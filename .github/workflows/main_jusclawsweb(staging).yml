# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - jusclawsweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  CreateArtifacts:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: publish
        run: dotnet publish "${{ github.workspace }}/LawsWeb-git -o publish
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: publish/**
          if-no-files-found: error

  deploy:
    runs-on: windows-latest
    environment:
      name: 'staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: Artifacts

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'jusclawsweb'
          slot-name: 'staging'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A467E4144E414A1BBDD6E3AA170B696C }}
          package: .
