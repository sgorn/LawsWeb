<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Information</p><p class="Section"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Sous réserve de la <cite class="XRefExternalAct"><a href="/fra/lois/S-19">Loi sur la statistique</a></cite>, le ministre peut recueillir, analyser, interpréter, publier et diffuser des renseignements concernant les questions d’accessibilité.</p>
