<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Politiques, programmes et projets</p><p class="Section"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre peut concevoir, recommander, mettre en oeuvre et promouvoir des politiques, programmes et projets concernant les questions d’accessibilité.</p>
