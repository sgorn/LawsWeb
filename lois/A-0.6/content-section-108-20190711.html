<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section"><strong><a class="sectionLabel" id="s-108"><span class="sectionLabel">108</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-108p-a)ID0EBBA"><span class="lawlabel">a)</span></a> fixer la procédure à suivre par le commissaire à l’accessibilité pour l’examen des plaintes;</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-108p-b)ID0EBAA"><span class="lawlabel">b)</span></a> régir les modalités d’examen des plaintes par le commissaire à l’accessibilité.</p></li></ul>
