<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir à l’égard des procès-verbaux</p><p class="Section"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Le commissaire à l’accessibilité peut établir la forme des procès-verbaux et le sommaire caractérisant les violations dans ceux-ci.</p>
