<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forces canadiennes</p><p class="Section"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> La présente loi n’a pas pour effet de porter atteinte à l’obligation de service imposée aux membres des Forces canadiennes, c’est-à-dire celle d’accomplir en permanence et en toutes circonstances les fonctions auxquelles ils peuvent être tenus.</p>
