<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> Il est entendu que, pour l’application de la présente loi, les renseignements se rapportant à l’administration de l’institution fédérale comprennent ceux qui ont trait à ses dépenses en matière de déplacements, d’hébergement et d’accueil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 142</li></ul></div>
