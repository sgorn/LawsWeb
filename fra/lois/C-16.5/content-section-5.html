<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><p class="Section" id="66410"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le gouverneur en conseil nomme le président et le premier vice-président de l’Agence à titre amovible pour un mandat renouvelable d’au plus cinq ans.</p>
