<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Facturation des produits, droits et avantages</p><p class="Section" id="66526"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le ministre peut, sous réserve des règlements, fixer le prix à payer pour la fourniture de produits ou l’attribution de droits ou d’avantages par l’Agence.</p>
