<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réviseurs</p><p class="Section" id="1099111"><strong><a class="sectionLabel" id="s-19.2"><span class="sectionLabel">19.2</span></a></strong> Le ministre peut désigner à titre de réviseur tout individu — personnellement ou au titre de son appartenance à une catégorie donnée — compétent pour procéder aux révisions prévues à l’article 19.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 24, art. 105</li></ul></div>
