<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation par le président</p><p class="Section" id="66417"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le président peut déléguer à toute personne les attributions qui lui sont conférées sous le régime de la présente loi ou de toute autre loi.</p>
