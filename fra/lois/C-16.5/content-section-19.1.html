<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1099106"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant le rappel d’un produit régi par une loi ou disposition dont l’Agence est chargée d’assurer ou de contrôler l’application aux termes de l’article 11.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1022013-1099109" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1022013-1099109.html">2012, ch. 24, art. 105</a></li></ul></div>
