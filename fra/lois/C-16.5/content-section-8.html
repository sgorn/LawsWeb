<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</p><p class="Section" id="66419"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le président et le premier vice-président reçoivent la rémunération fixée par le gouverneur en conseil.</p>
