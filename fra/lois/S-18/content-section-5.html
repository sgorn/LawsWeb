<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Activité commerciale</p><p class="Section" id="429690"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> L’État étranger ne bénéficie pas de l’immunité de juridiction dans les actions qui portent sur ses activités commerciales.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 95, art. 5</li></ul></div>
