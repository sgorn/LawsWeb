<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Biens situés au Canada</p><p class="Section" id="1040474"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> L’État étranger ne bénéficie pas de l’immunité de juridiction dans les actions portant sur la reconnaissance de ses droits sur des biens dépendant d’une succession ou d’une donation, ou vacants.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 95, art. 8</li></ul></div>
