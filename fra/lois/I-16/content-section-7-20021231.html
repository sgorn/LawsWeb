<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="264117"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Nul ne peut entraver ou gêner un membre de la Commission ou un dirigeant, employé ou mandataire de celle-ci, dans l’exercice de ses fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-19, art. 6</li></ul></div>
