<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation de pouvoirs</p><p class="Section" id="83125"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le ministre peut déléguer à quiconque telle de ses attributions. Le mandat est à exécuter en conformité avec la délégation.</p>
