<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="83149"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le gouverneur en conseil peut prendre les règlements qu’il estime nécessaires pour l’application de la présente loi et pour donner effet à l’Accord, notamment au code de conduite, aux mémorandums d’accord et aux arrangements d’exécution visés par l’Accord.</p>
