<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>convention</dfn></span></p><p class="Section" id="1121876"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>convention</dfn></span> s’entend de la convention conclue entre le Canada et la République de Madagascar dont le texte figure à l’annexe 1, modifiée par le protocole dont le texte figure à l’annexe 2.</p>
