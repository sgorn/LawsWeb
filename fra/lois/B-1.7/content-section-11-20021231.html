<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Changement de dénomination sociale</p><p class="Section" id="23147"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le ministre peut, avec l’autorisation du gouverneur en conseil, permettre à la Banque de changer sa dénomination sociale si elle lui en présente la demande sans y être autorisée par une résolution spéciale.</p>
