<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement à un fiduciaire</p><p class="Section" id="23103"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Dès l’approbation par le gouverneur en conseil d’un contrat de vente, la banque acheteuse verse sans délai dans un compte en fiducie désigné par la Banque et la Société la somme d’argent qu’elle est tenue de payer à la Banque en vertu du contrat.</p>
