<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-responsabilité</p><p class="Section" id="23149"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Ni Sa Majesté du chef du Canada ni la Société ou une personne agissant en leur nom ne sont responsables envers qui que ce soit en raison de leurs actes ou omissions accomplis de bonne foi sous le régime de la présente loi.</p>
