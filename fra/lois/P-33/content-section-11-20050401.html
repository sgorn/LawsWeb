<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nominations internes</p><p class="Section" id="1048220"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les postes sont pourvus par nomination interne sauf si la Commission en juge autrement dans l’intérêt de la fonction publique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-33, art. 11</li><li class="HistoricalNoteSubItem"> 2003, ch. 22, art. 206(A)</li></ul></div>
