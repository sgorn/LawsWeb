<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Démission</p><p class="Section" id="1048249"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le fonctionnaire qui a l’intention de démissionner de la fonction publique en donne avis, par écrit, à l’administrateur général; il perd sa qualité de fonctionnaire le jour où sa démission, après acceptation écrite de celui-ci, prend effet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-32, art. 26</li></ul></div>
