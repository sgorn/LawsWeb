<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise d’effet de la nomination</p><p class="Section" id="1048243"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Toute nomination effectuée en vertu de la présente loi prend effet à la date fixée dans l’acte de nomination, le cas échéant, indépendamment de la date de l’acte même.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-33, art. 22</li><li class="HistoricalNoteSubItem"> 1992, ch. 54, art. 17</li></ul></div>
