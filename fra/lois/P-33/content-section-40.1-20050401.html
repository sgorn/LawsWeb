<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Chef de la fonction publique</p><p class="Section" id="1048287"><strong><a class="sectionLabel" id="s-40.1"><span class="sectionLabel">40.1</span></a></strong> Le greffier du Conseil privé et secrétaire du Cabinet est le chef de la fonction publique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 54, art. 26</li><li class="HistoricalNoteSubItem"> 2003, ch. 22, art. 206(A)</li></ul></div>
