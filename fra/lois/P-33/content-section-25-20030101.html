<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination pour une période déterminée</p><p class="Section" id="1048247"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le fonctionnaire nommé pour une période déterminée perd sa qualité de fonctionnaire à l’expiration de cette période.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-32, art. 25</li></ul></div>
