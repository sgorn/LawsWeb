<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice des fonctions</p><p class="Section" id="1048309"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Les membres ne détiennent ni n’acceptent de charge ou d’emploi — ni n’exercent d’activité — incompatibles avec leurs fonctions. Ceux nommés à temps plein se consacrent exclusivement à l’exécution de leurs fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 19</li></ul></div>
