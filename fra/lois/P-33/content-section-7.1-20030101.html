<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes et vérifications</p><p class="Section" id="1048210"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> La Commission peut effectuer les enquêtes et vérifications qu’elle juge indiquées sur toute question relevant de sa compétence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 54, art. 8</li></ul></div>
