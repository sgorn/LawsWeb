<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><ul class="Section ProvisionList" id="1048302"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-4.1"><span class="sectionLabel">4.1</span></a></strong> <span class="lawlabel">(1)</span> Le quorum est constitué par la majorité des commissaires.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance</p><p class="Subsection"><span class="lawlabel">(2)</span> Une vacance parmi les commissaires n’empêche pas le fonctionnement de la Commission.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 14</li></ul></div>
