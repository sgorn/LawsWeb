<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée des fonctions</p><p class="Section" id="1048246"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le fonctionnaire est nommé pour une durée indéterminée, sauf mention contraire, et à titre amovible, sous réserve de la présente loi et de toute autre loi ainsi que des règlements pris sous leur régime.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-32, art. 24</li></ul></div>
