<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation de faire prêter serment</p><p class="Section" id="1048296"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Le gouverneur en conseil peut autoriser toute personne à faire prêter serment et à recevoir des affidavits, déclarations et affirmations solennelles à l’une des fins de la présente loi ou de ses règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-32, art. 44</li></ul></div>
