<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs des comités</p><p class="Section" id="1048213"><strong><a class="sectionLabel" id="s-7.4"><span class="sectionLabel">7.4</span></a></strong> Les comités visés aux paragraphes 6(3), 21(1), 21(1.1) ou 34(1) disposent, relativement à la question dont ils sont saisis, des pouvoirs attribués à la Commission par l’article 7.2, dans les limites qu’elle fixe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 54, art. 8</li></ul></div>
