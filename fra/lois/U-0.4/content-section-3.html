<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut</p><p class="Section" id="450903"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Il est entendu que le Jour commémoratif de la famine et du génocide ukrainiens (« l’Holodomor ») n’est pas une fête légale ni un jour non juridique.</p>
