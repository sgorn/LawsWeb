<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jour commémoratif de la famine et du génocide ukrainiens (« l’Holodomor »)</p><p class="Section" id="450901"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Le quatrième samedi de novembre est, dans tout le Canada, désigné comme « Jour commémoratif de la famine et du génocide ukrainiens (« l’Holodomor ») ».</p>
