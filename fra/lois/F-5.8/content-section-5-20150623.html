<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réduction de la dette</p><p class="Section" id="1061367"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Tout surplus à l’égard d’un exercice dont il est fait état dans les Comptes publics est appliqué à la réduction de la dette fédérale.</p>
