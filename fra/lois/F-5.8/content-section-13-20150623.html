<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe</p><p class="Section" id="1061375"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le gouverneur en conseil peut, par décret, modifier l’annexe pour y ajouter ou en retrancher le nom d’une organisation ou un poste.</p>
