<p class="Section amending" id="1142666"><strong><a class="sectionLabel" id="s-203"><span class="sectionLabel">203</span></a></strong> La même loi est modifiée par adjonction, après l’article 48, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section"><strong>48.1</strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’applique pas aux ordres donnés en vertu des articles 14 et 18.</p></div></section>
