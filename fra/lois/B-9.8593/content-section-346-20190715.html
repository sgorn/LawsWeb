<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section transitional" id="1143312"><strong><a class="sectionLabel" id="s-346"><span class="sectionLabel">346</span></a></strong> Le gouverneur en conseil peut prendre les règlements qu’il estime nécessaires en ce qui concerne toute autre mesure transitoire qui découle de l’entrée en vigueur de la présente loi.</p>
