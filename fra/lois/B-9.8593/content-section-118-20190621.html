<p class="Section amending" id="1142192"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> L’alinéa 13(2)a) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> le produit net, calculé de la manière réglementaire, de la disposition des biens visés aux paragraphes 4(1) à (3) qui ont été confisqués au profit de Sa Majesté et dont le ministre a disposé;</p></li></ul></div></section>
