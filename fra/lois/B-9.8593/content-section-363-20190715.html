<p class="Section amending" id="1143385"><strong><a class="sectionLabel" id="s-363"><span class="sectionLabel">363</span></a></strong> La définition de <span class="DefinedTerm"><dfn>ministre</dfn></span>, à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/W-4">Loi sur les forces hydrauliques du Canada</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt id=""><span class="DefinedTerm"><dfn>ministre</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>ministre</dfn></span> Le ministre des Services aux Autochtones ou, s’agissant de terres domaniales au Nunavut, le ministre des Affaires du Nord. (<span class="DefinedTermLink" lang="en">Minister</span>)</p></dd></dl></div></section>
