<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Amendes</p><p class="Section transitional" id="1142864"><strong><a class="sectionLabel" id="s-264"><span class="sectionLabel">264</span></a></strong> Il est entendu que les amendes perçues sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-14">Loi sur le pilotage</a></cite> ne sont plus payables à l’Administration de pilotage en cause à partir de la date d’entrée en vigueur de l’article 252 de la présente loi.</p>
