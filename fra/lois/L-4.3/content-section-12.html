<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="335523"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Il est entendu que les lois inuites et les règlements inuits ne sont pas des textes réglementaires au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
