<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets et règlements</p><p class="Section" id="335525"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le gouverneur en conseil peut prendre les décrets et les règlements nécessaires à l’application de l’Accord et de l’accord sur le traitement fiscal.</p>
