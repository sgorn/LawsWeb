<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restitution du trop-payé</p><p class="Section" id="330457"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> La personne qui a touché des prestations d’adaptation auxquelles elle n’avait pas droit ou en trop restitue sans délai à la Commission ces prestations ou le trop-payé, selon le cas.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 89, art. 22</li></ul></div>
