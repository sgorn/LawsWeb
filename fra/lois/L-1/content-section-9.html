<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs et fonctions</p><p class="Section" id="330232"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> L’Office exerce les pouvoirs et fonctions que lui attribue la présente loi ou qui peuvent être nécessaires à la réalisation de ses objets.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 89, art. 8</li></ul></div>
