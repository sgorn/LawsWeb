<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incessibilité des prestations</p><p class="Section" id="330407"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Les prestations d’adaptation ne peuvent être cédées, grevées, saisies ou données en garantie et, sous réserve des paragraphes 22(1) et 26(1), toute opération en ce sens est nulle.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. L-1, art. 23</li><li class="HistoricalNoteSubItem"> 2001, ch. 4, art. 97(F)</li></ul></div>
