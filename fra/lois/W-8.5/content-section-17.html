<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abandon</p><p class="Section" id="457913"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le propriétaire, l’importateur ou l’exportateur de tout objet retenu ou saisi en application de la présente loi peut l’abandonner au profit de Sa Majesté du chef du Canada.</p>
