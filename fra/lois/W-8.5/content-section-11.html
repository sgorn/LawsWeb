<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fausse déclaration</p><p class="Section" id="457849"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Il est interdit de sciemment communiquer des renseignements faux ou trompeurs ou de faire une fausse déclaration dans le cadre de la présente loi.</p>
