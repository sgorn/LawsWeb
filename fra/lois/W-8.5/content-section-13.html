<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rétention</p><p class="Section" id="457874"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> L’agent peut retenir tout ou partie d’un objet importé ou en instance d’exportation, ou acheminé d’une province à l’autre ou en instance d’acheminement, jusqu’à ce qu’il constate qu’il a été procédé à son égard conformément à la présente loi ou à ses règlements.</p>
