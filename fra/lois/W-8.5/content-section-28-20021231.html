<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport auprès du Parlement</p><p class="Section" id="458201"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le ministre établit chaque année un rapport sur l’application de la présente loi au cours de la précédente année civile. Il le fait déposer devant chaque chambre du Parlement dans les quinze premiers jours de séance de celle-ci suivant son achèvement.</p>
