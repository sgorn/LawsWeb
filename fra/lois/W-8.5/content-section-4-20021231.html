<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="457812"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi a pour objet la protection de certaines espèces animales et végétales, notamment par la mise en oeuvre de la Convention et la réglementation de leur commerce international et interprovincial.</p>
