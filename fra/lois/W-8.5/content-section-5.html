<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords fédéro-provinciaux</p><p class="Section" id="457815"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le ministre peut conclure des ententes avec les gouvernements provinciaux en vue de la mise en oeuvre harmonieuse et efficace de la présente loi, ainsi que pour éviter les conflits entre les règlements fédéraux et provinciaux, ou leur dédoublement.</p>
