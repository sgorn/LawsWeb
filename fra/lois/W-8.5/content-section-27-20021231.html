<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits</p><p class="Section" id="458192"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Les droits imposés dans le cadre de la présente loi peuvent être recouvrés contre le défaillant comme s’il s’agissait de créances de Sa Majesté.</p>
