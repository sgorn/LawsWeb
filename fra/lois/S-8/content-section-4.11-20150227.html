<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificats d’exportation</p><p class="Section" id="436099"><strong><a class="sectionLabel" id="s-4.11"><span class="sectionLabel">4.11</span></a></strong> Le ministre peut délivrer tout certificat ou autre document énonçant les renseignements qu’il estime nécessaires pour faciliter l’exportation des semences.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 2, art. 77</li></ul></div>
