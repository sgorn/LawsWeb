<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du ministre</p><p class="Section" id="1099212"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> Pour l’application de la présente loi et des règlements, le ministre peut attribuer la qualité de laboratoire agréé à tout ou partie des locaux ou autres lieux servant à la classification, à l’essai ou à l’analyse de semences.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1021962-1099215" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1021962-1099215.html">2012, ch. 24, art. 90</a></li></ul></div>
