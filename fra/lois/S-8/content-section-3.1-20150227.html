<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Semences nocives</p><p class="Section" id="436039"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> Il est interdit à toute personne de vendre, d’importer ou d’exporter, en contravention avec les règlements, des semences qui présentent un risque de préjudice à la santé humaine, animale ou végétale ou à l’environnement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 2, art. 75</li></ul></div>
