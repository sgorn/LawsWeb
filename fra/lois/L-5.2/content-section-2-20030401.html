<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>territoire</dfn></span></p><p class="Section" id="335598"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>territoire</dfn></span> s’entend du Yukon ou des Territoires du Nord-Ouest, selon le cas.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 41, art. 2</li><li class="HistoricalNoteSubItem"> 2002, ch. 7, art. 196</li></ul></div>
