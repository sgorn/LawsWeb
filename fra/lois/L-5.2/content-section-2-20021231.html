<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionOtherLangOnly">Version anglaise seulementterritoire</span></p><p class="Section" id="1038116"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>territoire</dfn></span> s’entend du territoire du Yukon ou des Territoires du Nord-Ouest, selon le cas.</p>
