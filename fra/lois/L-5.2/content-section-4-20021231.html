<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="1038119"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Malgré toute autre loi fédérale, le commissaire en conseil d’un territoire ne peut, sans l’agrément du gouverneur en conseil, abroger, modifier ni rendre inopérantes les dispositions visées à l’alinéa 3(2)c).</p>
