<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre public</p><p class="Section" id="52151"><strong><a class="sectionLabel" id="s-240"><span class="sectionLabel">240</span></a></strong> Le ministre tient un registre public des procès-verbaux et avis de défaut au dossier d’une personne ou d’un bâtiment.</p>
