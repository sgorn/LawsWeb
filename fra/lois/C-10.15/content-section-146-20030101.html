<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assimilation</p><p class="Section" id="51094"><strong><a class="sectionLabel" id="s-146"><span class="sectionLabel">146</span></a></strong> Pour l’application des dispositions de la présente partie relatives au sauvetage, les aéronefs sur les eaux canadiennes, ou au-dessus de celles-ci, sont assimilés à des bâtiments, avec les adaptations nécessaires.</p>
