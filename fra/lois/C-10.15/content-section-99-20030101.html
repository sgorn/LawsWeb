<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jugement de différends par le ministre</p><p class="Section" id="50713"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> Le ministre peut, à la demande du représentant autorisé ou d’un membre de l’équipage d’un bâtiment canadien, juger tout différend qui peut surgir entre eux dans le cadre de la présente partie. Sa décision lie les parties.</p>
