<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="51877"><strong><a class="sectionLabel" id="s-215"><span class="sectionLabel">215</span></a></strong> Il est interdit au capitaine d’entreprendre un voyage en emmenant, sans son consentement, une personne se trouvant à bord de son bâtiment pour l’application d’une disposition visée.</p>
