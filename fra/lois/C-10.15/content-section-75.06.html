<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation de l’immatriculation</p><p class="Section" id="50454"><strong><a class="sectionLabel" id="s-75.06"><span class="sectionLabel">75.06</span></a></strong> Le registraire en chef peut révoquer l’immatriculation d’un bâtiment canadien qui est incorporé à une flotte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 15, art. 42</li></ul></div>
