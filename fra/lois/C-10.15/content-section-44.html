<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registraires</p><ul class="Section ProvisionList" id="50175"><li><p class="Subsection" id="50177"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> <span class="lawlabel">(1)</span> Le registraire en chef peut nommer les registraires qu’il juge nécessaires.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Subsection" id="50178"><span class="lawlabel">(2)</span> Chaque registraire exerce les attributions que le registraire en chef lui confie.</p></li></ul>
