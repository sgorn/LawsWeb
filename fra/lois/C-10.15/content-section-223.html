<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obstacle à la signification</p><p class="Section" id="51961"><strong><a class="sectionLabel" id="s-223"><span class="sectionLabel">223</span></a></strong> Il est interdit de faire volontairement obstacle à la signification d’un avis d’ordonnance de détention.</p>
