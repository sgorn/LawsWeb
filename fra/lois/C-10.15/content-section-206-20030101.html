<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Permis perdus</p><p class="Section" id="51770"><strong><a class="sectionLabel" id="s-206"><span class="sectionLabel">206</span></a></strong> En cas de perte ou de destruction du permis, le ministre peut, sur demande du titulaire du permis présentée selon les modalités qu’il fixe et comprenant les renseignements et étant accompagnée de la documentation qu’il précise, délivrer un permis de remplacement.</p>
