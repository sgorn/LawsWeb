<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention de la mainlevée d’hypothèque</p><p class="Section" id="50363"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Sur réception d’une preuve satisfaisante qu’une hypothèque a été libérée, le registraire en chef porte sur le Registre la mention de ce fait.</p>
