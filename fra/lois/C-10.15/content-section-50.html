<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bâtiments construits à l’étranger</p><p class="Section" id="50210"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Malgré les articles 46 à 48, le ministre peut demander au registraire en chef de refuser l’immatriculation ou l’enregistrement d’un bâtiment construit à l’étranger.</p>
