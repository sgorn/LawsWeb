<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obtention de documents maritimes canadiens</p><p class="Section" id="50790"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> Le capitaine d’un bâtiment canadien veille à ce que les documents maritimes canadiens exigés sous le régime de la présente partie soient obtenus avant que le bâtiment n’entreprenne un voyage à partir d’un port au Canada.</p>
