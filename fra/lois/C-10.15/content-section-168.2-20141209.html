<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fourniture de renseignements</p><p class="Section" id="51300"><strong><a class="sectionLabel" id="s-168.2"><span class="sectionLabel">168.2</span></a></strong> L’inspecteur de la sécurité maritime peut ordonner à quiconque de lui fournir les renseignements qu’il peut valablement exiger dans le cadre de l’application de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 29, art. 63</li></ul></div>
