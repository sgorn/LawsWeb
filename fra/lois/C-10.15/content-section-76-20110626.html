<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies des inscriptions</p><p class="Section" id="50524"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Toute personne peut, à l’égard d’un bâtiment ou d’une flotte, examiner les inscriptions sur le Registre ou en obtenir copie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 26, art. 76</li><li class="HistoricalNoteSubItem"> 2011, ch. 15, art. 42</li></ul></div>
