<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fourniture de documents</p><p class="Section" id="51349"><strong><a class="sectionLabel" id="s-171.1"><span class="sectionLabel">171.1</span></a></strong> L’inspecteur de la sécurité maritime peut ordonner à l’organisme d’intervention de lui fournir tout document que celui-ci est tenu d’avoir aux termes de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 29, art. 64</li></ul></div>
