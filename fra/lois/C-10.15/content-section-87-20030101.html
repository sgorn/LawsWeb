<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnes occupant un poste à bord</p><p class="Section" id="1043249"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> Toute personne occupant à bord d’un bâtiment canadien un poste à l’égard duquel un certificat est exigé sous le régime de la présente partie doit être titulaire du certificat et en respecter les modalités.</p>
