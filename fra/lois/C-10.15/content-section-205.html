<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Marques détériorées</p><p class="Section" id="51768"><strong><a class="sectionLabel" id="s-205"><span class="sectionLabel">205</span></a></strong> Il est interdit de détériorer, de modifier, de cacher ou d’enlever le numéro de permis marqué sur l’embarcation de plaisance.</p>
