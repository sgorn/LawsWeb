<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation préalable</p><p class="Section" id="51872"><strong><a class="sectionLabel" id="s-213"><span class="sectionLabel">213</span></a></strong> Sous réserve des règlements, un bâtiment ne peut quitter un port au Canada que s’il a obtenu un congé.</p>
