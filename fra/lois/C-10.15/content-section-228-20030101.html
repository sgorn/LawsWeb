<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>violation</dfn></span></p><p class="Section" id="1043294"><strong><a class="sectionLabel" id="s-228"><span class="sectionLabel">228</span></a></strong> Aux articles 229 à 244, <span class="DefinedTerm"><dfn>violation</dfn></span> s’entend de toute contravention à une disposition visée qualifiée de violation en vertu des règlements pris en vertu de la présente partie.</p>
