<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions — cessation d’effet</p><p class="Section transitional" id="52365"><strong><a class="sectionLabel" id="s-270"><span class="sectionLabel">270</span></a></strong> Les décisions rendues par le Bureau d’inspection des navires à vapeur en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/S-9">Loi sur la marine marchande du Canada</a></cite>, chapitre S-9 des Lois révisées du Canada (1985), cessent d’avoir effet cinq ans après l’entrée en vigueur de l’article 26.</p>
