<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle du ministre des Transports</p><p class="Section" id="49689"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Sauf disposition contraire de la présente loi, le ministre des Transports est responsable de l’application de la présente loi.</p>
