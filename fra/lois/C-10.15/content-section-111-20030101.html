<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obéissance aux ordres</p><p class="Section" id="50809"><strong><a class="sectionLabel" id="s-111"><span class="sectionLabel">111</span></a></strong> Le capitaine est tenu d’obéir à l’ordre que lui donne l’inspecteur de la sécurité maritime de cesser toute opération qui, de l’avis de l’inspecteur, présente des risques excessifs en raison de l’existence de conditions dangereuses.</p>
