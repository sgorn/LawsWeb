<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai</p><p class="Section" id="52153"><strong><a class="sectionLabel" id="s-241"><span class="sectionLabel">241</span></a></strong> Le délai dans lequel le procès-verbal peut être dressé est de deux ans à compter de la date à laquelle le ministre a eu connaissance des éléments constitutifs de la contravention.</p>
