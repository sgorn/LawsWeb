<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assimilation des aéronefs aux bâtiments</p><p class="Section" id="50993"><strong><a class="sectionLabel" id="s-133"><span class="sectionLabel">133</span></a></strong> Pour l’application des articles 130 à 132, les aéronefs sur les eaux canadiennes, ou au-dessus de celles-ci, sont assimilés à des bâtiments dans les eaux canadiennes, avec les adaptations nécessaires.</p>
