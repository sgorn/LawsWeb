<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mesure mettant en danger la sécurité</p><p class="Section" id="50837"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> Il est interdit de prendre toute mesure qui pourrait compromettre la sécurité du bâtiment ou des personnes à son bord.</p>
