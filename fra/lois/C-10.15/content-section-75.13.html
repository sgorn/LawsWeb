<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise du certificat d’immatriculation</p><p class="Section" id="50513"><strong><a class="sectionLabel" id="s-75.13"><span class="sectionLabel">75.13</span></a></strong> La personne ayant en sa possession un certificat d’immatriculation délivré à l’égard d’une flotte est tenue de le remettre à la personne qui a le droit d’exploiter la flotte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 15, art. 42</li></ul></div>
