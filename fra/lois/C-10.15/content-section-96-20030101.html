<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport des naissances et décès</p><p class="Section" id="50691"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Le représentant autorisé d’un bâtiment canadien informe le ministre, selon les modalités fixées par celui-ci, de toute naissance ou de tout décès survenus à bord.</p>
