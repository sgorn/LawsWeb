<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>L’enregistrement des hypothèques n’est pas touché</p><p class="Section" id="50331"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> La révocation de l’immatriculation d’un bâtiment n’a aucun effet sur l’enregistrement des hypothèques à l’égard de ce bâtiment.</p>
