<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rétablissement</p><p class="Section" id="50509"><strong><a class="sectionLabel" id="s-75.12"><span class="sectionLabel">75.12</span></a></strong> Le registraire en chef peut rétablir l’immatriculation d’une flotte si, à son avis, celle-ci n’aurait pas dû être révoquée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 15, art. 42</li></ul></div>
