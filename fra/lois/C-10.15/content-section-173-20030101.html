<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen et rapport du ministre</p><p class="Section" id="51370"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> À tous les cinq ans, le ministre procède à l’examen de l’application des articles 167 à 172 et fait déposer devant chacune des chambres du Parlement un rapport de son examen.</p>
