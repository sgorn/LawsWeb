<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secours</p><p class="Section" id="50991"><strong><a class="sectionLabel" id="s-132"><span class="sectionLabel">132</span></a></strong> Le capitaine d’un bâtiment dans les eaux canadiennes et la personne qualifiée qui est le capitaine d’un bâtiment, où qu’il soit, doivent prêter secours à toute personne trouvée en mer et en danger de se perdre.</p>
