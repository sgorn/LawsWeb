<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obéissance aux ordres</p><p class="Section" id="50820"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> Il est également tenu d’obéir à l’ordre que lui donne l’inspecteur de la sécurité maritime de cesser toute opération qui, à son avis, présente des risques excessifs en raison de l’existence de conditions dangereuses.</p>
