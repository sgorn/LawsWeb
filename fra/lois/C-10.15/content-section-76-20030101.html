<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies des inscriptions</p><p class="Section" id="1043246"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Toute personne peut, à l’égard d’un bâtiment, examiner les inscriptions sur le Registre ou en obtenir copie.</p>
