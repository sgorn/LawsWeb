<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit à la compensation non atteint</p><p class="Section" id="1043263"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> L’observation des articles 130 (désignation de coordonnateurs de sauvetage), 131 (signaux de détresse) et 132 (secours) ne porte pas atteinte au droit du capitaine à la compensation de sauvetage ni à celui d’une autre personne.</p>
