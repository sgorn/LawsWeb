<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Congédiement</p><p class="Section" id="50673"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Au moment du congédiement d’un membre de l’équipage, le représentant autorisé d’un bâtiment canadien lui remet un certificat de congédiement selon les modalités que le ministre fixe.</p>
