<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de Sa Majesté</p><p class="Section" id="49658"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Sauf disposition contraire, la présente loi lie Sa Majesté du chef du Canada ou d’une province.</p>
