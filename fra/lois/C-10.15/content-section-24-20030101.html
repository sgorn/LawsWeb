<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination de jaugeurs</p><p class="Section" id="49921"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le ministre des Transports peut nommer des personnes, appelées jaugeurs, qui sont responsables de calculer la jauge des bâtiments sous le régime de la présente loi.</p>
