<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suppression aux annexes 1 et 2</p><p class="Section" id="49990"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Le gouverneur en conseil peut, par décret, retrancher de l’annexe 1 ou 2 une convention internationale, un protocole ou une résolution ou y apporter toute autre modification, sauf s’il estime que celle-ci constitue une modification de fond notable.</p>
