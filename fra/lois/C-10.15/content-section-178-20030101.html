<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obstacle à la signification</p><p class="Section" id="51469"><strong><a class="sectionLabel" id="s-178"><span class="sectionLabel">178</span></a></strong> Il est interdit de faire volontairement obstacle à la signification d’un avis d’une ordonnance de détention.</p>
