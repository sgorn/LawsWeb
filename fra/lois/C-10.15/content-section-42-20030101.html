<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du registraire en chef</p><p class="Section" id="50166"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Le registraire en chef est nommé ou muté conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
