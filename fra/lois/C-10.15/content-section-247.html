<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>transporteur</dfn></span></p><p class="Section" id="52203"><strong><a class="sectionLabel" id="s-247"><span class="sectionLabel">247</span></a></strong> Aux articles 248 et 250, <span class="DefinedTerm"><dfn>transporteur</dfn></span> s’entend de la personne avec qui l’expéditeur de marchandises conclut un contrat pour le transport par eau de celles-ci.</p>
