<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="50180"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Le registraire en chef et les autres registraires sont dégagés de toute responsabilité personnelle en ce qui concerne les faits — actes ou omissions — accomplis de bonne foi en application de la présente loi.</p>
