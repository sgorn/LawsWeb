<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="1056851"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi a pour objet d’assurer la prise de mesures efficaces et rapides par le Canada afin qu’il honore ses engagements dans le cadre du Protocole de Kyoto et aide à combattre le problème des changements climatiques mondiaux.</p>
