<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Motif de contestation</p><p class="Section" id="1049959"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Un certificat d’améliorations émis aux termes de l’article 68 ne peut être attaqué devant aucun tribunal et pour aucun motif, sauf celui de fraude.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 66</li></ul></div>
