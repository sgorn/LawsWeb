<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve du bois</p><p class="Section" id="1049969"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Lorsque le claim minier est situé sur un terrain légitimement occupé en vertu d’un permis de coupe de bois, le bail du claim donne droit, sous réserve de l’article 15, aux minéraux trouvés dans les veines ou filons, mais non au bois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 75</li></ul></div>
