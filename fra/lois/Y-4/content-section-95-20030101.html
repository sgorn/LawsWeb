<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Titres</p><p class="Section" id="1049984"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Tout transport, acte de vente, hypothèque ou autre titre concernant un claim minier pour lequel l’inscription a été accordée en vertu de la présente partie peut être enregistré au bureau du registraire minier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. Y-4, art. 95</li><li class="HistoricalNoteSubItem"> 1996, ch. 27, art. 10</li></ul></div>
