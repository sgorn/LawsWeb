<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Position du localisateur</p><p class="Section" id="1049914"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le localisateur qui se tient à la borne d’emplacement n<sup>o</sup> 1 et qui regarde dans la direction de la borne d’emplacement n<sup>o</sup> 2 doit avoir la droite et la gauche de la ligne d’emplacement respectivement à sa droite et à sa gauche.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 24</li></ul></div>
