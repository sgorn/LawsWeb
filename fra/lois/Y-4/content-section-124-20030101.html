<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bail non utilisé</p><p class="Section" id="1050011"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Si un emplacement d’usine n’est pas utilisé comme tel à la satisfaction du ministre dans les trois ans de la date du bail, ce bail est sujet à annulation à la discrétion du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 119</li></ul></div>
