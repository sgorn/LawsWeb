<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Détails à fournir</p><p class="Section" id="1049933"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Le localisateur du claim minier n’a pas droit à l’inscription du claim minier tant qu’il n’a pas fourni au registraire minier tous les détails nécessaires à cette inscription.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 43</li></ul></div>
