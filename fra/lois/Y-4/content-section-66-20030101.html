<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Omissions des fonctionnaires de l’État</p><p class="Section" id="1049955"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Personne ne peut souffrir des actes d’omission ou de commission, ni des retards de la part d’un fonctionnaire de l’État, si ces actes ou retards peuvent être prouvés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 62</li></ul></div>
