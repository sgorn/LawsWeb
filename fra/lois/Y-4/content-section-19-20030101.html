<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Surface non comprise</p><p class="Section" id="1049908"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> La concession faite d’un emplacement visé à l’article 18 comprend le droit au fer et au mica seulement, et ne comprend pas les droits de surface.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 18</li></ul></div>
