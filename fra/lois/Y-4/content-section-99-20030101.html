<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Privilège antérieur</p><p class="Section" id="1049988"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> L’émission du bail n’invalide aucun privilège antérieur qui peut avoir été attaché à un claim minier avant l’émission de ce bail.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 94</li></ul></div>
