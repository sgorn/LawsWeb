<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Localisation le dimanche</p><p class="Section" id="1049938"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Une localisation faite le dimanche ou un jour férié n’est pas pour cela invalide.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 48</li></ul></div>
