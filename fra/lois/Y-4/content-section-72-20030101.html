<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quand le détenteur a droit au bail</p><p class="Section" id="1049961"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Le détenteur d’un claim minier pour lequel un certificat d’améliorations a été émis et enregistré a droit à un bail pour ce claim sur paiement, dans les trois mois, des loyer et droits prévus à l’annexe II.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 68</li></ul></div>
