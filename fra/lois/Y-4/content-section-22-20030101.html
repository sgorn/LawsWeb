<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inscriptions</p><p class="Section" id="1049911"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Les inscriptions à mettre sur les bornes légales doivent être clairement et lisiblement marquées au couteau, au fer à marquer, au pastel ou au crayon et le demeurer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 21</li></ul></div>
