<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée et examen</p><p class="Section" id="1050018"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Le ministre, le commissaire, le registraire minier ou tout délégué de l’un d’eux ont droit de pénétrer dans un claim minier ou une mine et de l’examiner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 125</li></ul></div>
