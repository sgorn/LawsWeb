<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Espace pour dépôt de matériaux</p><p class="Section" id="1049896"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le registraire minier peut indiquer une étendue de terrain pour le dépôt, aux conditions qu’il juge équitables, de matériaux provenant de tout tunnel, claim minier ou terrain minier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 9</li></ul></div>
