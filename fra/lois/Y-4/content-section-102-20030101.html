<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits et loyers</p><p class="Section" id="1049991"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> Les droits et loyers qui doivent être exigés et payés sous le régime de la présente partie sont tels qu’ils sont énoncés à l’annexe II.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. Y-4, art. 102</li><li class="HistoricalNoteSubItem"> 1996, ch. 27, art. 10</li></ul></div>
