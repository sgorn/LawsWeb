<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits du détenteur d’un claim</p><p class="Section" id="1049937"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Le détenteur d’un claim minier a droit à tous les minéraux auxquels s’applique la présente partie et qui gisent dans les limites de son claim creusé verticalement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. Y-4, art. 48</li><li class="HistoricalNoteSubItem"> 1996, ch. 27, art. 10</li></ul></div>
