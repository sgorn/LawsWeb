<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affidavits et déclarations</p><p class="Section" id="1050017"><strong><a class="sectionLabel" id="s-130"><span class="sectionLabel">130</span></a></strong> Les affidavits et déclarations faits sous le régime de la présente loi peuvent être faits devant toutes personnes dûment autorisées à faire prêter serment ou à recevoir une déclaration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-4, art. 124</li></ul></div>
