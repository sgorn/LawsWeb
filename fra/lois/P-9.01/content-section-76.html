<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sursis</p><p class="Section" id="409237"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> En cas de déclaration de culpabilité pour infraction à la présente loi, le tribunal peut surseoir au prononcé de la peine et ordonner au contrevenant de se conformer aux conditions imposant la totalité ou une partie des obligations prévues à l’article 77.</p>
