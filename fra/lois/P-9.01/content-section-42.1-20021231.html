<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation publique</p><p class="Section" id="408679"><strong><a class="sectionLabel" id="s-42.1"><span class="sectionLabel">42.1</span></a></strong> La tenue d’une consultation publique est obligatoire pour les politiques, lignes directrices et codes de pratique visant la réglementation des produits antiparasitaires.</p>
