<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fixation des limites lors de l’homologation</p><p class="Section" id="408349"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Lorsqu’il statue sur l’homologation d’un produit antiparasitaire, le ministre fixe, au besoin, les limites maximales de résidus pour le produit ou ses composants ou dérivés qu’il estime appropriées dans les circonstances.</p>
