<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection des générations futures</p><p class="Section" id="408251"><strong><a class="sectionLabel" id="s-4.1"><span class="sectionLabel">4.1</span></a></strong> Il est entendu que la protection et la considération que la présente loi accorde aux enfants s’étendent aux générations futures.</p>
