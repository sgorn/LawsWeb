<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="409068"><strong><a class="sectionLabel" id="s-64.1"><span class="sectionLabel">64.1</span></a></strong> Le recouvrement au titre de la présente loi de toute créance de Sa Majesté du chef du Canada se prescrit par cinq ans à compter de la date à laquelle la créance est devenue exigible.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2016, ch. 9, art. 58</li></ul></div>
