<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’homologation</p><p class="Section" id="408485"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le ministre peut, avec le consentement écrit du titulaire, modifier l’homologation du produit en vue d’accroître sa valeur ou de diminuer les risques sanitaires ou environnementaux qu’il présente.</p>
