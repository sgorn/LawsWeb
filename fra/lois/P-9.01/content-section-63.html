<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement des droits</p><p class="Section" id="409058"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Sa Majesté du chef du Canada peut recouvrer, à titre de créance de Sa Majesté du chef du Canada, tout droit lié à l’application des dispositions de la présente loi ou des règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 28, art. 63</li><li class="HistoricalNoteSubItem"> 2016, ch. 9, art. 58</li></ul></div>
