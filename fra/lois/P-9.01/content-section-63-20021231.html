<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créances de Sa Majesté — services</p><p class="Section" id="1039981"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Sa Majesté du chef du Canada peut recouvrer tout droit lié à l’application de la présente loi ou des règlements.</p>
