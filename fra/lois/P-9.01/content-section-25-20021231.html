<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-respect des conditions</p><p class="Section" id="408487"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le ministre peut révoquer ou modifier l’homologation si le titulaire n’en respecte pas les conditions.</p>
