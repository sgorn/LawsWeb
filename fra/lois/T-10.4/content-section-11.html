<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date de la mise en vigueur</p><p class="Section" id="437519"><strong><a href="#nbp_Ind9910_hq_12840" id="nbp_Ind9910_hq_12840-ID0EBCA"><span class="wb-invisible">Note de bas de page </span><sup>*</sup></a><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> La présente loi sera mise en vigueur à une date que le Gouverneur général fixera par proclamation.</p><ul class="ProvisionList"><li><div class="Footnote"><p class="Footnote"><a href="#nbp_Ind9910_hq_12840-ID0EBCA" id="nbp_Ind9910_hq_12840"><span class="wb-invisible">Retour à la référence de la note de bas de page </span><sup>*</sup></a>[Note : Loi en vigueur le 30 juin 1928.]</p></div></li></ul>
