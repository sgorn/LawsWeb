<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité en cas de poursuite</p><p class="Section" id="437509"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> La Commission et ses membres, de même que ses fonctionnaires et employés, sont soustraits à toute poursuite intentée à raison d’un acte commis par eux ou par l’un d’eux sous l’autorité de la présente loi.</p>
