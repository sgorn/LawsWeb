<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="232018"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Un vérificateur nommé par le gouverneur en conseil vérifie chaque année les comptes et opérations financières de chaque office et présente son rapport à l’office concerné, au Conseil et au ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 65, art. 30</li></ul></div>
