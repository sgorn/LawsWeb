<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présidence</p><p class="Section" id="231784"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le président du Conseil préside les réunions de celui-ci; en cas d’absence ou d’empêchement ou de vacance de son poste, la présidence est assumée par le vice-président.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 65, art. 4</li></ul></div>
