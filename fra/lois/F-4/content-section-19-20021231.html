<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président</p><p class="Section" id="231933"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le président d’un office préside les réunions de celui-ci; en cas d’absence ou d’empêchement du président, ou de vacance de son poste, la présidence est assumée par le vice-président.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 65, art. 20</li></ul></div>
