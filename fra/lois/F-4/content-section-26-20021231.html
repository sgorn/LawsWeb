<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité de mandataire de Sa Majesté</p><p class="Section" id="1037181"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> L’office n’est pas mandataire de Sa Majesté et son président et ses autres membres, ainsi que son personnel, ne font pas partie de l’administration publique fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 65, art. 27</li></ul></div>
