<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inspecteurs</p><p class="Section" id="232037"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Sur recommandation d’un office, le ministre peut désigner toute personne qualifiée pour remplir les fonctions d’inspecteur dans le cadre de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 65, art. 34</li></ul></div>
