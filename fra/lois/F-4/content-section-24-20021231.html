<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="231986"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> L’office peut employer le personnel qu’il estime nécessaire à l’exercice de ses activités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 65, art. 25</li></ul></div>
