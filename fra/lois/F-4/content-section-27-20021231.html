<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autonomie financière</p><p class="Section" id="232007"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Sous réserve du paragraphe 28(1), l’office est financièrement autonome et ne reçoit pas pour son fonctionnement de crédits votés par le Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 65, art. 28</li></ul></div>
