<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles de procédure</p><p class="Section" id="231856"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le Conseil peut établir des règles concernant la tenue des audiences publiques prévues à l’article 8 et portant, d’une manière générale, sur la procédure qu’il doit suivre à leur égard.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 65, art. 10</li></ul></div>
