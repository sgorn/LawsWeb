<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="231861"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le siège du Conseil est fixé dans la région de la capitale nationale définie à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite> ou en tout autre lieu, au Canada, désigné par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 65, art. 11</li></ul></div>
