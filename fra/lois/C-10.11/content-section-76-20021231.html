<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Permis</p><p class="Section" id="48974"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> L’Agence peut délivrer ou acquérir un permis et renoncer aux droits conférés par un permis ou accepter la renonciation à ceux-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 17, art. 76</li><li class="HistoricalNoteSubItem"> 2001, ch. 4, art. 131</li></ul></div>
