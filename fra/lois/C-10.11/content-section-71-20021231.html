<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Propriété intellectuelle</p><p class="Section" id="48933"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> L’Agence peut mettre en circulation et notamment concéder — sous licence ou par vente — des brevets, droits d’auteur, dessins industriels, marques de commerce ou titres de propriété analogues qu’elle détient ou dont elle est à l’origine.</p>
