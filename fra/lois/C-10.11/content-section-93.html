<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employés engagés pour une durée déterminée et autres</p><p class="Section" id="49095"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> À l’entrée en vigueur du présent article, toute personne engagée au ministère du Revenu national autrement que pour une durée indéterminée devient, aux mêmes conditions d’emploi, un employé de l’Agence.</p>
