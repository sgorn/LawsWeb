<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de déplacement et de séjour</p><p class="Section" id="48629"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Les administrateurs, à l’exception du commissaire, sont indemnisés des frais de déplacement et de séjour entraînés par l’accomplissement de leurs fonctions hors du lieu de leur résidence habituelle.</p>
