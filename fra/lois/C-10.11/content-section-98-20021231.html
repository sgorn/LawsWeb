<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Concours et nominations</p><p class="Section" id="49113"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> L’entrée en vigueur de l’article 53 est sans effet sur la tenue des concours déjà ouverts ou les nominations en cours sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
