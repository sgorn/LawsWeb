<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination et mandat du président du conseil</p><p class="Section" id="48636"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le gouverneur en conseil nomme le président du conseil à titre amovible pour un mandat maximal de cinq ans, renouvelable une fois pour au plus cinq ans.</p>
