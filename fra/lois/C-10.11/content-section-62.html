<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrats avec Sa Majesté</p><p class="Section" id="48895"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> L’Agence peut conclure des contrats, ententes ou autres accords avec Sa Majesté comme si elle n’en était pas mandataire.</p>
