<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Action en justice</p><p class="Section" id="48925"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> À l’égard des droits et obligations qu’elle assume sous le nom de Sa Majesté du chef du Canada ou sous le sien, l’Agence peut ester en justice sous son propre nom.</p>
