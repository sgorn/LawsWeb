<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère obligatoire des instructions</p><p class="Section" id="48593"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le destinataire des instructions visées aux articles 9 ou 10 ou au paragraphe 11(1) doit s’y conformer.</p>
