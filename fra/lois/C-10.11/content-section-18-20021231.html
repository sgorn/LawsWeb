<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prolongation du mandat</p><p class="Section" id="48622"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> S’il n’est pas pourvu à sa succession, le mandat de l’administrateur, à l’exception du président du conseil et du commissaire, se prolonge jusqu’à la nomination de son remplaçant.</p>
