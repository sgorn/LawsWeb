<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="48640"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le président du conseil en dirige les réunions et exerce les autres attributions que lui confèrent les règlements administratifs de l’Agence.</p>
