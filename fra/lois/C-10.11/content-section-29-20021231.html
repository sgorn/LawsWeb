<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de déplacement et de séjour</p><p class="Section" id="1054705"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le commissaire et le commissaire adjoint sont indemnisés des frais de déplacement et de séjour entraînés par l’accomplissement de leurs fonctions hors de leur lieu habituel de travail.</p>
