<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination et mandat du commissaire</p><p class="Section" id="1054700"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le gouverneur en conseil nomme le commissaire des douanes et du revenu à titre amovible pour un mandat maximal de cinq ans. Celui-ci peut recevoir un ou plusieurs nouveaux mandats d’au plus cinq ans chacun.</p>
