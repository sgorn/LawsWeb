<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir d’enquête</p><p class="Section" id="48595"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre peut faire enquête sur toute activité de l’Agence et a accès à tout renseignement qui relève d’elle.</p>
