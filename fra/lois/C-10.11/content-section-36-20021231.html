<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="48711"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Le commissaire est le premier dirigeant de l’Agence; à ce titre, il en assure la direction des affaires courantes et contrôle la gestion de son personnel.</p>
