<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Temps plein</p><ul class="Section ProvisionList" id="1054704"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> <span class="lawlabel">(1)</span> Le commissaire et le commissaire adjoint assument leur charge à temps plein.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</p><p class="Subsection"><span class="lawlabel">(2)</span> L’Agence verse au commissaire et au commissaire adjoint la rémunération que fixe le gouverneur en conseil.</p></li></ul>
