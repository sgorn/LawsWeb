<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution du conseil</p><p class="Section" id="48599"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Est constitué le conseil de direction de l’Agence, composé de quinze administrateurs, dont son président, le commissaire, les administrateurs proposés respectivement par chaque province et un administrateur proposé par les territoires.</p>
