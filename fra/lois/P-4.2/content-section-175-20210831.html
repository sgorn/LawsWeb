<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modalités établies par le Commissaire à l’équité salariale</p><p class="Section" id="401990"><strong><a class="sectionLabel" id="s-175"><span class="sectionLabel">175</span></a></strong> Le Commissaire à l’équité salariale peut établir les modalités de présentation ou de dépôt des avis, des demandes et des plaintes.</p>
