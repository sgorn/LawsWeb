<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>But de la pénalité</p><p class="Section" id="401646"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> L’imposition d’une pénalité vise non pas à punir, mais plutôt à favoriser le respect de la présente loi.</p></div>
