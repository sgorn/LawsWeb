<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère définitif d’une décision</p><p class="Section" id="401977"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> Les décisions rendues en vertu de l’article 170 sont définitives et non susceptibles de recours judiciaires.</p>
