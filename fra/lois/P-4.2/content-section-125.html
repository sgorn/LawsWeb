<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>pénalité</dfn></span></p><p class="Section" id="401643"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>pénalité</dfn></span> s’entend d’une sanction pécuniaire administrative infligée en vertu de la présente partie pour une violation.</p>
