<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’établir un plan d’équité salariale</p><p class="Section" id="400875"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Tout employeur est tenu d’établir, conformément à la présente loi, un plan d’équité salariale pour ses employés.</p></div>
