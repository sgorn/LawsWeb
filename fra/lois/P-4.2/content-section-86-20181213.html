<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plan mis à jour</p><p class="Section" id="401376"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> L’employeur est réputé avoir mis à jour le plan d’équité salariale à la date à laquelle il a affiché le plan d’équité salariale actualisé en application des paragraphes 83(1) ou 85(2), selon le cas.</p></div>
