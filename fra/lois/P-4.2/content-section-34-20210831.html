<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Catégories d’emploi de l’administration publique centrale</p><p class="Section" id="401007"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Les postes au sein de l’administration publique centrale qui sont du même groupe et du même niveau forment une catégorie d’emploi.</p>
