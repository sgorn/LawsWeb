<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité de documents</p><p class="Section" id="401765"><strong><a class="sectionLabel" id="s-145"><span class="sectionLabel">145</span></a></strong> Dans les procédures pour violation, le document qui paraît être un procès-verbal signifié en application du paragraphe 132(1) fait foi, sauf preuve contraire, de son authenticité et de son contenu.</p>
