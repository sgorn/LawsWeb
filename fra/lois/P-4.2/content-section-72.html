<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des articles 20 à 24</p><p class="Section" id="401324"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Les articles 20 à 24 s’appliquent à l’égard de tout comité d’équité salariale constitué au titre de la présente partie, toute mention de « établissement » valant mention de « mise à jour ».</p>
