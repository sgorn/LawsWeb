<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du Commissaire à l’équité salariale : procès-verbaux</p><p class="Section" id="401675"><strong><a class="sectionLabel" id="s-128"><span class="sectionLabel">128</span></a></strong> Le Commissaire à l’équité salariale peut établir la forme des procès-verbaux de violation et le sommaire caractérisant les violations dans les procès-verbaux.</p>
