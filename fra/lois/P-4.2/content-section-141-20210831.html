<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision</p><p class="Section" id="401730"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> Sur réception de la demande de révision faite au titre de l’article 139, le Commissaire à l’équité salariale procède à la révision du montant de la pénalité ou des faits reprochés, ou des deux.</p>
