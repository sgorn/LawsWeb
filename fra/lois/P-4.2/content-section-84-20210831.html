<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis concernant les augmentations</p><p class="Section" id="401365"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> Avant la date d’exigibilité des augmentations de la rémunération — et de toute somme forfaitaire — prévue au paragraphe 88(4), l’employeur affiche un avis indiquant cette date.</p>
