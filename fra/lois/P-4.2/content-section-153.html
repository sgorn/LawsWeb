<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation de délai</p><p class="Section" id="401803"><strong><a class="sectionLabel" id="s-153"><span class="sectionLabel">153</span></a></strong> S’il est d’avis que les circonstances le justifient, le Commissaire à l’équité salariale peut proroger tout délai visé à l’un ou l’autre des articles 148 à 152.</p>
