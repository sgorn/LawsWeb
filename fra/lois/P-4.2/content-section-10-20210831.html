<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption</p><p class="Section" id="400867"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Les gouvernements du Yukon, des Territoires du Nord-Ouest et du Nunavut sont exemptés de l’application de la présente loi jusqu’à la date que le gouverneur en conseil peut préciser par décret pour chacun d’eux.</p>
