<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="401487"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> Il est interdit d’entraver, même par omission, l’action du Commissaire à l’équité salariale ou de son délégué dans l’exercice des attributions qui leur sont conférées par la présente loi.</p>
