<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification du procès-verbal</p><p class="Section" id="401728"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> Tant qu’une demande de révision du procès-verbal n’a pas été déposée au titre de l’article 139, le Commissaire à l’équité salariale peut soit annuler le procès-verbal, soit corriger toute erreur qu’il contient.</p>
