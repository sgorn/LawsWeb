<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des règlements</p><p class="Section" id="401029"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Dans le cas où des règlements sont pris au titre de l’alinéa 181(1)c), ces règlements s’appliquent en remplacement des articles 41 à 50.</p>
