<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Individus accompagnant le Commissaire à l’équité salariale</p><p class="Section" id="401637"><strong><a class="sectionLabel" id="s-123"><span class="sectionLabel">123</span></a></strong> Le Commissaire à l’équité salariale peut être accompagné des individus qu’il estime nécessaires pour l’aider dans l’exercice de ses attributions au titre des articles 118 ou 121.</p>
