<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication de données</p><p class="Section" id="401568"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> Sur demande du ministre, le Commissaire à l’équité salariale communique à celui-ci, en la forme demandée par le ministre, les données que ce dernier lui a demandées afin d’évaluer si l’objet de la présente loi est atteint.</p>
