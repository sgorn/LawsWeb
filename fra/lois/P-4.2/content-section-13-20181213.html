<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’établir un plan d’équité salariale : groupe d’employeurs</p><p class="Section" id="400877"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Tout groupe d’employeur est tenu d’établir, conformément à la présente loi, un plan d’équité salariale pour les employés des employeurs faisant partie du groupe.</p></div>
