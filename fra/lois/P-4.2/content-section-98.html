<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réduction de la rémunération</p><p class="Section" id="401485"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Il est interdit à tout employeur de réduire la rémunération de ses employés afin d’atteindre l’équité salariale.</p>
