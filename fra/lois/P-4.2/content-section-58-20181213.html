<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plan établi</p><p class="Section" id="401167"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> L’employeur est réputé avoir établi le plan d’équité salariale à la date à laquelle il a affiché celui-ci en application des paragraphes 55(1) ou 57(2) ou de l’alinéa 94(1)b), selon le cas.</p></div>
