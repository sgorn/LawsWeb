<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Analystes</p><p class="Section" id="249233"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Le ministre peut désigner toute personne physique — individuellement ou au titre de son appartenance à une catégorie déterminée — à titre d’analyste pour l’exécution et le contrôle d’application de la présente loi et des règlements.</p>
