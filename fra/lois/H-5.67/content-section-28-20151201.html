<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport du comité</p><p class="Section" id="249050"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Au plus tard soixante jours après avoir été saisi de la décision ou dans le délai supplémentaire que le ministre peut accorder, le comité fait rapport de ses conclusions et recommandations à celui-ci et à la personne qui demande l’examen.</p>
