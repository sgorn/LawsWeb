<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préservation</p><p class="Section" id="249229"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Le ministre fait les efforts raisonnables pour préserver la chose saisie en vertu de la présente loi avant qu’il en soit disposé.</p>
