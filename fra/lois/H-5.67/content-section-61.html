<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions continues</p><p class="Section" id="249282"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Il peut être compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue toute infraction à la présente loi.</p>
