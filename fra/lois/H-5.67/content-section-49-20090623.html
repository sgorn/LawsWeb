<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais</p><p class="Section" id="249231"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Les frais entraînés par la saisie, l’entreposage, le transfert, la préservation ou la disposition de toute chose en vertu de la présente loi sont à la charge du propriétaire ou du dernier possesseur.</p>
