<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="248822"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> La présente loi a pour objet d’établir un régime pour promouvoir la sûreté des agents pathogènes humains et des toxines afin de protéger la santé et la sécurité publiques contre les risques qu’ils présentent.</p>
