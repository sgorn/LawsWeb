<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Manque de précautions</p><p class="Section" id="249256"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Est coupable d’un acte criminel passible d’un emprisonnement maximal de deux ans quiconque contrevient à l’article 6 et, ce faisant, risque de porter atteinte à la santé ou la sécurité publiques.</p>
