<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mainlevée</p><p class="Section" id="249206"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> L’inspecteur, s’il est convaincu que les dispositions de la présente loi et des règlements applicables à la chose saisie en vertu de la présente loi ont été respectées, donne mainlevée de la saisie.</p>
