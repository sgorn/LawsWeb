<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements faux ou trompeurs</p><p class="Section" id="248959"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Il est interdit de sciemment communiquer ou faire communiquer au ministre des renseignements faux ou trompeurs relativement à toute question visée par la présente loi ou les règlements.</p>
