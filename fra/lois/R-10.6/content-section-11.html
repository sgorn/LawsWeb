<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le montant de l’allocation pour fins de pension</p><p class="Section" id="410476"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le gouverneur en conseil peut, par règlement, déterminer le montant des allocations pour fins de pension à recevoir par le commissaire et autres officiers de la Gendarmerie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 241, art. 44</li></ul></div>
