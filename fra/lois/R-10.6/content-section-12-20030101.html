<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Retraite volontaire après 25 ans</p><p class="Section" id="410480"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Un officier qui se retire volontairement après vingt-cinq ans de service, a droit à une pension viagère de vingt pour cent moindre que celle à laquelle il aurait droit s’il était forcément mis à la retraite.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 241, art. 45</li></ul></div>
