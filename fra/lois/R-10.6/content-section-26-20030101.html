<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le conseil du Trésor fait rapport</p><p class="Section" id="410618"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Aucune pension ni allocation de commisération n’est accordée à moins que le conseil du Trésor ne fasse rapport que la personne à qui il est projeté de la donner y est admissible aux termes de la présente Partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 241, art. 59</li></ul></div>
