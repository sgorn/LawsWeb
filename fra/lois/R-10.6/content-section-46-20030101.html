<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="410761"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> La présente Partie s’applique</p><ul class="ProvisionList"><li><p class="Paragraph" id="410763"><span class="lawlabel">a)</span> à tout gendarme nommé après le 1<sup>er</sup> octobre 1934; et</p></li><li><p class="Paragraph" id="410764"><span class="lawlabel">b)</span> à tout gendarme faisant partie des effectifs de la Gendarmerie le 1<sup>er</sup> octobre 1934, qui consent à contribuer en vertu de l’article 47.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 241, art. 79</li></ul></div>
