<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais payables sur le F.R.C.</p><p class="Section" id="410452"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Toutes les sommes requises ou dont le paiement est autorisé en vertu de la présente loi, sans qu’il y ait été autrement pourvu, sont payées sur les deniers non attribués du Fonds du revenu consolidé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 241, art. 26</li></ul></div>
