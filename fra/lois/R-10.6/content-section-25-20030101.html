<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pas d’allocation à un enfant qui a atteint la limite d’âge</p><p class="Section" id="410599"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le versement de l’allocation de commisération instituée à l’égard des enfants d’officier cesse dès que ceux-ci atteignent l’âge de vingt et un ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1970, ch. R-10, art. 25</li><li class="HistoricalNoteSubItem"> 1989, ch. 6, art. 22</li></ul></div>
