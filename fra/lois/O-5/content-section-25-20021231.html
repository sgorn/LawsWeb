<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence territoriale</p><p class="Section" id="375897"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Toute infraction à la présente loi peut être jugée en tout lieu au Canada, quel que soit le lieu au Canada où elle a été commise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 41, art. 29</li></ul></div>
