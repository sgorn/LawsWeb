<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement du procureur général</p><p class="Section" id="375893"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Il ne peut être engagé de poursuites pour infraction à la présente loi sans le consentement du procureur général.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 41, art. 29</li></ul></div>
