<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au père ou à la mère</p><p class="Section" id="459113"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> La personne chargée de la mise en oeuvre du programme dans le cadre duquel il est fait recours à la sanction extrajudiciaire doit informer de la sanction le père ou la mère de l’adolescent qui en fait l’objet.</p>
