<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dossiers des tribunaux</p><p class="Section" id="460474"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> Les tribunaux pour adolescents, commissions d’examen ou tribunaux saisis de questions relatives à des procédures intentées sous le régime de la présente loi peuvent tenir un dossier de toute affaire portée devant eux dans le cadre de la présente loi.</p>
