<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandes de confiscation du montant des engagements</p><p class="Section" id="460746"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> Les demandes de confiscation du montant des engagements contractés par des adolescents sont portées devant le tribunal pour adolescents.</p>
