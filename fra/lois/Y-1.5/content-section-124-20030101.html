<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès au dossier par l’adolescent</p><p class="Section" id="460631"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> L’adolescent qui fait l’objet d’un dossier et son avocat peuvent à tout moment y avoir accès.</p>
