<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt d’une dénonciation ou d’un acte d’accusation</p><p class="Section" id="460967"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> Pour l’application des articles 158 et 159, les poursuites sont intentées par dépôt de la dénonciation ou de l’acte d’accusation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 1, art. 162</li><li class="HistoricalNoteSubItem"> 2012, ch. 1, art. 194</li></ul></div>
