<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="460697"><strong><a class="sectionLabel" id="s-129"><span class="sectionLabel">129</span></a></strong> Sauf autorisation prévue par la présente loi, il est interdit à la personne qui a eu accès à un dossier ou à qui des renseignements ont été communiqués en vertu de la présente loi de les communiquer à quiconque.</p>
