<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication de renseignements et copies</p><p class="Section" id="460611"><strong><a class="sectionLabel" id="s-122"><span class="sectionLabel">122</span></a></strong> Les personnes à qui l’accès pour consultation à un dossier doit ou peut, en application des articles 119, 120, 123 et 124, être accordé peuvent obtenir tous renseignements contenus dans le dossier ou tout extrait de celui-ci.</p>
