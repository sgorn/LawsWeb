<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi</p><p class="Section" id="459474"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Le tribunal pour adolescents peut, à toute phase des poursuites, en plus de toute ordonnance qu’il est autorisé à rendre, saisir un organisme de protection de la jeunesse du cas de l’adolescent pour que l’organisme détermine si l’adolescent requiert ses services.</p>
