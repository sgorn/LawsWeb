<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise en garde par le procureur général</p><p class="Section" id="459088"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le procureur général peut établir un programme autorisant le poursuivant à mettre en garde un adolescent plutôt que d’entamer ou de continuer des poursuites contre lui sous le régime de la présente loi.</p>
