<section id ="1134548-1188042" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 25, art. 378</h2></header><div class="modal-body"><p class="Section amending" id="1134548"><strong><a class="sectionLabel" id="s-378"><span class="sectionLabel">378</span></a></strong> Le paragraphe 76(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</p><p class="Subsection"><span class="lawlabel">(4)</span> Le tribunal peut exiger la préparation d’un rapport pour l’aider à rendre l’ordonnance visée au paragraphe (1).</p></li></ul></div></section></div></section>
