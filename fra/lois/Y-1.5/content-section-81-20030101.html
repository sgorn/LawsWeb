<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandes et avis</p><p class="Section" id="1049655"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Les demandes visées aux articles 63, 64 et 76 sont faites, et les avis au tribunal visés aux articles 63, 64, 65 et 76 sont donnés, soit oralement, en présence de l’autre partie, soit par écrit, avec copie signifiée personnellement à celle-ci.</p>
