<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt d’une dénonciation ou d’un acte d’accusation</p><p class="Section" id="1049672"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> Pour l’application des articles 158 à 160, les poursuites sont intentées à compter du dépôt de la dénonciation ou de l’acte d’accusation.</p>
