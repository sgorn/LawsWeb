<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise de la décision</p><p class="Section" id="453557"><strong><a class="sectionLabel" id="s-32.9"><span class="sectionLabel">32.9</span></a></strong> L’arbitre transmet une copie de sa décision motivée aux parties à l’appel ainsi qu’au syndic ou au séquestre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 643</li></ul></div>
