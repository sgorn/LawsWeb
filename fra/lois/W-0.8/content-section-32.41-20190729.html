<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil</p><p class="Section" id="1178321"><strong><a class="sectionLabel" id="s-32.41"><span class="sectionLabel">32.41</span></a></strong> Pour l’application des articles 32.5 à 32.92, le Conseil est considéré comme n’ayant pour membres que son président et ses vice-présidents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 644</li></ul></div>
