<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision de l’arbitre</p><p class="Section" id="453553"><strong><a class="sectionLabel" id="s-32.8"><span class="sectionLabel">32.8</span></a></strong> L’arbitre peut confirmer, modifier ou infirmer la décision rendue par le ministre en vertu de l’article 32.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 643</li></ul></div>
