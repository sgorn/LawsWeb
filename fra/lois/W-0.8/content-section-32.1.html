<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de révision</p><p class="Section" id="453525"><strong><a class="sectionLabel" id="s-32.1"><span class="sectionLabel">32.1</span></a></strong> La personne physique informée d’une décision visée au paragraphe 32(1) peut en demander la révision, sauf s’il s’agit d’une décision rendue à la suite d’une révision en vertu de l’article 12.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 643</li></ul></div>
