<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère définitif des décisions</p><p class="Section" id="1054627"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Sous réserve du droit d’appel prévu à l’article 14, les décisions rendues à l’issue de la révision sont définitives et insusceptibles de recours judiciaires.</p></div>
