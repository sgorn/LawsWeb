<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incessibilité</p><p class="Section" id="1054675"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Nulle somme à verser au titre de la présente loi ne peut être cédée, grevée, saisie, assortie d’un exercice anticipé ni donnée en garantie, et toute opération en ce sens est nulle.</p></div>
