<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère définitif de la révision</p><p class="Section" id="453537"><strong><a class="sectionLabel" id="s-32.4"><span class="sectionLabel">32.4</span></a></strong> Sous réserve du droit d’appel prévu à l’article 32.5, toute confirmation, modification ou infirmation de la décision rendue par le ministre est définitive et insusceptible de recours judiciaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 643</li></ul></div>
