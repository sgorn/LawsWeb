<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision</p><p class="Section" id="1054624"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le ministre peut confirmer, modifier ou infirmer sa décision et, s’il la modifie, il verse toute prestation à laquelle le demandeur est admissible par suite de la modification.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 47, art. 1 « 12 »</li><li class="HistoricalNoteSubItem"> 2007, ch. 36, art. 87</li></ul></div>
