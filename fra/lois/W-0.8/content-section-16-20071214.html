<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel sur dossier</p><p class="Section" id="1054631"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> L’appel est tranché sur dossier et aucun nouvel élément de preuve n’est admissible.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 47, art. 1 « 16 »</li><li class="HistoricalNoteSubItem"> 2007, ch. 36, art. 88</li></ul></div>
