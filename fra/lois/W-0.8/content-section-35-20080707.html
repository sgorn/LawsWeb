<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prélèvement sur le Trésor</p><p class="Section" id="453585"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Peuvent être prélevées sur le Trésor toutes les prestations dont le versement est autorisé en vertu de la présente loi.</p>
