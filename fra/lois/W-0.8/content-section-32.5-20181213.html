<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel sur une question de droit ou de compétence</p><p class="Section" id="453541"><strong><a class="sectionLabel" id="s-32.5"><span class="sectionLabel">32.5</span></a></strong> La personne physique peut interjeter appel auprès d’un arbitre de la décision rendue par le ministre en vertu de l’article 32.2, et ce uniquement sur une question de droit ou de compétence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 643</li></ul></div>
