<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel sur dossier</p><p class="Section" id="453549"><strong><a class="sectionLabel" id="s-32.7"><span class="sectionLabel">32.7</span></a></strong> L’appel est tranché sur dossier et aucun nouvel élément de preuve n’est admissible.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 643</li></ul></div>
