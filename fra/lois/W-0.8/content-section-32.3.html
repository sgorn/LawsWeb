<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Notification</p><p class="Section" id="453533"><strong><a class="sectionLabel" id="s-32.3"><span class="sectionLabel">32.3</span></a></strong> Le ministre informe la personne physique ainsi que le syndic ou le séquestre de sa décision rendue en vertu de l’article 32.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 643</li></ul></div>
