<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-versement ou versement partiel des prestations</p><p class="Section" id="453510"><strong><a class="sectionLabel" id="s-31.1"><span class="sectionLabel">31.1</span></a></strong> Si le ministre conclut qu’une personne physique n’a pas reçu tout ou partie des prestations auxquelles elle était admissible, il verse à celle-ci une somme égale aux prestations manquantes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 641</li></ul></div>
