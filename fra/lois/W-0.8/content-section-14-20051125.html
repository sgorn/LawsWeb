<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="1054629"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le demandeur peut interjeter appel de la décision rendue à l’issue de la révision à un arbitre, et ce uniquement sur une question de droit ou de compétence; l’appel est interjeté conformément aux règlements.</p></div>
