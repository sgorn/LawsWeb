<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement</p><p class="Section" id="453338"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Est établi le Programme de protection des salariés prévoyant le versement de prestations aux personnes physiques titulaires de créances salariales sur un employeur qui est en faillite ou fait l’objet d’une mise sous séquestre.</p>
