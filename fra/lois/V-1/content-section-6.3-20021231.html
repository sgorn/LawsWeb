<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Formules</p><p class="Section" id="452997"><strong><a class="sectionLabel" id="s-6.3"><span class="sectionLabel">6.3</span></a></strong> Les formules à utiliser pour toute demande ou tout document prévus par les règlements ou tout texte législatif qui les incorpore par renvoi sont prescrites par le ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 34, art. 16</li></ul></div>
