<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>renseignements personnels</dfn></span></p><p class="Section" id="453001"><strong><a class="sectionLabel" id="s-6.4"><span class="sectionLabel">6.4</span></a></strong> Pour l’application des articles 6.5 à 6.9, <span class="DefinitionRef"><dfn>renseignements personnels</dfn></span> s’entend au sens de l’article 3 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-21">Loi sur la protection des renseignements personnels</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 34, art. 16</li></ul></div>
