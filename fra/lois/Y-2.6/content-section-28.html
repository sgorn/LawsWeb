<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets et règlements</p><p class="Section" id="463199"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le gouverneur en conseil peut prendre les décrets et règlements nécessaires à l’application d’un accord concernant une des premières nations dont le nom figure à l’annexe II.</p>
