<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée de l’accord</p><p class="Section" id="463195"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Il est entendu que la présente loi n’a pas pour effet d’invalider une disposition de l’accord sur laquelle elle est silencieuse.</p>
