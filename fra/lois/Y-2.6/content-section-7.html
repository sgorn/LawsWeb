<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité</p><p class="Section" id="463017"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La première nation dont le nom figure à l’annexe II est une entité juridique dotée de la capacité d’une personne physique.</p>
