<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accord de financement</p><p class="Section" id="463184"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Sous réserve d’une affectation du Parlement, le ministre peut, avec l’agrément du gouverneur en conseil, conclure, avec la première nation dont le nom figure à l’annexe II, un accord de financement pour la durée et selon les modalités qui y sont énoncées.</p>
