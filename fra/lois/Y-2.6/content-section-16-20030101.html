<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles de droit fédérales et territoriales</p><p class="Section" id="463104"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Sous réserve des articles 17 à 19 et du paragraphe 20(2), les règles de droit fédérales et territoriales s’appliquent à la première nation dont le nom figure à l’annexe II, à ses citoyens et à ses terres désignées.</p>
