<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation</p><p class="Section" id="463197"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Les premières nations dont le nom figure à l’annexe II sont consultées de la façon prévue par leur accord respectif concernant toute modification à la présente loi.</p>
