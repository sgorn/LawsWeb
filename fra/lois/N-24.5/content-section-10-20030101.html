<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords de réciprocité</p><p class="Section" id="357218"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Pour l’application de l’article 30 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la Fonction publique</a></cite>, il est entendu que la société d’électricité est réputée un <span class="DefinedTerm"><dfn>employeur approuvé</dfn></span> au sens de cet article.</p>
