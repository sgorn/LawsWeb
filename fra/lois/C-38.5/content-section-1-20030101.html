<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution en corporation</p><p class="Section" id="91413"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> Est par les présentes constituée une corporation portant le nom de <span class="otherLang" lang="en">Continental Bank of Canada</span> en anglais, et de Banque Continentale du Canada en français, ci-après appelée la « banque » et formée des personnes qui en sont actionnaires.</p>
