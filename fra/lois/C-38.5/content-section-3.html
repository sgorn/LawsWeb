<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capital autorisé</p><p class="Section" id="91420"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le capital social autorisé de la banque est de cent millions de dollars, réparti en actions d’une valeur au pair de dix dollars chacune.</p>
