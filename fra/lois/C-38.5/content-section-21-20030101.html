<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Omission de fusionner</p><p class="Section" id="91558"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Si la banque ne fusionne pas avec IAC Limitée dans les dix années de l’entrée en vigueur de la présente loi, la banque ne doit plus par la suite exercer le commerce bancaire.</p>
