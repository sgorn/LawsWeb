<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Organisme de services communs</p><p class="Section" id="400496"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le ministère est un organisme de services communs pour le gouvernement, sa mission en tant que tel consistant surtout à fournir aux ministères et organismes fédéraux des services destinés à les aider à réaliser leurs programmes.</p>
