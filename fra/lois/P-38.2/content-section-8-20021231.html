<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation de pouvoir</p><p class="Section" id="1039838"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre peut, pour les périodes et selon les modalités qu’il estime indiquées, déléguer une partie des attributions que lui confère la présente loi à un ministre compétent, au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>.</p>
