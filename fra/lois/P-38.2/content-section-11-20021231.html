<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attribution de receveur général</p><p class="Section" id="400565"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> En sa qualité de receveur général, le ministre exerce tous les pouvoirs et fonctions liés de droit à cette charge.</p>
