<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</p><p class="Section" id="1039840"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le ministre fournit les services administratifs et autres prescrits par le gouverneur en conseil et nécessaires pour assurer la rémunération des personnes employées dans un ministère ou un autre secteur de l’administration publique fédérale.</p>
