<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies</p><p class="Section" id="400684"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Les copies de cartes, de plans ou de tout autre document commis à la garde du ministère, certifiées conformes par la personne que le ministre désigne à cette fin, sont réputées authentiques et ont, sauf preuve contraire, valeur d’original.</p>
