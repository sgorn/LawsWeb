<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prestations, retraite, pension</p><p class="Section" id="400571"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre fournit les services administratifs et autres prescrits par le gouverneur en conseil en matière de régimes de prestations et de régimes de retraite et de pensions.</p>
