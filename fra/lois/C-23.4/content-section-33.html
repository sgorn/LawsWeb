<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opinion inadmissible</p><p class="Section" id="74044"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Est inadmissible en preuve dans toute procédure judiciaire, disciplinaire ou autre l’opinion du membre ou de l’enquêteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1989, ch. 3, art. 33</li><li class="HistoricalNoteSubItem"> 1998, ch. 20, art. 20</li></ul></div>
