<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convocation et présidence</p><ul class="Section ProvisionList" id="73772"><li><p class="Subsection" id="73774"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> <span class="lawlabel">(1)</span> Le président préside les réunions du Bureau; il en ordonne la convocation en tant que de besoin ou sur demande écrite d’au moins deux autres membres.</p></li><li><p class="Subsection" id="73775"><span class="lawlabel">(2)</span> <span class="Repealed">[Abrogé, 1998, ch. 20, art. 8]</span></p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1989, ch. 3, art. 12</li><li class="HistoricalNoteSubItem"> 1998, ch. 20, art. 8</li></ul></div>
