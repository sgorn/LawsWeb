<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1057559"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Les lois maanulthes et les autres textes établis au titre de l’accord ne sont pas des textes réglementaires pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p></div>
