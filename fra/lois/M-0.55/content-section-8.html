<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entérinement de l’accord sur le traitement fiscal</p><p class="Section" id="340039"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> L’accord sur le traitement fiscal est approuvé, mis en vigueur et déclaré valide, et il a force de loi durant la période où il a effet.</p>
