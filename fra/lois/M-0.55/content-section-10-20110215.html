<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions ministérielles</p><p class="Section" id="340044"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Malgré l’article 7 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-14">Loi sur les pêches</a></cite>, le ministre des Pêches et des Océans peut, pour le compte de Sa Majesté du chef du Canada, conclure et mettre en oeuvre l’accord — avec ses modifications éventuelles — visé au paragraphe 10.2.1 de l’accord.</p>
