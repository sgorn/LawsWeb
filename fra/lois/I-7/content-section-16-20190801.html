<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="1183194"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Il est interdit d’exercer des activités d’exploration ou d’exploitation du pétrole ou du gaz situé sur les terres d’une première nation, sauf dans la mesure autorisée sous le régime de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 7, art. 3</li></ul></div>
