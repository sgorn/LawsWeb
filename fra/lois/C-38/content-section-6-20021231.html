<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditionnement</p><p class="Section" id="93711"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Sont interdites la vente ou l’importation, par un fournisseur, d’un produit préemballé dont le conditionnement ne satisfait pas aux normes établies en la matière pour ce produit par les règlements d’application du paragraphe 11(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 41, art. 6</li></ul></div>
