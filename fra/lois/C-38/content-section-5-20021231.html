<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité</p><p class="Section" id="93707"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Dans sa publicité pour un produit préemballé, le fournisseur est tenu, en matière d’information sur la quantité nette de celui-ci, de se conformer strictement à la présente loi et à ses règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 41, art. 5</li></ul></div>
