<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ententes</p><p class="Section transitional" id="1145418"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Toute entente conclue par l’ancien ministère avant la date d’entrée en vigueur de l’article 76 est maintenue conformément aux conditions qui y sont prévues.</p>
