<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section transitional" id="1145061"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Tout membre du personnel visé à l’article 5 qui est autorisé par l’ancien comité à exercer toute attribution relativement à une affaire dont ce dernier est saisi avant la date d’entrée en vigueur de l’article 2 le demeure.</p>
