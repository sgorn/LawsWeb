<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section transitional" id="1145302"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Tout membre du personnel visé à l’article 53 qui, à l’entrée en vigueur de cet article, était autorisé par l’ancien commissaire à exercer toute attribution demeure autorisé à l’exercer au sein du bureau du nouveau commissaire.</p>
