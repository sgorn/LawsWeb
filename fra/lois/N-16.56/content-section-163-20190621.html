<p class="Section amending" id="1145738"><strong><a class="sectionLabel" id="s-163"><span class="sectionLabel">163</span></a></strong> Le paragraphe 29(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Substitution interdite</p><ul class="Section ProvisionList" id=""><li><p class="Subsection"><strong>29</strong> <span class="lawlabel">(1)</span> La détention sous garde ne doit pas se substituer à des services de protection de la jeunesse ou de santé mentale, ou à d’autres mesures sociales plus appropriés.</p></li></ul></div></section>
