<p class="Section amending" id="1145633"><strong><a class="sectionLabel" id="s-132"><span class="sectionLabel">132</span></a></strong> L’alinéa 13b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">b)</span> recueillir auprès des transporteurs aériens et des exploitants de systèmes de réservation de services aériens les renseignements fournis en application du paragraphe 6(4);</p></li></ul></div></section>
