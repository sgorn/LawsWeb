<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert de crédits</p><p class="Section transitional" id="1145063"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les sommes affectées — et non déboursées —, pour l’exercice en cours à l’entrée en vigueur de l’article 2, par toute loi fédérale, aux dépenses de l’ancien comité sont réputées avoir été affectées aux dépenses du nouvel office.</p>
