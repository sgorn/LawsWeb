<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrat</p><p class="Section transitional" id="1145067"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le contrat relatif à la fourniture de services ou de matériel à l’ancien comité conclu avant la date d’entrée en vigueur de l’article 2 est réputé avoir été conclu par le directeur général du secrétariat du nouvel office.</p>
