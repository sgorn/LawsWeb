<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucun rapport pour l’année précédant l’entrée en vigueur</p><p class="Section transitional" id="1145714"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> Aucun rapport n’est établi en application du paragraphe 810.011(15) du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> pour l’année précédant l’entrée en vigueur de ce paragraphe.</p>
