<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité de mandataire de Sa Majesté</p><p class="Section" id="365327"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La Commission est, pour l’application de la présente loi, mandataire de Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-3, art. 4</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
