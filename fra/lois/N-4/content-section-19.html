<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Section" id="365482"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> La Commission peut, par règlement administratif, régir son activité et prendre les mesures nécessaires à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-3, art. 18</li></ul></div>
