<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérificateur</p><p class="Section" id="365511"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le vérificateur général du Canada est le vérificateur de la Commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-3, art. 22</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 34, art. 30(F)</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
