<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Coordination de l’aménagement</p><p class="Section" id="365394"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> La Commission coordonne, conformément aux plans généraux établis en application de la présente loi, l’aménagement des terrains publics dans la région de la capitale nationale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-3, art. 11</li></ul></div>
