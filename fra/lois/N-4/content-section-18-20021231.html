<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caisse générale</p><p class="Section" id="365477"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Sous réserve de l’article 17, la Commission peut dépenser, pour l’application de la présente loi, les crédits que lui affecte le Parlement ou les fonds que lui procurent ses activités ou des legs, donations ou autres libéralités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-3, art. 17</li></ul></div>
