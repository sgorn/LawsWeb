<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ouvrages à l’avantage général du Canada</p><p class="Section" id="365515"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Tous les ouvrages de la Commission, qu’ils aient été construits ou exécutés avant ou après le 6 février 1959, sont déclarés être à l’avantage général du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-3, art. 23</li></ul></div>
