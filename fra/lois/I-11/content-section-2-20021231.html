<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ouverture d’enquête</p><p class="Section" id="263528"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Le gouverneur en conseil peut, s’il l’estime utile, faire procéder à une enquête sur toute question touchant le bon gouvernement du Canada ou la gestion des affaires publiques.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-13, art. 2</li></ul></div>
