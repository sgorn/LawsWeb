<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination de commissaires</p><p class="Section" id="263532"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Dans le cas d’une enquête qui n’est pas régie par des dispositions législatives particulières, le gouverneur en conseil peut, par commission, nommer les commissaires qui en sont chargés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-13, art. 3</li></ul></div>
