<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de contrainte</p><p class="Section" id="263542"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les commissaires ont, pour contraindre les témoins à comparaître et à déposer, les pouvoirs d’une cour d’archives en matière civile.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-13, art. 5</li></ul></div>
