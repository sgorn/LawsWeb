<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation</p><p class="Section" id="1041714"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le ministre peut, en tout temps, par écrit, proroger le délai imparti pour produire une déclaration ou communiquer des renseignements en vertu de la présente loi.</p>
