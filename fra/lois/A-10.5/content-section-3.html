<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sens de <span class="DefinitionRef"><dfn>exécution ou contrôle d’application de la présente loi</dfn></span></p><p class="Section" id="1591"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Il est entendu que la mention <span class="DefinedTerm"><dfn>exécution ou contrôle d’application de la présente loi</dfn></span> dans la présente loi s’entend en outre du recouvrement d’une somme exigible en vertu de celle-ci.</p>
