<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement d’appel</p><p class="Section" id="2107"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> La Cour de l’impôt peut statuer sur un appel concernant une cotisation en le rejetant ou en l’accueillant. Dans ce dernier cas, elle peut annuler la cotisation ou la renvoyer au ministre pour nouvel examen et nouvelle cotisation.</p>
