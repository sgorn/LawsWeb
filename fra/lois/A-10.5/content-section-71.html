<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reproduction de registres</p><p class="Section" id="2255"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> La personne qui inspecte, examine, vérifie ou se voit remettre un registre en vertu de l’article 70 peut en faire, ou en faire faire, des copies.</p>
