<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de pénalité</p><p class="Section" id="2175"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Les pénalités prévues aux articles 56 à 58 sont imposées par le ministre par avis de cotisation signifié au contrevenant ou envoyé par courrier recommandé ou certifié à sa dernière adresse connue. Cet avis est réputé être une cotisation.</p>
