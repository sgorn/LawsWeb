<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renonciation ou annulation — pénalités</p><p class="Section" id="1041735"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Le ministre peut annuler la pénalité à payer par une personne en application de l’article 53, ou y renoncer.</p>
