<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Irrecevabilité de l’action</p><p class="Section" id="1713"><strong><a class="sectionLabel" id="s-15.1"><span class="sectionLabel">15.1</span></a></strong> Seule Sa Majesté peut intenter une action ou une procédure contre une personne pour avoir perçu un montant au titre du droit en conformité, réelle ou intentionnelle, avec la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 25, art. 93</li></ul></div>
