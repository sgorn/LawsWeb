<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de la pénalité</p><p class="Section" id="2177"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> La pénalité imposée à une personne en application de l’article 59 doit être payée au receveur général au moment de son imposition.</p>
