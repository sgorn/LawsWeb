<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du ministre</p><p class="Section" id="1624"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre assure l’exécution et le contrôle d’application de la présente loi, et le commissaire peut exercer les pouvoirs et les fonctions conférés au ministre par la présente loi.</p>
