<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renonciation ou réduction — intérêts</p><p class="Section" id="1041719"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le ministre peut, en tout temps, réduire les intérêts à payer par une personne en application de la présente loi, ou y renoncer.</p>
