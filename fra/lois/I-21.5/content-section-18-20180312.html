<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de nomination</p><p class="Section" id="271549"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Investir au Canada a compétence exclusive pour nommer le personnel qu’elle estime nécessaire à la réalisation de sa mission, notamment les vice-présidents principaux et les gestionnaires de compte.</p>
