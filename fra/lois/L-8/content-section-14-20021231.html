<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite></p><p class="Section" id="337179"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>, toute contribution d’un contributeur en vertu de l’article 13 est présumée être une cotisation à un régime de pension agréé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. L-8, art. 14</li><li class="HistoricalNoteSubItem"> 1999, ch. 31, art. 243</li></ul></div>
