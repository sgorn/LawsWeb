<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</p><p class="Section" id="379472"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Les prestations prévues à la présente loi sont payées sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. O-6, art. 25</li><li class="HistoricalNoteSubItem"> 1970-71-72, ch. 63, art. 3</li><li class="HistoricalNoteSubItem"> 1974-75-76, ch. 58, art. 9</li></ul></div>
