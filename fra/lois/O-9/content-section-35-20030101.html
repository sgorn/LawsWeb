<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forme des demandes, déclarations et notifications</p><p class="Section" id="379270"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Les demandes, déclarations ou notifications prévues par la présente loi prennent la forme prescrite par le ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 21(2e suppl.), art. 9</li></ul></div>
