<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</p><p class="Section" id="438291"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Sont prélevées sur le Trésor les sommes nécessaires pour satisfaire aux obligations pécuniaires contractées par l’État au titre des chapitres 18 et 19 de l’accord.</p>
