<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><p class="Section transitional" id="344622"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> S’il le considère indiqué pour l’application de la présente partie, le ministre peut nommer un liquidateur à titre amovible pour procéder à l’administration de l’ultime période de mise en commun et à la liquidation de la Commission.</p>
