<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section transitional" id="344593"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> La présente partie ne s’applique que si la Commission n’a pas été prorogée en vertu de la partie 3 dans les cinq ans — ou dans tout autre délai plus court fixé par le gouverneur en conseil — suivant l’entrée en vigueur de cette partie.</p>
