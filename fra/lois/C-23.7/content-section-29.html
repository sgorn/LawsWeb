<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="74296"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Aucun appel d’une décision ou d’une ordonnance ne peut être interjeté au seul motif qu’un droit prévu par la présente loi a été violé ou nié.</p>
