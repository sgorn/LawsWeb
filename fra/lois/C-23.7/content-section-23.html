<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conclusion défavorable</p><p class="Section" id="74272"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le fait qu’un particulier soit désigné en tant que victime à l’égard d’une infraction ne peut donner lieu à des conclusions défavorables à l’encontre d’une personne inculpée de cette infraction.</p>
