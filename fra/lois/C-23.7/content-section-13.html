<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mesures visant à faciliter le témoignage</p><p class="Section" id="74228"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Toute victime qui témoigne dans une procédure relative à l’infraction a le droit de demander des mesures visant à faciliter son témoignage.</p>
