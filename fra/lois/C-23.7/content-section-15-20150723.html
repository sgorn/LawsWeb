<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration de la victime</p><p class="Section" id="74233"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Toute victime a le droit de présenter une déclaration aux autorités compétentes du système de justice pénale et à ce qu’elle soit prise en considération.</p>
