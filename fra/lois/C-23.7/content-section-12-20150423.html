<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confidentialité de son identité</p><p class="Section" id="1061257"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Toute victime, qu’elle soit un plaignant ou un témoin dans une procédure relative à l’infraction, a le droit de demander à ce que son identité soit protégée.</p></div>
