<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection contre l’intimidation et les représailles</p><p class="Section" id="74222"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Toute victime a le droit à ce que des mesures raisonnables et nécessaires soient prises par les autorités compétentes du système de justice pénale afin de la protéger contre l’intimidation et les représailles.</p>
