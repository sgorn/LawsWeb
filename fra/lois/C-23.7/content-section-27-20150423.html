<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité pour agir</p><p class="Section" id="1061272"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> La présente loi ne peut être interprétée comme conférant ou retirant aux victimes ou aux particuliers qui agissent pour leur compte la qualité de partie, d’intervenant ou d’observateur dans toute procédure.</p></div>
