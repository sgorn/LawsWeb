<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnance de dédommagement</p><p class="Section" id="74236"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Toute victime a le droit à ce que la prise d’une ordonnance de dédommagement contre le délinquant soit envisagée par le tribunal.</p>
