<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exécution</p><p class="Section" id="74238"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Toute victime en faveur de laquelle une ordonnance de dédommagement est rendue a le droit de la faire enregistrer au tribunal civil à titre de jugement exécutoire contre le délinquant en cas de défaut de paiement.</p>
