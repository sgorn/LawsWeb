<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vie privée</p><p class="Section" id="74224"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Toute victime a le droit à ce que sa vie privée soit prise en considération par les autorités compétentes du système de justice pénale.</p>
