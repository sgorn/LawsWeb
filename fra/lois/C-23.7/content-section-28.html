<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de droit d’action</p><p class="Section" id="74294"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> La violation ou la négation d’un droit prévu par la présente loi ne donne pas ouverture à un droit d’action ni au droit d’être dédommagé.</p>
