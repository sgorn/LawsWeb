<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sécurité</p><p class="Section" id="74220"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Toute victime a le droit à ce que sa sécurité soit prise en considération par les autorités compétentes du système de justice pénale.</p>
