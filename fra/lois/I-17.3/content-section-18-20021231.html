<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres comités</p><p class="Section" id="1037767"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le conseil peut constituer des comités consultatifs, de vérification ou autre selon les modalités qu’il peut prévoir par règlement administratif.</p>
