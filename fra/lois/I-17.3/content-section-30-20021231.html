<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="1037780"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le vérificateur général du Canada examine chaque année les comptes et opérations financières du Centre et lui en fait rapport de même qu’au ministre.</p>
