<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date limite</p><p class="Section" id="1035007"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> Aucun paiement ne peut être fait pour un étudiant qui n’y a pas droit le 27 février 1995.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 17, art. 42</li></ul></div>
