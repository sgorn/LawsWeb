<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le F.R.C.</p><p class="Section" id="325878"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les sommes nécessaires au Canada pour s’acquitter des obligations financières que lui impose le chapitre 25 de la Convention sont prélevées sur le Fonds du revenu consolidé.</p>
