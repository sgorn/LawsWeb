<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat des membres</p><p class="Section" id="359644"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Les membres du Tribunal sont nommés à titre inamovible pour le mandat que le gouverneur en conseil estime indiqué, sous réserve de révocation motivée.</p>
