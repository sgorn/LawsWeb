<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport sur l’accident nucléaire</p><p class="Section" id="359614"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le ministre fait déposer devant chaque chambre du Parlement, sans délai après la déclaration faite en vertu du paragraphe 36(1), un rapport sur le coût estimatif de l’indemnisation des dommages causés par l’accident nucléaire.</p>
