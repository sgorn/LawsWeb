<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision judiciaire</p><p class="Section" id="359718"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Sous réserve des articles 61 et 62, les décisions du Tribunal sont définitives et ne sont susceptibles de contestation ou de révision par voie judiciaire que pour les motifs visés aux alinéas 18.1(4)a), b) ou e) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-7">Loi sur les Cours fédérales</a></cite>.</p>
