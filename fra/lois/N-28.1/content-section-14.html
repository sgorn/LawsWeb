<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préjudice corporel et matériel</p><p class="Section" id="359476"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Les préjudices corporels, la mort et les préjudices matériels causés par un accident nucléaire sont indemnisables.</p>
