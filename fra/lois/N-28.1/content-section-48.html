<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="359652"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Les dispositions de la <cite class="XRefExternalAct"><a href="/fra/lois/J-1">Loi sur les juges</a></cite> l’emportent sur toute disposition incompatible de la présente loi qui est applicable à un juge ou à un juge à la retraite.</p>
