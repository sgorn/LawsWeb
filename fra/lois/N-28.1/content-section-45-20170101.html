<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="359646"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Les membres bénéficient de l’immunité en matière civile pour les faits — actes ou omissions — accomplis de bonne foi dans l’exercice effectif ou censé tel des attributions du Tribunal.</p>
