<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assureurs agréés</p><p class="Section" id="359551"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le ministre peut désigner comme assureur agréé tout assureur ou association d’assureurs qui, à son avis, est en mesure de s’acquitter des obligations que la présente loi impose aux assureurs agréés. Il peut assortir la désignation de conditions.</p>
