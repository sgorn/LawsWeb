<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande futile ou vexatoire</p><p class="Section" id="1061151"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Le Tribunal peut refuser d’étudier toute demande qu’il estime futile ou vexatoire.</p></div>
