<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des indemnités</p><p class="Section" id="1061162"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Une fois expirés les délais d’appel et de demande de réexamen, le ministre paie au demandeur l’indemnité accordée, déduction faite des sommes visées aux alinéas 60(2)b) et c).</p></div>
