<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapports sur les activités du Tribunal</p><p class="Section" id="359670"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Le Tribunal établit tout rapport de ses activités que lui demande le ministre. Ce dernier fait déposer le rapport devant chaque chambre du Parlement dans les quinze premiers jours de séance de celle-ci suivant sa réception.</p>
