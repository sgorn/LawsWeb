<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examens</p><p class="Section" id="359666"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Le Tribunal peut exiger de tout demandeur d’indemnisation qu’il subisse des examens, médicaux ou autres, s’il le juge nécessaire pour statuer sur la demande.</p>
