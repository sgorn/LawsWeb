<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ministre</p><p class="Section" id="359400"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le gouverneur en conseil peut, par décret, désigner le ministre fédéral visé par le terme « ministre » figurant dans la présente loi.</p>
