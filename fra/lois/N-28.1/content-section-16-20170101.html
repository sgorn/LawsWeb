<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pertes économiques</p><p class="Section" id="359480"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Les pertes économiques de la personne qui subit un préjudice corporel ou matériel causé par un accident nucléaire, ou un préjudice résultant du traumatisme psychologique qu’elle subit en raison de ce préjudice corporel, sont indemnisables.</p>
