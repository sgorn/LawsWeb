<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement</p><p class="Section" id="359723"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Toute somme versée en trop à une personne constitue une créance de Sa Majesté du chef du Canada qui peut être recouvrée par application de l’article 155 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>.</p>
