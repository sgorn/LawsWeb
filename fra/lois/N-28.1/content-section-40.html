<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section" id="359622"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Le ministre peut conclure avec toute personne, association d’assureurs ou province des accords portant sur l’exercice par celle-ci de ses attributions relativement au versement de l’aide financière provisoire.</p>
