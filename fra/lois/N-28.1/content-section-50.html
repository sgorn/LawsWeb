<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intervenants</p><p class="Section" id="359657"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Le procureur général du Canada et l’autorité compétente de tout autre État contractant peuvent intervenir dans les procédures se déroulant devant le Tribunal.</p>
