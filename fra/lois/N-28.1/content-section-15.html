<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traumatisme psychologique</p><p class="Section" id="359478"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le préjudice subi par toute personne par suite d’un traumatisme psychologique est indemnisable si celui-ci découle d’un préjudice corporel qui lui a été causé par un accident nucléaire.</p>
