<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de toute autre source de responsabilité</p><p class="Section" id="1061106"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> L’exploitant ne peut être tenu responsable des dommages causés par un accident nucléaire que sous le régime de la présente loi.</p></div>
