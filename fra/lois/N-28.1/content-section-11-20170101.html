<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité solidaire</p><p class="Section" id="359469"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Lorsque plusieurs exploitants sont responsables sous le régime de la présente loi, ils le sont solidairement dans la mesure où l’on ne peut établir de façon raisonnable la part du dommage attribuable à chacun d’eux.</p>
