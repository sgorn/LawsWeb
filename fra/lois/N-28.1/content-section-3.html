<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité civile et indemnisation</p><p class="Section" id="359397"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi a pour objet de régir la responsabilité civile et l’indemnisation des dommages en cas d’accident nucléaire.</p>
