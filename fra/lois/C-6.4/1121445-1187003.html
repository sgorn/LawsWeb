<section id ="1121445-1187003" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 6, art. 4</h2></header><div class="modal-body"><p class="Section amending" id="1121445"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> L’article 7 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de l’Accord aux eaux</p><p class="Section"><strong>7</strong> Il est entendu que ni la présente loi ni l’Accord ne s’appliquent aux eaux de surface ou souterraines naturelles, à l’état liquide, gazeux ou solide.</p></div></section></div></section>
