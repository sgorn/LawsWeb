<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination aux comités</p><p class="Section" id="143722"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre du Commerce international peut nommer les représentants du Canada aux comités et groupes de travail visés au paragraphe 4 de l’article 8.2 de l’Accord.</p>
