<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation du ministre</p><p class="Section" id="143713"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le gouverneur en conseil peut, par décret, désigner tout membre du Conseil privé de la Reine pour le Canada à titre de ministre chargé de l’application de telle disposition de la présente loi.</p>
