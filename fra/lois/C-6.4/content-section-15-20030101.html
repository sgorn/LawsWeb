<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="143727"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre toute mesure d’application de la présente loi et, sur recommandation du ministre du Commerce international, prendre toute mesure d’application du paragraphe 1 de l’annexe 8.9 de l’Accord.</p>
