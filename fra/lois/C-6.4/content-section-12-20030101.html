<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Soutien administratif</p><p class="Section" id="143720"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le ministre du Commerce international désigne un organisme ou un service de l’administration fédérale pour faciliter la mise en oeuvre du chapitre 8 de l’Accord et assurer le soutien administratif des groupes spéciaux constitués en vertu de ce chapitre.</p>
