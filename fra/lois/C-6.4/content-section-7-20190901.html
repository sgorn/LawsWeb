<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de l’Accord aux eaux</p><p class="Section" id="1186999"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Il est entendu que ni la présente loi ni l’Accord ne s’appliquent aux eaux de surface ou souterraines naturelles, à l’état liquide, gazeux ou solide.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 33, art. 7</li><li class="HistoricalNoteSubItem">2019, ch. 6, art. 4</li></ul></div>
