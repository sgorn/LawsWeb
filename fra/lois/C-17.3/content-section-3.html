<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sous-ministre</p><p class="Section" id="68085"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le gouverneur en conseil peut nommer, à titre amovible, le sous-ministre du Patrimoine canadien; celui-ci est l’administrateur général du ministère.</p>
