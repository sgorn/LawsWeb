<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ententes</p><p class="Section" id="68115"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Dans l’exercice des pouvoirs et fonctions que lui confère la présente loi, le ministre peut conclure des ententes avec le gouvernement de toute province, ou l’un de ses organismes.</p>
