<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Soumission des plans</p><p class="Section" id="1117663"><strong><a class="sectionLabel" id="s-39.01"><span class="sectionLabel">39.01</span></a></strong> La banque d’importance systémique nationale doit, à la demande de la Société, élaborer et tenir à jour un plan de règlement qui est conforme aux exigences visées à l’alinéa 11(2)e) et soumettre ce plan à la Société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 20, art. 110</li></ul></div>
