<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérificateur</p><p class="Section" id="82719"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Le vérificateur général du Canada est le vérificateur de la Société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-3, art. 38</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 34, art. 30(F)</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
