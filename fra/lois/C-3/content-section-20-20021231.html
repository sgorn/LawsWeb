<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caisse d’assurance-dépôts</p><p class="Section" id="1035136"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> La Société constitue un fonds, appelé « Caisse d’assurance-dépôts », à créditer des primes qu’elle reçoit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-3, art. 18</li></ul></div>
