<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Primes payables au siège social de la Société</p><p class="Section" id="1035140"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Les primes à payer aux termes des articles 21 et 23 sont versées à la Société au siège social de cette dernière.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-3, art. 24</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 18 (3e suppl.), art. 58</li></ul></div>
