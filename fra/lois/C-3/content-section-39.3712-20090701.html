<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité de mandataire</p><p class="Section" id="1035234"><strong><a class="sectionLabel" id="s-39.3712"><span class="sectionLabel">39.3712</span></a></strong> L’institution-relais n’est pas mandataire de la Société ni de Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 2, art. 251</li></ul></div>
