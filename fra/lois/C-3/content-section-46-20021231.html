<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Insolvabilité et liquidation</p><p class="Section" id="1035222"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> La Société est soustraite à l’application des lois concernant l’insolvabilité ou la liquidation des personnes morales, et seul le Parlement peut décider sa liquidation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-3, art. 41</li></ul></div>
