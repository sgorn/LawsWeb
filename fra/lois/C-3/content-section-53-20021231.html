<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="82850"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Il peut en être appelé des décisions rendues par le tribunal de première instance sur toute question soulevée par l’application de la présente loi à la juridiction d’appel compétente.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 18 (3e suppl.), art. 71</li><li class="HistoricalNoteSubItem"> 1996, ch. 6, art. 45</li></ul></div>
