<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération et avantages</p><p class="Section" id="82665"><strong><a class="sectionLabel" id="s-39.3719"><span class="sectionLabel">39.3719</span></a></strong> L’employé ou le dirigeant de la Société ne reçoit aucune rémunération ni avantage de l’institution-relais pour l’exercice de ses fonctions d’administrateur ou de dirigeant de cette dernière.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 2, art. 251</li></ul></div>
