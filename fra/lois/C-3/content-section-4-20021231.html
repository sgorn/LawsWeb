<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège social</p><ul class="Section ProvisionList" id="81340"><li><p class="Subsection" id="81342"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> <span class="lawlabel">(1)</span> Le siège social de la Société est fixé à Ottawa.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux et mandataires</p><p class="Subsection" id="81343"><span class="lawlabel">(2)</span> La Société peut constituer des bureaux et nommer des mandataires sur tout le territoire canadien.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-3, art. 4</li></ul></div>
