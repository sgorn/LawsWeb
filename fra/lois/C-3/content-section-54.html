<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement des amendes</p><p class="Section" id="82854"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Les amendes imposées en application de la présente loi ainsi que les dépens afférents peuvent être recouvrés en justice par le procureur général du Canada au nom de Sa Majesté, à qui appartient ces sommes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 6, art. 45</li></ul></div>
