<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application aux primes spéciales</p><p class="Section" id="81787"><strong><a class="sectionLabel" id="s-25.2"><span class="sectionLabel">25.2</span></a></strong> L’article 21, le paragraphe 22(2), l’article 23 et le paragraphe 37(5) ne s’appliquent pas aux primes spéciales.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 2, art. 240</li></ul></div>
