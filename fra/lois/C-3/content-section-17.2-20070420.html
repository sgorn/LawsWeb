<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Police d’assurance-dépôts</p><p class="Section" id="81713"><strong><a class="sectionLabel" id="s-17.2"><span class="sectionLabel">17.2</span></a></strong> L’institution membre est réputée avoir obtenu une police d’assurance-dépôts à la date où elle est devenue une telle institution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 6, art. 404</li></ul></div>
