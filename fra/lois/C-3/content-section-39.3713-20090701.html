<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aide financière</p><p class="Section" id="82622"><strong><a class="sectionLabel" id="s-39.3713"><span class="sectionLabel">39.3713</span></a></strong> La Société fournit à l’institution-relais l’aide financière dont celle-ci a besoin pour s’acquitter de ses obligations — à l’exception de ses obligations envers la Société — au fur et à mesure qu’elles deviennent exigibles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 2, art. 251</li></ul></div>
