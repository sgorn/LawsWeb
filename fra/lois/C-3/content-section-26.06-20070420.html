<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôts non assurés</p><p class="Section" id="81856"><strong><a class="sectionLabel" id="s-26.06"><span class="sectionLabel">26.06</span></a></strong> Les dépôts faits auprès d’une institution fédérale membre autorisée au titre du paragraphe 26.03(1) ne sont pas assurés par la Société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 114</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 413</li></ul></div>
