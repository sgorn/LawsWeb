<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1035212"><strong><a class="sectionLabel" id="s-39.37"><span class="sectionLabel">39.37</span></a></strong> Le gouverneur en conseil peut prendre des règlements fixant les renseignements que doit comporter l’avis prévu à l’article 39.24 ou concernant l’envoi ou la remise des avis prévus aux articles 39.25, 39.27 et 39.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 6, art. 41</li></ul></div>
