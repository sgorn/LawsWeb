<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande à la Société pour accepter des dépôts</p><p class="Section" id="1035143"><strong><a class="sectionLabel" id="s-26.02"><span class="sectionLabel">26.02</span></a></strong> Toute banque peut demander l’autorisation à la Société, d’une manière qui agrée à celle-ci, d’accepter des dépôts payables au Canada sans avoir la qualité d’institution membre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 114</li></ul></div>
