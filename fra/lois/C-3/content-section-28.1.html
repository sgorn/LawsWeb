<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais d’examen</p><p class="Section" id="81875"><strong><a class="sectionLabel" id="s-28.1"><span class="sectionLabel">28.1</span></a></strong> Les dépenses occasionnées par tout examen supplémentaire durant la même année peuvent être payées par la Société et recouvrées auprès de l’institution membre concernée comme une créance de la Société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 6, art. 33</li><li class="HistoricalNoteSubItem"> 1999, ch. 28, art. 105</li></ul></div>
