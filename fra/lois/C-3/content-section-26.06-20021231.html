<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôts non assurés</p><p class="Section" id="1035146"><strong><a class="sectionLabel" id="s-26.06"><span class="sectionLabel">26.06</span></a></strong> Les dépôts faits auprès d’une banque autorisée au titre du paragraphe 26.03(1) ne sont pas assurés par la Société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 114</li></ul></div>
