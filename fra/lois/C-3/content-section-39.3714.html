<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actions détenues par la Société</p><p class="Section" id="82626"><strong><a class="sectionLabel" id="s-39.3714"><span class="sectionLabel">39.3714</span></a></strong> La Société ne peut détenir des actions de l’institution-relais que si elle en est l’actionnaire unique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 2, art. 251</li></ul></div>
