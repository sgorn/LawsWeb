<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais réglementaires</p><p class="Section" id="81852"><strong><a class="sectionLabel" id="s-26.05"><span class="sectionLabel">26.05</span></a></strong> L’agrément écrit du ministre est un préalable à la prise d’effet de tout règlement administratif prescrivant des droits pour l’application de l’alinéa 26.03(1)e).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 114</li></ul></div>
