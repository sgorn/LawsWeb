<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tribunal compétent</p><p class="Section" id="78348"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Peut connaître de toute plainte ou dénonciation en matière d’infraction, indépendamment du lieu de sa perpétration, le tribunal de juridiction criminelle qui est compétent dans le lieu où l’accusé réside ou exerce une activité commerciale.</p>
