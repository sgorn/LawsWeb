<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords et ententes</p><p class="Section" id="451373"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le ministre peut conclure des accords ou des ententes avec les ministères ou organismes fédéraux en vue de faciliter l’application de la présente loi.</p>
