<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contributions par la personne morale mère</p><p class="Section" id="408108"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La personne morale mère peut, et elle y est par le présent article autorisée, contribuer annuellement ou autrement à la caisse de la société par un vote, soit de ses administrateurs, soit de ses actionnaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-9, art. 14</li></ul></div>
