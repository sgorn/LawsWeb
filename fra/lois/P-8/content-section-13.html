<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emploi des revenus</p><p class="Section" id="408104"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Tous les revenus de la société, de quelque source qu’ils proviennent, sont exclusivement affectés au maintien de la société et à la réalisation de ses objets.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-9, art. 13</li></ul></div>
