<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le Trésor</p><p class="Section" id="424193"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Les prestations et autres montants payables au titre d’un régime compensatoire sont prélevés sur le Trésor et portés au débit du compte des régimes compensatoires.</p>
