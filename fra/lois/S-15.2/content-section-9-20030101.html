<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le Trésor</p><p class="Section" id="424108"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les prestations et autres montants payables au titre d’un régime spécial de pension sont prélevés sur le Trésor et portés au débit du compte des régimes de pension agréés.</p>
