<p class="Section amending" id="1141262"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> L’article 81 de la même loi est modifié par adjonction, après le paragraphe (2), de ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Subsection"><span class="lawlabel">(3)</span> Les ordonnances prévues à l’article 102 de la <cite class="XRefExternalAct"><a href="/fra/lois/A-0.6">Loi canadienne sur l’accessibilité</a></cite> peuvent faire partie des mesures correctives.</p></li></ul></div></section>
