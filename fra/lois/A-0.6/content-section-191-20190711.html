<p class="Section amending" id="1141243"><strong><a class="sectionLabel" id="s-191"><span class="sectionLabel">191</span></a></strong> Le paragraphe 237(1) de la même loi est modifié par adjonction, après l’alinéa f), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">f.1)</span> les modalités applicables aux avis donnés au commissaire à l’accessibilité sous le régime de la présente partie;</p></li></ul></div></section>
