<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Coordination avec les autorités provinciales et territoriales</p><p class="Section" id="1139918"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le ministre prend toutes les mesures nécessaires pour collaborer avec les autorités provinciales ou territoriales en vue de coordonner les efforts concernant les questions d’accessibilité.</p>
