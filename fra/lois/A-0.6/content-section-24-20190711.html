<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération et frais</p><p class="Section" id="1139974"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Les administrateurs nommés reçoivent la rémunération fixée par le gouverneur en conseil et ont droit aux frais de déplacement et de séjour entraînés par l’exercice, hors de leur lieu habituel de résidence, de leurs fonctions.</p>
