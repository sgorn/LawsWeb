<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements ou conseils</p><p class="Section" id="1140035"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Le commissaire à l’accessibilité peut fournir au ministre des renseignements ou conseils sur des questions liées à l’exécution et au contrôle d’application de la présente loi.</p>
