<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>But de la sanction</p><p class="Section" id="1140580"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> L’imposition de la sanction vise non pas à punir mais à favoriser le respect de la présente loi.</p>
