<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseils</p><p class="Section" id="1140826"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> Le dirigeant principal de l’accessibilité peut fournir au ministre des renseignements ou conseils sur les questions d’accessibilité qui sont systémiques ou émergentes ou est tenu de le faire à la demande de celui-ci.</p>
