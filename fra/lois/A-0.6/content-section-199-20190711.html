<p class="Section amending" id="1141264"><strong><a class="sectionLabel" id="s-199"><span class="sectionLabel">199</span></a></strong> L’article 109 de la même loi est modifié par adjonction, après l’alinéa d), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">d.1)</span> les modalités applicables aux avis donnés au commissaire à l’accessibilité en application du paragraphe 65(9) ou de l’article 78.1;</p></li></ul></div></section>
