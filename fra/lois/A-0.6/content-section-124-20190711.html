<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="1140925"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Il est interdit d’entraver, même par omission, l’action du commissaire à l’accessibilité ou de son délégué dans l’exercice des attributions qui leur sont conférées par la présente loi.</p>
