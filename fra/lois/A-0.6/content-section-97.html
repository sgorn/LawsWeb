<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jonction de l’examen</p><p class="Section" id="1140711"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Le commissaire à l’accessibilité peut joindre l’examen des plaintes qui, à son avis, soulèvent pour l’essentiel les mêmes questions de fait.</p>
