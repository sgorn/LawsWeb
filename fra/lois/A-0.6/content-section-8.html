<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1139896"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> La présente loi ne s’applique pas aux gouvernements du Yukon, des Territoires du Nord-Ouest ou du Nunavut ou aux personnes morales constituées en vue de l’exécution d’une mission pour le compte de ces gouvernements.</p>
