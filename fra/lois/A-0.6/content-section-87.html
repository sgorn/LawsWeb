<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employé ou mandataire</p><p class="Section" id="1140657"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> L’entité réglementée est responsable de la violation commise, dans le cadre de son emploi ou de son mandat, par un employé ou un mandataire, que l’auteur de la violation soit ou non connu.</p>
