<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1140799"><strong><a class="sectionLabel" id="s-108"><span class="sectionLabel">108</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph" id="1140801"><span class="lawlabel">a)</span> fixer la procédure à suivre par le commissaire à l’accessibilité pour l’examen des plaintes;</p></li><li><p class="Paragraph" id="1140802"><span class="lawlabel">b)</span> régir les modalités d’examen des plaintes par le commissaire à l’accessibilité.</p></li></ul>
