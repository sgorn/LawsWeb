<p class="Section amending" id="1141123"><strong><a class="sectionLabel" id="s-160"><span class="sectionLabel">160</span></a></strong> Le paragraphe 71(3) de la même loi est modifié par adjonction, après l’alinéa a), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a.1)</span> la manière de donner au commissaire à l’accessibilité l’avis visé à l’article 63.1;</p></li></ul></div></section>
