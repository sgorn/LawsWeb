<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recherche et collecte de l’information</p><p class="Section" id="161196"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Il incombe à la Société de faire de la recherche dans le domaine des prêts hypothécaires et, à cette fin, d’accumuler l’information s’y rapportant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-16, art. 26</li></ul></div>
