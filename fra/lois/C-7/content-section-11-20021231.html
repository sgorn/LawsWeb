<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du comité de direction</p><p class="Section" id="161114"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le comité de direction peut exercer les pouvoirs du conseil; il dépose, à chaque réunion de celui-ci, le procès-verbal des travaux qu’il a exécutés depuis la réunion précédente.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-16, art. 12</li></ul></div>
