<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-applicabilité des lois sur l’insolvabilité et la liquidation</p><p class="Section" id="161291"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> La Société est soustraite à l’application des lois relatives à l’insolvabilité ou la liquidation des personnes morales et seul le Parlement peut décider sa liquidation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-16, art. 36</li></ul></div>
