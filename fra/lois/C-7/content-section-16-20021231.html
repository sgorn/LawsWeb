<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capital</p><p class="Section" id="161145"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le capital de la Société est de vingt-cinq millions de dollars ou tout montant supérieur fixé par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-7, art. 16</li><li class="HistoricalNoteSubItem"> 1999, ch. 27, art. 30</li></ul></div>
