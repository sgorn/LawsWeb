<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comité de direction</p><p class="Section" id="1036587"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Est constitué un comité de direction du conseil, composé des administrateurs suivants : le président du conseil, le président et trois autres administrateurs choisis par le conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-7, art. 9</li><li class="HistoricalNoteSubItem"> 1999, ch. 27, art. 27</li></ul></div>
