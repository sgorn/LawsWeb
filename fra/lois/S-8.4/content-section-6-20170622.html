<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accessibilité</p><p class="Section" id="434864"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> L’autorité compétente veille à ce que les normes de rendement — originales ou modifiées — établies à l’égard des frais soient accessibles au public.</p>
