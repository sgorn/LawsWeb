<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application des articles 20 et 21</p><p class="Section" id="434945"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Les articles 20 et 21 ne s’appliquent pas aux frais payés exclusivement par un ministre ou une entité fédérale ou en leur nom.</p>
