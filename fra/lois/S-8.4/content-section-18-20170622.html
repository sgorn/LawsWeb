<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’article 17</p><p class="Section" id="1061756"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Il est entendu que l’article 17 n’a pas pour effet de restreindre un pouvoir conféré par une loi fédérale de fixer des frais.</p></div>
