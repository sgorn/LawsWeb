<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de l’autorité compétente</p><p class="Section" id="434860"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> L’autorité compétente veille à ce que des normes de rendement conformes aux politiques et directives du Conseil du Trésor, le cas échéant, soient établies à l’égard des frais.</p>
