<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modifications</p><p class="Section" id="434862"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Avant de modifier les normes de rendement établies à l’égard de frais fixés après l’entrée en vigueur du présent article, l’autorité compétente consulte les personnes et organismes qu’elle estime intéressés.</p>
