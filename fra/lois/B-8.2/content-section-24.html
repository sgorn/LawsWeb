<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyen de défense</p><p class="Section" id="32817"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Il demeure entendu que la présente loi ne fait pas obstacle, dans les poursuites pour infraction à la présente partie, au recours à un moyen de défense fondé sur un motif de diligence normale.</p>
