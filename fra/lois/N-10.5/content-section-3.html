<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Création du Monument</p><p class="Section" id="350367"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le Monument national de l’Holocauste est créé pour rendre hommage aux survivants canadiens et aux victimes de l’Holocauste.</p>
