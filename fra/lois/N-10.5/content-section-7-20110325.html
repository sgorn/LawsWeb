<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Construction et entretien du Monument</p><ul class="Section ProvisionList" id="1058671"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> <span class="lawlabel">(1)</span> Le ministre est chargé de veiller à la construction et à l’entretien du Monument.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Campagne de financement</p><p class="Subsection"><span class="lawlabel">(2)</span> Le Conseil mène une campagne de financement afin de payer les frais de construction du Monument.</p></li></ul>
