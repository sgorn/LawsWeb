<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Trois ans</p><p class="Section" id="350400"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le Monument doit être achevé dans les trois ans qui suivent le jour où des fonds suffisants, selon l’estimation du ministre, ont été recueillis au titre du paragraphe 7(2).</p>
