<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution du Conseil</p><p class="Section" id="350370"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Dans l’année suivant l’entrée en vigueur de la présente loi, le ministre constitue un conseil, appelé le Conseil d’édification du Monument national de l’Holocauste, qui est composé d’au plus cinq membres.</p>
