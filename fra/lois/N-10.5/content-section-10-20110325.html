<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</p><p class="Section" id="350403"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le Conseil présente au ministre et au comité compétent de la Chambre un rapport annuel sur l’état de ses activités. Le premier rapport est présenté dans les quinze mois suivant la constitution du Conseil en vertu de l’article 4.</p>
