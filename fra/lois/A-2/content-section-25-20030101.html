<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctionnaires, commis et préposés</p><p class="Section" id="8764"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Les fonctionnaires, commis et préposés nécessaires à l’application régulière de la présente loi peuvent être employés de la manière autorisée par la loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. A-3, art. 20</li></ul></div>
