<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>document d’aviation canadien</dfn></span></p><p class="Section" id="8054"><strong><a class="sectionLabel" id="s-6.6"><span class="sectionLabel">6.6</span></a></strong> Pour l’application des articles 6.7 à 7.21, est assimilé à un document d’aviation canadien tout avantage qu’il octroie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 33 (1er suppl.), art. 1</li><li class="HistoricalNoteSubItem"> 2001, ch. 29, art. 34</li></ul></div>
