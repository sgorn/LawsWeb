<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opinion inadmissible</p><p class="Section" id="8712"><strong><a class="sectionLabel" id="s-24.4"><span class="sectionLabel">24.4</span></a></strong> Est inadmissible en preuve dans toute procédure judiciaire, disciplinaire ou autre l’opinion du directeur ou de l’enquêteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 29, art. 19</li></ul></div>
