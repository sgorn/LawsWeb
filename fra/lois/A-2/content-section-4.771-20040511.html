<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Période de validité</p><p class="Section" id="7659"><strong><a class="sectionLabel" id="s-4.771"><span class="sectionLabel">4.771</span></a></strong> La directive d’urgence entre en vigueur dès sa prise et le demeure pendant soixante-douze heures, à moins que le ministre ou le fonctionnaire qui l’a prise ne la révoque plus tôt.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 15, art. 5</li></ul></div>
