<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="8233"><strong><a class="sectionLabel" id="s-7.31"><span class="sectionLabel">7.31</span></a></strong> Il est compté une infraction distincte à la présente partie pour chaque vol ou partie de vol au cours duquel se commet ou se continue l’infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 4, art. 17</li></ul></div>
