<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délivrance, refus, etc.</p><p class="Section" id="7681"><strong><a class="sectionLabel" id="s-4.8"><span class="sectionLabel">4.8</span></a></strong> Le ministre peut, pour l’application de la présente loi, accorder, refuser, suspendre ou annuler une habilitation de sécurité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 33 (1er suppl.), art. 1</li><li class="HistoricalNoteSubItem"> 1992, ch. 4, art. 6</li><li class="HistoricalNoteSubItem"> 2004, ch. 15, art. 5</li></ul></div>
