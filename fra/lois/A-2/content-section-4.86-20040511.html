<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrôle</p><p class="Section" id="7813"><strong><a class="sectionLabel" id="s-4.86"><span class="sectionLabel">4.86</span></a></strong> Le ministre peut procéder, à l’étranger, au contrôle de la sûreté aérienne à l’égard des transporteurs aériens qui offrent ou comptent offrir des vols à destination du Canada ou des installations liées à leur entreprise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 15, art. 7</li></ul></div>
