<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits à indemnité : néant</p><p class="Section" id="7958"><strong><a class="sectionLabel" id="s-5.8"><span class="sectionLabel">5.8</span></a></strong> Il n’est ouvert aucun droit à indemnité pour perte, dommage, enlèvement ou modification découlant de l’application d’un règlement de zonage à un bien-fonds ou à des éléments.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 33 (1er suppl.), art. 1</li></ul></div>
