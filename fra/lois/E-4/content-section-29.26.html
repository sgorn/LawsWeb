<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="209494"><strong><a class="sectionLabel" id="s-29.26"><span class="sectionLabel">29.26</span></a></strong> Les procédures en violation se prescrivent par six mois à compter du jour suivant celui où un inspecteur a eu connaissance des faits reprochés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 3, art. 6</li></ul></div>
