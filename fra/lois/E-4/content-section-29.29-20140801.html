<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cumul interdit</p><p class="Section" id="209508"><strong><a class="sectionLabel" id="s-29.29"><span class="sectionLabel">29.29</span></a></strong> S’agissant d’un acte ou d’une omission qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 3, art. 6</li></ul></div>
