<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen des dossiers</p><p class="Section" id="209211"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Les dossiers tenus conformément aux articles 16 et 17 peuvent être examinés pendant les heures ouvrables normales par un inspecteur, qui peut en faire les copies ou les extraits qu’il juge nécessaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 87, art. 18</li></ul></div>
