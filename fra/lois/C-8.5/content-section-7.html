<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="162140"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le ministre peut déléguer à quiconque telle de ses attributions. Le mandat est à exécuter conformément à la délégation.</p>
