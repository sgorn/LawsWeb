<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité</p><p class="Section" id="162721"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> L’enregistrement d’un acte vaut notification de l’acte à compter de la date de l’enregistrement et notification du contenu des documents indiqués dans un avis de sûreté à l’égard des demandeurs visés à l’article 95.</p>
