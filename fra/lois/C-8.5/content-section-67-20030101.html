<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compensation</p><p class="Section" id="162501"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Le ministre peut exiger de tout débiteur de Sa Majesté du chef du Canada sous le régime de la présente partie la retenue, par déduction ou compensation, du montant qu’il peut indiquer sur tout montant qui est ou qui peut devenir payable par celle-ci au débiteur.</p>
