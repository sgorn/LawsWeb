<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="162781"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> Aucun recours en dommages-intérêts ne peut être intenté contre le directeur, son adjoint ou leur personnel par suite d’un fait — acte ou omission — accompli de bonne foi dans l’exercice de leurs fonctions.</p>
