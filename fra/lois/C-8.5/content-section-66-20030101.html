<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remboursements</p><p class="Section" id="162498"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Le ministre, selon ce que prévoit le règlement, rembourse le trop-payé des redevances, intérêts ou amendes accompagné d’intérêts au taux réglementaire.</p>
