<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité d’un transfert</p><p class="Section" id="162775"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Le transfert d’un titre ou d’une fraction n’est opposable à l’État qu’à compter de son enregistrement.</p>
