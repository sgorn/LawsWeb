<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modalités du paiement</p><p class="Section" id="162439"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Chaque assujetti au paiement de redevances, d’intérêts ou d’amendes sous le régime de la présente partie doit s’exécuter selon les modalités réglementaires.</p>
