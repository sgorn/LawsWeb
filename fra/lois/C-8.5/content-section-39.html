<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fusion</p><p class="Section" id="162390"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> À la demande des titulaires intéressés, le ministre peut, aux conditions dont ils conviennent, fusionner plusieurs licences.</p>
