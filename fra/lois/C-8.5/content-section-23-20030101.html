<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fraction</p><p class="Section" id="162245"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Sous réserve des contraintes réglementaires, il est possible d’être titulaire d’une fraction d’un permis de prospection ne portant que sur une partie des terres domaniales visées par le permis.</p>
