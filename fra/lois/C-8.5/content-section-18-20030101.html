<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vices de procédure</p><p class="Section" id="162230"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> L’inobservation des contraintes de forme, de contenu ou de publication énoncées aux articles 14 à 17 ne porte pas atteinte à la validité des titres octroyés.</p>
