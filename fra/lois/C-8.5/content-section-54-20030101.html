<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>cotisation</dfn></span></p><p class="Section" id="162427"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Aux fins de la présente partie, une nouvelle cotisation est assimilée à une cotisation.</p>
