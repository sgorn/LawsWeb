<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêt et amendes</p><p class="Section" id="162437"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Chaque assujetti qui fait défaut d’exécuter, selon ce que prévoient les règlements, le paiement obligatoire est tenu de payer les intérêts et les amendes fixés par règlement.</p>
