<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présentation des comptes du Nunavut à l’assemblée</p><p class="Section" id="361074"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Au plus tard le 31 décembre, le commissaire présente à l’assemblée un rapport sur l’exercice précédent, intitulé « comptes du Nunavut »; l’assemblée procède à l’examen du rapport.</p>
