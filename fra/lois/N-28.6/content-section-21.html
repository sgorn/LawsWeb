<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><p class="Section" id="360906"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> L’assemblée peut établir des règles pour régir son activité, sauf en ce qui a trait aux questions prévues aux alinéas 23(1)b) et c).</p>
