<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise en oeuvre des programmes</p><p class="Section" id="361222"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Les gouvernements du Canada et des Territoires du Nord-Ouest sont habilités à mettre en oeuvre tout programme ayant fait l’objet d’un accord visé à l’alinéa 73(1)a.1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 28, art. 74</li><li class="HistoricalNoteSubItem"> 1998, ch. 15, art. 14</li></ul></div>
