<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert au commissaire</p><p class="Section" id="361125"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Le gouverneur en conseil peut transférer au commissaire du Nunavut, à perpétuité ou pour une durée déterminée, la gestion et la maîtrise de tout ou partie de ses droits réels sur toute terre domaniale.</p>
