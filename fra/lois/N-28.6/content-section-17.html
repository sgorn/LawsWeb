<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat de l’assemblée</p><p class="Section" id="360898"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Sauf dissolution décidée par le commissaire en consultation avec le conseil exécutif, le mandat maximal de l’assemblée est de cinq ans à compter de la date fixée pour le retour des brefs relatifs aux élections correspondantes.</p>
