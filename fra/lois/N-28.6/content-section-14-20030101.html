<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nombre de députés et circonscriptions électorales</p><p class="Section" id="360886"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La législature peut légiférer pour fixer le nombre de députés et définir les circonscriptions électorales du territoire, avec leur dénomination propre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 28, art. 14</li><li class="HistoricalNoteSubItem"> 1998, ch. 15, art. 2</li></ul></div>
