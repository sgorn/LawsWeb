<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serments professionnel et d’allégeance</p><p class="Section" id="360896"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Préalablement à son entrée en fonctions, chaque député prête et souscrit devant le commissaire les serments professionnel et d’allégeance prescrits par le gouverneur en conseil.</p>
