<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commissaire</p><ul class="Section ProvisionList" id="360856"><li><p class="Subsection" id="360858"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> <span class="lawlabel">(1)</span> Est instituée la charge de commissaire du Nunavut. Administrateur général du territoire, le titulaire est nommé par le gouverneur en conseil.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication du décret</p><p class="Subsection" id="360859"><span class="lawlabel">(2)</span> Le décret de nomination est publié dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>.</p></li></ul>
