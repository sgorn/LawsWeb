<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exonération partielle de l’indemnité</p><p class="Section" id="360908"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Les mille premiers dollars de l’indemnité versée à un député au cours d’une année ne constituent pas un revenu au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>.</p>
