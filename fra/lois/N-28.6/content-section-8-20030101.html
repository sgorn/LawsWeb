<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commissaire adjoint</p><p class="Section" id="360868"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le gouverneur en conseil peut nommer un commissaire adjoint du Nunavut qui, en cas d’absence ou d’empêchement du commissaire ou de vacance de son poste, assure l’intérim.</p>
