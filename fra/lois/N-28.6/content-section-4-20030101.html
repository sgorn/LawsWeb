<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capitale</p><p class="Section" id="360852"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La capitale du Nunavut est fixée, dans le territoire, au lieu désigné initialement par le gouverneur en conseil ou en tout autre lieu que désigne par la suite la Législature du Nunavut.</p>
