<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juges d’office</p><p class="Section" id="361014"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les juges — autres que les juges adjoints — de la Cour suprême du Yukon et de la Cour suprême des Territoires du Nord-Ouest sont d’office juges de la Cour de justice du Nunavut.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 28, art. 32</li><li class="HistoricalNoteSubItem"> 1999, ch. 3, art. 3</li><li class="HistoricalNoteSubItem"> 2002, ch. 7, art. 222</li></ul></div>
