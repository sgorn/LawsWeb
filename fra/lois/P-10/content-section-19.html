<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="382194"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le gouverneur en conseil peut nommer un greffier des appels et les autres personnes qu’il estime nécessaires pour l’application de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-11, art. 16</li></ul></div>
