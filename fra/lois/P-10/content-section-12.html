<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="382143"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Les poursuites par procédure sommaire visant une infraction à la présente loi se prescrivent par un an à compter de sa perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-11, art. 9</li></ul></div>
