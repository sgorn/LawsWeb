<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="382190"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le gouverneur en conseil peut édicter, en matière de formation et de procédure d’appel, les règles qu’il juge nécessaires à l’exercice des fonctions conférées aux évaluateurs par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-10, art. 18</li><li class="HistoricalNoteSubItem"> 1990, ch. 8, art. 62</li></ul></div>
