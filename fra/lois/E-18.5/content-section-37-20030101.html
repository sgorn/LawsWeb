<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fabrication de faux</p><p class="Section" id="197484"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Il est interdit de fabriquer un faux certificat canadien, et d’effacer ou de modifier un renseignement qui figure dans un certificat canadien.</p>
