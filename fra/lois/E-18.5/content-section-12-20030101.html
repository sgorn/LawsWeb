<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat canadien invalidé</p><p class="Section" id="197359"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le ministre peut invalider le certificat canadien s’il estime que les renseignements qui y figurent ou qui ont été fournis par le demandeur ne sont pas exacts ou ont changé.</p>
