<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreposage, déplacement</p><p class="Section" id="197429"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> L’enquêteur ou l’agent de la paix peut entreposer les diamants bruts ou les autres objets saisis sur le lieu même de la saisie ou les déplacer vers un lieu sûr et les y entreposer.</p>
