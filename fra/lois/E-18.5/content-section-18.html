<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</p><p class="Section" id="197397"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Pour l’application de la présente loi, les diamants bruts en transit sont réputés ne pas être importés ou exportés.</p>
