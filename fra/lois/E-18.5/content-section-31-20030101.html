<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition des diamants bruts</p><p class="Section" id="197451"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Dans le cas où des diamants bruts ou d’autres objets sont confisqués en vertu de la présente loi, il en est disposé suivant les modalités prévues par règlement.</p>
