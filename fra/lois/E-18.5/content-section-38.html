<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert, cession ou vente d’un certificat canadien</p><p class="Section" id="197486"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Nul ne peut transférer, céder, donner, échanger ou vendre un certificat canadien visant des diamants bruts donnés s’il sait ou devrait savoir qu’il sera utilisé pour l’exportation d’autres diamants bruts.</p>
