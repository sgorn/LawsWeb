<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de confiscation</p><p class="Section" id="197449"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> En cas de confiscation prévue par la présente loi, le ministre remet un certificat de confiscation au propriétaire des diamants bruts ou des autres objets confisqués ou à la dernière personne à en avoir eu la possession ou la garde.</p>
