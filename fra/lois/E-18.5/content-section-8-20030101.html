<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations</p><p class="Section" id="1045227"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> L’exportateur de diamants bruts doit veiller à ce que, lors de l’exportation, ceux-ci soient accompagnés d’un certificat canadien et soient dans un contenant conforme aux normes réglementaires.</p>
