<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="197493"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Nul ne peut entraver l’action d’un inspecteur dans l’exercice des fonctions que lui confère la présente loi.</p>
