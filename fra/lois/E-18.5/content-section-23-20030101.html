<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Production du certificat</p><p class="Section" id="197422"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Lorsqu’il exerce ses pouvoirs en vue de faire observer la présente loi, l’enquêteur présente, sur demande, le certificat de désignation attestant sa qualité.</p>
