<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée</p><p class="Section" id="197424"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Lorsqu’il exerce ses pouvoirs en vue de faire observer la présente loi, l’enquêteur peut pénétrer dans une propriété privée et y circuler.</p>
