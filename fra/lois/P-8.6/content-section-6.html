<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conséquence de la désignation d’une personne</p><p class="Section" id="407154"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La désignation d’une personne en application de l’article 4.1 de l’annexe 1 n’exempte pas l’organisation des obligations énoncées dans cette annexe.</p>
