<section id ="1136906-1158958" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 18, art. 61</h2></header><div class="modal-body"><p class="Section amending" id="1136906"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> L’alinéa 9(3)a) de la <cite class="XRefExternalAct">Loi sur la protection des renseignements personnels et les documents électroniques</cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> les renseignements sont protégés par le secret professionnel de l’avocat ou du notaire ou par le privilège relatif au litige;</p></li></ul></div></section></div></section>
