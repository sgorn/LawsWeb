<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification des annexes</p><p class="Section" id="407784"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Pour l’application des articles 38 à 47, l’autorité responsable, à l’égard d’une disposition d’un texte législatif, peut par décret modifier l’annexe 2 ou 3 par adjonction ou suppression de la mention du texte législatif ou de la disposition.</p>
