<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements par voie électronique</p><p class="Section" id="407708"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Tout paiement qui doit être remis au gouvernement du Canada peut être fait sous forme électronique, de la manière que le receveur général précise.</p>
