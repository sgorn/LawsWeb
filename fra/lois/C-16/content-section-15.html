<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel et conseillers techniques</p><p class="Section" id="67877"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> La Société peut employer les personnes — y compris les experts — qu’elle estime nécessaires à l’exercice de ses activités et fixer leur rémunération et autres conditions d’emploi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-8, art. 15</li></ul></div>
