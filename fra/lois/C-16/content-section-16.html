<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite></p><p class="Section" id="67881"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite> ne s’applique pas aux membres de la Société en tant que tels.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-8, art. 16</li></ul></div>
