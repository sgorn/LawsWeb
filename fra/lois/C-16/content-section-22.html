<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="67929"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le vérificateur général du Canada examine chaque année les comptes et opérations financières de la Société et présente son rapport à celle-ci et au ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-8, art. 19</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 34, art. 30(F)</li></ul></div>
