<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-président</p><p class="Section" id="67822"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> La Société choisit son vice-président en son sein; c’est celui-ci qui, en cas d’absence ou d’empêchement du président ou de vacance de son poste, assume la présidence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-16, art. 9</li><li class="HistoricalNoteSubItem"> 1995, ch. 29, art. 20(A)</li></ul></div>
