<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Section" id="67869"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Avec l’approbation du ministre, la Société peut, par règlement administratif, régir ses délibérations et la conduite de ses activités en général.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-8, art. 13</li></ul></div>
