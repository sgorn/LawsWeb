<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="67858"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> La Société tient, aux date, heure et lieu de son choix, un minimum de six réunions par an.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-8, art. 11</li></ul></div>
