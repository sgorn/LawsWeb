<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>jour de séance</dfn></span></p><p class="Section" id="265412"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Pour l’application de la présente loi, tout jour où l’une ou l’autre chambre du Parlement siège est un jour de séance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 142, art. 11</li></ul></div>
