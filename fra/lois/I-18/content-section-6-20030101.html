<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rejet d’une motion de ratification</p><p class="Section" id="265374"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> En cas de rejet, après étude dans les conditions prévues au paragraphe 5(3), de la motion de ratification visée à l’alinéa 5(2)a), le décret qui en fait l’objet est annulé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 142, art. 6</li></ul></div>
