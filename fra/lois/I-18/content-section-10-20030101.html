<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation en cas de dissolution du Parlement</p><p class="Section" id="265408"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Un décret pris en vertu de l’article 4 et déposé devant le Parlement mais qui n’est pas en vigueur est annulé par la dissolution ou la prorogation du Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 142, art. 10</li></ul></div>
