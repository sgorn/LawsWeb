<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Adoption d’une motion d’annulation</p><p class="Section" id="265378"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> En cas d’adoption de la motion d’annulation visée à l’alinéa 5(2)b), le décret qui en fait l’objet est annulé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 142, art. 7</li></ul></div>
