<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>institution</dfn></span></p><p class="Section" id="265343"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>institution</dfn></span> s’entend de toute institution financière internationale mentionnée à l’annexe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 142, art. 2</li></ul></div>
