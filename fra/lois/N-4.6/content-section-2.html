<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Journée nationale de commémoration</p><p class="Section" id="365264"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans toute l’étendue du Canada, le 6 décembre de chaque année est connu sous le nom de « Journée nationale de commémoration et d’action contre la violence faite aux femmes ».</p>
