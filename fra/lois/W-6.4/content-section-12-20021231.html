<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de l’arbitre</p><p class="Section" id="1041670"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Pour l’application de la présente loi, l’arbitre est, avec les adaptations nécessaires, investi des pouvoirs que prévoient les articles 60 et 61 du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>.</p>
