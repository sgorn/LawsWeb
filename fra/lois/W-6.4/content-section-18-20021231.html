<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="1041676"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Pour l’application de la présente loi, l’employeur et le syndicat sont réputés être des personnes.</p>
