<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Diligence normale</p><p class="Section" id="1041677"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Il demeure entendu que la présente loi ne fait pas obstacle, dans les poursuites pour une infraction prévue à l’article 15, au recours à un moyen de défense fondé sur un motif de diligence normale.</p>
