<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Accord</dfn></span></p><p class="Section" id="144733"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>Accord</dfn></span> s’entend de l’accord conclu entre le gouvernement du Canada et le gouvernement de l’État du Koweït, dont le texte figure à l’annexe.</p>
