<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Services d’autres ministères</p><p class="Section" id="227615"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Pour la réalisation des programmes et études prévus par la présente loi, le ministre est tenu d’utiliser, dans la mesure du possible, les services et installations des autres ministères et organismes fédéraux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 30, art. 6</li></ul></div>
