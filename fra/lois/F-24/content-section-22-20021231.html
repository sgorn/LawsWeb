<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tribunal compétent</p><p class="Section" id="227768"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le tribunal dans le ressort duquel l’accusé réside ou exerce ses activités est compétent pour connaître de toute plainte ou dénonciation en matière d’infraction à la présente loi, indépendamment du lieu de perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 30, art. 22</li></ul></div>
