<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage de la force</p><p class="Section" id="227676"><strong><a class="sectionLabel" id="s-11.2"><span class="sectionLabel">11.2</span></a></strong> L’agent de l’autorité ne peut recourir à la force dans l’exécution du mandat que si celui-ci en autorise expressément l’usage et que si lui-même est accompagné d’un agent de la paix.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 31 (1er suppl.), art. 37</li></ul></div>
