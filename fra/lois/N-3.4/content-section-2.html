<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président</p><p class="Section" id="364981"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Le Gouverneur en conseil nomme un des commissaires nommés par le Gouverneur en conseil président de la Commission, et ce dernier est révocable en sa qualité de Président.</p>
