<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immeubles affectés</p><p class="Section" id="365013"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le Gouverneur en conseil est autorisé à affecter aux objets de la Commission tous les immeubles que possède Sa Majesté pour les besoins militaires ou autres usages publics du Canada et qui font partie des dits champs de bataille.</p>
