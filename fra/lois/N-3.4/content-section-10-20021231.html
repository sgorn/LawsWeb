<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assentiment du Parlement</p><p class="Section" id="365024"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Aucun terrain ou bien immobilier ne doit être acheté ou acquis par la Commission sauf avec l’assentiment préalable du Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1908, ch. 57, art. 10</li><li class="HistoricalNoteSubItem"> 1914, ch. 46, art. 3</li></ul></div>
