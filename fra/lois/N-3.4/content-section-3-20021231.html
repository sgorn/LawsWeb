<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secrétaire</p><p class="Section" id="364983"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le Gouverneur en conseil nomme une personne compétente secrétaire de la Commission, et ce secrétaire est révocable et touche le traitement qui est déterminé par le Gouverneur en conseil et voté par le Parlement.</p>
