<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs conférés au titre d’autres lois</p><p class="Section" id="424723"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Le ministre compétent peut, en vue de la mise en oeuvre d’un plan d’action, exercer tout pouvoir qui lui est conféré au titre d’une autre loi fédérale.</p>
