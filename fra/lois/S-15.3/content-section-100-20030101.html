<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disculpation</p><p class="Section" id="425181"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> La prise de précautions voulues peut être opposée en défense à toute accusation portée au titre de la présente loi.</p>
