<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision de la classification</p><p class="Section" id="424490"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le COSEPAC révise la classification de chaque espèce en péril s’il a des motifs de croire que sa situation a changé de façon significative, mais en tout état de cause au moins une fois tous les dix ans.</p>
