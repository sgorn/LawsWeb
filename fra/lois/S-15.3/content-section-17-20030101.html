<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement et directives</p><p class="Section" id="424455"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Après consultation du Conseil canadien pour la conservation des espèces en péril et du COSEPAC, le ministre peut prendre des règlements et élaborer des directives en ce qui concerne la nomination des membres et l’exécution de la mission du COSEPAC.</p>
