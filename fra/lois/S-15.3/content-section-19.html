<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><p class="Section" id="424464"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le COSEPAC peut établir des règles régissant la tenue de ses réunions et la conduite de ses activités en général, notamment :</p><ul class="ProvisionList"><li><p class="Paragraph" id="424466"><span class="lawlabel">a)</span> le choix des personnes devant présider ses réunions;</p></li><li><p class="Paragraph" id="424467"><span class="lawlabel">b)</span> le déroulement des réunions et les activités de ses sous-comités.</p></li></ul>
