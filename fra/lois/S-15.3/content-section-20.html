<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel et installations</p><p class="Section" id="424468"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le ministre fournit au COSEPAC le personnel — professionnels, techniciens, secrétaires, commis et autres personnes — et les installations et fournitures qu’il estime nécessaires à l’exécution de sa mission.</p>
