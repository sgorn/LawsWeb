<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de la liste</p><p class="Section" id="424545"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Si le COSEPAC fait la recommandation visée aux alinéas 30(1)b) ou c), le ministre peut faire une recommandation au gouverneur en conseil concernant la modification de la liste.</p>
