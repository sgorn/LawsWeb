<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de passage</p><p class="Section" id="425094"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> L’agent de l’autorité peut, dans l’exercice des fonctions que lui confère la présente loi, pénétrer dans une propriété privée et y circuler sans encourir de poursuites pour violation du droit de propriété.</p>
