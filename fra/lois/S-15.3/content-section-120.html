<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement du registre</p><p class="Section" id="425338"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> Le ministre établit un registre public afin de faciliter l’accès aux documents traitant des questions régies par la présente loi.</p>
