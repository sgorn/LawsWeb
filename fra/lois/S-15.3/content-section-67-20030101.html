<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plusieurs espèces ou écosystème</p><p class="Section" id="424834"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Pour l’élaboration du plan de gestion, le ministre compétent peut, s’il l’estime indiqué, traiter de plusieurs espèces simultanément ou de tout un écosystème.</p>
