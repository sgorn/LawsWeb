<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction : agent ou mandataire</p><p class="Section" id="1048519"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> Dans les poursuites pour infraction, il suffit, pour établir la culpabilité de l’accusé, de prouver que l’infraction a été commise par son agent ou mandataire, que celui-ci ait ou non été poursuivi.</p>
