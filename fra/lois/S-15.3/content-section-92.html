<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="425100"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Lorsque l’agent de l’autorité agit dans l’exercice des fonctions que lui confère la présente loi, il est interdit :</p><ul class="ProvisionList"><li><p class="Paragraph" id="425102"><span class="lawlabel">a)</span> de lui faire sciemment, oralement ou par écrit, une déclaration fausse ou trompeuse;</p></li><li><p class="Paragraph" id="425103"><span class="lawlabel">b)</span> d’une façon générale, d’entraver son action.</p></li></ul>
