<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemptions</p><p class="Section" id="196954"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Sauf cas prévus aux règlements, la présente loi ne s’applique pas aux explosifs placés sous l’autorité ou la compétence du ministre de la Défense nationale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-15, art. 3</li></ul></div>
