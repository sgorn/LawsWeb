<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confiscation sur consentement</p><p class="Section" id="1036706"><strong><a class="sectionLabel" id="s-14.6"><span class="sectionLabel">14.6</span></a></strong> Le propriétaire de l’explosif saisi en application de la présente loi peut consentir par écrit à la confiscation. Le cas échéant, la confiscation s’opère immédiatement au profit de Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 32, art. 8</li></ul></div>
