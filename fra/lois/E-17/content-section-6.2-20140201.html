<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Trafic illicite, etc.</p><p class="Section" id="197036"><strong><a class="sectionLabel" id="s-6.2"><span class="sectionLabel">6.2</span></a></strong> Il est interdit :</p><ul class="ProvisionList"><li><p class="Paragraph" id="197038"><span class="lawlabel">a)</span> de se livrer, sciemment, au trafic illicite;</p></li><li><p class="Paragraph" id="197039"><span class="lawlabel">b)</span> d’acquérir, de posséder, de vendre, de mettre en vente, de transporter ou de livrer, sciemment, un explosif ayant fait l’objet d’un trafic illicite.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 15, art. 39</li></ul></div>
