<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application à Sa Majesté</p><p class="Section" id="196959"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sous réserve de l’article 3, la présente loi lie Sa Majesté du chef du Canada ou d’une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-15, art. 3</li></ul></div>
