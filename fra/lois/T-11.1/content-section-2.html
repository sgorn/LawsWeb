<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>période</dfn></span></p><p class="Section" id="1245444"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>période</dfn></span> vise notamment la période de validité d’une licence, d’un permis ou de toute autre autorisation.</p>
