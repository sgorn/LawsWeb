<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rétention irrégulière de deniers publics</p><p class="Section" id="7057"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le vérificateur général adresse, sans délai, au président du Conseil du Trésor un rapport circonstancié sur tous les cas qui, à son avis, constituent une rétention irrégulière de deniers publics.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 34, art. 10</li></ul></div>
