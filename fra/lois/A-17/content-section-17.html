<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Normes de classification</p><p class="Section" id="7126"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le personnel du bureau du vérificateur général peut être soumis à des normes de classification établies conformément aux recommandations de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 34, art. 18</li></ul></div>
