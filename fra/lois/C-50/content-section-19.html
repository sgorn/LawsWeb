<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de dommages-intérêts punitifs</p><p class="Section" id="135005"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Des dommages-intérêts punitifs ne peuvent être attribués sous le régime des articles 17 ou 18 lorsqu’ils l’ont déjà été en application du paragraphe 194(1) du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1973-74, ch. 50, art. 4</li></ul></div>
