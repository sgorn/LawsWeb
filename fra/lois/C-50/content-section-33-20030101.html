<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des lois à l’État</p><p class="Section" id="135172"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Sauf disposition expresse contraire, la présente loi n’a pas pour effet de modifier les règles de preuve ou présomptions établissant le degré d’obligation imposé à l’État par les lois fédérales.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-38, art. 20</li></ul></div>
