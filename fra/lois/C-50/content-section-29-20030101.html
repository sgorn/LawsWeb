<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence d’exécution forcée contre l’État</p><p class="Section" id="135114"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Les jugements rendus contre l’État ne sont pas susceptibles d’exécution forcée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-50, art. 29</li><li class="HistoricalNoteSubItem"> 1990, ch. 8, art. 31</li><li class="HistoricalNoteSubItem"> 2001, ch. 4, art. 49(F)</li></ul></div>
