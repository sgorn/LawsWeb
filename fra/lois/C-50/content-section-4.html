<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Véhicules automobiles</p><p class="Section" id="134909"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> L’État est également assimilé à une personne pour ce qui est de sa responsabilité à l’égard du dommage que cause à autrui, sur une voie publique, un véhicule automobile lui appartenant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-50, art. 4</li><li class="HistoricalNoteSubItem"> 2001, ch. 4, art. 37</li></ul></div>
