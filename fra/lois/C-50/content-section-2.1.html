<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>personne</dfn></span></p><p class="Section" id="134893"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> Pour l’application des articles 3 à 5, <span class="DefinedTerm"><dfn>personne</dfn></span> s’entend d’une personne physique majeure et capable autre que Sa Majesté du chef du Canada ou d’une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 4, art. 35</li></ul></div>
