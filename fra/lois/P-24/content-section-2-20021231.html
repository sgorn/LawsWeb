<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation de la Convention</p><p class="Section" id="390735"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Est approuvée et confirmée la Convention sur le statut de l’Organisation du Traité de l’Atlantique Nord, des représentants nationaux et du personnel international, reproduite en annexe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-23, art. 2</li></ul></div>
