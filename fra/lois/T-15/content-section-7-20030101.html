<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endroit</p><p class="Section" id="1049200"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Un délinquant canadien transféré au Canada alors qu’il purge une peine d’emprisonnement est détenu dans un pénitencier s’il a été condamné à deux ans ou plus d’emprisonnement ou dans une prison dans les autres cas.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 9, art. 7</li></ul></div>
