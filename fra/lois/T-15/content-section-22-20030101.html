<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfèrement d’une prison</p><p class="Section" id="1049217"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Un délinquant étranger ne peut être transféré d’une prison dans une province vers un État étranger sans l’accord de l’autorité responsable de l’administration des prisons dans la province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 9, art. 22</li></ul></div>
