<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de fournir une copie du traité</p><p class="Section" id="1049215"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le ministre est tenu, sur demande d’un délinquant étranger, de lui fournir une copie d’un traité sur le transfèrement des délinquants conclu entre le Canada et un État étranger qu’il précise dans sa demande.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 9, art. 20</li></ul></div>
