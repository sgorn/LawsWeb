<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfèrement</p><p class="Section" id="1049214"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Un délinquant étranger peut demander son transfèrement vers un État étranger en en faisant la demande au ministre et peut être transféré si les conditions prévues à la présente loi sont remplies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 9, art. 19</li></ul></div>
