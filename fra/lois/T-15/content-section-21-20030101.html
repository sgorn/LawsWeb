<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise</p><p class="Section" id="1049216"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le délinquant étranger est remis aux autorités compétentes que désigne l’État étranger, une fois que les parties concernées ont accepté son transfèrement vers cet État étranger.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 9, art. 21</li></ul></div>
