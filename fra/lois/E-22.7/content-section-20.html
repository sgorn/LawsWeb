<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accord ou entente</p><p class="Section" id="207302"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le ministre peut conclure avec le gouvernement d’une autre autorité compétente un accord ou une entente concernant l’exécution ou le contrôle d’application de la présente loi ou des exigences relatives aux rapports de l’autre autorité compétente.</p>
