<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1061089"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le ministre peut déléguer à toute personne ou à tout organisme les attributions qui lui sont conférées sous le régime de la présente loi, sauf le pouvoir de délégation prévu au présent article.</p></div>
