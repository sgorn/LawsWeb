<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercices en cours et antérieurs</p><p class="Section" id="207362"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> L’entité n’est pas tenue de se conformer aux articles 9, 12 ou 13 à l’égard de l’exercice en cours à la date d’entrée en vigueur de l’article 9 ou de tout exercice antérieur.</p>
