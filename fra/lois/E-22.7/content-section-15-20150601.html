<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation</p><p class="Section" id="207264"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le ministre peut désigner toute personne — à titre individuel ou au titre de son appartenance à une catégorie déterminée — pour l’exécution et le contrôle d’application de la présente loi.</p>
