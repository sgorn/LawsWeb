<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication dans le cadre de ses attributions</p><p class="Section" id="207304"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Dans le cadre de l’exercice des attributions qui lui sont conférées sous le régime de la présente loi, le ministre peut communiquer les renseignements obtenus sous le régime de la présente loi.</p>
