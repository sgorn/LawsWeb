<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="207293"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Il est interdit à toute personne d’entraver l’action d’une personne qui exerce des attributions sous le régime de la présente loi.</p>
