<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="207345"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Les poursuites pour infraction à la présente loi se prescrivent par cinq ans à compter du fait en cause.</p>
