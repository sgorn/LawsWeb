<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation des fonctions</p><p class="Section" id="132125"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Les administrateurs de la Corporation cessent d’exercer leur charge à la clôture de la première assemblée des actionnaires tenue après la date de la cession visée au paragraphe 2(1).</p>
