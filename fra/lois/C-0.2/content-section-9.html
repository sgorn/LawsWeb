<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limitation</p><p class="Section" id="39763"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le CN et ses actionnaires et administrateurs ne peuvent :</p><ul class="ProvisionList"><li><p class="Paragraph" id="39765"><span class="lawlabel">a)</span> demander la prorogation du CN sous le régime d’une autre autorité législative;</p></li><li><p class="Paragraph" id="39766"><span class="lawlabel">b)</span> établir des statuts ou des règlements incompatibles avec toute disposition visée au paragraphe 8(1).</p></li></ul>
