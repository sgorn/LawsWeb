<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions en cas de retrait</p><p class="Section" id="387161"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Lorsqu’un voyageur indique qu’il se soustrait au précontrôle, l’agent des services frontaliers ou l’autre fonctionnaire ne peut exercer à son égard que les attributions que les lois des États-Unis leur confèrent dans une telle situation.</p>
