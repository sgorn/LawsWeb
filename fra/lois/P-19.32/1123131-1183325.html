<section id ="1123131-1183325" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">DORS/2019-184, art. 1</h2></header><div class="modal-body"><p class="Section amending" id="1123131"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> L’annexe de la <cite class="XRefExternalAct">Loi sur le précontrôle (2016)</cite> est modifiée par adjonction, après le titre « Emplacements où des zones de précontrôle et des périmètres de précontrôle au Canada peuvent être désignés », de ce qui suit :</p><section><div class="AmendedText"><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">1</span> </div><div class="listItemText2">Les aérodromes figurant aux annexes 1 à 3 du <cite class="XRefExternalRegulation">Règlement canadien de 2012 sur la sûreté aérienne</cite> ainsi que les endroits liés à ces aérodromes, y compris les terminaux, les entrepôts de stockage et les endroits où le fret fait l’objet d’un contrôle.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">2</span> </div><div class="listItemText2">Les endroits au Canada liés à la navigation ou à l’infrastructure maritime ainsi que les endroits qui y sont adjacents.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">3</span> </div><div class="listItemText2">Les gares ferroviaires et les terminaux relevant de la compétence législative du Parlement ainsi que les endroits liés à ces gares et terminaux.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">4</span> </div><div class="listItemText2">Les autoroutes, routes, ponts, tunnels et sentiers — et les endroits qui y sont adjacents — reliant un lieu au Canada à un lieu aux États-Unis ainsi que les endroits à partir desquels des biens sont régulièrement expédiés en vue d’être exportés aux États-Unis.</div></div></li></ul></figure></div></section></div></section>
