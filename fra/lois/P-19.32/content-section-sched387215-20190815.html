<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-387216"><span class="scheduleLabel">ANNEXE</span><span class="OriginatingRef">(paragraphe 6(1) et article 44)</span><span class="scheduleTitleText">Emplacements où des zones de précontrôle et des périmètres de précontrôle au Canada peuvent être désignés</span><br></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">1</span> </div><div class="listItemText2">Les aérodromes figurant aux annexes 1 à 3 du <cite class="XRefExternalRegulation"><a href="/fra/reglements/DORS-2011-318">Règlement canadien de 2012 sur la sûreté aérienne</a></cite> ainsi que les endroits liés à ces aérodromes, y compris les terminaux, les entrepôts de stockage et les endroits où le fret fait l’objet d’un contrôle.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">2</span> </div><div class="listItemText2">Les endroits au Canada liés à la navigation ou à l’infrastructure maritime ainsi que les endroits qui y sont adjacents.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">3</span> </div><div class="listItemText2">Les gares ferroviaires et les terminaux relevant de la compétence législative du Parlement ainsi que les endroits liés à ces gares et terminaux.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">4</span> </div><div class="listItemText2">Les autoroutes, routes, ponts, tunnels et sentiers — et les endroits qui y sont adjacents — reliant un lieu au Canada à un lieu aux États-Unis ainsi que les endroits à partir desquels des biens sont régulièrement expédiés en vue d’être exportés aux États-Unis.</div></div></li></ul></figure><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 27, ann.</li><li class="HistoricalNoteSubItem">DORS/2019-184, art. 1</li></ul></div></div></section>
