<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Il doit donner copie des règlements</p><p class="Section" id="374367"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le gardien de port fournira, une fois par année, sur demande, à tout patron de navire arrivant dans le port de Montréal, une copie des statuts, règles et règlements qui se rattachent à l’emploi de gardien de port.</p>
