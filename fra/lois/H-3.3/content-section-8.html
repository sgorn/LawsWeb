<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de dissimuler</p><p class="Section" id="247060"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Il est interdit de dissimuler l’existence d’une maladie déclarable ou d’une substance toxique chez des animaux.</p>
