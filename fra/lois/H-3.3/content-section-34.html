<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section" id="247296"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le ministre peut, pour l’application de la présente loi, conclure un accord avec toute personne compétente pour l’exercice, aux conditions qu’il précise, de certaines fonctions.</p>
