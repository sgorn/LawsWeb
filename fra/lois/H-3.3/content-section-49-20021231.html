<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réalisation</p><p class="Section" id="247420"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Il peut être disposé des prélèvements effectués au titre de la présente loi ou des règlements de la façon que le ministre juge indiquée.</p>
