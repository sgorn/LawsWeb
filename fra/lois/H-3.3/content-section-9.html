<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pâturage</p><p class="Section" id="247062"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Il est interdit de garder, ou de mener ou laisser paître, sur tout terrain qui n’est pas à l’écart ou clôturé, un animal dont on sait soit qu’il est contaminé par une maladie déclarable ou une substance toxique, soit qu’il y a été exposé.</p>
