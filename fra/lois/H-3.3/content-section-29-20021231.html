<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Services et installations</p><p class="Section" id="247248"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le ministre peut fournir, exploiter ou approuver les services ou installations de diagnostic, de recherche, de laboratoire ou autres qui sont nécessaires pour l’application de la présente loi ou des règlements.</p>
