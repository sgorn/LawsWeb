<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Amende : navire</p><p class="Section" id="247620"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> En cas de déclaration de culpabilité pour l’infraction visée au paragraphe 19(3), le navire en cause est également passible d’une amende maximale de cinquante mille dollars.</p>
