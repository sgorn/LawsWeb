<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limites des ports</p><p class="Section" id="247042"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Pour l’application de la présente loi, le gouverneur en conseil peut, par décret, fixer les limites des ports et autres lieux.</p>
