<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="247376"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Il est interdit, sans l’autorisation écrite de l’inspecteur ou de l’agent d’exécution, de modifier, de quelque manière que ce soit, l’état ou la situation des biens saisis et retenus.</p>
