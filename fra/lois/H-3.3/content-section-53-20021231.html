<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnisation : traitement</p><p class="Section" id="1037599"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Le ministre peut ordonner le versement, sur le Trésor, d’une indemnité égale aux frais entraînés par le traitement prodigué en application du paragraphe 48(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 21, art. 53</li><li class="HistoricalNoteSubItem"> 1997, ch. 6, art. 70</li></ul></div>
