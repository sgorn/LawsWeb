<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement</p><p class="Section" id="247509"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Les frais non acquittés dans le cadre de la présente loi ou des règlements peuvent être recouvrés à titre de créance de Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 21, art. 63</li><li class="HistoricalNoteSubItem"> 1993, ch. 34, art. 75</li></ul></div>
