<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification</p><p class="Section" id="247216"><strong><a class="sectionLabel" id="s-27.3"><span class="sectionLabel">27.3</span></a></strong> Le ministre peut, par ordonnance, modifier ou révoquer l’ordonnance prise en vertu des paragraphes 27(1) ou (2) ou de l’un des paragraphes 27.1(1) à (4).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 508</li></ul></div>
