<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1037590"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> L’inspecteur et l’agent d’exécution peuvent exercer, aux conditions fixées par le ministre, les pouvoirs et fonctions conférés à celui-ci sous le régime de la présente loi, à l’exception du pouvoir énoncé à l’article 27.</p>
