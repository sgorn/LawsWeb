<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</p><p class="Section" id="134777"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> La présente partie n’a pas pour effet de porter atteinte au droit de législation de la législature d’une province, nécessaire ou désirable pour en exécuter les objets.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-10, art. 42</li></ul></div>
