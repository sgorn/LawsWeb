<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais des témoins</p><p class="Section" id="134793"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Quiconque est cité en témoignage aux termes de l’article 47 a droit, pour ses dépenses, perte de temps et frais de déplacement, à l’indemnité qui est accordée dans le cas de comparution au cours d’un procès.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-10, art. 45</li></ul></div>
