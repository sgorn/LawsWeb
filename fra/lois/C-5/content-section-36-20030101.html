<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</p><p class="Section" id="134372"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> La présente partie est réputée ajouter et non pas déroger aux pouvoirs, que donne toute loi existante, ou qui existent en droit, de prouver des documents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-10, art. 36</li></ul></div>
