<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lois fédérales</p><p class="Section" id="134134"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Sont admises d’office les lois fédérales, d’intérêt public ou privé, sans que ces lois soient spécialement plaidées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-10, art. 18</li></ul></div>
