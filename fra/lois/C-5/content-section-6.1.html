<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Identification de l’accusé</p><p class="Section" id="134033"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> Il est entendu qu’un témoin peut témoigner quant à l’identité d’un accusé en se fondant sur sa perception sensorielle — visuelle ou autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 9, art. 1</li></ul></div>
