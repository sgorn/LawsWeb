<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="133996"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> La présente partie s’applique à toutes les procédures pénales et civiles ainsi qu’à toutes les autres matières de compétence fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-10, art. 2</li></ul></div>
