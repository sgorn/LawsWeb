<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de la décision</p><p class="Section" id="134554"><strong><a class="sectionLabel" id="s-38.07"><span class="sectionLabel">38.07</span></a></strong> Le juge peut ordonner au procureur général du Canada d’aviser de l’ordonnance rendue en application de l’un des paragraphes 38.06(1) à (3) toute personne qui, de l’avis du juge, devrait être avisée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 41, art. 43</li></ul></div>
