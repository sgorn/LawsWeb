<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="134677"><strong><a class="sectionLabel" id="s-38.16"><span class="sectionLabel">38.16</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre les mesures qu’il estime nécessaires à l’application des articles 38 à 38.15, notamment régir les avis, certificats et fiat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 41, art. 43</li></ul></div>
