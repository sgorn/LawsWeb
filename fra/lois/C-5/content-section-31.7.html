<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="134332"><strong><a class="sectionLabel" id="s-31.7"><span class="sectionLabel">31.7</span></a></strong> Les articles 31.1 à 31.4 n’ont pas pour effet de restreindre l’application des règles de droit relatives à l’admissibilité de la preuve, à l’exception des règles de droit régissant l’authentification et la meilleure preuve.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 5, art. 56</li></ul></div>
