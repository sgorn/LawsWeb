<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="241918"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> L’auditeur général vérifie annuellement les comptes et opérations financières découlant de l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/G-3.7">Loi relative aux rentes sur l’État</a></cite> et de la présente loi et fait rapport au Ministre.</p>
