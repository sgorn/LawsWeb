<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification et remplacement</p><p class="Section" id="241889"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le Ministre peut, aux conditions prévues par les règlements,</p><ul class="ProvisionList"><li><p class="Paragraph" id="241891"><span class="lawlabel">a)</span> modifier tout contrat de rente existant avec le consentement de l’acheteur; ou</p></li><li><p class="Paragraph" id="241892"><span class="lawlabel">b)</span> remplacer un contrat de rente existant par un nouveau contrat quand l’acheteur change.</p></li></ul>
