<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai d’adhésion pour les contrats de groupe</p><p class="Section" id="241907"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Aucun employé ne peut adhérer aux contrats de rente prévus au paragraphe 6(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/G-3.7">Loi relative aux rentes sur l’État</a></cite> après le 31 mars 1979.</p>
