<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Taux d’intérêt spécial</p><p class="Section" id="241900"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Nonobstant le taux d’intérêt prévu par le crédit n<sup>o</sup> 695 de la <cite class="XRefExternalAct">Loi de subsides n<sup>o</sup> 4, 1950</cite> et par le crédit n<sup>o</sup> 526 de la <cite class="XRefExternalAct">Loi des subsides n<sup>o</sup> 6 de 1960</cite>, les intérêts courent, après le 31 mars 1975, aux taux prescrit par le gouverneur en conseil.</p>
