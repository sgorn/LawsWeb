<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin du mandat de l’administrateur</p><p class="Section" id="1145944"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> L’administrateur cesse d’occuper son poste dans les situations suivantes :</p><ul class="ProvisionList"><li><p class="Paragraph" id="1145946"><span class="lawlabel">a)</span> il décède;</p></li><li><p class="Paragraph" id="1145947"><span class="lawlabel">b)</span> il démissionne;</p></li><li><p class="Paragraph" id="1145948"><span class="lawlabel">c)</span> il est révoqué au titre de l’article 22;</p></li><li><p class="Paragraph" id="1145949"><span class="lawlabel">d)</span> toute autre situation prévue par règlement.</p></li></ul>
