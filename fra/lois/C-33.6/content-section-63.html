<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observations : autres personnes</p><p class="Section" id="1146143"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Le comité de discipline peut donner la possibilité à toute autre personne de lui présenter des observations orales et écrites.</p>
