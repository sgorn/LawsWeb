<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Respect des décisions</p><p class="Section" id="1146039"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Le titulaire de permis visé par une décision rendue en vertu de l’article 38 est tenu de s’y conformer.</p>
