<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles de procédure</p><p class="Section" id="1146132"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Le comité de discipline peut établir des règles de pratique et de procédure, notamment des règles régissant les formations, et des règles concernant la conduite de ses travaux et la gestion de ses affaires internes.</p>
