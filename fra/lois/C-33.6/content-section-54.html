<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements protégés</p><p class="Section" id="1146111"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Sous réserve des règlements, les pouvoirs prévus à l’article 51 ne peuvent être exercés à l’égard de renseignements protégés.</p>
