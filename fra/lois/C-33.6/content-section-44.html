<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Normes de conduite professionnelle et de compétence</p><p class="Section" id="1146060"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Tout titulaire de permis est tenu de respecter les normes de conduite professionnelle et de compétence prévues au code de déontologie. À défaut de le faire, il commet un manquement professionnel ou fait preuve d’incompétence.</p>
