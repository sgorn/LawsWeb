<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ministre : contrôle judiciaire</p><p class="Section" id="1146188"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> S’il est un plaignant, le ministre peut présenter à la Cour fédérale une demande de contrôle judiciaire de toute décision du Collège, y compris de ses comités, relativement à la plainte.</p>
