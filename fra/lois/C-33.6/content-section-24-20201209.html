<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération et indemnités</p><p class="Section" id="1145950"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le Collège verse à l’administrateur la rémunération et les indemnités déterminées conformément aux règlements administratifs.</p>
