<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements protégés</p><p class="Section" id="1146154"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Sous réserve des règlements, le comité de discipline ne peut admettre en preuve des renseignements protégés.</p>
