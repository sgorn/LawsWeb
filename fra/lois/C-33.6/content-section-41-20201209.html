<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1146046"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Sous réserve des règlements, le registraire peut déléguer les attributions qui lui sont conférées sous le régime de la présente loi.</p>
