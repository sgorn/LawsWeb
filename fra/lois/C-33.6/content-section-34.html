<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise du permis</p><p class="Section" id="1146021"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Sur demande d’un titulaire de permis faite conformément aux règlements administratifs, le registraire peut, conformément à ceux-ci, approuver la remise du permis.</p>
