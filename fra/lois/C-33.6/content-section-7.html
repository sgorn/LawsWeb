<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut</p><p class="Section" id="1145863"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le Collège n’est pas un mandataire de Sa Majesté du chef du Canada et les administrateurs, les membres des comités, le registraire, les enquêteurs, les dirigeants, les employés et les mandataires du Collège ne font pas partie de l’administration publique fédérale.</p>
