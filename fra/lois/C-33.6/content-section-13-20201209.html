<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonds d’indemnisation</p><p class="Section" id="1145875"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le Collège établit un fonds d’indemnisation des personnes ayant été lésées par la conduite ou les actes de titulaires de permis.</p>
