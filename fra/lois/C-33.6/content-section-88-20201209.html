<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1146394"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Le gouverneur en conseil peut prendre des règlements prévoyant toute autre mesure transitoire qui découle de l’entrée en vigueur de la présente loi.</p>
