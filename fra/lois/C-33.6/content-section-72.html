<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de certaines lois</p><p class="Section" id="1146186"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Les décisions du Collège, y compris celles de ses comités, ne sont pas des questions visées par la <cite class="XRefExternalAct"><a href="/fra/lois/C-29">Loi sur la citoyenneté</a></cite> ni des mesures visées par la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.5">Loi sur l’immigration et la protection des réfugiés</a></cite> à des fins de contrôle judiciaire.</p>
