<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</p><p class="Section" id="1145977"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le conseil peut nommer un premier dirigeant, lequel exerce les attributions qui lui sont déléguées par le conseil.</p>
