<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plainte auprès du Collège</p><p class="Section" id="1146063"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Quiconque peut, conformément aux règlements administratifs, déposer une plainte auprès du Collège à l’égard d’un titulaire de permis ou d’un ancien titulaire de permis.</p>
