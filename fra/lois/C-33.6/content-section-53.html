<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage de la force</p><p class="Section" id="1146109"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> L’enquêteur ne peut recourir à la force dans l’exécution d’un mandat autorisant l’entrée dans une maison d’habitation que si le mandat en autorise expressément l’usage et qu’il est accompagné d’un agent de la paix.</p>
