<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audiences publiques</p><p class="Section" id="1146145"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Sous réserve des règlements, des règlements administratifs et des règles visées à l’article 59, les audiences du comité de discipline sont publiques.</p>
