<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité des actes</p><p class="Section" id="1145937"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Les actes des administrateurs ou des dirigeants sont valides sans égard à leur inadmissibilité ou à l’irrégularité de leur élection ou de leur nomination.</p>
