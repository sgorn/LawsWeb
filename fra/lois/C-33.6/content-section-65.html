<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence : anciens titulaires</p><p class="Section" id="1146147"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Il est entendu que le comité de discipline a compétence pour instruire des plaintes et en décider à l’égard d’anciens titulaires de permis.</p>
