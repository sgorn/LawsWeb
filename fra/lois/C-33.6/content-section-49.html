<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence : anciens titulaires</p><p class="Section" id="1146074"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Il est entendu que le comité des plaintes a compétence pour étudier des plaintes et mener des enquêtes à l’égard d’anciens titulaires de permis.</p>
