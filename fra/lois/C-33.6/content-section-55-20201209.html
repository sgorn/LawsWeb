<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave et fausses déclarations</p><p class="Section" id="1146113"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Il est interdit d’entraver l’action de l’enquêteur qui agit dans l’exercice de ses attributions ou de lui faire, oralement ou par écrit, une déclaration fausse ou trompeuse.</p>
