<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaintes renvoyées par le comité des plaintes</p><p class="Section" id="1146130"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Le comité de discipline instruit toute plainte qui lui est renvoyée par le comité des plaintes et en décide.</p>
