<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de présenter des observations</p><p class="Section" id="1146141"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Les parties à l’instance ont le droit de présenter des observations orales et écrites au comité de discipline.</p>
