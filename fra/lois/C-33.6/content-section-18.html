<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Adresse postale</p><p class="Section" id="1145914"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Chaque administrateur avise le Collège de son adresse postale et de tout changement de cette adresse.</p>
