<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intimé : Collège</p><p class="Section" id="1146184"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Lorsqu’une demande de contrôle judiciaire d’une décision du Collège, y compris de ses comités, est présentée, le Collège agit à titre d’intimé.</p>
