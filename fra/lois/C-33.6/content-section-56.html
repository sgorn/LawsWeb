<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité : responsabilité civile</p><p class="Section" id="1146116"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Quiconque exerce des attributions sous le régime de l’un ou l’autre des articles 35 et 51 à 53 est dégagé de toute responsabilité civile pour les faits — actes ou omissions — accomplis de bonne foi dans l’exercice de ces attributions.</p>
