<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personne agissant à la place du conseil</p><p class="Section" id="1146198"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Sous réserve des règlements, le ministre peut nommer une personne pour exercer, à la place du conseil, les attributions conférées à celui-ci au titre de la présente loi qu’il précise, aux conditions et pour la durée qu’il précise.</p>
