<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Primauté des règlements</p><p class="Section" id="1146290"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> En cas d’incompatibilité, les règlements l’emportent sur les règlements administratifs.</p>
