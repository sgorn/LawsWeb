<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité en matière civile</p><p class="Section" id="434470"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Toute personne bénéficie de l’immunité en matière civile pour la communication d’information faite de bonne foi en vertu de la présente loi.</p>
