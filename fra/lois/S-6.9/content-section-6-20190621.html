<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="1159020"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les articles 5 et 5.1 n’ont pas pour effet d’autoriser la collecte ou l’utilisation de l’information communiquée au titre de l’article 5.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 20, art. 2 « 6 »</li><li class="HistoricalNoteSubItem">2019, ch. 13, art. 118</li></ul></div>
