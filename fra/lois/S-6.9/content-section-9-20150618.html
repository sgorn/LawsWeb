<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité en matière civile</p><p class="Section" id="1061286"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Toute personne bénéficie de l’immunité en matière civile pour la communication d’information faite de bonne foi en vertu de la présente loi.</p></div>
