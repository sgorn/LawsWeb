<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune dérogation</p><p class="Section" id="434467"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> La présente loi n’a pas pour effet de porter atteinte aux pouvoirs en matière de communication d’information qui découlent d’une autre loi fédérale, d’une loi provinciale, de la common law ou de la prérogative royale.</p>
