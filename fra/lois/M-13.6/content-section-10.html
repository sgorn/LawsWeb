<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></p><p class="Section" id="345904"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> s’applique, avec les adaptations nécessaires, aux perquisitions, fouilles ou saisies visées par la présente loi, sauf incompatibilité avec celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 30 (4e suppl.), art. 10</li><li class="HistoricalNoteSubItem"> 2000, ch. 24, art. 58</li></ul></div>
