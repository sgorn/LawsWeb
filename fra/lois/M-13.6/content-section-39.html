<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signification</p><p class="Section" id="346273"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> La signification d’un document dans le ressort de l’État ou entité peut être prouvée par l’affidavit de la personne qui l’a effectuée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 30 (4e suppl.), art. 39</li><li class="HistoricalNoteSubItem"> 1999, ch. 18, art. 121</li></ul></div>
