<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise</p><p class="Section" id="346245"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> L’autorité compétente requérante remet une copie de l’ordonnance de prêt de pièces à conviction ou d’une ordonnance de modification de celle-ci au ministre et à celui qui avait la possession des pièces au moment où l’ordonnance originale a été rendue.</p>
