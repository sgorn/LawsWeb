<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modifications</p><p class="Section" id="346206"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Le juge qui a rendu l’ordonnance de transfèrement ou un autre juge du même tribunal peut la modifier ou en changer les modalités.</p>
