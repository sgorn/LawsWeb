<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion des adolescents</p><p class="Section" id="1038318"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Les articles 24 à 28 ne s’appliquent pas aux personnes qui, au moment où la demande de transfèrement est faite, sont des adolescents au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/Y-1">Loi sur les jeunes contrevenants</a></cite>.</p>
