<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise</p><p class="Section" id="346208"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> L’autorité compétente requérante remet une copie de l’ordonnance de transfèrement ou d’une ordonnance de modification de celle-ci au ministre et à celui qui était, au moment où l’ordonnance originale a été rendue, responsable de la garde de la personne détenue.</p>
