<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi des questions en litige</p><p class="Section" id="1281047"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les questions relatives à la modification ou à la révision de la convention collective qui font, au moment de la nomination, l’objet d’un différend entre les parties sont réputées renvoyées au médiateur-arbitre.</p>
