<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de pénétrer sur l’emprise</p><p class="Section" id="415124"><strong><a class="sectionLabel" id="s-26.1"><span class="sectionLabel">26.1</span></a></strong> Il est interdit de pénétrer, sans excuse légitime, sur l’emprise d’une ligne de chemin de fer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 15, art. 2</li></ul></div>
