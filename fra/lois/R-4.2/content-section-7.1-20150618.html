<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir réglementaire</p><p class="Section" id="414686"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> Le gouverneur en conseil peut prendre des règlements pour régir ou interdire la construction ou la modification de franchissements routiers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 9, art. 4</li><li class="HistoricalNoteSubItem"> 2015, ch. 31, art. 19</li></ul></div>
