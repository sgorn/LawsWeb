<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir réglementaire</p><p class="Section" id="1040201"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> Le gouverneur en conseil peut prendre des règlements pour régir ou interdire la construction de franchissements routiers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 9, art. 4</li></ul></div>
