<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise d’effet</p><p class="Section" id="1040255"><strong><a class="sectionLabel" id="s-31.5"><span class="sectionLabel">31.5</span></a></strong> La modification ou l’annulation prend effet dès que le destinataire de l’ordre de l’inspecteur en reçoit notification.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 29, art. 67</li></ul></div>
