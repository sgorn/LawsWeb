<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Priorité aux trains</p><p class="Section" id="415128"><strong><a class="sectionLabel" id="s-26.2"><span class="sectionLabel">26.2</span></a></strong> Les usagers de la route doivent, à tout franchissement routier, céder le passage au train dont l’approche a été adéquatement signalée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 9, art. 20.1</li><li class="HistoricalNoteSubItem"> 2012, ch. 7, art. 18(F)</li></ul></div>
