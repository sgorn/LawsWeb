<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Priorité aux trains</p><p class="Section" id="1040217"><strong><a class="sectionLabel" id="s-26.2"><span class="sectionLabel">26.2</span></a></strong> Les usagers de la route doivent à tout franchissement routier céder le passage au train qui a signalé adéquatement son approche.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 9, art. 20.1</li></ul></div>
