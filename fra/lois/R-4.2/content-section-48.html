<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incorporation par renvoi</p><p class="Section" id="415724"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Il peut être précisé, dans un règlement d’application de la présente loi qui incorpore par renvoi un classement, une norme, une procédure ou une autre spécification qu’ils sont incorporés avec leurs modifications successives.</p>
