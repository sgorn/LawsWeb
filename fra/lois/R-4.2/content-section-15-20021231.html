<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de subventions</p><p class="Section" id="414787"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les subventions prévues aux articles 12, 12.1, 13 et 14 sont payées sur les fonds affectés à cette fin par le Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 32 (4e suppl.), art. 15</li><li class="HistoricalNoteSubItem"> 1999, ch. 9, art. 9</li></ul></div>
