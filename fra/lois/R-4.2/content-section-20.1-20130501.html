<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle d’un tiers</p><p class="Section" id="414985"><strong><a class="sectionLabel" id="s-20.1"><span class="sectionLabel">20.1</span></a></strong> Un tiers peut agir au nom d’une compagnie pour toute question relative à la formulation ou à la révision des règles ou des normes prévues aux articles 7, 19 et 20.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 7, art. 14</li></ul></div>
