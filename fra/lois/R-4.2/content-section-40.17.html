<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Omission de payer la pénalité</p><p class="Section" id="415538"><strong><a class="sectionLabel" id="s-40.17"><span class="sectionLabel">40.17</span></a></strong> L’omission, par l’intéressé, de payer dans le délai imparti la pénalité prévue dans le procès-verbal et de déposer une requête en révision vaut déclaration de responsabilité à l’égard de la contravention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 7, art. 31</li></ul></div>
