<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet des procédures sur l’ordre</p><p class="Section" id="415292"><strong><a class="sectionLabel" id="s-31.3"><span class="sectionLabel">31.3</span></a></strong> Ni la révision, ni l’appel, ni l’examen n’ont pour effet de suspendre l’ordre donné par l’inspecteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 29, art. 67</li></ul></div>
