<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de droits</p><p class="Section" id="1156589"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le commissaire n’a pas de droit d’accès aux renseignements confidentiels du Conseil privé de la Reine pour le Canada dont la divulgation pourrait être refusée au titre de l’article 39 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-5">Loi sur la preuve au Canada</a></cite>.</p>
