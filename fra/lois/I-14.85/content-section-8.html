<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Négociation des conventions collectives</p><p class="Section" id="1156517"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le commissaire fait approuver le mandat de négociation par le président du Conseil du Trésor avant d’entamer des négociations collectives avec l’agent négociateur d’une unité de négociation composée de ses employés.</p>
