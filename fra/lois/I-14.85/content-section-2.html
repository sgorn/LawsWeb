<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition</p><p class="Section" id="1156473"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>commissaire</dfn></span> s’entend du commissaire au renseignement nommé au titre du paragraphe 4(1).</p>
