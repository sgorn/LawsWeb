<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Catégories d’actes ou d’omissions</p><p class="Section" id="1156547"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le commissaire examine si les conclusions formulées au titre du paragraphe 20.1(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-23">Loi sur le Service canadien du renseignement de sécurité</a></cite> sur lesquelles repose la détermination de catégories d’actes ou d’omissions sont raisonnables.</p>
