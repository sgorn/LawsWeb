<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rang d’administrateur général</p><p class="Section" id="1156494"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le commissaire a rang et pouvoirs d’administrateur général de ministère; il est, à ce titre, responsable de la gestion de son bureau et de tout ce qui s’y rattache.</p>
