<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="9527"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le gouverneur en conseil peut, par règlement, fixer les conditions régissant l’octroi et le retrait des habilitations prévues par l’article 2 et, de façon générale, prendre toute mesure d’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. A-7, art. 3</li></ul></div>
