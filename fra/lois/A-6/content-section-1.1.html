<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>produit agricole</dfn></span></p><p class="Section" id="9510"><strong><a class="sectionLabel" id="s-1.1"><span class="sectionLabel">1.1</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>produit agricole</dfn></span> s’entend également du bois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 34, art. 1</li></ul></div>
