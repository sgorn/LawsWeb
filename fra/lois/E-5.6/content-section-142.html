<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapports</p><p class="Section" id="212338"><strong><a class="sectionLabel" id="s-142"><span class="sectionLabel">142</span></a></strong> Tous les rapports, exposés et recommandations devant être présentés en vertu de la présente loi au gouverneur en conseil par la Commission ou toute autre personne ou organisme, le sont par l’intermédiaire du ministre.</p>
