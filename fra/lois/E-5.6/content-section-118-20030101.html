<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision définitive</p><p class="Section" id="1046012"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> La décision du juge-arbitre sur un appel est définitive et sans appel; elle peut cependant faire l’objet d’une demande de contrôle judiciaire aux termes de la <cite class="XRefExternalAct">Loi sur la Cour fédérale</cite>.</p>
