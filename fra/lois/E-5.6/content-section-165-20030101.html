<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renonciations et ententes</p><p class="Section" id="213149"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> Toute renonciation ou entente faite au titre de l’alinéa 4(1)d) de l’ancienne loi qui est en vigueur au moment de l’abrogation de celle-ci continue de s’appliquer comme si elle avait été faite au titre de l’alinéa 5(4)d) de la présente loi.</p>
