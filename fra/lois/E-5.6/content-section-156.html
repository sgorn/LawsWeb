<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Allocations</p><p class="Section" id="213104"><strong><a class="sectionLabel" id="s-156"><span class="sectionLabel">156</span></a></strong> Les allocations visées à l’article 5 de la <cite class="XRefExternalAct">Loi nationale sur la formation</cite>, dans sa version antérieure à son abrogation, continuent d’être versées sous le régime de cette loi jusqu’à la fin des cours auxquels elles sont afférentes.</p>
