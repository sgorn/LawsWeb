<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ouverture du Compte des opérations de l’assurance-emploi</p><p class="Section" id="211520"><strong><a class="sectionLabel" id="s-70.2"><span class="sectionLabel">70.2</span></a></strong> Est ouvert, parmi les comptes du Canada, un compte intitulé « Compte des opérations de l’assurance-emploi ».</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 2185</li></ul></div>
