<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision définitive et sans appel</p><p class="Section" id="1045999"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> La décision rendue par la Cour canadienne de l’impôt en vertu de l’article 103 est définitive et sans appel; elle peut cependant faire l’objet d’une demande de contrôle judiciaire aux termes de la <cite class="XRefExternalAct">Loi sur la Cour fédérale</cite>.</p>
