<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restrictions relatives à l’imposition des pénalités</p><p class="Section" id="211086"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Les pénalités prévues aux articles 38 et 39 ne peuvent être infligées plus de trente-six mois après la date de perpétration de l’acte délictueux ni si une poursuite a déjà été intentée pour celui-ci.</p>
