<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision définitive</p><p class="Section" id="212015"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> La décision rendue par la Cour canadienne de l’impôt en vertu de l’article 103 est définitive. Elle est cependant susceptible d’appel en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/F-7">Loi sur les Cours fédérales</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 23, art. 105</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 182</li><li class="HistoricalNoteSubItem"> 2006, ch. 11, art. 19</li></ul></div>
