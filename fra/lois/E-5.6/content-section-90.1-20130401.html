<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements des questions</p><p class="Section" id="211779"><strong><a class="sectionLabel" id="s-90.1"><span class="sectionLabel">90.1</span></a></strong> Si, au cours de l’examen d’une demande de prestations, une question prévue à l’article 90 se pose, le fonctionnaire autorisé de l’Agence du revenu du Canada rend une décision sur cette question comme le prévoit cet article.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 246</li></ul></div>
