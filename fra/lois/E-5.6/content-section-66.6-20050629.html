<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/U-3.7">Loi sur les frais d’utilisation</a></cite></p><p class="Section" id="1046064"><strong><a class="sectionLabel" id="s-66.6"><span class="sectionLabel">66.6</span></a></strong> Il est entendu que la <cite class="XRefExternalAct"><a href="/fra/lois/U-3.7">Loi sur les frais d’utilisation</a></cite> ne s’applique pas aux taux de cotisation fixés au titre des articles 66 ou 66.3 ni aux cotisations fixées au titre des articles 67 et 68.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 30, art. 126</li></ul></div>
