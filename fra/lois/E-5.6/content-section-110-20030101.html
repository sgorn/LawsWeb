<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée d’application d’un règlement</p><p class="Section" id="212091"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> La durée d’application d’un règlement pris en vertu de la présente partie est, sauf abrogation anticipée, de trois ans.</p>
