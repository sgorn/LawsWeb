<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen de la présente partie</p><p class="Section" id="213045"><strong><a class="sectionLabel" id="s-152.34"><span class="sectionLabel">152.34</span></a></strong> Cinq ans après la date d’entrée en vigueur de la présente partie, le ministre veille à ce que celle-ci et son application fassent l’objet d’un examen.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 33, art. 16</li></ul></div>
