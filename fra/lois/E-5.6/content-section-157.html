<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section" id="213106"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> Les accords conclus au titre de l’article 7 de la <cite class="XRefExternalAct">Loi nationale sur la formation</cite> qui sont en vigueur au moment de l’abrogation de celle-ci continuent de s’appliquer selon leurs termes respectifs.</p>
