<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Numéro d’assurance sociale</p><p class="Section" id="1228941"><strong><a class="sectionLabel" id="s-153.12"><span class="sectionLabel">153.12</span></a></strong> Le ministre peut, pour l’exécution et le contrôle d’application de la présente partie, recueillir et utiliser le numéro d’assurance sociale du prestataire qui présente une demande en vertu de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">DORS/2020-61, art. 1</li></ul></div>
