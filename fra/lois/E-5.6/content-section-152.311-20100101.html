<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="213024"><strong><a class="sectionLabel" id="s-152.311"><span class="sectionLabel">152.311</span></a></strong> Le ministre du Revenu national peut autoriser un fonctionnaire ou une catégorie de fonctionnaires à exercer les attributions qui lui sont conférées en vertu de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 33, art. 16</li></ul></div>
