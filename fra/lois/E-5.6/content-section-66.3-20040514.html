<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Taux de cotisation pour 2005</p><p class="Section" id="1046052"><strong><a class="sectionLabel" id="s-66.3"><span class="sectionLabel">66.3</span></a></strong> Par dérogation à l'article 66, le taux de cotisation pour l'année 2005 est fixé par le gouverneur en conseil sur la recommandation du ministre et du ministre des Finances.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 22, art. 25</li></ul></div>
