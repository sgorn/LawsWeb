<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Taux de cotisation pour 2004</p><p class="Section" id="1046044"><strong><a class="sectionLabel" id="s-66.2"><span class="sectionLabel">66.2</span></a></strong> Par dérogation à l’article 66, le taux de cotisation pour l’année 2004 est fixé à 1,98 %.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 15, art. 21</li></ul></div>
