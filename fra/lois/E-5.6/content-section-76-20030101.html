<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêts</p><p class="Section" id="1045970"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Le ministre des Finances peut autoriser, selon les modalités et aux taux qu’il peut fixer, le versement d’intérêts sur le solde créditeur du Compte d’assurance-emploi. Ces intérêts sont portés au crédit du Compte d’assurance-emploi et au débit du Trésor.</p>
