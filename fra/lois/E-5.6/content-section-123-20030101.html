<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1046018"><strong><a class="sectionLabel" id="s-123"><span class="sectionLabel">123</span></a></strong> La Commission peut, avec l’agrément du gouverneur en conseil, prendre un règlement prévoyant la procédure à suivre dans les appels.</p>
