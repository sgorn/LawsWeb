<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Notification</p><p class="Section" id="211210"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Lorsqu’elle est tenue, en application de la présente partie, de notifier sa décision à une personne, la Commission peut le faire de la manière qu’elle juge indiquée.</p>
