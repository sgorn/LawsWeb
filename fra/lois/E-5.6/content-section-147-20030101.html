<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Estimation du remboursement</p><p class="Section" id="212377"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> Tout prestataire ou autre personne tenu de produire une déclaration en vertu de l’article 146 doit, dans la déclaration, estimer le montant du remboursement de prestations qu’il doit verser.</p>
