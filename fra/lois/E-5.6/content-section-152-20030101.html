<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="212398"><strong><a class="sectionLabel" id="s-152"><span class="sectionLabel">152</span></a></strong> Le ministre peut, avec l’agrément du gouverneur en conseil, prendre des règlements :</p><ul class="ProvisionList"><li><p class="Paragraph" id="212400"><span class="lawlabel">a)</span> en vue de toute mesure d’ordre réglementaire prévue par la présente partie;</p></li><li><p class="Paragraph" id="212401"><span class="lawlabel">b)</span> d’une façon générale, pour l’application de la présente partie.</p></li></ul>
