<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel d’une décision</p><p class="Section" id="211783"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> La Commission peut porter la décision en appel devant le ministre à tout moment, et tout autre intéressé, dans les quatre-vingt-dix jours suivant la date à laquelle il reçoit notification de cette décision.</p>
