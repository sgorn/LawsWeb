<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nombre maximal de semaines</p><p class="Section" id="1228932"><strong><a class="sectionLabel" id="s-153.11"><span class="sectionLabel">153.11</span></a></strong> Le nombre maximal de semaines pour lesquelles la prestation d’assurance-emploi d’urgence peut être versée au prestataire est de seize semaines.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">DORS/2020-61, art. 1</li></ul></div>
