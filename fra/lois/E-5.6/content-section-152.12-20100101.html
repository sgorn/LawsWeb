<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Notification</p><p class="Section" id="212791"><strong><a class="sectionLabel" id="s-152.12"><span class="sectionLabel">152.12</span></a></strong> Sur réception d’une demande initiale de prestations, la Commission décide si le travailleur indépendant remplit ou non les conditions requises pour recevoir des prestations et lui notifie sa décision.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 33, art. 16</li></ul></div>
