<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cotisation patronale</p><p class="Section" id="211488"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Sous réserve des articles 69 et 70, la cotisation patronale qu’un employeur est tenu de verser correspond à 1,4 fois la cotisation ouvrière de ses employés qu’il est tenu de retenir au titre du paragraphe 82(1).</p>
