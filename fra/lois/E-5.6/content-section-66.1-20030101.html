<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Taux de cotisation pour 2002 et 2003</p><p class="Section" id="1045955"><strong><a class="sectionLabel" id="s-66.1"><span class="sectionLabel">66.1</span></a></strong> Par dérogation à l’article 66, le taux de cotisation pour l’année 2002 et celui pour l’année 2003 sont fixés par le gouverneur en conseil sur la recommandation du ministre et du ministre des Finances.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 5, art. 9</li></ul></div>
