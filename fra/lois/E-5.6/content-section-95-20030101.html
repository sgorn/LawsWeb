<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement excédentaire</p><p class="Section" id="211801"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> La retenue faite, au cours d’une année, au titre de la cotisation ouvrière d’une personne sur la partie de sa rémunération assurable qui excède le maximum de la rémunération annuelle assurable constitue pour elle un versement excédentaire.</p>
