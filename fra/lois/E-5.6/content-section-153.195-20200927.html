<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements</p><p class="Section" id="1249593"><strong><a class="sectionLabel" id="s-153.195"><span class="sectionLabel">153.195</span></a></strong> Malgré l’alinéa 51a), la Commission peut offrir au prestataire et à l’employeur la possibilité visée à cet alinéa, mais elle n’est pas tenue de le faire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">DORS/2020-187, art. 1</li></ul></div>
