<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision définitive</p><p class="Section" id="1046011"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> La décision du juge-arbitre sur un appel est définitive et sans appel; elle peut cependant faire l’objet d’une demande de contrôle judiciaire aux termes de la <cite class="XRefExternalAct"><a href="/fra/lois/F-7">Loi sur les Cours fédérales</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 23, art. 118</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 182</li></ul></div>
