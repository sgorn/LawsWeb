<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Période de référence</p><p class="Section" id="1249663"><strong><a class="sectionLabel" id="s-153.1924"><span class="sectionLabel">153.1924</span></a></strong> Pour l’application du <cite class="XRefExternalRegulation">Règlement sur l’assurance-emploi (pêche)</cite>, la rémunération retenue au titre du paragraphe 153.1923(1) est la rémunération assurable pour la période de référence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1249089-1249666" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1249089-1249666.html">DORS/2020-208, art. 7</a></li></ul></div>
