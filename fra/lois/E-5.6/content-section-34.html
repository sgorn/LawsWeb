<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension de l’inadmissibilité</p><p class="Section" id="211022"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> L’inadmissibilité visée aux articles 31 à 33 est suspendue pendant les semaines pour lesquelles le prestataire a par ailleurs droit à des prestations spéciales.</p>
