<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cotisation patronale non recouvrable</p><p class="Section" id="211656"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> Malgré toute stipulation contraire, un employeur n’a le droit de recouvrer sa cotisation patronale d’un assuré ni par retenue de la cotisation sur le salaire de cette personne ni d’une autre façon.</p>
