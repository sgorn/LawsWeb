<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée d’application</p><p class="Section" id="420519"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La présente loi reste en vigueur jusqu’à la date fixée par proclamation après la cessation d’effet de la Convention ou sa dénonciation par le Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 9, art. 10</li></ul></div>
