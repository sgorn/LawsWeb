<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’art. 9</p><p class="Section" id="59890"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> L’article 9 ne s’applique à l’égard d’une zone de gestion qualitative des eaux désignée aux termes de l’article 11 ou 13 qu’à compter de la prise d’une proclamation le déclarant applicable à cette zone.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 5(1er suppl.), art. 39</li></ul></div>
