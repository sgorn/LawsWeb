<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="60117"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Les poursuites visant une infraction à la présente loi se prescrivent par deux ans à compter de sa perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 5(1er suppl.), art. 32</li></ul></div>
