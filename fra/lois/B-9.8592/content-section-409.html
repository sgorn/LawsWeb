<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quatre-vingt-dixième jour après la sanction</p><p class="Section transitional" id="39081"><strong><a class="sectionLabel" id="s-409"><span class="sectionLabel">409</span></a></strong> La présente section entre en vigueur le quatre-vingt-dixième jour suivant la date de sanction de la présente loi.</p>
