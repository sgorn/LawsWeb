<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>particulier admissible</dfn></span></p><p class="Section transitional" id="38540"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le sous-alinéa e)(v) de la définition de <span class="DefinitionRef"><dfn>particulier admissible</dfn></span>, à l’article 122.6 de la même loi, édicté par le paragraphe 28(1) de la <cite class="XRefExternalAct">Loi n<sup>o</sup> 1 d’exécution du budget de 2016</cite>, est réputé être entré en vigueur le 1<sup>er</sup> janvier 2005.</p>
