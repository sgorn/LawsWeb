<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs et fonctions</p><p class="Section" id="72634"><strong><a class="sectionLabel" id="s-21.1"><span class="sectionLabel">21.1</span></a></strong> Sous réserve des règlements administratifs, le conseil peut déléguer à ses comités les pouvoirs et fonctions qu’il estime indiqués.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 238</li></ul></div>
