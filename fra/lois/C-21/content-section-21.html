<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres comités</p><p class="Section" id="72630"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le conseil peut, sous réserve des règlements, constituer d’autres comités composés de personnes qu’il estime indiquées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-21, art. 21</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 238</li></ul></div>
