<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liquidation</p><p class="Section" id="72762"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> L’Association n’est assujettie à aucune loi concernant l’insolvabilité ou la liquidation des personnes morales et ses affaires ne sont liquidées que si le Parlement y pourvoit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 40, art. 86</li></ul></div>
