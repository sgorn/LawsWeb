<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport du comité</p><p class="Section" id="72656"><strong><a class="sectionLabel" id="s-21.3"><span class="sectionLabel">21.3</span></a></strong> Dès que possible après la fin de chaque exercice, le président du comité consultatif des intervenants présente au conseil le rapport d’activité du comité pour le dernier exercice.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 350</li></ul></div>
