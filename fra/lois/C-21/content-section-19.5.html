<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de changements</p><p class="Section" id="72616"><strong><a class="sectionLabel" id="s-19.5"><span class="sectionLabel">19.5</span></a></strong> Le président avise dès que possible le ministre des changements, notamment de la situation financière, qui ont ou sont susceptibles d’avoir des conséquences négatives importantes à l’égard des affaires de l’Association.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 347</li></ul></div>
