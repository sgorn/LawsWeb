<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</p><ul class="Section ProvisionList" id="72359"><li><p class="Subsection" id="72361"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> Est constituée une personne morale dénommée « Association canadienne des paiements ».</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-mandataire de Sa Majesté</p><p class="Subsection" id="72362"><span class="lawlabel">(2)</span> L’Association n’est pas mandataire de Sa Majesté.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 40, art. 56</li></ul></div>
