<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Normes et déclarations de principe</p><p class="Section" id="1034899"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> Sous réserve des règlements administratifs et des règles, le conseil peut établir les déclarations de principe et les normes qu’il juge nécessaires à la réalisation de la mission de l’Association.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 235</li></ul></div>
