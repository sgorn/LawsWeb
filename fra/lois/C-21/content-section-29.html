<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membres</p><p class="Section" id="72735"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Les membres peuvent présenter des instruments de paiement et doivent en accepter et en prévoir le règlement conformément aux règles et aux règlements administratifs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 40, art. 83</li></ul></div>
