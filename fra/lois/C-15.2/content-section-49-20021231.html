<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles applicables aux commissions</p><p class="Section" id="1034482"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Les articles 29 à 36 et 40 à 42 s’appliquent, avec les adaptations nécessaires, aux renvois à une médiation ou à une commission d’examen visés aux paragraphes 46(1), 47(1) ou 48(1) ou (2).</p>
