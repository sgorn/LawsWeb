<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Évaluation réputée conforme</p><p class="Section" id="1034474"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> L’évaluation autorisée en application du paragraphe 43(1) est réputée satisfaire aux exigences de la présente loi et des règlements en matière d’évaluation environnementale effectuée par une commission.</p>
