<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Parties</p><p class="Section" id="1034453"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Le médiateur peut, à tout moment, permettre à une partie intéressée supplémentaire de participer à la médiation.</p>
