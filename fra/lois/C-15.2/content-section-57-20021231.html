<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice de forme</p><p class="Section" id="1034492"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Il n’est admis aucune demande de contrôle judiciaire liée à la présente loi et fondée uniquement sur un vice de forme ou une irrégularité technique.</p>
