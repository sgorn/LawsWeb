<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat d’évaluation environnementale</p><p class="Section" id="1034465"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Le certificat signé par l’autorité responsable qui exerce une attribution visée à l’alinéa 5(1)c) et où il est déclaré qu’une évaluation environnementale a été effectuée fait foi, sauf preuve contraire, de son contenu.</p>
