<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication des décisions</p><p class="Section" id="1034527"><strong><a class="sectionLabel" id="s-16.3"><span class="sectionLabel">16.3</span></a></strong> L’autorité responsable consigne et rend accessibles au public, conformément au paragraphe 55(1), les décisions qu’elle prend aux termes de l’article 20.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 9, art. 8</li></ul></div>
