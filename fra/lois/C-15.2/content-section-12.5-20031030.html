<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conformité aux demandes et décisions du coordonnateur</p><p class="Section" id="1034524"><strong><a class="sectionLabel" id="s-12.5"><span class="sectionLabel">12.5</span></a></strong> Il incombe à toute autorité fédérale de se conformer en temps opportun aux demandes et aux décisions du coordonnateur agissant dans l’exercice de ses attributions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 9, art. 7</li></ul></div>
