<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements confidentiels</p><p class="Section" id="1034415"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Par dérogation à toute autre disposition de la présente loi, nul renseignement confidentiel du Conseil privé de la Reine pour le Canada visé par le paragraphe 39(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-5">Loi sur la preuve au Canada</a></cite> ne peut être divulgué ni fourni à quiconque.</p>
