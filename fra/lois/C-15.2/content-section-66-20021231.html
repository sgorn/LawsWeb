<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier vice-président</p><ul class="Section ProvisionList" id="1034505"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> <span class="lawlabel">(1)</span> Le gouverneur en conseil peut nommer à titre amovible le premier vice-président de l’Agence.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs et fonctions</p><p class="Subsection"><span class="lawlabel">(2)</span> Le premier vice-président exerce les pouvoirs et fonctions que lui attribue le président.</p></li></ul>
