<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage des services fédéraux</p><p class="Section" id="1034503"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Dans l’exercice de ses attributions, l’Agence fait usage, en tant que de besoin, des installations et services des ministères et organismes fédéraux.</p>
