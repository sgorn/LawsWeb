<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="1035702"><strong><a class="sectionLabel" id="s-126.1"><span class="sectionLabel">126.1</span></a></strong> Les articles 125 et 126 s’appliquent, avec les adaptations nécessaires, à la procédure d’examen expéditif visant à déterminer si la semi-liberté sera accordée au délinquant visé à l’article 119.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 17, art. 25</li></ul></div>
