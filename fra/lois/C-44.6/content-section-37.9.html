<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres fonctions</p><p class="Section" id="1192117"><strong><a class="sectionLabel" id="s-37.9"><span class="sectionLabel">37.9</span></a></strong> Le décideur externe indépendant peut, dans les circonstances réglementaires, prendre toute décision réglementaire ou procéder à tout examen réglementaire conformément aux modalités réglementaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1137974-1192120" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1137974-1192120.html">2019, ch. 27, art. 10</a></li></ul></div>
