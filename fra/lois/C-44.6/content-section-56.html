<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au délinquant</p><p class="Section" id="103465"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> La prise d’échantillon d’urine fait obligatoirement l’objet d’un avis à l’intéressé la justifiant et exposant les conséquences éventuelles d’un refus.</p>
