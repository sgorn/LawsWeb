<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Programme d’information</p><p class="Section" id="104951"><strong><a class="sectionLabel" id="s-169"><span class="sectionLabel">169</span></a></strong> L’enquêteur correctionnel met en oeuvre un programme d’information des délinquants sur son rôle, les circonstances justifiant l’institution d’une enquête et le fait qu’il est indépendant.</p>
