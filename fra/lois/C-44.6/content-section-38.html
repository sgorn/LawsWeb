<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="103335"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le régime disciplinaire établi par les articles 40 à 44 et les règlements vise à encourager chez les détenus un comportement favorisant l’ordre et la bonne marche du pénitencier, tout en contribuant à leur réadaptation et à leur réinsertion sociale.</p>
