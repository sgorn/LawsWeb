<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite></p><p class="Section" id="103167"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Les articles 7 à 13 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite> s’appliquent, avec les adaptations nécessaires, aux enquêtes prévues par l’article 20, la mention, dans ces articles, des commissaires valant mention des personnes qui en sont chargées.</p>
