<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès à la procédure de règlement des griefs</p><p class="Section" id="103658"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Tout délinquant doit, sans crainte de représailles, avoir libre accès à la procédure de règlement des griefs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 20, art. 91</li><li class="HistoricalNoteSubItem"> 1995, ch. 42, art. 22(F)</li></ul></div>
