<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fouille</p><p class="Section" id="103480"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Dans les cas prévus par règlement et justifiés par des raisons de sécurité, l’agent peut, selon les modalités réglementaires, procéder à la fouille de cellules et de tout ce qui s’y trouve.</p>
