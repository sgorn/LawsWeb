<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président et premier vice-président</p><p class="Section" id="103842"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> Le gouverneur en conseil désigne, parmi les membres à temps plein, le président et, sur la recommandation que lui fait le ministre, le premier vice-président.</p>
