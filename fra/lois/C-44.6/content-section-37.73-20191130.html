<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès au détenu</p><p class="Section" id="1192064"><strong><a class="sectionLabel" id="s-37.73"><span class="sectionLabel">37.73</span></a></strong> Afin de prendre toute décision à son sujet, le décideur externe indépendant peut communiquer avec le détenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 27, art. 10</li></ul></div>
