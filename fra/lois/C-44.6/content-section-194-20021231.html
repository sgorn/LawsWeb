<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Motifs des auditions publiques</p><p class="Section" id="105098"><strong><a class="sectionLabel" id="s-194"><span class="sectionLabel">194</span></a></strong> Dans le cas où l’enquêteur correctionnel décide de tenir des auditions publiques à l’égard d’une enquête, il indique dans le rapport prévu à l’article 192 qui traite de cette enquête les motifs de sa décision.</p>
