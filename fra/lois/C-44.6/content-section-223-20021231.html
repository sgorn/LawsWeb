<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen des dossiers en instance</p><p class="Section" id="105165"><strong><a class="sectionLabel" id="s-223"><span class="sectionLabel">223</span></a></strong> L’examen des dossiers en instance se poursuit indépendamment de la loi antérieure sous le régime de la présente loi.</p>
