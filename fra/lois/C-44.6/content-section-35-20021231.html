<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Idem</p><p class="Section" id="103323"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Il procède de même quand il n’a pas l’intention d’accéder à la demande du détenu d’être placé ou maintenu en isolement préventif.</p>
