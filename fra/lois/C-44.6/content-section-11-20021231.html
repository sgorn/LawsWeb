<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition générale</p><p class="Section" id="103037"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> La personne condamnée ou transférée au pénitencier peut être écrouée dans n’importe quel pénitencier, toute désignation d’un tel établissement ou lieu dans le mandat de dépôt étant sans effet.</p>
