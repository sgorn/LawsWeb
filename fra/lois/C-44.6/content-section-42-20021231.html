<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis d’accusation</p><p class="Section" id="103369"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Le détenu accusé se voit remettre, conformément aux règlements, un avis d’accusation qui mentionne s’il s’agit d’une infraction disciplinaire mineure ou grave.</p>
