<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquête spéciale</p><p class="Section" id="103165"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le commissaire peut charger des personnes de faire enquête et de lui remettre un rapport sur toute question concernant le fonctionnement du Service.</p>
