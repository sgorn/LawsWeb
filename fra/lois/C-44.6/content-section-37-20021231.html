<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits du détenu</p><p class="Section" id="1035659"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Le détenu en isolement préventif jouit, compte tenu des contraintes inhérentes à l’isolement et des impératifs de sécurité, des mêmes droits, privilèges et conditions que ceux dont bénéficient les autres détenus du pénitencier.</p>
