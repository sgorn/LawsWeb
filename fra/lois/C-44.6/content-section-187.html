<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère spécial des procédures de l’enquêteur correctionnel</p><p class="Section" id="105077"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> Sauf au motif d’une absence de compétence, aucune procédure de l’enquêteur correctionnel, y compris tout rapport ou recommandation, ne peut être contestée, révisée, cassée ou remise en question par un tribunal.</p>
