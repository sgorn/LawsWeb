<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination de l’enquêteur</p><p class="Section" id="104899"><strong><a class="sectionLabel" id="s-158"><span class="sectionLabel">158</span></a></strong> Le gouverneur en conseil peut nommer une personne à titre d’enquêteur correctionnel du Canada.</p>
