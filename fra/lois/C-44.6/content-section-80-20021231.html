<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Programmes</p><p class="Section" id="103596"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Dans le cadre de l’obligation qui lui est imposée par l’article 76, le Service doit offrir des programmes adaptés aux besoins des délinquants autochtones.</p>
