<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Programmes</p><p class="Section" id="1160122"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Dans le cadre de l’obligation qui lui est imposée par l’article 76, le Service doit offrir des programmes adaptés aux besoins des délinquants autochtones.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 20, art. 80</li><li class="HistoricalNoteSubItem">2019, ch. 27, art. 23</li></ul></div>
