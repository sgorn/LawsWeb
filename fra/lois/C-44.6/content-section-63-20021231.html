<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fouille sans motif précis</p><p class="Section" id="103516"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Dans les cas prévus par règlement et justifiés par des raisons de sécurité, l’agent peut, sans soupçon précis, procéder à la fouille, discrète ou par palpation, d’autres agents.</p>
