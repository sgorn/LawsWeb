<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation par le Service</p><p class="Section" id="1192148"><strong><a class="sectionLabel" id="s-86.2"><span class="sectionLabel">86.2</span></a></strong> Le commissaire peut désigner à titre d’unité de soins de santé tout pénitencier ou tout secteur d’un pénitencier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1138019-1192151" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1138019-1192151.html">2019, ch. 27, art. 28</a></li></ul></div>
