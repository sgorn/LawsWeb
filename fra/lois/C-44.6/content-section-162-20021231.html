<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusivité</p><p class="Section" id="104912"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> L’enquêteur correctionnel se consacre aux fonctions que lui confère la présente partie, à l’exclusion de toute autre charge rétribuée au service de Sa Majesté du chef du Canada ou d’une province ou de toute autre activité rétribuée.</p>
