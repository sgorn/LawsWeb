<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application aux personnes surveillées</p><p class="Section" id="104894"><strong><a class="sectionLabel" id="s-157.1"><span class="sectionLabel">157.1</span></a></strong> La personne soumise à une ordonnance de surveillance de longue durée est assimilée à un délinquant pour l’application de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 17, art. 37</li></ul></div>
