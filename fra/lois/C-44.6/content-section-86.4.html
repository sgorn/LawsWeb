<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admission et congé</p><p class="Section" id="1192156"><strong><a class="sectionLabel" id="s-86.4"><span class="sectionLabel">86.4</span></a></strong> L’admission des détenus dans les unités de soins de santé — et l’obtention de leur congé — est faite conformément aux règlements pris en vertu de l’alinéa 96g.2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1138019-1192159" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1138019-1192159.html">2019, ch. 27, art. 28</a></li></ul></div>
