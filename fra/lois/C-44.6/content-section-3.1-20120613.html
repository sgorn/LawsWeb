<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Critère prépondérant</p><p class="Section" id="102985"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> La protection de la société est le critère prépondérant appliqué par le Service dans le cadre du processus correctionnel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 1, art. 54</li></ul></div>
