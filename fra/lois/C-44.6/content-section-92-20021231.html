<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition générale</p><p class="Section" id="103674"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Le détenu peut être libéré d’un pénitencier ou de tout autre lieu désigné par le commissaire.</p>
