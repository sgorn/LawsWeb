<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="105120"><strong><a class="sectionLabel" id="s-197"><span class="sectionLabel">197</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre les mesures qu’il estime nécessaires à l’application de la présente loi.</p>
