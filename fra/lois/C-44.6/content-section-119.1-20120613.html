<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>peine</dfn></span></p><p class="Section" id="104003"><strong><a class="sectionLabel" id="s-119.1"><span class="sectionLabel">119.1</span></a></strong> Pour l’application des articles 119.2 à 120.3, sauf indication contraire du contexte, <span class="DefinedTerm"><dfn>peine</dfn></span> s’entend de la peine qui n’est pas déterminée conformément au paragraphe 139(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 17, art. 21</li><li class="HistoricalNoteSubItem"> 2011, ch. 11, art. 3</li><li class="HistoricalNoteSubItem"> 2012, ch. 1, art. 75</li></ul></div>
