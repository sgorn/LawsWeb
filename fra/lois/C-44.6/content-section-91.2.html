<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="103669"><strong><a class="sectionLabel" id="s-91.2"><span class="sectionLabel">91.2</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant le régime des griefs et des plaintes qui s’applique aux délinquants assujettis à l’interdiction prévue au paragraphe 91.1(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 3, art. 2</li></ul></div>
