<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnisation en cas de décès ou d’invalidité</p><p class="Section" id="103170"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le ministre ou son délégué peut, conformément aux règlements, verser une indemnité au titre du décès ou de l’invalidité d’un détenu ou d’une personne en semi-liberté résultant de sa participation à un programme agréé.</p>
