<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai préalable</p><p class="Section" id="103043"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La personne condamnée ou transférée au pénitencier bénéficie, afin d’interjeter appel ou de vaquer à ses occupations, d’un délai de quinze jours suivant sa condamnation avant d’y être écrouée à moins qu’elle n’en décide autrement.</p>
