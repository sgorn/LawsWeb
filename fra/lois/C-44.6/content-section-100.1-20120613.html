<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Critère prépondérant</p><p class="Section" id="103820"><strong><a class="sectionLabel" id="s-100.1"><span class="sectionLabel">100.1</span></a></strong> Dans tous les cas, la protection de la société est le critère prépondérant appliqué par la Commission et les commissions provinciales.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 1, art. 71</li></ul></div>
