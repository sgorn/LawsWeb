<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nature</p><ul class="Section ProvisionList" id="103764"><li><p class="Subsection" id="103766"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> <span class="lawlabel">(1)</span> Les règles établies en application de l’article 97 peuvent faire l’objet de directives du commissaire.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité</p><p class="Subsection" id="103767"><span class="lawlabel">(2)</span> Les directives doivent être accessibles et peuvent être consultées par les délinquants, les agents et le public.</p></li></ul>
