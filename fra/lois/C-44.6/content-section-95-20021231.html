<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt</p><p class="Section" id="103700"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Au plus tard le cinquième jour de séance de chaque chambre du Parlement suivant le 31 janvier, le ministre fait déposer devant elle le rapport d’activité du Service pour l’exercice précédant cette date.</p>
