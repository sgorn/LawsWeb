<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande à la Cour fédérale</p><p class="Section" id="104948"><strong><a class="sectionLabel" id="s-168"><span class="sectionLabel">168</span></a></strong> L’enquêteur correctionnel peut demander à la Cour fédérale de rendre une ordonnance déclaratoire déterminant l’étendue de sa compétence à l’égard d’un sujet d’enquête en particulier.</p>
