<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’informer le directeur</p><p class="Section" id="103441"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> L’agent qui a des motifs raisonnables de croire qu’un détenu a dissimulé un objet interdit dans une cavité corporelle ne peut saisir cet objet, mais doit en informer le directeur.</p>
