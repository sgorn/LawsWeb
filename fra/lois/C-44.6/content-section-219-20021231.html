<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Permissions de sortir</p><p class="Section" id="105147"><strong><a class="sectionLabel" id="s-219"><span class="sectionLabel">219</span></a></strong> Les permissions de sortir autorisées sous le régime des articles 28 ou 29 de la <cite class="XRefExternalAct">Loi sur les pénitenciers</cite> sont, dès l’entrée en vigueur de l’article 214, régies comme si elles l’avaient été sous celui de l’article 17 de la présente loi.</p>
