<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de nourrir de force</p><p class="Section" id="103653"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> Il est interdit au Service d’ordonner l’alimentation de force d’un détenu, par quelque méthode que ce soit, si celui-ci au moment où il décide de jeûner, en comprend les conséquences.</p>
