<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien en poste</p><p class="Section" id="105140"><strong><a class="sectionLabel" id="s-217"><span class="sectionLabel">217</span></a></strong> Le commissaire aux services correctionnels en fonction à l’entrée en vigueur de l’article 214 est maintenu en poste et réputé avoir été nommé sous le régime de la partie I de la présente loi.</p>
