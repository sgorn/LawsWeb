<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Considérations</p><p class="Section" id="103309"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les recommandations faites aux termes du paragraphe 33(1) et les décisions que prend le directeur en matière d’isolement préventif sont fondées sur les principes ou critères énoncés à l’article 31.</p>
