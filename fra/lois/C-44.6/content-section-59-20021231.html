<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fouille sans motif précis</p><p class="Section" id="103483"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Dans les cas prévus par règlement et justifiés par des raisons de sécurité, l’agent peut, sans soupçon précis, procéder à la fouille discrète ou par palpation des visiteurs.</p>
