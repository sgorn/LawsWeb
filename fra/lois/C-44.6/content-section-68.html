<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyens de contrainte</p><p class="Section" id="103549"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Il est interdit d’user de moyens de contrainte à titre de sanction contre un délinquant.</p>
