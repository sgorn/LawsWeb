<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère volontaire du consentement</p><p class="Section" id="270564"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le ministre prend les mesures voulues pour établir si le délinquant a donné son consentement volontairement.</p>
