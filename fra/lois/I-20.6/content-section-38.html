<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section transitional" id="270736"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> La présente loi s’applique à l’égard de toutes les demandes de transfèrement en instance à la date d’entrée en vigueur du présent article.</p>
