<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de transfèrement</p><p class="Section" id="1052688"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le transfèrement d’une personne en vertu d’un traité ou d’une entente administrative conclue en vertu des articles 31 ou 32 est subordonné à la présentation d’une demande écrite au ministre.</p></div>
