<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Documents écrits</p><ul class="Section ProvisionList" id="270559"><li><p class="Subsection" id="270561"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> <span class="lawlabel">(1)</span> Le consentement au transfèrement, le refus de consentement et le retrait de consentement se font par écrit.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Refus du ministre</p><p class="Subsection" id="270562"><span class="lawlabel">(2)</span> Le ministre est tenu de motiver tout refus de consentement.</p></li></ul>
