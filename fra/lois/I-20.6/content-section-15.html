<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction correspondante</p><p class="Section" id="270571"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Pour l’application des lois fédérales au délinquant canadien, le ministre détermine l’infraction criminelle qui correspond, au moment où il reçoit la demande de transfèrement, à l’infraction dont le délinquant a été déclaré coupable.</p>
