<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement écrit</p><p class="Section" id="241292"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Il est interdit à quiconque exerce une activité visée aux alinéas 3(1)a) à c) à l’égard d’une personne de recueillir, d’utiliser ou de communiquer les résultats d’un test génétique de celle-ci sans son consentement écrit.</p>
