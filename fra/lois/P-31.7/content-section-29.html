<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions des administrateurs</p><p class="Section" id="393149"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Sur demande du comité de vérification, le conseil d’administration est tenu d’étudier les questions qui intéressent le comité.</p>
