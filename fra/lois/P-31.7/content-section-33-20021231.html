<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseillers en placement</p><p class="Section" id="393171"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Les conseillers en placement effectuent leurs placements pour l’Office en conformité avec la présente loi ainsi qu’avec les principes, normes et procédures de l’Office.</p>
