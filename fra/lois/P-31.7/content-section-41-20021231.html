<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de fournir certains renseignements</p><p class="Section" id="1039552"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> L’Office ainsi que son vérificateur sont tenus de fournir au vérificateur général du Canada les documents, comptes et états et tous renseignements que celui-ci peut exiger.</p>
