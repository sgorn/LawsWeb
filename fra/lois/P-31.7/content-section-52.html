<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Insolvabilité et liquidation</p><p class="Section" id="393265"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> L’Office est soustrait à l’application des lois concernant l’insolvabilité ou la liquidation des personnes morales, et seul le Parlement peut décider sa liquidation.</p>
