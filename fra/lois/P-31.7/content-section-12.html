<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération des administrateurs</p><p class="Section" id="393012"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Les administrateurs reçoivent de l’Office la rémunération fixée par règlement administratif compte tenu de la rémunération accordée aux personnes ayant des fonctions et des responsabilités semblables.</p>
