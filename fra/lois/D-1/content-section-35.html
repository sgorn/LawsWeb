<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « marchandises contrôlées »</p><p class="Section" id="167608"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Pour l’application de la présente partie, sont des <span class="DefinedTerm"><dfn>marchandises contrôlées</dfn></span> les marchandises dont les coordonnées figurent à l’annexe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 31, art. 5</li></ul></div>
