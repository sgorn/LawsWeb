<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption par règlement</p><p class="Section" id="167644"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Sont exemptées d’inscription les personnes physiques qui font partie d’une catégorie prévue par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 31, art. 5</li></ul></div>
