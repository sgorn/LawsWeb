<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets et règlements</p><p class="Section" id="167595"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Le gouverneur en conseil peut, par décret ou règlement, prendre toute mesure d’application de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. D-1, art. 33</li><li class="HistoricalNoteSubItem"> 2000, ch. 31, art. 3</li></ul></div>
