<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="167436"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les comptes d’une personne morale constituée sous le régime de l’article 6 sont vérifiés par le vérificateur général du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. D-2, art. 6</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 34, art. 30(F)</li></ul></div>
