<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suprématie de la présente loi</p><p class="Section" id="167591"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les pouvoirs conférés par la présente loi s’exercent malgré toute autre disposition de la <cite class="XRefExternalAct">Loi sur les travaux publics</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. D-2, art. 25</li></ul></div>
