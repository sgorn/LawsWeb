<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice des attributions du ministre par des personnes autorisées</p><p class="Section" id="167415"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le ministre peut habiliter quiconque à exercer, en son nom et sous son autorité, les attributions que lui confère la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. D-2, art. 4</li></ul></div>
