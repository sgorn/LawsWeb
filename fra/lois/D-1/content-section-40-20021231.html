<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport au ministre</p><p class="Section" id="167660"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> La personne inscrite est tenue de transmettre au ministre les renseignements exigés par les règlements, dans les délais et selon les modalités réglementaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 31, art. 5</li></ul></div>
