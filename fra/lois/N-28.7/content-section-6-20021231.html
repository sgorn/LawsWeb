<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><ul class="Section ProvisionList" id="361558"><li><p class="Subsection" id="361560"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> <span class="lawlabel">(1)</span> Les dispositions de l’Accord l’emportent sur les dispositions incompatibles de toute règle de droit, y compris la présente loi.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Idem</p><p class="Subsection" id="361561"><span class="lawlabel">(2)</span> Les dispositions de la présente loi l’emportent sur celles de toute autre règle de droit.</p></li></ul>
