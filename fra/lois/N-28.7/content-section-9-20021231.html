<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</p><p class="Section" id="361574"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Sont prélevées sur le Trésor les sommes nécessaires pour satisfaire aux obligations pécuniaires contractées par Sa Majesté aux termes des chapitres 25 et 29 de l’Accord et dont l’exécution est postérieure à l’entrée en vigueur de la présente loi.</p>
