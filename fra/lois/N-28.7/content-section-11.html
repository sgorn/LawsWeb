<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="361582"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le siège du conseil est fixé à Iqaluit ou en tout autre lieu de la région du Nunavut que désigne le gouverneur en conseil.</p>
