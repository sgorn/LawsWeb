<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets et règlements</p><p class="Section" id="361571"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le gouverneur en conseil peut prendre les décrets et règlements nécessaires à la mise en oeuvre de l’Accord ou de telle de ses dispositions.</p>
