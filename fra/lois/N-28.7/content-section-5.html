<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plein effet</p><p class="Section" id="361556"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les droits et avantages conférés aux Inuit de la région du Nunavut par l’Accord ont leur plein effet indépendamment de la présente loi ou de toute autre règle de droit.</p>
