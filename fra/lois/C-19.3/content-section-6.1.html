<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="1294969"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> Il est entendu que la présente loi n’empêche pas l’atteinte de la carboneutralité avant 2050.</p>
