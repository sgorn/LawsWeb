<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ministre</p><p class="Section" id="1294964"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le gouverneur en conseil peut, par décret, désigner le ministre fédéral visé par le terme « ministre » figurant dans la présente loi.</p>
