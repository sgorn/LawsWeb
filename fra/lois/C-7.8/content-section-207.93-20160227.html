<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="158497"><strong><a class="sectionLabel" id="s-207.93"><span class="sectionLabel">207.93</span></a></strong> L’Office peut procéder à la publication de la nature de la violation, du nom de son auteur et du montant de la pénalité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 102</li></ul></div>
