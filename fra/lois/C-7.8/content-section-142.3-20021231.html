<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Respect du paragraphe 168(1)</p><p class="Section" id="1036508"><strong><a class="sectionLabel" id="s-142.3"><span class="sectionLabel">142.3</span></a></strong> Avant de délivrer l’autorisation visée à l’alinéa 142(1) b), l’Office veille à ce que le demandeur se soit conformé à l’obligation prévue au paragraphe 168(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 35, art. 96</li></ul></div>
