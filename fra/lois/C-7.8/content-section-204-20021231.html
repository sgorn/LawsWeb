<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1036538"><strong><a class="sectionLabel" id="s-204"><span class="sectionLabel">204</span></a></strong> Les poursuites visant une infraction de la présente partie se prescrivent par deux ans à compter de sa perpétration.</p>
