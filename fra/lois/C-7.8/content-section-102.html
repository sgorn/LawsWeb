<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créances de Sa Majesté</p><p class="Section" id="156924"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> Les montants payables sous le régime de l’article 99 sont des créances de Sa Majesté du chef du Canada et sont recouvrables à ce titre des personnes qui y sont tenues.</p>
