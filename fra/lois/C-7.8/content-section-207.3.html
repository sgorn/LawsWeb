<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation ou correction du procès-verbal</p><p class="Section" id="158440"><strong><a class="sectionLabel" id="s-207.3"><span class="sectionLabel">207.3</span></a></strong> Tant que l’Office n’est pas saisi d’une demande de révision du procès-verbal, tout agent verbalisateur peut soit l’annuler, soit corriger toute erreur qu’il contient.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 102</li></ul></div>
