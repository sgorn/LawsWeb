<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préséance</p><p class="Section" id="1036532"><strong><a class="sectionLabel" id="s-198.1"><span class="sectionLabel">198.1</span></a></strong> Les ordres de l’agent de la sécurité ou du délégué à la sécurité l’emportent, dans la mesure de leur incompatibilité, sur les ordres de l’agent du contrôle de l’exploitation ou du délégué à l’exploitation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 35, art. 117</li></ul></div>
