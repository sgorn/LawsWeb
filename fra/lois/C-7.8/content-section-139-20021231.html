<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="157319"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> La présente partie s’applique à la recherche, notamment par forage, à la production, à la rationalisation de l’exploitation, à la transformation et au transport des hydrocarbures dans ces parties de la zone extracôtière qui ne sont pas dans la province.</p>
