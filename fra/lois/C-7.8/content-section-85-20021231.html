<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fusion</p><p class="Section" id="156844"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Sous réserve des articles 32 à 37, l’Office peut à la demande des titulaires intéressés et aux conditions dont ils conviennent, fusionner plusieurs licences.</p>
