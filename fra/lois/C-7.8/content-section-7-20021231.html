<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification</p><p class="Section" id="156139"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le gouvernement fédéral, représenté par le premier ministre du Canada ou tel des membres du Conseil privé de la Reine pour le Canada désigné par le gouverneur en conseil, peut modifier l’Accord de concert avec celui de la Nouvelle-Écosse.</p>
