<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="158328"><strong><a class="sectionLabel" id="s-201.2"><span class="sectionLabel">201.2</span></a></strong> Après audition de la demande visée au paragraphe 201.1(1), toute nouvelle demande au titre de l’article 201.1 est subordonnée à l’autorisation du tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 101</li></ul></div>
