<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affectation</p><p class="Section" id="160307"><strong><a class="sectionLabel" id="s-249"><span class="sectionLabel">249</span></a></strong> Le ministre fédéral peut pour chaque exercice selon les modalités de temps ou autres fixées par règlement, prélever sur le Trésor les montants payables en application du paragraphe 247(1).</p>
