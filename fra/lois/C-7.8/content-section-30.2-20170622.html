<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la <cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite></p><p class="Section" id="156351"><strong><a class="sectionLabel" id="s-30.2"><span class="sectionLabel">30.2</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite> ne s’applique pas aux droits ou redevances à payer conformément aux règlements pris en vertu de l’article 30.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 74</li><li class="HistoricalNoteSubItem"> 2017, ch. 20, art. 454</li></ul></div>
