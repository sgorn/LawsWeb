<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère définitif</p><p class="Section" id="156360"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Sous réserve des autres dispositions de la présente loi, l’exercice par l’Office des attributions conférées par la présente loi n’est sujet ni au réexamen ni à l’approbation des gouvernements ou des ministres.</p>
