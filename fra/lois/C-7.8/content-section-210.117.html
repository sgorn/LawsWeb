<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence du juge</p><p class="Section" id="159865"><strong><a class="sectionLabel" id="s-210.117"><span class="sectionLabel">210.117</span></a></strong> Le juge de paix ou le juge dans le ressort duquel l’accusé réside ou exerce ses activités peut connaître de toute plainte ou dénonciation en matière d’infraction à la présente partie, indépendamment du lieu de perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 13, art. 84</li></ul></div>
