<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="156612"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> L’Office peut déléguer à quiconque telle de ses attributions visées à la présente partie. Le mandat est à exécuter conformément à la délégation.</p>
