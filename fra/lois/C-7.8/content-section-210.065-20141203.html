<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de la décision</p><p class="Section" id="159312"><strong><a class="sectionLabel" id="s-210.065"><span class="sectionLabel">210.065</span></a></strong> S’il rejette la demande présentée en vertu du paragraphe 210.064(1), l’agent de santé et de sécurité au travail en avise sans délai le délégué à la sécurité, le demandeur et l’exploitant ainsi que l’employé visé par la demande.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 13, art. 84</li></ul></div>
