<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions consultatives</p><p class="Section" id="157563"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> L’Office peut renvoyer au Comité, pour rapport ou recommandation, toute question ressortissant à la présente partie ou ayant trait à la conservation, à la production, au stockage ou à la transformation ou au transport des hydrocarbures.</p>
