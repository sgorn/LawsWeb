<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vices de procédure</p><p class="Section" id="156703"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> L’inobservation des conditions de forme, de contenu ou de publication énoncées aux articles 61 à 64 ne porte pas atteinte à la validité des titres octroyés.</p>
