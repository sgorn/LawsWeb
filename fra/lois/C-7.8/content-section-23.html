<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><ul class="Section ProvisionList" id="156255"><li><p class="Subsection" id="156257"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> <span class="lawlabel">(1)</span> Le quorum est de trois membres.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote</p><p class="Subsection" id="156258"><span class="lawlabel">(2)</span> À défaut d’unanimité, les décisions de l’Office sont prises à la majorité des membres.</p></li></ul>
