<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affectation</p><p class="Section" id="160211"><strong><a class="sectionLabel" id="s-242"><span class="sectionLabel">242</span></a></strong> Il peut être prélevé sur le Trésor jusqu’à un maximum global de vingt-cinq millions de dollars pour les versements visés aux articles 240 et 241.</p>
