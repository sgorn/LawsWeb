<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="156120"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les dispositions de la présente loi et de ses textes d’application l’emportent sur les dispositions incompatibles de toute autre loi fédérale qui s’applique à la zone extracôtière et de ses textes d’application.</p>
