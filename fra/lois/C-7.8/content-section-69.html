<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fraction</p><p class="Section" id="156713"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Sous réserve des contraintes réglementaires, il est possible d’être titulaire d’une fraction d’un permis de prospection ne portant que sur une partie de la zone extracôtière visée par le permis.</p>
