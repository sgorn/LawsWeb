<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence du juge</p><p class="Section" id="158347"><strong><a class="sectionLabel" id="s-206"><span class="sectionLabel">206</span></a></strong> Le juge dans le ressort duquel l’accusé réside ou exerce ses activités peut connaître de toute plainte ou dénonciation en matière d’infraction à la présente partie, indépendamment du lieu de perpétration.</p>
