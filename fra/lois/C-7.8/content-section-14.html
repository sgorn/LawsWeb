<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Section" id="156208"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance de son poste, son intérim est assuré, avec plein exercice de ses attributions, par la personne que désigne l’Office.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, ch. 28, art. 14</li><li class="HistoricalNoteSubItem"> 2014, ch. 13, art. 91(A)</li></ul></div>
