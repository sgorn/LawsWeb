<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</p><p class="Section" id="156118"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Il demeure entendu que la présente loi n’a pas pour effet de permettre à une province, ou à quiconque en son nom, de prétendre à des droits ou à une compétence législative sur la zone extracôtière ou sur ses ressources biologiques ou non.</p>
