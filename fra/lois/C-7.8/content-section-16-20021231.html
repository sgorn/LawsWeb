<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conflits d’intérêts</p><p class="Section" id="156219"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Les membres sont soumis aux directives sur les conflits d’intérêts établies conjointement par les ministres fédéral et provincial, mais non à celles du gouvernement fédéral.</p>
