<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée</p><p class="Section" id="1036540"><strong><a class="sectionLabel" id="s-209"><span class="sectionLabel">209</span></a></strong> La présente loi s’applique aux titres, droits ou intérêts pétroliers ou gaziers acquis ou octroyés avant l’entrée en vigueur du présent article et lie Sa Majesté du chef du Canada ou d’une province.</p>
