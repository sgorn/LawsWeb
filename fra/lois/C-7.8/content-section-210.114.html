<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions continues</p><p class="Section" id="159853"><strong><a class="sectionLabel" id="s-210.114"><span class="sectionLabel">210.114</span></a></strong> Il est compté une infraction distincte à la présente partie pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 13, art. 84</li></ul></div>
