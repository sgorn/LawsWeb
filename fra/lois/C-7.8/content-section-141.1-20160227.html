<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="157353"><strong><a class="sectionLabel" id="s-141.1"><span class="sectionLabel">141.1</span></a></strong> L’Office peut déléguer à quiconque telle de ses attributions prévues aux articles 142, 142.2, 142.3, 143.1, 143.2, 167.1 et 168. Le mandat est à exercer conformément à la délégation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 35, art. 95</li><li class="HistoricalNoteSubItem"> 2015, ch. 4, art. 85</li></ul></div>
