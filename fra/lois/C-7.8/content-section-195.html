<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat</p><p class="Section" id="158142"><strong><a class="sectionLabel" id="s-195"><span class="sectionLabel">195</span></a></strong> L’Office remet à chaque agent ou délégué un certificat attestant sa qualité, que celui-ci présente sur demande au responsable des lieux visités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, ch. 28, art. 195</li><li class="HistoricalNoteSubItem"> 1992, ch. 35, art. 117</li><li class="HistoricalNoteSubItem"> 2014, ch. 13, art. 73(A)</li></ul></div>
