<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement</p><p class="Section" id="1036572"><strong><a class="sectionLabel" id="s-248"><span class="sectionLabel">248</span></a></strong> Sous réserve de l’article 6, le gouverneur en conseil peut, sur recommandation du ministre fédéral, prendre toute mesure réglementaire d’application de la présente partie.</p>
