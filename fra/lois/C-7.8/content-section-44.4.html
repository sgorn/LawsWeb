<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="156514"><strong><a class="sectionLabel" id="s-44.4"><span class="sectionLabel">44.4</span></a></strong> L’Office ne peut toutefois invoquer les articles 44.2 et 44.3 pour prendre une mesure ou rendre une ordonnance à l’égard des renseignements visés aux alinéas 122(5)a) à e) et i).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 77</li></ul></div>
