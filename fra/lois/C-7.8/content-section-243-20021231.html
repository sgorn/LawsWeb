<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Documents comptables</p><p class="Section" id="160214"><strong><a class="sectionLabel" id="s-243"><span class="sectionLabel">243</span></a></strong> La Société tient ses documents comptables à son établissement ou à tout autre lieu du Canada fixé par règlement, de façon que le ministre fédéral puisse déterminer le montant des versements à effectuer.</p>
