<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="365143"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> La Société peut employer les personnes et experts qu’elle estime nécessaires à l’exercice de ses activités, définir leurs conditions d’emploi et fixer leur rémunération.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-2, art. 8</li></ul></div>
