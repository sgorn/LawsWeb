<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="365199"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le vérificateur général du Canada examine chaque année les comptes et opérations financières de la Société et présente son rapport au président du conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-3, art. 16</li><li class="HistoricalNoteSubItem"> 1995, ch. 29, art. 53(A)</li></ul></div>
