<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut d’organisme de bienfaisance enregistré</p><p class="Section" id="365194"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>, la Société est réputée être un organisme de bienfaisance enregistré.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-3, art. 15</li><li class="HistoricalNoteSubItem"> 1999, ch. 31, art. 246(F)</li></ul></div>
