<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut de la Société</p><p class="Section" id="1038887"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La Société n’est pas mandataire de Sa Majesté, et sous réserve de l’article 13, les membres du personnel de la Société, président compris, ne font pas partie de l’administration publique fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-3, art. 14</li><li class="HistoricalNoteSubItem"> 2001, ch. 34, art. 55</li></ul></div>
