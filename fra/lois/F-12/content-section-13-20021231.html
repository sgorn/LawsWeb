<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plantes marines</p><p class="Section" id="225049"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Il est interdit d’exporter une plante marine qui n’est pas inspectée, classée, marquée ou désignée, et étiquetée conformément aux règlements d’application de la présente partie la concernant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-12, art. 12</li></ul></div>
