<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="225064"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> La présente loi s’applique aux expéditions de poisson ou de plantes marines entre provinces comme si elles constituaient une exportation, dans le cas de la province d’origine, et une importation, dans le cas de la province de destination.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-12, art. 16</li></ul></div>
