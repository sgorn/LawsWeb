<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arrestation</p><p class="Section" id="85257"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le garde-pêche peut arrêter sans mandat toute personne dont il croit, pour des motifs raisonnables, qu’elle a commis une infraction à la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-33, art. 8</li><li class="HistoricalNoteSubItem"> 1999, ch. 19, art. 5</li></ul></div>
