<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès interdit</p><p class="Section" id="85160"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Il est interdit aux bateaux de pêche étrangers de pénétrer dans les eaux de pêche canadiennes, à quelque fin que ce soit, sans y être autorisés par la présente loi ou ses règlements, par une autre loi canadienne ou par un traité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-21, art. 3</li></ul></div>
