<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personne accompagnant le garde-pêche</p><p class="Section" id="1132099"><strong><a class="sectionLabel" id="s-7.2"><span class="sectionLabel">7.2</span></a></strong> Le garde-pêche peut être accompagné des personnes qu’il estime nécessaires pour l’aider dans l’exercice de ses attributions au titre de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch, 18, art. 6</li></ul></div>
