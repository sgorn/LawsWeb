<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sort des biens confisqués</p><p class="Section" id="85297"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Si le dernier tribunal à statuer sur la poursuite prononce la confiscation, il peut être disposé des biens qui en font l’objet suivant les instructions du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-21, art. 6</li></ul></div>
