<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Biens périssables</p><p class="Section" id="85278"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le garde-pêche ou la personne qui en a la garde peut vendre le poisson et les autres biens saisis s’ils sont périssables. Le produit de la vente est versé au receveur général ou porté à son crédit dans une banque.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-21, art. 6</li></ul></div>
