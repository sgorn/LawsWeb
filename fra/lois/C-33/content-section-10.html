<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Garde des biens saisis</p><p class="Section" id="85274"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Sous réserve de l’article 11, le bateau de pêche et les autres biens saisis sont retenus par le garde-pêche qui a opéré la saisie ou confiés à la garde de la personne que le ministre désigne.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-21, art. 6</li></ul></div>
