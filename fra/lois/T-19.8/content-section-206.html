<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence aux assemblées</p><p class="Section" id="444182"><strong><a class="sectionLabel" id="s-206"><span class="sectionLabel">206</span></a></strong> Les administrateurs ont le droit d’assister à toutes les assemblées des actionnaires et d’y prendre la parole.</p>
