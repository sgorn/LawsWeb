<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</p><p class="Section" id="1049294"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> En cas d’exercice par un mineur de droits attachés à la propriété des valeurs mobilières de la société, aucun désaveu ultérieur n’a d’effet contre celle-ci.</p>
