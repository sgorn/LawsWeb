<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des sommes non réclamées</p><p class="Section" id="445071"><strong><a class="sectionLabel" id="s-298"><span class="sectionLabel">298</span></a></strong> Le ministre verse à la Banque du Canada les sommes qui lui sont payées au titre du paragraphe 296(4), et l’article 372 s’applique à cet égard comme s’il s’agissait de sommes versées en vertu du paragraphe 371(3).</p>
