<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Groupe</p><p class="Section" id="443807"><strong><a class="sectionLabel" id="s-166"><span class="sectionLabel">166</span></a></strong> Le gouverneur en conseil peut, par règlement, prévoir les cas où une personne physique fait partie du groupe d’une société pour l’application de la présente loi.</p>
