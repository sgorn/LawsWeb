<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi de convention au surintendant</p><p class="Section" id="444538"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> La convention de vente doit être communiquée au surintendant avant d’être soumise aux actionnaires de la société vendeuse conformément au paragraphe 239(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 45, art. 238</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 350</li></ul></div>
