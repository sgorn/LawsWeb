<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dévolution à la Couronne</p><p class="Section" id="445651"><strong><a class="sectionLabel" id="s-370"><span class="sectionLabel">370</span></a></strong> Sous réserve du paragraphe 367(1) et des articles 371 et 372, les biens dont il n’a pas été disposé à la date de la dissolution d’une société sont dévolus à Sa Majesté du chef du Canada.</p>
