<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de liquidation</p><p class="Section" id="445583"><strong><a class="sectionLabel" id="s-361"><span class="sectionLabel">361</span></a></strong> Le liquidateur acquitte les frais de liquidation sur les biens de la société; il acquitte également toutes les dettes de la société ou constitue une provision suffisante à cette fin.</p>
