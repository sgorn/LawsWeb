<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit d’exiger l’endossement</p><p class="Section" id="443221"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> Le transfert d’un titre nominatif livré sans l’endossement obligatoire est parfait à l’égard du cédant dès la livraison, mais l’acquéreur ne devient acheteur de bonne foi qu’après l’endossement, qu’il peut formellement exiger.</p>
