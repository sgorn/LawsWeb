<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction d’acquérir sans l’agrément du ministre</p><p class="Section" id="1049390"><strong><a class="sectionLabel" id="s-375.1"><span class="sectionLabel">375.1</span></a></strong> Il est interdit à une personne d’acquérir le contrôle, au sens de l’alinéa 3(1)d), d’une société sans l’agrément préalable du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 372</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 519</li></ul></div>
