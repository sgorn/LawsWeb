<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceau</p><ul class="Section ProvisionList" id="444733"><li><p class="Subsection" id="444735"><strong><a class="sectionLabel" id="s-261"><span class="sectionLabel">261</span></a></strong> <span class="lawlabel">(1)</span> La société peut adopter un sceau et le modifier par la suite.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de sceau</p><p class="Subsection" id="444736"><span class="lawlabel">(2)</span> L’absence du sceau de la société sur tout document signé en son nom ne le rend pas nul.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 45, art. 261</li><li class="HistoricalNoteSubItem"> 2005, ch. 54, art. 419</li></ul></div>
