<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réduction</p><p class="Section" id="447654"><strong><a class="sectionLabel" id="s-520"><span class="sectionLabel">520</span></a></strong> Les montants recouvrés conformément aux articles 518 ou 519 sont défalqués du montant total des frais exposés dans le cadre de l’application de la présente loi.</p>
