<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrats</p><p class="Section" id="447972"><strong><a class="sectionLabel" id="s-536"><span class="sectionLabel">536</span></a></strong> Sauf disposition contraire expresse de la présente loi, le contrat conclu en contravention d’une disposition de celle-ci ou de ses règlements n’est pas nul pour autant.</p>
