<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</p><p class="Section" id="442419"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La présente loi s’applique aux personnes morales qui sont constituées ou prorogées sous son régime, ainsi qu’aux sociétés antérieures, auxquelles elle ne met pas fin.</p>
