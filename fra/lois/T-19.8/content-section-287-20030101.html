<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Distribution de prospectus</p><p class="Section" id="1049366"><strong><a class="sectionLabel" id="s-287"><span class="sectionLabel">287</span></a></strong> Nul ne peut distribuer le prospectus provisoire ou le prospectus relatifs à une mise en circulation de valeurs mobilières d’une société, sauf en conformité avec les règlements d’application du paragraphe 280(1).</p>
