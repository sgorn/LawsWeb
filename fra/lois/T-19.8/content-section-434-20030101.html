<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="446356"><strong><a class="sectionLabel" id="s-434"><span class="sectionLabel">434</span></a></strong> Les articles 431 à 433 ne s’appliquent qu’aux frais afférents aux comptes de dépôt auprès d’une société au Canada et aux services fournis par celle-ci au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 45, art. 434</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 542</li></ul></div>
