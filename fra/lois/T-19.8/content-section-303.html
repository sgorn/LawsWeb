<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité</p><p class="Section" id="445100"><strong><a class="sectionLabel" id="s-303"><span class="sectionLabel">303</span></a></strong> Les actes de fiducie et les titres secondaires émis restent valides malgré l’existence d’un conflit d’intérêts sérieux mettant en cause le fiduciaire.</p>
