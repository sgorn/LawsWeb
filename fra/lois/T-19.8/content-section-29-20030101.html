<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premiers administrateurs</p><p class="Section" id="442519"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Les premiers administrateurs d’une société sont ceux dont les noms figurent dans la demande de lettres patentes.</p>
