<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions d’agrément</p><p class="Section" id="445880"><strong><a class="sectionLabel" id="s-389"><span class="sectionLabel">389</span></a></strong> Le ministre peut assortir l’agrément des conditions ou modalités qu’il juge nécessaires pour assurer l’observation de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 45, art. 389</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 527</li></ul></div>
