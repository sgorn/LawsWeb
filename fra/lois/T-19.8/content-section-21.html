<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</p><p class="Section" id="442466"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Sous réserve des autres dispositions de la présente partie, le ministre peut délivrer aux personnes qui lui en font la demande des lettres patentes pour la constitution d’une société.</p>
