<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation</p><p class="Section" id="444387"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> Le conseil d’administration peut, si les actionnaires les y autorisent dans la résolution extraordinaire prévue au paragraphe 222(2), annuler la résolution.</p>
