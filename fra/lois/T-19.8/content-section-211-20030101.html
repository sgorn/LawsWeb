<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande au tribunal</p><p class="Section" id="1049325"><strong><a class="sectionLabel" id="s-211"><span class="sectionLabel">211</span></a></strong> En cas de manquement aux articles 207 et 209, le tribunal peut, à la demande de la société ou d’un actionnaire, annuler le contrat selon les modalités qu’il estime indiquées.</p>
