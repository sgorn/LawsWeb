<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat des premiers administrateurs</p><p class="Section" id="442701"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Le mandat des administrateurs désignés dans la demande de constitution expire à l’élection des administrateurs lors de la première assemblée des actionnaires.</p>
