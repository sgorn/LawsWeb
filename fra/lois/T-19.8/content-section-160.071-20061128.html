<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption réglementaire</p><p class="Section" id="443740"><strong><a class="sectionLabel" id="s-160.071"><span class="sectionLabel">160.071</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant les conditions que doit remplir une société afin d’être soustraite à l’application de toute exigence énoncée aux articles 160.02 à 160.07.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 54, art. 396</li></ul></div>
