<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication des frais</p><p class="Section" id="1049417"><strong><a class="sectionLabel" id="s-432"><span class="sectionLabel">432</span></a></strong> La société est tenue de communiquer à ses clients et au public, conformément au règlement, les frais liés aux comptes de dépôt et, le cas échéant, les frais habituels liés aux services qu’elle leur offre normalement.</p>
