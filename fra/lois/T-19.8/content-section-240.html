<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation</p><p class="Section" id="444551"><strong><a class="sectionLabel" id="s-240"><span class="sectionLabel">240</span></a></strong> Sous réserve des droits des tiers, le conseil d’administration de la société vendeuse peut, après approbation de la vente par les actionnaires, y renoncer si ceux-ci l’y autorisent expressément dans la résolution extraordinaire visée au paragraphe 239(4).</p>
