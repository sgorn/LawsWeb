<p class="MarginalNoteDefinedTerm">Définitions de <span class="DefinedTerm"><dfn>actionnaire</dfn></span> et de <span class="DefinedTerm"><dfn>fondateur</dfn></span></p><p class="Section" id="445625"><strong><a class="sectionLabel" id="s-366"><span class="sectionLabel">366</span></a></strong> Pour l’application des articles 368 et 369, <span class="DefinedTerm"><dfn>actionnaire</dfn></span> et <span class="DefinedTerm"><dfn>fondateur</dfn></span> s’entendent également des héritiers et des représentants personnels de l’un ou l’autre.</p>
