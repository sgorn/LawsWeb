<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption réglementaire</p><p class="Section" id="1049351"><strong><a class="sectionLabel" id="s-272.1"><span class="sectionLabel">272.1</span></a></strong> L’initié qui se trouve dans les circonstances prévues par règlement peut être exempté des exigences prévues aux articles 271 ou 272.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 368</li></ul></div>
