<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opérations réglementaires</p><p class="Section" id="447344"><strong><a class="sectionLabel" id="s-488"><span class="sectionLabel">488</span></a></strong> Est permise l’opération avec un apparenté si celle-ci est réglementaire ou appartient à une catégorie réglementaire.</p>
