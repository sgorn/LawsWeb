<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance</p><p class="Section" id="445543"><strong><a class="sectionLabel" id="s-357"><span class="sectionLabel">357</span></a></strong> Les biens de la société sont placés sous la garde du tribunal durant toute vacance du poste de liquidateur survenant après le prononcé de l’ordonnance.</p>
