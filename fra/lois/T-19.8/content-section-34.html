<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet</p><p class="Section" id="442543"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> À la date indiquée dans les lettres patentes de prorogation :</p><ul class="ProvisionList"><li><p class="Paragraph" id="442545"><span class="lawlabel">a)</span> la personne morale devient une société comme si elle avait été constituée sous le régime de la présente loi;</p></li><li><p class="Paragraph" id="442546"><span class="lawlabel">b)</span> les lettres patentes sont réputées être l’acte constitutif de la société prorogée.</p></li></ul>
