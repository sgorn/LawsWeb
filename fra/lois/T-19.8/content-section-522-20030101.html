<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="447699"><strong><a class="sectionLabel" id="s-522"><span class="sectionLabel">522</span></a></strong> Les administrateurs nommés dans le dernier relevé reçu par le surintendant sont présumés, pour l’application de la présente loi, être administrateurs de la société qui y est mentionnée.</p>
