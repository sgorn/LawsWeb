<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Participation multiple</p><p class="Section" id="442304"><strong><a class="sectionLabel" id="s-2.2"><span class="sectionLabel">2.2</span></a></strong> Pour l’application de la présente loi, est à participation multiple la personne morale qui n’a aucun actionnaire important.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 479</li></ul></div>
