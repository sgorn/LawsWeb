<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accord de conformité</p><p class="Section" id="447685"><strong><a class="sectionLabel" id="s-520.5"><span class="sectionLabel">520.5</span></a></strong> Le commissaire peut conclure un accord, appelé « accord de conformité », avec une société afin de mettre en oeuvre des mesures visant à favoriser le respect par celle-ci des dispositions visant les consommateurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 566</li></ul></div>
