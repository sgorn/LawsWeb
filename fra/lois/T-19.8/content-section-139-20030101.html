<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu des assemblées</p><p class="Section" id="1049295"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> Les assemblées d’actionnaires se tiennent au Canada, au lieu que prévoient les règlements administratifs ou, à défaut, que choisissent les administrateurs.</p>
