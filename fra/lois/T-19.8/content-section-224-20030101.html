<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résolutions distinctes</p><p class="Section" id="444385"><strong><a class="sectionLabel" id="s-224"><span class="sectionLabel">224</span></a></strong> L’adoption de toute proposition de modification ou d’adjonction visée au paragraphe 223(1) est subordonnée à l’approbation par voie de résolution extraordinaire votée séparément par les actionnaires de chaque catégorie ou série intéressée.</p>
