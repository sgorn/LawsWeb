<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention obligatoire de la valeur globale</p><p class="Section" id="1049450"><strong><a class="sectionLabel" id="s-498"><span class="sectionLabel">498</span></a></strong> Même en cas d’omission des renseignements devant normalement figurer dans les relevés visés aux paragraphes 496(1) ou 497(1), la société doit préciser la valeur globale des dépôts ou effets en cause.</p>
