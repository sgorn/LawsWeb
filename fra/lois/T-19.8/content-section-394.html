<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="445919"><strong><a class="sectionLabel" id="s-394"><span class="sectionLabel">394</span></a></strong> Le défaut, dans le délai imparti, des avis prévus aux paragraphes 391(1) ou (3) ou 393(1) vaut agrément de l’opération visée par la demande.</p>
