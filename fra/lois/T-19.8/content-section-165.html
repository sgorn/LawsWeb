<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité d’actionnaire non requise</p><p class="Section" id="443805"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> La qualité d’actionnaire n’est pas requise pour être administrateur d’une société.</p>
