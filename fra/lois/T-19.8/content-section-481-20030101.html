<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emprunt auprès d’un apparenté</p><p class="Section" id="447204"><strong><a class="sectionLabel" id="s-481"><span class="sectionLabel">481</span></a></strong> La société peut emprunter de l’argent à un apparenté, en recevoir des dépôts ou lui émettre des titres de créance.</p>
