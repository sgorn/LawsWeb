<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs particuliers</p><p class="Section" id="442435"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Il n’est pas nécessaire de prendre un règlement administratif pour conférer un pouvoir particulier à la société ou à ses administrateurs.</p>
