<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de responsabilité personnelle</p><p class="Section" id="442437"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Les actionnaires de la société ne sont pas responsables, en tant que tels, des dettes, actes ou défauts de celle-ci, sauf dans les cas prévus par la présente loi.</p>
