<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité de la dénomination sociale</p><p class="Section" id="444731"><strong><a class="sectionLabel" id="s-260"><span class="sectionLabel">260</span></a></strong> Le nom de la société doit figurer lisiblement sur tous les contrats, factures, effets négociables et autres documents, établis par elle ou en son nom, qui constatent des droits ou obligations à l’égard des tiers.</p>
