<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnance</p><ul class="Section ProvisionList" id="442717"><li><p class="Subsection" id="442719"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> <span class="lawlabel">(1)</span> Sur demande de la société, le surintendant peut, par ordonnance, délivrer l’agrément.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>État des dépenses</p><p class="Subsection" id="442720"><span class="lawlabel">(2)</span> La demande doit comporter un état des dépenses entraînées pour la société par sa constitution et son organisation.</p></li></ul>
