<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réservation de la dénomination</p><p class="Section" id="442640"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Le surintendant peut, sur demande, réserver pendant quatre-vingt-dix jours une dénomination sociale à l’intention d’une société sur le point de se constituer ou de changer sa dénomination sociale.</p>
