<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère non réglementaire</p><p class="Section" id="447852"><strong><a class="sectionLabel" id="s-528"><span class="sectionLabel">528</span></a></strong> À l’exclusion de l’arrêté prévu à l’article 487, les actes pris sous le régime de la présente loi à l’endroit d’une seule société ou personne ne sont pas des textes réglementaires au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
