<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Proposition d’un actionnaire</p><p class="Section" id="444075"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> Tout actionnaire habile à voter à une assemblée annuelle peut, conformément aux articles 146 et 147, proposer la prise, la modification ou la révocation d’un règlement administratif.</p>
