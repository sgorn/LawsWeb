<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restrictions : dépôts</p><p class="Section" id="1049409"><strong><a class="sectionLabel" id="s-413"><span class="sectionLabel">413</span></a></strong> Il est interdit à la société d’accepter des dépôts au Canada, sauf si elle est une institution membre au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/C-3">Loi sur la Société d’assurance-dépôts du Canada</a></cite>.</p>
