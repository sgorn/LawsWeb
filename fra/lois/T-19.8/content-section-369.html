<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créanciers inconnus</p><p class="Section" id="445649"><strong><a class="sectionLabel" id="s-369"><span class="sectionLabel">369</span></a></strong> La partie des biens à remettre, par suite de la dissolution, à tout créancier, actionnaire ou fondateur introuvable doit être réalisée en numéraire et le produit versé en application de l’article 371.</p>
