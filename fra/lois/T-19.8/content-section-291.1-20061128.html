<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Choix réputé</p><p class="Section" id="445010"><strong><a class="sectionLabel" id="s-291.1"><span class="sectionLabel">291.1</span></a></strong> Faute par les pollicités opposants de donner avis conformément à l’alinéa 291b), ils sont réputés avoir choisi de céder au pollicitant leurs actions aux conditions offertes aux pollicités acceptants.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 54, art. 426</li></ul></div>
