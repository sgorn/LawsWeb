<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandataires</p><p class="Section" id="444711"><strong><a class="sectionLabel" id="s-255"><span class="sectionLabel">255</span></a></strong> La société peut charger un mandataire de tenir le registre central des valeurs mobilières et chacun des registres locaux.</p>
