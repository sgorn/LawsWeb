<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Filiales</p><p class="Section" id="442660"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Par dérogation aux paragraphes 47(1) et (2), la filiale d’une société peut utiliser dans sa dénomination sociale celle de la société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 45, art. 48</li><li class="HistoricalNoteSubItem"> 1996, ch. 6, art. 115</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 490</li></ul></div>
