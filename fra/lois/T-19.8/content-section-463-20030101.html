<p class="MarginalNoteDefinedTerm">Sens de <span class="DefinedTerm"><dfn>actif total</dfn></span></p><p class="Section" id="446993"><strong><a class="sectionLabel" id="s-463"><span class="sectionLabel">463</span></a></strong> Pour l’application des articles 461 et 462, <span class="DefinedTerm"><dfn>actif total</dfn></span> s’entend, en ce qui a trait à une société, au sens prévu par les règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 45, art. 463</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 550</li></ul></div>
