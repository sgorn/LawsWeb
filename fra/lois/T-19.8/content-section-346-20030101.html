<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Relevés fournis au surintendant</p><p class="Section" id="445457"><strong><a class="sectionLabel" id="s-346"><span class="sectionLabel">346</span></a></strong> Le liquidateur nommé conformément à la présente partie pour procéder à la liquidation des activités de la société doit fournir au surintendant, en la forme requise, les renseignements pertinents que celui-ci exige.</p>
