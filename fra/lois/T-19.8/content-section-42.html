<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Société de fiducie</p><p class="Section" id="442623"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> La dénomination sociale d’une société de fiducie au sens du paragraphe 57(2) doit comporter l’un des mots suivants : « fiduciaire », « fiduciary », « fiducie », « trust » ou « trustco ».</p>
