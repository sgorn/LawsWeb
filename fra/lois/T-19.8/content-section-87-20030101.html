<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caution d’un émetteur</p><p class="Section" id="443050"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> La caution de l’émetteur d’une valeur mobilière est réputée, dans les limites de sa garantie, avoir la qualité d’émetteur, indépendamment de la mention de son obligation sur la valeur mobilière.</p>
