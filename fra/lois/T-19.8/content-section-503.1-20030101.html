<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="447439"><strong><a class="sectionLabel" id="s-503.1"><span class="sectionLabel">503.1</span></a></strong> Le gouverneur en conseil peut, par règlement, interdire ou restreindre la communication par les sociétés des renseignements relatifs à la supervision exercée par le surintendant qui sont précisés par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 144</li></ul></div>
