<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de responsabilité de l’endosseur</p><p class="Section" id="443246"><strong><a class="sectionLabel" id="s-115"><span class="sectionLabel">115</span></a></strong> Sauf convention à l’effet contraire, l’endosseur ne garantit pas que l’émetteur honorera la valeur mobilière.</p>
