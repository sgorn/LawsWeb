<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au mandataire</p><p class="Section" id="443403"><strong><a class="sectionLabel" id="s-138"><span class="sectionLabel">138</span></a></strong> L’avis adressé à l’une des personnes visées à l’article 137 vaut dans la même mesure pour l’émetteur.</p>
