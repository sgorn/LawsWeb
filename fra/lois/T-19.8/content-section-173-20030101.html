<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement de mandat</p><p class="Section" id="443885"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> L’administrateur qui a terminé son mandat peut, s’il a par ailleurs les qualités requises, recevoir un nouveau mandat.</p>
