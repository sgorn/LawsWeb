<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convention de vote</p><p class="Section" id="443635"><strong><a class="sectionLabel" id="s-160"><span class="sectionLabel">160</span></a></strong> Des actionnaires peuvent conclure entre eux une convention écrite régissant l’exercice de leur droit de vote.</p>
