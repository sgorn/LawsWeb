<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement au porteur</p><p class="Section" id="443254"><strong><a class="sectionLabel" id="s-119"><span class="sectionLabel">119</span></a></strong> L’endossement au porteur d’une valeur mobilière peut constituer l’avis de l’opposition prévue à l’article 108, mais ne porte pas autrement atteinte aux droits du détenteur.</p>
