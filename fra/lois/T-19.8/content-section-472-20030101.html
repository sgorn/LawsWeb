<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-interdiction</p><p class="Section" id="447086"><strong><a class="sectionLabel" id="s-472"><span class="sectionLabel">472</span></a></strong> Le prêt ou placement visé à l’article 471 est réputé ne pas être interdit par la présente partie.</p>
