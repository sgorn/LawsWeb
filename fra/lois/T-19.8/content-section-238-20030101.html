<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi de convention au ministre</p><p class="Section" id="1049338"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> La convention de vente doit être communiquée au ministre avant d’être soumise aux actionnaires de la société vendeuse conformément au paragraphe 239(1).</p>
