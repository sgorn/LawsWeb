<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="447481"><strong><a class="sectionLabel" id="s-504.3"><span class="sectionLabel">504.3</span></a></strong> Sous réserve des règlements pris en vertu de l’article 444, les renseignements que possède la société sur un client ne tombent pas sous le coup du paragraphe 504.1(1) ou de l’article 504.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 6, art. 124</li></ul></div>
