<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du surintendant</p><p class="Section" id="444420"><strong><a class="sectionLabel" id="s-230"><span class="sectionLabel">230</span></a></strong> L’approbation prévue au paragraphe 231(4) est sans effet si, au préalable, le surintendant n’a pas approuvé la convention de fusion par écrit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 45, art. 230</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 348</li></ul></div>
