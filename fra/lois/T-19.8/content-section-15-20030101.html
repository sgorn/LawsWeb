<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Survie des droits</p><p class="Section" id="442433"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les faits de la société, notamment en matière de transfert de biens, ne sont pas nuls du seul motif qu’ils sont contraires à son acte constitutif ou à la présente loi.</p>
