<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/C-34">Loi sur la concurrence</a></cite></p><p class="Section" id="446007"><strong><a class="sectionLabel" id="s-408"><span class="sectionLabel">408</span></a></strong> La présente loi et les actes accomplis sous son régime ne portent pas atteinte à l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/C-34">Loi sur la concurrence</a></cite>.</p>
