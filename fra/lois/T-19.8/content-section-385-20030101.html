<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 379</p><p class="Section" id="445839"><strong><a class="sectionLabel" id="s-385"><span class="sectionLabel">385</span></a></strong> L’article 379 s’applique à la société visée par l’engagement à compter de l’expiration du délai d’exécution de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 45, art. 385</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 524</li></ul></div>
