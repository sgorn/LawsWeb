<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Retrait de la demande</p><p class="Section" id="1049281"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Les administrateurs de la société peuvent, si cette faculté leur est accordée par les actionnaires dans la résolution extraordinaire autorisant la demande de certificat ou de lettres patentes, retirer celle-ci avant qu’il n’y soit donné suite.</p>
