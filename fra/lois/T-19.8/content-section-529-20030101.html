<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forme</p><p class="Section" id="447854"><strong><a class="sectionLabel" id="s-529"><span class="sectionLabel">529</span></a></strong> Le surintendant peut, par ordonnance, fixer la forme des demandes présentées au ministre ou à lui-même en vertu de la présente loi.</p>
