<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Crédits attribués par le Parlement</p><p class="Section" id="455735"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Les dépenses nécessaires à l’application de la présente loi doivent être payées sur les deniers attribués par le Parlement à cette fin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 289, art. 32</li></ul></div>
