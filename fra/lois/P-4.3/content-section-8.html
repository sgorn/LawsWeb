<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption</p><p class="Section" id="402103"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre peut, par arrêté, soustraire tout exploitant de réseau de cartes de paiement à l’application de telle disposition de la présente loi ou des règlements.</p>
