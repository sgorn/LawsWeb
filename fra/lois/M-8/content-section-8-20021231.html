<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secrétaire</p><p class="Section" id="349871"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le gouverneur en conseil peut nommer, à titre amovible, un secrétaire; celui-ci est l’administrateur en chef du département d’État.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 14(2e suppl.), art. 20</li></ul></div>
