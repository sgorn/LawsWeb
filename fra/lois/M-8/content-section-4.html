<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification</p><p class="Section" id="349848"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le gouverneur en conseil peut, par proclamation, modifier le nom d’un département d’État ou le contenu de toute question exposée dans la proclamation qui a créé ce département.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 14(2e suppl.), art. 16</li></ul></div>
