<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incessibilité</p><p class="Section" id="78661"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> L’allocation spéciale est soustraite à toute imposition fédérale; elle est incessible, insaisissable et ne peut être grevée ni donnée en sûreté; il est également interdit d’en disposer d’avance. Son versement est subordonné à ces conditions.</p>
