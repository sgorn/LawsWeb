<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement mensuel — supplément</p><p class="Section" id="1043694"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> Est ajouté à l’allocation spéciale mensuelle versée en vertu de l’article 3 pour un enfant âgé de moins de six ans un supplément de 100 $, prélevé sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 4, art. 170</li></ul></div>
