<p class="Section amending" id="1277184"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> La partie 4 de l’annexe de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « bénéficiaire de l’ACCCRU » ainsi que de « ACCCRU » dans la colonne 2, en regard de ce pays ou territoire.</p>
