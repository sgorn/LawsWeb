<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise en oeuvre du chapitre Vingt-neuf</p><p class="Section" id="1277120"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre désigne un organisme ou un service de l’administration fédérale pour faciliter la mise en oeuvre du chapitre Vingt-neuf de l’AÉCG.</p>
