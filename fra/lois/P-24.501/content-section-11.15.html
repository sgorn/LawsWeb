<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confirmation</p><p class="Section" id="388935"><strong><a class="sectionLabel" id="s-11.15"><span class="sectionLabel">11.15</span></a></strong> L’inscription auprès du Centre prend effet dès qu’elle est faite sur le registre visé au paragraphe 54.1(1); le Centre avise sans délai le demandeur de l’inscription.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 11</li></ul></div>
