<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tenue de documents</p><p class="Section" id="388735"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Il incombe à toute personne ou entité visée à l’article 5 de tenir des documents conformément aux règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 17, art. 6</li><li class="HistoricalNoteSubItem"> 2006, ch. 12, art. 4</li><li class="HistoricalNoteSubItem"> 2017, ch. 20, art. 409</li></ul></div>
