<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis d’exécution</p><p class="Section" id="390144"><strong><a class="sectionLabel" id="s-73.17"><span class="sectionLabel">73.17</span></a></strong> Lorsqu’il est d’avis que l’intéressé a exécuté la transaction, le Centre lui signifie un avis en ce sens. Aucune autre procédure ne peut dès lors être intentée contre l’intéressé pour la même violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 40</li></ul></div>
