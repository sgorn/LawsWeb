<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Impossibilité de vérifier l’identité</p><p class="Section" id="388776"><strong><a class="sectionLabel" id="s-9.2"><span class="sectionLabel">9.2</span></a></strong> Il est interdit à toute personne ou entité visée à l’article 5 d’ouvrir un compte pour lequel elle ne peut vérifier l’identité du client en conformité avec les règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 8</li><li class="HistoricalNoteSubItem"> 2017, ch. 20, art. 414</li></ul></div>
