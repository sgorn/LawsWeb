<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Utilité de renseignements</p><p class="Section" id="389711"><strong><a class="sectionLabel" id="s-56.2"><span class="sectionLabel">56.2</span></a></strong> Le Centre peut fournir à l’organisme lui ayant communiqué des renseignements au titre d’un accord visé aux paragraphes 56(1) ou (2) une évaluation de leur utilité pour lui.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 29</li></ul></div>
