<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision écrite et motivée</p><p class="Section" id="388950"><strong><a class="sectionLabel" id="s-11.18"><span class="sectionLabel">11.18</span></a></strong> La décision de refuser une demande d’inscription ou de révoquer une inscription est écrite et motivée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 11</li></ul></div>
