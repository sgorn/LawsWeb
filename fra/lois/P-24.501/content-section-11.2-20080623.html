<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation d’activité</p><p class="Section" id="388958"><strong><a class="sectionLabel" id="s-11.2"><span class="sectionLabel">11.2</span></a></strong> Tout inscrit auprès du Centre qui cesse une activité pour laquelle il est inscrit est tenu d’en aviser le Centre, selon les modalités réglementaires, dans les trente jours suivant la cessation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 11</li></ul></div>
