<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Utilisation des renseignements</p><p class="Section" id="389715"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Il est interdit à quiconque a obtenu ou a ou a eu accès à des renseignements visés au paragraphe 55(1) dans l’exercice des attributions qui lui sont conférées sous le régime de la présente partie de les utiliser à quelque autre fin que ce soit.</p>
