<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de se conformer</p><p class="Section" id="389012"><strong><a class="sectionLabel" id="s-11.43"><span class="sectionLabel">11.43</span></a></strong> La personne ou l’entité visée par la directive donnée au titre de la présente partie est tenue de s’y conformer selon les modalités de temps et autres qui y sont précisées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1869</li></ul></div>
