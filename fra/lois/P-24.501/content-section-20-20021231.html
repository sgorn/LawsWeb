<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport au commissaire et au Centre</p><p class="Section" id="1039389"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> L’agent qui a saisi les espèces ou effets en vertu de l’article 18 fait aussitôt un rapport au commissaire et au Centre sur les circonstances de la saisie.</p>
