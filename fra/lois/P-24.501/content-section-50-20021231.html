<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Activités politiques</p><p class="Section" id="1039419"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Le directeur et les employés du Centre sont, pour l’application des articles 32 à 34 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>, réputés être respectivement administrateur général et fonctionnaires, au sens de cette loi.</p>
