<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="390099"><strong><a class="sectionLabel" id="s-73.12"><span class="sectionLabel">73.12</span></a></strong> S’agissant d’une contravention désignée au titre de l’alinéa 73.1(1)a) et qualifiable à la fois de violation et d’infraction à la présente loi, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 40</li></ul></div>
