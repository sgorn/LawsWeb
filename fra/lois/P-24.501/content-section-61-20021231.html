<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dispositions non applicables</p><p class="Section" id="389900"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> L’article 43 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite>, l’article 231.2 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite> et l’article 289 de la <cite class="XRefExternalAct"><a href="/fra/lois/E-15">Loi sur la taxe d’accise</a></cite> ne s’appliquent pas au Centre ni à ses employés agissant à ce titre.</p>
