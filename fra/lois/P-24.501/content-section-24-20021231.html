<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions de révision</p><p class="Section" id="1039392"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> La confiscation d’espèces ou d’effets saisis en vertu de la présente partie est définitive et n’est susceptible de révision, de rejet ou de toute autre forme d’intervention que dans la mesure et selon les modalités prévues aux articles 25 à 30.</p>
