<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="1237994"><strong><a class="sectionLabel" id="s-5.1"><span class="sectionLabel">5.1</span></a></strong> Il est entendu que la présente partie ne s’applique pas aux personnes et entités visées à l’alinéa 5h.1) relativement aux services qu’ils fournissent à des personnes ou entités se trouvant à l’étranger.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 20, art. 257</li></ul></div>
