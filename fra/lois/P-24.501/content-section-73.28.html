<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêts</p><p class="Section" id="390232"><strong><a class="sectionLabel" id="s-73.28"><span class="sectionLabel">73.28</span></a></strong> La pénalité exigible au titre de la présente partie porte intérêt, au taux réglementaire, à compter du lendemain de l’expiration du délai de versement et jusqu’au jour du versement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 40</li></ul></div>
