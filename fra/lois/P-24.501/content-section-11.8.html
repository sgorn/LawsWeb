<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>agent</dfn></span></p><p class="Section" id="389078"><strong><a class="sectionLabel" id="s-11.8"><span class="sectionLabel">11.8</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>agent</dfn></span> s’entend au sens de <span class="DefinedTerm"><dfn>agent</dfn></span> et <span class="DefinedTerm"><dfn>agent des douanes</dfn></span> au paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 20, art. 271</li></ul></div>
