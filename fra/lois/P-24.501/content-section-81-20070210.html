<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1039469"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Les poursuites fondées sur les alinéas 74a), 75(1)a) ou 76a), le paragraphe 77(1) ou l’alinéa 77.1a) se prescrivent par cinq ans à compter du fait en cause.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 17, art. 81</li><li class="HistoricalNoteSubItem"> 2006, ch. 12, art. 44</li></ul></div>
