<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Utilisation des renseignements</p><p class="Section" id="389367"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Le fonctionnaire ne peut utiliser les renseignements visés au paragraphe 36(1) que dans la mesure où il en a besoin dans l’exercice de ses attributions qui lui sont conférées sous le régime de la présente partie.</p>
