<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1039470"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Les poursuites fondées sur les alinéas 74a), 75(1)a) ou 76a) ou le paragraphe 77(1) se prescrivent par un an à compter du fait en cause.</p>
