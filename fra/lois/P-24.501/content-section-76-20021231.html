<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication prohibée</p><p class="Section" id="390287"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Toute personne ou entité qui contrevient à l’article 8 est coupable :</p><ul class="ProvisionList"><li><p class="Paragraph" id="390289"><span class="lawlabel">a)</span> soit d’une infraction punissable sur déclaration de culpabilité par procédure sommaire;</p></li><li><p class="Paragraph" id="390290"><span class="lawlabel">b)</span> soit d’un acte criminel passible d’un emprisonnement maximal de deux ans.</p></li></ul>
