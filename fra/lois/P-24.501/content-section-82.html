<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ressort</p><p class="Section" id="390320"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Le tribunal dans le ressort duquel l’accusé réside ou exerce ses activités peut connaître de toute plainte ou dénonciation en matière d’infraction à la présente loi, indépendamment du lieu de perpétration du fait en cause.</p>
