<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation</p><p class="Section" id="1039366"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Il incombe à toute personne ou entité de tenir les documents prévus par les règlements pris en vertu du paragraphe 73(1) et de les conserver de la manière prévue.</p>
