<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification d’identité</p><p class="Section" id="388739"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> La personne ou entité visée à l’article 5 est tenue de vérifier l’identité d’une personne ou entité conformément aux règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 4</li><li class="HistoricalNoteSubItem"> 2017, ch. 20, art. 409</li></ul></div>
