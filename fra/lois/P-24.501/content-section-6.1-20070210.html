<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification d’identités</p><p class="Section" id="1039473"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> Il incombe à toute personne ou entité visée à l’article 5 de vérifier, dans les cas prévus par les règlements et en conformité avec ceux-ci, l’identité de toute personne ou entité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 4</li></ul></div>
