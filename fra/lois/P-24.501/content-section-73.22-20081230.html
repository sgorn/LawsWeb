<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="390187"><strong><a class="sectionLabel" id="s-73.22"><span class="sectionLabel">73.22</span></a></strong> Au terme de la procédure en violation, le Centre peut rendre public la nature de la violation, le nom de son auteur et la pénalité imposée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 40</li></ul></div>
