<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signification des avis</p><p class="Section" id="1039401"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Il suffit, pour que les avis visés aux articles 26 et 27 soient considérés comme respectivement signifiés par le commissaire ou le ministre, qu’il en soit fait envoi en recommandé à la dernière adresse connue du destinataire.</p>
