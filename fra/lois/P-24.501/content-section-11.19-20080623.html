<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement de l’inscription</p><p class="Section" id="388954"><strong><a class="sectionLabel" id="s-11.19"><span class="sectionLabel">11.19</span></a></strong> Tout inscrit auprès du Centre est tenu de renouveler son inscription, selon les modalités réglementaires, tous les deux ans ou dans le délai plus long prévu par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 12, art. 11</li></ul></div>
