<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration</p><p class="Section" id="1039375"><strong><a class="sectionLabel" id="s-9.1"><span class="sectionLabel">9.1</span></a></strong> Sous réserve de l’article 9, il incombe à toute personne ou entité qui est tenue de faire une déclaration au Centre sous le régime d’une loi fédérale de la faire selon les modalités réglementaires prescrites pour cette loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 41, art. 53</li></ul></div>
