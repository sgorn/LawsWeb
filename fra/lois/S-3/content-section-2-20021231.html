<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitements payables sur le Trésor</p><p class="Section" id="433478"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Les traitements prévus par la présente loi sont payables sur le Trésor, annuellement ou au prorata pour toute période de moins d’un an.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-2, art. 2</li></ul></div>
