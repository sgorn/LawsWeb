<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité avec les lois de Deline</p><p class="Section" id="167161"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> En cas d’incompatibilité, la <cite class="XRefExternalAct"><a href="/fra/lois/S-1.5">Loi sur le règlement de la revendication territoriale des Dénés et Métis du Sahtu</a></cite> et l’accord du Sahtu l’emportent sur les lois de Deline.</p>
