<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité avec la présente loi</p><p class="Section" id="167159"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> En cas d’incompatibilité, la <cite class="XRefExternalAct"><a href="/fra/lois/S-1.5">Loi sur le règlement de la revendication territoriale des Dénés et Métis du Sahtu</a></cite> et l’accord du Sahtu l’emportent sur la présente loi.</p>
