<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Allocation</p><p class="Section" id="246090"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les membres des bureaux de conciliation ont droit, pour l’accomplissement des fonctions qui leur sont confiées en application de la présente loi, aux allocations que fixe le gouverneur en conseil.</p>
