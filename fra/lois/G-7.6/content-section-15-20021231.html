<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="246128"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Dans le cadre des procédures d’exécution de la présente loi, l’agent négociateur est réputé être une personne.</p>
