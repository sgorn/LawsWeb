<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle du ministre</p><p class="Section" id="355718"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sauf disposition contraire de la présente loi, le ministre est responsable de l’application de la présente loi; les attributions du ministre incluent toute question qui concerne le pont et les ouvrages connexes.</p>
