<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits recouvrables</p><p class="Section" id="355742"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Les droits exigibles aux termes de la présente loi constituent une créance de Sa Majesté du chef du Canada; leur recouvrement peut être poursuivi devant tout tribunal compétent.</p>
