<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement</p><p class="Section" id="355740"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le propriétaire d’un véhicule empruntant le pont doit payer les droits imposés sur le véhicule en vertu de la présente loi.</p>
