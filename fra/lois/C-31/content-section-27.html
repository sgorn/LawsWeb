<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inapplicable si la <cite class="XRefExternalAct"><a href="/fra/lois/P-6">Loi sur les pensions</a></cite> s’applique</p><p class="Section" id="84009"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Aucune pension ne peut être accordée aux termes de la présente partie pour une invalidité à l’égard de laquelle une pension a été accordée sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-6">Loi sur les pensions</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-20, art. 30</li></ul></div>
