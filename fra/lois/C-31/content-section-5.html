<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Égalité de statut</p><p class="Section" id="83898"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les personnes de sexes masculin et féminin que vise la présente loi ont un statut et des droits et obligations égaux en vertu de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-31, art. 5</li><li class="HistoricalNoteSubItem"> 1992, ch. 24, art. 3</li></ul></div>
