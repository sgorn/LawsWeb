<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Payable à la cessation des fonctions</p><p class="Section" id="84013"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Aucune pension ne peut être accordée aux termes de la présente partie à un gendarme spécial, ou à son égard, avant qu’il cesse d’être gendarme spécial.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-20, art. 31</li></ul></div>
