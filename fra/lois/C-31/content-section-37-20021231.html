<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enfants</p><p class="Section" id="84056"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Aucune pension supplémentaire ne peut être accordée aux termes de la présente partie à l’égard d’un enfant né plus de neuf mois après la date où a été subie la blessure de service de guerre pour laquelle une pension est payable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-20, art. 41</li></ul></div>
