<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <cite class="XRefExternalAct"><a href="/fra/lois/P-6">Loi sur les pensions</a></cite></p><p class="Section" id="83967"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/P-6">Loi sur les pensions</a></cite> s’applique aux membres de la Newfoundland Overseas Forestry Unit, ou à leur égard, comme s’ils avaient servi pendant la guerre comme membres des forces au sens de cette loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 34, art. 4</li></ul></div>
