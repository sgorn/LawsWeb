<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Partie IV de l’ancienne loi</p><p class="Section" id="312476"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La partie IV de l’ancienne loi reste en vigueur, mais ne s’applique pas dans le cas des dons faits après 1971.</p>
