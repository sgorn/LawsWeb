<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>disposition</dfn></span></p><p class="Section" id="313377"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Aux articles 75 à 78, <span class="DefinedTerm"><dfn>disposition</dfn></span> s’entend de tout ou partie d’une disposition.</p>
