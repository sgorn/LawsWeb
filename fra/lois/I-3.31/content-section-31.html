<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’art. 67 de la loi modifiée</p><p class="Section" id="313136"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Relativement à toute dépense engagée ou effectuée par un contribuable avant 1972, l’article 67 de la loi modifiée doit être interprété compte non tenu du passage « à l’égard de laquelle une somme est ».</p>
