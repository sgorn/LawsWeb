<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">Application de 1970-71-72, ch. 63, art. 1</span></p><p class="Section" id="312450"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Sous réserve de la loi modifiée et des autres dispositions de la présente loi, l’article 1 du chapitre 63 des Statuts du Canada de 1970-71-72 s’applique aux années d’imposition 1972 et suivantes.</p>
