<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’art. 77</p><p class="Section" id="313387"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> L’article 77 s’applique indépendamment de la présence, dans la présente loi ou la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>, selon le cas, de la mention ou de la teneur de la disposition abrogée.</p>
