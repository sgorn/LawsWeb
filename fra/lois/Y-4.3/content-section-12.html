<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance</p><p class="Section" id="463740"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le ministre fédéral peut combler toute vacance en cours de mandat d’un poste de membre; le remplaçant exerce ses fonctions pour le reste du mandat, aux conditions fixées en application de l’article 9 pour son prédécesseur.</p>
