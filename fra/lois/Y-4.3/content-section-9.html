<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du président</p><ul class="Section ProvisionList" id="463711"><li><p class="Subsection" id="463713"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> <span class="lawlabel">(1)</span> Le président est nommé sur la recommandation de l’Office.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des membres</p><p class="Subsection" id="463714"><span class="lawlabel">(2)</span> La moitié des membres, à l’exception du président, sont nommés sur proposition du Conseil des Indiens du Yukon.</p></li></ul>
