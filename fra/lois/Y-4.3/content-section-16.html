<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="463760"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le siège de l’Office est fixé à Whitehorse ou en tout autre lieu du Yukon que détermine le gouverneur en conseil.</p>
