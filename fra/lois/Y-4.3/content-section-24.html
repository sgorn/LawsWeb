<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapports extraordinaires</p><p class="Section" id="463806"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> À la demande du ministre fédéral, l’Office lui fait rapport au sujet :</p><ul class="ProvisionList"><li><p class="Paragraph" id="463808"><span class="lawlabel">a)</span> de ses activités;</p></li><li><p class="Paragraph" id="463809"><span class="lawlabel">b)</span> du nombre de demandes dont il a été saisi;</p></li><li><p class="Paragraph" id="463810"><span class="lawlabel">c)</span> des ordonnances qu’il a rendues;</p></li><li><p class="Paragraph" id="463811"><span class="lawlabel">d)</span> de toute autre question que précise le ministre.</p></li></ul>
