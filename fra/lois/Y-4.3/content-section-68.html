<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais et dépens</p><p class="Section" id="464154"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Les frais et dépens des parties afférents à l’instance sont laissés à l’appréciation de l’Office, qui peut les adjuger par ordonnance en tout état de cause.</p>
