<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies</p><p class="Section" id="464158"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Dans les meilleurs délais après le prononcé d’une décision, l’Office remet aux parties des copies de celle-ci, assortie de ses motifs.</p>
