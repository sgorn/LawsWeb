<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication de l’ordonnance</p><p class="Section" id="463978"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> L’Office publie l’ordonnance rendue en application de l’article 47 dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> et de toute autre façon permettant le mieux, à son avis, de la porter à la connaissance des intéressés.</p>
