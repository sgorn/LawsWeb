<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de la formation</p><ul class="Section ProvisionList" id="463857"><li><p class="Subsection" id="463859"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> <span class="lawlabel">(1)</span> La formation exerce, relativement à la demande dont elle est saisie, toutes les attributions de l’Office.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Valeur de l’ordonnance</p><p class="Subsection" id="463860"><span class="lawlabel">(2)</span> Est censée émaner de l’Office l’ordonnance rendue par une formation.</p></li></ul>
