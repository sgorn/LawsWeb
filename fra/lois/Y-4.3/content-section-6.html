<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des parties I et IV</p><p class="Section" id="463699"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Il est entendu que les parties I et IV de la présente loi s’appliquent à l’exercice par l’Office des attributions qui lui sont conférées sous le régime de toute autre loi fédérale.</p>
