<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><ul class="Section ProvisionList" id="463812"><li><p class="Subsection" id="463814"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> <span class="lawlabel">(1)</span> Dans les trois mois qui suivent la fin de chaque exercice, l’Office présente au ministre fédéral son rapport d’activité pour cet exercice.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Subsection" id="463815"><span class="lawlabel">(2)</span> L’Office publie son rapport annuel.</p></li></ul>
