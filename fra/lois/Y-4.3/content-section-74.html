<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Chose jugée</p><p class="Section" id="464167"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Sauf disposition contraire des articles 75 à 77, la décision de l’Office sur une question de fait relevant de sa compétence a force de chose jugée.</p>
