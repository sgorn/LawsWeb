<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions supplémentaires</p><p class="Section" id="464141"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Outre les attributions qui lui sont conférées par la présente loi, l’Office exerce celles qui lui sont conférées par les règlements, relativement à toute parcelle de terre désignée.</p>
