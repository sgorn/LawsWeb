<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du président</p><p class="Section" id="463744"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le président est le premier dirigeant de l’Office et exerce les attributions que lui confie celui-ci par règlement administratif.</p>
