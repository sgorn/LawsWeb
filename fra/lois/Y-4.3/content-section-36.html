<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication des renseignements</p><p class="Section" id="463867"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Avant de statuer sur une demande, l’Office s’assure que tout renseignement qu’il a l’intention d’utiliser pour l’instruction a été communiqué aux parties. Celles-ci se voient accorder la possibilité de présenter leurs observations à cet égard.</p>
