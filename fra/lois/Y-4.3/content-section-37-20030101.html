<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi à la Cour suprême du Yukon</p><p class="Section" id="463869"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> L’Office peut, à toute étape de la procédure, soumettre toute question de droit ou de compétence à la Cour suprême du Yukon, à moins que la question n’ait été soumise à l’arbitrage conformément à l’accord définitif ou à l’accord transfrontalier.</p>
