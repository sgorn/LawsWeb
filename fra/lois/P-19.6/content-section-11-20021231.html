<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="387357"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Dans le cadre des procédures d’exécution de la présente loi, le syndicat est réputé être une personne.</p>
