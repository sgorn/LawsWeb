<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résultat des recherches disponibles</p><p class="Section" id="60352"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Dans un délai raisonnable après son obtention, le résultat des recherches dont le Centre a pris l’initiative ou qui ont fait l’objet de son assistance est mis à la disposition du public.</p>
