<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier conseil</p><p class="Section" id="1034390"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le conseil est composé à l’origine de six administrateurs, dont son président, nommés à titre amovible par le gouverneur en conseil.</p>
