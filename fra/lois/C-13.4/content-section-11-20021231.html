<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du président</p><p class="Section" id="1034394"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le président dirige les réunions du conseil et peut exercer les autres fonctions que celui-ci lui attribue.</p>
