<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</p><p class="Section" id="60297"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Sous réserve de l’agrément du gouverneur en conseil, le conseil nomme à titre amovible le premier dirigeant du Centre, qui en assure la direction et contrôle la gestion des autres membres du personnel.</p>
