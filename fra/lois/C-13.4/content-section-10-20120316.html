<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nouveaux mandats</p><p class="Section" id="60269"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le président et les autres administrateurs peuvent exercer au plus trois mandats, aux fonctions identiques ou non.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 49 (4e suppl.), art. 10</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 1691(A)</li></ul></div>
