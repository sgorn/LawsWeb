<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant intérimaire</p><p class="Section" id="60315"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le premier dirigeant intérimaire reçoit la rémunération et les indemnités fixées par le conseil.</p>
