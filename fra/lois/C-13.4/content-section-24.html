<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités</p><p class="Section" id="60318"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le conseil peut, en conformité avec ses règlements administratifs, constituer un comité directeur composé d’administrateurs ainsi que des comités consultatifs ou autres composés exclusivement ou non de personnes choisies en dehors de ses membres.</p>
