<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autonomie fonctionnelle</p><p class="Section" id="1034400"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le Centre n’est pas mandataire de Sa Majesté. Le président, les autres administrateurs et le premier dirigeant, ainsi que les autres membres du personnel, ne font pas partie de l’administration publique fédérale.</p>
