<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Participation aux réunions</p><p class="Section" id="60301"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le premier dirigeant est avisé de la tenue des réunions du conseil et de ses comités, auxquelles il n’a toutefois que voix consultative.</p>
