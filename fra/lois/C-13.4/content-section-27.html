<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assimilation à un organisme de bienfaisance enregistré</p><p class="Section" id="60333"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Le Centre est, pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>, réputé organisme de bienfaisance enregistré au sens de cette loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 49 (4e suppl.), art. 27</li><li class="HistoricalNoteSubItem"> 1999, ch. 31, art. 246(F)</li></ul></div>
