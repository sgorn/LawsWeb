<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-président</p><p class="Section" id="1034395"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le conseil peut choisir parmi les administrateurs un vice-président qui, en cas d’absence ou d’empêchement du président ou de vacance de son poste, assume la présidence.</p>
