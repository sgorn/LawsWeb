<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du président</p><p class="Section" id="60274"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le président dirige les réunions du conseil et peut exercer les autres fonctions que celui-ci lui attribue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 49 (4e suppl.), art. 11</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 1689(A)</li></ul></div>
