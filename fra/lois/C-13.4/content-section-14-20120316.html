<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="60284"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le conseil se réunit à la date et au lieu fixés par le président; il tient un minimum de deux réunions par an, dont au moins une au siège du Centre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 49 (4e suppl.), art. 14</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 1691(A)</li></ul></div>
