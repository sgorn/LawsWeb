<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="1041631"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Dans le cadre des procédures d’exécution de la présente loi, le syndicat est réputé être une personne.</p>
