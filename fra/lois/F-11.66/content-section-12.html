<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="219092"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La demande d’ordonnance relative à tout document visé aux alinéas 7(1)a) à d) qui se rapporte au plus récent exercice terminé n’est recevable que si elle est présentée plus de cent vingt jours après la fin de cet exercice.</p>
