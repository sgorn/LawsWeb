<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande : membre de la première nation</p><p class="Section" id="219088"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> En cas d’inexécution de toute obligation prévue à l’article 7, tout membre de la première nation peut demander à une cour supérieure de rendre une ordonnance enjoignant au conseil de s’en acquitter dans le délai qu’elle fixe.</p>
