<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="219049"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi s’applique à l’égard de tout exercice de la première nation débutant après l’entrée en vigueur de la présente loi.</p>
