<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Institution de la fête</p><p class="Section" id="250612"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le lundi qui précède le 25 mai est jour de fête légale; il est célébré dans tout le pays sous le nom de « fête de Victoria ».</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. H-7, art. 4</li></ul></div>
