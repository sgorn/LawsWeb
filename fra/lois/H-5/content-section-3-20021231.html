<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Institution de la fête</p><p class="Section" id="1037716"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le 11 novembre est jour férié en commémoration de l’armistice qui a mis fin en 1918 à la Grande Guerre; il est célébré dans tout le pays sous le nom de « jour du Souvenir ».</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. H-7, art. 3</li></ul></div>
