<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="1038115"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La présente loi ne s’applique pas aux contrats, accords ou travaux qui sont, par décret du gouverneur en conseil pris avant la conclusion du contrat, déclarés soustraits à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. L-3, art. 7</li></ul></div>
