<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="221116"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> L’Autorité scolaire peut exercer les compétences en matière d’éducation qui lui sont déléguées par la première nation participante conformément à l’accord spécifique applicable.</p>
