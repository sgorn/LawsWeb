<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/F-7">Loi sur les Cours fédérales</a></cite></p><p class="Section" id="1054935"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Il est entendu qu’aucun organisme constitué par la présente loi ou une loi autochtone ne constitue un office fédéral au sens du paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-7">Loi sur les Cours fédérales</a></cite>.</p></div>
