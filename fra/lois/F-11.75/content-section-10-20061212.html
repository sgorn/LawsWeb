<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée de l’accord spécifique</p><p class="Section" id="1054916"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Il est entendu que la présente loi n’a pas pour effet de rendre inopérantes les dispositions — y compris leurs modifications — de tout accord spécifique sur lesquelles elle est silencieuse.</p></div>
