<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension des intérêts</p><p class="Section" id="1299068"><strong><a class="sectionLabel" id="s-9.4"><span class="sectionLabel">9.4</span></a></strong> Au cours de la période commençant le 1<sup>er</sup> avril 2021 et se terminant le 31 mars 2023, les prêts d’études ne portent pas intérêt pour l’emprunteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2021, ch. 7, art. 7</li><li class="HistoricalNoteSubItem">2021, ch. 23, art. 266</li></ul></div>
