<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements faits conformément à l’accord</p><p class="Section" id="431291"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Dans le cadre d’un accord visé à l’article 5, le ministre verse au prêteur, sous réserve des autres dispositions de la présente loi et de ses règlements, les montants payables par lui au prêteur en vertu de l’accord.</p>
