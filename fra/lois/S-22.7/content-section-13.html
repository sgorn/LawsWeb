<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maximum admissible</p><p class="Section" id="431414"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le montant total des prêts d’études consentis sous le régime de la présente loi et impayés ne peut dépasser le montant prévu par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 28, art. 13</li><li class="HistoricalNoteSubItem"> 2000, ch. 14, art. 18</li><li class="HistoricalNoteSubItem"> 2011, ch. 24, art. 154</li></ul></div>
