<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin des poursuites</p><p class="Section" id="1057539"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> En cas de décision défavorable, l’auteur de la violation est tenu au paiement de la pénalité mentionnée dans la décision.</p></div>
