<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut</p><p class="Section" id="173589"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Vaut aveu de responsabilité le non-paiement de la pénalité ou le fait de ne pas demander de révision dans le délai réglementaire. Le cas échéant, le contrevenant est tenu du paiement de la pénalité.</p>
