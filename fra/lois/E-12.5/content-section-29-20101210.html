<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité de documents</p><p class="Section" id="173605"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Dans les procédures pour violation, le document qui paraît être un procès-verbal signifié en application du paragraphe 10(1) fait foi, sauf preuve contraire, de son authenticité et de son contenu.</p>
