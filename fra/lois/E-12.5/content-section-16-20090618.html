<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification du procès-verbal</p><p class="Section" id="1057533"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Tant que le réviseur-chef n’est pas saisi d’une demande de révision du procès-verbal, tout agent verbalisateur peut soit l’annuler, soit corriger toute erreur qu’il contient.</p></div>
