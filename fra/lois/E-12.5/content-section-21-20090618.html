<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signification de la décision</p><p class="Section" id="1057538"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le réviseur ou le comité rend sa décision et la motive par écrit dans les trente jours suivant la fin de la révision, et remet sans délai copie de la décision et des motifs au ministre et aux intéressés.</p></div>
