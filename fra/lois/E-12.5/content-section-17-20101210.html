<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision</p><p class="Section" id="173555"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Sur réception de la demande de révision faite au titre de l’article 15, le réviseur-chef procède à la révision, ou y fait procéder par le réviseur ou le comité composé de trois réviseurs qu’il désigne. Le réviseur-chef peut être membre de ce comité.</p>
