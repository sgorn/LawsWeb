<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Principe</p><p class="Section" id="173469"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi a pour objet d’établir, comme solution de rechange au régime pénal et comme complément aux autres mesures d’application des lois environnementales en vigueur, un régime juste et efficace de pénalités.</p>
