<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du ministre : procès-verbaux</p><p class="Section" id="173501"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le ministre peut établir la forme des procès-verbaux de violation, désigner — individuellement ou par catégorie — les agents verbalisateurs et établir le sommaire caractérisant la violation dans les procès-verbaux.</p>
