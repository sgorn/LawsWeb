<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin des poursuites</p><p class="Section" id="173577"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> En cas de décision défavorable, l’auteur de la violation est tenu au paiement de la pénalité mentionnée dans la décision.</p>
