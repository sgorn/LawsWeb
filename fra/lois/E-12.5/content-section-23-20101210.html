<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision définitive</p><p class="Section" id="173579"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> La décision rendue en application de l’article 21 est définitive et exécutoire et, sous réserve du contrôle judiciaire prévu par la <cite class="XRefExternalAct"><a href="/fra/lois/F-7">Loi sur les Cours fédérales</a></cite>, n’est pas susceptible d’appel ou de révision en justice.</p>
