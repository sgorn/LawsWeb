<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rajustement périodique</p><p class="Section" id="1158354"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les règlements pris en vertu de l’un des articles 11 à 14 peuvent prévoir le rajustement périodique des frais visés à ces articles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-14, art. 15</li><li class="HistoricalNoteSubItem"> 1991, ch. 1, art. 3</li><li class="HistoricalNoteSubItem">2019, ch. 14, art. 12</li></ul></div>
