<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="225517"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> L’objet de l’article 6 et des dispositions qui y sont visées est d’assurer la durabilité et la productivité continue des pêches commerciale, récréative et autochtone.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 135</li></ul></div>
