<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rivières pour la reproduction du poisson</p><p class="Section" id="226084"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Le ministre peut autoriser la mise à part de toute rivière ou autre étendue d’eau pour la reproduction naturelle ou artificielle du poisson.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-14, art. 44</li></ul></div>
