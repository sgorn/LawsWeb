<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise à l’eau du poisson</p><p class="Section" id="226212"><strong><a class="sectionLabel" id="s-73.2"><span class="sectionLabel">73.2</span></a></strong> Par dérogation aux articles 70 à 73.1, l’agent des pêches ou le garde-pêche peut au moment de la saisie remettre à l’eau tout poisson qu’il estime encore vivant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 1, art. 21</li></ul></div>
