<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits des peuples autochtones du Canada</p><p class="Section" id="1158166"><strong><a class="sectionLabel" id="s-2.3"><span class="sectionLabel">2.3</span></a></strong> La présente loi maintient les droits des peuples autochtones reconnus et confirmés par l’article 35 de la <cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite>; elle n’y porte pas atteinte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1135736-1158169" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1135736-1158169.html">2019, ch. 14, art. 3</a></li></ul></div>
