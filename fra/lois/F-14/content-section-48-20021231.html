<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="226006"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Les articles 44 à 47 n’ont pas pour effet d’empêcher la récolte traditionnelle des plantes marines par les autochtones pour leur alimentation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 17(1er suppl.), art. 5</li></ul></div>
