<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de l’accord sur les mesures de rechange</p><p class="Section" id="1158665"><strong><a class="sectionLabel" id="s-86.5"><span class="sectionLabel">86.5</span></a></strong> L’accord sur les mesures de rechange prend effet dès sa signature ou à la date ultérieure qui y est fixée et demeure en vigueur pendant la période — d’au plus cinq ans — qui y est précisée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 14, art. 47</li></ul></div>
