<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Charge de la preuve</p><p class="Section" id="226280"><strong><a class="sectionLabel" id="s-78.5"><span class="sectionLabel">78.5</span></a></strong> Dans les poursuites pour une infraction à la présente loi, il incombe, le cas échéant, à l’intéressé de démontrer qu’une licence ou un permis lui a été délivré.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 1, art. 24</li></ul></div>
