<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="1158505"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Les articles 44 à 47 n’ont pas pour effet d’empêcher la récolte traditionnelle des plantes marines par les Autochtones pour leur alimentation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-14, art. 48</li><li class="HistoricalNoteSubItem">2019, ch. 14, art. 35</li></ul></div>
