<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée des pouvoirs</p><p class="Section" id="1158220"><strong><a class="sectionLabel" id="s-5.1"><span class="sectionLabel">5.1</span></a></strong> Les pouvoirs qu’un agent des pêches ou un garde-pêche est autorisé à exercer au Canada sous le régime de la présente loi peuvent l’être en tout lieu où elle s’applique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 14, art. 7</li></ul></div>
