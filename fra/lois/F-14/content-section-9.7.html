<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1158320"><strong><a class="sectionLabel" id="s-9.7"><span class="sectionLabel">9.7</span></a></strong> Les arrêtés pris en vertu de l’article 9.1 ne sont pas des textes réglementaires pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1135771-1158323" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1135771-1158323.html">2019, ch. 14, art. 11</a></li></ul></div>
