<section id ="1135991-1158508" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 14, art. 35</h2></header><div class="modal-body"><p class="Section amending" id="1135991"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> L’article 48 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section"><strong>48</strong> Les articles 44 à 47 n’ont pas pour effet d’empêcher la récolte traditionnelle des plantes marines par les Autochtones pour leur alimentation.</p></div></section></div></section>
