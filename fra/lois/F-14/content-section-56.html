<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décharge pour issues ou déchets de poisson</p><p class="Section" id="226079"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Les décharges pour issues ou déchets de poisson peuvent être désignées ou définies par l’agent des pêches.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-14, art. 43</li></ul></div>
