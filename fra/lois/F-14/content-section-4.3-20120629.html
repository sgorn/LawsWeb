<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport au Parlement</p><p class="Section" id="225473"><strong><a class="sectionLabel" id="s-4.3"><span class="sectionLabel">4.3</span></a></strong> Le ministre établit, dans les meilleurs délais suivant la fin de chaque exercice, un rapport portant sur l’application des articles 4.1 et 4.2 au cours de cet exercice et le fait déposer devant chaque chambre du Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 134</li></ul></div>
