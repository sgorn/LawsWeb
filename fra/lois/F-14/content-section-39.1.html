<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée des pouvoirs</p><p class="Section" id="1158428"><strong><a class="sectionLabel" id="s-39.1"><span class="sectionLabel">39.1</span></a></strong> Les pouvoirs qu’un inspecteur est autorisé à exercer au Canada sous le régime de la présente loi peuvent l’être en tout lieu où elle s’applique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1135907-1158431" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1135907-1158431.html">2019, ch. 14, art. 26</a></li></ul></div>
