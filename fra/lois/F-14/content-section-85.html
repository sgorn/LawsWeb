<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Amendes et confiscations</p><p class="Section" id="226392"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Le gouverneur en conseil peut fixer le mode de répartition du produit des amendes et de la vente des objets ou poissons confisqués.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-14, art. 67</li></ul></div>
