<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction d’utiliser des explosifs</p><p class="Section" id="225617"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Il est interdit de tuer du poisson, ou de chasser des animaux marins autres que le marsouin, la baleine, le morse, l’otarie et le phoque à poil, au moyen de fusées, d’explosifs ou d’obus ou projectiles explosifs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-14, art. 26</li></ul></div>
