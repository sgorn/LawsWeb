<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accessibilité</p><p class="Section" id="226437"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Le ministre veille à ce que tout document incorporé par renvoi en vertu du paragraphe 89(1) soit accessible.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 155</li></ul></div>
