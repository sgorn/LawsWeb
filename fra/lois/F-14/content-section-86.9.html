<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dossier</p><p class="Section" id="1158701"><strong><a class="sectionLabel" id="s-86.9"><span class="sectionLabel">86.9</span></a></strong> Les articles 86.91 à 86.93 ne s’appliquent qu’aux suspects qui ont conclu un accord sur les mesures de rechange, quel que soit leur degré de conformité aux conditions de l’accord.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1136032-1158704" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1136032-1158704.html">2019, ch. 14, art. 47</a></li></ul></div>
