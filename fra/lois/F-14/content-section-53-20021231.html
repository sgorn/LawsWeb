<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contestations</p><p class="Section" id="226067"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> L’agent local des pêches règle les différends portant sur les limites de pêcheries ou sur des réclamations relatives à des stations de pêche, ou sur la position et l’usage de filets et autres engins de pêche.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-14, art. 40</li></ul></div>
