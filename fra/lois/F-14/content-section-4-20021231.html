<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Permission de prendre du poisson</p><p class="Section" id="225433"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi ne porte pas atteinte au droit du ministre d’accorder la permission écrite de se procurer du poisson à des fins de repeuplement ou de reproduction artificielle, ou dans un but scientifique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-14, art. 4</li></ul></div>
