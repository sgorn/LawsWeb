<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits</p><p class="Section" id="225529"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le gouverneur en conseil peut fixer les droits exigibles pour les licences d’exploitation ou les permis de pêche à l’égard desquels aucun droit n’est déjà prévu par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-14, art. 8</li></ul></div>
