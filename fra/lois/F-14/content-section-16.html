<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits — provinces</p><p class="Section" id="1158359"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Les droits perçus pour tout permis ou toute licence délivrés par des fonctionnaires provinciaux sont attribués à Sa Majesté du chef de la province de délivrance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-14, art. 16</li><li class="HistoricalNoteSubItem"> 1991, ch. 1, art. 3</li><li class="HistoricalNoteSubItem"><a href="#1135775-1158363" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1135775-1158363.html">2019, ch. 14, art. 12</a></li></ul></div>
