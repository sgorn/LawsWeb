<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Possession et vente illégales</p><p class="Section" id="225641"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Il est interdit d’acheter, de vendre ou d’avoir en sa possession du poisson qui a été pêché en contravention avec la présente loi ou les règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-14, art. 33</li><li class="HistoricalNoteSubItem"> 1991, ch. 1, art. 8</li></ul></div>
