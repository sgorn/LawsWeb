<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observation de l’arrêté de gestion des pêches</p><p class="Section" id="1158291"><strong><a class="sectionLabel" id="s-9.2"><span class="sectionLabel">9.2</span></a></strong> Les personnes ou titulaires auxquels s’applique l’arrêté de gestion des pêches doivent s’y conformer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 14, art. 11</li></ul></div>
