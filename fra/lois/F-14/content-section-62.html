<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="226136"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Il est interdit d’entraver l’action des agents des pêches, des gardes-pêche ou des inspecteurs dans l’exercice des fonctions que leur confère la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-14, art. 62</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 1 (2e suppl.), art. 213</li><li class="HistoricalNoteSubItem"> 1991, ch. 1, art. 18</li></ul></div>
