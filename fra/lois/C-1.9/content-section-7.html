<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de l’Accord aux eaux</p><p class="Section" id="48354"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Il demeure entendu que ni la présente loi ni l’Accord ne s’appliquent aux eaux de surface ou souterraines naturelles, à l’état liquide, gazeux ou solide.</p>
