<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sommes forfaitaires réputées être des bonis</p><p class="Section" id="180619"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Pour l’application de la présente loi, toute somme forfaitaire que l’employeur est tenu de verser aux employés aux termes d’une décision arbitrale est réputée être un boni.</p>
