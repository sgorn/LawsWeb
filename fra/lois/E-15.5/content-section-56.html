<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dispositions inopérantes</p><p class="Section" id="180837"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Est inopérante toute disposition d’une convention collective conclue — ou d’une décision arbitrale rendue ou de conditions d’emploi établies — après l’entrée en vigueur de la présente loi et incompatible avec celle-ci.</p>
