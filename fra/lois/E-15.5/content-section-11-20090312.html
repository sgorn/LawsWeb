<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Primauté de la présente loi</p><p class="Section" id="180641"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les dispositions de la présente loi l’emportent sur les dispositions incompatibles de toute autre loi fédérale, y compris celles de la partie X de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>, sauf dérogation expresse des dispositions de l’autre loi.</p>
