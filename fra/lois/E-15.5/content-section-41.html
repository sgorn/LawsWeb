<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Taux inférieurs</p><p class="Section" id="180770"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Si des conditions d’emploi visées aux articles 37 ou 38 prévoient, pour une période donnée, une augmentation des taux de salaire inférieure à celle qui est prévue à l’article 16 pour cette période, cet article est sans effet à l’égard de cette augmentation.</p>
