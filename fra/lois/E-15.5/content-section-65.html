<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets</p><p class="Section" id="180868"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Le gouverneur en conseil peut par décret, sur recommandation du Conseil du Trésor, ajouter à l’annexe 1 ou en retrancher le nom de toute société d’État ou de tout organisme public.</p>
