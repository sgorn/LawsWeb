<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de grève non touché</p><p class="Section" id="180633"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La présente loi ne porte pas atteinte au droit de grève qui s’exerce sous le régime du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite> ou de la <cite class="XRefExternalAct"><a href="/fra/lois/P-35">Loi sur les relations de travail dans la fonction publique</a></cite>.</p>
