<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="180666"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> La présente loi ne s’applique pas aux personnes recrutées sur place à l’étranger. Il est entendu qu’elle ne s’applique pas non plus aux personnes engagées à titre d’entrepreneurs indépendants.</p>
