<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Amélioration du milieu de travail</p><p class="Section" id="180637"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> La présente loi n’a pas pour effet d’empêcher les agents négociateurs et les employeurs de travailler à l’amélioration conjointe du milieu de travail sous l’égide du Conseil national mixte ou de tout autre organisme dont ils conviennent.</p>
