<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Violation continue</p><p class="Section" id="374769"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Il est compté une violation distincte pour chacun des jours au cours desquels se continue une violation mineure.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 18 (3e suppl.), art. 35</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 476</li></ul></div>
