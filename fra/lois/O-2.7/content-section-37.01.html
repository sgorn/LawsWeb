<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="374791"><strong><a class="sectionLabel" id="s-37.01"><span class="sectionLabel">37.01</span></a></strong> Une fois les procédures concernant une violation relative à l’article 983 de la <cite class="XRefExternalAct"><a href="/fra/lois/B-1.01">Loi sur les banques</a></cite> terminées, le surintendant rend publics la nature de la violation, le nom de son auteur et le montant de la pénalité imposée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 351</li></ul></div>
