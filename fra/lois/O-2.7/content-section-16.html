<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affectation de crédits</p><p class="Section" id="374543"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Sous réserve de l’article 17, les dépenses engagées dans le cadre de l’application de la présente partie sont acquittées sur les sommes affectées à cette fin par le Parlement.</p>
