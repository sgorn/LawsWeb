<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="374701"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> S’agissant d’un fait visé à l’alinéa 25(1)a) et qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 18 (3e suppl.), art. 27</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 476</li></ul></div>
