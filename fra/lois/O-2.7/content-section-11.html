<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="374530"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le personnel nécessaire au surintendant pour l’exercice de ses fonctions est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
