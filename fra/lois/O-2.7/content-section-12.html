<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confirmation d’emploi</p><p class="Section" id="374532"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Les personnes qui étaient des employés du ministère des Assurances ou du bureau de l’Inspecteur général des banques à l’entrée en vigueur de la présente partie deviennent des employés du Bureau et sont réputées avoir été nommées conformément à l’article 11.</p>
