<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Normes de classification</p><p class="Section" id="374540"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les postes des personnes nommées en vertu de l’article 11 peuvent être soumis par le surintendant à des normes de classification.</p>
