<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi</p><p class="Section" id="84772"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Dans le cas où le comité d’enquête rejette la plainte, il peut, avec le consentement du plaignant, renvoyer celle-ci à un organisme chargé de la réglementation d’une profession au titre d’une loi.</p>
