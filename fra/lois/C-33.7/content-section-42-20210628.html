<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêteur</p><ul class="Section ProvisionList" id="84775"><li><p class="Subsection" id="84777"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> <span class="lawlabel">(1)</span> Le comité d’enquête peut désigner une personne physique pour mener, sous sa direction, une enquête.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation</p><p class="Subsection" id="84778"><span class="lawlabel">(2)</span> Le comité d’enquête peut révoquer la désignation.</p></li></ul>
