<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise du permis</p><p class="Section" id="84756"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Sur demande du titulaire de permis faite conformément aux règlements administratifs, le registraire peut, conformément à ceux-ci, approuver la remise du permis.</p></div>
