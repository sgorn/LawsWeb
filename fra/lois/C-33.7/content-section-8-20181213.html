<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité</p><p class="Section" id="84567"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Pour l’accomplissement de sa mission, le Collège dispose de la capacité et des droits, pouvoirs et privilèges d’une personne physique.</p>
