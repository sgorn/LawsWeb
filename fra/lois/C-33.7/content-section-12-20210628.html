<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assemblée générale annuelle</p><p class="Section" id="84575"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le Collège tient une assemblée générale annuelle des membres dans les six mois suivant la fin de l’année civile, en un lieu au Canada, à la date et à l’heure fixés par le conseil.</p>
