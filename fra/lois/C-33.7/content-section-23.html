<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</p><p class="Section" id="84658"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le conseil peut nommer un premier dirigeant, lequel est responsable des affaires courantes du Collège.</p>
