<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audiences publiques</p><p class="Section" id="84880"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Sauf dans la mesure où cela est nécessaire pour protéger des renseignements protégés ou confidentiels, les audiences du comité de discipline sont publiques.</p>
