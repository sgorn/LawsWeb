<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Primauté des règlements</p><p class="Section" id="85060"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> En cas d’incompatibilité, les règlements l’emportent sur les règlements administratifs.</p>
