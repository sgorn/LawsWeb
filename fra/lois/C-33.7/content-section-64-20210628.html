<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-renonciation</p><p class="Section" id="84951"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Il est entendu que la communication de renseignements protégés au Collège, notamment au comité d’enquête et au comité de discipline, ou à l’enquêteur ne constitue pas une renonciation au privilège en cause.</p>
