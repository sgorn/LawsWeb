<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le Collège n’appartient pas à Sa Majesté</p><p class="Section" id="85084"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Malgré la partie X de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>, le Collège n’est pas une <span class="DefinitionRef"><dfn>société d’État</dfn></span> au sens de cette loi.</p>
