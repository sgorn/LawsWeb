<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel à la Cour fédérale</p><p class="Section" id="84928"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Toute partie à la demande peut appeler de la décision du comité de discipline rendue au titre de l’article 57 devant la Cour fédérale dans les trente jours suivant la date de la décision.</p>
