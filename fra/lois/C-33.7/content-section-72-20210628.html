<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="85004"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Le gouverneur en conseil peut, par règlement, exempter de l’application des paragraphes 70(1) ou 71(1) des activités, des catégories de personne ou des activités exercées par des personnes appartenant à des catégories.</p>
