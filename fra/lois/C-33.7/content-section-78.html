<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>date d’entrée en vigueur</dfn></span></p><p class="Section" id="85063"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Aux articles 79 à 86, <span class="DefinedTerm"><dfn>date d’entrée en vigueur</dfn></span> s’entend de la date à laquelle l’article 13 entre en vigueur.</p>
