<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Étude des plaintes</p><p class="Section" id="84765"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Le comité d’enquête étudie les plaintes reçues par le Collège qui, de l’avis du comité, portent sur un manquement professionnel commis par un titulaire de permis ou l’incompétence d’un titulaire de permis.</p>
