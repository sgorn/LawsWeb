<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit du plaignant de présenter des observations</p><p class="Section" id="84884"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Dans le cas où la demande découle d’une plainte, le plaignant a le droit de présenter des observations écrites et orales au comité de discipline.</p>
