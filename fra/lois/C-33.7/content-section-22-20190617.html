<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registraire</p><p class="Section" id="84656"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le conseil nomme le registraire du Collège, lequel est responsable du registre des agents de brevets et du registre des agents de marques de commerce.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 247 « 22 »</li><li class="HistoricalNoteSubItem">2014, ch. 20, art. 366(A)</li></ul></div>
