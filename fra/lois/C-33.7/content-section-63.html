<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles de procédure</p><p class="Section" id="84948"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Le comité de discipline peut établir des règles de pratique et de procédure et des règles concernant l’accomplissement de ses travaux et la gestion de ses affaires internes.</p>
