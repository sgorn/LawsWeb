<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><ul class="Section ProvisionList" id="84641"><li><p class="Subsection" id="84643"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> <span class="lawlabel">(1)</span> Le conseil tient au moins une réunion par année civile.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions publiques</p><p class="Subsection" id="84644"><span class="lawlabel">(2)</span> Sous réserve des règlements administratifs, les réunions du conseil sont publiques.</p></li></ul>
