<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mission</p><p class="Section" id="84563"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le Collège a pour mission de régir les agents de brevets et les agents de marques de commerce dans l’intérêt du public afin d’améliorer la capacité du public d’obtenir les droits conférés sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-4">Loi sur les brevets</a></cite> et de la <cite class="XRefExternalAct"><a href="/fra/lois/T-13">Loi sur les marques de commerce</a></cite>.</p>
