<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-mandataire de Sa Majesté</p><p class="Section" id="84569"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le Collège n’est pas un mandataire de Sa Majesté et les administrateurs, les membres des comités, le registraire, les enquêteurs ainsi que tout dirigeant, employé et mandataire du Collège ne font pas partie de l’administration publique fédérale.</p>
