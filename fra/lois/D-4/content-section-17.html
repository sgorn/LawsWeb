<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise en possession</p><p class="Section" id="169711"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le gouverneur en conseil peut en tout temps ordonner la réintégration de la compagnie dans la possession de ce bassin de radoub.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. D-9, art. 17</li></ul></div>
