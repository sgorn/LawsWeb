<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêts</p><p class="Section" id="80737"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le ministre peut, dans les circonstances prévues par règlement, verser sur une subvention canadienne pour l’épargne-invalidité ou un bon canadien pour l’épargne-invalidité des intérêts calculés selon les modalités prévues par règlement.</p>
