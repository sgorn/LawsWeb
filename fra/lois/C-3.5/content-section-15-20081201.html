<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements</p><p class="Section" id="80774"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> S’il l’estime indiqué, le ministre peut, aux conditions dont il convient avec le ministre du Revenu national, recueillir, pour l’application de l’article 146.4 et de la partie XI de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>, les renseignements prévus par règlement.</p>
