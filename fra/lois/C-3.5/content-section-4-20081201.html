<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation du ministre</p><p class="Section" id="80645"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le gouverneur en conseil peut, par décret, désigner le ministre fédéral visé par le terme « ministre » figurant dans la présente loi.</p>
