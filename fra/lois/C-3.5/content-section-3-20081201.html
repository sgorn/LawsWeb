<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="80642"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi a pour objet d’encourager la constitution d’une épargne à long terme dans les régimes enregistrés d’épargne-invalidité en vue d’assurer la sécurité financière des personnes ayant une déficience grave et prolongée des fonctions physiques ou mentales.</p>
