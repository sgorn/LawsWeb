<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mesures d’information</p><p class="Section" id="80647"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le ministre peut prendre les mesures qu’il estime indiquées pour faire connaître à la population canadienne l’existence des subventions canadiennes pour l’épargne-invalidité et des bons canadiens pour l’épargne-invalidité.</p>
