<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis du ministre du Revenu national</p><p class="Section" id="80776"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> S’il estime qu’un régime enregistré d’épargne-invalidité cesse d’être enregistré en application de l’alinéa 146.4(10)a) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>, le ministre du Revenu national en avise le ministre sans délai par écrit.</p>
