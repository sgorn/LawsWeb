<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles et règlements</p><p class="Section" id="454173"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le gouverneur en conseil peut établir les règles et règlements nécessaires ou opportuns pour exécuter les dispositions de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1946, ch. 34, art. 4</li></ul></div>
