<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Différends</p><p class="Section" id="227029"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> La présente loi n’a pas pour effet d’empêcher les parties à un arrangement conclu sous le régime de la présente loi de porter devant le tribunal compétent tout différend qui en découle.</p>
