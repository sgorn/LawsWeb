<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rédaction de l’arrangement par le comité</p><p class="Section" id="1037120"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Dans le cas où la médiation a pour effet la conclusion d’un arrangement entre l’agriculteur et un créancier, l’administrateur veille à ce qu’il soit signé par chacune des parties.</p>
