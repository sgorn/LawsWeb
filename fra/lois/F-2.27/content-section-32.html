<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définitions</p><p class="Section" id="227076"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Pour l’application des articles 33 à 35, <span class="DefinedTerm"><dfn>loi antérieure</dfn></span> s’entend de la <cite class="XRefExternalAct">Loi sur l’examen de l’endettement agricole</cite> et <span class="DefinedTerm"><dfn>loi nouvelle</dfn></span> s’entend de la <cite class="XRefExternalAct"><a href="/fra/lois/F-2.27">Loi sur la médiation en matière d’endettement agricole</a></cite>.</p>
