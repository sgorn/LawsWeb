<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité personnelle</p><p class="Section" id="1037123"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Les personnes chargées de l’application de la présente loi n’encourent aucune responsabilité personnelle pour les faits — actes ou omissions — accomplis de bonne foi dans l’exercice de leurs fonctions dans le cadre de la présente loi.</p>
