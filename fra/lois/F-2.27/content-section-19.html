<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arrangement</p><p class="Section" id="227001"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Dans le cas où la médiation a pour effet la conclusion d’un arrangement entre l’agriculteur et un créancier ou le ministre, l’administrateur veille à ce qu’il soit signé par chacune des parties.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 21, art. 19</li><li class="HistoricalNoteSubItem"> 2015, ch. 2, art. 147</li></ul></div>
