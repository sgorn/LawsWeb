<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membres des bureaux d’examen</p><p class="Section" id="227087"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Les présidents et autres membres des bureaux d’examen de l’endettement agricole, visés à l’article 4 de la loi antérieure, cessent d’occuper leurs fonctions à l’entrée en vigueur de la loi nouvelle.</p>
