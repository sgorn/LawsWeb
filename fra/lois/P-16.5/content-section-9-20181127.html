<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Soumission de questions</p><p class="Section" id="386268"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le ministre soumet au médiateur-arbitre les questions relatives à la modification ou à la révision de chaque convention collective qui font, au moment de la nomination, l’objet d’un différend entre les parties.</p>
