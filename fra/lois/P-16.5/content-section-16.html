<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Midi le jour suivant la sanction</p><p class="Section" id="386328"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> La présente loi entre en vigueur à midi, heure normale de l’Est, le jour suivant la date de sa sanction.</p>
