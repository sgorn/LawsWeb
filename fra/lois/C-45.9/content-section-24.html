<p class="MarginalNoteDefinedTerm">Sens de <span class="DefinedTerm"><dfn>personne jouissant d’une protection internationale</dfn></span></p><p class="Section" id="111795"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Il est entendu que <span class="DefinedTerm"><dfn>personne jouissant d’une protection internationale</dfn></span>, à l’article 2 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, s’entend également des juges et fonctionnaires de la Cour pénale internationale.</p>
