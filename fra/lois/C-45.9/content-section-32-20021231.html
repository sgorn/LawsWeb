<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application : <cite class="XRefExternalAct"><a href="/fra/lois/S-8.3">Loi sur l’administration des biens saisis</a></cite></p><p class="Section" id="111827"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les alinéas 9d), e) et f) et les articles 10, 11 et 13 à 16 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-8.3">Loi sur l’administration des biens saisis</a></cite> ne s’appliquent pas aux biens, au produit de leur aliénation et aux amendes visés à l’article 31.</p>
