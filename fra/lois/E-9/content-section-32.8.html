<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versements sur le Trésor</p><p class="Section" id="215131"><strong><a class="sectionLabel" id="s-32.8"><span class="sectionLabel">32.8</span></a></strong> Les indemnités et les frais à la charge de l’État en vertu de la présente partie sont prélevés sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 22 (4e suppl.), art. 71</li></ul></div>
