<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution de l’Office</p><p class="Section" id="1036876"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est constitué l’Office de répartition des approvisionnements d’énergie composé d’au plus sept membres, dont le président, nommés à titre amovible par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-9, art. 3</li><li class="HistoricalNoteSubItem"> 1990, ch. 2, art. 2</li></ul></div>
