<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="215123"><strong><a class="sectionLabel" id="s-32.6"><span class="sectionLabel">32.6</span></a></strong> Avec l’approbation du gouverneur en conseil, l’appréciateur établit les règles de procédures d’appel qu’il estime nécessaires à l’exercice de ses attributions prévues par la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 22 (4e suppl.), art. 71</li></ul></div>
