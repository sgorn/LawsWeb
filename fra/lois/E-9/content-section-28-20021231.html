<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conflit</p><p class="Section" id="215020"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> En cas de conflit entre un règlement pris en vertu de la présente loi et une disposition de la <cite class="XRefExternalAct"><a href="/fra/lois/N-7">Loi sur l’Office national de l’énergie</a></cite> ou un règlement pris sous son régime, le règlement pris en vertu de la présente loi l’emporte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1978-79, ch. 17, art. 18</li></ul></div>
