<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Greffier</p><p class="Section" id="215127"><strong><a class="sectionLabel" id="s-32.7"><span class="sectionLabel">32.7</span></a></strong> Le gouverneur en conseil peut nommer un greffier des appels et les autres personnes qu’il estime nécessaires pour trancher les appels prévus par l’article 32.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 22 (4e suppl.), art. 71</li></ul></div>
