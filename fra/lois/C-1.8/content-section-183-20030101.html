<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs des administrateurs relativement aux inscriptions de transferts</p><p class="Section" id="1043148"><strong><a class="sectionLabel" id="s-183"><span class="sectionLabel">183</span></a></strong> Les administrateurs peuvent permettre ou refuser de permettre d’inscrire sur le registre tout transfert d’actions dont le montant n’a pas été payé intégralement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 171</li></ul></div>
