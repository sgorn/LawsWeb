<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateurs provisoires</p><p class="Section" id="1042932"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> Les personnes désignées comme tels, dans les lettres patentes, sont les administrateurs de la compagnie jusqu’à ce que d’autres soient dûment nommées à leur place.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 85</li></ul></div>
