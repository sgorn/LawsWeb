<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs des administrateurs</p><p class="Section" id="1043124"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> Les administrateurs de la compagnie ont plein pouvoir pour gérer les affaires de la compagnie, et peuvent passer ou faire passer, au nom de la compagnie, toute espèce de contrat que la loi lui permet de conclure.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 159</li></ul></div>
