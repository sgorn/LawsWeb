<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Les arriérés empêchent de voter</p><p class="Section" id="1043164"><strong><a class="sectionLabel" id="s-191"><span class="sectionLabel">191</span></a></strong> Aucun actionnaire arriéré à l’égard d’un versement ne peut voter aux assemblées de la compagnie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 179</li></ul></div>
