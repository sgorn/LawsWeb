<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs conférés sous réserve de la présente loi</p><p class="Section" id="1042808"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Tous les pouvoirs conférés à la compagnie par lettres patentes ou par lettres patentes supplémentaires sont exercés sous réserve des dispositions et restrictions contenues dans la présente Partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 13</li></ul></div>
