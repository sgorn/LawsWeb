<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Achat d’actions d’autres compagnies</p><p class="Section" id="1043194"><strong><a class="sectionLabel" id="s-206"><span class="sectionLabel">206</span></a></strong> Une compagnie ne peut employer quelque partie de ses fonds à l’achat d’actions d’une autre corporation, sauf dans la mesure où cet achat est formellement autorisé par la loi spéciale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 194</li></ul></div>
