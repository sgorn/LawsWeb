<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrainte pour effectuer les versements</p><p class="Section" id="1043196"><strong><a class="sectionLabel" id="s-207"><span class="sectionLabel">207</span></a></strong> La compagnie peut contraindre au paiement de toutes sommes demandées par voie d’appels de versements, ainsi que de l’intérêt sur ces sommes, au moyen d’une poursuite devant toute cour compétente.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 195</li></ul></div>
