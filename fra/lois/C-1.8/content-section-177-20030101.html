<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Leur répartition</p><p class="Section" id="1043136"><strong><a class="sectionLabel" id="s-177"><span class="sectionLabel">177</span></a></strong> Si la loi spéciale ne renferme pas d’autre disposition expresse, les actions du capital social de la compagnie sont réparties aux époques et de la manière que prescrivent les administrateurs, par règlement ou autrement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 165</li></ul></div>
