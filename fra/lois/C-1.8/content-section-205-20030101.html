<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nul prêt aux actionnaires</p><p class="Section" id="1043192"><strong><a class="sectionLabel" id="s-205"><span class="sectionLabel">205</span></a></strong> Nulle compagnie ne peut prêter une partie de ses fonds à un actionnaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 193</li></ul></div>
