<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>La <cite class="XRefExternalAct">Loi sur les liquidations</cite> s’applique</p><p class="Section" id="1043204"><strong><a class="sectionLabel" id="s-211"><span class="sectionLabel">211</span></a></strong> La compagnie est sujette aux dispositions de toute loi générale concernant la liquidation des compagnies par actions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 199</li></ul></div>
