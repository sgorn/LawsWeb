<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve des règlements</p><p class="Section" id="1043206"><strong><a class="sectionLabel" id="s-212"><span class="sectionLabel">212</span></a></strong> Une copie d’un règlement de la compagnie, revêtue de son sceau et paraissant signée par un fonctionnaire de la compagnie, est reçue à titre de preuve <span class="otherLang" lang="la">prima facie</span> de ce règlement dans toutes les cours du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 200</li></ul></div>
