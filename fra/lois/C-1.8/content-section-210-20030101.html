<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actions entre la compagnie et ses actionnaires</p><p class="Section" id="1043202"><strong><a class="sectionLabel" id="s-210"><span class="sectionLabel">210</span></a></strong> La compagnie peut intenter et soutenir toutes espèces d’actions contre ses actionnaires, et réciproquement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 198</li></ul></div>
