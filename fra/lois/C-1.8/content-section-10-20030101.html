<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis à publier</p><p class="Section" id="1042801"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le Ministre doit immédiatement donner avis de l’octroi de lettres patentes ou de lettres patentes supplémentaires par une insertion dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1964-65, ch. 52, art. 8</li></ul></div>
