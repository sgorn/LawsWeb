<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Formules et règlements</p><p class="Section" id="1043088"><strong><a class="sectionLabel" id="s-152"><span class="sectionLabel">152</span></a></strong> Le gouverneur en conseil peut, au besoin, prescrire des formules et établir, modifier ou abroger des règlements pour l’exécution des objets de la présente Partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 142</li></ul></div>
