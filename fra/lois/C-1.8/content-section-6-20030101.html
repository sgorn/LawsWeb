<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceau</p><p class="Section" id="1042795"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le gouverneur en conseil peut de temps à autre désigner le sceau d’office dont doit se servir le Ministre comme sceau sous lequel peuvent être délivrées les lettres patentes en vertu de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 6</li></ul></div>
