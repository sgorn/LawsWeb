<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Les administrateurs peuvent exiger le paiement</p><p class="Section" id="1042860"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Au lieu de confisquer les actions, les administrateurs, s’ils le jugent à propos, peuvent réclamer devant une cour compétente le paiement de tous les versements et de l’intérêt y afférent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 53, art. 44</li></ul></div>
