<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gestion de la compagnie</p><p class="Section" id="1043112"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> Les affaires de la compagnie doivent être gérées par un conseil d’au moins trois administrateurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1964-65, ch. 52, art. 48</li></ul></div>
