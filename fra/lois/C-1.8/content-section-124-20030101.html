<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sujet peu important</p><p class="Section" id="1043028"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Nonobstant les articles 119 à 123, il n’est pas nécessaire d’indiquer dans un état financier un sujet qui, sous tous les rapports, est relativement peu important.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1964-65, ch. 52, art. 39</li></ul></div>
