<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section" id="73335"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre peut, avec l’agrément du gouverneur en conseil, conclure des accords avec le gouvernement d’une province sur l’exécution des programmes de l’Agence.</p>
