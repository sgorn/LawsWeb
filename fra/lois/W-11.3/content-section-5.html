<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section" id="454119"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le ministre peut, avec l’approbation du gouverneur en conseil, conclure avec le gouvernement de toute province ou tout organisme provincial des accords afin d’assurer la coordination des politiques liées aux femmes et à l’égalité des genres.</p>
