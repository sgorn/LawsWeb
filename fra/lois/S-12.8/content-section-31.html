<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le colon occupant une terre est censé tenancier</p><p class="Section" id="423067"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Tout colon détenant ou occupant une terre vendue par la Commission est censé tenancier volontaire jusqu’à ce que la Commission lui concède ou lui transporte la terre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1919, ch. 71, art. 31</li></ul></div>
