<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de frais d’indemnité</p><p class="Section" id="423206"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> La Commission peut payer à toute personne la somme à laquelle, d’après le jugement du tribunal et en vertu des dispositions de la présente loi, elle a droit comme dédommagement ou frais.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1919, ch. 71, art. 46</li></ul></div>
