<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="384339"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> La présente loi vise à assurer la protection de la vie végétale et des secteurs agricole et forestier de l’économie canadienne en empêchant l’importation, l’exportation et la propagation de parasites au Canada et en y assurant la défense contre ceux-ci ou leur élimination.</p>
