<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="384448"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Tant les arrêtés ministériels que les mesures prises par l’inspecteur l’emportent sur les décisions incompatibles des autorités locales.</p>
