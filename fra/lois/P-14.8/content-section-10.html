<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance</p><p class="Section" id="384419"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le ministre peut fournir une aide financière et technique à des personnes ou gouvernements étrangers dans la lutte contre les parasites susceptibles de toucher les végétaux au Canada, leurs produits ou leurs sous-produits, ou dans l’élimination de ces parasites.</p>
