<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="384577"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Il est interdit, sans l’autorisation écrite de l’inspecteur, de modifier, de quelque manière que ce soit, l’état ou la situation des choses saisies et retenues.</p>
