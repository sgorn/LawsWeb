<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Motifs de la saisie</p><p class="Section" id="384566"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Dans les meilleurs délais, l’inspecteur porte à la connaissance du propriétaire des choses visées ou de la dernière personne à en avoir eu la possession, la responsabilité ou la charge des soins les motifs de la saisie.</p>
