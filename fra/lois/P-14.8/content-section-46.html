<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement</p><p class="Section" id="384715"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Les frais non acquittés dans le cadre de la présente loi ou des règlements peuvent être recouvrés à titre de créance de Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 22, art. 46</li><li class="HistoricalNoteSubItem"> 1993, ch. 34, art. 102</li></ul></div>
