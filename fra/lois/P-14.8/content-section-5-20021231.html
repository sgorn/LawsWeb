<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de prévenir le ministre</p><p class="Section" id="384365"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Quiconque constate la présence de ce qu’il croit être un parasite dans une zone où celle-ci n’était pas connue auparavant doit en faire sans délai la déclaration au ministre accompagnée d’un spécimen.</p>
