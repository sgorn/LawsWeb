<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisie</p><p class="Section" id="384549"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> L’inspecteur peut saisir et retenir toute chose s’il a des motifs raisonnables de croire qu’elle a servi ou donné lieu à une infraction à la présente loi ou à une violation ou qu’elle servira à la prouver.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 22, art. 27</li><li class="HistoricalNoteSubItem"> 1995, ch. 40, art. 76</li></ul></div>
