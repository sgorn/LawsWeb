<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affichage</p><p class="Section" id="384437"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> L’inspecteur peut, s’il n’a pu trouver le propriétaire ou l’occupant du lieu après avoir pris les mesures nécessaires en ce sens, afficher la déclaration sur un bâtiment ou sur un objet situé bien en vue sur le lieu pour valoir remise au propriétaire ou à l’occupant.</p>
