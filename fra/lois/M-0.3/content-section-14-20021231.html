<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions de la commission</p><p class="Section" id="1041410"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Les décisions de la commission se prennent à la majorité des membres; à défaut de majorité, la décision appartient au président.</p>
