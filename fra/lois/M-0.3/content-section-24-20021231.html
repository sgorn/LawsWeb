<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</p><p class="Section" id="1041420"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> La présente partie et l’annexe I entrent en vigueur à l’expiration de la douzième heure suivant la sanction de la présente loi.</p>
