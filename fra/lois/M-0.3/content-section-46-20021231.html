<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</p><p class="Section" id="1041442"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> La présente partie et l’annexe II entrent en vigueur à l’expiration de la douzième heure suivant la sanction de la présente loi.</p>
