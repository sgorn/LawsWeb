<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions de la commission</p><p class="Section" id="1041432"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Les décisions de la commission se prennent à la majorité des membres; à défaut de majorité, la décision appartient au président.</p>
