<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conflits d’intérêts</p><p class="Section" id="1137668"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le commissaire, les directeurs et les employés ne peuvent accepter ni occuper de charge ou d’emploi incompatibles avec leurs fonctions, ni prendre part à une affaire concernant le Bureau dans laquelle ils ont un intérêt.</p>
