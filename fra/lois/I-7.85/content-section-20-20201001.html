<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employés</p><p class="Section" id="1137666"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le Bureau peut engager les employés nécessaires à l’exercice de ses activités, définir leurs fonctions et fixer leurs conditions d’emploi, notamment leur rémunération et tout avantage.</p>
