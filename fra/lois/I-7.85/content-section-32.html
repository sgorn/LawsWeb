<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Utilisation des recettes</p><p class="Section" id="1137730"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Sous réserve des conditions fixées par le Conseil du Trésor, le Bureau peut, au cours d’un exercice ou du suivant, employer, dans le cadre de l’exécution de sa mission, les recettes d’exploitation de l’exercice en cours.</p>
