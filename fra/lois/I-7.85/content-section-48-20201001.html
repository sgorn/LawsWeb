<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles : confidentialité</p><p class="Section" id="1137854"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Le Bureau établit des règles pour assurer la confidentialité des renseignements qui lui sont fournis à titre confidentiel dans l’exercice de ses attributions.</p>
