<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultations auprès du vérificateur général</p><p class="Section" id="1137791"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le vérificateur du Bureau et l’examinateur peuvent à tout moment consulter le vérificateur général du Canada sur tout point qui relève de la vérification ou de l’examen spécial.</p>
