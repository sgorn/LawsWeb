<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité relative</p><p class="Section" id="1137800"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Les vérificateurs du Bureau et les examinateurs jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports qu’ils produisent en application de la présente loi.</p>
