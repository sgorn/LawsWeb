<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles : réunions et activités du Bureau</p><p class="Section" id="1137848"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Le Bureau peut établir des règles pour régir :</p><ul class="ProvisionList"><li><p class="Paragraph" id="1137850"><span class="lawlabel">a)</span> la convocation de ses réunions, la fixation de leur quorum et les modalités de la prise des décisions;</p></li><li><p class="Paragraph" id="1137851"><span class="lawlabel">b)</span> la conduite des activités du Bureau.</p></li></ul>
