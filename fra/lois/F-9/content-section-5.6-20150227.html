<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition</p><p class="Section" id="236454"><strong><a class="sectionLabel" id="s-5.6"><span class="sectionLabel">5.6</span></a></strong> Il peut être disposé des échantillons prélevés par l’inspecteur — ou fournis à celui-ci ou au ministre — sous le régime de la présente loi de la façon que le ministre estime indiquée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 2, art. 57</li></ul></div>
