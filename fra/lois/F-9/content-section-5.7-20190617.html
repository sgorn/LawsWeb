<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceaux d’inspection</p><p class="Section" id="236458"><strong><a class="sectionLabel" id="s-5.7"><span class="sectionLabel">5.7</span></a></strong> Le sceau d’inspection est une marque de commerce dont la propriété exclusive et, sous réserve de la présente loi, le droit d’utilisation sont dévolus à Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 2, art. 57</li><li class="HistoricalNoteSubItem">2014, ch. 20, art. 366(A)</li></ul></div>
