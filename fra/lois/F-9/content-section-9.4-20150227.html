<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité judiciaire</p><p class="Section" id="236554"><strong><a class="sectionLabel" id="s-9.4"><span class="sectionLabel">9.4</span></a></strong> Toute personne qui exerce des attributions sous le régime de la présente loi bénéficie de l’immunité judiciaire pour les faits — actes ou omissions — accomplis de bonne foi dans l’exercice de ces attributions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 2, art. 60</li></ul></div>
