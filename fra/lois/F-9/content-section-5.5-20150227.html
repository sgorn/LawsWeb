<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificats d’exportation</p><p class="Section" id="236450"><strong><a class="sectionLabel" id="s-5.5"><span class="sectionLabel">5.5</span></a></strong> Le ministre peut délivrer tout certificat ou autre document énonçant les renseignements qu’il estime nécessaires pour faciliter l’exportation de tout aliment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 2, art. 57</li></ul></div>
