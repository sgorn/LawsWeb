<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir réglementaire</p><p class="Section" id="217178"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph" id="217180"><span class="lawlabel">a)</span> prendre toute mesure d’ordre réglementaire prévue par la présente loi;</p></li><li><p class="Paragraph" id="217181"><span class="lawlabel">b)</span> préciser la façon d’établir ce qui doit ou peut faire l’objet d’une mesure d’ordre réglementaire.</p></li></ul>
