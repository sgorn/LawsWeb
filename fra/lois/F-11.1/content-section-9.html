<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice par les membres du personnel</p><p class="Section" id="216978"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Sauf indication contraire du commissaire et sous réserve des conditions qu’il peut imposer, les membres du personnel de l’Agence ayant la compétence voulue peuvent exercer les attributions que la présente loi confère au commissaire.</p>
