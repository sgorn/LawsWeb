<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="217105"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> S’agissant d’un fait visé aux alinéas 19(1)a) ou a.1) et qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 21</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 1844</li></ul></div>
