<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="217175"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Le commissaire peut procéder à la publication de la nature de la violation, du nom de son auteur et du montant de la pénalité imposée.</p>
