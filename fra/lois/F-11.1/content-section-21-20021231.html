<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="1036942"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> S’agissant d’un fait visé à l’alinéa 19(1)a) et qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p>
