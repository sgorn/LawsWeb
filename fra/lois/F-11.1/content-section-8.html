<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination de commissaires adjoints</p><p class="Section" id="216975"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le commissaire peut nommer un ou plusieurs commissaires adjoints de l’Agence de la consommation en matière financière du Canada qui se conforment aux directives du commissaire.</p>
