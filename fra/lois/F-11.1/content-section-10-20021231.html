<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="216981"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le personnel nécessaire au commissaire pour l’exercice de ses fonctions est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
