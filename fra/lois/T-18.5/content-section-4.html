<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président et vice-président</p><p class="Section" id="441251"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le gouverneur en conseil désigne, parmi les conseillers, le président et le vice-président. Ceux-ci doivent exercer leurs fonctions à temps plein.</p>
