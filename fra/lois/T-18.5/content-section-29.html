<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des droits et obligations</p><p class="Section" id="441365"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Les biens et les droits de Sa Majesté du chef du Canada dont la gestion était confiée à l’ancien Tribunal ainsi que les biens et les droits et obligations de celui-ci sont transférés au nouveau Tribunal.</p>
