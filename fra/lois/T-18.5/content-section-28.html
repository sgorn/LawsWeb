<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvois</p><p class="Section" id="441363"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Sauf indication contraire du contexte, dans tous les contrats, actes, accords et autres documents signés par l’ancien Tribunal sous son nom, toute mention de l’ancien Tribunal vaut mention du nouveau Tribunal.</p>
