<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert d’attributions</p><p class="Section" id="441352"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Les attributions conférées, sous le régime d’une loi fédérale ou au titre d’un contrat, bail, permis ou autre document à l’ancien Tribunal sont exercées par le nouveau Tribunal.</p>
