<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles de procédure</p><p class="Section" id="441327"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le Tribunal peut, avec l’agrément du gouverneur en conseil, établir toute règle conforme à la présente loi ou aux lois visées à l’article 2 pour régir ses activités et la procédure des affaires portées devant lui.</p>
