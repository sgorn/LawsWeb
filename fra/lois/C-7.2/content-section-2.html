<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="148059"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>Convention</dfn></span> s’entend de la convention conclue entre le Canada et la République de Namibie, dont le texte figure à l’annexe 1, modifiée par le protocole dont le texte figure à l’annexe 2.</p>
