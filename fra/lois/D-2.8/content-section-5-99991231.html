<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements trompeurs</p><p class="Section" id="168301"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Il est interdit à tout promoteur de fournir des renseignements faux ou trompeurs dans l’avis exigé à l’article 4, ni y participer ou y consentir.</p></div>
