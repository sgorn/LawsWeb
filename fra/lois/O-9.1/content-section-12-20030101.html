<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite></p><p class="Section" id="377947"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La Société des Jeux olympiques est réputée une association canadienne enregistrée d’athlétisme amateur, telle que la décrit l’alinéa 110(8)b) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite> aux fins de ladite loi.</p>
