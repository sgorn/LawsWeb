<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personne morale de droit public</p><p class="Section" id="377950"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Aux fins de la <cite class="XRefExternalAct"><a href="/fra/lois/T-13">Loi sur les marques de commerce</a></cite>, la Société des Jeux olympiques est et a toujours été au Canada une personne morale de droit public.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 68, art. 4</li></ul></div>
