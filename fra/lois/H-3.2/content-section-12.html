<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</p><p class="Section" id="246940"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Aucune disposition de la présente loi ou de ses règlements n’autorise le ministre ou un fonctionnaire du ministère à exercer sa compétence ou son autorité sur un organisme de santé régi par une loi provinciale.</p>
