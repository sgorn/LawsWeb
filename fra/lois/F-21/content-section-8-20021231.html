<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité des accords</p><p class="Section" id="227383"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> L’accord conclu sous le régime des paragraphes 3(2), (3) ou (4) prévoyant le versement d’une somme par le ministre n’est en vigueur que si le Parlement a affecté des crédits pour l’exécution des obligations qui en découlent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-21, art. 8</li></ul></div>
