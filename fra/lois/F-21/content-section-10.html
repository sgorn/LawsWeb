<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</p><p class="Section" id="227394"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Aussitôt que possible après la fin de chaque exercice, le ministre soumet au Parlement un rapport sur les activités exercées au cours de l’exercice dans le cadre de la présente loi ou des accords conclus sous le régime de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-21, art. 10</li></ul></div>
