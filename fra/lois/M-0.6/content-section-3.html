<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles régissant les polices</p><p class="Section" id="340277"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Sous réserve des autres dispositions de la présente loi et sauf indication contraire, les règles énoncées à l’annexe s’appliquent à toutes les polices maritimes.</p>
