<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prêt à la grosse</p><p class="Section" id="340319"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le prêteur d’argent a un intérêt assurable à l’égard du prêt, si le prêt est garanti par un navire ou sa cargaison.</p>
