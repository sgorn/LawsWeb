<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ristourne conventionnelle</p><p class="Section" id="340778"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> Lorsque la police maritime stipule une ristourne totale ou partielle pour le cas où surviendrait un événement déterminé, cette ristourne est payable à l’assuré dès la survenance de l’événement.</p>
