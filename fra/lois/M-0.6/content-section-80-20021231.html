<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’éviter ou d’atténuer la perte</p><p class="Section" id="340764"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Il est du devoir de l’assuré et de son mandataire de prendre les mesures raisonnables pour éviter ou atténuer les pertes visées par la police maritime.</p>
