<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Catégories de pertes partielles</p><p class="Section" id="340658"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> La perte partielle peut consister en une avarie particulière, en une avarie commune, en frais de sauvetage ou en frais de conservation.</p>
