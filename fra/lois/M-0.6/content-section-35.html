<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nationalité</p><p class="Section" id="340475"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Il n’y a aucun engagement implicite dans la police maritime quant à la nationalité du navire ou au maintien de celle-ci pendant la durée du risque.</p>
