<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêt du capitaine et de l’équipage</p><p class="Section" id="340311"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le capitaine du navire et les membres de l’équipage ont un intérêt assurable à l’égard de leur propre salaire.</p>
