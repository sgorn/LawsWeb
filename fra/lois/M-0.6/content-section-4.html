<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles du droit maritime canadien</p><p class="Section" id="340279"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les règles du droit maritime canadien continuent, sauf incompatibilité avec la présente loi, à s’appliquer aux contrats.</p>
