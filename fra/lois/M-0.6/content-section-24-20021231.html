<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ratification</p><p class="Section" id="340399"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> La personne pour laquelle une autre personne conclut un contrat de bonne foi peut ratifier celui-ci même après avoir eu connaissance d’une perte.</p>
