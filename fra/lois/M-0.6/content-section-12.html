<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fret payé à l’avance</p><p class="Section" id="340313"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La personne qui a payé à l’avance un fret a un intérêt assurable dans la mesure où ce fret n’est pas remboursable en cas de perte.</p>
