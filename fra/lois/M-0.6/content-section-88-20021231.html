<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sous-assurance</p><p class="Section" id="340826"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> La personne assurée pour une somme moindre que la valeur assurable de la chose assurée, dans le cas d’une police à découvert, ou que la valeur spécifiée dans la police, dans le cas d’une police à valeur agréée, demeure son propre assureur pour la différence.</p>
