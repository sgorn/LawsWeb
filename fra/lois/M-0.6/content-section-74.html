<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres pertes</p><p class="Section" id="340735"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> L’indemnité due pour les pertes non visées par les articles 67 à 73 est établie, dans la mesure du possible, conformément à ces articles.</p>
