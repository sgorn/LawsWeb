<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réassurance</p><p class="Section" id="340317"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> L’assureur a, du fait du contrat, un intérêt assurable à l’égard du risque qu’il assure et peut le réassurer; le premier assuré n’a cependant, sauf disposition contraire de la police maritime, aucun droit ou intérêt à l’égard de la réassurance.</p>
