<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Question de fait</p><p class="Section" id="340841"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Est une question de fait celle de savoir si un délai, une prime ou la diligence est raisonnable pour l’application de la présente loi.</p>
