<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Retard</p><p class="Section" id="340538"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> L’opération maritime visée par la police au voyage doit être exécutée promptement, et tout retard pris sans excuse légitime dégage l’assureur de sa responsabilité à l’égard de toutes pertes qui surviennent à compter du moment où le retard devient déraisonnable.</p>
