<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accusé de paiement de la prime</p><p class="Section" id="340570"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Dans le cas où le courtier obtient la police maritime pour le compte de l’assuré, l’accusé de paiement de la prime dans la police, sauf en cas de fraude, lie l’assureur et l’assuré, mais non l’assureur et le courtier.</p>
