<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bonne foi absolue</p><p class="Section" id="340353"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le contrat est fondé sur la plus absolue bonne foi et si celle-ci n’est pas observée par l’une des parties, l’autre peut annuler le contrat.</p>
