<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Engagement : licéité de l’opération</p><p class="Section" id="340473"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Dans toute police maritime, il y a engagement implicite quant à la licéité de l’opération maritime assurée et, dans la mesure où l’assuré en a la maîtrise, au fait que l’opération sera exécutée conformément à la loi.</p>
