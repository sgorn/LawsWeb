<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Analystes</p><p class="Section" id="438116"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le commissaire peut désigner toute personne qu’il estime qualifiée pour remplir les fonctions d’analyste dans le cadre de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. T-10, art. 7</li><li class="HistoricalNoteSubItem"> 1999, ch. 2, art. 53</li></ul></div>
