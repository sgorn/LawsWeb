<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise des droits</p><p class="Section" id="231690"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Il est fait remise des droits de douane imposés, mais non perçus, entre le 28 juin 1984 et le 10 janvier 1985 aux termes d’ordonnances prises en vertu de l’alinéa 15(1)a) du <cite class="XRefExternalAct"><a href="/fra/lois/C-54.011">Tarif des douanes</a></cite>, sur les fruits et légumes frais importés.</p>
