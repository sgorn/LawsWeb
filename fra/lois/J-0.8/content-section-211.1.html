<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section transitional" id="327303"><strong><a class="sectionLabel" id="s-211.1"><span class="sectionLabel">211.1</span></a></strong> Le gouverneur en conseil peut, par décret, préciser toute activité à l’égard de laquelle la société PPP Canada Inc. est mandataire de Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2016, ch. 7, art. 235</li></ul></div>
