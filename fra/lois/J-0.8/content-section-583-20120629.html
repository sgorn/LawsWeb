<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dettes et engagements non acquittés</p><p class="Section transitional" id="1059550"><strong><a class="sectionLabel" id="s-583"><span class="sectionLabel">583</span></a></strong> À la date d’entrée en vigueur de l’article 593, toute dette ou tout engagement de l’Organisme qui n’est pas acquitté devient une dette ou un engagement de Sa Majesté du chef du Canada.</p></div>
