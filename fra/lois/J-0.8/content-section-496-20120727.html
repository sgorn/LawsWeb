<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mentions</p><p class="Section transitional" id="327783"><strong><a class="sectionLabel" id="s-496"><span class="sectionLabel">496</span></a></strong> Sauf indication contraire du contexte, toute mention du Centre dans les contrats, actes ou autres documents que celui-ci a signés en son propre nom vaut mention de Sa Majesté du chef du Canada.</p>
