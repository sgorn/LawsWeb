<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de responsabilité pour Sa Majesté</p><p class="Section transitional" id="327307"><strong><a class="sectionLabel" id="s-212"><span class="sectionLabel">212</span></a></strong> Sa Majesté du chef du Canada n’encourt aucune responsabilité à l’égard des obligations qui incombent à la société PPP Canada Inc. dans le cadre de ses activités, à l’exception de celles visées à l’article 211.</p>
