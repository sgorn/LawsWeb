<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</p><p class="Section transitional" id="327520"><strong><a class="sectionLabel" id="s-359"><span class="sectionLabel">359</span></a></strong> Malgré l’article 26 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-25.5">Loi visant le soutien aux aînés vulnérables et le renforcement de l’économie canadienne</a></cite>, les articles 22 à 24 de cette loi entrent en vigueur à la date de sanction de la présente loi.</p>
