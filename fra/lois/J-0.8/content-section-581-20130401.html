<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvois</p><p class="Section transitional" id="327919"><strong><a class="sectionLabel" id="s-581"><span class="sectionLabel">581</span></a></strong> Sauf indication contraire du contexte, dans les contrats, accords, ententes, actes et autres documents signés par l’Organisme sous son nom, toute mention de l’Organisme vaut mention de Sa Majesté du chef du Canada.</p>
