<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Surplus</p><p class="Section transitional" id="327921"><strong><a class="sectionLabel" id="s-582"><span class="sectionLabel">582</span></a></strong> À la date d’entrée en vigueur de l’article 593, tout surplus qui reste après l’acquittement des dettes et engagements de l’Organisme appartient à Sa Majesté du chef du Canada.</p>
