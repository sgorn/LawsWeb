<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1<sup>er</sup> janvier 2013 ou sanction</p><p class="Section transitional" id="327823"><strong><a class="sectionLabel" id="s-515"><span class="sectionLabel">515</span></a></strong> La présente section entre en vigueur le 1<sup>er</sup> janvier 2013 ou, si elle est postérieure, à la date de sanction de la présente loi.</p>
