<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien des droits et obligations</p><p class="Section transitional" id="1059451"><strong><a class="sectionLabel" id="s-442"><span class="sectionLabel">442</span></a></strong> L’abrogation de la <cite class="XRefExternalAct"><a href="/fra/lois/L-4">Loi sur les justes salaires et les heures de travail</a></cite> ne porte pas atteinte aux droits ou obligations qui découlent d’un contrat ou d’un accord auxquels cette loi s’appliquait.</p></div>
