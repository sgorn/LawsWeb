<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport au Parlement</p><p class="Section" id="450977"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Aussitôt que possible après la fin de chaque année financière, le Ministre doit présenter au Parlement un rapport sur toutes les opérations relevant de la présente loi pour ladite année.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1956, ch. 26, art. 9</li><li class="HistoricalNoteSubItem"> 1957-58, ch. 20, art. 3</li></ul></div>
