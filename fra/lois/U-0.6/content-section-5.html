<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date d’effet des accords</p><p class="Section" id="450962"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Un accord peut stipuler des contributions quant aux frais d’assistance-chômage supportés dans une période d’un an avant la signature dudit accord.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1956, ch. 26, art. 5</li><li class="HistoricalNoteSubItem"> 1957-58, ch. 20, art. 2</li></ul></div>
