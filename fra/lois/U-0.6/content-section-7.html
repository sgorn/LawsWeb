<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="450972"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le gouverneur en conseil peut édicter des règlements pour l’application de la présente loi et des accords, ainsi que pour l’accomplissement de leurs objets et dispositions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1956, ch. 26, art. 7</li></ul></div>
