<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’accord</p><p class="Section" id="1037142"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> L’accord conclu sous le régime de la présente loi peut être modifié :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> selon la procédure de modification qui y est prévue;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> à défaut, avec le consentement des parties et l’approbation du gouverneur en conseil.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-25, art. 6</li></ul></div>
