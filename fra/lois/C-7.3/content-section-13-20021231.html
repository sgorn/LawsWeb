<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prospection et extraction</p><p class="Section" id="148533"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Il est interdit de se livrer à la prospection ou à l’exploitation d’hydrocarbures, de minéraux, d’agrégats ou d’autres matières inorganiques dans une aire marine de conservation.</p>
