<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="148609"><strong><a class="sectionLabel" id="s-20.2"><span class="sectionLabel">20.2</span></a></strong> Les gardes d’aire marine de conservation et les agents de l’autorité sont dégagés de toute responsabilité personnelle en ce qui concerne les faits — actes ou omissions — accomplis de bonne foi en application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 21</li></ul></div>
