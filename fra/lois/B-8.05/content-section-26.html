<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défense</p><p class="Section" id="32640"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Sous réserve de l’article 25, nul ne peut être déclaré coupable d’une infraction prévue par la présente loi s’il prouve qu’il a pris toutes les précautions voulues pour prévenir sa perpétration.</p>
