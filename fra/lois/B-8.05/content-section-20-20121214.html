<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Organisme public</p><p class="Section" id="32616"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> La personne morale est réputée être un organisme public pour l’application de la loi de l’État du Michigan intitulée <cite class="XRefExternalAct"><span class="otherLang" lang="en">Urban Cooperation Act of 1967</span></cite>, MCL 124.501 à 124.512.</p>
