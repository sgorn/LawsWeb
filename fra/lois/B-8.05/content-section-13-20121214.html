<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise en oeuvre et respect des plans</p><p class="Section" id="32586"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> La personne qui dépose un plan veille à sa mise en oeuvre et à ce qu’il soit respecté.</p>
