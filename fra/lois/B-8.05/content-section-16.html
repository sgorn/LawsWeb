<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>personne morale</dfn></span></p><p class="Section" id="32602"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Pour l’application des articles 17 à 21, <span class="DefinedTerm"><dfn>personne morale</dfn></span> s’entend de toute personne morale constituée en vertu de l’article 29 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-17.05">Loi sur les ponts et tunnels internationaux</a></cite> à toute fin liée à la construction ou à l’exploitation du pont ou d’un ouvrage connexe.</p>
