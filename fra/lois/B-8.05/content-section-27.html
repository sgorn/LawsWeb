<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="32642"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Les poursuites visant les infractions à la présente loi se prescrivent par deux ans à compter de leur perpétration.</p>
