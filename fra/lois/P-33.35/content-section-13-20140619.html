<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="1060188"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le siège de la Commission est fixé dans la région de la capitale nationale, délimitée à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 40, art. 365 « 13 »</li><li class="HistoricalNoteSubItem"> 2014, ch. 20, art. 471</li></ul></div></div>
