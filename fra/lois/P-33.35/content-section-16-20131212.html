<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Section" id="1060192"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le président, un vice-président et la majorité des autres commissaires à temps plein constituent le quorum de la Commission.</p></div>
