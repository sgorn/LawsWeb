<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du gouverneur en conseil</p><p class="Section" id="397265"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le gouverneur en conseil peut, par décret, désigner tout ministre fédéral qui n’est pas membre du Conseil du Trésor à titre de ministre visé par ce terme dans la présente loi.</p>
