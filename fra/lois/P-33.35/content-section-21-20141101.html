<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande futile, etc.</p><p class="Section" id="397363"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> La Commission peut rejeter de façon sommaire toute affaire qu’elle estime futile, frivole, vexatoire ou entachée de mauvaise foi.</p>
