<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage des installations et des services fédéraux</p><p class="Section" id="397339"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Dans l’exercice de ses attributions, la Commission peut faire usage, au besoin, des installations et services des ministères et organismes fédéraux.</p>
