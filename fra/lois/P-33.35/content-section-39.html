<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="397455"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> La formation exerce, relativement à l’affaire dont elle est saisie, toutes les attributions conférées à la Commission.</p>
