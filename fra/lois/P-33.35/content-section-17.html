<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence des commissaires à temps partiel sur invitation</p><p class="Section" id="397348"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Les commissaires à temps partiel ne peuvent être présents aux réunions de la Commission que s’ils y ont été invités par le président.</p>
