<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite></p><p class="Section" id="397330"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les commissaires à temps plein sont réputés être employés dans la fonction publique pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite>.</p>
