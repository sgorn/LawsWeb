<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résidence des commissaires à temps plein</p><p class="Section" id="397308"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les commissaires à temps plein résident dans la région de la capitale nationale, délimitée à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite>, ou dans la périphérie de cette région, définie par le gouverneur en conseil.</p>
