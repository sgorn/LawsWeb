<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="397371"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> La Commission peut :</p><ul class="ProvisionList"><li><p class="Paragraph" id="397373"><span class="lawlabel">a)</span> déléguer au président ses attributions, à l’exception du pouvoir de prendre les règlements;</p></li><li><p class="Paragraph" id="397374"><span class="lawlabel">b)</span> déléguer à quiconque les attributions visées aux alinéas 20d) à f) et exiger éventuellement un rapport sur l’exercice de ces pouvoirs.</p></li></ul>
