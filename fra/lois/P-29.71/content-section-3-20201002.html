<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plafond</p><p class="Section" id="1249031"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le total des sommes payées au titre de l’article 2 après le 30 septembre 2020, relativement à une mesure énumérée à l’annexe, ne peut dépasser la somme figurant à l’annexe en regard de cette mesure.</p>
