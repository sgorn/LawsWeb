<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administration de prêts à l’habitation</p><p class="Section" id="350648"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La Société peut administrer un prêt à l’habitation par contrat conclu avec le détenteur de ce prêt.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-11, art. 12</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 25 (4e suppl.), art. 9</li><li class="HistoricalNoteSubItem"> 1992, ch. 32, art. 11</li><li class="HistoricalNoteSubItem"> 1999, ch. 27, art. 3</li></ul></div>
