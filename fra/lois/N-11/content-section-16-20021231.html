<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection</p><p class="Section" id="350683"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> La Société peut fournir une protection contre les effets des changements des taux d’intérêt applicables aux prêts à l’habitation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-11, art. 16</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 25 (4e suppl.), art. 11</li><li class="HistoricalNoteSubItem"> 1992, ch. 32, art. 19</li><li class="HistoricalNoteSubItem"> 1999, ch. 27, art. 3</li></ul></div>
