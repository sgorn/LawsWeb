<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="351397"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre toute mesure utile à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-11, art. 101</li><li class="HistoricalNoteSubItem"> 1999, ch. 27, art. 24</li></ul></div>
