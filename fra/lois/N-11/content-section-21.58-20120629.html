<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions</p><p class="Section" id="350862"><strong><a class="sectionLabel" id="s-21.58"><span class="sectionLabel">21.58</span></a></strong> La Société peut, en tout temps, fixer des conditions ou restrictions à l’égard des émetteurs inscrits ou aux programmes inscrits.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 356</li></ul></div>
