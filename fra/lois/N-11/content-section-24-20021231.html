<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prêt par la Société</p><p class="Section" id="350971"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> La Société peut, aux conditions et selon les modalités qu’elle fixe, consentir un prêt à une personne qui, à son avis, ne peut obtenir un prêt visé à l’alinéa 23(1)a).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-11, art. 24</li><li class="HistoricalNoteSubItem"> 1999, ch. 27, art. 4</li></ul></div>
