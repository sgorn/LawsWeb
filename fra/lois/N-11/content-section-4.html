<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits et obligations de la Société</p><p class="Section" id="350553"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les droits et les obligations contractés par la Société aux termes de la présente loi, en son nom ou au nom de Sa Majesté, constituent des droits ou des obligations de Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-10, art. 4</li></ul></div>
