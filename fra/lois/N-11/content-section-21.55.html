<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inscription</p><p class="Section" id="350844"><strong><a class="sectionLabel" id="s-21.55"><span class="sectionLabel">21.55</span></a></strong> La Société peut inscrire le programme si elle est d’avis que toutes les exigences prévues sous le régime de la présente partie sont respectées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 356</li></ul></div>
