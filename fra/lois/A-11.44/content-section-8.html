<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Station canadienne</p><p class="Section" id="3579"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Il est interdit à quiconque de se trouver dans une station canadienne en Antarctique, sauf en conformité avec un permis.</p>
