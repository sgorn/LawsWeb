<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Situations d’urgence</p><p class="Section" id="3642"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Les articles 7 à 18 ne s’appliquent pas aux situations d’urgence liées à la sauvegarde des personnes, à la protection de l’environnement ou à la sécurité de tous bâtiments, aéronefs, installations ou équipements de grande valeur.</p>
