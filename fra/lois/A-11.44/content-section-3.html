<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet de la loi</p><p class="Section" id="3563"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi a pour objet la protection de l’environnement en Antarctique, notamment par la mise en œuvre du Protocole.</p>
