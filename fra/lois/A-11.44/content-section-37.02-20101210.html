<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>ordre</dfn></span></p><p class="Section" id="3903"><strong><a class="sectionLabel" id="s-37.02"><span class="sectionLabel">37.02</span></a></strong> Pour l’application des articles 37.03 à 37.12, <span class="DefinedTerm"><dfn>ordre</dfn></span> s’entend de l’ordre donné en vertu de l’article 37.03.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 9</li></ul></div>
