<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement du procureur général</p><p class="Section" id="4341"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Il n’est engagé aucune poursuite pour infraction à la présente loi sans le consentement du procureur général du Canada.</p>
