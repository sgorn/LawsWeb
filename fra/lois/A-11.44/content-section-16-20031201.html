<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Monuments et sites historiques</p><p class="Section" id="3624"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Il est interdit à tout Canadien ou bâtiment canadien d’endommager, de détruire ou d’enlever en Antarctique tout ou partie d’un monument ou d’un site historique désigné par règlement.</p>
