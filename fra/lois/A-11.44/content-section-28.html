<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement</p><p class="Section" id="3722"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Les droits réglementaires constituent des créances de Sa Majesté du chef du Canada dont le recouvrement peut être poursuivi à ce titre devant tout tribunal compétent.</p>
