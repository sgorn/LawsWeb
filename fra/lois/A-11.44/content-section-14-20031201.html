<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Produits et substances</p><p class="Section" id="3620"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Il est interdit à tout Canadien ou bâtiment canadien d’introduire en Antarctique un produit ou une substance désigné par règlement.</p>
