<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Importation de substances par l’analyste</p><p class="Section" id="1051373"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Le ministre peut, par écrit, autoriser l’analyste, aux conditions qu’il précise, à importer, posséder ou utiliser une substance en vue d’effectuer des mesures, essais et recherches.</p></div>
