<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="3735"><strong><a class="sectionLabel" id="s-29.1"><span class="sectionLabel">29.1</span></a></strong> Les agents de l’autorité et les analystes sont dégagés de toute responsabilité personnelle en ce qui concerne les faits — actes ou omissions — accomplis de bonne foi en application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 4</li></ul></div>
