<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la <cite class="XRefExternalAct"><a href="/fra/lois/C-15.2">Loi canadienne sur l’évaluation environnementale</a></cite></p><p class="Section" id="1051304"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/C-15.2">Loi canadienne sur l’évaluation environnementale</a></cite> ne s’applique pas aux projets, au sens du paragraphe 2(1) de cette loi, devant être mis en œuvre en Antarctique.</p>
