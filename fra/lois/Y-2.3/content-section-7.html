<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Titre de propriété</p><p class="Section" id="462858"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Il est entendu que le titre sur les terres désignées ainsi que les droits et les obligations qui s’y rattachent sont dévolus à la première nation selon les termes de l’accord définitif en vigueur qui la concerne.</p>
