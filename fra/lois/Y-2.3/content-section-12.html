<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></p><p class="Section" id="462887"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Dès l’entrée en vigueur d’un accord définitif, la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> cesse de s’appliquer aux terres qui font partie d’une réserve, au sens de cette loi, et qui deviennent, aux termes de l’accord, des terres désignées.</p>
