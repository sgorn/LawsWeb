<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation</p><p class="Section" id="462915"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Les consultations mentionnées à l’article 20.6.3 de l’accord définitif concernant les mesures visant à donner effet aux articles 20.6.1 et 20.6.2 sont menées en conformité avec la procédure prévue par l’accord.</p>
