<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets et règlements</p><p class="Section" id="462918"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le gouverneur en conseil peut prendre les décrets et règlements nécessaires à l’application de tout accord — définitif ou transfrontalier — en vigueur.</p>
