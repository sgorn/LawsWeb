<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification ou abrogation</p><p class="Section" id="418746"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Les dispositions de la présente loi peuvent être modifiées ou abrogées par une loi de crédits.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 17, art. 33</li></ul></div>
