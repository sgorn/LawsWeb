<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="355576"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le Conseil tient au Canada, aux date, heure et lieu de son choix, un minimum de deux réunions par an.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 24, art. 32</li></ul></div>
