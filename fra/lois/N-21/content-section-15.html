<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite></p><p class="Section" id="355622"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite> ne s’applique à un conseiller que si le gouverneur en conseil l’ordonne.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 24, art. 38</li></ul></div>
