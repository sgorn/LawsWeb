<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du président</p><p class="Section" id="355580"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le président est le premier dirigeant du Conseil; à ce titre, il en assure la direction et contrôle la gestion de son personnel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 24, art. 33</li></ul></div>
