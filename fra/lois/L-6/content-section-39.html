<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de plainte</p><p class="Section" id="336578"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Si aucune plainte n’est reçue sous le régime de l’alinéa 38(3)d), le ministre ou le commissaire retourne le plan à l’arpenteur général, pour qu’il l’approuve et le ratifie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. L-6, art. 39</li><li class="HistoricalNoteSubItem"> 1998, ch. 14, art. 98(F)</li></ul></div>
