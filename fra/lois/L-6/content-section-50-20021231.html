<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le ministre peut exiger des déclarations sous serment</p><p class="Section" id="336656"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Le ministre peut exiger que toute déclaration faite relativement aux arpentages visés par la présente loi soit attestée par un serment, un affidavit, une déclaration ou une affirmation solennelle.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. L-5, art. 64</li></ul></div>
