<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — choix de placement</p><p class="Section" id="1058986"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> L’administrateur ne peut modifier le choix de placement d’un participant, sauf à la demande de celui-ci ou dans les circonstances réglementaires.</p></div>
