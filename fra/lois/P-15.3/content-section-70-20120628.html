<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune poursuite</p><p class="Section" id="1059032"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Aucune action ne peut être intentée contre une personne qui a retenu, déduit, payé ou crédité une somme d’argent au titre de la présente loi ou en croyant agir au titre de celle-ci.</p></div>
