<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir exclusif</p><p class="Section" id="385812"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Seuls le surintendant ou l’administrateur peuvent mettre fin à un régime de pension agréé collectif.</p>
