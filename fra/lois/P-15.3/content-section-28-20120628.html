<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-discrimination</p><p class="Section" id="1058989"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> L’employeur qui conclut un contrat avec un administrateur en vue d’offrir un régime de pension agréé collectif à une catégorie de salariés est tenu de l’offrir à tous les salariés appartenant à cette catégorie.</p></div>
