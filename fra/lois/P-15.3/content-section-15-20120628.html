<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conformité du régime</p><p class="Section" id="1058976"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Il est tenu de s’assurer de la conformité du régime dont il assure la gestion avec les dispositions de la présente loi et des règlements.</p></div>
