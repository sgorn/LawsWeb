<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres administrateurs</p><p class="Section" id="1053395"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Le gouverneur en conseil nomme de huit à treize autres administrateurs à titre amovible pour des mandats respectifs d’au plus cinq ans; ces administrateurs sont nommés sur recommandation du ministre.</p>
