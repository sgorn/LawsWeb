<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</p><p class="Section" id="1053379"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Est constitué l’Institut de la statistique des premières nations. Il peut exercer ses activités sous le nom de « Statistique Premières Nations ».</p>
