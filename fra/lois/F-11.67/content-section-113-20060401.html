<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1053429"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> Le gouverneur en conseil peut, par règlement, sur recommandation du ministre, après prise en compte par ce dernier des observations de l’Institut à cet égard, prendre les mesures d’ordre réglementaire prévues à l’alinéa 105(2)q) ou au paragraphe 107(1).</p>
