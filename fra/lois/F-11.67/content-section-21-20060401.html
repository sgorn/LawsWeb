<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Temps plein et temps partiel</p><p class="Section" id="219382"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le président exerce sa charge à temps plein; les autres commissaires exercent la leur à temps partiel.</p>
