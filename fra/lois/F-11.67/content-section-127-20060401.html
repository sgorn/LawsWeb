<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité relative</p><p class="Section" id="220214"><strong><a class="sectionLabel" id="s-127"><span class="sectionLabel">127</span></a></strong> Les vérificateurs et les examinateurs d’une institution jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports qu’ils font en vertu de la présente partie.</p>
