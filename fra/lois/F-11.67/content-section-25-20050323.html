<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim du président</p><p class="Section" id="1053261"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée par le vice-président.</p></div>
