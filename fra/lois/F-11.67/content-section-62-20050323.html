<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim de la présidence</p><p class="Section" id="1053327"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée par le vice-président.</p></div>
