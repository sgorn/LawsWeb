<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du président</p><p class="Section" id="219391"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le président est le premier dirigeant de la Commission; à ce titre, il en assure la direction générale et contrôle la gestion de son personnel.</p>
