<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-président</p><ul class="Section ProvisionList" id="1053401"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> <span class="lawlabel">(1)</span> Les administrateurs élisent un vice-président en leur sein.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Subsection"><span class="lawlabel">(2)</span> En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée par le vice-président.</p></li></ul>
