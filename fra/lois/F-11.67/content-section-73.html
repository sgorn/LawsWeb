<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Budget annuel</p><p class="Section" id="219853"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> Au début de chaque année, le président-directeur général prépare le budget et le présente au conseil d’administration pour approbation.</p>
