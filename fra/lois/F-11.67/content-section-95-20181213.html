<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></p><p class="Section" id="220087"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Les articles 61 à 69 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> ne s’appliquent pas aux fonds versés à la première nation en application de l’article 92.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 9, art. 95</li><li class="HistoricalNoteSubItem"> 2012, ch. 19, art. 660</li><li class="HistoricalNoteSubItem"> 2018, ch. 27, art. 408</li></ul></div>
