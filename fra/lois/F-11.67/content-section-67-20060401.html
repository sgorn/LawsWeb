<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération des administrateurs</p><p class="Section" id="219823"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Les administrateurs reçoivent pour leur présence aux réunions du conseil d’administration les honoraires fixés par les règlements administratifs de l’Administration.</p>
