<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="219402"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> La Commission peut établir les règles qu’elle estime nécessaires pour régir ses délibérations et fixer le quorum de ses réunions.</p>
