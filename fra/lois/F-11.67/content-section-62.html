<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim de la présidence</p><p class="Section" id="219773"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée par le vice-président.</p>
