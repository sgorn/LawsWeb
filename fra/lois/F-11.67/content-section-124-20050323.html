<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation du vérificateur général</p><p class="Section" id="1053441"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Le vérificateur ou l’examinateur d’une institution peuvent à tout moment consulter le vérificateur général sur tout point qui relève de la vérification ou de l’examen spécial.</p></div>
