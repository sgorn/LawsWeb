<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du président</p><p class="Section" id="219539"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Le gouverneur en conseil nomme le président à titre inamovible pour un mandat d’au plus cinq ans, sous réserve de révocation motivée; celui-ci est nommé sur recommandation du ministre.</p>
