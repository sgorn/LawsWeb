<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Conseil</dfn></span></p><p class="Section" id="219523"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Conseil</dfn></span> s’entend du Conseil de gestion financière des premières nations.</p>
