<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusivité</p><p class="Section" id="219926"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Le membre emprunteur qui a obtenu, auprès de l’Administration, un prêt à long terme garanti par des recettes fiscales foncières ne peut par la suite obtenir un tel prêt qu’auprès de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 9, art. 80</li><li class="HistoricalNoteSubItem"> 2015, ch. 36, art. 197</li></ul></div>
