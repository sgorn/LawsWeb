<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="219851"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Le siège de l’Administration est situé sur des terres de réserve, à un lieu choisi par le conseil d’administration.</p>
