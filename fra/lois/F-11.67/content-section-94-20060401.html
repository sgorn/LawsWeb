<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</p><ul class="Section ProvisionList" id="1053389"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> <span class="lawlabel">(1)</span> L’Institut est dirigé par un conseil d’administration composé de dix à quinze administrateurs, dont le président et le vice-président.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membre d’office</p><p class="Subsection"><span class="lawlabel">(2)</span> Le statisticien en chef du Canada est administrateur d’office.</p></li></ul>
