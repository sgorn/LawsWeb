<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice</p><p class="Section" id="220123"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> Sauf disposition contraire d’un règlement, l’exercice de chaque institution correspond à la période allant du 1<sup>er</sup> avril au 31 mars.</p>
