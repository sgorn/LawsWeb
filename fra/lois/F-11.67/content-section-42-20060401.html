<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-président</p><ul class="Section ProvisionList" id="219552"><li><p class="Subsection" id="219554"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> <span class="lawlabel">(1)</span> Le conseil d’administration élit un vice-président en son sein.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Subsection" id="219555"><span class="lawlabel">(2)</span> En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée par le vice-président.</p></li></ul>
