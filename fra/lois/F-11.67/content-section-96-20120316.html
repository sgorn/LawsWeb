<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres administrateurs</p><p class="Section" id="1053394"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Le gouverneur en conseil nomme de huit à onze autres administrateurs à titre amovible pour des mandats respectifs d’au plus cinq ans; ces administrateurs sont nommés sur recommandation du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 9, art. 96</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 1736</li></ul></div>
