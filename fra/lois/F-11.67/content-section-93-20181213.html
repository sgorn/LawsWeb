<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gestion ultérieure</p><p class="Section" id="220079"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Une fois le versement de fonds effectué en application de l’article 92, Sa Majesté n’est pas responsable en ce qui touche la gestion de ces fonds.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 9, art. 93</li><li class="HistoricalNoteSubItem"> 2012, ch. 19, art. 660</li><li class="HistoricalNoteSubItem"> 2018, ch. 27, art. 408</li></ul></div>
