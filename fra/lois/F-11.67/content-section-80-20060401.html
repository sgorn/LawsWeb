<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusivité</p><p class="Section" id="1053357"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Le membre emprunteur ne peut obtenir de financement à long terme garanti par les recettes fiscales foncières qu’auprès de l’Administration financière des premières nations.</p>
