<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité des premières nations</p><p class="Section" id="219307"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Il est entendu que, pour l’application de la partie 4, le membre emprunteur a la capacité de contracter et d’ester en justice.</p>
