<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>La subvention est exempte d’impôt sur le revenu</p><p class="Section" id="416587"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Un montant payable à un requérant à valoir sur une subvention au développement en vertu de la présente loi est exempt d’impôt sur le revenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1968-69, ch. 56, art. 12</li></ul></div>
