<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement d’un Conseil</p><p class="Section" id="416660"><strong><a class="sectionLabel" id="s-15.1"><span class="sectionLabel">15.1</span></a></strong> Le Ministre doit établir un Conseil chargé de lui donner des avis relativement à l’application de la loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1970, ch. 25(2e suppl.), art. 9</li></ul></div>
