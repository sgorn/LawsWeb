<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilités</p><p class="Section" id="1038030"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Les juges se consacrent à leurs fonctions judiciaires à l’exclusion de toute autre activité, qu’elle soit exercée directement ou indirectement, pour leur compte ou celui d’autrui.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. J-1, art. 36</li></ul></div>
