<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><p class="Section" id="329508"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> Le personnel nécessaire au commissaire pour l’exercice des attributions visées à l’article 74 est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. J-1, art. 77</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 110</li></ul></div>
