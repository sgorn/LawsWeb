<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel de la Commission</p><ul class="Section ProvisionList" id="1037971"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-26.2"><span class="sectionLabel">26.2</span></a></strong> <span class="lawlabel">(1)</span> La Commission peut engager le personnel nécessaire à l’accomplissement de ses fonctions.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Subsection"><span class="lawlabel">(2)</span> Le personnel ne fait pas partie de l’administration publique fédérale.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 30, art. 5</li></ul></div>
