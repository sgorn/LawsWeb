<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><p class="Section" id="1038045"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> Sous réserve de l’article 76, le personnel nécessaire au commissaire pour l’exercice des attributions visées à l’article 74 est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 25, art. 17</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, ch. 158, art. 51</li></ul></div>
