<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Partages ultérieurs interdits</p><p class="Section" id="329243"><strong><a class="sectionLabel" id="s-52.16"><span class="sectionLabel">52.16</span></a></strong> Le partage prévu à l’article 52.14 ne peut être effectué plus d’une fois pour la même période.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 11, art. 15</li></ul></div>
