<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat du juge</p><p class="Section" id="328804"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Les demandes d’indemnité de déplacement doivent être accompagnées d’un état des dépenses exposées certifié par l’intéressé et précisant le nombre de jours de déplacement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. J-1, art. 21</li></ul></div>
