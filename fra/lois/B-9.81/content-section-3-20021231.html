<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</p><p class="Section" id="34297"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est constituée sans capital-actions la Fondation canadienne pour l’innovation, dotée de la personnalité morale et composée de ses membres et des administrateurs.</p>
