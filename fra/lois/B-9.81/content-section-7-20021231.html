<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="34307"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le siège de la fondation est fixé dans la région de la capitale nationale, définie dans l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite>.</p>
