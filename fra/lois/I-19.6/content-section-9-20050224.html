<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1053773"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le gouverneur en conseil peut prendre les règlements nécessaires à l’application des dispositions de la présente loi, notamment de celles auxquelles l’article 4 donne force de loi.</p></div>
