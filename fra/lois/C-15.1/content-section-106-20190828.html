<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction relative à l’entrave</p><p class="Section" id="1148608"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Il est interdit d’entraver l’action de tout inspecteur qui agit dans l’exercice des attributions qui lui sont conférées sous le régime de la présente partie.</p>
