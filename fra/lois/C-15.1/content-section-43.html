<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="1148218"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Les directives données en vertu de l’article 41 et les mesures prises en vertu du paragraphe 42(1) l’emportent sur toute disposition incompatible des règles établies par la Commission en vertu de l’article 35.</p>
