<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1148220"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Il est entendu que les articles 41 et 42 ne s’appliquent pas à une demande relative à un <span class="DefinitionRef"><dfn>projet désigné</dfn></span>, au sens de l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.75">Loi sur l’évaluation d’impact</a></cite>, qui doit faire l’objet d’une évaluation d’impact sous le régime de cette loi.</p>
