<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préséance</p><p class="Section" id="1149677"><strong><a class="sectionLabel" id="s-255"><span class="sectionLabel">255</span></a></strong> Les conditions des permis et des certificats et les lois fédérales d’intérêt général l’emportent sur toute loi provinciale bénéficiant de l’extension d’application prévue aux articles 253 ou 254.</p>
