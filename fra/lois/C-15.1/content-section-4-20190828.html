<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application — terrains visés par une loi spéciale</p><p class="Section" id="1147981"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les dispositions de la présente loi et des règlements pris sous son régime qui s’appliquent aux terrains s’appliquent également aux terrains visés par une loi spéciale.</p>
