<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du commissaire en chef</p><p class="Section" id="1148245"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> L’article 47 et le paragraphe 48(1) ne portent aucunement atteinte aux pouvoirs du commissaire en chef de prendre des mesures en vertu du paragraphe 42(1).</p>
