<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Violation continue</p><p class="Section" id="1148740"><strong><a class="sectionLabel" id="s-122"><span class="sectionLabel">122</span></a></strong> Il est compté une violation distincte pour chacun des jours au cours desquels se commet ou se continue la violation.</p>
