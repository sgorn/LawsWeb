<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="1148928"><strong><a class="sectionLabel" id="s-150"><span class="sectionLabel">150</span></a></strong> Le Tribunal peut employer le personnel qu’il estime nécessaire à l’exercice de ses attributions, en définir les fonctions et, sous réserve des règlements, les conditions d’emploi et, avec l’approbation du Conseil du Trésor, en fixer la rémunération.</p>
