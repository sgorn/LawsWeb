<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Section" id="1148127"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Sous réserve du paragraphe 42(2), des articles 45 à 47 et du paragraphe 48(2), le quorum de la Commission est constitué de trois commissaires.</p>
