<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité de documents</p><p class="Section" id="1148791"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> Dans les procédures pour violation, le document qui paraît être un procès-verbal signifié en application du paragraphe 120(1) fait foi, sauf preuve contraire, de son authenticité et de son contenu.</p>
