<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Motifs</p><ul class="Section ProvisionList" id="1148265"><li><p class="Subsection" id="1148267"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> <span class="lawlabel">(1)</span> La Commission motive par écrit toute recommandation qu’elle formule à l’intention du gouverneur en conseil ou du ministre.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère public</p><p class="Subsection" id="1148268"><span class="lawlabel">(2)</span> La Régie rend les recommandations et motifs accessibles au public.</p></li></ul>
