<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de distinction injuste</p><p class="Section" id="1149544"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> Il est interdit à la compagnie de faire, à l’égard d’une personne ou d’une localité, des distinctions injustes quant aux droits, au service ou aux installations.</p>
