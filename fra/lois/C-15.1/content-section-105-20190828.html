<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="1148606"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> En matière civile, aucune action ou autre procédure ne peut être intentée contre l’inspecteur à l’égard des faits — actes ou omissions — accomplis de bonne foi dans l’exercice de ses attributions sous le régime de la présente partie.</p>
