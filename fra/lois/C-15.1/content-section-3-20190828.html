<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits des peuples autochtones du Canada</p><p class="Section" id="1147979"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Il est entendu que la présente loi ne porte pas atteinte à la protection des droits des peuples autochtones du Canada découlant de leur reconnaissance et de leur confirmation au titre de l’article 35 de la <cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite>.</p>
