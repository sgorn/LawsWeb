<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation de lois spéciales</p><p class="Section" id="1150402"><strong><a class="sectionLabel" id="s-342"><span class="sectionLabel">342</span></a></strong> Sauf disposition contraire de la présente partie :</p><ul class="ProvisionList"><li><p class="Paragraph" id="1150404"><span class="lawlabel">a)</span> la présente loi est réputée incorporée à une loi spéciale;</p></li><li><p class="Paragraph" id="1150405"><span class="lawlabel">b)</span> les dispositions de la loi spéciale l’emportent sur les dispositions incompatibles de la présente partie.</p></li></ul>
