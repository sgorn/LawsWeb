<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observation</p><p class="Section" id="1149252"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> Constitue une condition du certificat l’observation des dispositions de la présente loi et de ses règlements, ainsi que des ordonnances rendues sous le régime de la présente loi.</p>
