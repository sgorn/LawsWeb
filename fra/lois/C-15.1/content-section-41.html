<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Directives — diligence</p><p class="Section" id="1148208"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Afin d’assurer le traitement en temps opportun de toute demande dont la Commission est saisie, le commissaire en chef peut donner aux commissaires chargés de la demande des directives concernant la façon de la traiter.</p>
