<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut</p><p class="Section" id="1148777"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Vaut aveu de responsabilité, en cas de non-paiement de la pénalité, le fait de ne pas demander de révision dans le délai pour ce faire prévu à l’article 125. Le cas échéant, le contrevenant est tenu au paiement de la pénalité.</p>
