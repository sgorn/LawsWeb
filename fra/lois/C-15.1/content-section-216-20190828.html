<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de la Régie</p><p class="Section" id="1149441"><strong><a class="sectionLabel" id="s-216"><span class="sectionLabel">216</span></a></strong> La Régie peut prendre des règlements prévoyant, pour l’application des paragraphes 183(5) ou 214(5), les circonstances dans lesquelles des périodes peuvent être exclues du délai.</p>
