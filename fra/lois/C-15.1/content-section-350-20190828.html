<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension ou annulation de licences — demande ou consentement</p><p class="Section" id="1150452"><strong><a class="sectionLabel" id="s-350"><span class="sectionLabel">350</span></a></strong> La Commission peut, par ordonnance, suspendre ou annuler toute licence délivrée sous le régime de la présente section si le titulaire le demande ou y consent.</p>
