<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fardeau de la preuve</p><p class="Section" id="1148772"><strong><a class="sectionLabel" id="s-129"><span class="sectionLabel">129</span></a></strong> En cas de révision portant sur les faits, il incombe à l’agent verbalisateur d’établir, selon la prépondérance des probabilités, que le demandeur a commis la violation mentionnée dans le procès-verbal.</p>
