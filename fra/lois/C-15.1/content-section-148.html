<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité judiciaire</p><p class="Section" id="1148920"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> Aucun recours ne peut être intenté contre un membre du Tribunal pour les actes ou omissions qu’il a commis dans l’exercice effectif ou censé tel des attributions du Tribunal.</p>
