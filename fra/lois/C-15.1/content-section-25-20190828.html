<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="1148118"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Il est entendu que le président-directeur général est chargé de fournir à la Commission les services d’appui et installations dont elle a besoin pour exercer ses attributions en conformité avec les règles régissant ses activités.</p>
