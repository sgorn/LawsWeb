<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Organisme de réglementation provincial</p><p class="Section" id="1149662"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> Le lieutenant-gouverneur en conseil d’une province peut se désigner organisme de réglementation provincial ou encore désigner soit tout ministre provincial ou toute autre personne, soit tout organisme administratif.</p>
