<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examens</p><p class="Section" id="1148944"><strong><a class="sectionLabel" id="s-156"><span class="sectionLabel">156</span></a></strong> Le Tribunal peut exiger de tout demandeur d’indemnisation ou de réexamen qu’il subisse des examens, médicaux ou autres, s’il le juge nécessaire pour statuer sur la demande.</p>
