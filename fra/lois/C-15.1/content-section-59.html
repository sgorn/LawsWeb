<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1148308"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Le gouverneur en conseil peut prendre des règlements prévoyant les circonstances dans lesquelles les connaissances autochtones communiquées à la Régie à titre confidentiel sous le régime de la présente loi peuvent être communiquées sans consentement écrit.</p>
