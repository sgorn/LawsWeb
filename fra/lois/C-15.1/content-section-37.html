<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation</p><p class="Section" id="1148193"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Le gouverneur en conseil désigne le commissaire en chef et le commissaire en chef adjoint parmi les commissaires nommés à temps plein.</p>
