<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Répartition des travaux</p><p class="Section" id="1148276"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Le président-directeur général est chargé de répartir, entre les responsables désignés, les travaux liés à l’exercice des attributions précisées dans un règlement pris en vertu de l’article 54.</p>
