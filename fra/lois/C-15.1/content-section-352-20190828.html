<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Importateur</p><p class="Section" id="1150462"><strong><a class="sectionLabel" id="s-352"><span class="sectionLabel">352</span></a></strong> Sauf exemption prévue par les règlements, toute personne qui importe du pétrole ou du gaz fournit à la Régie, en la forme et selon les modalités réglementaires, les renseignements prévus par règlements pour chacune des périodes réglementaires.</p>
