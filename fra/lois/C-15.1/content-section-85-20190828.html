<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs — <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite></p><p class="Section" id="1148441"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Pour l’application des articles 80 à 84, la Régie est investie des pouvoirs d’un commissaire nommé aux termes de la partie I de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite>.</p>
