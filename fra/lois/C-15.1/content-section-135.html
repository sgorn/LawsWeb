<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="1148793"><strong><a class="sectionLabel" id="s-135"><span class="sectionLabel">135</span></a></strong> La Régie peut rendre public la nature de la violation, le nom de son auteur et le montant de la pénalité.</p>
