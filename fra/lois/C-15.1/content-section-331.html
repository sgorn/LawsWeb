<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions</p><p class="Section" id="1150309"><strong><a class="sectionLabel" id="s-331"><span class="sectionLabel">331</span></a></strong> Dans les sept jours qui suivent la date à laquelle elle rend sa décision, la Commission veille à ce qu’une copie de celle-ci soit transmise par courrier à la compagnie et à chacune des autres parties.</p>
