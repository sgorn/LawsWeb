<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Processus de collaboration</p><p class="Section" id="1148406"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> La Régie peut conclure des accords avec tout gouvernement ou toute organisation autochtone dans le but d’établir des processus de collaboration.</p>
