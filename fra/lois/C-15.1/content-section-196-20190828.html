<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation de certificats sur demande ou avec consentement</p><p class="Section" id="1149293"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> La Commission peut, par ordonnance, annuler tout certificat délivré sous le régime de la présente partie si le titulaire le demande ou y consent.</p>
