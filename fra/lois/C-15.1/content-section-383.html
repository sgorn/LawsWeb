<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modifications : permis ou autorisations</p><p class="Section" id="1150675"><strong><a class="sectionLabel" id="s-383"><span class="sectionLabel">383</span></a></strong> La Commission ou le délégué visé à l’article 4.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/O-7">Loi sur les opérations pétrolières au Canada</a></cite> peut modifier les conditions d’un permis de travaux ou d’une autorisation délivrés en vertu de l’article 5 de cette loi.</p>
