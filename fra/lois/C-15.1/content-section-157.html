<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande futile ou vexatoire</p><p class="Section" id="1148946"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> Le Tribunal peut refuser d’étudier toute demande d’indemnisation ou de réexamen qu’il estime futile ou vexatoire.</p>
