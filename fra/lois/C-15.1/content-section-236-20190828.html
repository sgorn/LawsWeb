<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fardeau de la preuve</p><p class="Section" id="1149546"><strong><a class="sectionLabel" id="s-236"><span class="sectionLabel">236</span></a></strong> S’il est démontré qu’une compagnie fait, à l’égard d’une personne ou d’une localité, une distinction dans les droits, le service ou les installations, il incombe à la compagnie de prouver que cette distinction n’est pas injuste.</p>
