<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien de la compétence des tribunaux</p><p class="Section" id="1148902"><strong><a class="sectionLabel" id="s-144"><span class="sectionLabel">144</span></a></strong> Il est entendu que les articles 143 et 145 à 173 n’ont pas pour effet de porter atteinte à la compétence des tribunaux relativement au rejet visé au paragraphe 143(1).</p>
