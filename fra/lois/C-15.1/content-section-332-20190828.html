<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Substitution d’un accord à la décision de la Commission</p><p class="Section" id="1150311"><strong><a class="sectionLabel" id="s-332"><span class="sectionLabel">332</span></a></strong> Si, après qu’une décision de la Commission à été rendue relativement à des terrains acquis ou loués par une compagnie, les parties concernées concluent l’accord prévu au paragraphe 321(1), celui-ci remplace la décision.</p>
