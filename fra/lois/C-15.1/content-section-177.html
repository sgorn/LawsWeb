<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="1149132"><strong><a class="sectionLabel" id="s-177"><span class="sectionLabel">177</span></a></strong> Après audition de la demande visée au paragraphe 176(1), toute nouvelle demande au titre de l’article 176 est subordonnée à l’autorisation du tribunal.</p>
