<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite></p><p class="Section" id="1148455"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite> ne s’applique pas aux redevances et autres frais visés à l’article 87.</p>
