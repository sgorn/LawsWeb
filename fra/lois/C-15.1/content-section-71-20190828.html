<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel à la Commission</p><p class="Section" id="1148373"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Il peut être interjeté appel de toute ordonnance ou décision des responsables désignés et des inspecteurs devant la Commission, qui peut soit rejeter l’appel, soit y faire droit et modifier ou annuler l’ordonnance ou la décision.</p>
