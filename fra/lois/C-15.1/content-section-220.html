<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pas un ouvrage</p><p class="Section" id="1149469"><strong><a class="sectionLabel" id="s-220"><span class="sectionLabel">220</span></a></strong> Malgré la définition de <span class="DefinitionRef"><dfn>ouvrage</dfn></span> à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/N-22">Loi sur les eaux navigables canadiennes</a></cite>, le pipeline ne constitue pas un ouvrage pour l’application de cette loi.</p>
