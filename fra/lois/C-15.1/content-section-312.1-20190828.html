<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements — périodes exclues</p><p class="Section" id="1150151"><strong><a class="sectionLabel" id="s-312.1"><span class="sectionLabel">312.1</span></a></strong> La Régie peut prendre des règlements prévoyant, pour l’application du paragraphe 298(6), les circonstances dans lesquelles des périodes peuvent être exclues du délai.</p>
