<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des lois provinciales</p><p class="Section" id="1149673"><strong><a class="sectionLabel" id="s-253"><span class="sectionLabel">253</span></a></strong> Toute loi provinciale relative aux lignes intraprovinciales de transport d’électricité s’applique aux parties intraprovinciales des lignes internationales.</p>
