<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice des pouvoirs à l’étranger</p><p class="Section" id="1150168"><strong><a class="sectionLabel" id="s-315"><span class="sectionLabel">315</span></a></strong> La compagnie qui exploite un pipeline se rendant à la frontière internationale peut exercer au-delà de cette frontière, dans la mesure où les lois du lieu le permettent, les pouvoirs qu’elle peut exercer au Canada.</p>
