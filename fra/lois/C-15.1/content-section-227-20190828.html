<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Production du tarif</p><p class="Section" id="1149515"><strong><a class="sectionLabel" id="s-227"><span class="sectionLabel">227</span></a></strong> Les compagnies sont tenues de produire chacun des tarifs qu’elles fixent et toute modification qui y est apportée auprès de la Régie.</p>
