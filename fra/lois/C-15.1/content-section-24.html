<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsables désignés</p><p class="Section" id="1148116"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le président-directeur général peut désigner des employés de la Régie à titre de responsables désignés.</p>
