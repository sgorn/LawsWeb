<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel et installations</p><p class="Section" id="1148934"><strong><a class="sectionLabel" id="s-153"><span class="sectionLabel">153</span></a></strong> La Régie fournit au Tribunal le personnel — professionnels, techniciens, secrétaires, commis et autres personnes — et les installations et fournitures qu’il estime nécessaires à l’exercice de ses attributions.</p>
