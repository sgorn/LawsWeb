<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnité provisionnelle</p><p class="Section" id="1148975"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> S’il y est autorisé par règlement, le Tribunal peut accorder une indemnité provisionnelle à l’égard de la demande d’indemnisation. Le cas échéant, il informe la Régie, par avis, du montant accordé.</p>
