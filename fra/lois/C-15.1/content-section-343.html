<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction : exportation</p><p class="Section" id="1150409"><strong><a class="sectionLabel" id="s-343"><span class="sectionLabel">343</span></a></strong> Il est interdit d’exporter du pétrole ou du gaz, sauf conformément à une licence délivrée sous le régime de la présente partie ou dans la mesure prévue par les règlements pris en vertu de celle-ci.</p>
