<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements — périodes exclues</p><p class="Section" id="1149949"><strong><a class="sectionLabel" id="s-291.1"><span class="sectionLabel">291.1</span></a></strong> La Régie peut prendre des règlements prévoyant, pour l’application du paragraphe 262(6), les circonstances dans lesquelles des périodes peuvent être exclues du délai.</p>
