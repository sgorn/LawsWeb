<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation du ministre par décret</p><p class="Section" id="1148005"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le gouverneur en conseil peut, par décret, désigner tout membre du Conseil privé de la Reine pour le Canada à titre de ministre chargé de l’application de la présente loi.</p>
