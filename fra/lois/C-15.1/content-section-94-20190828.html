<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Diligence voulue</p><p class="Section" id="1148499"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> Le titulaire est tenu de faire preuve de toute la diligence voulue pour assurer la sécurité des personnes, la sûreté et la sécurité des installations réglementées et des installations abandonnées et la protection des biens et de l’environnement.</p>
