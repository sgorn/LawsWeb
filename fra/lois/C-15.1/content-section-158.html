<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observations écrites</p><p class="Section" id="1148948"><strong><a class="sectionLabel" id="s-158"><span class="sectionLabel">158</span></a></strong> Le Tribunal peut examiner et régler toute demande d’indemnisation ou de réexamen en se fondant sur des observations écrites uniquement.</p>
