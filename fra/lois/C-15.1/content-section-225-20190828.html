<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>tarif</dfn></span></p><p class="Section" id="1149509"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> Aux articles 226 à 240, <span class="DefinedTerm"><dfn>tarif</dfn></span> vise les barèmes de droits, conditions, classes, pratiques, règles et règlements applicables à la prestation de service par une compagnie. Y sont assimilées les règles d’établissement des droits.</p>
