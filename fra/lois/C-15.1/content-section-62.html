<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confidentialité</p><p class="Section" id="1148320"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> La Commission et les responsables désignés peuvent prendre les mesures et rendre les ordonnances nécessaires pour assurer le respect de l’article 58 ou des règlements visés au paragraphe 114(3).</p>
