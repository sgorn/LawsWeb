<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="1149648"><strong><a class="sectionLabel" id="s-247"><span class="sectionLabel">247</span></a></strong> Il est interdit de construire ou d’exploiter toute section ou partie d’une ligne internationale sauf en conformité avec un permis délivré en vertu de l’article 248 ou un certificat délivré en vertu de l’article 262.</p>
