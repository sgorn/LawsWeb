<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions</p><p class="Section" id="1148338"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> La Commission, les responsables désignés et les inspecteurs peuvent assortir les décisions et les ordonnances qu’ils rendent au titre de la présente loi des conditions qu’ils estiment indiquées.</p>
