<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exportation</p><p class="Section" id="1150490"><strong><a class="sectionLabel" id="s-355"><span class="sectionLabel">355</span></a></strong> Il est interdit d’exporter de l’électricité, sauf conformément à un permis ou une licence respectivement délivrés en vertu des articles 356 ou 361.</p>
