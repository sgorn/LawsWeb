<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avances</p><p class="Section" id="1150264"><strong><a class="sectionLabel" id="s-325"><span class="sectionLabel">325</span></a></strong> Si le droit d’accès visé au paragraphe 324(1) est accordé, le propriétaire des terrains a droit à une avance sur le montant de l’indemnité prévue au paragraphe 327(1).</p>
