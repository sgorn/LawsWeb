<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>propriétaire</dfn></span></p><p class="Section" id="1150223"><strong><a class="sectionLabel" id="s-320"><span class="sectionLabel">320</span></a></strong> Pour l’application des articles 321 à 334, <span class="DefinedTerm"><dfn>propriétaire</dfn></span> s’entend de toute personne qui a droit à une indemnité au titre de l’article 314.</p>
