<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plafond</p><p class="Section" id="1149000"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> La somme totale que paie la Régie en application du paragraphe 164(1) ne peut excéder la partie des sommes prévue par le ministre des Finances en vertu du paragraphe 171(2).</p>
