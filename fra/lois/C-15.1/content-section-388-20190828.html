<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1150715"><strong><a class="sectionLabel" id="s-388"><span class="sectionLabel">388</span></a></strong> Il est entendu que les ordonnances de la Commission prévues à la présente partie ne sont pas des <span class="DefinitionRef"><dfn>textes réglementaires</dfn></span> au sens du paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
