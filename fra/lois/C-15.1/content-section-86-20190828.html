<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recours aux organismes fédéraux</p><p class="Section" id="1148443"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> Dans l’exercice des attributions prévues aux articles 80 à 84, la Régie a recours, dans la mesure du possible, aux organismes fédéraux pour obtenir des renseignements et conseils d’ordre technique, économique et statistique.</p>
