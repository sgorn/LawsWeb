<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation ou correction du procès-verbal</p><p class="Section" id="1148752"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> Tant que la Commission n’est pas saisie d’une demande de révision du procès-verbal, tout agent verbalisateur peut soit annuler celui-ci, soit corriger toute erreur qu’il contient.</p>
