<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir d’agir de sa propre initiative</p><p class="Section" id="1148173"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> La Commission peut, de sa propre initiative, examiner, entendre et trancher toute question qui relève de sa compétence sous le régime de la présente loi.</p>
