<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="1148796"><strong><a class="sectionLabel" id="s-136"><span class="sectionLabel">136</span></a></strong> Les articles 137 à 142 ont pour objet de renforcer le principe du pollueur-payeur, notamment en imposant des obligations financières aux compagnies autorisées, au titre de la présente loi, à construire ou à exploiter un pipeline.</p>
