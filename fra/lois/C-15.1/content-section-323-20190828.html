<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convention de vente</p><p class="Section" id="1150251"><strong><a class="sectionLabel" id="s-323"><span class="sectionLabel">323</span></a></strong> Les paragraphes 321(2) et 322(1) ne s’appliquent pas pendant toute période au cours de laquelle une convention de vente relativement aux terrains visés est en vigueur entre la compagnie et le propriétaire.</p>
