<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pas un ouvrage</p><p class="Section" id="1149786"><strong><a class="sectionLabel" id="s-269"><span class="sectionLabel">269</span></a></strong> Malgré la définition de <span class="DefinitionRef"><dfn>ouvrage</dfn></span> à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/N-22">Loi sur les eaux navigables canadiennes</a></cite>, ni la ligne interprovinciale visée par un décret pris au titre de l’article 261 ni la ligne internationale ne constituent un ouvrage pour l’application de cette loi.</p>
