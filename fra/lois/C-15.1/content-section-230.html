<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits</p><p class="Section" id="1149527"><strong><a class="sectionLabel" id="s-230"><span class="sectionLabel">230</span></a></strong> Tous les droits doivent être justes et raisonnables et, dans des circonstances et conditions essentiellement similaires pour tous les transports de même nature sur le même parcours, être imposés de façon égale à tous, au même taux.</p>
