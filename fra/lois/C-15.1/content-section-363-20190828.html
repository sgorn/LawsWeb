<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observation</p><p class="Section" id="1150544"><strong><a class="sectionLabel" id="s-363"><span class="sectionLabel">363</span></a></strong> Constitue une condition du permis ou de la licence l’observation des dispositions de la présente loi et de ses règlements, ainsi que des ordonnances rendues sous le régime de la présente loi.</p>
