<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cimetière national</p><p class="Section" id="365238"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Le Cimetière Beechwood est reconnu, à titre honorifique, comme le cimetière national du Canada.</p>
