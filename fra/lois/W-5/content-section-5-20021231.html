<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Divulgation de renseignements</p><p class="Section" id="456597"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les renseignements obtenus par le directeur ou son délégué en application de la présente loi peuvent être rendus publics et fournis à quiconque en fait la demande.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 59, art. 5</li></ul></div>
