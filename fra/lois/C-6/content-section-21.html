<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application aux exercices ultérieurs</p><p class="Section" id="148019"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Toute déduction d’une contribution pécuniaire visée à l’article 20 peut être appliquée pour l’exercice où le fait à son origine a eu lieu ou pour les deux exercices suivants.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 6, art. 21</li></ul></div>
