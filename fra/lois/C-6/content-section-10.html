<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Universalité</p><p class="Section" id="147916"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> La condition d’universalité suppose qu’au titre du régime provincial d’assurance-santé, cent pour cent des assurés de la province ait droit aux services de santé assurés prévus par celui-ci, selon des modalités uniformes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 6, art. 10</li></ul></div>
