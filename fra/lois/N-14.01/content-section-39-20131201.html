<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la présente loi</p><p class="Section" id="1047675"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Sous réserve des articles 40 à 41.3, la présente loi s’applique aux réserves comme s’il s’agissait de parcs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 32, art. 39</li><li class="HistoricalNoteSubItem"> 2009, ch. 17, art. 6</li><li class="HistoricalNoteSubItem"> 2013, ch. 28, art. 2</li></ul></div>
