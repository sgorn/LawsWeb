<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la présente loi</p><p class="Section" id="1047677"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Sous réserve des articles 40 et 41, la présente loi s’applique aux réserves comme s’il s’agissait de parcs.</p>
