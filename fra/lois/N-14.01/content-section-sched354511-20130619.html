<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-354512"><span class="scheduleLabel">ANNEXE 4</span><span class="OriginatingRef">(articles 33 et 34)</span></h2></header><figure><figcaption><p class="tableTitle ">Collectivités</p></figcaption><table class="table table-hover table-striped tablePointsize7 topdouble topbot"><col class="width19"><col class="width23"><col class="width41"><col class="width17"><thead><tr class="topdouble"><th scope="col" class="noBorderRight noBorderBottom bottom">Colonne 1</th><th scope="col" class="noBorderRight noBorderBottom bottom">Colonne 2</th><th scope="col" class="noBorderRight noBorderBottom bottom">Colonne 3</th><th scope="col" class="noBorderBottom bottom">Colonne 4</th></tr><tr><th scope="col" class="noBorderRight borderBottom bottom">Nom de la collectivité</th><th scope="col" class="noBorderRight borderBottom bottom">Description de la collectivité</th><th scope="col" class="noBorderRight borderBottom bottom">Description des zones commerciales</th><th scope="col" class="borderBottom bottom">Superficie maximale (m<sup>2</sup>)</th></tr></thead><tbody><tr><th scope="row" class="noBorderRight noBorderBottom top">1. Field</th><td class="noBorderRight noBorderBottom top">Plan 88096 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderRight noBorderBottom top"><p class="indent-0-0">Plans 88097, 98121 et 98125 déposés aux Archives d’arpentage des terres du Canada à Ottawa et les terres dans la province de la Colombie-Britannique, district de Kootenay, dans le lotissement urbain de Field telles qu’elles figurent sur le plan 88096 déposé aux Archives d’arpentage des terres du Canada à Ottawa, dans le parc national Yoho du Canada, décrit plus particulièrement comme suit :</p><p class="indent-0-0">Premièrement :</p><p class="indent-0-0">Cette partie du lot W figurant sur le plan 37572 déposé aux Archives d’arpentage des terres du Canada à Ottawa, et décrite comme suit :</p><p class="indent-0-0">Commençant à une barre de fer située dans une direction de 225°02′51″, sur une distance de 50,04 mètres à partir d’une barre de fer située à la limite ouest de la deuxième rue est et désignée comme le point 52 sur le plan 52883 déposé aux Archives d’arpentage des terres du Canada;</p><p class="indent-0-0">De là, continuant dans une direction de 225°02′51″ sur une distance de 32,46 mètres jusqu’à un poteau coiffé;</p><p class="indent-0-0">De là, dans une direction de 250°37′12″ sur une distance de 20,12 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une direction de 333°06′36″ sur une distance de 26,06 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une courbe vers la droite ayant un rayon de 268,10 mètres, une distance d’arc de 9,18 mètres, dans une direction de corde de 64°05′21″ et une distance de corde de 9,18 mètres, jusqu’à un poteau coiffé;</p><p class="indent-0-0">De là, dans une direction de 335°04′20″ sur une distance de 2 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une direction de 65°04′11″ sur une distance de 42,25 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une direction de 155°04′20″ sur une distance d’environ 19,03 mètres, jusqu’au point de commencement.</p><p class="indent-0-0">Cette parcelle figure comme le lot 1 sur le plan MPS768 déposé au bureau de Vancouver de la Division des levés officiels de Ressources naturelles Canada, et elle a une superficie d’environ 1329 mètres carrés.</p><p class="indent-0-0">Deuxièmement :</p><p class="indent-0-0">Cette partie du lot W figurant sur le plan 37572 déposé aux Archives d’arpentage des terres du Canada à Ottawa, et décrite comme suit :</p><p class="indent-0-0">Commençant à un poteau de fer situé dans une direction de 294°49′39″ à une distance de 16,78 mètres d’un poteau de fer, lequel est situé dans une direction de 198°21′20″, à une distance de 29,64 mètres d’un poteau de fer situé à la limite nord-ouest de l’avenue Stephen et indiqué comme le point 329 sur le plan 52883 déposé aux Archives d’arpentage des terres du Canada;</p><p class="indent-0-0">De là, dans une direction de 201°30′39″ sur une distance de 25,27 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une direction de 289°42′06″ sur une distance de 56,77 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une direction de 19°42′06″ sur une distance de 25,26 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une direction de 109°42′06″ sur une distance d’environ 57,57 mètres, jusqu’au point de commencement.</p><p class="indent-0-0">Cette parcelle figure comme le lot 3 sur le plan MPS768 déposé au bureau de Vancouver de la Division des levés officiels de Ressources naturelles Canada, et elle a une superficie d’environ 1444 mètres carrés.</p><p class="indent-0-0">Troisièmement :</p><p class="indent-0-0">Cette partie du lot W figurant sur le plan 37572 déposé aux Archives d’arpentage des terres du Canada à Ottawa, et décrite comme suit :</p><p class="indent-0-0">Commençant à un poteau de fer situé dans une direction de 198°21′20″ sur une distance de 29,64 mètres d’un poteau de fer situé à la limite nord-ouest de l’avenue Stephen et indiqué comme le point 329 sur le plan 52883 déposé aux Archives d’arpentage des terres du Canada;</p><p class="indent-0-0">De là, en continuant dans une direction de 198°21′20″ sur une distance de 18,54 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une direction de 252°10′46″ sur une distance de 8,58 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une direction de 289°42′06″ sur une distance de 11,15 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une direction de 21°30′39″ sur une distance de 25,27 mètres jusqu’à un poteau de fer;</p><p class="indent-0-0">De là, dans une direction de 114°49′39″ sur une distance d’environ 16,78 mètres, jusqu’au point de commencement.</p><p class="indent-0-0">Cette parcelle figure comme le lot 4 sur le plan MPS768 déposé au bureau de Vancouver de la Division des levés officiels de Ressources naturelles Canada, et elle a une superficie d’environ 408 mètres carrés.</p><p class="indent-0-0">Toutes les directions sont astronomiques et dérivent de la direction établie entre des poteaux coiffés situés sur la limite du lotissement urbain de Field tel qu’elle est indiquée sur le plan 83808 déposé aux Archives d’arpentage des terres du Canada, les poteaux coiffés étant indiqués sur ce plan comme les points 33 et 34A et situés sur un relèvement de 63°15′40″.</p></td><td class="noBorderBottom top">5 055</td></tr><tr><th scope="row" class="noBorderRight noBorderBottom top">2. Banff</th><td class="noBorderRight noBorderBottom top">Plan 88090 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderRight noBorderBottom top">Plan 88091 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderBottom top">361 390</td></tr><tr><th scope="row" class="noBorderRight noBorderBottom top">3. Lake Louise</th><td class="noBorderRight noBorderBottom top">Plan 88092 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderRight noBorderBottom top">Plan 88093 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderBottom top">96 848</td></tr><tr><th scope="row" class="noBorderRight noBorderBottom top">4. Waterton</th><td class="noBorderRight noBorderBottom top">Plan 88098 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderRight noBorderBottom top">Plan 88099 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderBottom top">36 518</td></tr><tr><th scope="row" class="noBorderRight noBorderBottom top">5. Jasper</th><td class="noBorderRight noBorderBottom top">Plan 88094 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderRight noBorderBottom top">Plan 88095 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderBottom top">118 222</td></tr><tr><th scope="row" class="noBorderRight noBorderBottom top">6. Waskesiu</th><td class="noBorderRight noBorderBottom top">Plan 88100 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderRight noBorderBottom top">Plan 88101 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderBottom top">34 575</td></tr><tr><th scope="row" class="noBorderRight top">7. Wasagaming</th><td class="noBorderRight top">Plan 88102 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="noBorderRight top">Plan 88103 déposé aux Archives d’arpentage des terres du Canada à Ottawa</td><td class="top">28 586</td></tr></tbody></table></figure><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 32, ann. 4</li><li class="HistoricalNoteSubItem"> DORS/2004-116</li><li class="HistoricalNoteSubItem"> 2013, ch. 28, art. 14</li></ul></div></div></section>
