<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Collectivités</p><p class="Section" id="351559"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Une administration locale ne peut exercer de pouvoirs relativement à l’aménagement des terres et au développement dans les collectivités, sous réserve de l’accord visé à l’article 35.</p>
