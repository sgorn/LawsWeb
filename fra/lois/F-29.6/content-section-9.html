<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Poursuite pénale et recours civil</p><p class="Section" id="230162"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Indépendamment des poursuites intentées pour infraction à la présente loi, le ministre peut prendre les recours visés à l’article 8.</p>
