<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="230135"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Il est interdit d’entraver l’action d’un enquêteur dans l’exercice des fonctions que lui assigne la présente loi ou de lui faire une déclaration fausse ou trompeuse sur un point important.</p>
