<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements définissant certains termes</p><p class="Section" id="230211"><strong><a class="sectionLabel" id="s-20.1"><span class="sectionLabel">20.1</span></a></strong> Le gouverneur en conseil peut prendre des règlements pour définir, pour l’application de l’article 21.1, les termes « revenus qui proviennent des services publicitaires destinés au marché canadien » et « revenus publicitaires totaux ».</p>
