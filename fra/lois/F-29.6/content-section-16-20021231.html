<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="230192"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Les poursuites visant une infraction à la présente loi punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par un an à compter de la date de perpétration de l’infraction.</p>
