<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Biens d’enfants mineurs</p><p class="Section" id="324089"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Le ministre peut administrer tous biens auxquels les enfants mineurs d’Indiens ont droit, ou en assurer l’administration, et il peut nommer des tuteurs à cette fin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-6, art. 52</li></ul></div>
