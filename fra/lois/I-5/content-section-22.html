<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Améliorations apportées aux terres</p><p class="Section" id="323821"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Un Indien qui a fait des améliorations à des terres en sa possession avant leur inclusion dans une réserve, est considéré comme étant en possession légale de ces terres au moment de leur inclusion.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-6, art. 22</li></ul></div>
