<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserves non dévolues à la Couronne</p><p class="Section" id="1037844"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> La présente loi s’applique aux terres qui ont été mises de côté à l’usage et au profit d’une bande et qui n’appartiennent pas à Sa Majesté comme si elles étaient une réserve, au sens de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-6, art. 36</li></ul></div>
