<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nom consigné dans une seule liste</p><p class="Section" id="323671"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Par dérogation aux articles 11 et 12, nul n’a droit à ce que son nom soit consigné en même temps dans plus d’une liste de bande tenue au ministère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. I-5, art. 13</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 32 (1er suppl.), art. 4</li></ul></div>
