<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat d’enregistrement</p><p class="Section" id="324152"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Lorsqu’un transfert est enregistré, on appose sur la copie originale de l’acte un certificat d’enregistrement signé par le ministre ou par un fonctionnaire du ministère que le ministre autorise à signer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-6, art. 56</li></ul></div>
