<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enfants des membres d’une bande</p><p class="Section" id="323788"><strong><a class="sectionLabel" id="s-18.1"><span class="sectionLabel">18.1</span></a></strong> Le membre d’une bande qui réside sur la réserve de cette dernière peut y résider avec ses enfants à charge ou tout enfant dont il a la garde.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 32 (1er suppl.), art. 8</li></ul></div>
