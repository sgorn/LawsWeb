<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir réglementaire</p><p class="Section" id="324067"><strong><a class="sectionLabel" id="s-50.1"><span class="sectionLabel">50.1</span></a></strong> Le gouverneur en conseil peut, par règlement, régir les cas où il existe plus d’un survivant à l’égard du même intestat visé à l’article 48.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 12, art. 150</li></ul></div>
