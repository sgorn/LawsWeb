<section id ="1296211-1300104" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2021, ch. 23, art. 113</h2></header><div class="modal-body"><p class="Section amending" id="1296211"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> L’alinéa 298(1)e) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">e)</span> s’agissant d’une pénalité payable par la personne, sauf la pénalité prévue à l’article 280.1, 285, 285.01, 285.02 ou 285.1, quatre ans après que la personne en est devenue redevable;</p></li></ul></div></section></div></section>
