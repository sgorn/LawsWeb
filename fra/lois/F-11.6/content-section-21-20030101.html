<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>cession</dfn></span></p><p class="Section" id="217706"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Pour l’application des articles 22 à 32, <span class="DefinedTerm"><dfn>cession</dfn></span> s’entend de la vente, de l’échange ou du don.</p>
