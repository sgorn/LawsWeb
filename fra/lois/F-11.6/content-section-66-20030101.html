<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificats d’enregistrement</p><p class="Section" id="1046464"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Le certificat d’enregistrement d’une arme à feu est valide tant que le titulaire du certificat demeure propriétaire de l’arme à feu ou que celle-ci demeure une arme à feu.</p>
