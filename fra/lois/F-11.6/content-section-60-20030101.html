<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délivrance : certificats et numéros d’enregistrement</p><p class="Section" id="1046454"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Le certificat d’enregistrement d’une arme à feu et le numéro d’enregistrement qui est attribué à celle-ci, de même que les autorisations d’exportation et d’importation, sont délivrés par le directeur.</p>
