<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du ministre provincial</p><p class="Section" id="218252"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Le contrôleur des armes à feu d’une province peut, s’il en est chargé par le ministre provincial, désigner les préposés aux armes à feu pour la province.</p>
