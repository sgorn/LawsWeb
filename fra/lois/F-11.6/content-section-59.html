<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Propriétaire et possesseur</p><p class="Section" id="217920"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Il n’est pas nécessaire que le titulaire d’une autorisation de port ou de transport d’une arme à feu prohibée ou d’une arme à feu à autorisation restreinte soit le titulaire du certificat d’enregistrement y afférent.</p>
