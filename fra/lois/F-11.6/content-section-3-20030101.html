<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de Sa Majesté</p><ul class="Section ProvisionList" id="217484"><li><p class="Subsection" id="217486"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> La présente loi lie Sa Majesté du chef du Canada ou d’une province.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forces canadiennes</p><p class="Subsection" id="217487"><span class="lawlabel">(2)</span> Par dérogation au paragraphe (1), la présente loi ne s’applique pas aux Forces canadiennes.</p></li></ul>
