<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inobservation des conditions</p><p class="Section" id="218321"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> Commet une infraction quiconque, sans excuse légitime, enfreint les conditions du permis, du certificat d’enregistrement ou de l’autorisation dont il est titulaire.</p>
