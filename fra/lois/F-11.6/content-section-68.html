<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-délivrance : contrôleur des armes à feu</p><p class="Section" id="218011"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Le contrôleur des armes à feu ne délivre pas de permis au demandeur qui ne répond pas aux critères d’admissibilité et peut refuser la délivrance des autorisations de port ou de transport pour toute raison valable.</p>
