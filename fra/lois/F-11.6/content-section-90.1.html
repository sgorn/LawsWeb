<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit d’accès — paragraphe 23.1(1)</p><p class="Section" id="218200"><strong><a class="sectionLabel" id="s-90.1"><span class="sectionLabel">90.1</span></a></strong> Pour l’application du paragraphe 23.1(1), la personne qui donne suite à la demande a accès aux registres tenus par le contrôleur des armes à feu aux termes de l’article 87.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 6, art. 25</li></ul></div>
