<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sa Majesté et les forces policières</p><p class="Section" id="217654"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Il n’est pas délivré de certificat d’enregistrement pour les armes à feu qui appartiennent à Sa Majesté du chef du Canada ou d’une province ou aux forces policières.</p>
