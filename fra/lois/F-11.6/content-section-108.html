<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Possession non autorisée de munitions</p><p class="Section" id="218315"><strong><a class="sectionLabel" id="s-108"><span class="sectionLabel">108</span></a></strong> Commet une infraction toute entreprise qui a en sa possession des munitions sans être titulaire d’un permis qui l’y autorise.</p>
