<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux de douane désignés</p><p class="Section" id="1046449"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Les entreprises sont tenues de passer par les bureaux de douane désignés par le ministre du Revenu national pour l’exportation ou l’importation de marchandises visées à l’article 43.</p>
