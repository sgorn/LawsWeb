<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut d’obtempérer à un ordre de l’inspecteur</p><p class="Section" id="218328"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> Commet une infraction quiconque, sans excuse légitime, n’obtempère pas à un ordre que lui donne l’inspecteur en vertu de l’article 105.</p>
