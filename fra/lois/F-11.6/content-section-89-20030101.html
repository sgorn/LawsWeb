<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Notification au directeur</p><p class="Section" id="218195"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> Tout tribunal, juge ou juge de paix qui rend, modifie ou révoque une ordonnance d’interdiction avise sans délai le contrôleur des armes à feu de ce fait.</p>
