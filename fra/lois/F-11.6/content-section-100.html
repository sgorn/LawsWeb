<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du directeur</p><p class="Section" id="218258"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> La personne désignée par écrit par le directeur pour l’application du présent article peut exercer les attributions de celui-ci, précisées dans l’acte de délégation, que lui confèrent la présente loi et la partie III du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p>
