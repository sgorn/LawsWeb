<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><p class="Section" id="218115"><strong><a class="sectionLabel" id="s-81.1"><span class="sectionLabel">81.1</span></a></strong> Le gouverneur en conseil peut nommer une personne à titre de commissaire aux armes à feu. Celui-ci occupe sa charge à titre amovible et reçoit la rémunération fixée par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 8, art. 48</li></ul></div>
