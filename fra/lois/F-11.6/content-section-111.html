<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Peine</p><p class="Section" id="218323"><strong><a class="sectionLabel" id="s-111"><span class="sectionLabel">111</span></a></strong> Quiconque contrevient à l’article 110 ou omet de se conformer à l’article 103 est coupable :</p><ul class="ProvisionList"><li><p class="Paragraph" id="218325"><span class="lawlabel">a)</span> soit d’un acte criminel passible d’un emprisonnement maximal de deux ans;</p></li><li><p class="Paragraph" id="218326"><span class="lawlabel">b)</span> soit d’une infraction punissable par procédure sommaire.</p></li></ul>
