<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exportation d’une réplique</p><p class="Section" id="1046434"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> L’exportation d’une réplique par un particulier est permise sur déclaration par celui-ci présentée à l’agent des douanes selon les modalités réglementaires.</p></div>
