<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Numéro de série</p><p class="Section" id="217650"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le certificat d’enregistrement ne peut être délivré que pour une arme à feu qui :</p><ul class="ProvisionList"><li><p class="Paragraph" id="217652"><span class="lawlabel">a)</span> soit porte un numéro de série qui permet de la distinguer des autres armes à feu;</p></li><li><p class="Paragraph" id="217653"><span class="lawlabel">b)</span> soit encore est décrite de manière réglementaire.</p></li></ul>
