<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat d’enregistrement</p><p class="Section" id="217989"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Le certificat d’enregistrement est valide tant que son titulaire demeure propriétaire de l’arme à feu à laquelle il se rapporte ou que celle-ci demeure une arme à feu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 39, art. 66</li><li class="HistoricalNoteSubItem"> 2012, ch. 6, art. 20</li></ul></div>
