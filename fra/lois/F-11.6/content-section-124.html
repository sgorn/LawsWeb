<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emplacement</p><p class="Section" id="218471"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Le permis ou l’agrément d’un musée réputé un permis délivré en vertu de l’article 56 en application des articles 122 ou 123 est valide seulement pour l’établissement de l’entreprise ou du musée pour lequel il a été délivré.</p>
