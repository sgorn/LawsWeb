<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-délivrance : directeur</p><p class="Section" id="218013"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Le directeur peut refuser la délivrance du certificat d’enregistrement et des autorisations d’exportation ou d’importation pour toute raison valable, notamment, dans le cas du certificat d’enregistrement, lorsque le demandeur n’y est pas admissible.</p>
