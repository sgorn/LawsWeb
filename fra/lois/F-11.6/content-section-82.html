<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Directeur de l’enregistrement des armes à feu</p><p class="Section" id="218137"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Le poste de directeur de l’enregistrement des armes à feu est pourvu par nomination ou mutation conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 39, art. 82</li><li class="HistoricalNoteSubItem"> 2003, ch. 8, art. 49</li></ul></div>
