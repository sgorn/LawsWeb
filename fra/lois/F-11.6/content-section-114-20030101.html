<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-restitution</p><p class="Section" id="1046483"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> Commet une infraction le titulaire d’un permis, d’un certificat d’enregistrement ou d’une autorisation qui ne restitue pas le document sans délai après sa révocation à l’agent de la paix ou au préposé aux armes à feu.</p>
