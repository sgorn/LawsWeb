<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incessibilité</p><p class="Section" id="217939"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Les permis, les certificats d’enregistrement, les autorisations de port, de transport, d’exportation ou d’importation sont incessibles.</p>
