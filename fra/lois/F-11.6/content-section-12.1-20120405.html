<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat d’enregistrement</p><p class="Section" id="217644"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> Le certificat d’enregistrement ne peut être délivré qu’à l’égard d’une arme à feu prohibée ou d’une arme à feu à autorisation restreinte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 6, art. 10</li></ul></div>
