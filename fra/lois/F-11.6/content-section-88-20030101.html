<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Notification au directeur</p><p class="Section" id="1046476"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Le contrôleur des armes à feu qui est informé des pertes, vols ou destructions d’armes à feu, de même que des armes à feu trouvées, les fait notifier sans délai au directeur.</p>
