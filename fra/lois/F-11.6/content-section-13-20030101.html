<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité</p><p class="Section" id="217648"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le certificat d’enregistrement d’une arme à feu ne peut être délivré qu’au titulaire du permis autorisant la possession d’une telle arme à feu.</p>
