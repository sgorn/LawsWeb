<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intervention du procureur général du Canada</p><p class="Section" id="218338"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> Le gouvernement du Canada, ou un agent agissant en son nom, peut intenter des poursuites à l’égard de toute infraction à la présente loi.</p>
