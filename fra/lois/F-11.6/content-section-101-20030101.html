<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « inspecteur »</p><p class="Section" id="218261"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> Pour l’application des articles 102 à 105, <span class="DefinedTerm"><dfn>inspecteur</dfn></span> s’entend d’un préposé aux armes à feu. Y est assimilé, pour une province, tout membre d’une catégorie de particuliers désignée par le ministre provincial.</p>
