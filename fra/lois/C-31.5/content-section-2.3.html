<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mariage antérieur</p><p class="Section" id="83467"><strong><a class="sectionLabel" id="s-2.3"><span class="sectionLabel">2.3</span></a></strong> Nul ne peut contracter un nouveau mariage avant que tout mariage antérieur ait été dissous par le décès ou le divorce ou frappé de nullité par ordonnance d’un tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 29, art. 4</li></ul></div>
