<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet du divorce</p><p class="Section" id="83530"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> À sa prise d’effet, le divorce accordé en application de la présente loi dissout le mariage des époux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 33, art. 11</li><li class="HistoricalNoteSubItem"> 2013, ch. 30, art. 4</li></ul></div>
