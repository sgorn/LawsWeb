<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="83475"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Il est entendu que le mariage n’est pas nul ou annulable du seul fait que les époux sont du même sexe.</p>
