<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mariage : conditions de fond</p><p class="Section" id="83457"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Le mariage est, sur le plan civil, l’union légitime de deux personnes, à l’exclusion de toute autre personne.</p>
