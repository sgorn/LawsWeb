<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune mesure accessoire</p><p class="Section" id="83513"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Il est entendu que la <cite class="XRefExternalAct"><a href="/fra/lois/D-3.4">Loi sur le divorce</a></cite> ne s’applique pas au divorce accordé en application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 33, art. 8</li><li class="HistoricalNoteSubItem"> 2013, ch. 30, art. 4</li></ul></div>
