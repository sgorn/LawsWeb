<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité du divorce dans tout le Canada</p><p class="Section" id="83526"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> À sa prise d’effet, le divorce accordé en application de la présente loi est valide dans tout le Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 33, art. 10</li><li class="HistoricalNoteSubItem"> 2013, ch. 30, art. 4</li></ul></div>
