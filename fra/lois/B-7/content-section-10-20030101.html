<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Imputation sur le Trésor</p><p class="Section" id="30328"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le principal prélevé par voie d’emprunt sous le régime de la présente loi et l’intérêt de ce principal sont imputés et payés sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-9, art. 6</li></ul></div>
