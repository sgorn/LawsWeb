<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérificateur général</p><p class="Section" id="230660"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le vérificateur général peut être chargé de la vérification des états financiers relatifs à tout régime ou programme institué au titre d’accord.</p>
