<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</p><ul class="Section ProvisionList" id="391657"><li><p class="Subsection" id="391659"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> <span class="lawlabel">(1)</span> L’administrateur en chef reçoit, pour l’exécution de ses fonctions, la rémunération que peut fixer le gouverneur en conseil.</p></li><li><p class="Subsection" id="391660"><span class="lawlabel">(2)</span> <span class="Repealed">[Abrogé, 2014, ch. 39, art. 258]</span></p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 5, art. 10</li><li class="HistoricalNoteSubItem"> 2014, ch. 39, art. 258</li></ul></div>
