<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution de l’Agence</p><p class="Section" id="391610"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est constituée l’Agence de la santé publique du Canada, chargée d’assister le ministre dans l’exercice de ses attributions en matière de santé publique.</p>
