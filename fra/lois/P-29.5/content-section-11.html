<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="391663"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> L’administrateur en chef peut déléguer à tout dirigeant ou employé de l’Agence les attributions qu’il est autorisé à exercer, sauf le pouvoir de délégation prévu au présent article.</p>
