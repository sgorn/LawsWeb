<p class="Section amending" id="1224557"><strong><a class="sectionLabel" id="s-186"><span class="sectionLabel">186</span></a></strong> L’alinéa 16(4)a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> des chapitres 4 et 6 de l’Accord Canada–États-Unis–Mexique ou pour toute autre question dont peuvent, en tant que de besoin, convenir les parties à cet accord pour son application;</p></li></ul></div></section>
