<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien — Secrétariat</p><p class="Section" id="1223697"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le Secrétariat constitué aux termes du paragraphe 1 de l’article 2002 de l’Accord de libre-échange nord-américain est maintenu comme le Secrétariat qui doit être établi aux termes de l’article 30.6 de l’Accord.</p>
