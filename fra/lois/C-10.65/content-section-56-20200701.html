<p class="Section amending" id="1223925"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> L’annexe VII de la même loi est modifiée par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"></div><div class="listItemText0">Accord entre le Canada, les États-Unis d’Amérique et les États-Unis mexicains, fait à Buenos Aires le 30 novembre 2018, tel qu’il a été modifié par le Protocole d’amendement de l’Accord entre le Canada, les États-Unis d’Amérique et les États-Unis mexicains, fait à Mexico le 10 décembre 2019.</div></div></li></ul></figure></div></section>
