<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du ministre du Travail</p><p class="Section" id="1223716"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le ministre du Travail peut agir à titre de haut représentant gouvernemental du Canada au sein du Conseil du travail visé à l’article 23.14 de l’Accord ou désigner ce représentant.</p>
