<p class="Section amending" id="1224509"><strong><a class="sectionLabel" id="s-172"><span class="sectionLabel">172</span></a></strong> L’article 262 de la même loi est modifié par adjonction, après le paragraphe (3), de ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Subsection"><span class="lawlabel">(3.1)</span> Sous réserve du paragraphe 268(1.1), le paragraphe (1) ne s’applique pas à la société qui est une filiale d’une entité étrangère réglementée.</p></li></ul></div></section>
