<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2018, ch. 27, art. 296</span></p><p class="Section amending" id="1223826"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> L’alinéa 70(2)a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> le tarif s’applique aux prestations et enregistrements sonores seulement dans les cas visés à l’article 20;</p></li></ul></div></section>
