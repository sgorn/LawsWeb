<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="1223706"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le personnel nécessaire à l’exercice des travaux de la section canadienne du Secrétariat est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
