<p class="Section amending" id="1223905"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> L’annexe 3 de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « ACEUM » ainsi que de « section C de l’annexe 6-A », dans la colonne 2, en regard de cet accord.</p>
