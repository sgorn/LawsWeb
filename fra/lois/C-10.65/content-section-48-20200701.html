<p class="Section amending" id="1223903"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> L’annexe 2 de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « ACEUM » ainsi que de « listes de l’annexe 2-B conformément à l’annexe 6-A », dans la colonne 2, en regard de cet accord.</p>
