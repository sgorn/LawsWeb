<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut des hommes et des femmes</p><p class="Section" id="455865"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Sous réserve du paragraphe 4(2), les anciens combattants de sexes masculin et féminin que vise la présente loi ont un statut et des droits et obligations égaux en vertu de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 8, art. 2</li></ul></div>
