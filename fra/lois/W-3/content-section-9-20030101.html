<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forces ennemies</p><p class="Section" id="1049478"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Aucune allocation ne peut être versée à une personne qui a servi dans les forces ennemies au cours de la Seconde Guerre mondiale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-5, art. 9</li></ul></div>
