<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forces ennemies</p><p class="Section" id="455995"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Aucune allocation ne peut être versée à la personne qui a servi dans les forces ennemies au cours de la Seconde Guerre mondiale ou de la guerre de Corée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. W-3, art. 9</li><li class="HistoricalNoteSubItem"> 2009, ch. 20, art. 3</li></ul></div>
