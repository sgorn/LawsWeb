<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements</p><p class="Section" id="456216"><strong><a class="sectionLabel" id="s-34.2"><span class="sectionLabel">34.2</span></a></strong> Le ministre peut réunir en un seul document, notamment sur support électronique, les renseignements personnels nécessaires à l’application de la présente loi et de tout autre texte législatif relevant de sa compétence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 34, art. 87</li></ul></div>
