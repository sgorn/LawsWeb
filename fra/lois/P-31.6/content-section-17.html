<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction : salariés</p><p class="Section" id="392341"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le salarié qui contrevient à l’article 14 commet une infraction punissable par procédure sommaire et encourt une amende maximale de 1 000 $ pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
