<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction : agent négociateur</p><p class="Section" id="392337"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> L’agent négociateur qui contrevient à l’article 14 commet une infraction punissable par procédure sommaire et encourt une amende maximale de 100 000 $ pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
