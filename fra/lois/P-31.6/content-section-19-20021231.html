<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de la peine d’emprisonnement</p><p class="Section" id="392345"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Par dérogation au paragraphe 787(2) du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, la peine d’emprisonnement est exclue en cas de défaut de paiement de l’amende infligée pour une infraction aux articles 14 à 17.</p>
