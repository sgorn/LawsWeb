<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</p><p class="Section transitional" id="392362"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> La présente loi entre en vigueur le lendemain du jour de sa sanction mais au plus tôt douze heures après celle-ci.</p>
