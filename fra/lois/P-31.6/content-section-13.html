<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Invalidité de certaines dispositions</p><p class="Section" id="392323"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Indépendamment de sa date d’établissement, est nulle la disposition du régime de rémunération de salariés visés par la présente loi qui a pour effet de porter les taux de salaire au niveau qu’ils auraient atteint en l’absence de celle-ci.</p>
