<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audition des parties</p><p class="Section" id="380269"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Sauf disposition contraire de la présente partie, la Commission donne l’occasion aux parties de présenter leurs éléments de preuve et leur point de vue, avant de rendre une décision arbitrale sur toute question en litige qui lui est renvoyée.</p>
