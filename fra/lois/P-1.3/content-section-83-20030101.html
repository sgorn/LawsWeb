<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affectation de crédits</p><p class="Section" id="1048180"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> Sauf disposition contraire expresse, les sommes nécessaires à l’application de la présente partie sont prélevées sur les crédits affectés par le Parlement à cette fin.</p>
