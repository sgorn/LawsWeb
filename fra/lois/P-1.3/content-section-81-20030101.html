<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Installations et personnel</p><p class="Section" id="1048178"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> La Commission fournit aux arbitres nommés en vertu de l’article 49 et aux arbitres des griefs les locaux, le personnel et les autres installations qui sont nécessaires à l’exercice de leurs fonctions.</p>
