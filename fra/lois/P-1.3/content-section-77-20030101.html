<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement obligatoire</p><p class="Section" id="380469"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> Il ne peut être intenté de poursuite pour transgression d’une interdiction prévue aux articles 6, 7 ou 8 ou pour une infraction visée à l’article 75 sans le consentement de la Commission.</p>
