<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation des commissaires</p><p class="Section" id="380347"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> La Commission désigne, en tant que de besoin, les commissaires pour entendre et juger les griefs renvoyés à l’arbitrage en application de la présente partie.</p>
