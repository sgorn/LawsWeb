<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport du conciliateur</p><p class="Section" id="1048159"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Le conciliateur fait rapport au président sur sa mission dans les quatorze jours suivant sa nomination ou dans le délai plus long que peut fixer le président.</p>
