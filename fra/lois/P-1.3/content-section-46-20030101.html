<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dispositions applicables</p><p class="Section" id="380201"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Dans les cas où l’employeur et l’agent négociateur d’une unité de négociation ont négocié collectivement de bonne foi en vue de conclure une convention collective sans toutefois y parvenir, les articles 50 à 61 s’appliquent au règlement des différends.</p>
