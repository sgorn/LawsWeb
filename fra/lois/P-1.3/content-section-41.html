<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport du conciliateur</p><p class="Section" id="380170"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Le conciliateur fait rapport au président sur sa mission dans les quatorze jours suivant sa nomination ou dans le délai plus long que peut fixer le président.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 33 (2e suppl.), art. 41</li><li class="HistoricalNoteSubItem"> 2003, ch. 22, art. 187(A)</li></ul></div>
