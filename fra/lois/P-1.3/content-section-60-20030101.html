<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nouveau renvoi</p><p class="Section" id="380312"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> La partie qui estime que la Commission n’a pas réussi à régler une question en litige peut, dans les sept jours suivant la décision arbitrale, renvoyer de nouveau la question à la Commission, qui doit alors l’examiner.</p>
