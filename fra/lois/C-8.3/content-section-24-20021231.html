<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité</p><p class="Section" id="161602"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Une irrégularité dans leur nomination ou le fait qu’ils ne satisfont pas à toutes les conditions d’aptitude ne porte pas en soi atteinte à la validité des actes d’un administrateur, du président, du premier dirigeant ou d’un autre dirigeant de l’Office.</p>
