<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceau</p><p class="Section" id="161608"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> L’Office n’est pas tenu d’avoir un sceau, et l’absence de sceau sur tout document signé en son nom ne rend pas ce dernier nul.</p>
