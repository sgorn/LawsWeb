<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>États financiers</p><p class="Section" id="1036607"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Dans un délai de quarante-cinq jours à partir de la fin du trimestre concerné, l’Office envoie au ministre et aux ministres provinciaux compétents copie des états financiers trimestriels établis en conformité avec le paragraphe 39(6).</p>
