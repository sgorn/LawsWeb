<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice</p><p class="Section" id="161671"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> L’exercice de l’Office correspond à la période commençant le 1<sup>er</sup> avril et se terminant le 31 mars de l’année suivante.</p>
