<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité relative</p><p class="Section" id="161783"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Les vérificateurs, ainsi que leurs prédécesseurs, jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports qu’ils font en vertu de la présente loi.</p>
