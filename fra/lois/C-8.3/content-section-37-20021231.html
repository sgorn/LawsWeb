<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite></p><p class="Section" id="1036603"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> L’Office et ses filiales doivent effectuer leurs placements de manière telle qu’ils n’auraient pas à payer d’impôt en application du paragraphe 206(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite> si la partie XI de cette loi s’appliquait à eux.</p>
