<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseillers en placements</p><p class="Section" id="161666"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Les conseillers en placement effectuent leurs placements pour l’Office en conformité avec la présente loi ainsi qu’avec les principes, normes et procédures visés au paragraphe 35.</p>
