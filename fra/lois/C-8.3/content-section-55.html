<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Insolvabilité et liquidation</p><p class="Section" id="161877"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> L’Office est soustrait à l’application des lois concernant l’insolvabilité ou la liquidation des personnes morales, et seul le Parlement peut décider sa liquidation.</p>
