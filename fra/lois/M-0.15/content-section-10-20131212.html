<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section" id="337285"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le gouverneur en conseil peut, par décret pris sur recommandation du ministre, ajouter à l’annexe ou en retrancher le nom de toute organisation.</p>
