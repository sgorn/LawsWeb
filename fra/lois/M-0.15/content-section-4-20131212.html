<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="337266"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi a pour objet de constituer le Fonds relatif aux répercussions du projet gazier Mackenzie pour que des contributions soient versées à des organisations régionales à l’égard de travaux admissibles visés à l’article 8.</p>
