<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versements postaux</p><p class="Section" id="59151"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Commet une infraction quiconque émet un titre de versement postal ou en autorise l’émission sans recevoir la somme correspondante ou sans veiller, selon des modalités autorisées par la Société, à ce qu’elle la reçoive.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 54, art. 48</li></ul></div>
