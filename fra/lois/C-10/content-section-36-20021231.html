<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="59003"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Le gouverneur en conseil peut, pour l’application des paragraphes 35(1) et (3), prendre des règlements régissant la transmission des envois en franchise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 54, art. 34</li></ul></div>
