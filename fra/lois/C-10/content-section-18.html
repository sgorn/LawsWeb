<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inspecteurs postaux</p><p class="Section" id="58793"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> La Société peut désigner parmi ses employés des inspecteurs postaux chargés de veiller à la sécurité de ses dirigeants et employés, de ses biens et des choses qui sont en cours de transmission postale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 54, art. 19</li></ul></div>
