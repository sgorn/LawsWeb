<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liquidation</p><p class="Section" id="58888"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Les lois concernant la liquidation des personnes morales ne s’appliquent pas à la Société. Sa liquidation ne peut se faire que par décision du Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 54, art. 24</li></ul></div>
