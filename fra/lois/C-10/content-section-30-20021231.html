<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plafonnement</p><p class="Section" id="58960"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le principal global des prêts consentis à la Société en vertu de l’article 29 mais non remboursés ne doit pas dépasser cinq cents millions de dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 54, art. 28</li></ul></div>
