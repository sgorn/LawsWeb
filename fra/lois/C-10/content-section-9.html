<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège social</p><p class="Section" id="58718"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le siège social de la Société est fixé, au Canada, au lieu désigné par décret du gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 54, art. 9</li></ul></div>
