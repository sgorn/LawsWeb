<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vente de timbres-poste</p><p class="Section" id="59168"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Commet une infraction quiconque se livre, sans le consentement de la Société, à la vente de timbres-poste au public en vue de l’affranchissement postal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 54, art. 51</li></ul></div>
