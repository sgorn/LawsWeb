<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tarif de port des livres de bibliothèque</p><p class="Section" id="58848"><strong><a class="sectionLabel" id="s-21.1"><span class="sectionLabel">21.1</span></a></strong> La Société peut, avec l’approbation du gouverneur en conseil, conclure un arrangement avec Sa Majesté du chef du Canada visant le maintien du tarif de port réduit applicable aux livres de bibliothèque.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 10, art. 3</li></ul></div>
