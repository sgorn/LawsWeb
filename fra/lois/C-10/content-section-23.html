<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité de mandataire de Sa Majesté</p><p class="Section" id="58880"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Pour l’application de la présente loi, la Société est mandataire de Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 54, art. 22</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
