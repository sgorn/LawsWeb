<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir d’emprunt</p><p class="Section" id="58950"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> La Société peut :</p><ul class="ProvisionList"><li><p class="Paragraph" id="58952"><span class="lawlabel">a)</span> contracter des emprunts fondés sur son crédit;</p></li><li><p class="Paragraph" id="58953"><span class="lawlabel">b)</span> émettre, réémettre, vendre ou donner en gage ses titres de créance, garantis ou non.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 54, art. 28</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
