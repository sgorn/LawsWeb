<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entérinement de l’accord</p><ul class="Section ProvisionList" id="421118"><li><p class="Subsection" id="421120"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> L’accord est approuvé, mis en vigueur et déclaré valide, et il a force de loi.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opposabilité</p><p class="Subsection" id="421121"><span class="lawlabel">(2)</span> Il est entendu que l’accord est opposable à toute personne et à tout organisme et que ceux-ci peuvent s’en prévaloir.</p></li></ul>
