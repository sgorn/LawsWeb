<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="404497"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Les dispositions de la présente loi et de ses règlements l’emportent sur les dispositions incompatibles de toute autre règle de droit.</p>
