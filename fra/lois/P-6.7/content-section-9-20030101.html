<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Partages ultérieurs interdits</p><p class="Section" id="404589"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le partage prévu à l’article 8 ne peut être effectué plus d’une fois pour la même période.</p>
