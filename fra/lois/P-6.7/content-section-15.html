<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction</p><p class="Section" id="404617"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Quiconque fait sciemment des déclarations fausses ou trompeuses dans une demande présentée au ministre ou dans tout autre acte fondé sur la présente loi commet une infraction punissable sur déclaration de culpabilité par procédure sommaire.</p>
