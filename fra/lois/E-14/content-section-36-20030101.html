<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapports mensuels</p><p class="Section" id="178753"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Sauf disposition contraire de la présente loi, tous les rapports sont distincts et séparés pour chaque mois, et se rapportent au mois qui précède immédiatement le jour où ils sont respectivement faits.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 36</li></ul></div>
