<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai</p><p class="Section" id="1050066"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Tout rapport relatif aux quantités, à faire en vertu de la présente loi, doit être remis au receveur au plus tard le dixième jour ouvrable de chaque mois pour le mois qui précède ce jour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-14, art. 37</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 12 (4e suppl.), art. 57</li></ul></div>
