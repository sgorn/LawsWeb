<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sur quelles quantités les droits sont prélevés</p><p class="Section" id="178827"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Tous les droits d’accise imposés par la présente loi sont acquis et prélevés sur les quantités constatées de la manière prescrite par la présente loi, ou qui sont autrement établies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 43</li></ul></div>
