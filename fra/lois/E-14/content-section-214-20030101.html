<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quantités</p><p class="Section" id="180173"><strong><a class="sectionLabel" id="s-214"><span class="sectionLabel">214</span></a></strong> Les quantités de tabac et de cigares sont déclarées de la manière que peuvent prescrire les règlements ministériels.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-14, art. 214</li><li class="HistoricalNoteSubItem"> 1999, ch. 17, art. 144(A)</li></ul></div>
