<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Détermination de l’équivalent</p><p class="Section" id="179685"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> Le gouverneur en conseil peut, par règlement, fixer la quantité ou le mode de déterminer la quantité d’eau-de-vie qui sera censée équivaloir à une masse donnée de mélasse.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 150</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, ch. 68, art. 60</li></ul></div>
