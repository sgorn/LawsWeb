<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quantité minimale</p><p class="Section" id="180022"><strong><a class="sectionLabel" id="s-191"><span class="sectionLabel">191</span></a></strong> Il ne peut être sorti de l’entrepôt, pour la consommation, par une seule et même déclaration, aucune quantité d’articles, fabriqués en entrepôt, moindre que celle qui serait soumise à un droit de vingt dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 193</li></ul></div>
