<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements ministériels</p><p class="Section" id="179492"><strong><a class="sectionLabel" id="s-127.1"><span class="sectionLabel">127.1</span></a></strong> Le ministre peut prendre des règlements pour l’application de toute disposition de la présente loi qui fait mention de règlements ministériels.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 15 (1er suppl.), art. 50</li><li class="HistoricalNoteSubItem"> 1993, ch. 25, art. 39(F)</li><li class="HistoricalNoteSubItem"> 1999, ch. 17, art. 144(A)</li></ul></div>
