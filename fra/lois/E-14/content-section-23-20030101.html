<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affichage</p><p class="Section" id="178670"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Tout détenteur de licence doit l’afficher dans un endroit bien en vue de sa fabrique ou manufacture.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 23</li></ul></div>
