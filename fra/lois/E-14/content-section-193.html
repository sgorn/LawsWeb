<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="180032"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant la vente de l’eau-de-vie devant servir à toutes fins chimiques ou industrielles non autrement prévues dans la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 195</li></ul></div>
