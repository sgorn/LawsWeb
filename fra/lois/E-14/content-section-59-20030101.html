<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Marchandises déclarées à l’entrée en entrepôt</p><p class="Section" id="179014"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Les marchandises déclarées à l’entrée dans l’entrepôt doivent être marquées et décrites de la manière prescrite par les règlements ministériels.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-14, art. 59</li><li class="HistoricalNoteSubItem"> 1999, ch. 17, art. 144(A)</li></ul></div>
