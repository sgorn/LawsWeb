<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Calcul du droit</p><p class="Section" id="179880"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> Le droit sur la bière ou la liqueur de malt est imposé et calculé de la manière que peuvent prescrire les règlements ministériels.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-14, art. 171</li><li class="HistoricalNoteSubItem"> 1999, ch. 17, art. 144(A)</li></ul></div>
