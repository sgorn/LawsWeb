<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Formules des déclarations</p><p class="Section" id="179034"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Toutes les déclarations pour la mise en entrepôt, la sortie de l’entrepôt ou pour d’autres fins doivent être conformes aux formules et attestées de la manière qu’indique le ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 63</li></ul></div>
