<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dispositions supplémentaires à la partie I</p><p class="Section" id="180042"><strong><a class="sectionLabel" id="s-195"><span class="sectionLabel">195</span></a></strong> Les dispositions de la présente partie s’entendent comme étant une addition ou un supplément aux dispositions de la partie I applicables au tabac et aux cigares et aux fabricants de tabac et de cigares.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 197</li></ul></div>
