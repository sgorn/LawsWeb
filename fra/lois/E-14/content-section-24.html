<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des droits de licence</p><p class="Section" id="178674"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Tous les droits de licence sont dus et exigibles lors de la délivrance de la licence et celle-ci ne peut être délivrée avant l’acquittement de tous ces droits.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 24</li></ul></div>
