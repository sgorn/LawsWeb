<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nécessité d’une licence</p><p class="Section" id="180442"><strong><a class="sectionLabel" id="s-249"><span class="sectionLabel">249</span></a></strong> Quiconque n’a pas obtenu une licence exigée par la présente loi ne peut exercer l’industrie de la fabrication de l’alcool méthylique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 255</li></ul></div>
