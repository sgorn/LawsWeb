<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits</p><p class="Section" id="179986"><strong><a class="sectionLabel" id="s-185"><span class="sectionLabel">185</span></a></strong> Sont imposés, prélevés et perçus, sur l’eau-de-vie employée dans la fabrication d’articles en entrepôt au Canada, les droits d’accise énoncés à l’annexe, lesquels sont versés au receveur en la manière prescrite par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 187</li></ul></div>
