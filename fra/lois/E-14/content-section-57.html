<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quand les droits sont calculés</p><p class="Section" id="178950"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Lors de la déclaration des marchandises à l’entrée en entrepôt, le montant des droits est calculé, constaté et indiqué dans la déclaration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 55</li></ul></div>
