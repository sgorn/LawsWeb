<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dispositions supplémentaires à la partie I</p><p class="Section" id="179961"><strong><a class="sectionLabel" id="s-180"><span class="sectionLabel">180</span></a></strong> Les dispositions de la présente partie s’entendent comme étant une addition ou un supplément aux dispositions de la partie I applicables aux fabricants entrepositaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 181</li></ul></div>
