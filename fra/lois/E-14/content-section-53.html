<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sécurité des entrepôts</p><p class="Section" id="178929"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Les entrepôts doivent faire l’objet de mesures de sécurité conformes aux exigences des règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 51</li><li class="HistoricalNoteSubItem"> S.R., ch. 15(1er suppl.), art. 10</li></ul></div>
