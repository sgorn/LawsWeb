<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve</p><p class="Section" id="178666"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> La preuve qu’une licence requise par la présente loi a été émise incombe à la personne à qui il est prétendu que la licence a été émise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-12, art. 22</li></ul></div>
