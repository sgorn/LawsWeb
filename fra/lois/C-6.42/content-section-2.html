<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>convention</dfn></span></p><p class="Section" id="143759"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>convention</dfn></span> s’entend de la convention conclue entre le Canada et l’État d’Israël, dont le texte figure à l’annexe 1, telle qu’elle est modifiée par le protocole dont le texte figure à l’annexe 2.</p>
