<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Diligence</p><p class="Section" id="90980"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le contrôleur doit, dans l’exercice de ses attributions, agir avec intégrité et de bonne foi et se conformer au code de déontologie mentionné à l’article 13.5 de la <cite class="XRefExternalAct"><a href="/fra/lois/B-3">Loi sur la faillite et l’insolvabilité</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 47, art. 131</li></ul></div>
