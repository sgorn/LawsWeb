<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forme des demandes</p><p class="Section" id="1035392"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Les demandes prévues par la présente loi peuvent être formulées par requête ou par voie d’assignation introductive d’instance ou d’avis de motion conformément à la pratique du tribunal auquel la demande est présentée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-25, art. 10</li></ul></div>
