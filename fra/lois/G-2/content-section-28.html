<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence d’exécution forcée</p><p class="Section" id="1160487"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> L’ordonnance rendue contre Sa Majesté à la suite d’une saisie-arrêt pratiquée sous le régime de la présente partie n’est pas susceptible d’exécution forcée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. G-2, art. 28</li><li class="HistoricalNoteSubItem"><a href="#1138886-1160490" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1138886-1160490.html">2019, ch. 16, art. 101</a></li></ul></div>
