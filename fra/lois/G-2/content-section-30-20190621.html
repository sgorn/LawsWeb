<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="241527"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Il est interdit de congédier, de suspendre ou de mettre à pied un employé pour le seul motif qu’il a fait ou peut faire l’objet d’une saisie-arrêt sous le régime de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. G-2, art. 30</li><li class="HistoricalNoteSubItem">2019, ch. 16, art. 102(A)</li></ul></div>
