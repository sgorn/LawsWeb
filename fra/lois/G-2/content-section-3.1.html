<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisies-arrêts sous le régime de lois fédérales</p><p class="Section" id="1160380"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> Il est entendu que Sa Majesté et les entités parlementaires sont assujetties aux règles de droit portant sur la saisie-arrêt prévues sous le régime de toute loi fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1138790-1160383" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1138790-1160383.html">2019, ch. 16, art. 83</a></li></ul></div>
