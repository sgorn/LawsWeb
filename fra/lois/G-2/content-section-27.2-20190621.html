<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Priorité</p><p class="Section" id="1160483"><strong><a class="sectionLabel" id="s-27.2"><span class="sectionLabel">27.2</span></a></strong> Sous réserve de l’article 27.1, il faut, pour l’application de la présente partie, satisfaire au bref de saisie-arrêt visant une obligation alimentaire avant de satisfaire à tout autre bref de saisie-arrêt.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 16, art. 101</li></ul></div>
