<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence d’exécution forcée</p><p class="Section" id="241517"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le jugement rendu contre Sa Majesté à la suite d’une saisie-arrêt pratiquée sous le régime de la présente partie n’est pas susceptible d’exécution forcée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 100, art. 18</li></ul></div>
