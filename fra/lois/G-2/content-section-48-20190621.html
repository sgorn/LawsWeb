<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation du ministre</p><p class="Section" id="1160580"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Le gouverneur en conseil peut, par décret, désigner un ou plusieurs ministres fédéraux à titre de ministres pour l’application d’une ou de plusieurs dispositions de la présente partie ou de la partie I.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 16, art. 116</li></ul></div>
