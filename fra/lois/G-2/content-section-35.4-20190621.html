<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentation</p><p class="Section" id="1160539"><strong><a class="sectionLabel" id="s-35.4"><span class="sectionLabel">35.4</span></a></strong> Toute demande visée aux articles 35.1 ou 35.3 peut être présentée au nom d’une personne par toute autre personne ou par une autorité provinciale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 1, art. 33</li><li class="HistoricalNoteSubItem">2019, ch. 16, art. 108</li></ul></div>
