<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="1160496"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> La présente partie s’applique uniquement en matière d’exécution des ordonnances de soutien financier visant les prestations de pension allouées en vertu de tout texte législatif figurant à l’annexe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. G-2, art. 31</li><li class="HistoricalNoteSubItem">2019, ch. 16, art. 104</li></ul></div>
