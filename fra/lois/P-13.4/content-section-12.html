<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="383304"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La direction et l’administration des affaires du Centre sont assurées par un conseil d’administration investi, à ces fins, de tous les pouvoirs conférés au Centre.</p>
