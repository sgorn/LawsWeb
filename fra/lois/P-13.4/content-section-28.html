<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérificateur</p><p class="Section" id="383387"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le conseil d’administration nomme un vérificateur indépendant qui examine chaque année les comptes et opérations financières du Centre et en fait rapport par écrit au conseil.</p>
