<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords internationaux</p><p class="Section" id="383265"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre peut, avec l’approbation du gouverneur en conseil, conclure des accords ou arrangements avec le gouvernement d’un pays étranger en vue de favoriser, promouvoir et développer l’activité physique et le sport.</p>
