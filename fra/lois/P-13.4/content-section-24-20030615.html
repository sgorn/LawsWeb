<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="383361"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le directeur général peut déléguer les pouvoirs qui lui sont conférés sous le régime de la présente loi.</p>
