<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Section" id="1051062"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> En cas d’absence ou d’empêchement du président, ou de vacance de son poste, l’administrateur que le conseil d’administration désigne assure l’intérim, qui ne peut dépasser quatre-vingt-dix jours sans l’agrément du ministre.</p></div>
