<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions</p><p class="Section" id="383350"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le président fixe les date, heure et lieu des réunions du conseil d’administration et préside celles-ci. Il exerce les autres attributions que lui confère le conseil.</p>
