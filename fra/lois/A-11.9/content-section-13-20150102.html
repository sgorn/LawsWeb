<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Formulaires et autres documents</p><p class="Section" id="5017"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Les formulaires et autres documents à utiliser dans le cadre de l’octroi de prêts aux apprentis ou de nature à favoriser l’application de la présente loi sont, selon le cas, déterminés par le ministre ou assujettis à son approbation.</p>
