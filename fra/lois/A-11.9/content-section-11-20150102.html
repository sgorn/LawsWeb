<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maximum admissible</p><p class="Section" id="4960"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le montant total des prêts aux apprentis consentis sous le régime de la présente loi et impayés ne peut dépasser le montant réglementaire.</p>
