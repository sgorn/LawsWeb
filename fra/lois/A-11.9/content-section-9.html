<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas de décès</p><p class="Section" id="4952"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les obligations de l’emprunteur relativement à un prêt aux apprentis s’éteignent lorsque celui-ci décède.</p>
