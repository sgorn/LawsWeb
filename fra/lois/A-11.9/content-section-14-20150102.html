<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de recouvrement par le ministre</p><p class="Section" id="5019"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le ministre peut recouvrer un prêt aux apprentis octroyé à un emprunteur mineur, ainsi que les intérêts afférents, comme si l’emprunteur avait été majeur au moment où l’accord a été conclu.</p>
