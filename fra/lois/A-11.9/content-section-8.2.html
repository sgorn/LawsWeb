<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension des intérêts</p><p class="Section" id="1299297"><strong><a class="sectionLabel" id="s-8.2"><span class="sectionLabel">8.2</span></a></strong> Au cours de la période commençant le 1<sup>er</sup> avril 2021 et se terminant le 31 mars 2023, les prêts aux apprentis ne portent pas intérêt pour l’emprunteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1281419-1281539" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1281419-1281539.html">2021, ch. 7, art. 8</a></li><li class="HistoricalNoteSubItem"><a href="#1296999-1299299" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1296999-1299299.html">2021, ch. 23, art. 266</a></li></ul></div>
