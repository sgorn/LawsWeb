<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien des exemptions</p><p class="Section" id="1047587"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les exemptions, prévues par l’article 6 de la <cite class="XRefExternalAct">Loi sur le transport par véhicule à moteur</cite>, valides à l’entrée en vigueur de la présente loi, à l’exception de l’article 26, sont réputées avoir été accordées en vertu de l’article 16 de la présente loi.</p>
