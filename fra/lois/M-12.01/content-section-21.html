<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affectation des amendes</p><p class="Section" id="345266"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Les amendes imposées en vertu de l’article 19 sont remises, par le juge de la cour provinciale ou le fonctionnaire qui les perçoit, au trésorier de la province où elles ont été imposées.</p>
