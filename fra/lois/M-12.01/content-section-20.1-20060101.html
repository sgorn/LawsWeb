<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tribunal compétent</p><p class="Section" id="345262"><strong><a class="sectionLabel" id="s-20.1"><span class="sectionLabel">20.1</span></a></strong> Le tribunal dans le ressort duquel l’accusé exerce ses activités est compétent pour connaître des poursuites pour infraction à la présente loi, indépendamment du lieu de perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 13, art. 8</li></ul></div>
