<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employés des sociétés d’État</p><p class="Section" id="1039825"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Un participant qui est à l’emploi d’une société d’État est réputé, pour l’application de la présente partie, employé dans la fonction publique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-36, art. 39</li></ul></div>
