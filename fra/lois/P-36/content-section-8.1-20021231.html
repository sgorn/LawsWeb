<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Choix régis par règlement</p><p class="Section" id="398742"><strong><a class="sectionLabel" id="s-8.1"><span class="sectionLabel">8.1</span></a></strong> Dans le cas des choix prévus aux divisions 6(1)b)(iii)(M) ou (N), l’article 8 s’applique dans la mesure et selon les modalités prévues aux règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 18, art. 24</li></ul></div>
