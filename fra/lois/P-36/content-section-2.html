<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut des hommes et des femmes</p><p class="Section" id="398494"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Les contributeurs de sexes masculin et féminin que vise la présente loi ont un statut et des droits et obligations égaux en vertu de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 81, art. 2</li></ul></div>
