<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prestation payable</p><p class="Section" id="400110"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Sous réserve des autres dispositions de la présente partie, une prestation supplémentaire est payable à chaque prestataire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-36, art. 68</li><li class="HistoricalNoteSubItem"> 1992, ch. 46, art. 30</li></ul></div>
