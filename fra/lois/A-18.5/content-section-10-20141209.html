<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Évaluation</p><p class="Section" id="7304"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Au moins une fois tous les deux ans, le ministre évalue la faisabilité pour les participants de l’industrie aérienne d’obtenir une couverture d’assurance contre les événements ou tout autre type de couverture semblable.</p>
