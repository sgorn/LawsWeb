<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de 137.1(10)</p><p class="Section" id="217389"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le paragraphe 137.1(10) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite> ne s’applique pas à un paiement fait au titre de la présente loi.</p>
