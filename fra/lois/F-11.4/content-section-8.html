<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="217373"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Aucun paiement ne peut être effectué au titre de la présente loi à l’égard d’une demande reçue après le 1<sup>er</sup> avril 1986.</p>
