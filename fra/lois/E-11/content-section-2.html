<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Semaine canadienne de l’environnement</p><p class="Section" id="173436"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Chaque année, la semaine du cinq juin est célébrée dans tout le pays sous le nom de <em>semaine canadienne de l’environnement</em>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-11, art. 2</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 10 (1er suppl.), art. 2</li></ul></div>
