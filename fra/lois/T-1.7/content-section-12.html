<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation</p><p class="Section transitional" id="437269"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La convention complémentaire entre le Canada et la Suisse figurant à l’annexe 6 est approuvée et a force de loi au Canada pendant la durée de validité prévue par son dispositif.</p>
