<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="147101"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Convention</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement des États-Unis Mexicains, dont le texte figure à l’annexe V.</p>
