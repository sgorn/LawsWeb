<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="147105"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Les dispositions de la présente partie et de la Convention l’emportent sur les dispositions incompatibles de toute autre loi ou règle de droit.</p>
