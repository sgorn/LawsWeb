<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contre-interrogatoire</p><p class="Section" id="426595"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Toute partie peut contre-interroger un témoin :</p><ul class="ProvisionList"><li><p class="Paragraph" id="426597"><span class="lawlabel">a)</span> de plein droit, dans le cas où le témoin est appelé par une partie adverse;</p></li><li><p class="Paragraph" id="426598"><span class="lawlabel">b)</span> avec l’autorisation du Tribunal, dans les autres cas.</p></li></ul>
