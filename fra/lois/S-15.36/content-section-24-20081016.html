<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité de partie : première nation</p><p class="Section" id="426578"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Si elle lui en fait la demande, le Tribunal peut, s’il le juge indiqué, accorder à toute première nation avisée au titre du paragraphe 22(1) la qualité de partie.</p>
