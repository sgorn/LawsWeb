<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve non admissible</p><p class="Section" id="426608"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Sous réserve du paragraphe 34(1), aucune preuve des actes — déclarations, aveux ou prises de position — faits par une personne au cours des audiences du Tribunal n’est admissible dans le cadre d’une autre procédure.</p>
