<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="426391"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi a pour objet de constituer le Tribunal des revendications particulières, chargé de statuer sur le bien-fondé des revendications particulières des premières nations et sur les indemnités afférentes.</p>
