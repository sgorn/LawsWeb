<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Motifs écrits et publication</p><p class="Section" id="1057108"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Le Tribunal motive par écrit ses décisions. Il fait publier les décisions et les motifs de la manière qu’il estime indiquée.</p></div>
