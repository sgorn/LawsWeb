<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyens de défense</p><p class="Section" id="426599"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Sous réserve de l’article 19, l’article 24 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-50">Loi sur la responsabilité civile de l’État et le contentieux administratif</a></cite> s’applique à la revendication particulière et, à cette fin, celle-ci est assimilée à la poursuite.</p>
