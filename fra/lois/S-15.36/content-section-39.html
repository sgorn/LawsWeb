<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="426639"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Le gouverneur en conseil peut, par règlement, ajouter à la partie 2 de l’annexe le nom de tout accord relatif à l’autonomie gouvernementale autochtone.</p>
