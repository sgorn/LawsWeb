<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1057114"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Le gouverneur en conseil peut, par règlement, ajouter à la partie 2 de l’annexe le nom de tout accord relatif à l’autonomie gouvernementale autochtone.</p></div>
