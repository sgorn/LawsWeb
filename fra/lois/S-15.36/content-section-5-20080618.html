<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="1057078"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> La présente loi n’a d’effet sur les droits de la première nation que si celle-ci choisit de saisir le Tribunal d’une revendication particulière et que dans la mesure qui y est expressément prévue.</p></div>
