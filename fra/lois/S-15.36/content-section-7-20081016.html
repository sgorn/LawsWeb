<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du mandat</p><ul class="Section ProvisionList" id="426410"><li><p class="Subsection" id="426412"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> <span class="lawlabel">(1)</span> La durée maximale du mandat des membres est de cinq ans et ceux-ci occupent leur poste aussi longtemps qu’ils demeurent juges d’une juridiction supérieure.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nouveau mandat</p><p class="Subsection" id="426413"><span class="lawlabel">(2)</span> Le mandat des membres est renouvelable une seule fois.</p></li></ul>
