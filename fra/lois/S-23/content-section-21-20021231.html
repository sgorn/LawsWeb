<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le Trésor</p><p class="Section" id="432378"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Les paiements qui incombent au ministre aux termes de la présente loi peuvent être faits sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-17, art. 17</li></ul></div>
