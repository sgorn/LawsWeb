<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><ul class="Section ProvisionList" id="102"><li><p class="Subsection" id="104"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> <span class="lawlabel">(1)</span> Le siège du Service est fixé dans la région de la capitale nationale, délimitée à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite>.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux</p><p class="Subsection" id="105"><span class="lawlabel">(2)</span> L’administrateur en chef peut établir des bureaux du Service ailleurs au Canada.</p></li></ul>
