<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="136"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> L’administrateur en chef peut déléguer à tout membre du personnel du Service les attributions qui lui sont conférées sous le régime de la présente loi ou de toute autre loi fédérale.</p>
