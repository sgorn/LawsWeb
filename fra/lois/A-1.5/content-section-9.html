<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</p><p class="Section" id="125"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> L’administrateur en chef est le premier dirigeant du Service. Il est chargé de la gestion du Service et de tout ce qui s’y rattache.</p>
