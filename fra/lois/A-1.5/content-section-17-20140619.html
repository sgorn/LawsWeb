<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption : versement de sommes</p><p class="Section" id="1060920"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Toute disposition d’une loi fédérale ou d’un règlement qui exige qu’une somme soit versée à un tribunal administratif est réputée exiger que la somme soit versée au Service.</p></div>
