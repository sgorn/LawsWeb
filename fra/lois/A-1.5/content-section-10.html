<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions</p><p class="Section" id="127"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> L’administrateur en chef est chargé de fournir à chaque tribunal administratif les services d’appui et installations dont il a besoin pour exercer ses attributions en conformité avec les règles régissant ses activités.</p>
