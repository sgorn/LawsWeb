<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sommes versées pour le fonctionnement du tribunal administratif</p><p class="Section" id="149"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Toute somme devant être versée pour le fonctionnement d’un tribunal administratif peut être prélevée sur les crédits affectés par le Parlement pour les dépenses du Service.</p>
