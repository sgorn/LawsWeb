<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vêtements de couleur lavande</p><p class="Section" id="400741"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Chacun est invité à porter, le 26 mars, des vêtements de couleur lavande afin de marquer son appui aux personnes atteintes d’épilepsie et de sensibiliser davantage le public à leur condition.</p>
