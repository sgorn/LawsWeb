<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation préalable</p><p class="Section" id="357684"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Lorsqu’une compagnie produit un tarif au moment où l’on étudie le financement du pipe-line, l’Office peut approuver la forme et la teneur de ce tarif et le taux de rentabilité des participations de la compagnie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 20, art. 35</li></ul></div>
