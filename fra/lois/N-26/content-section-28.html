<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créance de Sa Majesté</p><p class="Section" id="357625"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Toute pénalité imposable en vertu de la présente loi est une créance de Sa Majesté du chef du Canada, qui peut en poursuivre le recouvrement devant la Cour fédérale ou tout autre tribunal compétent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 20, art. 28</li></ul></div>
