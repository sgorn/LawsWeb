<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement maximal de 18 000 000 $</p><p class="Section transitional" id="169902"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> À la demande du ministre de l’Industrie, il peut être payé sur le Trésor à la Fondation canadienne des jeunes entrepreneurs, à son usage, une somme n’excédant pas dix-huit millions de dollars.</p>
