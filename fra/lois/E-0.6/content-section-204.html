<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs additionnels</p><p class="Section transitional" id="170079"><strong><a class="sectionLabel" id="s-204"><span class="sectionLabel">204</span></a></strong> Le ministre peut prendre ou faire prendre toute mesure utile à la réalisation de celles prises au titre de l’article 202 ou du paragraphe 203(1).</p>
