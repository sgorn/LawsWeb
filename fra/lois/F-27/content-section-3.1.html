<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — essai clinique</p><p class="Section" id="1236864"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> Il est interdit de conduire un essai clinique relatif à une drogue, à un instrument ou à un aliment à des fins diététiques spéciales désigné par règlement, sans autorisation délivrée à cette fin en vertu des règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1142478-1236867" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1142478-1236867.html">2019, ch. 29, art. 166</a></li></ul></div>
