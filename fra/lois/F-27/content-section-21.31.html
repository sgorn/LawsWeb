<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir d’exiger une évaluation</p><p class="Section" id="228368"><strong><a class="sectionLabel" id="s-21.31"><span class="sectionLabel">21.31</span></a></strong> Sous réserve des règlements, le ministre peut ordonner au titulaire d’une autorisation relative à un produit thérapeutique d’effectuer une évaluation de ce produit et de lui en fournir les résultats.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 24, art. 4</li></ul></div>
