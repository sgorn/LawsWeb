<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions non hygiéniques</p><p class="Section" id="228314"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Il est interdit de fabriquer, de préparer, de conserver, d’emballer ou d’emmagasiner pour la vente un cosmétique dans des conditions non hygiéniques.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-27, art. 18</li></ul></div>
