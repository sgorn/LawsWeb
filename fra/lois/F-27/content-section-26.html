<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mainlevée de saisie</p><p class="Section" id="228462"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> L’inspecteur, après avoir constaté que les dispositions de la présente loi et de ses règlements applicables à l’article qu’il a saisi en vertu de la présente partie ont été respectées, donne mainlevée de la saisie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-27, art. 23 et 37</li></ul></div>
