<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultations</p><p class="Section" id="228719"><strong><a class="sectionLabel" id="s-30.62"><span class="sectionLabel">30.62</span></a></strong> Avant de prendre un arrêté en vertu du paragraphe 30.61(1), le ministre consulte les personnes qu’il estime intéressées en l’occurrence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 20, art. 317</li></ul></div>
