<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lentilles cornéennes qui ne corrigent pas la vue</p><p class="Section" id="228178"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> Pour l’application de la présente loi, les lentilles cornéennes qui ne corrigent pas la vue sont réputées être des instruments.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 25, art. 1</li></ul></div>
