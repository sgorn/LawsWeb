<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions assorties à l’autorisation — essai clinique</p><p class="Section" id="1236868"><strong><a class="sectionLabel" id="s-3.2"><span class="sectionLabel">3.2</span></a></strong> Le titulaire d’une autorisation visée à l’article 3.1 est tenu de se conformer à toute condition imposée par le ministre dont est assortie celle-ci sous le régime de l’alinéa 30(1)b.3).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1142478-1236871" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1142478-1236871.html">2019, ch. 29, art. 166</a></li></ul></div>
