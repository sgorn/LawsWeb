<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vente d’une drogue mentionnée à l’ann. E</p><p class="Section" id="228285"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Il est interdit de vendre une drogue mentionnée à l’annexe E à moins que le ministre n’ait, selon les modalités réglementaires, attesté que le lot d’où a été tirée la drogue n’était pas d’un usage dangereux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-27, art. 13</li></ul></div>
