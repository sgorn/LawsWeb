<section id ="1223930-1241904" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2020, ch. 1, art. 57</h2></header><div class="modal-body"><p class="Section amending" id="1223930"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> L’article 14 de la <cite class="XRefExternalAct">Loi sur les aliments et drogues</cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Échantillon</p><p class="Section"><strong>14</strong> Il est interdit de distribuer ou de faire distribuer une drogue à titre d’échantillon sauf en conformité avec les règlements.</p></div></section></div></section>
