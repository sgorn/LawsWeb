<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions assorties à l’autorisation</p><p class="Section" id="228398"><strong><a class="sectionLabel" id="s-21.7"><span class="sectionLabel">21.7</span></a></strong> Le titulaire d’une autorisation relative à un produit thérapeutique est tenu de se conformer à toute condition dont est assortie celle-ci sous le régime de l’alinéa 30(1.2)b).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 24, art. 3</li></ul></div>
