<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vente interdite</p><p class="Section" id="228319"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Il est interdit de vendre un instrument qui, même lorsque employé conformément au mode d’emploi ou dans des conditions normales ou habituelles, peut porter atteinte à la santé de son acheteur ou de son usager.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-27, art. 19</li></ul></div>
