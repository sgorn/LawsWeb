<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vente interdite</p><p class="Section" id="228253"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Il est interdit de vendre des drogues qui, selon le cas :</p><ul class="ProvisionList"><li><p class="Paragraph" id="228255"><span class="lawlabel">a)</span> ont été fabriquées, préparées, conservées, emballées ou emmagasinées dans des conditions non hygiéniques;</p></li><li><p class="Paragraph" id="228256"><span class="lawlabel">b)</span> sont falsifiées.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-27, art. 8</li></ul></div>
