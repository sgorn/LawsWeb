<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Échantillon</p><p class="Section" id="1241905"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Il est interdit de distribuer ou de faire distribuer une drogue à titre d’échantillon sauf en conformité avec les règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-27, art. 14</li><li class="HistoricalNoteSubItem">2020, ch. 1, art. 57</li></ul></div>
