<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions non hygiéniques</p><p class="Section" id="228248"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Il est interdit de fabriquer, de préparer, de conserver, d’emballer ou d’emmagasiner pour la vente des aliments dans des conditions non hygiéniques.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-27, art. 7</li></ul></div>
