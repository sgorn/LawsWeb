<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreposage</p><p class="Section" id="1041248"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Les articles saisis en application de la présente partie peuvent être entreposés sur les lieux par l’inspecteur; ils peuvent également, à son appréciation, être transférés dans un autre lieu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-27, art. 22 et 37</li></ul></div>
