<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise de précautions</p><p class="Section" id="228781"><strong><a class="sectionLabel" id="s-31.3"><span class="sectionLabel">31.3</span></a></strong> La prise de précautions voulues peut être opposée en défense à toute accusation portée au titre de la présente loi, sauf au titre de l’article 31.4.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 24, art. 9</li></ul></div>
