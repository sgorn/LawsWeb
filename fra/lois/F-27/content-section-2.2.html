<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Produits du tabac</p><p class="Section" id="228182"><strong><a class="sectionLabel" id="s-2.2"><span class="sectionLabel">2.2</span></a></strong> La présente loi ne s’applique pas à un <span class="DefinitionRef"><dfn>produit du tabac</dfn></span>, au sens de l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/T-11.5">Loi sur le tabac et les produits de vapotage</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 72</li></ul></div>
