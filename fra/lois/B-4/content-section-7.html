<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Barrement des mandats de dividendes</p><p class="Section" id="28180"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les dispositions de la présente loi relatives aux chèques barrés s’appliquent aux mandats pour encaissement de dividendes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 7</li></ul></div>
