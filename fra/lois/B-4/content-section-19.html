<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation du tiré</p><p class="Section" id="28248"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> La lettre doit comporter le nom du tiré ou une désignation suffisamment précise de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 20</li></ul></div>
