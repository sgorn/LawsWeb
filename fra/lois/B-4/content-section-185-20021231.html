<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le souscripteur</p><p class="Section" id="29450"><strong><a class="sectionLabel" id="s-185"><span class="sectionLabel">185</span></a></strong> Le souscripteur d’un billet :</p><ul class="ProvisionList"><li><p class="Paragraph" id="29452"><span class="lawlabel">a)</span> s’engage à le payer selon ses termes;</p></li><li><p class="Paragraph" id="29453"><span class="lawlabel">b)</span> ne peut opposer au détenteur régulier l’existence du preneur et sa capacité, à ce moment-là, d’endosser.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 185</li></ul></div>
