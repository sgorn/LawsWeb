<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protêt ultérieur faute de paiement</p><p class="Section" id="28950"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> La lettre protestée faute d’acceptation ou à l’égard de laquelle il y a eu renonciation au protêt faute d’acceptation peut ensuite être protestée pour défaut de paiement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 115</li></ul></div>
