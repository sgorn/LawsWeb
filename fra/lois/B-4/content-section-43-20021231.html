<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Détermination de l’échéance</p><p class="Section" id="28430"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> L’échéance d’une lettre payable à vue ou à un certain délai de date, de vue ou de la réalisation d’un événement spécifié est déterminée par exclusion du premier jour du délai et par inclusion du jour du paiement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 44</li></ul></div>
