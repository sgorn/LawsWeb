<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations du détenteur</p><p class="Section" id="29249"><strong><a class="sectionLabel" id="s-161"><span class="sectionLabel">161</span></a></strong> Les obligations du détenteur quant à la présentation à l’acceptation ou au paiement et quant à la nécessité ou à la suffisance d’un protêt ou d’un avis de refus sont régies par le droit du lieu en cause.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 162</li></ul></div>
