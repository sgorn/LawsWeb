<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Barrement au nom de plus d’une banque</p><p class="Section" id="29366"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> Le paiement d’un chèque barré au nom de plus d’une banque est refusé par celle sur laquelle il est tiré, sauf si le barrement est fait au nom d’une autre banque aux fins d’encaissement seulement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 171</li></ul></div>
