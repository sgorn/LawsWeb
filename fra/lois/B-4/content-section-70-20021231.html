<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="28623"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> La négociation d’une lettre est réputée, en l’absence de preuve contraire, avoir eu lieu avant l’échéance, sauf lorsque l’endossement porte une date postérieure à cette échéance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 71</li></ul></div>
