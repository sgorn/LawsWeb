<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption quant à l’ordre des endossements</p><p class="Section" id="28576"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> En cas d’endossements multiples, chacun d’eux est réputé, en l’absence de preuve contraire, fait dans l’ordre où il figure sur la lettre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 65</li></ul></div>
