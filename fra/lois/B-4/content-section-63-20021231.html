<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation erronée</p><p class="Section" id="28572"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Le preneur ou l’endossataire d’une lettre payable à ordre dont la désignation est erronée ou le nom mal orthographié peut endosser la lettre, soit telle quelle, accompagnée de sa vraie signature, soit sous sa vraie signature.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 64</li></ul></div>
