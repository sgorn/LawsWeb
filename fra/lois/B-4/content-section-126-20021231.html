<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-transfert de fonds</p><p class="Section" id="29020"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> La lettre n’a pas pour effet de transférer des fonds au tiré pour son paiement, et le tiré qui ne consent pas à l’acceptation prévue par la présente loi n’est pas obligé par l’effet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 127</li></ul></div>
