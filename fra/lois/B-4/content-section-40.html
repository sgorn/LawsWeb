<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption de livraison</p><p class="Section" id="28410"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> La lettre qui n’est plus entre les mains de la personne qui l’a signée comme tireur, accepteur ou endosseur est réputée, jusqu’à preuve contraire, avoir été livrée valablement et sans condition par celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 41</li></ul></div>
