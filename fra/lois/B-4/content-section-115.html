<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protêt pour plus ample garantie</p><p class="Section" id="28954"><strong><a class="sectionLabel" id="s-115"><span class="sectionLabel">115</span></a></strong> Lorsque l’accepteur d’une lettre suspend ses paiements avant son échéance, le détenteur peut la faire protester pour plus ample garantie contre le tireur et les endosseurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 116</li></ul></div>
