<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin de la négociabilité</p><p class="Section" id="28608"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> La négociabilité prend fin lorsqu’il y a :</p><ul class="ProvisionList"><li><p class="Paragraph" id="28610"><span class="lawlabel">a)</span> soit endossement restrictif de la lettre;</p></li><li><p class="Paragraph" id="28611"><span class="lawlabel">b)</span> soit libération des parties, notamment par suite de paiement.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 69</li></ul></div>
