<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date d’échéance</p><p class="Section" id="29257"><strong><a class="sectionLabel" id="s-163"><span class="sectionLabel">163</span></a></strong> La date d’échéance d’une lettre tirée dans un pays et payable dans un autre est déterminée par le droit du lieu où elle est payable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 164</li></ul></div>
