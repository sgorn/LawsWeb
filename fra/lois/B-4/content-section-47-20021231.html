<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incapacité d’une partie</p><p class="Section" id="28453"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> La souscription ou l’endossement d’une lettre par un mineur ou par une personne morale incapable de s’engager par lettre donne droit au détenteur d’en recevoir le paiement et d’y obliger les autres parties à la lettre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 48</li></ul></div>
