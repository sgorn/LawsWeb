<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lettre ou billet</p><p class="Section" id="28298"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le détenteur d’une lettre dont le tireur et le tiré sont la même personne, ou dont le tiré est une personne fictive ou inhabile à contracter, peut, à son choix, la traiter comme lettre ou comme billet à ordre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 26</li></ul></div>
