<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protêt facultatif</p><p class="Section" id="28916"><strong><a class="sectionLabel" id="s-108"><span class="sectionLabel">108</span></a></strong> Pour obliger l’accepteur d’une lettre, il n’est pas nécessaire de la protester.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 109</li></ul></div>
