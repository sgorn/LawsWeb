<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis aux parties antérieures</p><p class="Section" id="28860"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> La partie à une lettre qui reçoit en bonne et due forme avis du refus dispose à partir de ce moment, pour donner avis aux parties qui la précèdent, du même délai qu’un détenteur après le refus.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 101</li></ul></div>
