<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bonne foi</p><p class="Section" id="28151"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est réputé fait de bonne foi, au sens de la présente loi, tout acte accompli honnêtement, qu’il y ait eu par ailleurs négligence ou non.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 3</li></ul></div>
