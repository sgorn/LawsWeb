<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signature par procuration</p><p class="Section" id="28477"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> La signature par procuration vaut avis de pouvoir limité de signer et n’oblige le mandant qu’en tant que son auteur, le mandataire, a agi dans le cadre strict de son mandat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 51</li></ul></div>
