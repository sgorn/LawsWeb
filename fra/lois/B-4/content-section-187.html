<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protêt des billets étrangers</p><p class="Section" id="29469"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> Il n’est pas nécessaire de protester un billet étranger non payé, si ce n’est pour maintenir la responsabilité des endosseurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 187</li></ul></div>
