<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Billet intérieur</p><ul class="Section ProvisionList" id="29399"><li><p class="Subsection" id="29401"><strong><a class="sectionLabel" id="s-177"><span class="sectionLabel">177</span></a></strong> <span class="lawlabel">(1)</span> Le billet qui est ou paraît, manifestement, souscrit et payable au Canada est un billet intérieur.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Billet étranger</p><p class="Subsection" id="29402"><span class="lawlabel">(2)</span> Tout autre billet est un billet étranger.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 177</li></ul></div>
