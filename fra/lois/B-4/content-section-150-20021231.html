<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions</p><p class="Section" id="29165"><strong><a class="sectionLabel" id="s-150"><span class="sectionLabel">150</span></a></strong> Les conditions de validité d’une acceptation par intervention sont les suivantes :</p><ul class="ProvisionList"><li><p class="Paragraph" id="29167"><span class="lawlabel">a)</span> elle est faite sur la lettre dans des termes indiquant clairement sa nature;</p></li><li><p class="Paragraph" id="29168"><span class="lawlabel">b)</span> elle est signée par l’intervenant.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 151</li></ul></div>
