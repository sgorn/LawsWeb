<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signature</p><p class="Section" id="28155"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Pour s’acquitter de l’obligation, prévue par la présente loi, de signature d’un effet ou d’un écrit, il faut le signer soi-même ou y autoriser l’apposition de sa signature par quelqu’un d’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 4</li></ul></div>
