<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recours</p><p class="Section" id="28704"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Sous réserve des autres dispositions de la présente loi, le détenteur d’une lettre refusée à l’acceptation a un recours immédiat contre le tireur et les endosseurs et la présentation au paiement n’est pas nécessaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 82</li></ul></div>
