<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption en faveur du tireur</p><p class="Section" id="29157"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> L’acceptation qui ne mentionne pas expressément le bénéficiaire de l’intervention est réputée faite pour le tireur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 149</li></ul></div>
