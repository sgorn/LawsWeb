<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <em>common law</em> d’Angleterre</p><p class="Section" id="28188"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les règles de la <em>common law</em> d’Angleterre, y compris en droit commercial, s’appliquent aux lettres, billets et chèques dans la mesure de leur compatibilité avec les dispositions expresses de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 10</li></ul></div>
