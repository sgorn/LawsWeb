<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut de l’image officielle</p><p class="Section" id="29269"><strong><a class="sectionLabel" id="s-163.2"><span class="sectionLabel">163.2</span></a></strong> L’image officielle d’une lettre admissible peut être traitée et utilisée comme si elle constituait la lettre admissible.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 6, art. 398</li></ul></div>
