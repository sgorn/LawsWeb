<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Marque « non négociable »</p><p class="Section" id="29381"><strong><a class="sectionLabel" id="s-174"><span class="sectionLabel">174</span></a></strong> Celui qui prend un chèque barré portant les mots « non négociable » n’a pas et ne peut conférer un meilleur titre à ce chèque que celui que possédait la personne de qui il le tient.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 174</li></ul></div>
