<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption de la date véritable</p><p class="Section" id="28323"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> La date d’une lettre, d’une acceptation ou d’un endossement est réputée, sauf preuve contraire, leur date véritable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 29</li></ul></div>
