<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement conditionnel</p><p class="Section" id="28580"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Le payeur d’une lettre censée être endossée conditionnellement peut ne pas tenir compte de la condition, et le paiement à l’endossataire est valable, que la condition ait été réalisée ou non.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 66</li></ul></div>
