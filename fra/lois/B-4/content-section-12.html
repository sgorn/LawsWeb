<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction à un employé de banque d’agir comme notaire</p><p class="Section" id="28200"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Nul commis, caissier ou mandataire d’une banque ne peut agir en qualité de notaire pour le protêt d’une lettre ou d’un billet payable à la banque où il est employé ou à l’une de ses succursales.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-5, art. 13</li></ul></div>
