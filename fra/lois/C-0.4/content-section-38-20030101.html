<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu du procès</p><p class="Section" id="40206"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> La poursuite d’une infraction à la présente loi peut être intentée, entendue ou jugée soit au lieu de la perpétration, soit au lieu où a pris naissance l’objet de la poursuite, soit encore au lieu où l’accusé a été appréhendé, se trouve ou exerce ses activités.</p>
