<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance contractuelle</p><p class="Section" id="1042673"><strong><a class="sectionLabel" id="s-4.3"><span class="sectionLabel">4.3</span></a></strong> Le Conseil et la Commission peuvent chacun, pour des travaux déterminés, engager à contrat des experts dans les domaines relevant de leur champ d’activité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 40, art. 29</li></ul></div>
