<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance contractuelle</p><p class="Section" id="39920"><strong><a class="sectionLabel" id="s-4.3"><span class="sectionLabel">4.3</span></a></strong> Le Conseil peut, pour des travaux déterminés, engager à contrat des experts dans les domaines relevant de son champ d’activité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 40, art. 29</li><li class="HistoricalNoteSubItem"> 2014, ch. 20, art. 449</li></ul></div>
