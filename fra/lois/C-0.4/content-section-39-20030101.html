<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais et redevances</p><p class="Section" id="40208"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Le paiement des droits et redevances exigibles dans le cadre de la présente loi ou de ses règlements, ainsi que des intérêts afférents, peut être recouvré contre le défaillant comme s’il s’agissait d’une créance de Sa Majesté du chef du Canada.</p>
