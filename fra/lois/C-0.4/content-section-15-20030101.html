<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusivité</p><p class="Section" id="40035"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> L’estampille et le nom de catégorie sont des marques de commerce nationales, dont la propriété exclusive et, sous réserve de la présente loi, le droit d’usage sont dévolus à Sa Majesté du chef du Canada.</p>
