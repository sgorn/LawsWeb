<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissements</p><p class="Section" id="40030"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Pour pouvoir être agréé et exploité comme tel, tout établissement — de même que l’ensemble des produits agricoles qu’il contient — doit être assujetti à la présente loi et à ses règlements.</p>
