<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du ministre</p><p class="Section" id="40061"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le ministre peut procéder à la désignation de méthodes et de matériel pour la mise en oeuvre des attributions des agents d’application dans le cadre de la présente loi ou de ses règlements.</p>
