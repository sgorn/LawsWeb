<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remboursement d’impôt réputé</p><p class="Section" id="213401"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Pour l’application de l’article 160.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>, la somme versée à une personne au titre des articles 2 ou 3 est réputée être une somme qui lui a été remboursée par suite de l’application de l’article 122.61 de cette loi.</p>
