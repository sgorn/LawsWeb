<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorité compétente</p><p class="Section" id="373793"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les juges de paix et autres fonctionnaires légalement autorisés, en vertu de leur charge ou d’une commission spéciale de la Couronne, peuvent faire prêter le serment d’allégeance ou recevoir l’affirmation solennelle d’allégeance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. O-1, art. 6</li></ul></div>
