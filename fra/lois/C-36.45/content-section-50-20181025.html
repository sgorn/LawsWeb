<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section" id="1062382"><strong><a href="#fn_Ind58C_hq_23500" id="fn_Ind58C_hq_23500-ID0EBCA"><span class="wb-invisible">Note de bas de page </span><sup>*</sup></a><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> La présente loi, à l’exception de l’article 49, entre en vigueur à la date fixée par décret.</p><ul class="ProvisionList"><li><div class="Footnote"><p class="Footnote"><a href="#fn_Ind58C_hq_23500-ID0EBCA" id="fn_Ind58C_hq_23500"><span class="wb-invisible">Retour à la référence de la note de bas de page </span><sup>*</sup></a>[Note : Loi, à l’exception de l’article 49, non en vigueur.]</p></div></li></ul>
