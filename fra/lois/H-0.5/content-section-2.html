<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définitions</p><p class="Section" id="246274"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi,</p><dl class="Definition"><dt id="246276"><span class="DefinedTerm"><dfn>Commission</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Commission</dfn></span> désigne la Commission de secours d’Halifax dont le chapitre 24 des Statuts du Canada de 1918 a confirmé la constitution en corporation; (<span class="DefinedTermLink" lang="en">Commission</span>)</p></dd><dt id="246277"><span class="DefinedTerm"><dfn>Ministre</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Ministre</dfn></span> désigne le ministre des Finances. (<span class="DefinedTermLink" lang="en">Minister</span>)</p></dd></dl>
