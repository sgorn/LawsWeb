<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs et fonctions du Conseil</p><p class="Section" id="3157"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Le Conseil assure la direction et l’administration des affaires de la Société et il dispose à cette fin de tous les pouvoirs conférés à la Société.</p>
