<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enregistrement</p><p class="Section" id="3037"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> L’enregistrement des animaux d’une race particulière doit s’effectuer conformément aux règlements administratifs de l’association autorisée à enregistrer les animaux de cette race.</p>
