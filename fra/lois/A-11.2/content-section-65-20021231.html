<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emploi illégal de désignations</p><p class="Section" id="3316"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Nul ne peut, sans autorisation légitime, utiliser le nom de la Société ou celui d’une association ou encore toute appellation semblable de nature à tromper le public.</p>
