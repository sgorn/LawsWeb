<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statuts de fusionnement</p><p class="Section" id="3034"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Les statuts de fusionnement à l’égard desquels un certificat a été délivré sont assimilés, pour l’application de la présente loi, aux statuts de l’association issue du fusionnement.</p>
