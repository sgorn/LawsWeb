<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen des associations déjà créées</p><p class="Section" id="3335"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Dès l’entrée en vigueur de la présente loi, le ministre procède à l’examen des statuts de toutes les associations visées à l’article 68 pour établir, à la lumière des articles 3 à 5, si elles sont en mesure de continuer leurs activités.</p>
