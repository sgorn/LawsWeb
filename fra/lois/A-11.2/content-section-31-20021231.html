<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Identification</p><p class="Section" id="3064"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> L’identification des animaux d’une race en voie de constitution s’effectue conformément aux règlements administratifs de l’association responsable de cette race.</p>
