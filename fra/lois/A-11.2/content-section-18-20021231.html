<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit des membres d’inspecter les règlements administratifs</p><p class="Section" id="2929"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Les règlements administratifs de l’association doivent en tout temps convenable être accessibles aux membres de l’association pour inspection et reproduction.</p>
