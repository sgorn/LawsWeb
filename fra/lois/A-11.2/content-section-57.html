<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="3253"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Le ministre peut prendre des règlements d’application de la présente loi, notamment :</p><ul class="ProvisionList"><li><p class="Paragraph" id="3255"><span class="lawlabel">a)</span> en vue de procéder à toute mesure d’ordre réglementaire prévue par la présente loi;</p></li><li><p class="Paragraph" id="3256"><span class="lawlabel">b)</span> concernant la dissolution des associations visées à la présente loi.</p></li></ul>
