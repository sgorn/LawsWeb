<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation présumée</p><p class="Section" id="3333"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Sous réserve des articles 70 à 73, toute association visée à l’article 68 est réputée autorisée en vertu de la présente loi à procéder à l’enregistrement ou à l’identification des animaux mentionnés dans ses statuts.</p>
