<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du ministre</p><p class="Section" id="3246"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> À l’issue de l’inspection ou de l’examen visés à l’article 52 ou de l’enquête visée à l’article 53, le ministre peut prendre ou, par arrêté, ordonner à la Société ou à l’association de prendre les mesures qu’il juge nécessaires.</p>
