<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions d’admissibilité</p><p class="Section" id="3039"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le règlement administratif d’une association portant sur l’enregistrement par celle-ci des animaux d’une race particulière ne peut prévoir que l’enregistrement des animaux dont le patrimoine héréditaire découle des premiers éléments de cette race.</p>
