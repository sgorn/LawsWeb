<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</p><p class="Section" id="412435"><strong><a class="sectionLabel" id="s-45.8"><span class="sectionLabel">45.8</span></a></strong> Dans les meilleurs délais après un incident grave, le commissaire en avise l’autorité désignée de la province dans laquelle l’incident serait survenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 18, art. 35</li></ul></div>
