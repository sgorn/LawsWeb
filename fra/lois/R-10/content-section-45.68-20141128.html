<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunion des plaintes</p><p class="Section" id="412314"><strong><a class="sectionLabel" id="s-45.68"><span class="sectionLabel">45.68</span></a></strong> La Commission peut réunir deux ou plusieurs plaintes lorsqu’elle est d’avis que cela serait indiqué en vue de l’enquête, de la révision ou de l’audience.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 18, art. 35</li></ul></div>
