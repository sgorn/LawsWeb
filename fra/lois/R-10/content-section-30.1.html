<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application aux anciens membres</p><p class="Section" id="411374"><strong><a class="sectionLabel" id="s-30.1"><span class="sectionLabel">30.1</span></a></strong> Les dispositions de la présente partie relatives aux griefs s’appliquent aussi aux anciens membres en ce qui concerne le licenciement de la Gendarmerie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 18, art. 20</li></ul></div>
