<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle de la Gendarmerie</p><p class="Section" id="410971"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La Gendarmerie peut être employée partout, aussi bien à l’intérieur qu’à l’extérieur du Canada, où le décide le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. R-9, art. 4</li></ul></div>
