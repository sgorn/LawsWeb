<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du comité d’arbitrage</p><p class="Section" id="1040078"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Le comité d’arbitrage possède, relativement à l’affaire qu’il préside, les pouvoirs conférés à une commission d’enquête par les alinéas 24.1(3)a), b) et c).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. R-10, art. 45</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 8 (2e suppl.), art. 16</li></ul></div>
