<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Démission</p><p class="Section" id="411061"><strong><a class="sectionLabel" id="s-9.5"><span class="sectionLabel">9.5</span></a></strong> Le membre qui a l’intention de démissionner de la Gendarmerie en donne avis, par écrit, au commissaire; il perd sa qualité de membre à la date précisée par écrit par le commissaire au moment de l’acceptation de la démission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 18, art. 10</li></ul></div>
