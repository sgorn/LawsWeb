<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de la Commission</p><p class="Section" id="411889"><strong><a class="sectionLabel" id="s-45.33"><span class="sectionLabel">45.33</span></a></strong> La Commission exerce les pouvoirs et fonctions que lui attribue la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 8 (2e suppl.), art. 16</li><li class="HistoricalNoteSubItem"> 2013, ch. 18, art. 35</li></ul></div>
