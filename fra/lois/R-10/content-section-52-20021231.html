<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1040128"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Les poursuites des infractions tombant sous le coup de la présente partie se prescrivent par deux ans à compter de leur perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. R-9, art. 52</li></ul></div>
