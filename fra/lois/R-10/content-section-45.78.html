<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise</p><p class="Section" id="412415"><strong><a class="sectionLabel" id="s-45.78"><span class="sectionLabel">45.78</span></a></strong> La Commission ou la Gendarmerie remet, sur demande, les documents et autres choses à la personne qui les a produits dans un délai raisonnable après l’achèvement du rapport final de la Commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 18, art. 35</li></ul></div>
