<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension</p><p class="Section" id="1040051"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> Le commissaire peut suspendre tout membre qui a contrevenu, contrevient ou qui est soupçonné de contrevenir au code de déontologie ou à une loi fédérale ou provinciale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 8 (2e suppl.), art. 7</li></ul></div>
