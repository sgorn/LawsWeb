<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de certaines dispositions</p><p class="Section" id="412608"><strong><a class="sectionLabel" id="s-45.98"><span class="sectionLabel">45.98</span></a></strong> Les articles 45.8 à 45.87 s’appliquent dans la présente partie, avec les adaptations nécessaires et la modification suivante : la mention du commissaire, à l’article 45.8, vaut mention de l’autorité centrale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 18, art. 78</li></ul></div>
