<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Code de déontologie</p><p class="Section" id="411531"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le gouverneur en conseil peut prendre des règlements, appelés code de déontologie, pour régir la conduite des membres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. R-10, art. 38</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 8 (2e suppl.), art. 16</li></ul></div>
