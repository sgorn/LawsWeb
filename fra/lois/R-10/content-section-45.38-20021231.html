<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><p class="Section" id="1040110"><strong><a class="sectionLabel" id="s-45.38"><span class="sectionLabel">45.38</span></a></strong> Le commissaire peut établir des règles pour régir la procédure que doit suivre la Gendarmerie lorsqu’elle enquête sur une plainte ou tente de la régler, ou, de façon générale, lorsqu’elle traite d’une plainte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 8 (2e suppl.), art. 16</li></ul></div>
