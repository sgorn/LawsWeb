<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Peine</p><p class="Section" id="1040127"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Quiconque est déclaré coupable d’une des infractions visées dans la présente partie encourt une amende maximale de cinq cents dollars et un emprisonnement maximal de six mois, ou l’une de ces peines.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. R-9, art. 51</li></ul></div>
