<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</p><p class="Section" id="412612"><strong><a class="sectionLabel" id="s-45.99"><span class="sectionLabel">45.99</span></a></strong> Lorsque l’autorité centrale avise, en application de l’article 45.8, l’autorité désignée de l’incident grave, elle en avise aussi le commissaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 18, art. 78</li></ul></div>
