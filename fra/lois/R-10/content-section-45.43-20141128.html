<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Utilisation des renseignements protégés</p><p class="Section" id="412017"><strong><a class="sectionLabel" id="s-45.43"><span class="sectionLabel">45.43</span></a></strong> Lorsqu’elle a obtenu accès à des renseignements protégés à l’une des fins visées au paragraphe 45.4(2), la Commission ne peut les utiliser à d’autres fins.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 8 (2e suppl.), art. 16</li><li class="HistoricalNoteSubItem"> 2013, ch. 18, art. 35</li></ul></div>
