<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité judiciaire</p><p class="Section" id="412648"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Personne ne peut être poursuivi en raison de ce qu’il a fait, dit ou rapporté de bonne foi au cours des procédures tenues devant la commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. R-10, art. 47</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 8 (2e suppl.), art. 18</li></ul></div>
