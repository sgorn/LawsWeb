<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Force de police pour le Canada</p><p class="Section" id="410967"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est maintenue pour le Canada une force de police composée d’officiers et autres membres et appelée Gendarmerie royale du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. R-9, art. 3</li></ul></div>
