<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modalités</p><p class="Section" id="418637"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> L’octroi de la sanction royale aux projets de loi adoptés par les chambres du Parlement s’effectue, au cours de la session de l’adoption :</p><ul class="ProvisionList"><li><p class="Paragraph" id="418639"><span class="lawlabel">a)</span> soit devant les trois composantes du Parlement;</p></li><li><p class="Paragraph" id="418640"><span class="lawlabel">b)</span> soit par déclaration écrite.</p></li></ul>
