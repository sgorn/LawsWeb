<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au Parlement</p><p class="Section" id="418648"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Chaque chambre du Parlement est avisée par son président ou le suppléant de celui-ci de la déclaration écrite portant sanction royale.</p>
