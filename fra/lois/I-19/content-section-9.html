<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération et indemnités</p><p class="Section" id="267270"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les gouverneurs perçoivent la rémunération et les indemnités fixées par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 21(1er suppl.), art. 9</li></ul></div>
