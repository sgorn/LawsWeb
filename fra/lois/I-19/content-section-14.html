<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="267309"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Sous réserve des règlements administratifs, le Conseil peut nommer le personnel et les mandataires nécessaires à l’exercice des activités du Centre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 21(1er suppl.), art. 14</li></ul></div>
