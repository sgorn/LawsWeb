<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités consultatifs et autres</p><p class="Section" id="267305"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le Conseil peut constituer des comités consultatifs et autres selon les modalités qu’il fixe par règlement administratif.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 21(1er suppl.), art. 13</li></ul></div>
