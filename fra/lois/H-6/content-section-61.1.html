<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ministre de la Justice</p><p class="Section" id="251383"><strong><a class="sectionLabel" id="s-61.1"><span class="sectionLabel">61.1</span></a></strong> Le gouverneur en conseil prend les règlements autorisés par la présente loi, sauf ceux visés à l’article 29, sur la recommandation du ministre de la Justice, responsable de l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 9, art. 32</li></ul></div>
