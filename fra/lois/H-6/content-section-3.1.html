<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Multiplicité des motifs</p><p class="Section" id="250646"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> Il est entendu que les actes discriminatoires comprennent les actes fondés sur un ou plusieurs motifs de distinction illicite ou l’effet combiné de plusieurs motifs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 9, art. 11</li></ul></div>
