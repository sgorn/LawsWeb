<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>acte discriminatoire</dfn></span></p><p class="Section" id="250975"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>acte discriminatoire</dfn></span> s’entend d’un acte visé aux articles 5 à 14.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. H-6, art. 39</li><li class="HistoricalNoteSubItem"> 1998, ch. 9, art. 22</li></ul></div>
