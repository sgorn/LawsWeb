<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Unité sur l’accessibilité</p><p class="Section" id="1179268"><strong><a class="sectionLabel" id="s-32.1"><span class="sectionLabel">32.1</span></a></strong> Le personnel de la Commission qui soutient le commissaire à l’accessibilité dans l’exercice des attributions qui lui sont conférées par la <cite class="XRefExternalAct"><a href="/fra/lois/A-0.6">Loi canadienne sur l’accessibilité</a></cite> s’appelle l’« Unité sur l’accessibilité ».</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 10, art. 151</li></ul></div>
