<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forces canadiennes et Gendarmerie royale du Canada</p><p class="Section" id="251399"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Pour l’application de la présente partie et des parties I et II, les personnels des Forces canadiennes et de la Gendarmerie royale du Canada sont réputés être employés par la Couronne.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 33, art. 48</li></ul></div>
