<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions à la majorité des voix</p><p class="Section" id="250946"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> La Commission prend ses décisions, sous réserve du quorum, à la majorité des voix des commissaires présents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 33, art. 28</li></ul></div>
