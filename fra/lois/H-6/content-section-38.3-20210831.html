<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="1306026"><strong><a class="sectionLabel" id="s-38.3"><span class="sectionLabel">38.3</span></a></strong> En plus d’être un membre de la Commission, le Commissaire à l’équité salariale exerce les attributions qui lui sont conférées par la <cite class="XRefExternalAct"><a href="/fra/lois/P-4.2">Loi sur l’équité salariale</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 423</li><li class="HistoricalNoteSubItem">2018, ch. 27, art. 439</li></ul></div>
