<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="1179273"><strong><a class="sectionLabel" id="s-38.1"><span class="sectionLabel">38.1</span></a></strong> En plus d’être un membre de la Commission, le commissaire à l’accessibilité exerce les attributions qui lui sont conférées par la <cite class="XRefExternalAct"><a href="/fra/lois/A-0.6">Loi canadienne sur l’accessibilité</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 10, art. 152</li></ul></div>
