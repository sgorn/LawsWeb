<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="1306026"><strong><a class="sectionLabel" id="s-38.3"><span class="sectionLabel">38.3</span></a></strong> En plus d’être un membre de la Commission, le Commissaire à l’équité salariale exerce les attributions qui lui sont conférées par la <cite class="XRefExternalAct"><a href="/fra/lois/P-4.2">Loi sur l’équité salariale</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1027857-1306029" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1027857-1306029.html">2018, ch. 27, art. 423</a></li><li class="HistoricalNoteSubItem"><a href="#1027857-1306030" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1027857-1306030.html">2018, ch. 27, art. 439</a></li></ul></div>
