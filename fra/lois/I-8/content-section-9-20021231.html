<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Option d’achat d’actions</p><p class="Section" id="325027"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Sous réserve des règlements, le ministre peut acquérir, exercer, céder ou vendre une option d’achat d’actions obtenue à titre de condition d’une contribution, d’un prêt ou d’une garantie visés par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 160, art. 9</li></ul></div>
