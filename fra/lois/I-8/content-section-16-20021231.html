<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation d’effet</p><p class="Section" id="325084"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Aucune subvention, aucune contribution, aucun prêt ni aucune garantie de prêt ne peut être consenti sous le régime de la présente loi si la demande est reçue après le 30 juin 1988.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 160, art. 17</li></ul></div>
