<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition</p><p class="Section" id="1059999"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Les demandes d’ordonnance dont l’Office est saisi et toute révision d’une ordonnance sont instruites par une formation composée de trois membres ou, si les parties en conviennent, d’un seul membre.</p></div>
