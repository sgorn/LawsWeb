<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Documents exigés</p><p class="Section" id="1060020"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> La demande d’ordonnance est accompagnée d’une copie de la dernière offre écrite d’indemnisation présentée, le cas échéant, à l’organisation désignée ou au gouvernement tlicho, selon le cas.</p></div>
