<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="1059980"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le siège de l’Office est fixé à Yellow­knife ou en tout autre lieu des Territoires du Nord-Ouest que désigne le gouverneur en conseil.</p>
