<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Faits accomplis de bonne foi</p><p class="Section" id="1059979"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Les membres et les employés de l’Office bénéficient de l’immunité judiciaire pour les faits — actes ou omissions — accomplis de bonne foi dans l’exercice, même présumé, de leurs fonctions au titre de la présente loi.</p>
