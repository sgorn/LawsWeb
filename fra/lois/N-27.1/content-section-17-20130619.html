<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconduction</p><p class="Section" id="1059974"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le mandat des membres et des suppléants peut être reconduit à des fonctions identiques ou non, mais il ne peut l’être au cours des trois années qui suivent la fin d’un second mandat consécutif.</p>
