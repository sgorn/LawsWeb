<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="1059976"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> L’Office peut s’assurer les services, à titre d’employés, de mandataires, de conseillers ou d’experts, des personnes nécessaires à l’exercice de ses activités, fixer leurs conditions d’engagement ou d’emploi et payer leur rémunération.</p>
