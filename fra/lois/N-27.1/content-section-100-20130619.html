<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandes d’arbitrage antérieures</p><p class="Section" id="1060057"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> La présente loi ne s’applique pas aux questions ayant fait l’objet, avant l’entrée en vigueur de l’article 8, d’une demande d’arbitrage visée à l’article 6.3.2 de l’accord gwichin ou de l’accord du Sahtu ou à l’article 6.5.1 de l’accord tlicho.</p>
