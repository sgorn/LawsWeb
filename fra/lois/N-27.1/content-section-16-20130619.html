<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation</p><p class="Section" id="1059973"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Les membres et les suppléants exercent leurs fonctions à titre inamovible; ils peuvent cependant être révoqués par le ministre pour un motif valable.</p>
