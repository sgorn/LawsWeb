<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions établies par les parties</p><p class="Section" id="1060027"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> En cas d’accord conclu par les parties concernant des conditions relatives à l’accès, l’Office assortit l’ordonnance d’accès des mêmes conditions.</p></div>
