<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montant de l’assurance</p><p class="Section" id="83679"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Les montants minimum et maximum payables au décès, qui peuvent faire l’objet d’un contrat aux termes de la présente loi, sont respectivement de mille dollars et de dix mille dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1927, ch. 23, art. 16</li></ul></div>
