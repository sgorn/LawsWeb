<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>S’il n’est pas fait de partage</p><p class="Section" id="83659"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> S’il n’est pas fait de partage du produit de l’assurance de la façon ci-dessus prévue, toutes les personnes intéressées sont censées y avoir également droit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1927, ch. 23, art. 13</li></ul></div>
