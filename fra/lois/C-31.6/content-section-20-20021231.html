<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Les deniers font partie du Fonds du revenu consolidé</p><p class="Section" id="83706"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Les sommes reçues aux termes de la présente loi font partie du Fonds du revenu consolidé; et les montants payables en vertu de cette loi le sont à même le Fonds du revenu consolidé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1927, ch. 23, art. 20</li></ul></div>
