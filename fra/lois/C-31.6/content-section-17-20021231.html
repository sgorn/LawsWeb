<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de médecin</p><p class="Section" id="83683"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Toute personne qui demande une assurance doit fournir, avec sa demande, un certificat de médecin, dressé d’après une formule prescrite par le Ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1927, ch. 23, art. 17</li></ul></div>
