<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</p><p class="Section" id="265328"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> La présente loi ne vise pas les mesures prises après l’entrée en vigueur ou la révocation du décret C.P. 1996-1784 portant le numéro d’enregistrement DORS/96-510 et pris au titre de la <cite class="XRefExternalAct"><a href="/fra/lois/I-18">Loi d’aide au développement international (institutions financières)</a></cite>.</p>
