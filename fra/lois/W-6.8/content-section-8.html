<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="456956"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph" id="456958"><span class="lawlabel">a)</span> recenser les programmes ou opérations propres à améliorer le contexte commercial de l’Ouest canadien, outre ceux mentionnés à l’alinéa 6(1)d);</p></li><li><p class="Paragraph" id="456959"><span class="lawlabel">b)</span> prendre toute autre mesure d’application de la présente loi.</p></li></ul>
