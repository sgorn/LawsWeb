<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="456961"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le ministre fait déposer devant chaque chambre du Parlement, dans les quinze premiers jours de séance de celle-ci suivant le 31 janvier, un rapport sur l’application de la présente loi au cours de l’exercice précédant cette date.</p>
