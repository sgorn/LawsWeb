<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de la Commission</p><p class="Section" id="418034"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La Commission possède, au Canada, les pouvoirs et les capacités juridiques d’un corps constitué en corporation, notamment ceux qu’énonce l’article 30 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-21">Loi d’interprétation</a></cite>.</p>
