<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Biens de la Commission exempts de saisie, etc.</p><p class="Section" id="418036"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les biens de la Commission, situés au Canada, sont soustraits à toute saisie, saisie-arrêt ou saisie-exécution que prévoit un bref ou une ordonnance quelconque d’une cour établie par le Parlement, ou d’un juge de cette cour.</p>
