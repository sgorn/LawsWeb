<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>La Commission est exonérée des droits de douane et d’accise</p><p class="Section" id="418038"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Aucun droit ni impôt payable en vertu d’une loi quelconque du Parlement, relative aux douanes ou à l’accise, n’est payable sur quelque bien que la Commission importe au Canada pour un usage qui a rapport au parc.</p>
