<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination par le gouverneur en conseil</p><p class="Section" id="418045"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> Le gouverneur en conseil ne nomme pas plus de deux des membres suppléants à la Commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1765</li></ul></div>
