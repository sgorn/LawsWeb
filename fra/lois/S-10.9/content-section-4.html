<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="421270"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le gouverneur en conseil peut procéder à toute mesure à prendre par règlement aux termes de la présente loi et prendre par règlement toute autre mesure qu’il estime nécessaire à l’exécution de la présente loi.</p>
