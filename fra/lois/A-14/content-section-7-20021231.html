<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation de pouvoirs</p><p class="Section" id="6806"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le gouverneur en conseil peut, par décret, déléguer à tout autre ministre tel des pouvoirs visés à la présente loi à l’égard d’une entreprise déterminée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 172, art. 7</li></ul></div>
