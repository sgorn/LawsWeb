<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation</p><p class="Section" id="1059206"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Pour la mise en oeuvre de l’accord, l’autorité centrale du Canada est le commissaire de la Gendarmerie royale du Canada ou son délégué.</p></div>
