<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Direction et gestion</p><p class="Section" id="263939"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> L’autorité centrale du Canada assure la direction et la gestion des opérations transfrontalières intégrées, en collaboration avec la personne désignée comme autorité centrale des États-Unis pour la mise en oeuvre de l’accord.</p>
