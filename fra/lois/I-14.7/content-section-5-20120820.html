<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation</p><p class="Section" id="263937"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Pour la mise en oeuvre de l’accord, l’autorité centrale du Canada est le commissaire de la Gendarmerie royale du Canada ou son délégué.</p>
