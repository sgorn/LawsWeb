<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépenses d’ordre administratif</p><p class="Section" id="1033920"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Toutes les dépenses d’ordre administratif encourues en vertu de la présente loi, y compris les frais de déplacement ou autres, sont acquittées sur les deniers votés à cette fin par le Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. A-6, art. 9</li></ul></div>
