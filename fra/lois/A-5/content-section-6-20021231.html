<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="1033916"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le gouverneur en conseil peut nommer, à titre amovible, le personnel jugé nécessaire à l’application de la présente loi; celui-ci reçoit le traitement ou autre rémunération fixé par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. A-6, art. 5</li></ul></div>
