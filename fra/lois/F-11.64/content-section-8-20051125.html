<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1054584"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les textes pris par un fonctionnaire ou organisme provincial en vertu d’un règlement pris en vertu de l’article 3 ne sont pas assujettis à la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p></div>
