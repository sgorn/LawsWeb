<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prépondérance des autres règlements fédéraux</p><p class="Section" id="218662"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les règlements pris en vertu de toute autre loi fédérale l’emportent sur tout règlement incompatible pris en vertu de l’article 3, sauf disposition contraire des règlements pris en vertu de cet article.</p>
