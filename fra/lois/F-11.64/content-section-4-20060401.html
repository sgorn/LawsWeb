<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de réglementer</p><p class="Section" id="218625"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le gouverneur en conseil peut prendre des règlements pour étendre la portée de l’expression « entreprise commerciale ou industrielle » pour l’application de la présente loi.</p>
