<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prépondérance du règlement</p><p class="Section" id="1054581"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les règlements pris en vertu de l’article 3 l’emportent, sauf disposition contraire de ces règlements, sur tout texte législatif ou règlement administratif incompatible pris par une première nation.</p>
