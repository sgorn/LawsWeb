<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></p><p class="Section" id="3431"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> À l’entrée en vigueur d’un texte législatif autochtone, le paragraphe 114(1) et les articles 115 à 117 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> cessent de s’appliquer à l’égard de la première nation participante qui a pris le texte législatif.</p>
