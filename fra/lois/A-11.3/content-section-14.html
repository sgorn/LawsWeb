<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="3438"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Les textes législatifs autochtones ne sont pas des textes réglementaires pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
