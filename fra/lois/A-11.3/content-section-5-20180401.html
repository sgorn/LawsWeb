<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entérinement de l’Accord</p><ul class="Section ProvisionList" id="3401"><li><p class="Subsection" id="3403"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> <span class="lawlabel">(1)</span> L’Accord est approuvé, mis en vigueur et déclaré valide, et il a force de loi.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Subsection" id="3404"><span class="lawlabel">(2)</span> Il est entendu que l’Accord est opposable à toute personne et à tout organisme et que ceux-ci peuvent s’en prévaloir.</p></li></ul>
