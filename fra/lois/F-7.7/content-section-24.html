<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></p><p class="Section" id="1155989"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Les contraventions aux dispositions de la présente loi ou de ses règlements sont soustraites à l’application de l’article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p></div>
