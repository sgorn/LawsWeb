<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-assignation</p><p class="Section" id="1155971"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> L’intervenant expert ne peut être contraint à témoigner ou à produire quoi que ce soit relativement à toute question dont il a pris connaissance dans l’exercice de ses attributions sous le régime de la présente loi.</p></div>
