<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nécessité du consentement</p><p class="Section" id="1037188"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le mariage requiert le consentement libre et éclairé d’un homme et d’une femme à se prendre mutuellement pour époux.</p>
