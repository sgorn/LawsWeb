<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe</p><p class="Section" id="34981"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le gouverneur en conseil peut, par décret, ajouter à l’annexe ou en retrancher le nom d’une bande.</p>
