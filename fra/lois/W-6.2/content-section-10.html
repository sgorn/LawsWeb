<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrôle judiciaire</p><p class="Section" id="456668"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Les recours en révision et en appel prévus par les lois de Westbank doivent être épuisés avant la présentation, conformément à l’accord, d’une demande de contrôle judiciaire.</p>
