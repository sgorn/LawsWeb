<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opposabilité</p><ul class="Section ProvisionList" id="456645"><li><p class="Subsection" id="456647"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> <span class="lawlabel">(1)</span> L’accord est opposable à tous et quiconque peut s’en prévaloir.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations internationales</p><p class="Subsection" id="456648"><span class="lawlabel">(2)</span> Seules les parties à l’accord peuvent se prévaloir des dispositions relatives aux obligations juridiques internationales du Canada.</p></li></ul>
