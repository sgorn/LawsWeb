<p class="MarginalNoteDefinedTerm">Terme <span class="DefinedTerm"><dfn>Canada</dfn></span></p><p class="Section" id="456686"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Dans l’accord, <span class="DefinedTerm"><dfn>Canada</dfn></span> s’entend de Sa Majesté du chef du Canada, à moins que le terme ne désigne le territoire du Canada.</p>
