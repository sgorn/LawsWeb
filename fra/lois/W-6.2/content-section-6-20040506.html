<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Applicabilité de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></p><p class="Section" id="1053019"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> ne s'applique à la première nation de Westbank, à son conseil, à ses membres et aux terres de Westbank que dans la mesure prévue par l'accord.</p></div>
