<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis à la partie adverse</p><p class="Section" id="433266"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> La partie adverse est obligatoirement avisée des date, heure et lieu de l’interrogatoire dans les formes prescrites par l’ordonnance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 93</li></ul></div>
