<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avocats</p><p class="Section" id="432807"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Les avocats qui exercent dans une province peuvent agir à titre d’avocats à la Cour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 22</li></ul></div>
