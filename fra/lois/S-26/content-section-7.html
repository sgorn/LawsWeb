<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de cumul</p><p class="Section" id="432736"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les juges ne peuvent remplir d’autres fonctions rétribuées par l’administration fédérale ou par celle d’une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 7</li></ul></div>
