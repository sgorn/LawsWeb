<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentation du Québec</p><p class="Section" id="432728"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Au moins trois des juges sont choisis parmi les juges de la Cour d’appel ou de la Cour supérieure de la province de Québec ou parmi les avocats de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 6</li><li class="HistoricalNoteSubItem"> 1974-75-76, ch. 19, art. 2</li></ul></div>
