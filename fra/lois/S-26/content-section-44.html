<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cassation des procédures en certains cas</p><p class="Section" id="432972"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> La Cour peut casser les procédures dans les causes portées devant elle qui ne peuvent faire l’objet d’appel ou quand les procédures sont entachées de mauvaise foi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 46</li></ul></div>
