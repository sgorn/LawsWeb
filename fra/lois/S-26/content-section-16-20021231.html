<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bibliothèque</p><p class="Section" id="432782"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Sous l’autorité générale du juge en chef, le registraire est responsable de la gestion de la bibliothèque de la Cour, notamment de l’achat des livres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 16</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 25, art. 20</li></ul></div>
