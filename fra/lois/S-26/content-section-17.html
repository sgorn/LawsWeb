<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication des arrêts</p><p class="Section" id="432786"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le registraire, ou le registraire adjoint, selon les instructions du juge en chef, est chargé du rapport et de la publication des arrêts de la Cour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 17</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 25, art. 20</li></ul></div>
