<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juridiction d’un juge en chambre</p><p class="Section" id="432790"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le registraire exerce la juridiction d’un juge en chambre selon les pouvoirs qui lui sont conférés par les ordonnances ou règles générales édictées en vertu de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 18</li></ul></div>
