<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serment ou affirmation solennelle</p><p class="Section" id="433258"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> Les personnes habilitées à entendre un témoin sous le régime de la présente loi ne peuvent le faire qu’après qu’il a prêté le serment ou prononcé l’affirmation solennelle, quand celle-ci est légalement autorisée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 91</li></ul></div>
