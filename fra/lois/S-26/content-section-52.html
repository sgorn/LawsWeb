<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juridiction souveraine en matière d’appel</p><p class="Section" id="433016"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> La Cour est la juridiction suprême en matière d’appel, tant au civil qu’au pénal; elle exerce, à titre exclusif, sa compétence sur l’ensemble du Canada; ses arrêts sont définitifs et sans appel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 54</li></ul></div>
