<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs supplémentaires des commissaires</p><p class="Section" id="1198991"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Les commissaires aux serments auprès de la Cour qui résident au Canada peuvent recevoir des reconnaissances ou tout type d’engagement devant la Cour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-26, art. 95</li><li class="HistoricalNoteSubItem"><a href="#1134607-1198995" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1134607-1198995.html">2019, ch. 25, art. 391</a></li></ul></div>
