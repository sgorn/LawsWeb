<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi à la juridiction inférieure</p><p class="Section" id="432984"><strong><a class="sectionLabel" id="s-46.1"><span class="sectionLabel">46.1</span></a></strong> La Cour peut renvoyer une affaire en tout ou en partie à la juridiction inférieure ou à celle de première instance et ordonner les mesures qui lui semblent appropriées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 44, art. 99</li></ul></div>
