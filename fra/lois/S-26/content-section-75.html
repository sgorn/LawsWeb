<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fausse déclaration</p><p class="Section" id="433196"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> La Cour ou un juge peut, sur une requête en ce sens, écarter toute fausse déclaration de décès concernant l’un des appelants, ou l’appelant unique ou tous les appelants, ou l’un des intimés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 80</li></ul></div>
