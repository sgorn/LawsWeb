<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convocation de la Cour</p><p class="Section" id="432894"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> La Cour peut être convoquée à tout moment par le juge en chef ou, en cas d’absence ou de maladie de celui-ci, par le doyen des juges puînés, selon les modalités prescrites par les règles de la Cour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 34</li></ul></div>
