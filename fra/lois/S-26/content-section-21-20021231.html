<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Shérif</p><p class="Section" id="432802"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le shérif du comté de Carleton, dans la province d’Ontario, fait d’office partie du personnel judiciaire de la Cour et exerce les attributions de shérif auprès de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 21</li></ul></div>
