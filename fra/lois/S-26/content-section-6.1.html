<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="432732"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> Pour l’application de l’article 6, il demeure entendu que les juges peuvent être choisis parmi les personnes qui ont autrefois été inscrites comme avocat pendant au moins dix ans au barreau de la province de Québec.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 40, art. 472</li></ul></div>
