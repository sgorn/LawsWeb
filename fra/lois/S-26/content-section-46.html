<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nouveau procès</p><p class="Section" id="432980"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> La Cour a le pouvoir discrétionnaire d’ordonner un nouveau procès si les fins de la justice paraissent l’exiger; un nouveau procès est toutefois présumé nécessaire en cas de verdict rendu à l’encontre de la preuve.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 48</li></ul></div>
