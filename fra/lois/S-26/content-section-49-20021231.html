<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions</p><p class="Section" id="433001"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> L’amendement s’effectue aux conditions que la Cour estime justes quant au paiement des frais, aux ajournements ou à tout autre facteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 51</li></ul></div>
