<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des droits</p><p class="Section" id="433348"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> Les droits payables au greffe sous le régime de la présente loi sont versés au Trésor. Leur perception est réglementée par le registraire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 106</li><li class="HistoricalNoteSubItem"> S.R., ch. 44(1er suppl.), art. 9</li></ul></div>
