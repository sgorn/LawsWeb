<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décès de l’un des intimés</p><p class="Section" id="433192"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> En cas de décès de l’un des intimés, une déclaration de décès peut être produite et la procédure peut alors suivre son cours contre les intimés qui survivent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 79</li></ul></div>
