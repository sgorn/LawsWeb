<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée de l’appel</p><p class="Section" id="433059"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> L’appelant peut faire porter son recours sur l’ensemble ou tel élément d’un jugement ou d’une ordonnance; le cas échéant, il doit faire état de l’élément dans son avis d’appel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 64</li></ul></div>
