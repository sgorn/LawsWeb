<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Différends entre gouvernements</p><p class="Section" id="432903"><strong><a class="sectionLabel" id="s-35.1"><span class="sectionLabel">35.1</span></a></strong> Les décisions rendues par la Cour d’appel fédérale en matière de litige entre le Canada et une province, ou entre deux ou plusieurs provinces, sont susceptibles d’appel devant la Cour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 8, art. 33</li></ul></div>
