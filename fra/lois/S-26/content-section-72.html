<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décès de l’un des appelants</p><p class="Section" id="433181"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> En cas de décès de l’un des appelants pendant que l’appel est devant la Cour, une déclaration de décès peut être produite, et la procédure peut suivre son cours comme si le survivant était le seul appelant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 77</li></ul></div>
