<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appels fondés sur d’autres lois</p><p class="Section" id="432940"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Malgré les autres dispositions de la présente loi, la Cour a la compétence prévue par toute autre loi attributive de compétence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 42</li></ul></div>
