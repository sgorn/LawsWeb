<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Erreur de droit</p><p class="Section" id="433096"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> En cas d’allégation d’erreur de droit, la procédure devant la Cour prend automatiquement la forme d’un appel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 44(1er suppl.), art. 6</li></ul></div>
