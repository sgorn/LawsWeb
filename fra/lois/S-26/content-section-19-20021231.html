<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du registraire adjoint</p><p class="Section" id="432794"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le registraire adjoint exerce les attributions que le registraire lui assigne; il en est le suppléant, avec pleins pouvoirs, en cas d’absence ou d’empêchement de celui-ci, ou de vacance de son poste.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 19</li></ul></div>
