<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs supplémentaires des commissaires</p><p class="Section" id="433309"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Les commissaires aux serments auprès de la Cour qui résident au Canada peuvent recevoir des reconnaissances ou engagements de cautionnement et tous autres engagements devant la Cour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 100</li></ul></div>
