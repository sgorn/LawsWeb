<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lecture des interrogatoires</p><p class="Section" id="433295"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Une partie peut faire état du procès-verbal d’un interrogatoire, nulle opposition à la lecture de la déposition étant admise si elle n’est faite dans le délai et les formes prescrits par une ordonnance générale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 98</li></ul></div>
