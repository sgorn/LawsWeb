<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rejet de l’appel ou prononcé d’un jugement</p><p class="Section" id="432976"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> La Cour peut rejeter l’appel ou se substituer à la juridiction inférieure pour le prononcé du jugement et l’engagement des moyens de contrainte ou autres procédures.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-19, art. 47</li></ul></div>
