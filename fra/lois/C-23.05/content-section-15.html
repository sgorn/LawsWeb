<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="73253"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le vérificateur général du Canada examine annuellement les comptes et opérations financières du Bureau de transition et présente son rapport à celui-ci et au ministre.</p>
