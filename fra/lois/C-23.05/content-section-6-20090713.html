<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="73210"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le Bureau de transition peut employer le personnel et retenir les services des mandataires, conseillers et experts qu’il estime nécessaires à l’exécution de sa mission.</p>
