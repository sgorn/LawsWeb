<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="1057376"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le président, les membres du comité consultatif, les dirigeants et les employés bénéficient de l’immunité civile et pénale pour les faits — actes ou omissions — accomplis de bonne foi au titre de la présente loi.</p></div>
