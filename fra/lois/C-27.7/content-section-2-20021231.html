<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Journée de l’enfant</p><p class="Section" id="78602"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Chaque année, dans tout le Canada, le 20 novembre — date à laquelle, en 1989, la Convention des Nations Unies relative aux droits de l’enfant a été adoptée par l’Assemblée générale des Nations Unies — est la « Journée de l’enfant ».</p>
