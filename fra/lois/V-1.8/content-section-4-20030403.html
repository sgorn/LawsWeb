<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut</p><p class="Section" id="452862"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Il est entendu que le Jour de la bataille de Vimy n’est pas une fête légale ni un jour non juridique.</p>
