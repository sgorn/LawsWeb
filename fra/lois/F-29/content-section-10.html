<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt de l’arrêté</p><p class="Section" id="230384"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Dans les quinze jours de séance suivant la date où il est pris, tout arrêté visé aux articles 2.1, 3, 5, 8 ou 8.1 est déposé devant chaque chambre du Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-29, art. 10</li><li class="HistoricalNoteSubItem"> 1996, ch. 28, art. 7</li></ul></div>
