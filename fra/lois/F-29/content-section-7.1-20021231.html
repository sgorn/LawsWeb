<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="otherLang" lang="en"><cite class="XRefExternalAct">Cuban Liberty and Democratic Solidarity (LIBERTAD) Act of 1996</cite></span></p><p class="Section" id="230337"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> Les jugements rendus en vertu de la loi des États-Unis intitulée <span class="otherLang" lang="en"><cite class="XRefExternalAct">Cuban Liberty and Democratic Solidarity (LIBERTAD) Act of 1996</cite></span> ne sont ni reconnus ni exécutoires au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 28, art. 7</li></ul></div>
