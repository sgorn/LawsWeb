<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convention ratifiée et confirmée</p><p class="Section" id="324847"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> La convention entre le gouvernement du Canada et le gouvernement de la province de la Nouvelle-Écosse, reproduite dans l’Annexe, est ratifiée et confirmée, et elle prendra effet selon ses stipulations.</p>
