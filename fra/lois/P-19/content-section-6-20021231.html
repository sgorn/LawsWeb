<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inspecteurs</p><p class="Section" id="387433"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le ministre peut nommer ou désigner quiconque à titre d’inspecteur pour l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-19, art. 6</li></ul></div>
