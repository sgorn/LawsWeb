<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de l’emprisonnement</p><p class="Section" id="430748"><strong><a class="sectionLabel" id="s-32.1"><span class="sectionLabel">32.1</span></a></strong> Par dérogation au paragraphe 787(1) du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, la personne reconnue coupable d’une infraction aux articles 31 ou 32 ne peut encourir d’emprisonnement pour cette infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 31, art. 17</li></ul></div>
