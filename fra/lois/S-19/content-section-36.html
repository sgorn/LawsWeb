<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Imputation des amendes</p><p class="Section" id="430771"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Toute amende imposée en application de la présente loi appartient à Sa Majesté du chef du Canada et est versée au receveur général.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 15, art. 35</li></ul></div>
