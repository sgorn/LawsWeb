<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registres</p><p class="Section" id="1040554"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Toute personne qui est tenue de transmettre des questionnaires mentionnés aux articles 26 ou 27 doit, au jour le jour, faire les inscriptions et tenir les registres de tous les renseignements servant à répondre à ces questionnaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 15, art. 26</li></ul></div>
