<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation par le ministre</p><p class="Section" id="59417"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le ministre peut désigner les représentants ou catégories de représentants des transporteurs aériens et ceux des exploitants d’aérodrome qui peuvent lui soumettre le nom de candidats.</p>
