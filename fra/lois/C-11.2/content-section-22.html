<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de déplacement et de séjour</p><p class="Section" id="59458"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le premier dirigeant est indemnisé des frais de déplacement et de séjour entraînés par l’exercice de ses fonctions hors de son lieu habituel de travail.</p>
