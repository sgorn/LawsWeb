<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence ou empêchement</p><p class="Section" id="1043500"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> En cas d’absence ou d’empêchement du premier dirigeant ou de vacance de son poste, le conseil peut confier à un employé de l’Administration les attributions du premier dirigeant.</p>
