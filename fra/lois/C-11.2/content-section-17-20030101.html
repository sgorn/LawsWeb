<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination et durée du mandat du premier dirigeant</p><p class="Section" id="1043499"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le conseil nomme le premier dirigeant de l’Administration à titre amovible pour un mandat maximal de cinq ans, renouvelable, une ou plusieurs fois, pour une durée maximale de cinq ans.</p>
