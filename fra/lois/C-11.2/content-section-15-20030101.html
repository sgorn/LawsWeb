<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de déplacement et de séjour</p><p class="Section" id="59435"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les administrateurs sont indemnisés des frais de déplacement et de séjour entraînés par l’exercice de leurs fonctions hors du lieu de leur résidence habituelle.</p>
