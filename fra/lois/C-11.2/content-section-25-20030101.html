<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="59469"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> L’Administration peut engager le personnel et les mandataires et retenir les services des conseillers professionnels et techniques qu’elle estime nécessaires à l’exercice de ses activités et peut fixer les conditions d’emploi.</p>
