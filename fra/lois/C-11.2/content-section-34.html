<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="59514"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph" id="59516"><span class="lawlabel">a)</span> désigner des aérodromes pour l’application de la présente loi;</p></li><li><p class="Paragraph" id="59517"><span class="lawlabel">b)</span> rendre obligatoire pour l’Administration la communication au ministre des renseignements qu’il peut exiger.</p></li></ul>
