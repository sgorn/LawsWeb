<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement du mandat</p><p class="Section" id="59428"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le gouverneur en conseil peut renouveler le mandat d’un administrateur une fois, pour cinq ans au maximum.</p>
