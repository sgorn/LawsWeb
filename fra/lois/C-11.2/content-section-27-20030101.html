<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sécurité du public</p><p class="Section" id="59473"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> La fourniture des services de contrôle à un aérodrome est réputée, de façon concluante et à toutes fins, être un service nécessaire pour prévenir des risques imminents et graves pour la sécurité du public.</p>
