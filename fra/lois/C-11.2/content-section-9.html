<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité d’une personne physique</p><p class="Section" id="59404"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Pour l’exécution de sa mission, l’Administration a, sous réserve des autres dispositions de la présente loi, la capacité d’une personne physique.</p>
