<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Temps plein</p><ul class="Section ProvisionList" id="59453"><li><p class="Subsection" id="59455"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> <span class="lawlabel">(1)</span> Le premier dirigeant assume sa charge à temps plein.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</p><p class="Subsection" id="59456"><span class="lawlabel">(2)</span> Le gouverneur en conseil fixe la rémunération du premier dirigeant et l’Administration la lui verse.</p></li></ul>
