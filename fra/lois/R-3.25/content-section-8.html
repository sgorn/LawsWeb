<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits de la Couronne préservés</p><p class="Section" id="414474"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Rien dans la présente loi ne doit être interprété de manière à conférer un intérêt dans des terres appartenant à la Couronne pour le Canada ou une autorité sur ou un contrôle de ces terres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1912, ch. 47, art. 9</li></ul></div>
