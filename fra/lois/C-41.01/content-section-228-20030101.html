<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du ministre</p><p class="Section" id="1043777"><strong><a class="sectionLabel" id="s-228"><span class="sectionLabel">228</span></a></strong> L’approbation prévue au paragraphe 229(4) est sans effet si, au préalable, le ministre n’a pas approuvé la convention de fusion par écrit.</p>
