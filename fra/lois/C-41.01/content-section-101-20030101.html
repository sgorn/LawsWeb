<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</p><p class="Section" id="1043741"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> En cas d’exercice par un mineur de droits attachés à la propriété des valeurs mobilières de l’association, aucun désaveu ultérieur n’a d’effet contre celle-ci.</p>
