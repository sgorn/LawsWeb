<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de responsabilité personnelle</p><p class="Section" id="94538"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Les associés et les actionnaires de l’association ne sont pas responsables — du seul fait qu’ils détiennent des parts sociales ou des actions — des dettes, actes ou défauts de celle-ci, sauf dans les cas prévus par la présente loi.</p>
