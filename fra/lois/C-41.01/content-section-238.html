<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Détenteurs d’options</p><p class="Section" id="96704"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> Il est possible de demander à l’association de faire figurer sur la liste principale ou supplétive les nom et adresse des détenteurs connus d’option ou de droits d’acquérir des parts sociales ou des actions de cette association.</p>
