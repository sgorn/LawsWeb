<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assemblée à actionnaire unique</p><p class="Section" id="95711"><strong><a class="sectionLabel" id="s-156"><span class="sectionLabel">156</span></a></strong> Une assemblée peut être tenue par la personne qui détient toutes les actions de l’association, ou toutes les actions d’une seule catégorie ou série, ou par son fondé de pouvoir.</p>
