<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice du mandat</p><p class="Section" id="96069"><strong><a class="sectionLabel" id="s-184"><span class="sectionLabel">184</span></a></strong> Sauf disposition contraire des règlements administratifs, l’administrateur nommé ou élu pour combler une vacance reste en fonctions pendant la durée qui reste à courir du mandat de son prédécesseur.</p>
