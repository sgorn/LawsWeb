<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités</p><p class="Section" id="96177"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> Outre les comités visés au paragraphe 167(2), les administrateurs peuvent, en tant que de besoin, constituer d’autres comités et, sous réserve de l’article 202, leur déléguer les pouvoirs ou fonctions qu’ils estiment appropriés.</p>
