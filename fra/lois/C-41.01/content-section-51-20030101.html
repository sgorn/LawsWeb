<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Privilège</p><p class="Section" id="94855"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Sauf disposition contraire des règlements administratifs, l’association dispose d’un privilège sur les parts sociales, les dépôts et les dividendes de l’associé débiteur envers elle à concurrence du montant de la dette.</p>
