<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de liquidation</p><p class="Section" id="97434"><strong><a class="sectionLabel" id="s-340"><span class="sectionLabel">340</span></a></strong> Le liquidateur acquitte les frais de liquidation sur les biens de l’association; il acquitte également toutes les dettes de l’association ou constitue une provision suffisante à cette fin.</p>
