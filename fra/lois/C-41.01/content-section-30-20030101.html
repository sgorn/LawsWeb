<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premiers administrateurs</p><p class="Section" id="94624"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Les premiers administrateurs d’une association sont ceux dont les noms figurent dans la demande de lettres patentes.</p>
