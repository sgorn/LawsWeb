<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Une voix par action</p><p class="Section" id="95713"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> L’actionnaire dispose, lors de l’assemblée, d’une voix par action avec droit de vote.</p>
