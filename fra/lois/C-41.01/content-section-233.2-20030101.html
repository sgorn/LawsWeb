<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi de convention au ministre</p><p class="Section" id="1043781"><strong><a class="sectionLabel" id="s-233.2"><span class="sectionLabel">233.2</span></a></strong> La convention de vente doit être communiquée au ministre avant d’être soumise aux associés et aux actionnaires de l’association vendeuse conformément au paragraphe 233.3(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 289</li></ul></div>
