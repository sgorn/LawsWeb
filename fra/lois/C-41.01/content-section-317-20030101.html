<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité (diffamation)</p><p class="Section" id="97255"><strong><a class="sectionLabel" id="s-317"><span class="sectionLabel">317</span></a></strong> Le vérificateur et ses prédécesseurs jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports faits par eux aux termes de la présente loi.</p>
