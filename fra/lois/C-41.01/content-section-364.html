<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="97645"><strong><a class="sectionLabel" id="s-364"><span class="sectionLabel">364</span></a></strong> Le défaut d’envoyer les avis prévus aux paragraphes 361(1) ou (3) ou 363(1) dans le délai imparti vaut agrément de l’opération visée par la demande.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 48, art. 364</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 303</li></ul></div>
