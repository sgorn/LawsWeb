<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions d’agrément</p><p class="Section" id="97609"><strong><a class="sectionLabel" id="s-359"><span class="sectionLabel">359</span></a></strong> Le ministre peut assortir l’agrément des conditions ou modalités qu’il juge nécessaires pour assurer l’observation de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 48, art. 359</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 300</li></ul></div>
