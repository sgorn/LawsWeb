<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement de mandat</p><p class="Section" id="95994"><strong><a class="sectionLabel" id="s-176"><span class="sectionLabel">176</span></a></strong> L’administrateur qui a terminé son mandat peut, s’il a par ailleurs les qualités requises, recevoir un nouveau mandat.</p>
