<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réduction</p><p class="Section" id="99220"><strong><a class="sectionLabel" id="s-452"><span class="sectionLabel">452</span></a></strong> Les montants recouvrés conformément aux articles 450 ou 451 sont défalqués du montant total des frais exposés dans le cadre de l’application de la présente loi.</p>
