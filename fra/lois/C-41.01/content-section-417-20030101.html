<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emprunt auprès d’un apparenté</p><p class="Section" id="98843"><strong><a class="sectionLabel" id="s-417"><span class="sectionLabel">417</span></a></strong> L’association peut emprunter de l’argent à un apparenté, en recevoir des dépôts ou lui émettre des titres de créance.</p>
