<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’endossement sans livraison</p><p class="Section" id="95415"><strong><a class="sectionLabel" id="s-122"><span class="sectionLabel">122</span></a></strong> L’endossement d’une valeur mobilière n’emporte transfert que lors de la livraison de la valeur et, le cas échéant, du document distinct le constituant.</p>
