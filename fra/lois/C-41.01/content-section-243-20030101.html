<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conservation des livres et registres</p><p class="Section" id="96733"><strong><a class="sectionLabel" id="s-243"><span class="sectionLabel">243</span></a></strong> L’association est tenue de conserver :</p><ul class="ProvisionList"><li><p class="Paragraph" id="96735"><span class="lawlabel">a)</span> le registre des associés;</p></li><li><p class="Paragraph" id="96736"><span class="lawlabel">b)</span> les livres visés au paragraphe 235(1);</p></li><li><p class="Paragraph" id="96737"><span class="lawlabel">c)</span> les livres visés aux alinéas 235(2)a) et b);</p></li><li><p class="Paragraph" id="96738"><span class="lawlabel">d)</span> le registre central des valeurs mobilières.</p></li></ul>
