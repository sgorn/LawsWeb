<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dévolution à la Couronne</p><p class="Section" id="97500"><strong><a class="sectionLabel" id="s-349"><span class="sectionLabel">349</span></a></strong> Sous réserve du paragraphe 346(1) et des articles 350 et 351, les biens dont il n’a pas été disposé à la date de la dissolution d’une association sont dévolus à Sa Majesté du chef du Canada.</p>
