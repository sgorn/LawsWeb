<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créanciers inconnus</p><p class="Section" id="97498"><strong><a class="sectionLabel" id="s-348"><span class="sectionLabel">348</span></a></strong> La partie des biens à remettre, par suite de la dissolution, à tout créancier, associé ou actionnaire introuvable doit être réalisée en numéraire et le produit versé en application de l’article 350.</p>
