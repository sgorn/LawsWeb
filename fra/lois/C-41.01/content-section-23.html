<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</p><p class="Section" id="94567"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Sous réserve des autres dispositions de la présente partie, le ministre peut délivrer à la ou aux personnes qui lui en font la demande des lettres patentes pour la constitution d’une association.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 48, art. 23</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 256</li></ul></div>
