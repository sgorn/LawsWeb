<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="99054"><strong><a class="sectionLabel" id="s-436.2"><span class="sectionLabel">436.2</span></a></strong> Les renseignements que possède l’association sur un client ne tombent pas sous le coup du paragraphe 436(1) ou de l’article 436.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 6, art. 57</li></ul></div>
