<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="96739"><strong><a class="sectionLabel" id="s-244"><span class="sectionLabel">244</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant la durée de conservation et la nature des livres, registres ou autres documents à conserver par l’association.</p>
