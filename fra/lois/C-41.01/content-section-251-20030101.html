<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceau</p><p class="Section" id="1043789"><strong><a class="sectionLabel" id="s-251"><span class="sectionLabel">251</span></a></strong> L’absence du sceau de l’association sur tout document signé en son nom par l’un de ses administrateurs, dirigeants ou mandataires ne le rend pas nul.</p>
