<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Société</dfn></span></p><p class="Section" id="99572"><strong><a class="sectionLabel" id="s-481"><span class="sectionLabel">481</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>Société</dfn></span> s’entend de la Société d’assurance-dépôts du Canada, constituée par la <cite class="XRefExternalAct"><a href="/fra/lois/C-3">Loi sur la Société d’assurance-dépôts du Canada</a></cite>.</p>
