<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction : séquestres</p><p class="Section" id="97922"><strong><a class="sectionLabel" id="s-384"><span class="sectionLabel">384</span></a></strong> L’association ne peut accorder à quelque personne que ce soit le droit de nommer un séquestre ou un séquestre-gérant en ce qui touche ses biens ou son activité.</p>
