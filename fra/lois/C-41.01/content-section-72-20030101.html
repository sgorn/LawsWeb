<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits de vote</p><p class="Section" id="95013"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> L’action avec droit de vote émise en application d’un règlement administratif pris au titre de l’article 70 ne peut conférer qu’un vote et un seul à son détenteur.</p>
