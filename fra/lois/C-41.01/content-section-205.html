<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence aux assemblées</p><p class="Section" id="96252"><strong><a class="sectionLabel" id="s-205"><span class="sectionLabel">205</span></a></strong> Les administrateurs ont le droit d’assister à toutes les assemblées des associés ou des actionnaires et d’y prendre la parole.</p>
