<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du liquidateur</p><p class="Section" id="97394"><strong><a class="sectionLabel" id="s-335"><span class="sectionLabel">335</span></a></strong> Le tribunal peut nommer dans l’ordonnance, ou par la suite, en qualité de liquidateur toute personne et, notamment, l’un des administrateurs, dirigeants, associés ou actionnaires de l’association ou d’une autre association.</p>
