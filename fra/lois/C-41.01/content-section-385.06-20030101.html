<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de tenue de compte</p><p class="Section" id="98002"><strong><a class="sectionLabel" id="s-385.06"><span class="sectionLabel">385.06</span></a></strong> Pour la tenue d’un compte au Canada, l’association de détail ne peut prélever ou recevoir, directement ou indirectement, que les frais fixés soit par entente expresse entre elle et le client, soit par ordonnance judiciaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 313</li></ul></div>
