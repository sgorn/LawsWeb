<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</p><p class="Section" id="94518"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La présente loi s’applique à l’association antérieure et aux personnes morales, constituées ou formées sous son régime, auxquelles elle ne met pas fin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 48, art. 14</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 253</li></ul></div>
