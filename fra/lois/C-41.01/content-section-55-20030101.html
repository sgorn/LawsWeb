<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat des premiers administrateurs</p><p class="Section" id="94882"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Le mandat des administrateurs désignés dans la demande de constitution expire à la clôture de la première assemblée des associés.</p>
