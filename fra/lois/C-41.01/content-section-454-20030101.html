<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="99266"><strong><a class="sectionLabel" id="s-454"><span class="sectionLabel">454</span></a></strong> Les administrateurs nommés dans le dernier relevé reçu par le surintendant sont présumés, pour l’application de la présente loi, être administrateurs de l’association qui y est mentionnée.</p>
