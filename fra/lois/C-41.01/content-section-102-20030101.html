<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Codétenteurs</p><p class="Section" id="95285"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> L’association peut, sur preuve satisfaisante du décès de l’un des codétenteurs de l’une de ses valeurs mobilières, considérer les autres codétenteurs comme propriétaires de celle-ci.</p>
