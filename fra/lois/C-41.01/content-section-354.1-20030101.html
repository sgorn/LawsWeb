<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction d’acquérir sans l’agrément du ministre</p><p class="Section" id="1043823"><strong><a class="sectionLabel" id="s-354.1"><span class="sectionLabel">354.1</span></a></strong> Il est interdit à une personne d’acquérir le contrôle, au sens de l’alinéa 3(1)e), d’une association sans l’agrément préalable du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 298</li></ul></div>
