<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Survie des droits</p><p class="Section" id="94534"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Les faits de l’association, notamment en matière de transfert de biens, ne sont pas nuls au seul motif qu’ils sont contraires à son acte constitutif ou à la présente loi.</p>
