<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-interdiction</p><p class="Section" id="98721"><strong><a class="sectionLabel" id="s-408"><span class="sectionLabel">408</span></a></strong> Le prêt ou placement visé à l’article 407 est réputé ne pas être interdit par la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 48, art. 408</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 314</li></ul></div>
