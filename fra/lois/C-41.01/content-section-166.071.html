<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption réglementaire</p><p class="Section" id="95900"><strong><a class="sectionLabel" id="s-166.071"><span class="sectionLabel">166.071</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant les conditions que doit remplir une association afin d’être soustraite à l’application de toute exigence énoncée aux articles 166.02 à 166.07.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 54, art. 170</li></ul></div>
