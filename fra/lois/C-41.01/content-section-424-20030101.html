<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opérations réglementaires</p><p class="Section" id="98939"><strong><a class="sectionLabel" id="s-424"><span class="sectionLabel">424</span></a></strong> Est permise l’opération avec un apparenté si celle-ci est prévue par règlement ou appartient à une catégorie prévue par règlement.</p>
