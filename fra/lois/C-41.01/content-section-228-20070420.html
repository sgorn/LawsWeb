<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du surintendant</p><p class="Section" id="96488"><strong><a class="sectionLabel" id="s-228"><span class="sectionLabel">228</span></a></strong> L’approbation prévue au paragraphe 229(4) est sans effet si, au préalable, le surintendant n’a pas approuvé la convention de fusion par écrit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 48, art. 228</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 152</li></ul></div>
