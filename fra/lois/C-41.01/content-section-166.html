<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convention de vote</p><p class="Section" id="95795"><strong><a class="sectionLabel" id="s-166"><span class="sectionLabel">166</span></a></strong> Des actionnaires peuvent conclure entre eux une convention écrite régissant l’exercice de leur droit de vote.</p>
