<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cession</p><p class="Section" id="94811"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Toute cession de parts sociales est subordonnée à l’approbation, par résolution, des administrateurs.</p>
