<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition transitoire</p><p class="Section" id="1043887"><strong><a class="sectionLabel" id="s-480"><span class="sectionLabel">480</span></a></strong> Pour l’application de la présente loi, la centrale assujettie à l’application de l’article 92 de la loi antérieure à l’entrée en vigueur du présent article est assimilée à la centrale assujettie par ordonnance en application du paragraphe 473(1).</p>
