<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prêts sur marge</p><p class="Section" id="98928"><strong><a class="sectionLabel" id="s-422"><span class="sectionLabel">422</span></a></strong> Le surintendant peut fixer des conditions relativement aux prêts sur marge consentis par l’association à ses administrateurs ou à ses cadres dirigeants.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 48, art. 422</li><li class="HistoricalNoteSubItem"> 1997, ch. 15, art. 155</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 320</li></ul></div>
