<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au mandataire</p><p class="Section" id="95566"><strong><a class="sectionLabel" id="s-142"><span class="sectionLabel">142</span></a></strong> L’avis adressé à l’une des personnes visées à l’article 141 vaut dans la même mesure pour l’émetteur.</p>
