<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite de responsabilité</p><p class="Section" id="95015"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> L’émission d’une part sociale ou d’une action après l’entrée en vigueur du présent article est libératoire quant à l’apport exigible de son titulaire.</p>
