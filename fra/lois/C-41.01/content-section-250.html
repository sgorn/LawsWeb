<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité de la dénomination sociale</p><p class="Section" id="96779"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> La dénomination sociale de l’association doit figurer lisiblement sur tous les contrats, factures, effets négociables et autres documents, établis par elle ou en son nom, qui constatent des droits ou obligations à l’égard des tiers.</p>
