<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnance</p><ul class="Section ProvisionList" id="94898"><li><p class="Subsection" id="94900"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> <span class="lawlabel">(1)</span> Le surintendant peut, par ordonnance, délivrer l’agrément sur demande de l’association.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>État des dépenses</p><p class="Subsection" id="94901"><span class="lawlabel">(2)</span> La demande doit comporter un état des frais entraînés pour l’association par sa constitution et son organisation.</p></li></ul>
