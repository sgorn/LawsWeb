<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convocation des assemblées</p><p class="Section" id="1043743"><strong><a class="sectionLabel" id="s-144"><span class="sectionLabel">144</span></a></strong> Le conseil d’administration convoque les assemblées annuelles, lesquelles doivent se tenir dans les six mois qui suivent la fin de chaque exercice; il peut aussi à tout moment convoquer une assemblée extraordinaire des associés ou des actionnaires.</p>
