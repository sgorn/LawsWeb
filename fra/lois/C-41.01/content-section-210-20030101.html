<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande au tribunal</p><p class="Section" id="1043768"><strong><a class="sectionLabel" id="s-210"><span class="sectionLabel">210</span></a></strong> En cas de manquement aux articles 206 et 208, le tribunal peut, à la demande de l’association ou d’un associé, annuler le contrat selon les modalités qu’il estime indiquées.</p>
