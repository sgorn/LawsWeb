<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Propositions</p><p class="Section" id="96151"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> Les associés peuvent, conformément à l’article 152, proposer la prise, la modification ou la révocation d’un règlement administratif.</p>
