<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité</p><p class="Section" id="96952"><strong><a class="sectionLabel" id="s-282"><span class="sectionLabel">282</span></a></strong> Les actes de fiducie et les titres secondaires émis restent valides malgré l’existence d’un conflit d’intérêts sérieux mettant en cause le fiduciaire.</p>
