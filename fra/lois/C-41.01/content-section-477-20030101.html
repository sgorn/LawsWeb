<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité</p><p class="Section" id="1043884"><strong><a class="sectionLabel" id="s-477"><span class="sectionLabel">477</span></a></strong> La centrale fait, dans les meilleurs délais, publier un avis de l’ordonnance d’assujettissement dans un journal à grand tirage au lieu de son siège ou près de celui-ci et le surintendant fait publier un avis de l’ordonnance dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>.</p>
