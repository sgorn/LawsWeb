<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="97918"><strong><a class="sectionLabel" id="s-383.2"><span class="sectionLabel">383.2</span></a></strong> Les articles 383 et 383.1 ne s’appliquent pas aux sûretés constituées par l’association pour garantir l’exécution de ses obligations envers la Banque du Canada ou la Société d’assurance-dépôts du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 311</li></ul></div>
