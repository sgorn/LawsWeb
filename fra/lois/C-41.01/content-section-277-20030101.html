<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Distribution de prospectus</p><p class="Section" id="1043808"><strong><a class="sectionLabel" id="s-277"><span class="sectionLabel">277</span></a></strong> Nul ne peut distribuer le prospectus provisoire ou le prospectus relatifs à une mise en circulation de valeurs mobilières d’une association, sauf en conformité avec les règlements d’application du paragraphe 270(1).</p>
