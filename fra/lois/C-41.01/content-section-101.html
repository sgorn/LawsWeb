<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</p><p class="Section" id="95281"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> En cas d’exercice par un mineur de droits attachés à la propriété des valeurs mobilières de l’association, aucun désaveu ultérieur n’a d’effet contre celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 48, art. 101</li><li class="HistoricalNoteSubItem"> 2005, ch. 54, art. 153(A)</li></ul></div>
