<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préavis de retrait</p><p class="Section" id="94816"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> L’associé peut quitter l’association sur préavis de six mois donné aux administrateurs, ou de la période inférieure prévue par ceux-ci.</p>
