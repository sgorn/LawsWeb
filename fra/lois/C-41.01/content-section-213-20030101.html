<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="96337"><strong><a class="sectionLabel" id="s-213"><span class="sectionLabel">213</span></a></strong> Les actions exercées relativement à la responsabilité prévue à l’article 211 se prescrivent par deux ans à compter de la date de la résolution autorisant l’acte incriminé.</p>
