<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption réglementaire</p><p class="Section" id="1043793"><strong><a class="sectionLabel" id="s-262.1"><span class="sectionLabel">262.1</span></a></strong> L’initié qui se trouve dans les circonstances prévues par règlement peut être exempté des exigences prévues aux articles 261 ou 262.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 132</li></ul></div>
