<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>tribunal</dfn></span></p><p class="Section" id="97304"><strong><a class="sectionLabel" id="s-323"><span class="sectionLabel">323</span></a></strong> Pour l’application des paragraphes 330(1) et 331(1) et (2), des articles 332 à 336, du paragraphe 337(1), des articles 339 et 341 à 343, des paragraphes 347(3) et (4) et de l’article 352, le tribunal est la juridiction compétente du ressort du siège de l’association.</p>
