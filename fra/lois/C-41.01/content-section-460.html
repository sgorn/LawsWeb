<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère non réglementaire</p><p class="Section" id="99421"><strong><a class="sectionLabel" id="s-460"><span class="sectionLabel">460</span></a></strong> À l’exclusion de l’arrêté prévu à l’article 423, les actes pris sous le régime de la présente loi à l’endroit d’une seule association ou personne ne sont pas des textes réglementaires au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
