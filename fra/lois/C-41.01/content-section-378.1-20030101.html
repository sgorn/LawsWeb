<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restrictions : dépôts</p><p class="Section" id="1043827"><strong><a class="sectionLabel" id="s-378.1"><span class="sectionLabel">378.1</span></a></strong> Il est interdit à l’association de détail d’accepter des dépôts au Canada, sauf si elle est une institution membre au sens de l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-3">Loi sur la Société d’assurance-dépôts du Canada</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 309</li></ul></div>
