<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction : activités fiduciaires</p><p class="Section" id="97767"><strong><a class="sectionLabel" id="s-378"><span class="sectionLabel">378</span></a></strong> Il est interdit à l’association d’agir au Canada soit comme fiduciaire, soit comme exécuteur testamentaire, administrateur, gardien officiel, gardien, tuteur, curateur ou conseil judiciaire d’un incapable.</p>
