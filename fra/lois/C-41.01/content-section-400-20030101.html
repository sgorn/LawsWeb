<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sens de <span class="DefinitionRef"><dfn>actif total</dfn></span></p><p class="Section" id="98637"><strong><a class="sectionLabel" id="s-400"><span class="sectionLabel">400</span></a></strong> Pour l’application des articles 398 et 399, <span class="DefinedTerm"><dfn>actif total</dfn></span> s’entend, en ce qui a trait à une association, au sens prévu par les règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 48, art. 400</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 314</li></ul></div>
