<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caution d’un émetteur</p><p class="Section" id="95213"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> La caution de l’émetteur d’une valeur mobilière est réputée, dans les limites de sa garantie, avoir la qualité d’émetteur, indépendamment de la mention de son obligation sur la valeur mobilière.</p>
