<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="95958"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> Au plus quinze pour cent des administrateurs peuvent, au moment de leur élection ou nomination, être des employés de l’association ou d’une de ses filiales.</p>
