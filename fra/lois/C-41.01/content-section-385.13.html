<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="98057"><strong><a class="sectionLabel" id="s-385.13"><span class="sectionLabel">385.13</span></a></strong> Les articles 385.1 à 385.12 ne s’appliquent qu’aux frais afférents aux comptes de dépôt auprès d’une association de détail au Canada et aux services fournis par celle-ci au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 313</li></ul></div>
