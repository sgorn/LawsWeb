<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Relevés fournis au surintendant</p><p class="Section" id="97313"><strong><a class="sectionLabel" id="s-325"><span class="sectionLabel">325</span></a></strong> Le liquidateur nommé conformément à la présente partie pour procéder à la liquidation des activités de l’association doit fournir au surintendant, en la forme requise, les renseignements pertinents que celui-ci exige.</p>
