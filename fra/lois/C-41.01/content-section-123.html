<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement au porteur</p><p class="Section" id="95417"><strong><a class="sectionLabel" id="s-123"><span class="sectionLabel">123</span></a></strong> L’endossement au porteur d’une valeur mobilière peut constituer l’avis de l’opposition prévue à l’article 112, mais ne porte pas autrement atteinte aux droits du détenteur.</p>
