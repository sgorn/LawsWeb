<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="95974"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> Lorsque les actionnaires sont habiles à élire au moins un des administrateurs, ils ne peuvent en aucun cas en élire plus d’un tiers.</p>
