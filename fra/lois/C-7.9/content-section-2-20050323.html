<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Accord</dfn></span></p><p class="Section" id="160478"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>Accord</dfn></span> s’entend de l’accord conclu entre le gouvernement du Canada et le gouvernement du Sultanat d’Oman ainsi que du protocole qui le modifie, dont les textes figurent aux annexes 1 et 2 respectivement.</p>
