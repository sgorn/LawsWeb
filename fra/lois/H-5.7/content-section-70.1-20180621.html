<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="250366"><strong><a class="sectionLabel" id="s-70.1"><span class="sectionLabel">70.1</span></a></strong> La présente partie s’applique à toute loi, à tout programme et à toute activité dont la mise en oeuvre ou l’exécution relève du ministre, du ministre du Travail ou de la Commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 40, art. 211</li><li class="HistoricalNoteSubItem"> 2014, ch. 20, art. 485</li><li class="HistoricalNoteSubItem"> 2018, ch. 12, art. 279</li></ul></div>
