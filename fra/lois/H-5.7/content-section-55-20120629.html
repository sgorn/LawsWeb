<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="250231"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Toute décision de la division générale peut être portée en appel devant la division d’appel par toute personne qui fait l’objet de la décision et toute autre personne visée par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 34, art. 55</li><li class="HistoricalNoteSubItem"> 2012, ch. 19, art. 224</li></ul></div>
