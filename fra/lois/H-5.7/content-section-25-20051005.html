<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><ul class="Section ProvisionList" id="249897"><li><p class="Subsection" id="249899"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> <span class="lawlabel">(1)</span> La Commission peut établir des règles régissant la convocation de ses réunions et la conduite de ses activités en général.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procès-verbal</p><p class="Subsection" id="249900"><span class="lawlabel">(2)</span> La Commission doit tenir procès-verbal de toutes ses réunions officielles.</p></li></ul>
