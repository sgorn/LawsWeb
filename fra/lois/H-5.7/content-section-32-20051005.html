<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection des renseignements</p><p class="Section" id="1052559"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les renseignements sont protégés et ne peuvent être rendus accessibles que si la présente partie l’autorise.</p>
