<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyen de défense</p><p class="Section" id="438037"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Il demeure entendu que la présente loi ne fait pas obstacle, dans les poursuites pour infraction à celle-ci, au recours à un moyen de défense fondé sur un motif de diligence normale.</p>
