<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="438035"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Dans le cadre des procédures d’exécution de la présente loi, l’employeur et le syndicat sont réputés être des personnes.</p>
