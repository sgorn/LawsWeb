<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandataire de Sa Majesté</p><p class="Section" id="225213"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> L’Office est, pour l’application de la présente loi, mandataire de Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-13, art. 14</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
