<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présidence des réunions</p><p class="Section" id="225142"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> En cas d’absence ou d’empêchement du président du conseil ou de vacance de son poste, la présidence des réunions du conseil est assumée par le président.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-13, art. 4</li><li class="HistoricalNoteSubItem"> 2006, ch. 9, art. 278(A)</li></ul></div>
