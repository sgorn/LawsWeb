<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave et fausses déclarations</p><p class="Section" id="225340"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Il est interdit d’entraver l’action de l’inspecteur dans l’exercice de ses fonctions et de lui faire, oralement ou par écrit, une déclaration fausse ou trompeuse.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-13, art. 29</li></ul></div>
