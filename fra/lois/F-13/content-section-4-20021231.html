<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présidence des réunions</p><p class="Section" id="1037060"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> En cas d’absence ou d’empêchement du président du conseil ou de vacance de son poste, la présidence des réunions du conseil est assumée par le président.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-13, art. 4</li></ul></div>
