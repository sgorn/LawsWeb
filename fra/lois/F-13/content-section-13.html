<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="225209"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le siège de l’Office est fixé à Winnipeg, au Manitoba, ou à proximité de cette ville; les réunions du conseil peuvent toutefois se tenir ailleurs au Canada, au choix de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-13, art. 13</li></ul></div>
