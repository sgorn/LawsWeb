<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conflits d’intérêts</p><p class="Section" id="1098883"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les membres ne peuvent accepter ni occuper de charge ou d’emploi incompatibles avec leurs fonctions, ni se saisir d’une affaire dans laquelle ils ont un intérêt.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 40, art. 32</li><li class="HistoricalNoteSubItem">2012, ch. 24, art. 102</li></ul></div>
