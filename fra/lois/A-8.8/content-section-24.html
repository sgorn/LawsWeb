<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Notification</p><p class="Section" id="9715"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Toute notification autorisée ou exigée par la présente loi s’effectue conformément au règlement, par remise à personne ou de toute autre manière qui y est autorisée.</p>
