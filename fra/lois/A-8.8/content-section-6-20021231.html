<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du ministre : procès-verbaux</p><p class="Section" id="1033926"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le ministre peut désigner, individuellement ou par catégorie, les agents verbalisateurs et établir le sommaire caractérisant la violation dans les procès-verbaux.</p>
