<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Principe</p><p class="Section" id="9568"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi a pour objet d’établir, comme solution de rechange au régime pénal et complément aux autres mesures d’application des lois agroalimentaires déjà en vigueur, un régime juste et efficace de sanctions administratives pécuniaires.</p>
