<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception en matière de preuve</p><p class="Section" id="1098981"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> La Commission ne peut recevoir ni admettre en preuve les éléments protégés par le droit de la preuve et rendus, de ce fait, inadmissibles en justice devant un tribunal judiciaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 40, art. 45</li><li class="HistoricalNoteSubItem">2012, ch. 24, art. 102</li></ul></div>
