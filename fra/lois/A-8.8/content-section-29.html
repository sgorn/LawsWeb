<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice des fonctions</p><p class="Section" id="1098865"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le président exerce ses fonctions à temps plein; les autres membres, à temps plein ou à temps partiel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 40, art. 29</li><li class="HistoricalNoteSubItem"><a href="#1022007-1098869" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1022007-1098869.html">2012, ch. 24, art. 102</a></li></ul></div>
