<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="9596"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Tout acte ou omission qualifiable à la fois de violation et d’infraction peut être réprimé soit comme violation par le ministre, soit, sur sa recommandation, comme infraction, les poursuites pour violation et celles pour infraction s’excluant toutefois mutuellement.</p>
