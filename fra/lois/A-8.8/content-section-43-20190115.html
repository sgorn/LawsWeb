<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultations</p><p class="Section" id="1098971"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Les membres peuvent, dans le cadre des affaires dont la Commission est saisie, consulter d’autres membres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 40, art. 43</li><li class="HistoricalNoteSubItem">2012, ch. 24, art. 102</li></ul></div>
