<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="9719"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Les poursuites pour violation se prescrivent par six mois à compter de la date à laquelle elle a été commise, lorsque celle-ci est mineure, et par deux ans, lorsqu’elle est grave ou très grave.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 40, art. 26</li><li class="HistoricalNoteSubItem"> 2015, ch. 2, art. 119</li></ul></div>
