<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Charge de la preuve</p><p class="Section" id="9698"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> En cas de contestation devant le ministre ou de révision par la Commission, portant sur les faits, il appartient au ministre d’établir, selon la prépondérance des probabilités, la responsabilité du contrevenant.</p>
