<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction</p><p class="Section" id="391452"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Tout transporteur aérien qui n’obtempère pas à un décret du gouverneur en conseil commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, une amende maximale de vingt-cinq mille dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 61, art. 5</li></ul></div>
