<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Section" id="71613"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le Conseil peut, par règlement administratif, régir son activité et le déroulement de ses réunions et prévoir notamment la nomination de membres honoraires et la constitution de comités consultatifs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-2, art. 10</li></ul></div>
