<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assimilation à organisme de bienfaisance enregistré</p><p class="Section" id="71663"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>, le Conseil est assimilé à un organisme de bienfaisance enregistré.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-2, art. 19</li><li class="HistoricalNoteSubItem"> 1999, ch. 31, art. 246(F)</li></ul></div>
