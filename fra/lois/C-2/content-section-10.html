<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions du Conseil</p><p class="Section" id="71617"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le Conseil tient un minimum de trois réunions par an, dans la ville d’Ottawa, aux jours qu’il fixe; il peut aussi se réunir aux autres dates et endroits qu’il juge nécessaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-2, art. 11</li></ul></div>
