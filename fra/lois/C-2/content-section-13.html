<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caisse de dotation</p><p class="Section" id="71630"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre des Finances peut verser au Conseil, sur le Trésor, la somme de cinquante millions de dollars, qui constituera la « Caisse de dotation » pour l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-2, art. 14</li></ul></div>
