<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation en cas de dissolution du Parlement</p><p class="Section" id="214389"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> Un décret pris en vertu du paragraphe 71(3) et déposé devant le Parlement mais qui n’est pas en vigueur est annulé par la dissolution ou la prorogation du Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 114, art. 39</li></ul></div>
