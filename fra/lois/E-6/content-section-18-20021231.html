<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de certaines dispositions</p><p class="Section" id="213917"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Les articles 6 à 13 s’appliquent aux redevances de recouvrement imposées sous le régime de la présente partie comme si elles étaient des redevances imposées sous le régime de la partie I.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 114, art. 12</li></ul></div>
