<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-adoption d’une motion de ratification</p><p class="Section" id="214355"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> Le décret qui a fait l’objet d’une motion de ratification visée à l’alinéa 72(2)a) et étudiée conformément au paragraphe 72(3) mais non adoptée est annulé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 114, art. 39</li></ul></div>
