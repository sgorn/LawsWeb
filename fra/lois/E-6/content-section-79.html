<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « prescrit »</p><p class="Section" id="214398"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>prescrit</dfn></span> signifie prescrit par les règlements pris en vertu de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 47, art. 66</li><li class="HistoricalNoteSubItem"> 1977-78, ch. 24, art. 7</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, ch. 114, art. 41</li></ul></div>
