<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de certaines dispositions</p><p class="Section" id="214070"><strong><a class="sectionLabel" id="s-36.1"><span class="sectionLabel">36.1</span></a></strong> Les paragraphes 36(2) à (5) s’appliquent, compte tenu des adaptations de circonstance, à toute ordonnance spéciale ou générale de l’Office prévue au paragraphe 43(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 31 (2e suppl.), art. 2</li></ul></div>
