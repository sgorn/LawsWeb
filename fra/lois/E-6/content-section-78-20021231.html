<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « jour de séance »</p><p class="Section" id="214393"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Pour l’application de la présente section, tout jour où l’une ou l’autre chambre du Parlement siège est un jour de séance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 114, art. 39</li></ul></div>
