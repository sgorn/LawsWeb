<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mode de paiement</p><p class="Section" id="214492"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Les indemnités dont l’Office autorise le paiement à un fournisseur en vertu de la présente section sont payées à la demande du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 47, art. 85</li></ul></div>
