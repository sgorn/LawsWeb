<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="1185311"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> La Régie applique la présente partie au nom du ministre et elle exerce les autres fonctions que ce dernier lui assigne.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-6, art. 55</li><li class="HistoricalNoteSubItem">2019, ch. 28, art. 95</li></ul></div>
