<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="214031"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Les poursuites par procédure sommaire visant une infraction à la présente partie se prescrivent par un an à compter de sa perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 47, art. 32</li></ul></div>
