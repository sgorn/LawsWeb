<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><p class="Section" id="1060461"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> L’assemblée législative peut établir des règles pour régir ses activités, sauf en ce qui a trait aux questions relevant des domaines de compétence prévus à l’alinéa 18(1)b).</p></div>
