<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence civile</p><p class="Section" id="358317"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> La Cour suprême des Territoires du Nord-Ouest peut exercer, au Yukon ou au Nunavut, les attributions de celle-ci en matière civile pour les procès tenus sans jury.</p>
