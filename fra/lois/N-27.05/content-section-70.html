<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mentions du gouvernement du Canada ou du ministre</p><p class="Section" id="358463"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Toute mention du gouvernement du Canada ou du ministre dans un document constatant un intérêt existant vaut mention du gouvernement des Territoires du Nord-Ouest.</p>
