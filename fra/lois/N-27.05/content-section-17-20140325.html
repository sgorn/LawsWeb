<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien</p><p class="Section" id="1060462"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le commissaire en conseil, au sens de l’article 2 de l’ancienne loi, est maintenu sous le nom de « Législature des Territoires du Nord-Ouest »; cette législature est composée du commissaire et de l’assemblée législative.</p></div>
