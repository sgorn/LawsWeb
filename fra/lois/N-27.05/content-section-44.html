<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des juges</p><p class="Section" id="358301"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Le gouverneur en conseil nomme les juges des cours supérieures, de district ou de comté des Territoires du Nord-Ouest.</p>
