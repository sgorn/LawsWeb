<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Routes sur les terres tlichos</p><p class="Section" id="358189"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Si l’accord tlicho le prévoit, les lois de la législature relatives aux routes publiques s’appliquent aux routes spécifiées dans l’accord tlicho comme si celles-ci étaient situées sur les terres domaniales.</p>
