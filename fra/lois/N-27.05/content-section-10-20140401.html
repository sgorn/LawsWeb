<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien</p><p class="Section" id="358108"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Est maintenue sous le nom de « Assemblée législative des Territoires du Nord-Ouest » l’institution composée des députés élus pour représenter chacun une des circonscriptions électorales de ces territoires — dans l’ancienne loi, le Conseil des Territoires du Nord-Ouest.</p>
