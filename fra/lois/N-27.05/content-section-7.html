<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitements</p><p class="Section" id="358100"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les traitements du commissaire et du commissaire adjoint sont fixés par le gouverneur en conseil et payés sur le Trésor fédéral.</p>
