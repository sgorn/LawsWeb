<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des juges</p><p class="Section" id="1060489"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Le gouverneur en conseil nomme les juges des cours supérieures, de district ou de comté des Territoires du Nord-Ouest.</p></div>
