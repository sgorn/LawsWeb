<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lois : accès aux terres et aux eaux</p><p class="Section" id="358187"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> La législature a compétence pour légiférer sur l’accès aux terres domaniales dont un ministre fédéral a la gestion — et aux eaux qui s’y trouvent —, notamment l’indemnité à payer pour cet accès.</p>
