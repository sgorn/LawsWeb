<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence civile</p><p class="Section" id="1060493"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> La Cour suprême des Territoires du Nord-Ouest peut exercer, au Yukon ou au Nunavut, les attributions de celle-ci en matière civile pour les procès tenus sans jury.</p></div>
