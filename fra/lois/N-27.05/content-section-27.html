<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lois : protection de la faune</p><p class="Section" id="358216"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Malgré le paragraphe 25(1), les lois de la législature concernant la protection de la faune s’appliquent, sauf intention contraire expresse, aux autochtones.</p>
