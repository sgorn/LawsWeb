<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><p class="Section" id="358126"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> L’assemblée législative peut établir des règles pour régir ses activités, sauf en ce qui a trait aux questions relevant des domaines de compétence prévus à l’alinéa 18(1)b).</p>
