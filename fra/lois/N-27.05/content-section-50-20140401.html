<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de siéger</p><p class="Section" id="358327"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> La Cour d’appel des Territoires du Nord-Ouest peut siéger dans ces territoires ou, sauf disposition contraire de toute loi de la législature, ailleurs au Canada.</p>
