<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renonciation par le commissaire</p><p class="Section" id="358359"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Le commissaire peut, avec l’agrément du gouverneur en conseil, renoncer — à perpétuité ou pour une durée déterminée — à la gestion et à la maîtrise de terres domaniales et de droits relatifs à des eaux.</p>
