<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="358104"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le siège de l’administration des Territoires du Nord-Ouest est fixé à Yellowknife ou à tout autre endroit de ces territoires désigné par la Législature des Territoires du Nord-Ouest.</p>
