<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plan d’entreprise</p><p class="Section" id="143187"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> La Banque soumet annuellement au ministre désigné un plan d’entreprise pour que celui-ci, avec l’agrément du ministre des Finances, en recommande l’approbation au gouverneur en conseil.</p>
