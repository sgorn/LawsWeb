<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="143260"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre toute mesure d’application de la présente loi, notamment pour préciser les exigences à l’égard de l’exercice des pouvoirs conférés à la Banque par la présente loi.</p>
