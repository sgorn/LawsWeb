<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice</p><p class="Section" id="143236"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> L’exercice de la Banque est, sauf directive contraire du gouverneur en conseil, la période de douze mois commençant le 1<sup>er</sup> avril et se terminant le 31 mars de l’année suivante.</p>
