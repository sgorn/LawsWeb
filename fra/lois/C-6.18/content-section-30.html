<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérificateurs</p><p class="Section" id="143256"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le vérificateur général du Canada et un vérificateur nommé annuellement par le gouverneur en conseil en vertu du paragraphe 134(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> sont les vérificateurs de la Banque.</p>
