<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement sur le Trésor</p><p class="Section" id="143226"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le ministre des Finances peut verser à la Banque, sur le Trésor, des sommes ne dépassant pas globalement trente-cinq milliards de dollars, ce total pouvant toutefois être augmenté par une loi de crédits.</p>
