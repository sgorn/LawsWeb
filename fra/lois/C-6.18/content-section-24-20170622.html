<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prêts à la Banque</p><p class="Section" id="143228"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Sur demande de la Banque, le ministre des Finances peut, sur recommandation du ministre désigné, consentir à celle-ci, aux conditions qu’il fixe, des prêts sur le Trésor.</p>
