<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition inapplicable</p><p class="Section" id="143216"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> L’article 91 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> ne s’applique pas à la Banque ni aux filiales à cent pour cent de celle-ci.</p>
