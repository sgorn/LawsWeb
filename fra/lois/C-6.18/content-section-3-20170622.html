<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation d’un ministre</p><p class="Section" id="143093"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le gouverneur en conseil peut désigner tout membre du Conseil privé de la Reine pour le Canada à titre de ministre pour l’application de la présente loi.</p>
