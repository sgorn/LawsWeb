<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Filiales — autorisation ministérielle</p><p class="Section" id="143218"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> La Banque ou une filiale à cent pour cent de celle-ci ne peut assurer la constitution, la dissolution ou la fusion de ses filiales et en acquérir ou disposer les actions qu’avec l’agrément du ministre désigné.</p>
