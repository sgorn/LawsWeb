<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation</p><p class="Section" id="417790"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> À l’entrée en vigueur des lois révisées, les textes mentionnés à l’annexe du corpus des lois sont abrogés dans la mesure indiquée dans celle-ci.</p>
