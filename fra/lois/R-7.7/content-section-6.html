<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Période transitoire</p><p class="Section" id="417797"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> L’usage des formulaires, imprimés ou autres documents liés à l’application d’une loi abrogée par l’article 3 et remplacée par la révision reste permis pendant une période de transition raisonnable après l’entrée en vigueur des lois révisées.</p>
