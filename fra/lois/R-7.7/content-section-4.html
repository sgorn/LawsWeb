<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de la révision</p><p class="Section" id="417793"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les lois révisées ne sont pas censées être de droit nouveau; dans leur interprétation et leur application, elles constituent une refonte du droit contenu dans les lois abrogées par l’article 3 et auxquelles elles se substituent.</p>
