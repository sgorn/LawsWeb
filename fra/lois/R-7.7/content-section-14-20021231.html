<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="417838"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Les suppléments sont réputés faire partie des lois révisées et la désignation d’un chapitre de celles-ci, sous l’une des formes visées à l’article 9, est réputée viser toute modification qu’ils y apportent.</p>
