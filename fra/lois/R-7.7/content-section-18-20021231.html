<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets</p><p class="Section" id="417847"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> L’insertion de décrets dans le recueil des lois révisées ne se fait qu’à titre d’information et ne porte nullement atteinte au pouvoir de les abroger ou remplacer.</p>
