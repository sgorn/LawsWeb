<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication de la présente loi</p><p class="Section" id="417809"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le texte de la présente loi est publié dans le recueil des lois de l’année au cours de laquelle celle-ci est sanctionnée; il peut en outre être inséré dans le recueil des lois révisées.</p>
