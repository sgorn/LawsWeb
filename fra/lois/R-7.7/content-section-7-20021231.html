<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de présomption</p><p class="Section" id="417799"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La mention d’une loi dans l’annexe du corpus ne constitue pas une déclaration portant qu’elle était en vigueur, en tout ou en partie, lors de l’entrée en vigueur des lois révisées.</p>
