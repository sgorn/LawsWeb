<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la présente loi</p><p class="Section" id="417840"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les dispositions de la présente loi applicables aux lois révisées s’appliquent, compte tenu des adaptations de circonstance, aux suppléments.</p>
