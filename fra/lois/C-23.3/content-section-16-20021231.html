<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateurs du secteur privé</p><p class="Section" id="1034949"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le président du conseil et les administrateurs du secteur privé, à l’exception du président-directeur général, reçoivent les honoraires que peut fixer le gouverneur en conseil.</p>
