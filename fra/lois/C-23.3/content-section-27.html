<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="73536"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> La Commission peut engager le personnel et les mandataires et retenir les services des conseillers professionnels et techniques qu’il estime nécessaires à l’exercice de son activité et peut en fixer les conditions d’emploi.</p>
