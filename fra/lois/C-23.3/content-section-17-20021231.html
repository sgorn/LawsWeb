<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions</p><p class="Section" id="73499"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le président du conseil fixe les date, heure et lieu des réunions du conseil d’administration et préside celles-ci.</p>
