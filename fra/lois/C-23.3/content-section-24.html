<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège de la Commission</p><p class="Section" id="73520"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le siège de la Commission est fixé au Canada, au lieu déterminé par décret du gouverneur en conseil.</p>
