<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandataire de Sa Majesté</p><p class="Section" id="73450"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Pour l’application de la présente loi, la Commission est mandataire de Sa Majesté du chef du Canada.</p>
