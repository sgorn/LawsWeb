<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions</p><p class="Section" id="73504"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le président-directeur général est le premier dirigeant de la Commission et, à ce titre, il en assure la direction et le contrôle, notamment en ce qui a trait à la gestion des affaires internes de la Commission et à l’embauche et au licenciement de son personnel.</p>
