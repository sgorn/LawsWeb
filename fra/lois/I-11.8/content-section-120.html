<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement au porteur</p><p class="Section" id="252801"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> L’endossement au porteur d’une valeur mobilière peut constituer l’avis de l’opposition prévue à l’article 109, mais ne porte pas autrement atteinte aux droits du détenteur.</p>
