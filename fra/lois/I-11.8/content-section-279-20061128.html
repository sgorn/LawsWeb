<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceau</p><ul class="Section ProvisionList" id="254717"><li><p class="Subsection" id="254719"><strong><a class="sectionLabel" id="s-279"><span class="sectionLabel">279</span></a></strong> <span class="lawlabel">(1)</span> La société peut adopter un sceau et le modifier par la suite.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de sceau</p><p class="Subsection" id="254720"><span class="lawlabel">(2)</span> L’absence du sceau de la société sur tout document signé en son nom ne le rend pas nul.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 279</li><li class="HistoricalNoteSubItem"> 2005, ch. 54, art. 269</li></ul></div>
