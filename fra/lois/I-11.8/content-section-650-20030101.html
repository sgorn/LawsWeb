<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Libération de l’actif au Canada</p><p class="Section" id="1046899"><strong><a class="sectionLabel" id="s-650"><span class="sectionLabel">650</span></a></strong> Toute société étrangère qui veut mettre fin à ses opérations d’assurance au Canada peut demander par écrit au surintendant la libération de son actif au Canada.</p>
