<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence aux assemblées</p><p class="Section" id="253932"><strong><a class="sectionLabel" id="s-210"><span class="sectionLabel">210</span></a></strong> Les administrateurs ont le droit d’assister à toutes les assemblées des actionnaires ou souscripteurs et d’y prendre la parole.</p>
