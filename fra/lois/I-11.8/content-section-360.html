<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation</p><ul class="Section ProvisionList" id="255432"><li><p class="Subsection" id="255434"><strong><a class="sectionLabel" id="s-360"><span class="sectionLabel">360</span></a></strong> <span class="lawlabel">(1)</span> Le conseil d’administration de la société peut en révoquer l’actuaire.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au surintendant</p><p class="Subsection" id="255435"><span class="lawlabel">(2)</span> La société avise le surintendant sans délai par écrit de la révocation de l’actuaire.</p></li></ul>
