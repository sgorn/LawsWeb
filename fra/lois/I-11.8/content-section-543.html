<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Majorité de résidents canadiens</p><p class="Section" id="257679"><strong><a class="sectionLabel" id="s-543"><span class="sectionLabel">543</span></a></strong> Le conseil supérieur de direction de la société de secours est composé d’une majorité de personnes physiques qui, au moment de leur élection ou nomination, résident au Canada.</p>
