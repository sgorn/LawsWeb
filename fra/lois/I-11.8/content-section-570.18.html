<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de liquidation</p><p class="Section" id="258198"><strong><a class="sectionLabel" id="s-570.18"><span class="sectionLabel">570.18</span></a></strong> Le liquidateur acquitte les frais de liquidation sur les biens de la société de secours; il acquitte également toutes les dettes de la société de secours ou constitue une provision suffisante à cette fin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 298</li></ul></div>
