<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</p><p class="Section" id="252665"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> En cas d’exercice par un mineur de droits attachés à la propriété des valeurs mobilières de la société, aucun désaveu ultérieur n’a d’effet contre celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 98</li><li class="HistoricalNoteSubItem"> 2005, ch. 54, art. 227(A)</li></ul></div>
