<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Groupe</p><p class="Section" id="253532"><strong><a class="sectionLabel" id="s-170"><span class="sectionLabel">170</span></a></strong> Le gouverneur en conseil peut, par règlement, prévoir les cas où une personne physique fait partie du groupe d’une société pour l’application de la présente loi.</p>
