<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandataires</p><p class="Section" id="254695"><strong><a class="sectionLabel" id="s-273"><span class="sectionLabel">273</span></a></strong> La société peut charger un mandataire de tenir le registre central des valeurs mobilières et chacun des registres locaux.</p>
