<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement</p><p class="Section" id="255768"><strong><a class="sectionLabel" id="s-405"><span class="sectionLabel">405</span></a></strong> Le receveur général doit verser, sur le Trésor, une somme égale à celle qu’il a reçue, à toute personne qui la réclame à bon droit selon la présente section.</p>
