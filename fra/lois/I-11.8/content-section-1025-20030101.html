<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut de fournir des renseignements</p><p class="Section" id="263312"><strong><a class="sectionLabel" id="s-1025"><span class="sectionLabel">1025</span></a></strong> Commet une infraction quiconque refuse ou omet, sans motif valable, de se conformer aux exigences prévues aux alinéas 674(3)b) ou 1000(3)b).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
