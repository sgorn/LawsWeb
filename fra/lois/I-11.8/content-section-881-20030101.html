<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceau</p><p class="Section" id="1046985"><strong><a class="sectionLabel" id="s-881"><span class="sectionLabel">881</span></a></strong> L’absence du sceau de la société de portefeuille d’assurances sur tout document signé en son nom par l’un de ses administrateurs, dirigeants ou mandataires ne le rend pas nul.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
