<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation par le ministre</p><p class="Section" id="1046702"><strong><a class="sectionLabel" id="s-258"><span class="sectionLabel">258</span></a></strong> L’opération visée aux paragraphes 254(2) ou 257(1) n’a effet que sur approbation du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 258</li><li class="HistoricalNoteSubItem"> 1997, ch. 15, art. 227</li></ul></div>
