<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au mandataire</p><p class="Section" id="252950"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> L’avis adressé à l’une des personnes visées à l’article 138 vaut dans la même mesure pour l’émetteur.</p>
