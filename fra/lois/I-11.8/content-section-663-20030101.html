<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>société</dfn></span></p><p class="Section" id="259197"><strong><a class="sectionLabel" id="s-663"><span class="sectionLabel">663</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>société</dfn></span> s’entend d’une société proprement dite — au sens de l’article 2 —, d’une société de secours, d’une société étrangère et d’une société provinciale.</p>
