<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="261558"><strong><a class="sectionLabel" id="s-878"><span class="sectionLabel">878</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant la durée de conservation et la nature des livres, registres ou autres documents à conserver par la société de portefeuille d’assurances.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
