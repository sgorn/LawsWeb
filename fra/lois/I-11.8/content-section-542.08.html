<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Séquestres</p><p class="Section" id="257645"><strong><a class="sectionLabel" id="s-542.08"><span class="sectionLabel">542.08</span></a></strong> La société de secours ne peut accorder à quelque personne que ce soit le droit de nommer un séquestre ou un séquestre-gérant en ce qui touche ses biens ou son activité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 285</li></ul></div>
