<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Utilisation non obligatoire</p><p class="Section" id="263384"><strong><a class="sectionLabel" id="s-1036"><span class="sectionLabel">1036</span></a></strong> La présente loi et ses règlements n’obligent personne à créer ou transmettre un document électronique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 54, art. 367</li></ul></div>
