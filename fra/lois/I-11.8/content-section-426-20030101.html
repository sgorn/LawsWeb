<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="256134"><strong><a class="sectionLabel" id="s-426"><span class="sectionLabel">426</span></a></strong> Le défaut, dans le délai imparti, des avis prévus aux paragraphes 423(1) ou (3) ou 425(1) vaut agrément de l’opération visée par la demande.</p>
