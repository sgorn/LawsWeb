<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="262279"><strong><a class="sectionLabel" id="s-953"><span class="sectionLabel">953</span></a></strong> Le défaut d’envoyer les avis prévus aux paragraphes 950(1) ou (3) ou 952(1) dans le délai imparti vaut agrément de l’opération visée par la demande.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
