<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction d’acquérir sans l’agrément du ministre</p><p class="Section" id="1046757"><strong><a class="sectionLabel" id="s-407.1"><span class="sectionLabel">407.1</span></a></strong> Il est interdit à une personne d’acquérir le contrôle d’une société, au sens de l’alinéa 3(1)d), sans obtenir au préalable l’autorisation écrite du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 242</li></ul></div>
