<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Détenteurs d’options</p><p class="Section" id="254631"><strong><a class="sectionLabel" id="s-264"><span class="sectionLabel">264</span></a></strong> Il est possible de demander à la société de faire figurer sur la liste principale ou supplétive les nom et adresse des détenteurs connus d’options ou de droits d’acquérir des actions de cette société.</p>
