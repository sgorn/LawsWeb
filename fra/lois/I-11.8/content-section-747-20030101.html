<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite de responsabilité</p><p class="Section" id="260068"><strong><a class="sectionLabel" id="s-747"><span class="sectionLabel">747</span></a></strong> L’émission d’une action est libératoire quant à l’apport exigible de son détenteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 747</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 465</li></ul></div>
