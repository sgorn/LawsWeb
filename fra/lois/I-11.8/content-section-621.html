<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="258852"><strong><a class="sectionLabel" id="s-621"><span class="sectionLabel">621</span></a></strong> Il est interdit à la société étrangère de placer en fiducie un élément d’actif en conformité avec la présente partie, si cet élément a été acquis par une opération qui serait interdite, à la date d’acquisition, à une société aux termes de l’article 521.</p>
