<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assemblée à actionnaire unique</p><p class="Section" id="253188"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> Une assemblée peut être tenue par la personne qui détient toutes les actions de la société, ou toutes les actions d’une seule catégorie ou série, ou par son fondé de pouvoir.</p>
