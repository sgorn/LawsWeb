<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 411</p><p class="Section" id="256045"><strong><a class="sectionLabel" id="s-417"><span class="sectionLabel">417</span></a></strong> L’article 411 s’applique à la société à compter de l’expiration du délai d’exécution de l’engagement.</p>
