<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dévolution à la Couronne</p><p class="Section" id="255757"><strong><a class="sectionLabel" id="s-403"><span class="sectionLabel">403</span></a></strong> Sous réserve du paragraphe 400(1) et des articles 404 et 405, les biens dont il n’a pas été disposé à la date de la dissolution d’une société sont dévolus à Sa Majesté du chef du Canada.</p>
