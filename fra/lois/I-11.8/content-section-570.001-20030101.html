<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-interdiction</p><p class="Section" id="258030"><strong><a class="sectionLabel" id="s-570.001"><span class="sectionLabel">570.001</span></a></strong> Le prêt ou placement visé à l’article 570 est réputé ne pas être interdit par la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 441</li></ul></div>
