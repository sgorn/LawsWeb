<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conservation des livres et registres</p><p class="Section" id="254660"><strong><a class="sectionLabel" id="s-269"><span class="sectionLabel">269</span></a></strong> La société est tenue de conserver :</p><ul class="ProvisionList"><li><p class="Paragraph" id="254662"><span class="lawlabel">a)</span> les livres visés au paragraphe 261(1);</p></li><li><p class="Paragraph" id="254663"><span class="lawlabel">b)</span> les livres visés aux alinéas 261(2)a) ou b);</p></li><li><p class="Paragraph" id="254664"><span class="lawlabel">c)</span> le registre central des valeurs mobilières visé au paragraphe 271(1).</p></li></ul>
