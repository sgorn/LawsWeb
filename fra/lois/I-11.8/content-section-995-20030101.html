<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemplaire des règlements administratifs</p><p class="Section" id="262851"><strong><a class="sectionLabel" id="s-995"><span class="sectionLabel">995</span></a></strong> La société de portefeuille d’assurances transmet au surintendant, dans les trente jours de leur entrée en vigueur, un exemplaire de chaque règlement administratif ou de sa modification.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
