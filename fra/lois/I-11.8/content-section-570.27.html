<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dévolution à la Couronne</p><p class="Section" id="258282"><strong><a class="sectionLabel" id="s-570.27"><span class="sectionLabel">570.27</span></a></strong> Sous réserve du paragraphe 570.24(1) et des articles 570.28 et 570.29, les biens dont il n’a pas été disposé à la date de la dissolution d’une société de secours sont dévolus à Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 298</li></ul></div>
