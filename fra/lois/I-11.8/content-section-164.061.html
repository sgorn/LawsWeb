<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption réglementaire</p><p class="Section" id="253402"><strong><a class="sectionLabel" id="s-164.061"><span class="sectionLabel">164.061</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant les conditions que doit remplir une société afin d’être soustraite à l’application de toute exigence énoncée aux articles 164.01 à 164.06.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 54, art. 243</li></ul></div>
