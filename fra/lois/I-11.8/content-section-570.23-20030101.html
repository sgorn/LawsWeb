<p class="MarginalNoteDefinedTerm">Définitions de <span class="DefinedTerm"><dfn>fondateur</dfn></span> et <span class="DefinedTerm"><dfn>membre</dfn></span></p><p class="Section" id="258250"><strong><a class="sectionLabel" id="s-570.23"><span class="sectionLabel">570.23</span></a></strong> Pour l’application des articles 570.25 et 570.26, <span class="DefinedTerm"><dfn>fondateur</dfn></span> et <span class="DefinedTerm"><dfn>membre</dfn></span> s’entendent également des héritiers et des représentants personnels de l’un ou l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 298</li></ul></div>
