<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Virements des caisses séparées</p><p class="Section" id="256334"><strong><a class="sectionLabel" id="s-453"><span class="sectionLabel">453</span></a></strong> La société peut reverser sur le compte d’origine tout montant, à sa valeur actuelle, dont le virement a été effectué en vertu de l’article 452.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 453</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 222</li></ul></div>
