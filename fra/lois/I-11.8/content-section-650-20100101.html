<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de libération de l’actif au Canada</p><p class="Section" id="259091"><strong><a class="sectionLabel" id="s-650"><span class="sectionLabel">650</span></a></strong> Une société étrangère qui se propose de cesser de garantir au Canada des risques peut faire une demande au surintendant visant la libération de son actif au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 650</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 298</li></ul></div>
