<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de renseignements</p><p class="Section" id="259201"><strong><a class="sectionLabel" id="s-664"><span class="sectionLabel">664</span></a></strong> La société fournit au surintendant, aux dates et en la forme précisées, les renseignements qu’il exige.</p>
