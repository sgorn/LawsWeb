<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôts</p><p class="Section" id="256428"><strong><a class="sectionLabel" id="s-467"><span class="sectionLabel">467</span></a></strong> Sauf autorisation par une autre disposition de la présente loi, il est interdit à la société d’accepter des dépôts.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 467</li><li class="HistoricalNoteSubItem"> 1999, ch. 31, art. 143(F)</li></ul></div>
