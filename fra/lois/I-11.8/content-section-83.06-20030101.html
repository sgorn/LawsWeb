<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Répartition des frais</p><p class="Section" id="252499"><strong><a class="sectionLabel" id="s-83.06"><span class="sectionLabel">83.06</span></a></strong> Il est porté au débit du compte des actionnaires participants la partie des frais, y compris les impositions fiscales, de la société pour l’exercice déterminée selon les mêmes modalités qu’à l’article 83.05.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 185</li></ul></div>
