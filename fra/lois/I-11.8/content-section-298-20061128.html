<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transactions de fermeture</p><p class="Section" id="254862"><strong><a class="sectionLabel" id="s-298"><span class="sectionLabel">298</span></a></strong> Une société peut effectuer une transaction de fermeture si elle se conforme à la législation provinciale applicable en matière de valeurs mobilières.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 298</li><li class="HistoricalNoteSubItem"> 2005, ch. 54, art. 272</li></ul></div>
