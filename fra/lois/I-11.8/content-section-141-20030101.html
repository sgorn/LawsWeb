<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convocation des assemblées</p><p class="Section" id="1046649"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> Le conseil d’administration convoque les assemblées annuelles d’actionnaires et de souscripteurs, lesquelles doivent se tenir dans les six mois qui suivent la fin de chaque exercice; il peut aussi à tout moment convoquer une assemblée extraordinaire.</p>
