<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Proposition d’un actionnaire ou souscripteur</p><p class="Section" id="253831"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> Tout actionnaire ou souscripteur habile à voter à une assemblée annuelle peut, conformément aux articles 147 et 148, proposer la prise, la modification ou la révocation d’un règlement administratif.</p>
