<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements faux ou trompeurs</p><p class="Section" id="263304"><strong><a class="sectionLabel" id="s-1023.1"><span class="sectionLabel">1023.1</span></a></strong> Commet une infraction quiconque, relativement à toute question visée par la présente loi ou ses règlements, communique sciemment des renseignements faux ou trompeurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 6, art. 333</li></ul></div>
