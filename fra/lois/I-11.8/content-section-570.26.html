<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créanciers inconnus</p><p class="Section" id="258278"><strong><a class="sectionLabel" id="s-570.26"><span class="sectionLabel">570.26</span></a></strong> La partie des biens à remettre, par suite de la dissolution, à tout créancier, membre ou fondateur introuvable doit être réalisée en numéraire, et le produit versé en application de l’article 570.28.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 298</li></ul></div>
