<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 938</p><p class="Section" id="262192"><strong><a class="sectionLabel" id="s-944"><span class="sectionLabel">944</span></a></strong> L’article 938 s’applique à la société de portefeuille d’assurances à compter de l’expiration du délai d’exécution de l’engagement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
