<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation</p><p class="Section" id="261277"><strong><a class="sectionLabel" id="s-854"><span class="sectionLabel">854</span></a></strong> Le conseil d’administration peut, si les actionnaires l’y autorisent dans la résolution extraordinaire prévue au paragraphe 851(2), annuler la résolution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
