<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application : opérations d’assurances effectuées au Canada</p><p class="Section" id="258322"><strong><a class="sectionLabel" id="s-572"><span class="sectionLabel">572</span></a></strong> La présente partie ne s’applique qu’aux opérations d’assurance effectuées au Canada par une entité étrangère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 572</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 257</li></ul></div>
