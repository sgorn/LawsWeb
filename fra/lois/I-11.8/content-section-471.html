<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Séquestres</p><p class="Section" id="256493"><strong><a class="sectionLabel" id="s-471"><span class="sectionLabel">471</span></a></strong> La société ne peut accorder à quelque personne que ce soit le droit de nommer un séquestre ou un séquestre-gérant en ce qui touche ses biens ou son activité.</p>
