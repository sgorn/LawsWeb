<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits de vote</p><p class="Section" id="260064"><strong><a class="sectionLabel" id="s-746"><span class="sectionLabel">746</span></a></strong> L’action avec droit de vote ne peut conférer qu’un vote et un seul à son détenteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 746</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 465</li></ul></div>
