<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actions participantes</p><p class="Section" id="252484"><strong><a class="sectionLabel" id="s-83.03"><span class="sectionLabel">83.03</span></a></strong> La société mutuelle ne peut émettre d’actions participantes que si ses règlements administratifs l’autorisent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 185</li></ul></div>
