<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Poste vacant comblé</p><p class="Section" id="255448"><strong><a class="sectionLabel" id="s-362"><span class="sectionLabel">362</span></a></strong> En cas de vacance du poste d’actuaire, le conseil d’administration en avise sans délai le surintendant et y pourvoit.</p>
