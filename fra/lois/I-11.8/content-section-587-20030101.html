<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification</p><p class="Section" id="1046860"><strong><a class="sectionLabel" id="s-587"><span class="sectionLabel">587</span></a></strong> La société étrangère qui remplace son agent principal ou déplace son agence principale au Canada est tenue de déposer auprès du surintendant, sans délai, une nouvelle procuration en faisant état.</p>
