<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise d’effet</p><p class="Section" id="254525"><strong><a class="sectionLabel" id="s-255"><span class="sectionLabel">255</span></a></strong> L’opération visée aux paragraphes 254(2) ou (2.01) n’a effet que sur approbation du ministre ou, selon le cas, du surintendant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 255</li><li class="HistoricalNoteSubItem"> 1997, ch. 15, art. 227</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 208</li></ul></div>
