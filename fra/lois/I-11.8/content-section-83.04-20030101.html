<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comptes des actionnaires participants</p><p class="Section" id="252488"><strong><a class="sectionLabel" id="s-83.04"><span class="sectionLabel">83.04</span></a></strong> La société mutuelle tient des comptes séparés, en la forme déterminée par le surintendant, à l’égard des actions participantes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 185</li></ul></div>
