<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions d’agrément</p><p class="Section" id="256095"><strong><a class="sectionLabel" id="s-421"><span class="sectionLabel">421</span></a></strong> Le ministre peut assortir l’agrément des conditions ou modalités qu’il juge nécessaires pour assurer l’observation de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 421</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 413</li></ul></div>
