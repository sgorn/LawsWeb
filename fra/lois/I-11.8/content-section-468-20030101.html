<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Valeurs mobilières</p><p class="Section" id="256432"><strong><a class="sectionLabel" id="s-468"><span class="sectionLabel">468</span></a></strong> Il est interdit à la société, dans la mesure prévue par les règlements pris par le gouverneur en conseil pour l’application du présent article, de faire, au Canada, le commerce des valeurs mobilières.</p>
