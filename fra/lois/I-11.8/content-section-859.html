<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du surintendant</p><p class="Section" id="261314"><strong><a class="sectionLabel" id="s-859"><span class="sectionLabel">859</span></a></strong> L’approbation prévue au paragraphe 860(4) est sans effet si, au préalable, le surintendant n’a pas approuvé par écrit la convention de fusion.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 320</li></ul></div>
