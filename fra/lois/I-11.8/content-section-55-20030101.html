<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépenses au compte du capital versé</p><p class="Section" id="252160"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Les dépenses de constitution et d’organisation sont portées au compte du capital versé de la société et ne doivent pas être portées d’aucune façon au compte des souscripteurs, que ce soit directement ou indirectement.</p>
