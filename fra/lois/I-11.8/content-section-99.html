<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Codétenteurs</p><p class="Section" id="252669"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> La société peut, sur preuve satisfaisante du décès de l’un des codétenteurs de l’une de ses valeurs mobilières, considérer les autres codétenteurs comme propriétaires de celle-ci.</p>
