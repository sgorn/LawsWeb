<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convention de vote</p><p class="Section" id="260521"><strong><a class="sectionLabel" id="s-784"><span class="sectionLabel">784</span></a></strong> Des actionnaires peuvent conclure entre eux une convention écrite régissant l’exercice de leur droit de vote.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
