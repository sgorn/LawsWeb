<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption de la réassurance ordinaire</p><p class="Section" id="1046700"><strong><a class="sectionLabel" id="s-256"><span class="sectionLabel">256</span></a></strong> Les articles 254 et 255 ne s’appliquent pas à l’opération de réassurance effectuée par la société ou société de secours dans le cours normal de son activité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 256</li><li class="HistoricalNoteSubItem"> 1997, ch. 15, art. 227</li></ul></div>
