<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du surintendant</p><p class="Section" id="262930"><strong><a class="sectionLabel" id="s-1001"><span class="sectionLabel">1001</span></a></strong> Le surintendant jouit des pouvoirs conférés aux commissaires en vertu de la partie II de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite> pour la réception des dépositions sous serment; il peut les déléguer à une personne agissant sous ses ordres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
