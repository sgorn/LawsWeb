<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements et lignes directrices</p><p class="Section" id="256485"><strong><a class="sectionLabel" id="s-470.1"><span class="sectionLabel">470.1</span></a></strong> Le gouverneur en conseil peut prendre des règlements et le surintendant donner des lignes directrices concernant l’exigence formulée au paragraphe 470(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 418</li></ul></div>
