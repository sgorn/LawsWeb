<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convention de vote</p><p class="Section" id="253290"><strong><a class="sectionLabel" id="s-163"><span class="sectionLabel">163</span></a></strong> Des actionnaires ou des souscripteurs peuvent conclure entre eux une convention écrite régissant l’exercice de leur droit de vote.</p>
