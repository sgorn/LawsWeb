<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande au tribunal</p><p class="Section" id="1046680"><strong><a class="sectionLabel" id="s-215"><span class="sectionLabel">215</span></a></strong> En cas de manquement aux articles 211 et 213, le tribunal peut, à la demande de la société, d’un actionnaire ou d’un souscripteur habile à voter, annuler le contrat selon les modalités qu’il estime indiquées.</p>
