<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu des assemblées</p><p class="Section" id="1046648"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> Les assemblées d’actionnaires ou de souscripteurs se tiennent au Canada, au lieu que prévoient les règlements administratifs ou, à défaut, que choisissent les administrateurs.</p>
