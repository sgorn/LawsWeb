<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande au tribunal</p><p class="Section" id="1046967"><strong><a class="sectionLabel" id="s-840"><span class="sectionLabel">840</span></a></strong> En cas de manquement aux articles 836 et 838, le tribunal peut, à la demande de la société de portefeuille d’assurances ou d’un actionnaire, annuler le contrat selon les modalités qu’il estime indiquées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
