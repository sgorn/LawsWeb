<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opérations réglementaires</p><p class="Section" id="257487"><strong><a class="sectionLabel" id="s-533"><span class="sectionLabel">533</span></a></strong> Est permise l’opération avec un apparenté si celle-ci est réglementaire ou appartient à une catégorie réglementaire.</p>
