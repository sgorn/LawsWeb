<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition</p><p class="Section" id="259623"><strong><a class="sectionLabel" id="s-693"><span class="sectionLabel">693</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>société</dfn></span> s’entend d’une société proprement dite — au sens de l’article 2 — et d’une société étrangère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 693</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 465</li></ul></div>
