<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport sur les modalités de répartition</p><p class="Section" id="256358"><strong><a class="sectionLabel" id="s-460"><span class="sectionLabel">460</span></a></strong> Chaque année, l’actuaire de la société fait rapport par écrit aux administrateurs sur l’équité des modalités de répartition utilisées par la société à l’égard des comptes de participation.</p>
