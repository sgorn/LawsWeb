<section id ="1224519-1299826" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2020, ch. 1, art. 176</h2></header><div class="modal-body"><p class="Section amending" id="1224519"><strong><a class="sectionLabel" id="s-176"><span class="sectionLabel">176</span></a></strong> L’article 549.1 de la même loi devient le paragraphe 549.1(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Subsection"><span class="lawlabel">(2)</span> Il est entendu que le paragraphe 262(3.1) ne s’applique pas aux sociétés de secours.</p></li></ul></div></section></div></section>
