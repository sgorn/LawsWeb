<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — contrôle</p><p class="Section" id="262090"><strong><a class="sectionLabel" id="s-933"><span class="sectionLabel">933</span></a></strong> Malgré l’article 932, il est interdit à une personne de contrôler, au sens de l’alinéa 3(1)d), une société de portefeuille d’assurances à l’égard de laquelle les paragraphes 927(4) ou (6) s’appliquent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
