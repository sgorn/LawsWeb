<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration de l’actuaire</p><p class="Section" id="255450"><strong><a class="sectionLabel" id="s-363"><span class="sectionLabel">363</span></a></strong> L’actuaire qui démissionne ou est révoqué est tenu de soumettre au conseil d’administration et au surintendant une déclaration écrite exposant les circonstances justifiant sa démission ou expliquant, selon lui, sa révocation.</p>
