<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation du fiduciaire</p><p class="Section" id="255088"><strong><a class="sectionLabel" id="s-322"><span class="sectionLabel">322</span></a></strong> Le tribunal peut, à la demande de tout intéressé, ordonner, selon les modalités qu’il estime indiquées, le remplacement du fiduciaire qui a été nommé en contravention du paragraphe 320(1) ou qui contrevient au paragraphe 320(2).</p>
