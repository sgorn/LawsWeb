<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement</p><p class="Section" id="258297"><strong><a class="sectionLabel" id="s-570.29"><span class="sectionLabel">570.29</span></a></strong> Le receveur général doit verser, sur le Trésor, une somme égale à celle qu’il a reçue, à toute personne qui la réclame à bon droit selon la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 298</li></ul></div>
