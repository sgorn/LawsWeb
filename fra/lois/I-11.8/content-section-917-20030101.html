<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>tribunal</dfn></span></p><p class="Section" id="261945"><strong><a class="sectionLabel" id="s-917"><span class="sectionLabel">917</span></a></strong> Pour l’application de la présente sous-section, le tribunal est la juridiction compétente du ressort du siège de la société de portefeuille d’assurances.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
