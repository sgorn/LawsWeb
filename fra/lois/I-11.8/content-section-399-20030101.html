<p class="MarginalNoteDefinedTerm">Définitions de <span class="DefinedTerm"><dfn>actionnaire</dfn></span> et <span class="DefinedTerm"><dfn>fondateur</dfn></span></p><p class="Section" id="255733"><strong><a class="sectionLabel" id="s-399"><span class="sectionLabel">399</span></a></strong> Pour l’application des articles 401 et 402, <span class="DefinedTerm"><dfn>actionnaire</dfn></span> et <span class="DefinedTerm"><dfn>fondateur</dfn></span> s’entendent également des héritiers et des représentants personnels de l’un ou l’autre.</p>
