<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation</p><ul class="Section ProvisionList" id="258878"><li><p class="Subsection" id="258880"><strong><a class="sectionLabel" id="s-625"><span class="sectionLabel">625</span></a></strong> <span class="lawlabel">(1)</span> La société étrangère peut révoquer l’actuaire.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au surintendant</p><p class="Subsection" id="258881"><span class="lawlabel">(2)</span> La société étrangère avise le surintendant sans délai par écrit de la révocation de l’actuaire.</p></li></ul>
