<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Une voix par action</p><p class="Section" id="253191"><strong><a class="sectionLabel" id="s-152"><span class="sectionLabel">152</span></a></strong> Sous réserve de l’article 164.08, l’actionnaire dispose, lors d’une assemblée d’actionnaires ou d’une assemblée d’actionnaires et de souscripteurs, d’une voix par action avec droit de vote.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 152</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 373</li></ul></div>
