<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance</p><p class="Section" id="258154"><strong><a class="sectionLabel" id="s-570.14"><span class="sectionLabel">570.14</span></a></strong> Les biens de la société de secours sont placés sous la garde du tribunal durant la vacance du poste de liquidateur survenant après le prononcé de l’ordonnance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 298</li></ul></div>
