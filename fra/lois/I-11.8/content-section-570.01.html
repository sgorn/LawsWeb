<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>tribunal</dfn></span></p><p class="Section" id="258036"><strong><a class="sectionLabel" id="s-570.01"><span class="sectionLabel">570.01</span></a></strong> Pour l’application des articles 570.02 à 570.3, le tribunal est la juridiction compétente du ressort du siège de la société de secours.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 298</li></ul></div>
