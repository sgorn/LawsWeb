<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sociétés de personnes</p><p class="Section" id="257649"><strong><a class="sectionLabel" id="s-542.09"><span class="sectionLabel">542.09</span></a></strong> La société de secours ne peut être le commandité d’une société en commandite ou l’associé d’une société de personnes autre qu’une société en commandite que si le surintendant l’y autorise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 285</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 434</li></ul></div>
