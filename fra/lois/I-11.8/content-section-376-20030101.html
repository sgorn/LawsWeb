<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>tribunal</dfn></span></p><p class="Section" id="255548"><strong><a class="sectionLabel" id="s-376"><span class="sectionLabel">376</span></a></strong> Pour l’application de la présente section, le tribunal est la juridiction compétente du ressort du siège de la société.</p>
