<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Détenteurs d’options</p><p class="Section" id="261514"><strong><a class="sectionLabel" id="s-872"><span class="sectionLabel">872</span></a></strong> Il est possible de demander à la société de portefeuille d’assurances de faire figurer sur la liste principale ou supplétive les nom et adresse des détenteurs connus d’options ou de droits d’acquérir des actions de cette société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
