<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité d’actionnaire</p><p class="Section" id="260720"><strong><a class="sectionLabel" id="s-798"><span class="sectionLabel">798</span></a></strong> La qualité d’actionnaire n’est pas requise pour être administrateur d’une société de portefeuille d’assurances.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
