<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sociétés mutuelles et autres</p><p class="Section" id="255558"><strong><a class="sectionLabel" id="s-378"><span class="sectionLabel">378</span></a></strong> La présente section ne s’applique pas aux sociétés qui :</p><ul class="ProvisionList"><li><p class="Paragraph" id="255560"><span class="lawlabel">a)</span> sont des sociétés mutuelles;</p></li><li><p class="Paragraph" id="255561"><span class="lawlabel">b)</span> ont des souscripteurs avec participation ou des souscripteurs qui sont habiles à voter aux assemblées annuelles des actionnaires et souscripteurs.</p></li></ul>
