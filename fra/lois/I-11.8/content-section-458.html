<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Répartition des frais</p><p class="Section" id="256354"><strong><a class="sectionLabel" id="s-458"><span class="sectionLabel">458</span></a></strong> Il est porté au débit du compte de participation la partie des frais, y compris les impositions fiscales, de la société pour l’exercice déterminée selon les mêmes modalités qu’à l’article 457.</p>
