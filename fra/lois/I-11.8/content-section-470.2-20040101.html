<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="256489"><strong><a class="sectionLabel" id="s-470.2"><span class="sectionLabel">470.2</span></a></strong> Les articles 470 et 470.1 ne s’appliquent pas aux sûretés constituées par la société pour garantir l’exécution de ses obligations envers la Banque du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 418</li></ul></div>
