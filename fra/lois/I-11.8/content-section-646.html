<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="259071"><strong><a class="sectionLabel" id="s-646"><span class="sectionLabel">646</span></a></strong> Le vérificateur et ses prédécesseurs jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports faits par eux aux termes de la présente loi.</p>
