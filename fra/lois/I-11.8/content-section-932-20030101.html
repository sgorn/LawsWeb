<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction d’acquérir sans l’agrément du ministre</p><p class="Section" id="1047002"><strong><a class="sectionLabel" id="s-932"><span class="sectionLabel">932</span></a></strong> Il est interdit à une personne d’acquérir le contrôle d’une société de portefeuille d’assurances, au sens de l’alinéa 3(1)d), sans l’agrément préalable du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
