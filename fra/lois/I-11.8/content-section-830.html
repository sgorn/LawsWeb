<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</p><p class="Section" id="261026"><strong><a class="sectionLabel" id="s-830"><span class="sectionLabel">830</span></a></strong> Le conseil d’administration choisit en son sein un premier dirigeant, qui doit résider habituellement au Canada et à qui, sous réserve de l’article 832, il peut déléguer ses pouvoirs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
