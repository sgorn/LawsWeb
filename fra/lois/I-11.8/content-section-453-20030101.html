<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Virements des caisses séparées</p><p class="Section" id="1046784"><strong><a class="sectionLabel" id="s-453"><span class="sectionLabel">453</span></a></strong> La société peut, avec l’approbation du surintendant, reverser sur le compte d’origine tout montant, à sa valeur actuelle, dont le virement a été effectué aux termes de l’article 452.</p>
