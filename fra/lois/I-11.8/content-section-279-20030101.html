<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceau</p><p class="Section" id="1046710"><strong><a class="sectionLabel" id="s-279"><span class="sectionLabel">279</span></a></strong> L’absence du sceau de la société sur tout document signé en son nom par l’un de ses administrateurs, dirigeants ou mandataires ne le rend pas nul.</p>
