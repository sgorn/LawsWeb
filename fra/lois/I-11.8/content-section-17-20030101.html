<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs particuliers</p><p class="Section" id="251795"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Il n’est pas nécessaire de prendre un règlement administratif pour conférer un pouvoir particulier à la société ou à ses administrateurs, sauf en ce qui touche les sociétés de secours.</p>
