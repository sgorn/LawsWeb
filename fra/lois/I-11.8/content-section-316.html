<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas du pollicité opposant</p><p class="Section" id="255057"><strong><a class="sectionLabel" id="s-316"><span class="sectionLabel">316</span></a></strong> Le pollicité opposant qui ne saisit pas le tribunal ou ne le fait pas dans le délai fixé est réputé avoir transféré ses actions au pollicitant aux mêmes conditions que celui-ci a acquis celles des pollicités acceptants.</p>
