<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction : rentes</p><p class="Section" id="1046830"><strong><a class="sectionLabel" id="s-542.05"><span class="sectionLabel">542.05</span></a></strong> La société de secours ne peut conclure des contrats de rente au Canada que si elle est autorisée à garantir des risques dans la branche assurance-vie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 285</li></ul></div>
