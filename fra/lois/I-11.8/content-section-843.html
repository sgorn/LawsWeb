<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="261152"><strong><a class="sectionLabel" id="s-843"><span class="sectionLabel">843</span></a></strong> Les actions exercées relativement à la responsabilité prévue à l’article 841 se prescrivent par deux ans à compter de la date de la résolution autorisant l’acte incriminé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
