<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premiers administrateurs</p><p class="Section" id="259814"><strong><a class="sectionLabel" id="s-717"><span class="sectionLabel">717</span></a></strong> Les premiers administrateurs d’une société de portefeuille d’assurances sont ceux dont les noms figurent dans la demande de lettres patentes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 717</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 465</li></ul></div>
