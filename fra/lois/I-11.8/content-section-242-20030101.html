<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation</p><p class="Section" id="254317"><strong><a class="sectionLabel" id="s-242"><span class="sectionLabel">242</span></a></strong> Le conseil d’administration peut, si les actionnaires ou les souscripteurs les y autorisent dans la résolution extraordinaire prévue au paragraphe 238(2), annuler la résolution.</p>
