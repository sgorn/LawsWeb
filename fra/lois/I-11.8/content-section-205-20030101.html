<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</p><p class="Section" id="253898"><strong><a class="sectionLabel" id="s-205"><span class="sectionLabel">205</span></a></strong> Le conseil d’administration choisit en son sein un premier dirigeant, qui doit résider habituellement au Canada et à qui, sous réserve de l’article 207, il peut déléguer ses pouvoirs.</p>
