<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’enregistrement</p><p class="Section" id="254702"><strong><a class="sectionLabel" id="s-275"><span class="sectionLabel">275</span></a></strong> Toute mention de l’émission ou du transfert d’une valeur mobilière sur l’un des registres en constitue un enregistrement complet et valide.</p>
