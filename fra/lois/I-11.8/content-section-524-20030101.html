<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Risques d’un apparenté</p><p class="Section" id="1046824"><strong><a class="sectionLabel" id="s-524"><span class="sectionLabel">524</span></a></strong> La société peut, sous réserve de la section III de la partie VI, réassurer les risques garantis par un apparenté.</p>
