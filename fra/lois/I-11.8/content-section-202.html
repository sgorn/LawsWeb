<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités</p><p class="Section" id="253853"><strong><a class="sectionLabel" id="s-202"><span class="sectionLabel">202</span></a></strong> Outre les comités visés au paragraphe 165(2), les administrateurs peuvent, en tant que de besoin, constituer d’autres comités et, sous réserve de l’article 207, leur déléguer les pouvoirs ou fonctions qu’ils estiment appropriés.</p>
