<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité d’actionnaire ou de souscripteur</p><p class="Section" id="253530"><strong><a class="sectionLabel" id="s-169"><span class="sectionLabel">169</span></a></strong> La qualité d’actionnaire ou de souscripteur n’est pas requise pour être administrateur d’une société.</p>
