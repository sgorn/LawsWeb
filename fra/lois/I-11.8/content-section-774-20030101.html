<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assemblée à actionnaire unique</p><p class="Section" id="260427"><strong><a class="sectionLabel" id="s-774"><span class="sectionLabel">774</span></a></strong> Une assemblée peut être tenue par la personne qui détient toutes les actions de la société de portefeuille d’assurances, ou toutes les actions d’une seule catégorie ou série, ou par son fondé de pouvoir.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
