<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Filiales</p><p class="Section" id="252083"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Par dérogation au paragraphe 47(1), la filiale d’une société peut utiliser dans sa dénomination sociale celle de la société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 48</li><li class="HistoricalNoteSubItem"> 1996, ch. 6, art. 70</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 363</li></ul></div>
