<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de renseignements</p><p class="Section" id="262833"><strong><a class="sectionLabel" id="s-993"><span class="sectionLabel">993</span></a></strong> La société de portefeuille d’assurances fournit au surintendant, aux dates et en la forme précisées, les renseignements qu’il exige.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
