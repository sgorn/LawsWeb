<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemplaire des règlements administratifs</p><p class="Section" id="259239"><strong><a class="sectionLabel" id="s-669"><span class="sectionLabel">669</span></a></strong> La société proprement dite transmet au surintendant, dans les trente jours de leur entrée en vigueur, un exemplaire de chaque règlement administratif ou de sa modification.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 669</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 452</li></ul></div>
