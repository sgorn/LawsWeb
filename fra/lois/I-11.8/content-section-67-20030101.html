<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits de vote</p><p class="Section" id="252291"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> L’action avec droit de vote ne peut conférer qu’un vote et un seul à son détenteur.</p>
