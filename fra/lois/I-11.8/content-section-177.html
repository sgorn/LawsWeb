<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement de mandat</p><p class="Section" id="253626"><strong><a class="sectionLabel" id="s-177"><span class="sectionLabel">177</span></a></strong> L’administrateur qui a terminé son mandat peut, s’il a par ailleurs les qualités requises, recevoir un nouveau mandat.</p>
