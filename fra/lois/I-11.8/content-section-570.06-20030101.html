<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résolution des membres</p><p class="Section" id="258072"><strong><a class="sectionLabel" id="s-570.06"><span class="sectionLabel">570.06</span></a></strong> La société de secours peut, si elle y est autorisée par résolution extraordinaire, demander au ministre de lui délivrer des lettres patentes de dissolution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 15, art. 298</li></ul></div>
