<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Risques d’un apparenté</p><p class="Section" id="257334"><strong><a class="sectionLabel" id="s-524"><span class="sectionLabel">524</span></a></strong> La société peut, sous réserve de la section III de la partie VI, réassurer les risques acceptés par un apparenté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 524</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 244(F)</li></ul></div>
