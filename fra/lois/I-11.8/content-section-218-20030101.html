<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="254017"><strong><a class="sectionLabel" id="s-218"><span class="sectionLabel">218</span></a></strong> Les actions exercées relativement à la responsabilité prévue à l’article 216 se prescrivent par deux ans à compter de la date de la résolution autorisant l’acte incriminé.</p>
