<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>prêt commercial</dfn></span></p><p class="Section" id="258797"><strong><a class="sectionLabel" id="s-613"><span class="sectionLabel">613</span></a></strong> Pour l’application des articles 615 à 620, l’expression <span class="DefinedTerm"><dfn>prêt commercial</dfn></span> s’entend au sens de la partie IX.</p>
