<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Activité fiduciaire</p><p class="Section" id="256426"><strong><a class="sectionLabel" id="s-466"><span class="sectionLabel">466</span></a></strong> Il est interdit à la société d’agir au Canada soit comme fiduciaire, soit comme exécuteur testamentaire, administrateur, gardien officiel, gardien, tuteur, curateur ou conseil judiciaire d’un incapable.</p>
