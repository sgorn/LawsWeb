<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du vérificateur</p><ul class="Section ProvisionList" id="258951"><li><p class="Subsection" id="258953"><strong><a class="sectionLabel" id="s-633"><span class="sectionLabel">633</span></a></strong> <span class="lawlabel">(1)</span> La société étrangère nomme un vérificateur à l’égard de ses opérations d’assurance au Canada.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au surintendant</p><p class="Subsection" id="258954"><span class="lawlabel">(2)</span> La société étrangère avise le surintendant sans délai par écrit de la nomination du vérificateur.</p></li></ul>
