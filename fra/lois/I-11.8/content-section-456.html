<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compte de participation</p><p class="Section" id="256347"><strong><a class="sectionLabel" id="s-456"><span class="sectionLabel">456</span></a></strong> La société tient des comptes séparés, en la forme déterminée par le surintendant, à l’égard des polices à participation.</p>
