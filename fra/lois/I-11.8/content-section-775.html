<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Une voix par action</p><p class="Section" id="260432"><strong><a class="sectionLabel" id="s-775"><span class="sectionLabel">775</span></a></strong> Sous réserve de l’article 793, l’actionnaire dispose, lors d’une assemblée d’actionnaires, d’une voix par action avec droit de vote.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 465</li></ul></div>
