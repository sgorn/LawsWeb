<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction : rentes et assurance mixte</p><p class="Section" id="256306"><strong><a class="sectionLabel" id="s-448"><span class="sectionLabel">448</span></a></strong> Il est interdit à la société d’assurances multirisques ou à la société d’assurance maritime de conclure des contrats de rente ou d’assurance mixte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 47, art. 448</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 219</li></ul></div>
