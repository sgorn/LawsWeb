<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Huis clos</p><p class="Section" id="1054474"><strong><a class="sectionLabel" id="s-21.3"><span class="sectionLabel">21.3</span></a></strong> Le Tribunal peut tenir ses séances à huis clos sur demande de toute partie, à condition que celle-ci lui en démontre la nécessité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 201</li></ul></div></div>
