<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de renonciation</p><p class="Section" id="1054424"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> La transmission d’un renseignement sous le régime de la présente loi au commissaire ne constitue pas en soi une renonciation à la protection dont peut faire l’objet le renseignement.</p></div>
