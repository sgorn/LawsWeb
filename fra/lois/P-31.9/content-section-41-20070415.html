<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="394115"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Il est interdit d’entraver délibérément l’action de l’agent supérieur ou du commissaire — ou des personnes qui agissent en leur nom ou sous leur autorité — dans l’exercice des attributions que leur confère la présente loi.</p>
