<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><ul class="Section ProvisionList" id="393620"><li><p class="Subsection" id="393622"><strong><a class="sectionLabel" id="s-19.7"><span class="sectionLabel">19.7</span></a></strong> <span class="lawlabel">(1)</span> Le commissaire peut charger une personne d’enquêter sur une plainte.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de formalisme</p><p class="Subsection" id="393623"><span class="lawlabel">(2)</span> L’enquête est menée, dans la mesure du possible, sans formalisme et avec célérité.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 201</li></ul></div>
