<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="393524"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Il est interdit d’exercer des représailles contre un fonctionnaire, ou d’en ordonner l’exercice.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 46, art. 19</li><li class="HistoricalNoteSubItem"> 2006, ch. 9, art. 201</li></ul></div>
