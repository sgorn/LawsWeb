<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="208214"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> La charge de commissaire est incompatible avec celle de sénateur ou de député fédéral, ou de membre d’une assemblée législative ou d’un conseil législatif d’une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-2, art. 8</li></ul></div>
