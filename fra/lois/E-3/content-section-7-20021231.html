<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de nomination</p><p class="Section" id="208197"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> L’autorité qui procède aux nominations prévues par les articles 5 et 6 les porte sans délai à la connaissance du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-2, art. 6</li><li class="HistoricalNoteSubItem"> 1974-75-76, ch. 28, art. 6</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 13, art. 26</li></ul></div>
