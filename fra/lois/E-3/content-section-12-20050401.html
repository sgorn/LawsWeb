<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut des commissions</p><p class="Section" id="208225"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Les commissions ne sont pas mandataires de Sa Majesté et leurs membres ne font pas, à ce titre, partie de l’administration publique fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-3, art. 12</li><li class="HistoricalNoteSubItem"> 2003, ch. 22, art. 224(A)</li></ul></div>
