<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition</p><p class="Section" id="1036802"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Chaque commission est formée de trois membres — ou commissaires —, dont le président, nommés conformément aux articles 5 et 6.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-2, art. 5</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 13, art. 19</li></ul></div>
