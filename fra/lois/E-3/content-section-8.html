<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Proclamation nominative</p><p class="Section" id="208201"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> La proclamation créant une commission doit indiquer le nom de chacun des membres la constituant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-2, art. 7</li></ul></div>
