<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles de procédure</p><p class="Section" id="208275"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> La commission peut édicter des règles pour régir ses délibérations et la conduite de ses travaux et prévoir la tenue de toute enquête ou audition par un ou plusieurs de ses membres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-2, art. 16</li></ul></div>
