<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication du décret et de la proclamation</p><p class="Section" id="208362"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le décret et la proclamation sont publiés, dans les cinq jours qui suivent celle-ci, dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-2, art. 24</li></ul></div>
