<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut des commissions</p><p class="Section" id="1036805"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Les commissions ne sont pas mandataires de Sa Majesté et leurs membres ne font pas, à ce titre, partie de l’administration publique fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-2, art. 10</li></ul></div>
