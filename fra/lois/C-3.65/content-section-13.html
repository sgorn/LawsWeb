<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nominations</p><p class="Section" id="81074"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre peut nommer les représentants du Canada au sous-comité visé à l’article 9 de l’Accord et aux sous-comités et groupes de travail constitués en vertu de l’article 26 de l’Accord.</p>
