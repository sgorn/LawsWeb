<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application des accords aux eaux</p><p class="Section" id="81058"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Il est entendu que ni la présente loi, ni l’Accord, ni les accords bilatéraux ne s’appliquent aux eaux de surface ou souterraines naturelles, à l’état liquide, gazeux ou solide.</p>
