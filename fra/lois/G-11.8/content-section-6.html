<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets et règlements</p><p class="Section" id="241191"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le gouverneur en conseil peut prendre les décrets et règlements nécessaires à l’application de l’Entente ou de telle de ses dispositions.</p>
