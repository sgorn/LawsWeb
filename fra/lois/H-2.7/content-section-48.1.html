<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1225277"><strong><a class="sectionLabel" id="s-48.1"><span class="sectionLabel">48.1</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’applique pas aux ordres donnés en vertu des articles 14 et 18.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1142666-1225280" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1142666-1225280.html">2019, ch. 29, art. 203</a></li></ul></div>
