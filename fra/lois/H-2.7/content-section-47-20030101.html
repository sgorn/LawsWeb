<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><p class="Section" id="1046596"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Le bureau de direction peut établir des règles régissant :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> l’élection du président;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> les pratiques et procédures relatives à ses activités;</p></li><li><p class="Paragraph"><span class="lawlabel">c)</span> l’exécution des travaux du Conseil, ainsi que la gestion interne et les fonctions des personnels de celui-ci.</p></li></ul>
