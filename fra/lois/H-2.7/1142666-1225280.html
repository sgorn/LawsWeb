<section id ="1142666-1225280" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 29, art. 203</h2></header><div class="modal-body"><p class="Section amending" id="1142666"><strong><a class="sectionLabel" id="s-203"><span class="sectionLabel">203</span></a></strong> La même loi est modifiée par adjonction, après l’article 48, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct">Loi sur les textes réglementaires</cite></p><p class="Section"><strong>48.1</strong> La <cite class="XRefExternalAct">Loi sur les textes réglementaires</cite> ne s’applique pas aux ordres donnés en vertu des articles 14 et 18.</p></div></section></div></section>
