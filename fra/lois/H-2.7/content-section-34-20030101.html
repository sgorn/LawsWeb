<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="1046577"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le bureau de direction tient au Canada, aux date, heure et lieu du choix du président, un minimum d’une réunion par année.</p>
