<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dérogation annulée</p><p class="Section" id="1225764"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le ministre rétablit, par avis à la personne visée au paragraphe 23(2), la dérogation annulée si la personne lui démontre que l’annulation n’était pas fondée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 24 (3e suppl.), art. 25</li><li class="HistoricalNoteSubItem"><a href="#1142654-1225768" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1142654-1225768.html">2019, ch. 29, art. 201</a></li></ul></div>
