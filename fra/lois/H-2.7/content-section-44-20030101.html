<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de la commission d’appel</p><p class="Section" id="246710"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> La commission d’appel est investie des pouvoirs prévus aux articles 4, 5 et 11 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite> et qui sont ou peuvent être conférés aux commissaires nommés aux termes de la partie I de cette loi.</p>
