<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inexécution d’une condition</p><p class="Section" id="1225252"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> En cas d’inexécution d’une condition de la remise, cette remise est annulée et réputée ne jamais avoir été faite.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 24 (3e suppl.), art. 33</li><li class="HistoricalNoteSubItem"> 2012, ch. 31, art. 275</li><li class="HistoricalNoteSubItem">2019, ch. 29, art. 201</li></ul></div>
