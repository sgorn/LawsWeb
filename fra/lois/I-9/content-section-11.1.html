<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limites et protection</p><p class="Section" id="325630"><strong><a class="sectionLabel" id="s-11.1"><span class="sectionLabel">11.1</span></a></strong> Ni les caractéristiques résultant uniquement de la fonction utilitaire d’un objet utilitaire ni les méthodes ou principes de réalisation d’un objet ne peuvent bénéficier de la protection prévue par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 107</li></ul></div>
