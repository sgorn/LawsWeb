<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence concurrente</p><p class="Section" id="325671"><strong><a class="sectionLabel" id="s-15.2"><span class="sectionLabel">15.2</span></a></strong> La Cour fédérale a compétence concurrente pour juger toute question en matière de propriété d’un dessin ou de droits sur un dessin ainsi que toute action en violation d’un droit exclusif.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 44, art. 166</li></ul></div>
