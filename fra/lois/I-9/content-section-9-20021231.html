<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit exclusif</p><p class="Section" id="1037890"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le droit exclusif à la propriété d’un dessin industriel peut être acquis par l’enregistrement de ce dessin conformément à la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-8, art. 9</li></ul></div>
