<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit exclusif</p><p class="Section" id="325606"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> L’enregistrement d’un dessin, sauf si son invalidité est démontrée, confère au propriétaire du dessin un droit exclusif relativement à celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. I-9, art. 9</li><li class="HistoricalNoteSubItem"> 2014, ch. 39, art. 105</li></ul></div>
