<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="325792"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Il est entendu que tout règlement pris en vertu de l’article 25 s’applique à la demande visée à l’article 30 et au dessin visé à l’article 32, sauf indication contraire prévue par ce règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 112</li></ul></div>
