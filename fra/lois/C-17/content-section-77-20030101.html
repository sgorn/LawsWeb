<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prestation payable</p><p class="Section" id="69465"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> Sous réserve des autres dispositions de la présente partie, une prestation supplémentaire est payable à chaque prestataire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-17, art. 77</li><li class="HistoricalNoteSubItem"> 1992, ch. 46, art. 58</li></ul></div>
