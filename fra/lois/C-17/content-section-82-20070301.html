<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements — recouvrement et retenue des sommes</p><p class="Section" id="69515"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Le gouverneur en conseil peut, par règlement, établir les modalités de recouvrement ou de retenue des sommes mentionnées aux articles 86 à 89 sur toute prestation à payer en vertu de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 26, art. 36</li></ul></div>
