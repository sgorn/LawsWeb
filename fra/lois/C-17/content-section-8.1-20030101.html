<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Choix régis par règlement</p><p class="Section" id="68619"><strong><a class="sectionLabel" id="s-8.1"><span class="sectionLabel">8.1</span></a></strong> Dans le cas des choix prévus aux divisions 6b)(ii)(L), (M) ou (N), l’article 8 s’applique dans la mesure et selon les modalités prévues aux règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 34, art. 121</li></ul></div>
