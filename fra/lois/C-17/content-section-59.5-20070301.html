<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt dans une institution financière</p><p class="Section" id="69273"><strong><a class="sectionLabel" id="s-59.5"><span class="sectionLabel">59.5</span></a></strong> Si les règlements pris en vertu de l’article 59.1 le prévoient, les montants déposés auprès du fonds visé à l’alinéa 59.3b) peuvent être déposés dans une institution financière visée par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 34, art. 154</li></ul></div>
