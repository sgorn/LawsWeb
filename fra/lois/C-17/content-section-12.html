<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation de l’option</p><p class="Section" id="68662"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le contributeur peut, conformément aux règlements, révoquer l’option exercée au titre de la présente partie et l’exercer à nouveau.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-17, art. 12</li><li class="HistoricalNoteSubItem"> 2003, ch. 26, art. 9</li></ul></div>
