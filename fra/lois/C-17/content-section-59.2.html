<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contribution</p><p class="Section" id="69259"><strong><a class="sectionLabel" id="s-59.2"><span class="sectionLabel">59.2</span></a></strong> Tout membre de la force de réserve auquel s’applique un régime constitué au titre de la présente partie est tenu de contribuer au fonds, par retenue sur sa solde ou autrement, en conformité avec les règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 34, art. 154</li><li class="HistoricalNoteSubItem"> 2003, ch. 26, art. 41</li></ul></div>
