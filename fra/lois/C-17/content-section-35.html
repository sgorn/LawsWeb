<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="68889"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Les articles 31 à 34 n’ont pas pour effet de porter atteinte au droit d’un enfant d’un mariage antérieur du contributeur à une allocation prévue par l’article 25.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-9, art. 14</li></ul></div>
