<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="69284"><strong><a class="sectionLabel" id="s-59.7"><span class="sectionLabel">59.7</span></a></strong> Le ministre doit, chaque année, faire déposer devant chaque chambre du Parlement un rapport sur l’application de la présente partie au cours de l’exercice précédent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 34, art. 154</li></ul></div>
