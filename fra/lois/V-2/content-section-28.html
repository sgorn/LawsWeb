<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="453262"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le gouverneur en conseil peut prendre des règlements pour réaliser les objets et appliquer les dispositions de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. V-6, art. 28</li></ul></div>
