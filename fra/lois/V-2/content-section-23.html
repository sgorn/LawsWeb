<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Véhicules militaires</p><p class="Section" id="453220"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Il ne doit pas être exigé d’honoraires ou de taxes à l’égard du permis ou de l’immatriculation des véhicules militaires d’une force étrangère présente au Canada, ni pour l’emploi de ces véhicules sur les routes du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. V-6, art. 23</li></ul></div>
