<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Groupe considéré comme une personne morale</p><p class="Section" id="449957"><strong><a class="sectionLabel" id="s-72.2"><span class="sectionLabel">72.2</span></a></strong> Pour l’application des articles 71 et 72.01 à 72.19, un groupe, au sens de l’article 348.01 de la <cite class="XRefExternalAct"><a href="/fra/lois/E-2.01">Loi électorale du Canada</a></cite>, est considéré comme une personne morale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 143, ch. 39, art. 209</li></ul></div>
