<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Directives</p><p class="Section" id="449546"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Le Conseil peut formuler des directives — sans pour autant être lié par celles-ci — sur toute question relevant de sa compétence aux termes de la présente loi ou d’une loi spéciale.</p>
