<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="449925"><strong><a class="sectionLabel" id="s-72.13"><span class="sectionLabel">72.13</span></a></strong> Le Conseil peut procéder à la publication de la nature de la violation, du nom de son auteur et de la pénalité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 50, art. 2</li></ul></div>
