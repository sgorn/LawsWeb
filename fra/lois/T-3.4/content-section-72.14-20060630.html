<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion</p><p class="Section" id="1040963"><strong><a class="sectionLabel" id="s-72.14"><span class="sectionLabel">72.14</span></a></strong> S’agissant d’une contravention ou d’un manquement à une mesure prise par le Conseil au titre de l’article 41 et qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 50, art. 2</li></ul></div>
