<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="449632"><strong><a class="sectionLabel" id="s-69.1"><span class="sectionLabel">69.1</span></a></strong> La présente partie s’applique aux appareils de télécommunication pouvant être reliés à un réseau de télécommunication d’une entreprise canadienne et utilisés dans les locaux d’un abonné d’un service de télécommunication.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 8, art. 8</li></ul></div>
