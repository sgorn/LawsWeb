<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</p><p class="Section" id="449041"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Sur demande du gouverneur en conseil, le Conseil fait rapport sur toute question relevant de sa compétence au titre de la présente loi ou d’une loi spéciale.</p>
