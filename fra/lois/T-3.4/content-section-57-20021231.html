<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Textes d’application</p><p class="Section" id="449543"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Le Conseil peut prendre les textes d’application relatifs à toute question relevant de sa compétence aux termes de la présente loi ou d’une loi spéciale.</p>
