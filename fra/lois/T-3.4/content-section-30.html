<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créance de l’entreprise canadienne</p><p class="Section" id="449245"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> En cas de défaut de paiement, les tarifs imposés conformément à la présente loi constituent une créance de l’entreprise canadienne sur le défaillant, dont le recouvrement peut être poursuivi devant tout tribunal compétent.</p>
