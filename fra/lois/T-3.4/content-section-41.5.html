<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du Conseil</p><p class="Section" id="449388"><strong><a class="sectionLabel" id="s-41.5"><span class="sectionLabel">41.5</span></a></strong> Le Conseil peut régir les tarifs imposés par le délégataire, notamment en les subordonnant à son approbation préalable, et les modalités d’exercice des pouvoirs qu’il lui a délégués.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 50, art. 1</li></ul></div>
