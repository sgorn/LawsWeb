<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Auditions à huis clos</p><p class="Section" id="449534"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Le Conseil peut d’office ou sur demande d’une personne partie à une audition tenir l’audition en tout ou en partie à huis clos si cette personne convainc le Conseil ou si le Conseil estime que les circonstances le justifient.</p>
