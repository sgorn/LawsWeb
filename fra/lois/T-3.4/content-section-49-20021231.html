<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Section" id="449519"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Pour l’application de la présente loi, le quorum est de deux conseillers; pour les affaires non litigieuses, un seul conseiller suffit.</p>
