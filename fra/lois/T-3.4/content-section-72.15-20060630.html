<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de l’article 12</p><p class="Section" id="1040965"><strong><a class="sectionLabel" id="s-72.15"><span class="sectionLabel">72.15</span></a></strong> L’article 12 ne s’applique pas aux décisions du Conseil prises au titre des paragraphes 72.08(2) ou (3).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 50, art. 2</li></ul></div>
