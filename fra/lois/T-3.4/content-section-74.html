<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions continues</p><p class="Section" id="449992"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue l’une des infractions visées à l’article 73.</p>
