<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision des décisions</p><p class="Section" id="1299277"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Le Conseil peut, sur demande ou de sa propre initiative, réviser, annuler ou modifier ses décisions, ou entendre à nouveau une question avant de rendre de telles décisions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 38, art. 62</li><li class="HistoricalNoteSubItem"><a href="#1296724-1299281" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1296724-1299281.html">2021, ch. 23, art. 203(F)</a></li></ul></div>
