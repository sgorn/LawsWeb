<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réparation</p><p class="Section" id="449554"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Le Conseil peut soit faire droit à une demande de réparation, en tout ou en partie, soit accorder, en plus ou à la place de celle qui est demandée, la réparation qui lui semble justifiée, l’effet étant alors le même que si celle-ci avait fait l’objet de la demande.</p>
