<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion des activités de radiodiffusion</p><p class="Section" id="448964"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi ne s’applique pas aux entreprises de radiodiffusion pour tout ce qui concerne leurs activités de radiodiffusion.</p>
