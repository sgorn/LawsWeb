<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision et annulation</p><p class="Section" id="449563"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Le Conseil peut, sur demande ou de sa propre initiative, réviser, annuler ou modifier ses décisions, ou entendre à nouveau une demande avant d’en décider.</p>
