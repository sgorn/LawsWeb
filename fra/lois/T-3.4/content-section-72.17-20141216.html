<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cumul interdit</p><p class="Section" id="1040967"><strong><a class="sectionLabel" id="s-72.17"><span class="sectionLabel">72.17</span></a></strong> S’agissant d’un acte ou d’une omission qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 207</li></ul></div>
