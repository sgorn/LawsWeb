<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admission d’office</p><p class="Section" id="449591"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Les décisions du Conseil ou les tarifications qu’il approuve sont admises d’office dès lors qu’elles sont publiées dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> sur son ordre ou avec son autorisation.</p>
