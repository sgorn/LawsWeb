<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Factures papier</p><p class="Section" id="449228"><strong><a class="sectionLabel" id="s-27.2"><span class="sectionLabel">27.2</span></a></strong> Il est interdit à toute personne qui fournit des services de télécommunication d’imposer des frais à un abonné pour l’obtention de factures papier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 194</li></ul></div>
