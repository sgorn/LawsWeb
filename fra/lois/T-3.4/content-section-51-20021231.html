<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de contrainte</p><p class="Section" id="449523"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Le Conseil peut ordonner à quiconque d’accomplir un acte ou de s’en abstenir, conformément aux modalités de temps et autres qu’il précise, selon que cet acte est imposé ou interdit sous le régime de la présente loi ou d’une loi spéciale.</p>
