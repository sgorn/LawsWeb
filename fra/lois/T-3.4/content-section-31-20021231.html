<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limitation de responsabilité</p><p class="Section" id="449247"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> La limitation de la responsabilité d’une entreprise canadienne en matière de services de télécommunication n’a d’effet que si elle est prévue par règlement du Conseil ou si celui-ci l’a approuvée.</p>
