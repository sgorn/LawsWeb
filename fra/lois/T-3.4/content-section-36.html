<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Neutralité quant au contenu</p><p class="Section" id="449283"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Il est interdit à l’entreprise canadienne, sauf avec l’approbation du Conseil, de régir le contenu ou d’influencer le sens ou l’objet des télécommunications qu’elle achemine pour le public.</p>
