<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation de délai</p><p class="Section" id="449521"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Le Conseil peut proroger tout délai fixé par règlement ou autrement pour l’exécution d’une obligation découlant de toute affaire dont il est saisi ou de ses décisions.</p>
