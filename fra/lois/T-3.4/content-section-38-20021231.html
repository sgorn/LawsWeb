<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise à la disposition du public</p><p class="Section" id="449295"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Sous réserve de l’article 39, le Conseil met à la disposition du public les documents ou renseignements qui lui sont fournis dans le cadre d’une affaire dont il est saisi.</p>
