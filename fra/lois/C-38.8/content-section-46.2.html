<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Respect des conditions</p><p class="Section" id="92856"><strong><a class="sectionLabel" id="s-46.2"><span class="sectionLabel">46.2</span></a></strong> Le titulaire d’une licence, d’un permis, d’une autorisation ou d’une exemption est tenu de se conformer à toute condition dont ceux-ci sont assortis.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 7, art. 34</li></ul></div>
