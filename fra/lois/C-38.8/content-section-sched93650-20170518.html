<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-93651"><span class="scheduleLabel">ANNEXE IX</span><span class="OriginatingRef">(articles 2 et 60)</span></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">1</span> </div><div class="listItemText2">Instrument à opération manuelle, semi-automatique ou entièrement automatique pouvant être utilisé pour compacter ou mouler des matériaux sous forme de poudres ou de granules ou des matériaux mi-solides afin de produire des comprimés solides et cohérents</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">2</span> </div><div class="listItemText2">Instrument à opération manuelle, semi-automatique ou entièrement automatique pouvant être utilisé pour remplir des capsules avec des matériaux sous forme de poudres ou de granules ou des matériaux mi-solides ou liquides</div></div></li></ul></figure><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 7, art. 51</li></ul></div></div></section>
