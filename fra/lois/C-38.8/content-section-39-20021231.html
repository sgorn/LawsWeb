<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de l’arbitre</p><p class="Section" id="92761"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Pour l’application de la présente loi, l’arbitre est investi des pouvoirs d’un commissaire nommé en vertu de la partie I de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite>.</p>
