<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Destruction des plantes</p><p class="Section" id="1035510"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le ministre peut, sur préavis donné au procureur général, faire détruire les plantes dont peuvent être extraites les substances inscrites aux annexes I, II, III ou IV et qui sont produites sans permis réglementaire ou en violation de celui-ci.</p>
