<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance et usage de la force</p><p class="Section" id="92396"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Dans l’exercice des pouvoirs que lui confère l’article 11, l’agent de la paix peut recourir à l’assistance qu’il estime nécessaire et à la force justifiée par les circonstances.</p>
