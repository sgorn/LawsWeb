<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="92763"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Dans la mesure où les circonstances et les considérations d’équité et de justice naturelle le permettent, l’arbitre règle sans formalisme et en procédure expéditive les affaires dont il est saisi.</p>
