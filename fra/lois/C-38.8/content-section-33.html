<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements spéciaux</p><p class="Section" id="92728"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Le gouverneur en conseil peut, par règlement, désigner les règlements d’application de la présente loi — appelés « règlements spéciaux » dans la présente partie — dont la contravention est régie par celle-ci.</p>
