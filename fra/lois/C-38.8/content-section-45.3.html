<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réviseurs</p><p class="Section" id="92809"><strong><a class="sectionLabel" id="s-45.3"><span class="sectionLabel">45.3</span></a></strong> Le ministre peut désigner à titre de réviseur — personnellement ou au titre de son appartenance à une catégorie donnée — tout individu compétent pour procéder aux révisions prévues à l’article 45.4.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 7, art. 30</li></ul></div>
