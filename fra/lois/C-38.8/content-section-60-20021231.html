<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir</p><p class="Section" id="1035531"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Le gouverneur en conseil peut, par décret, modifier l’une ou l’autre des annexes I à VIII pour y ajouter ou en supprimer tout ou partie d’un article dont l’adjonction ou la suppression lui paraît nécessaire dans l’intérêt public.</p>
