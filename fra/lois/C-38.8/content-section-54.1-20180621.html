<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseils d’experts</p><p class="Section" id="92933"><strong><a class="sectionLabel" id="s-54.1"><span class="sectionLabel">54.1</span></a></strong> Le ministre peut retenir les services d’experts ou de spécialistes pour le conseiller relativement à l’exercice de ses attributions en vertu de la présente loi et, avec l’approbation du Conseil du Trésor, fixer leur rémunération.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 16, art. 202</li></ul></div>
