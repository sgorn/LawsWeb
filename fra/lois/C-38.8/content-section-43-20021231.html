<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction</p><p class="Section" id="92785"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Toute contravention à l’égard d’une ordonnance prise aux termes de la présente partie constitue une infraction.</p>
