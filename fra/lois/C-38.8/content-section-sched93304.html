<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-93305"><span class="scheduleLabel">ANNEXE II</span><span class="OriginatingRef">(articles 2, 4 à 7.1, 10, 29, 55 et 60)</span></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">1</span> </div><div class="listItemText2"><span class="Repealed">[Abrogé, 2018, ch. 16, art. 204]</span></div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">2</span> </div><div class="listItemText2">Agonistes de synthèse des récepteurs cannabinoïdes de type 1, leurs sels, leurs dérivés et leurs isomères ainsi que les sels de leurs dérivés et isomères — à l’exclusion de toute substance identique à un phytocannabinoïde et de ((3S)-2,3-dihydro-5-méthyl-3-(4-morpholinylméthyl)pyrrolo[1,2,3-de]-1,4-benzoxazin-6-yl)-1-naphthalènyl-méthanone (WIN 55,212-3) et ses sels —, notamment ceux qui entrent dans les catégories de structure chimique de base suivantes :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(1)</span> </div><div class="listItemText2">toute substance ayant une structure 2-(cyclohexyl)phénol substituée en position 1 du cycle benzénique par un groupe hydroxy, éther ou ester et substituée davantage en position 5 du cycle benzénique, qu’il y ait ou non davantage de substitution sur ce cycle dans quelque mesure que ce soit, et substituée en position 3’ du cycle cyclohexyle par un alkyle, un carbonyle, un hydroxyle, un éther ou un ester, qu’il y ait ou non davantage de substitution sur ce cycle dans quelque mesure que ce soit, notamment :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">nabilone ((±)-trans-3-(1,1-diméthylheptyl)-6,6a,7,8,10,10a-hexahydro-1-hydroxy-6,6-diméthyl-9H-dibenzo[b,d]pyran-9-one)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">parahexyl (3-hexyl-6,6,9-triméthyl-7,8,9,10-tétrahydro-6H-dibenzo[b,d]pyran-1-ol)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iii)</span> </div><div class="listItemText2">3-(1,2-diméthylheptyl)-7,8,9,10-tétrahydro-6,6,9-triméthyl-6H-dibenzo[b,d]pyran-1-ol (DMHP)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iv)</span> </div><div class="listItemText2">5-(1,1-diméthylheptyl)-2-(5-hydroxy-2-(3-hydroxypropyl)cyclohexyl)phénol (CP 55,940)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(v)</span> </div><div class="listItemText2">5-(1,1-diméthylheptyl)-2-(3-hydroxycyclohexyl)phénol (CP 47,497)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(2)</span> </div><div class="listItemText2">toute substance ayant une structure 3-(1-naphthoyl)indole substituée à l’atome d’azote du cycle indole, qu’il y ait ou non davantage de substitution sur ce cycle dans quelque mesure que ce soit et qu’il y ait ou non substitution sur le cycle naphtyle dans quelque mesure que ce soit, notamment :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">1-pentyl-3-(1-naphthoyl)indole (JWH-018)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">1-butyl-3-(1-naphthoyl)indole (JWH-073)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iii)</span> </div><div class="listItemText2">1-pentyl-3-(4-méthyl-1-naphthoyl)indole (JWH-122)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iv)</span> </div><div class="listItemText2">1-hexyl-3-(1-naphthoyl)indole (JWH-019)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(v)</span> </div><div class="listItemText2">1-(4-pentényl)-3-(1-naphthoyl)indole (JWH-022)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(vi)</span> </div><div class="listItemText2">1-butyl-3-(4-méthoxy-1-naphthoyl)indole (JWH-080)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(vii)</span> </div><div class="listItemText2">1-pentyl-3-(4-méthoxy-1-naphthoyl)indole (JWH-081)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(viii)</span> </div><div class="listItemText2">1-(2-morpholin-4-yléthyl)-3-(1-naphthoyl)indole (JWH-200)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ix)</span> </div><div class="listItemText2">1-pentyl-3-(4-éthyl-1-naphthoyl)indole (JWH-210)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(x)</span> </div><div class="listItemText2">1-pentyl-3-(2-méthoxy-1-naphthoyl)indole (JWH-267)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(xi)</span> </div><div class="listItemText2">1-[(N-méthylpipéridin-2-yl)méthyl]-3-(1-naphthoyl)indole (AM-1220)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(xii)</span> </div><div class="listItemText2">1-(5-fluoropentyl)-3-(1-naphthoyl)indole (AM-2201)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(xiii)</span> </div><div class="listItemText2">1-(5-fluoropentyl)-3-(4-méthyl-1-naphthoyl)indole (MAM-2201)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(xiv)</span> </div><div class="listItemText2">1-(5-fluoropentyl)-3-(4-éthyl-1-naphthoyl)indole (EAM-2201)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(xv)</span> </div><div class="listItemText2">((3R)-2,3-dihydro-5-méthyl-3-(4-morpholinylméthyl)pyrrolo[1,2,3-de]-1,4-benzoxazin-6-yl)-1-naphthalènyl-méthanone (WIN 55,212-2)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(3)</span> </div><div class="listItemText2">toute substance ayant une structure 3-(1-naphthoyl)pyrrole substituée à l’atome d’azote du cycle pyrrole, qu’il y ait ou non davantage de substitution sur ce cycle dans quelque mesure que ce soit et qu’il y ait ou non substitution sur le cycle naphtyle dans quelque mesure que ce soit, notamment :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">1-pentyl-5-(2-fluorophényl)-3-(1-naphthoyl)pyrrole (JWH-307)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(4)</span> </div><div class="listItemText2">toute substance ayant une structure 3-phénylacétylindole substituée à l’atome d’azote du cycle indole, qu’il y ait ou non davantage de substitution sur ce cycle dans quelque mesure que ce soit et qu’il y ait ou non substitution sur le cycle phényle dans quelque mesure que ce soit, notamment :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">1-pentyl-3-(2-méthoxyphénylacétyl)indole (JWH-250)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">1-pentyl-3-(3-méthoxyphénylacétyl)indole (JWH-302)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iii)</span> </div><div class="listItemText2">1-pentyl-3-(2-méthylphénylacétyl)indole (JWH-251)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(5)</span> </div><div class="listItemText2">toute substance ayant une structure 3-benzoylindole substituée à l’atome d’azote du cycle indole, qu’il y ait ou non davantage de substitution sur ce cycle dans quelque mesure que ce soit et qu’il y ait ou non substitution sur le cycle phényle dans quelque mesure que ce soit, notamment :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">1-(1-méthylpipéridin-2-ylméthyl)-3-(2-iodobenzoyl)indole (AM-2233)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(6)</span> </div><div class="listItemText2">toute substance ayant une structure 3-méthanone(cyclopropyl)indole substituée à l’atome d’azote du cycle indole, qu’il y ait ou non davantage de substitution sur ce cycle dans quelque mesure que ce soit et qu’il y ait ou non substitution sur le cycle cyclopropyle dans quelque mesure que ce soit, notamment :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">(1-pentyl-1H-indol-3-yl)(2,2,3,3-tétraméthylcyclopropyl)-méthanone (UR-144)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">(1-(5-fluoropentyl)-1H-indol-3-yl)(2,2,3,3-tétraméthylcyclopropyl)-méthanone (5F-UR-144)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iii)</span> </div><div class="listItemText2">(1-(2-(4-morpholinyl)éthyl)-1H-indol-3-yl)(2,2,3,3-tétraméthylcyclopropyl)-méthanone (A-796,260)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(7)</span> </div><div class="listItemText2">toute substance ayant une structure quinolin-8-yl 1H-indole-3-carboxylate substituée à l’atome d’azote du cycle indole, qu’il y ait ou non davantage de substitution sur ce cycle dans quelque mesure que ce soit et qu’il y ait ou non substitution sur le cycle quinolin-8-yl dans quelque mesure que ce soit, notamment :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">acide 1-pentyl-8-quinolinyl ester-1H-indole-3-carboxylique (PB-22)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">acide 1-(5-fluoropentyl)-8-quinolinyl ester-1H-indole-3-carboxylique (5F-PB-22)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(8)</span> </div><div class="listItemText2">toute substance ayant une structure 3-carboxamideindazole substituée à l’atome d’azote du cycle indazole, qu’il y ait ou non davantage de substitution sur ce cycle dans quelque mesure que ce soit et qu’il y ait ou non substitution au groupe carboxamide dans quelque mesure que ce soit, notamment :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">N-(adamantan-1-yl)-1-pentyl-1H-indazole-3-carboxamide (AKB48)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">N-(adamantan-1-yl)-1-(5-fluoropentyl)-1H-indazole-3-carboxamide (5F-AKB48)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iii)</span> </div><div class="listItemText2">N-(1-(aminocarbonyl)-2-méthylpropyl)-1-(4-fluorobenzyl)-1H-indazole-3-carboxamide (AB-FUBINACA)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iv)</span> </div><div class="listItemText2">N-(1-amino-3-méthyl-1-oxobutan-2-yl)-1-pentyl-1H-indazole-3-carboxamide (AB-PINACA)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(9)</span> </div><div class="listItemText2">toute substance ayant une structure 3-carboxamideindole substituée à l’atome d’azote du cycle indole, qu’il y ait ou non davantage de substitution sur ce cycle dans quelque mesure que ce soit et qu’il y ait ou non substitution au groupe carboxamide dans quelque mesure que ce soit, notamment :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">N-(adamantan-1-yl)-1-fluoropentylindole-3-carboxamide (STS-135)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">N-(adamantan-1-yl)-1-pentylindole-3-carboxamide (APICA)</div></div></li></ul></figure></li></ul></figure></li></ul></figure><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 19, ann. II</li><li class="HistoricalNoteSubItem"> DORS/98-157</li><li class="HistoricalNoteSubItem"> DORS/2003-32, art. 1</li><li class="HistoricalNoteSubItem"> DORS/2015-192</li><li class="HistoricalNoteSubItem"> 2017, ch. 7, art. 47</li><li class="HistoricalNoteSubItem"> 2018, ch. 16, art. 204</li></ul></div></div></section>
