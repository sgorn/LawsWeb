<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation d’analystes</p><p class="Section" id="92789"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Le ministre peut, conformément aux règlements pris aux termes de l’alinéa 55(1)o), désigner quiconque à titre d’analyste pour l’application de la présente loi et de ses règlements.</p>
