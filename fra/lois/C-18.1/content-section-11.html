<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="69728"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le conseil d’administration tient au Canada, aux date, heure et lieu de son choix, un minimum de deux réunions par an.</p>
