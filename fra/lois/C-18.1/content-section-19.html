<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Section" id="69783"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Avec l’approbation du gouverneur en conseil, le conseil d’administration peut, par règlement administratif, régir la conduite de ses travaux et celle de ses activités en général.</p>
