<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="1034756"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Le vérificateur général du Canada examine chaque année les comptes et opérations financières d’IRSC et présente son rapport à celle-ci et au ministre.</p>
