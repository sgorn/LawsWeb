<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnités</p><p class="Section" id="1034719"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les administrateurs, y compris le président, ont droit aux frais de déplacement et de séjour, engagés dans l’exercice de leurs fonctions, que fixe le gouverneur en conseil.</p></div>
