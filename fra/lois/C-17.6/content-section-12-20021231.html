<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitement du directeur général</p><p class="Section" id="1034720"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le traitement du directeur général ainsi que toute autre rémunération à lui verser sont fixés par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 7, art. 12</li><li class="HistoricalNoteSubItem"> 1993, ch. 34, art. 45(F)</li></ul></div></div>
