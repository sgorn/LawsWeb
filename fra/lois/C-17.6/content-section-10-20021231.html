<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération des administrateurs</p><p class="Section" id="1034718"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Les administrateurs, y compris le président, ont droit, pour leur participation aux réunions et aux travaux de l’Institut, à la rémunération que fixe le gouverneur en conseil.</p></div>
