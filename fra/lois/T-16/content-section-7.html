<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="441216"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Avec l’approbation du gouverneur en conseil, le ministre peut prendre les règlements qu’il juge utiles pour l’exécution de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-13, art. 6</li></ul></div>
