<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du personnel</p><p class="Section" id="441211"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le personnel nécessaire à l’exécution de la mission du Bureau est nommé, à titre amovible, sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. T-16, art. 6</li><li class="HistoricalNoteSubItem"> 1996, ch. 16, art. 59(A)</li></ul></div>
