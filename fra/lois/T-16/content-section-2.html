<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « ministre »</p><p class="Section" id="441192"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>ministre</dfn></span> s’entend de tout membre du Conseil privé de la Reine pour le Canada chargé par le gouverneur en conseil de l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. T-16, art. 2</li><li class="HistoricalNoteSubItem"> 1996, ch. 16, art. 57</li></ul></div>
