<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Marque de conformité</p><p class="Section" id="373746"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les drapeaux qui sont conformes aux normes de fabrication doivent, qu’ils aient été fabriqués au pays ou importés, porter une marque de conformité aux normes de l’Office.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 28, art. 4</li></ul></div>
