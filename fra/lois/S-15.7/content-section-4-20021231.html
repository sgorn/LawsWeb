<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Par. 35(4) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></p><p class="Section" id="426969"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le paragraphe 35(4) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> ne s’applique pas aux sommes versées en vertu de l’accord, avant ou après l’entrée en vigueur de la présente loi, à la première nation crie de Split Lake.</p>
