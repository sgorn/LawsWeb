<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ouverture du compte</p><p class="Section" id="1036618"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est ouvert, parmi les comptes du Canada visant les exercices 1991-1992 et suivants, un compte intitulé « compte de service et de réduction de la dette ».</p>
