<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="1036622"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> À l’exception des paiements effectués en vertu de l’article 5 ou 6, aucun paiement effectué sur le Trésor n’est porté au débit du compte de service et de réduction de la dette.</p>
