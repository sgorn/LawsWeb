<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « société d’État »</p><p class="Section" id="1036617"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, « société d’État » s’entend au sens du paragraphe 83(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>.</p>
