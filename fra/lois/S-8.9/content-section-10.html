<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président</p><ul class="Section ProvisionList" id="435929"><li><p class="Subsection" id="435931"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> <span class="lawlabel">(1)</span> Le gouverneur en conseil nomme, à titre amovible, le président de Services partagés Canada.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier vice-président</p><p class="Subsection" id="435932"><span class="lawlabel">(2)</span> Le gouverneur en conseil peut nommer, à titre amovible, le premier vice-président de Services partagés Canada.</p></li></ul>
