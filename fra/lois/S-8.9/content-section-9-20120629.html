<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Facturation des services</p><p class="Section" id="435915"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Sous réserve des règlements d’application du présent article que le Conseil du Trésor peut prendre, le ministre peut facturer les services fournis au titre de la présente loi.</p>
