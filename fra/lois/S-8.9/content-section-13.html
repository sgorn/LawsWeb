<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="435941"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le siège de Services partagés Canada est fixé dans la région de la capitale nationale délimitée à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite>.</p>
