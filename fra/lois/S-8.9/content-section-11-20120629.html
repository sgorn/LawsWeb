<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président</p><ul class="Section ProvisionList" id="435934"><li><p class="Subsection" id="435936"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> <span class="lawlabel">(1)</span> Le président est l’administrateur général de Services partagés Canada.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier vice-président</p><p class="Subsection" id="435937"><span class="lawlabel">(2)</span> Le premier vice-président assume la présidence en cas d’absence ou d’empêchement du président ou de vacance de son poste.</p></li></ul>
