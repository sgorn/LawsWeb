<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du personnel</p><p class="Section" id="435944"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le personnel nécessaire à l’exécution des travaux de Services partagés Canada est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
