<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du président</p><p class="Section" id="59737"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le président du conseil est nommé ou élu conformément au règlement administratif de l’Association. Il préside les réunions du conseil et il peut remplir les autres fonctions que le conseil lui attribue.</p>
