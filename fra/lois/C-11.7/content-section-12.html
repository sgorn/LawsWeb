<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</p><p class="Section" id="59733"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Les affaires de l’Association sont administrées par un conseil d’administration composé d’un président et d’administrateurs élus ou nommés conformément aux règlements intérieurs de l’Association.</p>
