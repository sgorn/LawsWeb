<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet de la loi</p><p class="Section" id="59684"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi a pour objet de constituer une personne morale à but non lucratif appelée « Association canadienne des ex-parlementaires ».</p>
