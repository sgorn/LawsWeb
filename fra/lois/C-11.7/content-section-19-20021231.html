<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut de l’Association</p><p class="Section" id="1034343"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> L’Association n’est pas mandataire de Sa Majesté. Son président du conseil et ses autres administrateurs, ainsi que son personnel et ses mandataires, ne font pas partie de l’administration publique fédérale.</p>
