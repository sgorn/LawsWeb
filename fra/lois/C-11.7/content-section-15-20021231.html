<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-président</p><p class="Section" id="59739"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le conseil peut choisir parmi ses membres un vice-président qui, en cas d’absence du président du conseil, ou de vacance de son poste, assume la présidence du conseil.</p>
