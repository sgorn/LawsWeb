<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section" id="1054796"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le gouverneur en conseil peut, par décret pris sur recommandation du ministre, ajouter à l’annexe ou en retrancher le nom de toute organisation.</p>
