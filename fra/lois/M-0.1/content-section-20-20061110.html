<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section" id="1054788"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le gouverneur en conseil peut, par décret, ordonner que la Société cesse ses activités et que ses biens soient liquidés.</p>
