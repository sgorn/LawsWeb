<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section" id="1054797"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le gouverneur en conseil peut, par décret pris sur recommandation du ministre, ajouter à l’annexe ou en retrancher le nom de toute organisation.</p></div>
