<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité, droits et pouvoirs d’une personne physique</p><p class="Section" id="1054759"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Pour l’exécution de sa mission, la Société a, sous réserve des autres dispositions de la présente loi, la capacité, les droits et les pouvoirs d’une personne physique.</p>
