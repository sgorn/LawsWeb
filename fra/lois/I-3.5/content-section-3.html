<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « Convention »</p><p class="Section" id="313415"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Pour l’application de la présente partie, « Convention » s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la République de la Lettonie, dont le texte figure à l’annexe I.</p>
