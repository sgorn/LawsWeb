<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="313456"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le ministre du Revenu national peut prendre les règlements nécessaires à l’exécution de tout ou partie de la Convention.</p>
