<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « Convention »</p><p class="Section" id="313447"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Pour l’application de la présente partie, « Convention » s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la République de la Trinité et Tobago, dont le texte figure à l’annexe III.</p>
