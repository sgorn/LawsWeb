<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « Convention »</p><p class="Section" id="313431"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Pour l’application de la présente partie, « Convention » s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la République d’Estonie, dont le texte figure à l’annexe II.</p>
