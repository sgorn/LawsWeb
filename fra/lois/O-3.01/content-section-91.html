<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dotation en personnel</p><p class="Section" id="375455"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Les parties IV et V n’ont pour effet d’autoriser la prise en compte des exigences relatives aux langues officielles, lors d’une dotation en personnel, que si elle s’impose objectivement pour l’exercice des fonctions en cause.</p>
