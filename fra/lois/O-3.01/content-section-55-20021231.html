<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du commissaire</p><p class="Section" id="375260"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Le commissaire exerce les attributions que lui confèrent la présente loi et toute autre loi fédérale; il peut en outre se livrer à toute activité connexe autorisée par le gouverneur en conseil.</p>
