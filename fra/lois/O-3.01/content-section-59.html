<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préavis d’enquête</p><p class="Section" id="375284"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Le commissaire donne un préavis de son intention d’enquêter à l’administrateur général ou à tout autre responsable administratif de l’institution fédérale concernée.</p>
