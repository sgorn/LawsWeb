<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport au Parlement</p><p class="Section" id="375227"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Dans les meilleurs délais après la fin de chaque exercice, le président du Conseil du Trésor dépose devant le Parlement un rapport sur l’exécution des programmes en matière de langues officielles au sein des institutions fédérales visées par sa mission.</p>
