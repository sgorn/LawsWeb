<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assimilation à fonctionnaire</p><p class="Section" id="1039034"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Le commissaire et le personnel régulier du commissariat sont réputés appartenir à la fonction publique pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite>.</p>
