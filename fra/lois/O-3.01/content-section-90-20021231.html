<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Privilèges parlementaires et judiciaires</p><p class="Section" id="375453"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> La présente loi n’a pas pour effet de porter atteinte aux pouvoirs, privilèges et immunités dont jouissent les parlementaires en ce qui touche leur bureau privé et leur propre personnel ou les juges.</p>
