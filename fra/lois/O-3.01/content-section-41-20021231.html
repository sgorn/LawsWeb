<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Engagement</p><p class="Section" id="1039025"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Le gouvernement fédéral s’engage à favoriser l’épanouissement des minorités francophones et anglophones du Canada et à appuyer leur développement, ainsi qu’à promouvoir la pleine reconnaissance et l’usage du français et de l’anglais dans la société canadienne.</p>
