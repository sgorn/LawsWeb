<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation : communications et services</p><p class="Section" id="375096"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> L’obligation que la présente partie impose en matière de communications et services dans les deux langues officielles à cet égard vaut également, tant sur le plan de l’écrit que de l’oral, pour tout ce qui s’y rattache.</p>
