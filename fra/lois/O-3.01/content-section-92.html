<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention de « langues officielles »</p><p class="Section" id="375457"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Dans les lois fédérales, la mention « langues officielles » ou « langues officielles du Canada » vaut mention des langues déclarées officielles par le paragraphe 16(1) de la <cite class="XRefExternalAct">Charte canadienne des droits et libertés</cite>.</p>
