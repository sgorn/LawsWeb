<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien en poste</p><p class="Section" id="375471"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> Le commissaire aux langues officielles en fonction lors de l’entrée en vigueur de la partie IX poursuit son mandat mais est réputé avoir été nommé sous le régime de la présente loi.</p>
