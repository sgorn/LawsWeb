<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits en matière de langue de travail</p><p class="Section" id="375125"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le français et l’anglais sont les langues de travail des institutions fédérales. Leurs agents ont donc le droit d’utiliser, conformément à la présente partie, l’une ou l’autre.</p>
