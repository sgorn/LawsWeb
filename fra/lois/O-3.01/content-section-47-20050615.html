<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport envoyé au commissaire</p><p class="Section" id="1039030"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Le président de l’Agence de gestion des ressources humaines de la fonction publique du Canada fait parvenir au commissaire tous rapports établis au titre de l’alinéa 46(2)d).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 31 (4e suppl.), art. 47</li><li class="HistoricalNoteSubItem"> 2005, ch. 15, art. 3</li></ul></div>
