<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve — plainte de même nature</p><p class="Section" id="375395"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> Sont recevables en preuve dans les recours les renseignements portant sur des plaintes de même nature concernant une même institution fédérale.</p>
