<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Valeur des deux versions</p><p class="Section" id="375011"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Tous les textes qui sont établis, imprimés, publiés ou déposés sous le régime de la présente partie dans les deux langues officielles le sont simultanément, les deux versions ayant également force de loi ou même valeur.</p>
