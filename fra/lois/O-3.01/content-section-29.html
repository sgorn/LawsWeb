<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signalisation</p><p class="Section" id="375100"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Tous les panneaux et enseignes signalant les bureaux d’une institution fédérale doivent être dans les deux langues officielles, ou placés ensemble de façon que les textes de chaque langue soient également en évidence.</p>
