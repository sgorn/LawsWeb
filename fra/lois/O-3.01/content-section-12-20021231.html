<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actes destinés au public</p><p class="Section" id="375009"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Les actes qui s’adressent au public et qui sont censés émaner d’une institution fédérale sont établis ou délivrés dans les deux langues officielles.</p>
