<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure sommaire</p><p class="Section" id="1039037"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Le recours est entendu et jugé en procédure sommaire, conformément aux règles de pratique spéciales adoptées à cet égard en vertu de l’article 46 de la <cite class="XRefExternalAct">Loi sur la Cour fédérale</cite>.</p>
