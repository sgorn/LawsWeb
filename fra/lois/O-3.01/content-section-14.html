<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Langues officielles des tribunaux fédéraux</p><p class="Section" id="375014"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le français et l’anglais sont les langues officielles des tribunaux fédéraux; chacun a le droit d’employer l’une ou l’autre dans toutes les affaires dont ils sont saisis et dans les actes de procédure qui en découlent.</p>
