<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt des documents</p><p class="Section" id="374990"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les documents qui émanent d’une institution fédérale et qui sont déposés au Sénat ou à la Chambre des communes par le gouvernement fédéral le sont dans les deux langues officielles.</p>
