<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Concours d’experts</p><p class="Section" id="375251"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Le commissaire peut engager temporairement des experts compétents dans les domaines relevant de son champ d’activité et, avec l’approbation du Conseil du Trésor, fixer et payer leur rémunération et leurs frais.</p>
