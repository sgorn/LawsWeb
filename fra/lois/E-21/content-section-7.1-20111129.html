<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nature des droits pouvant être indiqués dans l’avis d’intention : Québec</p><p class="Section" id="206688"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> Au Québec, l’avis d’intention peut mentionner, pour indiquer la nature du droit dont l’expropriation est proposée, tout droit réel immobilier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 21, art. 130</li></ul></div>
