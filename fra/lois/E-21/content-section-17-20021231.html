<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas où l’offre est acceptée</p><p class="Section" id="206797"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Lorsqu’une offre d’indemnité a été faite à une personne en vertu de l’article 16, le plein montant de l’offre est, dès l’acceptation de l’offre, payé à cette personne.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 16(1er suppl.), art. 15</li></ul></div>
