<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Continuation du Conseil central actuel</p><p class="Section" id="73015"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le Conseil central actuel élu jusqu’ici continue d’être le Conseil central de la Société, pour les fins de la présente loi, juqu’à ce qu’un nouveau conseil ait été élu, conformément aux termes de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1922, ch. 13, art. 2</li></ul></div>
