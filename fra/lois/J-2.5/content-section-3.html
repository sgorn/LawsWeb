<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="329712"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi a pour objet de décourager le terrorisme en établissant une cause d’action permettant aux victimes d’actes de terrorisme d’engager des poursuites contre leurs auteurs et ceux qui les soutiennent.</p>
