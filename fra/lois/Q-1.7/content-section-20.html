<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai dans lequel l’avis sera donné</p><p class="Section" id="409984"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Tous avis, réquisitions, ou demandes, au gardien de port ou venant de lui, devront être donnés ou faits par écrit et dans un temps raisonnable avant le temps fixé agir.</p>
