<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements de Lloyd, applicables</p><p class="Section" id="409990"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Dans toutes les matières relatives aux inspections, etc., le gardien de port se conformera aux règlements de Lloyd’s, d’autant qu’ils seront applicables au port de Québec et aux circonstances de l’affaire.</p>
