<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis aux parties</p><p class="Section" id="409982"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Avant de commencer en aucun cas à remplir ses devoirs, le gardien de port en donnera un avis raisonnable à toutes les parties intéressées ou qui seront concernées dans l’affaire.</p>
