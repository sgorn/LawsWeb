<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie des règlements</p><p class="Section" id="409988"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Sur demande, le gardien de port fournira à tout maître de navire arrivant dans le port de Québec, une copie des règlements qui se rattachent à la charge de gardien de port, une fois par année.</p>
