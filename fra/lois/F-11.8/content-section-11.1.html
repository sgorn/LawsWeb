<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Agent de ratification</p><p class="Section" id="221388"><strong><a class="sectionLabel" id="s-11.1"><span class="sectionLabel">11.1</span></a></strong> Si un agent de ratification est nommé en vertu de l’article 8.1, il exerce les attributions du vérificateur prévues à l’article 11. Il doit également adresser le rapport visé au paragraphe 11(3) au vérificateur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 363</li></ul></div>
