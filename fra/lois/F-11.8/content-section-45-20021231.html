<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section" id="1037052"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Le gouverneur en conseil peut, par décret, ajouter à l’annexe le nom d’une bande dans les cas où il est convaincu que la signature de l’accord-cadre pour le compte de cette dernière a été dûment autorisée et que celle-ci a effectivement eu lieu.</p>
