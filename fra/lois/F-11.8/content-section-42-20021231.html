<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/E-4.5">Loi sur les mesures d’urgence</a></cite></p><p class="Section" id="1037048"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/E-4.5">Loi sur les mesures d’urgence</a></cite> continue de s’appliquer aux terres de la première nation, à la différence, toutefois, que les mesures visant la réquisition ou l’usage de ces terres doivent être prises au moyen d’un décret explicite à cet égard.</p>
