<section id ="1277652-1278269" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">DORS/2021-38, art. 2</h2></header><div class="modal-body"><p class="Section amending" id="1277652"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans l’annexe 1 de la même loi, la mention « Montagnais du Lac St-Jean » figurant dans la colonne intitulée « Première nation » en regard de la province de Québec, est remplacée par la mention « Première Nation des Pekuakamiulnuatshs ».</p></div></section>
