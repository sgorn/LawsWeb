<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arpentage facultatif</p><p class="Section" id="1037054"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> L’arpenteur général peut, s’il l’estime indiqué, arpenter ou faire arpenter, en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/L-6">Loi sur l’arpentage des terres du Canada</a></cite>, les terres à l’égard desquelles une description est préparée en vertu de l’alinéa 6(1)a).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 629</li></ul></div>
