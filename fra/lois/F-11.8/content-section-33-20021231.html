<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/E-21">Loi sur l’expropriation</a></cite></p><p class="Section" id="1037034"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Les dispositions de la présente loi l’emportent, en ce qui touche l’expropriation d’intérêts sur les terres de la première nation par Sa Majesté, sur les dispositions incompatibles de la <cite class="XRefExternalAct"><a href="/fra/lois/E-21">Loi sur l’expropriation</a></cite>.</p>
