<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Terres mises de côté</p><p class="Section" id="221262"><strong><a class="sectionLabel" id="s-5.1"><span class="sectionLabel">5.1</span></a></strong> Il est entendu que les terres mises de côté auxquelles s’applique le code foncier ne sont pas des réserves.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 354</li></ul></div>
