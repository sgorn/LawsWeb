<section id ="1277657-1278294" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">DORS/2021-38, art. 5</h2></header><div class="modal-body"><p class="Section amending" id="1277657"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Dans l’annexe 1 de la même loi, la mention « Tsuu T’ina » figurant dans la colonne intitulée « Première nation » en regard de la province de l’Alberta, est remplacée par la mention « Nation des Tsuutinas ».</p></div></section>
