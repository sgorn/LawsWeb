<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/C-15.2">Loi canadienne sur l’évaluation environnementale</a></cite></p><p class="Section" id="1037047"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> L’article 10 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-15.2">Loi canadienne sur l’évaluation environnementale</a></cite> ne s’applique pas aux projets d’exploitation devant être mis en oeuvre sur les terres de la première nation.</p>
