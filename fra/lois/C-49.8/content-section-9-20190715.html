<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1155727"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le ministre peut, selon les modalités — de temps et autres — qu’il estime indiquées, déléguer au ministre des Services aux Autochtones les attributions que la présente loi ou toute autre loi fédérale lui confère, sauf le pouvoir de déléguer prévu au présent article.</p>
