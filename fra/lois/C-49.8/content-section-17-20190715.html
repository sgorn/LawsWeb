<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert de responsabilités</p><p class="Section" id="1155762"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le ministre des Affaires du Nord peut conclure avec des gouvernements territoriaux des accords concernant le transfert de responsabilités aux territoires.</p>
