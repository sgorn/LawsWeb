<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence générale</p><p class="Section" id="1155718"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les attributions du ministre s’étendent d’une façon générale à tous les domaines de compétence du Parlement non attribués de droit à d’autres ministères ou organismes fédéraux en ce qui a trait aux relations avec les peuples autochtones.</p>
