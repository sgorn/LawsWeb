<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lois d’application générale</p><p class="Section" id="434131"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Les lois fédérales d’application générale en vigueur au Canada s’appliquent à la bande, à ses membres et aux terres secheltes, sauf dans la mesure de leur incompatibilité avec la présente loi.</p>
