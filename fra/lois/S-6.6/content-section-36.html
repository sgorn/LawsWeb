<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="434128"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Le gouverneur en conseil peut, sur recommandation du ministre, déclarer, par décret, que la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> ou telle de ses dispositions ne s’applique pas à la bande, à ses membres ou à telle partie des terres secheltes ou annuler tel décret.</p>
