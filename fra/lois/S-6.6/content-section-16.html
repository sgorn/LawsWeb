<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="434023"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> La Loi <em>sur les textes réglementaires</em> ne s’applique pas aux textes législatifs édictés par le conseil.</p>
