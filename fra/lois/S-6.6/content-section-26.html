<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de la bande</p><p class="Section" id="434078"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> La bande a le pouvoir pour aliéner toutes terres secheltes et les droits sur celles-ci. Toutefois, l’exercice de ce pouvoir est subordonné aux modalités fixées dans sa constitution.</p>
