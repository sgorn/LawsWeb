<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="433988"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> la constitution et toute modification de celle-ci aussitôt après la prise d’un décret qui en prononce l’entrée en vigueur sous le régime de la présente loi.</p>
