<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions supplémentaires</p><p class="Section" id="434058"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le district peut exercer les attributions législatives que lui délègue, sous le régime d’une loi, la législature de la Colombie-Britannique.</p>
