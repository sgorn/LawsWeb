<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Point 24 de l’article 91</p><p class="Section" id="434107"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Il demeure entendu que les terres secheltes sont des terres réservées aux Indiens au sens du point 24 de l’article 91 de la <em>Loi constitutionnelle de 1867</em>.</p>
