<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution du conseil de district</p><ul class="Section ProvisionList" id="434036"><li><p class="Subsection" id="434038"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> <span class="lawlabel">(1)</span> Est constitué un organe directeur appelé le conseil de district de l’administration indienne sechelte.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition</p><p class="Subsection" id="434039"><span class="lawlabel">(2)</span> Le conseil de district se compose des membres du conseil.</p></li></ul>
