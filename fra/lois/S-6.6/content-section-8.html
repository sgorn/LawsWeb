<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil</p><p class="Section" id="433961"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le conseil de la bande indienne sechelte est l’organe directeur de celle-ci et de ses membres; il est élu conformément à la constitution de la bande.</p>
