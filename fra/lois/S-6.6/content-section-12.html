<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification</p><p class="Section" id="433985"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le gouverneur en conseil peut, sur recommandation du ministre, déclarer, par décret, en vigueur toute modification de la constitution de la bande qui a été approuvée par référendum tenu conformément à celle-ci et qu’il a lui-même approuvée.</p>
