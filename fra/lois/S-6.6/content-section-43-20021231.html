<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="434147"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Le gouverneur en conseil ou tout ministre peut exercer telle des attributions que le gouverneur en conseil ou le ministre peuvent exercer en vertu de la constitution de la bande.</p>
