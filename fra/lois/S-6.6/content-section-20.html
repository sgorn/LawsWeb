<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intermédiaire</p><p class="Section" id="434041"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le district agit, dans le cadre de ses attributions, par l’intermédiaire du conseil de district.</p>
