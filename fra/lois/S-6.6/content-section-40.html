<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="434139"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Il demeure entendu que la <cite class="XRefExternalAct"><a href="/fra/lois/B-8.4">Loi sur les ressources minérales des réserves indiennes de la Colombie-Britannique</a></cite>, chapitre 19 des lois du Canada de 1943-44, s’applique aux terres secheltes.</p>
