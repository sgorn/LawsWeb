<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Destination des terres</p><p class="Section" id="434075"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> La bande détient les terres transférées sous le régime de l’article 23 pour son usage et son profit et ceux de ses membres.</p>
