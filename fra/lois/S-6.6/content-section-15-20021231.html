<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation législative</p><p class="Section" id="434021"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le conseil peut exercer les attributions législatives que lui délègue, sous le régime d’une loi, la législature de la Colombie-Britannique.</p>
