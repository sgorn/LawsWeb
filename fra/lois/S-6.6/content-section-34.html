<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affectation</p><p class="Section" id="434118"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Les montants requis pour l’application de l’article 33 sont prélevés sur les crédits affectés à cet effet par le Parlement.</p>
