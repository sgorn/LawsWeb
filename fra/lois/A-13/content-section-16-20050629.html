<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="6534"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le conseil se réunit aux date, heure et lieu fixés par le président du conseil; il tient un minimum de deux réunions par an, dont au moins une au siège de la Fondation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. A-13, art. 16</li><li class="HistoricalNoteSubItem"> 2005, ch. 30, art. 80(A)</li></ul></div>
