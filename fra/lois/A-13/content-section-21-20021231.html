<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président intérimaire</p><p class="Section" id="1033781"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance de son poste, le conseil peut autoriser un administrateur ou tout dirigeant ou employé de la Fondation à assurer l’intérim.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 12, art. 21</li></ul></div>
