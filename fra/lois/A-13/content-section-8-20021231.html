<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premiers administrateurs</p><p class="Section" id="1033769"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le conseil est composé à l’origine de dix administrateurs, dont le président du conseil, nommés par le gouverneur en conseil pour un mandat maximal de trois ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 12, art. 8</li></ul></div>
