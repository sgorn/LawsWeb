<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du mandat</p><p class="Section" id="1033779"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> La durée maximale du mandat du président est de trois ans, mais le conseil peut à tout moment le démettre de ses fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. A-13, art. 19</li><li class="HistoricalNoteSubItem"> 1992, ch. 1, art. 8</li></ul></div>
