<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut</p><p class="Section" id="1033785"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> La Fondation n’est pas mandataire de Sa Majesté. Son président du conseil, son président et ses autres administrateurs, ainsi que son personnel et ses mandataires, ne font pas partie de l’administration publique fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 12, art. 27</li></ul></div>
