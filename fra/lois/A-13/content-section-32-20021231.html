<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comptes du Canada</p><p class="Section" id="1033787"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les montants versés à la Fondation en conformité avec l’article 31 sont imputés parmi les comptes du Canada, sur le compte que le ministre des Affaires étrangères peut indiquer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. A-13, art. 32</li><li class="HistoricalNoteSubItem"> 1995, ch. 5, art. 25</li></ul></div>
