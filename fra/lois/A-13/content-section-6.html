<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité extraterritoriale</p><p class="Section" id="6477"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La Fondation possède la capacité d’exercer ses activités et ses pouvoirs à l’étranger dans les limites du droit applicable en l’espèce.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 12, art. 6</li></ul></div>
