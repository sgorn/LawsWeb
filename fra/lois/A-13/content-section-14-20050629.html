<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-président</p><p class="Section" id="6526"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le conseil peut choisir parmi ses membres un vice-président qui, en cas d’absence ou d’empêchement du président du conseil ou de vacance de son poste, assume la présidence du conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. A-13, art. 14</li><li class="HistoricalNoteSubItem"> 2005, ch. 30, art. 80(A)</li></ul></div>
