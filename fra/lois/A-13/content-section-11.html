<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du mandat</p><p class="Section" id="6509"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> La durée maximale du mandat de chaque administrateur nommé en conformité avec les alinéas 9a) et b) est de trois ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. A-13, art. 11</li><li class="HistoricalNoteSubItem"> 1992, ch. 1, art. 7</li></ul></div>
