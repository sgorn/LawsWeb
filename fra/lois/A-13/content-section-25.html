<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités</p><p class="Section" id="6615"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le conseil peut constituer un comité directeur, un comité consultatif ou tout autre comité en conformité avec ses règlements administratifs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 12, art. 25</li></ul></div>
