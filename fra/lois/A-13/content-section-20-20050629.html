<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconduction</p><p class="Section" id="6593"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le président de la Fondation peut être reconduit dans ses fonctions, mais personne ne peut être nommé président pour plus de trois mandats.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. A-13, art. 20</li><li class="HistoricalNoteSubItem"> 2005, ch. 30, art. 70</li></ul></div>
