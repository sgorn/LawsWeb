<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur sans droit de vote</p><p class="Section" id="6538"><strong><a class="sectionLabel" id="s-16.1"><span class="sectionLabel">16.1</span></a></strong> L’administrateur qui fait partie de l’administration publique fédérale n’a pas droit de vote sur les questions soumises au conseil ou à ses comités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 30, art. 67 et 81(A)</li></ul></div>
