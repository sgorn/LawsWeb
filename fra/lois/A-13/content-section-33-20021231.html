<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montants additionnels</p><p class="Section" id="1033788"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> L’article 31 n’empêche pas le gouvernement fédéral de verser des subventions ou des contributions additionnelles à la Fondation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 12, art. 33</li></ul></div>
