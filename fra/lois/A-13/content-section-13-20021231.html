<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du président du conseil</p><p class="Section" id="1033774"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le président du conseil en dirige les réunions et peut exercer les autres fonctions que le conseil lui attribue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 12, art. 13</li></ul></div>
