<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Choix au sein du conseil</p><p class="Section" id="1033778"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Si le président est choisi parmi les membres du conseil, un autre administrateur peut être nommé à sa place en conformité avec les alinéas 9a) ou b), selon le cas.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 12, art. 18</li></ul></div>
