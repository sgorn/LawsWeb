<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du président du conseil</p><p class="Section" id="6522"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le président du conseil en dirige les réunions et peut exercer les autres fonctions que le conseil lui attribue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. A-13, art. 13</li><li class="HistoricalNoteSubItem"> 2005, ch. 30, art. 80(A)</li></ul></div>
