<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indépendance</p><p class="Section" id="6643"><strong><a class="sectionLabel" id="s-27.1"><span class="sectionLabel">27.1</span></a></strong> Il est entendu que, pour l’application de la partie X de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>, ou pour toute autre fin, la Fondation n’est pas considérée appartenir, directement, à cent pour cent, à Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 30, art. 73</li></ul></div>
