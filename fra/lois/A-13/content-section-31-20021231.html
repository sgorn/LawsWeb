<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement à la Fondation</p><p class="Section" id="1033786"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Le ministre des Finances, par prélèvement sur le Trésor, verse à la Fondation pour ses activités la somme de cinq millions de dollars, dont un million le 14 juin 1984 et le solde dans les quatre années suivant le 14 juin 1985.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 12, art. 31</li></ul></div>
