<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation</p><p class="Section" id="6517"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> Le président du conseil, de même que tout autre administrateur nommé en application des alinéas 9a) ou b), peut faire l’objet d’une révocation motivée de la part de l’autorité qui l’a nommé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 30, art. 66</li></ul></div>
