<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="1033776"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le conseil se réunit aux date, heure et lieu fixés par le président du conseil; il tient un minimum de deux réunions par an, dont au moins une au siège de la Fondation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 12, art. 16</li></ul></div>
