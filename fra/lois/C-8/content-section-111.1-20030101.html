<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accord</p><p class="Section" id="1044462"><strong><a class="sectionLabel" id="s-111.1"><span class="sectionLabel">111.1</span></a></strong> Le ministre des Finances peut conclure un accord avec l’Office concernant la gestion du Fonds de placement du régime de pensions du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 40, art. 91</li></ul></div>
