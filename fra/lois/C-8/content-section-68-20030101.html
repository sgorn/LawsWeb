<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du paiement</p><p class="Section" id="165726"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Sous réserve des autres dispositions de la présente loi, un bénéficiaire touche, sa vie durant, sa pension de retraite, qui doit cesser avec le paiement applicable au mois où il meurt.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-5, art. 67</li></ul></div>
