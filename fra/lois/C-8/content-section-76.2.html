<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du paiement</p><p class="Section" id="165869"><strong><a class="sectionLabel" id="s-76.2"><span class="sectionLabel">76.2</span></a></strong> Sous réserve des autres dispositions de la présente loi, le bénéficiaire touche, sa vie durant, sa prestation après-retraite, laquelle cesse avec le paiement applicable au mois où il meurt.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 31, art. 40</li></ul></div>
