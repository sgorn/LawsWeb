<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation par le Parlement</p><p class="Section" id="208504"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le Parlement peut abroger une déclaration de sinistre conformément aux articles 58 ou 59.</p>
