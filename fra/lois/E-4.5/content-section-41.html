<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation par le Parlement</p><p class="Section" id="208731"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Le Parlement peut abroger une déclaration d’état de guerre conformément aux articles 58 ou 59.</p>
