<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation par le gouverneur en conseil</p><p class="Section" id="208679"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Le gouverneur en conseil peut, par proclamation, abroger une déclaration d’état de crise internationale à compter de la date fixée par la proclamation.</p>
