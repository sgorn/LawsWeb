<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation par le gouverneur en conseil</p><p class="Section" id="208506"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le gouverneur en conseil peut, par proclamation, abroger une déclaration de sinistre soit de façon générale, soit à l’égard d’une zone du Canada, à compter de la date fixée par la proclamation.</p>
