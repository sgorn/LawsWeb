<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation</p><p class="Section" id="208745"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Le gouverneur en conseil, avant de faire ou de proroger une déclaration d’état de guerre, consulte le lieutenant-gouverneur en conseil de chaque province, s’il est d’avis qu’il est possible, sans contre-indication apparente, de le faire dans les circonstances.</p>
