<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation par le Parlement</p><p class="Section" id="208585"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le Parlement peut abroger une déclaration d’état d’urgence conformément aux articles 58 ou 59.</p>
