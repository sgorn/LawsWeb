<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Greffier</p><p class="Section" id="208830"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Le gouverneur en conseil peut nommer un greffier des appels et les autres personnes qu’il estime nécessaires à l’application de la présente partie.</p>
