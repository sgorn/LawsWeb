<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="208828"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Avec l’aval du gouverneur en conseil, l’appréciateur établit les règles de procédures d’appel qu’il estime nécessaires à l’exercice de ses attributions prévues par la présente loi.</p>
