<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation par le gouverneur en conseil</p><p class="Section" id="208733"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Le gouverneur en conseil peut, par proclamation, abroger une déclaration d’état de guerre à compter de la date fixée par la proclamation.</p>
