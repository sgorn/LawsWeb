<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation par le gouverneur en conseil</p><p class="Section" id="208587"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le gouverneur en conseil peut, par proclamation, abroger une déclaration d’état d’urgence soit de façon générale, soit pour une zone du Canada, à compter de la date fixée par la proclamation.</p>
