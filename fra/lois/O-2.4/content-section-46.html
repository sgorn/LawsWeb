<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Propriété privée</p><p class="Section" id="374240"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Tout hydrographe peut, afin d’effectuer un levé hydrographique sous l’autorité du ministre, pénétrer sur la propriété de qui que ce soit ou la traverser; il prend toutefois toutes les précautions voulues pour éviter d’y causer des dommages.</p>
