<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="373982"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Les dispositions de la présente partie n’ont pas pour effet de limiter l’applicabilité que des lois, des règles de droit ou des actes juridiques peuvent avoir par ailleurs.</p>
