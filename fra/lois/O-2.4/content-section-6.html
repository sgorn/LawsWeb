<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Eaux intérieures du Canada</p><p class="Section" id="373861"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les eaux intérieures du Canada sont les eaux situées en deçà de la ligne de base de la mer territoriale.</p>
