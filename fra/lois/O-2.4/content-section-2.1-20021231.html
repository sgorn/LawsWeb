<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits des peuples autochtones</p><p class="Section" id="373841"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> Il demeure entendu que la présente loi ne porte pas atteinte aux droits existants — ancestraux ou issus de traités — des peuples autochtones du Canada visés à l’article 35 de la <cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite>.</p>
