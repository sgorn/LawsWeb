<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1124957"><strong><a class="sectionLabel" id="s-39.92"><span class="sectionLabel">39.92</span></a></strong> Les poursuites visant une infraction punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par cinq ans à compter de la date de la perpétration de l’infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 31, art. 39.11</li><li class="HistoricalNoteSubItem"><a href="#1122272-1124961" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1122272-1124961.html">2019, ch. 8, art. 16</a></li></ul></div>
