<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Soutien logistique</p><p class="Section" id="374050"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le ministre peut prendre en charge la coordination du soutien logistique d’activités visant à faire progresser la connaissance scientifique des écosystèmes estuariens, côtiers et marins.</p>
