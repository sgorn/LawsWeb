<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Zones de pêche du Canada</p><p class="Section" id="373910"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Les zones de pêche du Canada sont les zones maritimes adjacentes à la côte canadienne qui sont désignées comme telles par règlement.</p>
