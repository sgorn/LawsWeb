<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incessibilité des licences</p><p class="Section" id="135623"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> La personne qu’une licence, une licence générale ou un permis, prévu à la présente loi, autorise à exporter un objet ne peut céder ce document ni en permettre l’usage à quiconque n’y a pas été autorisé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 50, art. 35</li></ul></div>
