<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exportation ou tentative d’exportation</p><p class="Section" id="135619"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Il est interdit d’exporter ou de tenter d’exporter un objet compris dans la nomenclature sans une licence, une licence générale ou un permis, prévu à la présente loi, et sans en respecter les conditions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 50, art. 34</li></ul></div>
