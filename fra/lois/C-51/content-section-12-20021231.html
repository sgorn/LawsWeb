<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délivrance de la licence</p><p class="Section" id="135323"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Sous réserve des articles 14 et 16, l’agent délivre la licence dès que l’expert-vérificateur le lui recommande ou que la Commission lui en donne l’ordre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 50, art. 9</li></ul></div>
