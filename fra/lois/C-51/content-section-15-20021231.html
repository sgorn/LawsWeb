<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification des licences par le ministre et avis</p><p class="Section" id="135338"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le ministre peut modifier, suspendre, annuler ou rétablir toute licence délivrée autrement que sur l’ordre de la Commission. Le cas échéant, il en avertit sans délai le demandeur par avis écrit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 50, art. 12</li></ul></div>
