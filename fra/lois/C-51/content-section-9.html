<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision de l’expert-vérificateur</p><p class="Section" id="135304"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> L’expert-vérificateur, saisi de la demande d’examen prévue au paragraphe 8(3), apprécie sans délai l’appartenance à la nomenclature de l’objet visé dans la demande.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 50, art. 8</li></ul></div>
