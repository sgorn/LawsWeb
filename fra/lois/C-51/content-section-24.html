<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><p class="Section" id="135402"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Dans le cadre de la présente loi, la Commission peut établir des règles pour assurer la conduite de ses travaux et l’exercice de ses fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 50, art. 21</li></ul></div>
