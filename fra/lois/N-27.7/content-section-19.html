<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration publique du ministre</p><p class="Section" id="359174"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Tous les rapports déposés auprès du ministre font l’objet d’une déclaration publique de sa part dans les quatre-vingt-dix jours suivant leur réception.</p>
