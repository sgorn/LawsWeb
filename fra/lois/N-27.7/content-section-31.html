<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="359249"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Les poursuites visant une infraction à la présente loi se prescrivent par deux ans à compter de la perpétration de l’infraction ou de la date à laquelle le ministre en a été informé.</p>
