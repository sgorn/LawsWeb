<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision du gouverneur en conseil</p><p class="Section" id="359145"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le gouverneur en conseil choisit, sur recommandation du ministre, une des propositions de gestion des déchets nucléaires présentées dans l’exposé et fait publier sa décision dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>.</p>
