<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disculpation</p><p class="Section" id="359247"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Nul ne peut être déclaré coupable d’une infraction à la présente loi s’il prouve qu’il a pris toutes les précautions voulues pour prévenir sa perpétration.</p>
