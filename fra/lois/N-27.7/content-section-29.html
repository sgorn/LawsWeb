<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employés et mandataires</p><p class="Section" id="359245"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Dans toute poursuite visant une infraction à la présente loi, il suffit, pour la prouver, d’établir qu’elle a été commise par un employé ou un mandataire de l’accusé, que l’employé ou le mandataire ait été ou non identifié ou poursuivi.</p>
