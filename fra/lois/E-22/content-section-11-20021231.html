<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section" id="1036786"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le ministre peut, avec l’approbation du gouverneur en conseil, conclure avec les gouvernements des provinces ou leurs organismes des accords relatifs à la réalisation de programmes relevant de ses pouvoirs et fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 167, art. 11</li></ul></div>
