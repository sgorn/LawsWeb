<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur général</p><p class="Section" id="1036780"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le gouverneur en conseil peut nommer, à titre amovible, un sous-ministre des Affaires étrangères; celui-ci est l’administrateur général du ministère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-22, art. 7</li><li class="HistoricalNoteSubItem"> 1995, ch. 5, art. 5</li></ul></div>
