<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation des délais</p><p class="Section" id="383122"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le ministre peut à tout moment prolonger le délai fixé pour faire une déclaration en vertu de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 68, art. 102</li></ul></div>
