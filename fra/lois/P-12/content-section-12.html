<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Estimation de l’impôt</p><p class="Section" id="382818"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Quiconque est tenu de produire une déclaration de revenu de production en vertu de l’article 11 doit, dans la déclaration, estimer le montant de l’impôt payable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 68, art. 86</li></ul></div>
