<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Impôt payable</p><p class="Section" id="382519"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Est payé un impôt sur le revenu de production de toute personne pour chaque année d’imposition, ainsi que l’exige la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-12, art. 4</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 2 (2e suppl.), art. 2</li></ul></div>
