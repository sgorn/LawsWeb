<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement des amendes au receveur général</p><p class="Section" id="414178"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les amendes imposées par la présente loi ou ses règlements appartiennent à Sa Majesté du chef du Canada et sont versées au receveur général.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. R-1, art. 13</li></ul></div>
