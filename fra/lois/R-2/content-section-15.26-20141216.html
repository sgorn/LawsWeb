<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="414308"><strong><a class="sectionLabel" id="s-15.26"><span class="sectionLabel">15.26</span></a></strong> Il est entendu que les violations ne sont pas des infractions; en conséquence, nul ne peut être poursuivi à ce titre sur le fondement de l’article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 182</li></ul></div>
