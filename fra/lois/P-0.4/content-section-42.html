<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Postes désignés</p><p class="Section" id="379801"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Les employés qui occupaient un poste désigné au ministère du Patrimoine canadien immédiatement avant leur nomination à l’Agence sont, au moment de leur nomination à l’Agence, réputés occuper un poste désigné au sein de l’Agence.</p>
