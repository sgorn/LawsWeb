<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège de l’Agence</p><p class="Section" id="379674"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le siège de l’Agence est fixé dans la région de la capitale nationale définie à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite>.</p>
