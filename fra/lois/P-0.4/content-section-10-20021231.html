<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><ul class="Section ProvisionList" id="379624"><li><p class="Subsection" id="379626"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> <span class="lawlabel">(1)</span> Le gouverneur en conseil nomme le directeur général de l’Agence à titre amovible pour un mandat renouvelable d’au plus cinq ans.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</p><p class="Subsection" id="379627"><span class="lawlabel">(2)</span> Le directeur général reçoit la rémunération fixée par le gouverneur en conseil.</p></li></ul>
