<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution de l’Agence</p><p class="Section" id="379549"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est constituée l’Agence Parcs Canada, dotée de la personnalité morale et exerçant ses attributions uniquement à titre de mandataire de Sa Majesté du chef du Canada.</p>
