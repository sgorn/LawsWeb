<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Facturation des produits, droits et avantages</p><p class="Section" id="379739"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le ministre peut, sous réserve des règlements éventuellement pris par le Conseil du Trésor, fixer le prix — ou le mode de calcul du prix — à payer pour la fourniture de produits ou l’attribution de droits ou d’avantages par l’Agence.</p>
