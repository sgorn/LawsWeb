<section><div class="Schedule"><div class="hiddenMsg">L'annexe suivante n'est pas en vigueur.</div><div class="nif"><header><h2 class="scheduleLabel" id="h-3.141516"><span class="scheduleLabel">ANNEXE 2</span><span class="OriginatingRef">(paragraphes 2(1) et 151(1) et annexe 1)</span></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">1</span> </div><div class="listItemText2">une graine stérile d’une plante de cannabis</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">2</span> </div><div class="listItemText2">une tige mature sans branches, feuilles, fleurs ou graines d’une telle plante</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">3</span> </div><div class="listItemText2">des fibres obtenues d’une tige visée par l’article 2</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">4</span> </div><div class="listItemText2">une racine ou toute partie de la racine d’une telle plante</div></div></li></ul></figure></div></div></section>
