<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="75435"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue l’infraction prévue à l’article 44.</p>
