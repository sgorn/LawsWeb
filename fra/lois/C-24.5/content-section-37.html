<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appareil distributeur</p><p class="Section" id="75398"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Sauf autorisation prévue sous le régime de la présente loi, il est interdit de vendre ou de distribuer du cannabis ou un accessoire au moyen d’un appareil distributeur.</p>
