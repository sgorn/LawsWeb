<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="75431"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Les poursuites par procédure sommaire pour l’infraction prévue à l’article 44 se prescrivent par un an à compter du fait incriminé.</p>
