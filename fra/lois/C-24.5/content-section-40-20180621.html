<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Respect des conditions</p><p class="Section" id="1062072"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Le titulaire d’une licence ou d’un permis délivré en vertu de la présente loi est tenu de se conformer aux conditions dont celui-ci est assorti.</p></div>
