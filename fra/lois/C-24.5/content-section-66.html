<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de révocation envisagée</p><p class="Section" id="75622"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Lorsqu’il envisage de révoquer une licence ou un permis, le ministre, conformément aux règlements, envoie au titulaire un avis écrit motivé et lui donne la possibilité de se faire entendre.</p>
