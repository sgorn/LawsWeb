<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vente ou distribution de cannabis visé par un rappel</p><p class="Section" id="75394"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Il est interdit de vendre ou de distribuer du cannabis visé par un rappel fait au titre d’un arrêté pris en vertu de l’article 76.</p>
