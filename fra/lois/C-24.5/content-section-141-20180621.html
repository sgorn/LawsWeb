<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1062174"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> L’arrêté pris en vertu des paragraphes 140(1) ou (1.1) n’est pas un <span class="DefinitionRef"><dfn>texte réglementaire</dfn></span> au sens du paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p></div>
