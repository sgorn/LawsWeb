<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="1062036"><strong><a class="sectionLabel" id="s-5.1"><span class="sectionLabel">5.1</span></a></strong> Il est entendu que la présente loi n’a pas pour effet de limiter l’application des mesures extrajudiciaires prévues par la <cite class="XRefExternalAct"><a href="/fra/lois/Y-1.5">Loi sur le système de justice pénale pour les adolescents</a></cite>.</p></div>
