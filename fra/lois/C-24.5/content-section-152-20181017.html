<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>date de référence</dfn></span></p><p class="Section" id="76410"><strong><a class="sectionLabel" id="s-152"><span class="sectionLabel">152</span></a></strong> Pour l’application des articles 154 à 160, la <span class="DefinedTerm"><dfn>date de référence</dfn></span> est la date de l’entrée en vigueur du paragraphe 204(1).</p>
