<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Charge de la preuve</p><p class="Section" id="76187"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> En cas de contestation devant le ministre, portant sur les faits, il appartient à celui-ci de décider, selon la prépondérance des probabilités, si l’intéressé est responsable.</p>
