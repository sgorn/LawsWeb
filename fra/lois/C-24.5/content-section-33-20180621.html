<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ventes interdites</p><p class="Section" id="1062065"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Sauf autorisation prévue sous le régime de la présente loi, il est interdit à toute personne autorisée à vendre du cannabis de vendre du cannabis d’une catégorie non visée à l’annexe 4.</p></div>
