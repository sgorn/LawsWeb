<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exposition de cannabis</p><p class="Section" id="75375"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Sauf autorisation prévue sous le régime de la présente loi, il est interdit à toute personne autorisée à vendre du cannabis de l’exposer, ou d’exposer son étiquette ou son emballage, d’une manière qui permet à un jeune de l’apercevoir.</p>
