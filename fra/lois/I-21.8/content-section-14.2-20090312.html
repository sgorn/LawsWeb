<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1047284"><strong><a class="sectionLabel" id="s-14.2"><span class="sectionLabel">14.2</span></a></strong> Le gouverneur en conseil peut prendre les règlements qu’il juge nécessaires pour la mise en oeuvre de l’article 14.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, ch. 65, art. 135</li><li class="HistoricalNoteSubItem"> 1994, ch. 47, art. 133</li><li class="HistoricalNoteSubItem"> 2009, ch. 2, art. 449</li></ul></div>
