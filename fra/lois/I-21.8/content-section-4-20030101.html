<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle du ministre</p><p class="Section" id="271628"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le ministre est chargé de l’administration de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 28 (1er suppl.), art. 4</li><li class="HistoricalNoteSubItem"> 1995, ch. 1, art. 46</li></ul></div>
