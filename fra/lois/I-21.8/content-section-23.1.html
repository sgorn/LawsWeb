<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Motifs</p><p class="Section" id="271939"><strong><a class="sectionLabel" id="s-23.1"><span class="sectionLabel">23.1</span></a></strong> Le ministre est tenu de fournir les motifs à l’appui de toute décision prise au titre de l’alinéa 23(3)b); il peut choisir de le faire dans le cas de celle prise au titre des paragraphes 21(1) ou 22(2) ou de l’alinéa 23(3)a).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 2, art. 452</li></ul></div>
