<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="272316"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Les poursuites par procédure sommaire visant une infraction à la présente loi se prescrivent par deux ans à compter de sa perpétration.</p>
