<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions — procédure sommaire</p><p class="Section" id="272314"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Quiconque contrevient à l’article 36 ou fournit sciemment des renseignements faux ou trompeurs dans le cadre de la présente loi ou de ses règlements est coupable d’une infraction punissable sur déclaration de culpabilité par procédure sommaire.</p>
