<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Principes directeurs et notes explicatives</p><p class="Section" id="272252"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le ministre peut établir et publier, de la façon qu’il estime indiquée, des principes directeurs et des notes explicatives sur l’application et l’administration d’une disposition de la présente loi ou des règlements.</p>
