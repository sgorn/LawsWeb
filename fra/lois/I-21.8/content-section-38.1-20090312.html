<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement et dépôt</p><p class="Section" id="1047310"><strong><a class="sectionLabel" id="s-38.1"><span class="sectionLabel">38.1</span></a></strong> Le directeur présente au ministre, pour chaque exercice, un rapport sur l’application de la présente loi, sauf la partie IV.1; le ministre rend le rapport public.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 2, art. 459</li></ul></div>
