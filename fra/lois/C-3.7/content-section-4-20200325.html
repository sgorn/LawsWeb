<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement de l’allocation</p><p class="Section" id="1227627"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le ministre verse l’allocation de soutien du revenu au travailleur qui présente une demande en vertu de l’article 5 et qui y est admissible.</p>
