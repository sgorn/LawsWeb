<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêts</p><p class="Section" id="1227699"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Les créances de Sa Majesté du chef du Canada à l’égard des sommes versées indûment ou en excédent au titre de la présente loi ne portent pas intérêt.</p>
