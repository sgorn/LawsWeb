<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements — définition de <span class="DefinitionRef"><dfn>travailleur</dfn></span></p><p class="Section" id="1227625"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Avec l’approbation du ministre des Finances, le ministre peut, par règlement, fixer un montant pour l’application de la définition de <span class="DefinitionRef"><dfn>travailleur</dfn></span>, à l’article 2.</p>
