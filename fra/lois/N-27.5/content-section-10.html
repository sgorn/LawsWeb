<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="358916"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> La province de la Nouvelle-Écosse ne peut recevoir, pour un exercice donné, le paiement de péréquation compensatoire supplémentaire visé à l’article 7 si elle ne reçoit pas de paiement de péréquation pour le même exercice.</p>
