<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="358977"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> La province de Terre-Neuve-et-Labrador ne peut recevoir, pour un exercice donné, le paiement de péréquation compensatoire supplémentaire visé à l’article 21 si elle ne reçoit pas de paiement de péréquation pour le même exercice.</p>
