<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Discussions</p><p class="Section" id="359004"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le gouvernement du Canada est tenu d’engager des discussions dans le cadre de l’article 9 de l’Entente Canada — Terre-Neuve-et-Labrador si la province lui en fait la demande.</p>
