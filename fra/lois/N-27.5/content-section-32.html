<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affectation</p><p class="Section" id="359009"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les sommes dont le paiement est autorisé par la présente loi sont prélevées sur le Trésor par le ministre selon les modalités de temps ou autres que celui-ci, sous réserve de l’article 33, peut fixer.</p>
