<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Discussions</p><p class="Section" id="358936"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le gouvernement du Canada est tenu d’engager des discussions dans le cadre de l’article 9 de l’Entente Canada — Nouvelle-Écosse si la province de la Nouvelle-Écosse lui en fait la demande.</p>
