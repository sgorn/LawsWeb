<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen de l’Entente Canada — Terre-Neuve-et-Labrador</p><p class="Section" id="359002"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Au plus tard le 31 mars 2019, le ministre et le ministre provincial désigné par la province à cette fin examinent l’Entente Canada — Terre-Neuve-et-Labrador, conformément à l’article 8 de celle-ci.</p>
