<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen de l’Entente Canada — Nouvelle- Écosse</p><p class="Section" id="358934"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Au plus tard le 31 mars 2019, le ministre et le ministre provincial désigné par la province de la Nouvelle-Écosse à cette fin examinent l’Entente Canada — Nouvelle-Écosse, conformément à l’article 8 de celle-ci.</p>
