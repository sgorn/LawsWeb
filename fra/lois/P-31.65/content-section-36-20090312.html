<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction d’inciter au dépôt d’une plainte</p><p class="Section" id="392788"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> L’employeur et l’agent négociateur s’abstiennent de tout comportement pouvant encourager ou aider les employés à déposer une plainte en vertu de la présente loi ou à la continuer.</p></div>
