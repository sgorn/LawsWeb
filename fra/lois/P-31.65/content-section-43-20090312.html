<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi de rapports à la Commission</p><p class="Section" id="392824"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Dans les meilleurs délais, l’employeur envoie à la Commission un exemplaire des rapports qu’il a élaborés au titre des articles 7 ou 22.</p></div>
