<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Agent négociateur réputé être une personne</p><p class="Section" id="392822"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Pour l’application de la présente loi, l’agent négociateur est réputé être une personne.</p></div>
