<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dossiers à tenir</p><p class="Section" id="392826"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> L’employeur tient des dossiers, selon les modalités réglementaires de temps ou autres, pour l’application de la présente loi.</p></div>
