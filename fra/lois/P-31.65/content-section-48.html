<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application du paragraphe 12(1)</p><p class="Section transitional" id="392842"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Le paragraphe 12(1) ne s’applique qu’à l’égard des conventions collectives qui expirent plus de deux ans après la date d’entrée en vigueur de la présente loi.</p></div>
