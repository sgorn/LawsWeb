<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="248045"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le commissaire et les personnes agissant en son nom ou sous son autorité bénéficient de l’immunité civile et pénale pour les faits — actes ou omissions — accomplis de bonne foi au titre de la présente loi.</p></div>
