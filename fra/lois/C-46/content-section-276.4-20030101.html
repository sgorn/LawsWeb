<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Instructions données par le juge au jury : utilisation de la preuve</p><p class="Section" id="1050415"><strong><a class="sectionLabel" id="s-276.4"><span class="sectionLabel">276.4</span></a></strong> Au procès, le juge doit donner des instructions au jury quant à l’utilisation que celui-ci peut faire ou non de la preuve admise en application de l’article 276.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 38, art. 2</li></ul></div>
