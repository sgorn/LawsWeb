<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrainte d’un conjoint</p><p class="Section" id="112469"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Il n’y a aucune présomption qu’une personne mariée commettant une infraction agit ainsi par contrainte du seul fait qu’elle la commet en présence de son conjoint.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 18</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, ch. 125, art. 4</li></ul></div>
