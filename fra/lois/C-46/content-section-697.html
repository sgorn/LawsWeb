<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="126920"><strong><a class="sectionLabel" id="s-697"><span class="sectionLabel">697</span></a></strong> Sauf dans les cas où l’article 527 s’applique, la présente partie s’applique lorsqu’une personne est tenue d’être présente afin de témoigner dans une procédure visée par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 625</li></ul></div>
