<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Documents écrits</p><p class="Section" id="129932"><strong><a class="sectionLabel" id="s-844"><span class="sectionLabel">844</span></a></strong> Tout document devant être fait par écrit en application de la présente loi peut être fait sous forme de document électronique s’il est fait en conformité avec les règles de cour ou toute loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 13, art. 84</li></ul></div>
