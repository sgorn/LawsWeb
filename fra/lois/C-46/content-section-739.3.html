<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plusieurs personnes à dédommager</p><p class="Section" id="128154"><strong><a class="sectionLabel" id="s-739.3"><span class="sectionLabel">739.3</span></a></strong> L’ordonnance visée aux articles 738 ou 739 peut viser plusieurs personnes; le cas échéant, elle précise la somme qui sera versée à chacune et peut indiquer l’ordre de priorité selon lequel chacune sera payée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 13, art. 30</li></ul></div>
