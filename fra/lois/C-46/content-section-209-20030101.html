<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tricher au jeu</p><p class="Section" id="116423"><strong><a class="sectionLabel" id="s-209"><span class="sectionLabel">209</span></a></strong> Est coupable d’un acte criminel et passible d’un emprisonnement maximal de deux ans quiconque, avec l’intention de frauder quelqu’un, triche en pratiquant un jeu, ou en tenant des enjeux ou en pariant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 192</li></ul></div>
