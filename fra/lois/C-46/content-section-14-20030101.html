<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement à la mort</p><p class="Section" id="1050122"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Nul n’a le droit de consentir à ce que la mort lui soit infligée, et un tel consentement n’atteint pas la responsabilité pénale d’une personne par qui la mort peut être infligée à celui qui a donné ce consentement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 14</li></ul></div>
