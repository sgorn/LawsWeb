<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction</p><p class="Section" id="119525"><strong><a class="sectionLabel" id="s-407"><span class="sectionLabel">407</span></a></strong> Commet une infraction quiconque contrefait une marque de commerce, avec l’intention de tromper ou de frauder le public ou toute personne, déterminée ou non.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-46, art. 407</li><li class="HistoricalNoteSubItem">2014, ch. 20, art. 366(A)</li></ul></div>
