<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Majorité</p><p class="Section" id="125833"><strong><a class="sectionLabel" id="s-672.42"><span class="sectionLabel">672.42</span></a></strong> Les décisions d’une commission d’examen se prennent à la majorité des membres de la commission qui sont présents et votent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
