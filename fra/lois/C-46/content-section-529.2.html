<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modalités</p><p class="Section" id="123724"><strong><a class="sectionLabel" id="s-529.2"><span class="sectionLabel">529.2</span></a></strong> Sous réserve de l’article 529.4, le juge ou le juge de paix énonce dans le mandat visé aux articles 529 et 529.1 les modalités qu’il estime indiquées pour que l’entrée dans la maison d’habitation soit raisonnable dans les circonstances.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 39, art. 2</li></ul></div>
