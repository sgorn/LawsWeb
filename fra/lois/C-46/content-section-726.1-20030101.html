<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements pertinents</p><p class="Section" id="127715"><strong><a class="sectionLabel" id="s-726.1"><span class="sectionLabel">726.1</span></a></strong> Pour déterminer la peine, le tribunal prend en considération les éléments d’information pertinents dont il dispose, notamment les observations et les arguments du poursuivant et du délinquant ou de leur représentant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 22, art. 6</li></ul></div>
