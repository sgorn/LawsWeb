<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation du délai</p><p class="Section" id="129883"><strong><a class="sectionLabel" id="s-838"><span class="sectionLabel">838</span></a></strong> La cour d’appel ou un juge de celle-ci peut, en tout temps, proroger les délais mentionnés aux articles 830, 831 ou 832.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-46, art. 838</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 27 (1er suppl.), art. 182</li></ul></div>
