<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation</p><p class="Section" id="1189135"><strong><a class="sectionLabel" id="s-714.41"><span class="sectionLabel">714.41</span></a></strong> Le tribunal peut, en tout temps, mettre fin à l’utilisation du moyen visé aux articles 714.1, 714.2 ou 714.3 et prendre toute mesure qu’il estime indiquée dans les circonstances afin que le témoin puisse faire sa déposition.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 25, art. 290</li></ul></div>
