<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis d’appel</p><p class="Section" id="126830"><strong><a class="sectionLabel" id="s-694"><span class="sectionLabel">694</span></a></strong> Il n’est ouvert aucun appel à la Cour suprême du Canada à moins que l’appelant ne signifie à l’intimé un avis d’appel par écrit, conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/S-26">Loi sur la Cour suprême</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-46, art. 694</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 34 (3e suppl.), art. 13</li></ul></div>
