<section id ="1134033-1200315" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 25, art. 266</h2></header><div class="modal-body"><p class="Section amending" id="1134033"><strong><a class="sectionLabel" id="s-266"><span class="sectionLabel">266</span></a></strong> Le paragraphe 597(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liberté provisoire</p><p class="Subsection"><span class="lawlabel">(3)</span> Le juge du tribunal qui lance le mandat d’arrestation prévu au paragraphe (1) peut rendre l’ordonnance de mise en liberté visée à l’article 515.</p></li></ul></div></section></div></section>
