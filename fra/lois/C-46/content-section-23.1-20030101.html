<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas d’immunité d’un coauteur</p><p class="Section" id="112520"><strong><a class="sectionLabel" id="s-23.1"><span class="sectionLabel">23.1</span></a></strong> Il demeure entendu que les articles 21 à 23 s’appliquent à un accusé même si la personne qu’il a aidée, encouragée, conseillée, amenée, reçue ou assistée ne peut être déclarée coupable de l’infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 24 (2e suppl.), art. 45</li></ul></div>
