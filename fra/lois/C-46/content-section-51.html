<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intimider le Parlement ou une législature</p><p class="Section" id="112860"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Est coupable d’un acte criminel et passible d’un emprisonnement maximal de quatorze ans quiconque commet un acte de violence en vue d’intimider le Parlement ou la législature d’une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 51</li></ul></div>
