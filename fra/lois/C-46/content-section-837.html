<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucun appel</p><p class="Section" id="129879"><strong><a class="sectionLabel" id="s-837"><span class="sectionLabel">837</span></a></strong> Lorsque la loi prévoit qu’une condamnation ou une ordonnance est sans appel, aucun appel en vertu de l’article 830 ne peut être interjeté contre cette condamnation ou ordonnance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-46, art. 837</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 27 (1er suppl.), art. 182</li></ul></div>
