<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Verdict d’aptitude à subir son procès</p><p class="Section" id="125736"><strong><a class="sectionLabel" id="s-672.28"><span class="sectionLabel">672.28</span></a></strong> Lorsqu’il est décidé que l’accusé est apte à subir son procès, les procédures se poursuivent comme si la question n’avait pas été soulevée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
