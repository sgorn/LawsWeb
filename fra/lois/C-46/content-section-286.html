<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défense irrecevable</p><p class="Section" id="117623"><strong><a class="sectionLabel" id="s-286"><span class="sectionLabel">286</span></a></strong> Dans les procédures portant sur une infraction visée aux articles 280 à 283, ne constitue pas une défense le fait que la jeune personne a consenti aux actes posés par l’accusé ou les a suggérés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 125, art. 20</li></ul></div>
