<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="117419"><strong><a class="sectionLabel" id="s-278.91"><span class="sectionLabel">278.91</span></a></strong> Pour l’application des articles 675 et 676, la décision rendue en application des paragraphes 278.5(1) ou 278.7(1) est réputée constituer une question de droit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 30, art. 1</li></ul></div>
