<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel quant aux frais</p><p class="Section" id="126551"><strong><a class="sectionLabel" id="s-676.1"><span class="sectionLabel">676.1</span></a></strong> La partie à qui il est ordonné d’acquitter les frais peut appeler à la cour d’appel, avec son autorisation ou celle de l’un de ses juges, de l’ordonnance ou du montant en cause.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 18, art. 94</li></ul></div>
