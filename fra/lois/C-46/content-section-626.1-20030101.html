<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juge présidant le procès</p><p class="Section" id="125048"><strong><a class="sectionLabel" id="s-626.1"><span class="sectionLabel">626.1</span></a></strong> Le juge présidant le procès est le juge qui a participé à la constitution du jury ou un juge de la même juridiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 13, art. 51</li></ul></div>
