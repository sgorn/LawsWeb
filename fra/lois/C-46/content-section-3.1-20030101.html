<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise d’effet</p><p class="Section" id="112167"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> Toute action prise par un tribunal, un juge de paix ou un juge prend effet immédiatement, qu’elle soit ou non consignée, sauf disposition contraire ou décision contraire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 13, art. 2</li></ul></div>
