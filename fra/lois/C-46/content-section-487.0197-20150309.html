<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction : ordre de préservation</p><p class="Section" id="121442"><strong><a class="sectionLabel" id="s-487.0197"><span class="sectionLabel">487.0197</span></a></strong> Quiconque, sans excuse légitime, contrevient à l’ordre donné en vertu de l’article 487.012 commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, une amende maximale de 5 000 $.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 31, art. 20</li></ul></div>
