<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Instruction continue</p><p class="Section" id="124158"><strong><a class="sectionLabel" id="s-551.5"><span class="sectionLabel">551.5</span></a></strong> Sous réserve d’ajournement par le tribunal, le procès d’un accusé se poursuit continûment même si le juge qui entend la preuve sur le fond n’est pas celui nommé à titre de juge responsable de la gestion de l’instance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 16, art. 4</li></ul></div>
