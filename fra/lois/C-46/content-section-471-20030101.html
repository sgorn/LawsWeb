<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quand le procès par jury est obligatoire</p><p class="Section" id="120745"><strong><a class="sectionLabel" id="s-471"><span class="sectionLabel">471</span></a></strong> Sauf disposition expressément contraire de la loi, tout prévenu inculpé d’un acte criminel doit être jugé par un tribunal composé d’un juge et d’un jury.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 429</li></ul></div>
