<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Complice de meurtre après le fait</p><p class="Section" id="116724"><strong><a class="sectionLabel" id="s-240"><span class="sectionLabel">240</span></a></strong> Tout complice de meurtre après le fait est coupable d’un acte criminel et passible de l’emprisonnement à perpétuité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 223</li></ul></div>
