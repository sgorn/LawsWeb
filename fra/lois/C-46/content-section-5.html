<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucun effet sur les Forces canadiennes</p><p class="Section" id="112201"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> La présente loi n’a pas pour effet de porter atteinte à l’une des lois relatives à l’administration des Forces canadiennes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 4</li></ul></div>
