<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fait de cacher frauduleusement</p><p class="Section" id="118656"><strong><a class="sectionLabel" id="s-341"><span class="sectionLabel">341</span></a></strong> Est coupable d’un acte criminel et passible d’un emprisonnement maximal de deux ans quiconque, à des fins frauduleuses, prend, obtient, enlève ou cache quoi que ce soit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 301</li></ul></div>
