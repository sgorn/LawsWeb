<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Peine purgée conformément aux règlements</p><p class="Section" id="128438"><strong><a class="sectionLabel" id="s-743.3"><span class="sectionLabel">743.3</span></a></strong> Une peine d’emprisonnement est purgée conformément aux dispositions et règles qui régissent l’établissement où le prisonnier doit purger sa peine.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 22, art. 6</li></ul></div>
