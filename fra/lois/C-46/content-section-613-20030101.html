<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaidoyer de non-culpabilité</p><p class="Section" id="124995"><strong><a class="sectionLabel" id="s-613"><span class="sectionLabel">613</span></a></strong> Tout motif de défense pour lequel un plaidoyer spécial n’est pas prévu par la présente loi peut être invoqué en vertu du plaidoyer de non-culpabilité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 541</li></ul></div>
