<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dossier des suspects</p><p class="Section" id="127429"><strong><a class="sectionLabel" id="s-717.1"><span class="sectionLabel">717.1</span></a></strong> Les articles 717.2 à 717.4 ne s’appliquent qu’aux personnes qui ont fait l’objet de mesures de rechange, peu importe qu’elles observent ou non les modalités de ces mesures.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 22, art. 6</li></ul></div>
