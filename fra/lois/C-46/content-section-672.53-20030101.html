<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité des procédures</p><p class="Section" id="126042"><strong><a class="sectionLabel" id="s-672.53"><span class="sectionLabel">672.53</span></a></strong> Sauf en cas de préjudice sérieux porté à l’accusé, une irrégularité procédurale ne porte pas atteinte à la validité des procédures.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
