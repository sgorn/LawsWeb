<section id ="1134306-1200478" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 25, art. 325</h2></header><div class="modal-body"><p class="Section amending" id="1134306"><strong><a class="sectionLabel" id="s-325"><span class="sectionLabel">325</span></a></strong> L’alinéa 825a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> l’appelant a omis de se conformer aux conditions d’une ordonnance de mise en liberté rendue en vertu de l’article 816 ou à celles de tout engagement contracté en vertu de l’article 817;</p></li></ul></div></section></div></section>
