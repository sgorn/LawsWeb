<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sommation valable partout au Canada</p><p class="Section" id="126999"><strong><a class="sectionLabel" id="s-703.1"><span class="sectionLabel">703.1</span></a></strong> Une sommation peut être signifiée n’importe où au Canada, et, une fois signifiée, la juridiction territoriale des autorités qui ont délivré la sommation n’importe pas.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 27 (1er suppl.), art. 149</li></ul></div>
