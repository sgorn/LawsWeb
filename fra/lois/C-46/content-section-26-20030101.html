<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Force excessive</p><p class="Section" id="112650"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Quiconque est autorisé par la loi à employer la force est criminellement responsable de tout excès de force, selon la nature et la qualité de l’acte qui constitue l’excès.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 26</li></ul></div>
