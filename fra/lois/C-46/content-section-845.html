<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signature de documents</p><p class="Section" id="129936"><strong><a class="sectionLabel" id="s-845"><span class="sectionLabel">845</span></a></strong> Toute signature exigée par la présente loi peut être faite dans le document électronique si elle est faite en conformité avec les règles de cour ou toute loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 13, art. 84</li></ul></div>
