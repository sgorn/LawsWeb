<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Choix ou nouveau choix</p><p class="Section" id="123880"><strong><a class="sectionLabel" id="s-536.2"><span class="sectionLabel">536.2</span></a></strong> Le choix ou le nouveau choix fait par le prévenu quant au mode de procès peut être effectué par écrit sans que celui-ci ait à comparaître.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 13, art. 27</li></ul></div>
