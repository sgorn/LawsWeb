<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Causer la mort par négligence criminelle (course de rue)</p><p class="Section" id="1050994"><strong><a class="sectionLabel" id="s-249.2"><span class="sectionLabel">249.2</span></a></strong> Quiconque, par négligence criminelle, cause la mort d’une autre personne à l’occasion d’une course de rue est coupable d’un acte criminel passible d’un emprisonnement à perpétuité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 14, art. 2</li></ul></div>
