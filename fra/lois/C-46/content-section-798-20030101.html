<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juridiction</p><p class="Section" id="129271"><strong><a class="sectionLabel" id="s-798"><span class="sectionLabel">798</span></a></strong> Toute cour des poursuites sommaires a juridiction pour instruire, décider et juger les procédures que vise la présente partie dans la circonscription territoriale sur laquelle s’étend la juridiction de la personne qui constitue la cour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 733</li></ul></div>
