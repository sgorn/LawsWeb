<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Instructions données par le juge au jury : utilisation de la preuve</p><p class="Section" id="117479"><strong><a class="sectionLabel" id="s-278.96"><span class="sectionLabel">278.96</span></a></strong> Au procès, le juge donne des instructions au jury quant à l’utilisation que celui-ci peut faire ou non de la preuve admise au titre du paragraphe 278.94(4).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 29, art. 25</li></ul></div>
