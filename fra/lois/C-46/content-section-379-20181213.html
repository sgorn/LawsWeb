<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>marchandises</dfn></span></p><p class="Section" id="119198"><strong><a class="sectionLabel" id="s-379"><span class="sectionLabel">379</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>marchandises</dfn></span> s’entend de toute chose qui fait l’objet d’un commerce.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-46, art. 379</li><li class="HistoricalNoteSubItem"> 2018, ch. 29, art. 43.1</li></ul></div>
