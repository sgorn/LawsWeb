<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recours civil non suspendu</p><p class="Section" id="112436"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Aucun recours civil pour un acte ou une omission n’est suspendu ou atteint du fait que l’acte ou omission constitue une infraction criminelle.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 10</li></ul></div>
