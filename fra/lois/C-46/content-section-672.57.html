<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat de dépôt</p><p class="Section" id="126087"><strong><a class="sectionLabel" id="s-672.57"><span class="sectionLabel">672.57</span></a></strong> Le tribunal ou la commission qui rend une décision à l’égard d’un accusé en conformité avec l’alinéa 672.54c) fait émettre un mandat de dépôt selon la formule 49.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
