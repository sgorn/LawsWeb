<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Émeute</p><p class="Section" id="113014"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Une émeute est un attroupement illégal qui a commencé à troubler la paix tumultueusement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 65</li></ul></div>
