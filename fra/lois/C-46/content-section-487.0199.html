<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction : destruction de données préservées</p><p class="Section" id="121450"><strong><a class="sectionLabel" id="s-487.0199"><span class="sectionLabel">487.0199</span></a></strong> Quiconque, sans excuse légitime, contrevient à l’article 487.0194 commet une infraction punissable sur déclaration de culpabilité par procédure sommaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 31, art. 20</li></ul></div>
