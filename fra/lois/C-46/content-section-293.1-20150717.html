<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mariage forcé</p><p class="Section" id="117796"><strong><a class="sectionLabel" id="s-293.1"><span class="sectionLabel">293.1</span></a></strong> Est coupable d’un acte criminel et passible d’un emprisonnement maximal de cinq ans quiconque célèbre un rite ou une cérémonie de mariage, y aide ou y participe sachant que l’une des personnes qui se marient le fait contre son gré.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 29, art. 9</li></ul></div>
