<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure abolie</p><p class="Section" id="126496"><strong><a class="sectionLabel" id="s-674"><span class="sectionLabel">674</span></a></strong> Nulle procédure autre que celles qui sont autorisées par la présente partie et la partie XXVI ne peut être intentée par voie d’appel dans des procédures concernant des actes criminels.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 602</li></ul></div>
