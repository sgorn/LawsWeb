<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>partenaire intime</dfn></span></p><p class="Section" id="114317"><strong><a class="sectionLabel" id="s-110.1"><span class="sectionLabel">110.1</span></a></strong> Aux articles 109 et 110, <span class="DefinedTerm"><dfn>partenaire intime</dfn></span> s’entend notamment d’un époux, d’un conjoint de fait et d’un partenaire amoureux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 27, art. 32</li></ul></div>
