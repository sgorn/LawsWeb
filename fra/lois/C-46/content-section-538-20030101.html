<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personne morale</p><p class="Section" id="1050656"><strong><a class="sectionLabel" id="s-538"><span class="sectionLabel">538</span></a></strong> Lorsqu’un prévenu est une personne morale, les paragraphes 556(1) et (2) s’appliquent, compte tenu des adaptations de circonstance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 466</li></ul></div>
