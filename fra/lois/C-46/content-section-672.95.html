<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="126473"><strong><a class="sectionLabel" id="s-672.95"><span class="sectionLabel">672.95</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph" id="126475"><span class="lawlabel">a)</span> prendre toute mesure d’ordre réglementaire prévue par la présente partie;</p></li><li><p class="Paragraph" id="126476"><span class="lawlabel">b)</span> d’une façon générale, prendre toute mesure d’application de la présente partie.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
