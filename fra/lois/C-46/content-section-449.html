<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fabrication</p><p class="Section" id="120026"><strong><a class="sectionLabel" id="s-449"><span class="sectionLabel">449</span></a></strong> Est coupable d’un acte criminel et passible d’un emprisonnement maximal de quatorze ans quiconque fabrique ou commence à fabriquer de la monnaie contrefaite.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 407</li></ul></div>
