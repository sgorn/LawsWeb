<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Formalités relatives au mandat</p><p class="Section" id="123332"><strong><a class="sectionLabel" id="s-513"><span class="sectionLabel">513</span></a></strong> Un mandat en conformité avec la présente partie est adressé aux agents de la paix dans le ressort du juge de paix, du juge ou du tribunal qui le décerne.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 2(2e suppl.), art. 5</li></ul></div>
