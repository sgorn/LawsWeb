<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comparution de l’accusé au procès</p><p class="Section" id="120890"><strong><a class="sectionLabel" id="s-481.3"><span class="sectionLabel">481.3</span></a></strong> Il est entendu que les dispositions de la présente loi qui régissent la comparution de l’accusé dans le cadre des procédures le concernant s’appliquent aux poursuites visées par les articles 481, 481.1 et 481.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 31, art. 72</li></ul></div>
