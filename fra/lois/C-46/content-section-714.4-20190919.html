<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Motifs</p><p class="Section" id="1189133"><strong><a class="sectionLabel" id="s-714.4"><span class="sectionLabel">714.4</span></a></strong> Le tribunal porte au dossier les motifs de sa décision de ne pas rendre l’ordonnance visée à l’article 714.1 ou de ne pas recevoir la déposition visée aux articles 714.2 ou 714.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 18, art. 95</li><li class="HistoricalNoteSubItem">2019, ch. 25, art. 290</li></ul></div>
