<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Peines consécutives</p><p class="Section" id="113185"><strong><a class="sectionLabel" id="s-82.1"><span class="sectionLabel">82.1</span></a></strong> La peine infligée à une personne pour une infraction prévue au paragraphe 82(2) est purgée consécutivement à toute autre peine sanctionnant une autre infraction basée sur les mêmes faits et à toute autre peine en cours d’exécution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 23, art. 2</li></ul></div>
