<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitement</p><p class="Section" id="125659"><strong><a class="sectionLabel" id="s-672.19"><span class="sectionLabel">672.19</span></a></strong> L’ordonnance d’évaluation ne peut autoriser le traitement, notamment le traitement psychiatrique, de l’accusé ou ordonner que celui-ci s’y soumette, sans son consentement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
