<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ajournement</p><p class="Section" id="129786"><strong><a class="sectionLabel" id="s-824"><span class="sectionLabel">824</span></a></strong> La cour d’appel peut ajourner l’audition d’un appel, selon qu’il est nécessaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 756</li></ul></div>
