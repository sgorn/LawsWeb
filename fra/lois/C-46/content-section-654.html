<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure le dimanche, etc. non invalide</p><p class="Section" id="125344"><strong><a class="sectionLabel" id="s-654"><span class="sectionLabel">654</span></a></strong> La réception du verdict d’un jury, ainsi que toute procédure s’y rattachant, n’est pas invalide du seul fait qu’elle a lieu le dimanche ou un jour férié.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 581</li></ul></div>
