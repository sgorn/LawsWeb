<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement des parties</p><p class="Section" id="1189149"><strong><a class="sectionLabel" id="s-714.8"><span class="sectionLabel">714.8</span></a></strong> Les articles 714.1 à 714.7 n’ont pas pour effet d’empêcher le tribunal, si les parties y consentent, de recevoir en preuve le témoignage par audioconférence ou par vidéoconférence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 18, art. 95</li><li class="HistoricalNoteSubItem">2019, ch. 25, art. 290</li></ul></div>
