<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date d’entrée en vigueur</p><p class="Section" id="1050759"><strong><a class="sectionLabel" id="s-672.63"><span class="sectionLabel">672.63</span></a></strong> La décision entre en vigueur le jour où elle est rendue ou à la date ultérieure que fixe le tribunal ou la commission et le demeure jusqu’à ce que la commission tienne une audition en vertu des articles 672.47 ou 672.81.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
