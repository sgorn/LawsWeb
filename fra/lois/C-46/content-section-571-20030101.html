<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ajournement</p><p class="Section" id="124487"><strong><a class="sectionLabel" id="s-571"><span class="sectionLabel">571</span></a></strong> Un juge ou juge de la cour provinciale agissant en vertu de la présente partie peut, à l’occasion, ajourner un procès jusqu’à ce qu’il soit définitivement terminé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-46, art. 571</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 27 (1er suppl.), art. 203</li></ul></div>
