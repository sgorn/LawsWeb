<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la présente partie</p><p class="Section" id="129092"><strong><a class="sectionLabel" id="s-774"><span class="sectionLabel">774</span></a></strong> La présente partie s’applique aux procédures pénales par voie de <span class="otherLang" lang="la">certiorari</span>, d’<span class="otherLang" lang="la">habeas corpus</span>, de <span class="otherLang" lang="la">mandamus</span>, de <span class="otherLang" lang="la">procedendo</span> et de prohibition.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-46, art. 774</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 27 (1er suppl.), art. 169</li></ul></div>
