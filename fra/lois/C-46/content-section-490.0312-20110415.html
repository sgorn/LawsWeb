<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction</p><p class="Section" id="122675"><strong><a class="sectionLabel" id="s-490.0312"><span class="sectionLabel">490.0312</span></a></strong> Quiconque, sans excuse raisonnable, omet de se conformer à l’obligation prévue aux paragraphes 490.02911(1) ou (2) est coupable d’une infraction punissable sur déclaration de culpabilité par procédure sommaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 17, art. 23</li></ul></div>
