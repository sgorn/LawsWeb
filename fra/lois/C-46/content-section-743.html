<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de peine</p><p class="Section" id="128401"><strong><a class="sectionLabel" id="s-743"><span class="sectionLabel">743</span></a></strong> Quiconque est déclaré coupable d’un acte criminel pour lequel il n’est prévu aucune peine est passible d’un emprisonnement maximal de cinq ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-46, art. 743</li><li class="HistoricalNoteSubItem"> 1992, ch. 11, art. 16</li><li class="HistoricalNoteSubItem"> 1995, ch. 22, art. 6</li></ul></div>
