<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Énoncé des motifs de dissidence</p><p class="Section" id="126555"><strong><a class="sectionLabel" id="s-677"><span class="sectionLabel">677</span></a></strong> Le jugement de la cour d’appel énonce, le cas échéant, les motifs de toute dissidence fondée en tout ou en partie sur une question de droit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-46, art. 677</li><li class="HistoricalNoteSubItem"> 1994, ch. 44, art. 67</li></ul></div>
