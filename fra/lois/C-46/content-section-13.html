<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enfant de moins de douze ans</p><p class="Section" id="112444"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Nul ne peut être déclaré coupable d’une infraction à l’égard d’un acte ou d’une omission de sa part lorsqu’il était âgé de moins de douze ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 12</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, ch. 110, art. 72</li></ul></div>
