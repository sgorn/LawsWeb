<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cour supérieure de juridiction criminelle</p><p class="Section" id="120711"><strong><a class="sectionLabel" id="s-468"><span class="sectionLabel">468</span></a></strong> Toute cour supérieure de juridiction criminelle est compétente pour juger un acte criminel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 426</li></ul></div>
