<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Verdict d’inaptitude</p><p class="Section" id="125748"><strong><a class="sectionLabel" id="s-672.31"><span class="sectionLabel">672.31</span></a></strong> Lorsqu’il est décidé que l’accusé est inapte à subir son procès, les plaidoyers sont mis de côté et le jury est libéré.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
