<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="1050416"><strong><a class="sectionLabel" id="s-276.5"><span class="sectionLabel">276.5</span></a></strong> Pour l’application des articles 675 et 676, la décision rendue en application de l’article 276.2 est réputée constituer une question de droit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 38, art. 2</li></ul></div>
