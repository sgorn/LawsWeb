<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="120578"><strong><a class="sectionLabel" id="s-462.5"><span class="sectionLabel">462.5</span></a></strong> Le procureur général peut prendre des règlements sur la façon dont il peut être disposé des biens confisqués sous le régime de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 42 (4e suppl.), art. 2</li></ul></div>
