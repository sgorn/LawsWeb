<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comparution à distance</p><p class="Section" id="125298"><strong><a class="sectionLabel" id="s-650.02"><span class="sectionLabel">650.02</span></a></strong> Le poursuivant ou l’avocat désigné au titre de l’article 650.01 peut comparaître par voie d’un instrument que le tribunal estime satisfaisant et qui leur permet, à celui-ci et aux avocats, de communiquer simultanément.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 13, art. 61</li></ul></div>
