<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la demande d’autorisation</p><p class="Section" id="115827"><strong><a class="sectionLabel" id="s-184.6"><span class="sectionLabel">184.6</span></a></strong> Il est entendu qu’une demande d’autorisation peut être présentée en vertu de la présente partie à la fois pour une communication privée et pour une communication radiotéléphonique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 40, art. 4</li></ul></div>
