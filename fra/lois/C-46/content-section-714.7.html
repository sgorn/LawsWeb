<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais</p><p class="Section" id="1189146"><strong><a class="sectionLabel" id="s-714.7"><span class="sectionLabel">714.7</span></a></strong> La partie qui fait entendre le témoin en conformité avec les articles 714.1, 714.2 ou 714.3 supporte les coûts ainsi exposés, sauf ordonnance contraire du tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 18, art. 95</li><li class="HistoricalNoteSubItem"><a href="#1134145-1189145" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1134145-1189145.html">2019, ch. 25, art. 290</a></li></ul></div>
