<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Punition de l’infanticide</p><p class="Section" id="116695"><strong><a class="sectionLabel" id="s-237"><span class="sectionLabel">237</span></a></strong> Toute personne du sexe féminin qui commet un infanticide est coupable d’un acte criminel et passible d’un emprisonnement maximal de cinq ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 220</li></ul></div>
