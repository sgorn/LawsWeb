<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation des personnes qui s’engagent à accomplir un acte</p><p class="Section" id="116508"><strong><a class="sectionLabel" id="s-217"><span class="sectionLabel">217</span></a></strong> Quiconque entreprend d’accomplir un acte est légalement tenu de l’accomplir si une omission de le faire met ou peut mettre la vie humaine en danger.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 199</li></ul></div>
