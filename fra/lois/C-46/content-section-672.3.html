<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Acquittement</p><p class="Section" id="125744"><strong><a class="sectionLabel" id="s-672.3"><span class="sectionLabel">672.3</span></a></strong> Lorsque le tribunal a différé l’étude de la question en conformité avec le paragraphe 672.25(2) et que l’accusé est acquitté ou libéré avant qu’un verdict ne soit rendu à l’égard de la question, le tribunal est dessaisi de la question.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
