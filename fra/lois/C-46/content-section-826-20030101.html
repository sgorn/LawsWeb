<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais</p><p class="Section" id="129797"><strong><a class="sectionLabel" id="s-826"><span class="sectionLabel">826</span></a></strong> Lorsqu’un appel est entendu et décidé ou est abandonné ou est rejeté faute de poursuite, la cour d’appel peut rendre, relativement aux frais, toute ordonnance qu’elle estime juste et raisonnable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 758</li></ul></div>
