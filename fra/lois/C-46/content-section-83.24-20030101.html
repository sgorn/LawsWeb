<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement du procureur général</p><p class="Section" id="113683"><strong><a class="sectionLabel" id="s-83.24"><span class="sectionLabel">83.24</span></a></strong> Il ne peut être engagé de poursuite à l’égard d’une infraction de terrorisme ou de l’infraction prévue à l’article 83.12 sans le consentement du procureur général.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 41, art. 4</li></ul></div>
