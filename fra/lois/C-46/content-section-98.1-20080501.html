<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vol qualifié visant une arme à feu</p><p class="Section" id="114150"><strong><a class="sectionLabel" id="s-98.1"><span class="sectionLabel">98.1</span></a></strong> Quiconque commet un vol qualifié au sens de l’article 343 avec l’intention de voler une arme à feu ou au cours duquel il vole une arme à feu commet un acte criminel passible de l’emprisonnement à perpétuité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 6, art. 9</li></ul></div>
