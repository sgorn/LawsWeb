<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement à l’interception</p><p class="Section" id="115720"><strong><a class="sectionLabel" id="s-183.1"><span class="sectionLabel">183.1</span></a></strong> Pour l’application de la présente partie, dans le cas d’une communication privée ayant plusieurs auteurs ou plusieurs destinataires, il suffit, afin qu’il y ait consentement à son interception, que l’un d’eux y consente.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 40, art. 2</li></ul></div>
