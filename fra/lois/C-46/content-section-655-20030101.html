<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aveux au procès</p><p class="Section" id="125349"><strong><a class="sectionLabel" id="s-655"><span class="sectionLabel">655</span></a></strong> Lorsqu’un accusé subit son procès pour un acte criminel, lui-même ou son avocat peut admettre tout fait allégué contre l’accusé afin de dispenser d’en faire la preuve.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 582</li></ul></div>
