<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le juge garde compétence</p><p class="Section" id="125530"><strong><a class="sectionLabel" id="s-669.3"><span class="sectionLabel">669.3</span></a></strong> Le juge ou le juge de la cour provinciale nommé à un autre tribunal conserve sa compétence à l’égard du procès qu’il préside, en présence d’un jury ou non, jusqu’à son terme.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 44, art. 66</li></ul></div>
