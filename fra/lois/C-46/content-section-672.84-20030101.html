<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure de réexamen</p><p class="Section" id="1050775"><strong><a class="sectionLabel" id="s-672.84"><span class="sectionLabel">672.84</span></a></strong> La commission d’examen tient une audition en vue de réviser la décision prise en vertu des articles 672.81 ou 672.82 en conformité avec les règles de procédure visées à l’article 672.5.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
