<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité de payer</p><p class="Section" id="128146"><strong><a class="sectionLabel" id="s-739.1"><span class="sectionLabel">739.1</span></a></strong> Les moyens financiers ou la capacité de payer du délinquant n’empêchent pas le tribunal de rendre l’ordonnance visée aux articles 738 ou 739.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 13, art. 30</li></ul></div>
