<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Discipline à bord d’un navire</p><p class="Section" id="1050134"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Le capitaine, patron ou commandant d’un navire en voyage est fondé à employer la force dans la mesure qu’il croit, pour des motifs raisonnables, nécessaire pour maintenir le bon ordre et la discipline à bord du navire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 44</li></ul></div>
