<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Homicide involontaire coupable</p><p class="Section" id="116678"><strong><a class="sectionLabel" id="s-234"><span class="sectionLabel">234</span></a></strong> L’homicide coupable qui n’est pas un meurtre ni un infanticide constitue un homicide involontaire coupable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 217</li></ul></div>
