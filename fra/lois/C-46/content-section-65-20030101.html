<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Punition des émeutiers</p><p class="Section" id="1050139"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Quiconque prend part à une émeute est coupable d’un acte criminel et passible d’un emprisonnement maximal de deux ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 66</li></ul></div>
