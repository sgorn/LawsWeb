<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comparution à distance</p><p class="Section" id="1189080"><strong><a class="sectionLabel" id="s-650.02"><span class="sectionLabel">650.02</span></a></strong> Le poursuivant ou l’avocat désigné au titre de l’article 650.01 peut comparaître par audioconférence ou par vidéoconférence si le tribunal estime l’un ou l’autre de ces moyens satisfaisants.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 13, art. 61</li><li class="HistoricalNoteSubItem">2019, ch. 25, art. 275</li></ul></div>
