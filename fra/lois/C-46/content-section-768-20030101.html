<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sauvegarde des droits des cautions</p><p class="Section" id="129031"><strong><a class="sectionLabel" id="s-768"><span class="sectionLabel">768</span></a></strong> La présente partie n’a pas pour effet de limiter ni de restreindre un droit, pour une caution, d’arrêter et de faire mettre sous garde une personne dont elle est caution aux termes d’un engagement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 702</li></ul></div>
