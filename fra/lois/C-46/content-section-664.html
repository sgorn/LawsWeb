<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune mention de condamnation antérieure</p><p class="Section" id="125473"><strong><a class="sectionLabel" id="s-664"><span class="sectionLabel">664</span></a></strong> Aucun acte d’accusation à l’égard d’une infraction pour laquelle, en raison de condamnations antérieures, il peut être imposé une plus forte peine, ne peut contenir une mention de condamnations antérieures.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 591</li></ul></div>
