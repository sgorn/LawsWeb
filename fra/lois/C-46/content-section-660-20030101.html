<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lorsque la consommation d’infraction n’est pas prouvée</p><p class="Section" id="125437"><strong><a class="sectionLabel" id="s-660"><span class="sectionLabel">660</span></a></strong> Lorsque la consommation d’une infraction imputée n’est pas prouvée, mais que la preuve établit une tentative de commettre l’infraction, l’accusé peut être déclaré coupable de la tentative.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 587</li></ul></div>
