<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Analyse du sang : drogue et alcool</p><p class="Section" id="118342"><strong><a class="sectionLabel" id="s-320.3"><span class="sectionLabel">320.3</span></a></strong> Les échantillons de sang d’une personne prélevés pour l’application de la présente partie peuvent être analysés aux fins de détermination de son alcoolémie, de la concentration de drogue dans son sang, ou des deux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 21, art. 15</li></ul></div>
