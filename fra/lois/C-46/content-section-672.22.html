<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="125697"><strong><a class="sectionLabel" id="s-672.22"><span class="sectionLabel">672.22</span></a></strong> L’accusé est présumé apte à subir son procès sauf si le tribunal, compte tenu de la prépondérance des probabilités, est convaincu de son inaptitude.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
