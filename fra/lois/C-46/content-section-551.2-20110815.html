<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle</p><p class="Section" id="124118"><strong><a class="sectionLabel" id="s-551.2"><span class="sectionLabel">551.2</span></a></strong> Le juge responsable de la gestion de l’instance favorise la tenue d’un procès équitable et efficace, notamment en veillant, dans la mesure du possible, à ce que la preuve sur le fond soit présentée sans interruption.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 16, art. 4</li></ul></div>
