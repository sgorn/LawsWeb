<section id ="1133717-1199503" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 25, art. 221</h2></header><div class="modal-body"><p class="Section amending" id="1133717"><strong><a class="sectionLabel" id="s-221"><span class="sectionLabel">221</span></a></strong> Le paragraphe 509(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résumé de certaines dispositions</p><p class="Subsection"><span class="lawlabel">(4)</span> Un résumé du paragraphe 145(3), de l’article 512.1 et du paragraphe 524(4) doit figurer sur toute sommation.</p></li></ul></div></section></div></section>
