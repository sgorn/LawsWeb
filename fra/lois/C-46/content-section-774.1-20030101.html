<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande d’<span class="otherLang" lang="la">habeas corpus</span></p><p class="Section" id="129096"><strong><a class="sectionLabel" id="s-774.1"><span class="sectionLabel">774.1</span></a></strong> Malgré les autres dispositions de la présente loi, la personne à l’égard de laquelle une demande de bref d’<span class="otherLang" lang="la">habeas corpus</span> a été présentée doit se présenter en personne devant le tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 13, art. 77</li></ul></div>
