<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension d’application</p><p class="Section" id="1050766"><strong><a class="sectionLabel" id="s-672.75"><span class="sectionLabel">672.75</span></a></strong> Le dépôt d’un avis d’appel interjeté à l’égard d’une décision rendue en vertu de l’alinéa 672.54a) ou de l’article 672.58 suspend l’application de la décision jusqu’à la décision sur l’appel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 4</li></ul></div>
