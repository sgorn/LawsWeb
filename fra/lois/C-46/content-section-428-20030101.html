<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>bien</dfn></span></p><p class="Section" id="119726"><strong><a class="sectionLabel" id="s-428"><span class="sectionLabel">428</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>bien</dfn></span> s’entend d’un bien corporel immeuble ou meuble.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-34, art. 385</li></ul></div>
