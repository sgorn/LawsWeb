<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords avec les provinces</p><p class="Section" id="1036826"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le ministre peut conclure, avec l’autorisation du gouverneur en conseil, des accords avec les provinces en matière de plans d’intervention civils.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 6 (4e suppl.), art. 6</li><li class="HistoricalNoteSubItem"> 1995, ch. 29, art. 26</li></ul></div>
