<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre</p><p class="Section" id="1048617"><strong><a class="sectionLabel" id="s-135"><span class="sectionLabel">135</span></a></strong> Un registre de tous les brevets et de tous les certificats délivrés en vertu de la présente partie est tenu au ministère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 135</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 6 (3e suppl.), art. 19</li></ul></div>
