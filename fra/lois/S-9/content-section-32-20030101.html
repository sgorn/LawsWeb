<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rétablissement de l’immatriculation</p><p class="Section" id="1048567"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le registraire en chef peut rétablir l’immatriculation ou l’enregistrement d’un navire si, à son avis, celui-ci n’aurait pas dû être révoqué.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 32</li><li class="HistoricalNoteSubItem"> 1998, ch. 16, art. 3</li></ul></div>
