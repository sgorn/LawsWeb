<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inspection et visite aux frais du propriétaire</p><p class="Section" id="1049142"><strong><a class="sectionLabel" id="s-660"><span class="sectionLabel">660</span></a></strong> L’article 313 s’applique aux inspections et aux visites des navires prévues par la présente partie ou ses règlements d’application.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 660</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 6 (3e suppl.), art. 84</li></ul></div>
