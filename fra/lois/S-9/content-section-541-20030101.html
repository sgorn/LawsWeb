<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limitation</p><p class="Section" id="1049036"><strong><a class="sectionLabel" id="s-541"><span class="sectionLabel">541</span></a></strong> La présente partie ne s’applique pas aux navires transportant des grains ensachés, à moins que la quantité chargée n’excède le tiers de la portée en lourd de ces navires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 614</li></ul></div>
