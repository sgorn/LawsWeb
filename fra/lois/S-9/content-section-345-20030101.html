<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inspections de radio</p><p class="Section" id="1048829"><strong><a class="sectionLabel" id="s-345"><span class="sectionLabel">345</span></a></strong> Les inspections de radio doivent être opérées par les inspecteurs de radio que le ministre autorise à cette fin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 406</li></ul></div>
