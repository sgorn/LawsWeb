<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>États de service</p><p class="Section" id="1048753"><strong><a class="sectionLabel" id="s-276"><span class="sectionLabel">276</span></a></strong> Les états de service des marins doivent être conservés au ministère et le ministre peut établir une échelle des droits à imposer pour des copies de ces états; ces droits sont versés au receveur général et font partie du Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 275</li></ul></div>
