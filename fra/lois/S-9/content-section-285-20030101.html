<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais médicaux des marins étrangers</p><p class="Section" id="1048762"><strong><a class="sectionLabel" id="s-285"><span class="sectionLabel">285</span></a></strong> Le propriétaire d’un navire qui n’est pas un navire canadien est redevable du coût de tous les soins médicaux, chirurgicaux et hospitaliers fournis au Canada à une personne employée par lui sur ce navire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 38(1er suppl.), art. 1</li></ul></div>
