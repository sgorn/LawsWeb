<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle du ministre</p><p class="Section" id="1048541"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Sauf disposition contraire de la présente loi, le ministre est responsable de l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 7</li><li class="HistoricalNoteSubItem"> 1998, ch. 16, art. 3</li><li class="HistoricalNoteSubItem"> 2005, ch. 29, art. 3</li></ul></div>
