<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des gardiens, etc.</p><p class="Section" id="1049010"><strong><a class="sectionLabel" id="s-518"><span class="sectionLabel">518</span></a></strong> Le ministre peut nommer, de la manière autorisée par la loi, les gardiens, surintendants et autres fonctionnaires nécessaires pour l’application de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 518</li><li class="HistoricalNoteSubItem"> 2005, ch. 29, art. 7</li></ul></div>
