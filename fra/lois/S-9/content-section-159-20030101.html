<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrat d’apprentissage</p><p class="Section" id="1048641"><strong><a class="sectionLabel" id="s-159"><span class="sectionLabel">159</span></a></strong> Un contrat d’apprentissage doit intervenir entre tout garçon qui s’engage comme apprenti au service de mer et le capitaine ou le propriétaire du navire qui a besoin de l’apprenti.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 161</li></ul></div>
