<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sa Majesté</p><p class="Section" id="1048538"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sauf disposition contraire, la présente loi lie Sa Majesté du chef du Canada ou d’une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 4</li><li class="HistoricalNoteSubItem"> 1998, ch. 16, art. 3</li></ul></div>
