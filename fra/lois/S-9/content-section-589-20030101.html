<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emploi des amendes</p><p class="Section" id="1049084"><strong><a class="sectionLabel" id="s-589"><span class="sectionLabel">589</span></a></strong> Sous réserve de l’article 588, toutes les amendes recouvrées sous l’autorité de la présente partie sont versées au receveur général et font partie du Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 660</li></ul></div>
