<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles sur les lignes de charge</p><p class="Section" id="1048839"><strong><a class="sectionLabel" id="s-355"><span class="sectionLabel">355</span></a></strong> Le gouverneur en conseil peut établir les règles qui lui paraissent nécessaires pour donner effet aux articles 6 à 10 de la Convention sur les lignes de charge et aux annexes I et II de la Convention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 416</li></ul></div>
