<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affectation des droits</p><p class="Section" id="1048622"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> Tous les droits perçus en vertu de la présente partie doivent être versés au receveur général et font partie du Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 142</li></ul></div>
