<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Navires en construction</p><p class="Section" id="1048554"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Un navire sur le point d’être construit ou en construction au Canada peut être inscrit provisoirement sur le Registre à titre de navire en construction au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 19</li><li class="HistoricalNoteSubItem"> 1998, ch. 16, art. 3</li></ul></div>
