<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquête préliminaire non nécessaire</p><p class="Section" id="1048978"><strong><a class="sectionLabel" id="s-486"><span class="sectionLabel">486</span></a></strong> Il n’est pas nécessaire de tenir une enquête préliminaire avant la tenue d’une investigation formelle.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 551</li></ul></div>
