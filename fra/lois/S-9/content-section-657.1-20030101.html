<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement : eau de ballast</p><p class="Section" id="1049139"><strong><a class="sectionLabel" id="s-657.1"><span class="sectionLabel">657.1</span></a></strong> Le gouverneur en conseil peut prendre des règlements sur le contrôle et la gestion de l’eau de ballast.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 16, art. 18</li></ul></div>
