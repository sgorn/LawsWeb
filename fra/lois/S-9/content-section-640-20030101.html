<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Construction antérieure à une certaine date</p><p class="Section" id="1049129"><strong><a class="sectionLabel" id="s-640"><span class="sectionLabel">640</span></a></strong> Dans la présente loi, toute mention d’un navire construit avant ou après une certaine date implique mention d’un navire dont la quille a été posée avant ou après cette date, selon le cas.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 713</li></ul></div>
