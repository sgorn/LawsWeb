<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des gardiens, etc.</p><p class="Section" id="1049011"><strong><a class="sectionLabel" id="s-518"><span class="sectionLabel">518</span></a></strong> Peuvent être nommés, de la manière autorisée par la loi, les gardiens, surintendants et autres fonctionnaires nécessaires pour l’application de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 582</li></ul></div>
