<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convention sur la pollution des mers</p><p class="Section" id="1049140"><strong><a class="sectionLabel" id="s-658"><span class="sectionLabel">658</span></a></strong> Le gouverneur en conseil peut prendre des règlements pour mettre en oeuvre la Convention sur la pollution des mers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 658</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 6 (3e suppl.), art. 84</li></ul></div>
