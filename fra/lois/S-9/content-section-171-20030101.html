<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pas de congé sans certificat</p><p class="Section" id="1048653"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> Aucun préposé des douanes ne peut donner congé à un navire au long cours avant que le certificat de l’enrôleur lui ait été présenté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 173</li></ul></div>
