<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu des investigations</p><p class="Section" id="1048982"><strong><a class="sectionLabel" id="s-490"><span class="sectionLabel">490</span></a></strong> Les investigations formelles doivent être tenues dans un hôtel de ville, un palais de justice ou autre édifice public, ou dans un autre lieu convenable que le tribunal désigne.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 555</li></ul></div>
