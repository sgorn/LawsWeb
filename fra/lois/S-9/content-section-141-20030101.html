<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux d’enrôlement</p><p class="Section" id="1048623"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> Le gouverneur en conseil peut établir un bureau d’enrôlement dans tout port du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 143</li></ul></div>
