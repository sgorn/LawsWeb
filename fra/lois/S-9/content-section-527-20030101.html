<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gardiens de port</p><p class="Section" id="1049021"><strong><a class="sectionLabel" id="s-527"><span class="sectionLabel">527</span></a></strong> Le ministre peut nommer les gardiens pour tout port ou toute circonscription.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 527</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 6 (3e suppl.), art. 65</li></ul></div>
