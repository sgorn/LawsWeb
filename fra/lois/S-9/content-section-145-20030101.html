<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnes inadmissibles</p><p class="Section" id="1048627"><strong><a class="sectionLabel" id="s-145"><span class="sectionLabel">145</span></a></strong> Ne peuvent être nommées enrôleurs ou enrôleurs adjoints les personnes vendant des spiritueux, les cabaretiers et les tenanciers de pension.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 147</li></ul></div>
