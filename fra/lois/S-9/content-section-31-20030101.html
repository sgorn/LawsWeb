<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>L’enregistrement des hypothèques n’est pas touché</p><p class="Section" id="1048566"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> La révocation de l’immatriculation d’un navire n’a aucun effet sur l’enregistrement des hypothèques à l’égard de ce navire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 31</li><li class="HistoricalNoteSubItem"> 1998, ch. 16, art. 3</li></ul></div>
