<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination de jaugeurs</p><p class="Section" id="1048570"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Le ministre peut nommer des personnes, appelées jaugeurs, qui sont responsables de calculer la jauge d’un navire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 35</li><li class="HistoricalNoteSubItem"> 1998, ch. 16, art. 3</li></ul></div>
