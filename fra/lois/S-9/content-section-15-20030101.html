<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="1048550"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le registraire en chef et tout autre registraire sont dégagés de toute responsabilité personnelle en ce qui concerne les faits — actes ou omissions — accomplis de bonne foi aux termes de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 15</li><li class="HistoricalNoteSubItem"> 1998, ch. 16, art. 3</li></ul></div>
