<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cautionnement de l’enrôleur</p><p class="Section" id="1048630"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> Avant son entrée en fonctions, tout enrôleur doit fournir, pour la fidèle exécution de ses fonctions, le cautionnement qu’exige le ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 150</li></ul></div>
