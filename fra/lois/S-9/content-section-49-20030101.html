<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies des inscriptions</p><p class="Section" id="1048584"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Toute personne peut, à l’égard d’un navire, examiner les inscriptions sur le Registre ou en obtenir copie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-9, art. 49</li><li class="HistoricalNoteSubItem"> 1998, ch. 16, art. 3</li></ul></div>
