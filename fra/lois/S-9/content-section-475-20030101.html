<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits du receveur d’épaves</p><p class="Section" id="1048966"><strong><a class="sectionLabel" id="s-475"><span class="sectionLabel">475</span></a></strong> Tous les droits que reçoit un receveur d’épaves pour toute matière spécifiée dans la formule 5 de l’annexe IV peuvent être retenus par lui à titre de rémunération personnelle.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 540</li></ul></div>
