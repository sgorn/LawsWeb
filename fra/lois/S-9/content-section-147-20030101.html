<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sous la direction du ministre</p><p class="Section" id="1048629"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> Toutes les opérations exercées à un bureau d’enrôlement sont soumises à la direction et à la surveillance du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 149</li></ul></div>
