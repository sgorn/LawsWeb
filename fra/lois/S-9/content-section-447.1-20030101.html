<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1048936"><strong><a class="sectionLabel" id="s-447.1"><span class="sectionLabel">447.1</span></a></strong> Le receveur d’épaves peut déléguer les pouvoirs et fonctions que lui confie la présente loi à toute personne, sauf le pouvoir d’entendre les réclamations relatives aux indemnités de sauvetage et d’en décider.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 16, art. 15</li></ul></div>
