<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu des poursuites</p><p class="Section" id="1049113"><strong><a class="sectionLabel" id="s-624"><span class="sectionLabel">624</span></a></strong> Quiconque est, en vertu de la partie VI, accusé d’un acte criminel, peut être mis en accusation et poursuivi dans tout comté ou district.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 695</li></ul></div>
