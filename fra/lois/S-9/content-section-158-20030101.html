<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Apprentissage</p><p class="Section" id="1048640"><strong><a class="sectionLabel" id="s-158"><span class="sectionLabel">158</span></a></strong> Tout enrôleur doit accorder l’aide qu’il peut aux personnes désireuses de mettre des garçons en apprentissage ou ayant besoin d’apprentis pour le service de mer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 160</li></ul></div>
