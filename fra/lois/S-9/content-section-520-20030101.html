<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Permis de résider sur l’île de Sable ou l’île Saint-Paul</p><p class="Section" id="1049014"><strong><a class="sectionLabel" id="s-520"><span class="sectionLabel">520</span></a></strong> Le ministre peut donner à toute personne un permis de résidence sur l’île de Sable ou sur l’île Saint-Paul, et ce permis doit contenir le signalement de la personne à qui il est délivré.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 584</li></ul></div>
