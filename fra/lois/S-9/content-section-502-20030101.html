<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pas de nouvelle audition au Canada</p><p class="Section" id="1048994"><strong><a class="sectionLabel" id="s-502"><span class="sectionLabel">502</span></a></strong> Le ministre ne peut ordonner une nouvelle audition au Canada relativement à un sinistre maritime ayant déjà fait l’objet d’une investigation formelle dans un autre pays du Commonwealth.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-9, art. 567</li></ul></div>
