<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dispositions en vue de l’inspection</p><p class="Section" id="236893"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> La Commission prend les dispositions nécessaires pour assurer l’inspection du grain dans les lieux qu’elle fixe par règlement administratif.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 7, art. 23</li></ul></div>
