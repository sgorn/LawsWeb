<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arbitrage</p><p class="Section" id="237567"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> La Commission ou un commissaire a qualité, avec le consentement de toutes les parties intéressées, pour agir comme arbitre dans tout litige relatif à des grains ou à des transactions commerciales portant sur des grains.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 7, art. 75</li></ul></div>
