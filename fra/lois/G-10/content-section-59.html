<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précautions utiles</p><p class="Section" id="237149"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> L’exploitant d’une installation agréée doit prendre toutes les précautions et mesures utiles pour empêcher que le grain qui y est stocké ne se dégrade ou s’avarie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 7, art. 47</li></ul></div>
