<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1245014"><strong><a class="sectionLabel" id="s-84.1"><span class="sectionLabel">84.1</span></a></strong> Avec l’approbation du gouverneur en conseil, la Commission peut, par règlement, fixer des conditions pour l’application de l’article 84.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2020, ch. 1, art. 67</li></ul></div>
