<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration fausse ou trompeuse</p><p class="Section" id="1245008"><strong><a class="sectionLabel" id="s-83.3"><span class="sectionLabel">83.3</span></a></strong> Il est interdit de faire sciemment une affirmation fausse ou trompeuse dans la déclaration prévue à l’article 83.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 25, art. 27</li><li class="HistoricalNoteSubItem">2020, ch. 1, art. 67</li></ul></div>
