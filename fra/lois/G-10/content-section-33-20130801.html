<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transmission du certificat d’inspection</p><p class="Section" id="236923"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Le certificat d’inspection établi lors du déchargement de grain d’une installation terminale est transmis avec les documents d’expédition afférents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. G-10, art. 33</li><li class="HistoricalNoteSubItem"> 2012, ch. 31, art. 356</li></ul></div>
