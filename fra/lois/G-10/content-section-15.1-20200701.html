<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificats d’exportation</p><p class="Section" id="1244972"><strong><a class="sectionLabel" id="s-15.1"><span class="sectionLabel">15.1</span></a></strong> La Commission peut délivrer tout certificat ou autre document énonçant les renseignements qu’elle estime nécessaires pour faciliter l’exportation de tout grain.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2020, ch. 1, art. 63</li></ul></div>
