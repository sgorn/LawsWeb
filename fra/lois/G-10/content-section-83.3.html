<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration fausse ou trompeuse</p><p class="Section" id="1245008"><strong><a class="sectionLabel" id="s-83.3"><span class="sectionLabel">83.3</span></a></strong> Il est interdit de faire sciemment une affirmation fausse ou trompeuse dans la déclaration prévue à l’article 83.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 25, art. 27</li><li class="HistoricalNoteSubItem"><a href="#1223974-1245010" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1223974-1245010.html">2020, ch. 1, art. 67</a></li></ul></div>
