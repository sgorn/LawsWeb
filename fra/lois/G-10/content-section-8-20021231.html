<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cession d’intérêts</p><p class="Section" id="1037481"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les commissaires sont tenus de se départir entièrement, dans les six mois qui suivent leur transmission, des droits et intérêts visés à l’article 7 qui leur sont dévolus, en toute propriété, par testament ou succession.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 7, art. 6</li></ul></div>
