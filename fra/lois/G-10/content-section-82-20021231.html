<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registres et rapports</p><p class="Section" id="237418"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Chaque négociant en grains titulaire d’une licence tient les registres de son commerce et fait à la Commission les rapports réglementaires y afférents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 7, art. 68</li></ul></div>
