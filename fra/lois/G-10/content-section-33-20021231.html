<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transmission du certificat d’inspection</p><p class="Section" id="1037492"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Le certificat d’inspection établi lors du déchargement de grain d’une installation terminale ou de transbordement est transmis avec les documents d’expédition afférents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 7, art. 27</li></ul></div>
