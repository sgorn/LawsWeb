<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation du certificat d’inspection</p><p class="Section" id="236927"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le certificat d’inspection établi pour du grain dont on constate ultérieurement l’état avarié est annulé et remplacé, après inspection, par un nouveau certificat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 7, art. 28</li></ul></div>
