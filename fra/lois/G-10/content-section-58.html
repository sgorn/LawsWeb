<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Grain avarié</p><p class="Section" id="237145"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Sous réserve d’une ordonnance de la Commission, l’exploitant d’une installation agréée n’est pas tenu d’y recevoir du grain avarié ou fort susceptible de le devenir.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 7, art. 46</li></ul></div>
