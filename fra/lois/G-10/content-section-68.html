<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Achat d’un récépissé par l’exploitant</p><p class="Section" id="237223"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> L’exploitant d’une installation primaire agréée qui achète un récépissé qu’il a lui-même établi délivre au détenteur qui le lui remet un bon de paiement équivalent au prix d’achat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 7, art. 56</li></ul></div>
