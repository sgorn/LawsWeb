<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</p><p class="Section transitional" id="326400"><strong><a class="sectionLabel" id="s-1830"><span class="sectionLabel">1830</span></a></strong> Pour l’application de l’article 1829, <span class="DefinedTerm"><dfn>autorité compétente</dfn></span> et <span class="DefinedTerm"><dfn>institution compétente</dfn></span> s’entendent au sens de l’accord visé à l’article 1828.</p>
