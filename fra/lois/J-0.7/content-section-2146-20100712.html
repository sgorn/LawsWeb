<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prélèvement de sommes</p><p class="Section transitional" id="1058491"><strong><a class="sectionLabel" id="s-2146"><span class="sectionLabel">2146</span></a></strong> À la demande du ministre et avec l’agrément du ministre des Finances, peuvent être prélevées sur le Trésor les sommes nécessaires à l’exécution de toute mesure visée aux articles 2139 à 2141.</p></div>
