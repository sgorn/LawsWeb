<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur de l’Accord</p><p class="Section transitional" id="326396"><strong><a class="sectionLabel" id="s-1828"><span class="sectionLabel">1828</span></a></strong> Malgré les articles 41 et 42 de la <cite class="XRefExternalAct"><a href="/fra/lois/O-9">Loi sur la sécurité de la vieillesse</a></cite>, l’Accord sur la sécurité sociale entre le Canada et la République de Pologne, signé le 2 avril 2008, est réputé être entré en vigueur au Canada le 1<sup>er</sup> octobre 2009.</p>
