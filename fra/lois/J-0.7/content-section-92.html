<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1<sup>er</sup> avril 2007</p><p class="Section transitional" id="326015"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Le <cite class="XRefExternalRegulation">Règlement sur les méthodes d’attribution des crédits de taxe sur les intrants (TPS/TVH)</cite>, pris par l’article 91, est réputé être entré en vigueur le 1<sup>er</sup> avril 2007.</p>
