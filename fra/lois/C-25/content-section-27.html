<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège et réunions</p><p class="Section" id="76976"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Le siège social de la Société est situé dans l’île du Cap-Breton (Nouvelle-Écosse); les réunions du conseil peuvent toutefois se tenir ailleurs au Canada, au choix des administrateurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-25, art. 27</li><li class="HistoricalNoteSubItem"> 2000, ch. 23, art. 14</li></ul></div>
