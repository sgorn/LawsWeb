<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandataire de Sa Majesté</p><p class="Section" id="76990"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Sauf exception prévue au paragraphe 30(1), la Société est, pour l’application de la présente loi, mandataire de Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-13, art. 29</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
