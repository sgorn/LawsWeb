<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépenses générales</p><p class="Section" id="77005"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les dépenses de la Société dont le paiement n’est pas prévu par la présente loi sont payées sur les crédits que le Parlement affecte à cette fin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-13, art. 32</li></ul></div>
