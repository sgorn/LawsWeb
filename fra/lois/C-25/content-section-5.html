<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présidence des réunions</p><p class="Section" id="76923"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le président du conseil — ou, en cas d’absence ou d’empêchement de celui-ci ou de vacance de son poste, le président — préside les réunions du conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-25, art. 5</li><li class="HistoricalNoteSubItem"> 2000, ch. 23, art. 9(A)</li></ul></div>
