<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret d’abrogation</p><p class="Section" id="77010"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> La présente loi ou telle de ses dispositions est abrogée à la date ou aux dates fixées par décret.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-25, art. 33</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 41 (4e suppl.), art. 50</li><li class="HistoricalNoteSubItem"> 2000, ch. 23, art. 17</li></ul></div>
