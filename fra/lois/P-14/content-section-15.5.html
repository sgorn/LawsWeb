<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disponibilité des contrats de louage de services</p><p class="Section" id="1181577"><strong><a class="sectionLabel" id="s-15.5"><span class="sectionLabel">15.5</span></a></strong> Une Administration fournit à toute personne qui en fait la demande, la copie de tout contrat de louage de services visé au paragraphe 15(2) qu’elle a conclue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1142779-1181580" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1142779-1181580.html">2019, ch. 29, art. 232</a></li></ul></div>
