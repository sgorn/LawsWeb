<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mission</p><p class="Section" id="385006"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Une Administration a pour mission de mettre sur pied, de faire fonctionner, d’entretenir et de gérer, pour la sécurité de la navigation, un service de pilotage efficace dans la région décrite à l’annexe au regard de cette Administration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 52, art. 12</li></ul></div>
