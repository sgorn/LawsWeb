<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité indirecte — fait des employés et mandataires</p><p class="Section" id="1229511"><strong><a class="sectionLabel" id="s-48.7"><span class="sectionLabel">48.7</span></a></strong> L’employeur ou le mandant est responsable de l’infraction commise par son employé ou son mandataire, que celui-ci soit ou non connu ou poursuivi aux termes de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 29, art. 253</li></ul></div>
