<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1229388"><strong><a class="sectionLabel" id="s-46.42"><span class="sectionLabel">46.42</span></a></strong> Le procès-verbal ne peut être dressé plus de deux ans après la date à laquelle la personne autorisée a eu connaissance des éléments constitutifs de la violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 29, art. 252</li></ul></div>
