<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérificateur</p><p class="Section" id="385219"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le vérificateur général du Canada est le vérificateur de chaque Administration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 52, art. 27</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 34, art. 26(F)</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
