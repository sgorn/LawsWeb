<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obstacle à la signification</p><p class="Section" id="1229151"><strong><a class="sectionLabel" id="s-46.21"><span class="sectionLabel">46.21</span></a></strong> Il est interdit de faire sciemment obstacle à la signification d’un avis d’un ordre de détention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 29, art. 252</li></ul></div>
