<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions continues</p><p class="Section" id="1229481"><strong><a class="sectionLabel" id="s-48.2"><span class="sectionLabel">48.2</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue toute infraction prévue aux articles 48 ou 48.11.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1142832-1229484" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1142832-1229484.html">2019, ch. 29, art. 253</a></li></ul></div>
