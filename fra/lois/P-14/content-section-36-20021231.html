<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir d’emprunt</p><p class="Section" id="385211"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Pour pouvoir acquitter ses frais, une Administration peut contracter des emprunts au Canada ou ailleurs jusqu’à concurrence d’un plafond fixé pour cette Administration par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-14, art. 36</li><li class="HistoricalNoteSubItem"> 1998, ch. 10, art. 153</li></ul></div>
