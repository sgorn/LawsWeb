<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-président</p><p class="Section" id="384923"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le gouverneur en conseil peut nommer l’un des membres d’une Administration, à l’exception du président, pour en assumer les fonctions de vice-président.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-14, art. 10</li><li class="HistoricalNoteSubItem"> 2006, ch. 9, art. 291(A)</li></ul></div>
