<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir d’investissement</p><p class="Section" id="1181609"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Une Administration peut, avec l’approbation du ministre des Finances, placer les fonds dont elle n’a pas besoin immédiatement dans n’importe quelle catégorie d’actifs financiers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-14, art. 37</li><li class="HistoricalNoteSubItem">2019, ch. 29, art. 240</li></ul></div>
