<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement des amendes</p><p class="Section" id="1041613"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> À l’exception des amendes infligées pour infraction à l’article 48.1, les amendes perçues en application de la présente loi sont versées à l’Administration intéressée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-14, art. 49</li><li class="HistoricalNoteSubItem"> 1998, ch. 10, art. 156</li></ul></div>
