<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membre intérimaire</p><p class="Section" id="384931"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> En cas d’absence ou d’empêchement d’un membre d’une Administration, le gouverneur en conseil peut, selon les modalités qu’il fixe, nommer un membre pour assurer l’intérim.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 52, art. 6</li></ul></div>
