<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention</p><p class="Section" id="385280"><strong><a class="sectionLabel" id="s-48.1"><span class="sectionLabel">48.1</span></a></strong> La personne qui contrevient à l’article 15.3 est coupable d’une infraction et passible d’une amende maximale de 10 000 $ par jour au cours duquel se commet ou se poursuit l’infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 10, art. 155</li></ul></div>
