<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Production — brevet ou certificat de pilotage</p><p class="Section" id="1287314"><strong><a class="sectionLabel" id="s-38.5"><span class="sectionLabel">38.5</span></a></strong> Le pilote breveté ou le titulaire d’un certificat de pilotage produit le brevet ou le certificat sur demande du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1142804-1287317" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1142804-1287317.html">2019, ch. 29, art. 242</a></li></ul></div>
