<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Garde des choses saisies</p><p class="Section" id="1229110"><strong><a class="sectionLabel" id="s-46.18"><span class="sectionLabel">46.18</span></a></strong> La garde des choses saisies par la personne autorisée incombe, sous réserve d’une ordonnance rendue aux termes de l’article 490 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, à celle-ci ou à la personne qu’elle désigne.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1142830-1229113" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1142830-1229113.html">2019, ch. 29, art. 252</a></li></ul></div>
