<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis précédant la décision</p><p class="Section" id="1287338"><strong><a class="sectionLabel" id="s-38.8"><span class="sectionLabel">38.8</span></a></strong> Avant de suspendre ou d’annuler un brevet ou un certificat de pilotage, le ministre donne au titulaire un avis de trente jours qui précise les motifs de la suspension ou de l’annulation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 29, art. 242</li></ul></div>
