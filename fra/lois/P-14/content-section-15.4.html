<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contenu des contrats de louage de services</p><p class="Section" id="1181573"><strong><a class="sectionLabel" id="s-15.4"><span class="sectionLabel">15.4</span></a></strong> Une Administration n’est pas autorisée à conclure ou à modifier un contrat de louage de services qui est visé au paragraphe 15(2) et qui traite des sujets visés aux alinéas 52(1)a) à o).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1142779-1181576" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1142779-1181576.html">2019, ch. 29, art. 232</a></li></ul></div>
