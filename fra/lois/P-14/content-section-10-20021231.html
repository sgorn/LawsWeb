<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-président</p><p class="Section" id="1041602"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le gouverneur en conseil peut nommer l’un des membres d’une Administration, à l’exception du président, pour en assumer les fonctions de vice-président.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 52, art. 6</li></ul></div>
