<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise d’un brevet ou certificat annulé</p><p class="Section" id="385153"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> En cas d’annulation d’un brevet ou d’un certificat de pilotage, son détenteur doit le retourner à l’Administration qui l’a délivré.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 52, art. 20</li></ul></div>
