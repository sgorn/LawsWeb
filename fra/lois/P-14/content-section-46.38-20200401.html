<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve d’une violation par un navire</p><p class="Section" id="1229367"><strong><a class="sectionLabel" id="s-46.38"><span class="sectionLabel">46.38</span></a></strong> Il suffit, pour établir la violation commise par un navire, de prouver que l’acte ou l’omission qui la constitue est le fait d’un responsable du navire, que celui-ci soit identifié ou non.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 29, art. 252</li></ul></div>
