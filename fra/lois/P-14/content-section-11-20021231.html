<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement du mandat</p><p class="Section" id="384927"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les membres sortants d’une Administration peuvent être reconduits à des fonctions identiques ou non.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-14, art. 11</li><li class="HistoricalNoteSubItem"> 1998, ch. 10, art. 146.1</li></ul></div>
