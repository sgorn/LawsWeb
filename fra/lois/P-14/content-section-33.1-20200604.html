<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Redevances exigibles et impayées</p><p class="Section" id="1238590"><strong><a class="sectionLabel" id="s-33.1"><span class="sectionLabel">33.1</span></a></strong> Une Administration peut percevoir des intérêts sur toute redevance exigible et impayée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 29, art. 238</li></ul></div>
