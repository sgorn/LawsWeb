<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre</p><p class="Section" id="385157"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Une Administration doit tenir, de la manière approuvée par le ministre, un registre des pilotes brevetés, des apprentis-pilotes et des titulaires de certificats de pilotage.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 52, art. 21</li></ul></div>
