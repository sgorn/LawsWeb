<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Principe et interprétation</p><p class="Section" id="272479"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Tout texte est censé apporter une solution de droit et s’interprète de la manière la plus équitable et la plus large qui soit compatible avec la réalisation de son objet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-23, art. 11</li></ul></div>
