<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt unique</p><p class="Section" id="272533"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Une loi imposant le dépôt d’un rapport ou autre document au Parlement n’a pas pour effet d’obliger à ce dépôt au cours de plus d’une session.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-23, art. 19</li></ul></div>
