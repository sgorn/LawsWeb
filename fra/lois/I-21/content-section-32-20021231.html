<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Formulaires</p><p class="Section" id="272649"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> L’emploi de formulaires, modèles ou imprimés se présentant différemment de la présentation prescrite n’a pas pour effet de les invalider, à condition que les différences ne portent pas sur le fond ni ne visent à induire en erreur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-23, art. 26</li></ul></div>
