<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention de l’âge</p><p class="Section" id="272633"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> En cas de mention d’un âge, il faut entendre le nombre d’années atteint à l’anniversaire correspondant, à zéro heure.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-23, art. 25</li></ul></div>
