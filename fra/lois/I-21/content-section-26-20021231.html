<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jour férié</p><p class="Section" id="272605"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Tout acte ou formalité peut être accompli le premier jour ouvrable suivant lorsque le délai fixé pour son accomplissement expire un jour férié.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. I-21, art. 26</li><li class="HistoricalNoteSubItem"> 1999, ch. 31, art. 147(F)</li></ul></div>
