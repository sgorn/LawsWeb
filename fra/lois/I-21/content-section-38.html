<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Langage courant</p><p class="Section" id="272783"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> La désignation courante d’une personne, d’un groupe, d’une fonction, d’un lieu, d’un pays, d’un objet ou autre entité équivaut à la désignation officielle ou intégrale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-23, art. 30</li></ul></div>
