<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incitation</p><p class="Section" id="1187161"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Il est interdit à toute personne ou organisation d’engager, d’aider ou d’encourager, sciemment, toute personne ou organisation à enfreindre une disposition de la présente loi ou de ses règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-19, art. 18</li><li class="HistoricalNoteSubItem">2018, ch. 26, art. 15</li></ul></div>
