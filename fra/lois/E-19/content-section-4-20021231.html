<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liste des pays visés</p><p class="Section" id="1036728"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le gouverneur en conseil peut dresser la liste des pays vers lesquels il estime nécessaire de contrôler l’exportation de marchandises.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-17, art. 4</li></ul></div>
