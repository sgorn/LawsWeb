<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="198176"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Au début de chaque année civile, le ministre établit, pour dépôt devant le Parlement, un rapport sur l’application de la présente loi au cours de l’année précédente.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-17, art. 26</li></ul></div>
