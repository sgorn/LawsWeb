<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inspecteurs</p><p class="Section" id="198021"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> Le ministre peut désigner, en qualité d’inspecteur, toute personne qu’il estime qualifiée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 13, art. 114</li></ul></div>
