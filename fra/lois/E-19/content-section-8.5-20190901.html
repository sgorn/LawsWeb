<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Licence rétroactive</p><p class="Section" id="1187105"><strong><a class="sectionLabel" id="s-8.5"><span class="sectionLabel">8.5</span></a></strong> Toute licence d’exportation, d’importation ou de courtage délivrée en vertu de la présente loi peut avoir un effet rétroactif si elle comprend une disposition en ce sens.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 13, art. 112</li><li class="HistoricalNoteSubItem">2018, ch. 26, art. 9</li></ul></div>
