<section id ="1223905-1244936" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2020, ch. 1, art. 50</h2></header><div class="modal-body"><p class="Section amending" id="1223905"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> L’annexe 3 de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « ACEUM » ainsi que de « section C de l’annexe 6-A », dans la colonne 2, en regard de cet accord.</p></div></section>
