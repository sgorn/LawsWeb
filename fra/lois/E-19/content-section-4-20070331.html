<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liste des pays visés</p><p class="Section" id="197741"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le gouverneur en conseil peut dresser la liste des pays vers lesquels il estime nécessaire de contrôler l’exportation ou le transfert de marchandises ou de technologies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-19, art. 4</li><li class="HistoricalNoteSubItem"> 2004, ch. 15, art. 55</li></ul></div>
