<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination aux comités</p><p class="Section" id="454299"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le ministre peut nommer les représentants du Canada aux comités, conseils et autres organes — à l’exception de la Conférence ministérielle visée à l’article 10 — constitués, ou à l’être, aux termes de l’Accord.</p>
