<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des frais</p><p class="Section" id="454301"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le gouvernement du Canada paie sa quote-part du total des frais supportés par l’Organisation mondiale du commerce ou en son nom.</p>
