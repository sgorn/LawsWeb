<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction du droit d’action : partie I</p><p class="Section" id="454280"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le droit de poursuite, relativement aux droits et obligations uniquement fondés sur la partie I ou ses décrets d’application, ne peut être exercé qu’avec le consentement du procureur général du Canada.</p>
