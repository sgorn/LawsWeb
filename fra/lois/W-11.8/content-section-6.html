<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction du droit d’action : Accord</p><p class="Section" id="454282"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le droit de poursuite, relativement aux droits et obligations uniquement fondés sur l’Accord, ne peut être exercé qu’avec le consentement du procureur général du Canada.</p>
