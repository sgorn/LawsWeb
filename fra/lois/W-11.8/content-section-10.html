<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conférence ministérielle</p><p class="Section" id="454297"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le gouverneur en conseil peut nommer tout membre du Conseil privé de la Reine pour le Canada à titre de représentant du Canada à la Conférence ministérielle établie par l’article IV de l’Accord.</p>
