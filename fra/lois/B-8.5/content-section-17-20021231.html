<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Embauche</p><ul class="Section ProvisionList" id="1034256"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> <span class="lawlabel">(1)</span> La Commission peut engager le personnel et les contractuels nécessaires à l’exercice de ses attributions.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Subsection"><span class="lawlabel">(2)</span> Le personnel et les contractuels ainsi engagés ne font pas partie de l’administration publique fédérale.</p></li></ul>
