<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Budget annuel</p><p class="Section" id="33029"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> La Commission établit pour chaque exercice son budget, lequel est soumis à l’aval des signataires dans le délai prévu par ces derniers.</p>
