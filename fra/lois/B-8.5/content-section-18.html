<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Section" id="33026"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> La Commission peut, par règlement administratif compatible avec la présente loi et l’Accord, régir la conduite de ses travaux, la gestion de ses affaires et les fonctions de son personnel et de ses contractuels.</p>
