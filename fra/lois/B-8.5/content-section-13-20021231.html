<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions du Sommet</p><p class="Section" id="33009"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Sa Majesté du chef du Canada peut se fier aux résolutions du Sommet, qui, certifiées de la manière indiquée par lui, font foi des décisions qui y sont consignées.</p>
