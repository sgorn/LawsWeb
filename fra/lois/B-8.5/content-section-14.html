<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès à l’information</p><p class="Section" id="33011"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/A-1">Loi sur l’accès à l’information</a></cite> et de la <cite class="XRefExternalAct"><a href="/fra/lois/P-21">Loi sur la protection des renseignements personnels</a></cite>, la Commission est réputée être une institution fédérale au sens de l’article 3 de chacune de ces lois.</p>
