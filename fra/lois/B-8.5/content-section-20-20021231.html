<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérificateur</p><p class="Section" id="33032"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Un vérificateur indépendant qualifié désigné par la Commission examine chaque année les comptes et opérations financières de cette dernière et lui en fait rapport.</p>
