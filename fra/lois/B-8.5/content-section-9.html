<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération et conditions d’emploi</p><p class="Section" id="32994"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> La rémunération et les autres conditions d’emploi des commissaires sont fixées, conformément à ce dont les signataires sont convenus, par décrets du gouverneur en conseil et du lieutenant-gouverneur en conseil et par résolution du Sommet.</p>
