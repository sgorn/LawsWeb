<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="32873"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La présente loi n’a pas pour effet de porter atteinte aux revendications d’une bande ou de son conseil autres que celles relatives aux terres retranchées.</p>
