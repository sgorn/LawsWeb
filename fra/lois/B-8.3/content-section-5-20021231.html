<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation des conventions existantes</p><p class="Section" id="32868"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les conventions visées au paragraphe 3(1) qui ont été signées avant l’entrée en vigueur de la présente loi sont approuvées et prennent effet à compter de la date de leur signature.</p>
