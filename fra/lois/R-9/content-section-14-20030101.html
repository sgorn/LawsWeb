<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Section" id="418933"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> En cas d’absence ou d’empêchement d’un administrateur autre que le président, le gouverneur en conseil peut, selon les modalités qu’il fixe, nommer un administrateur intérimaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. R-9, art. 14</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 35 (3e suppl.), art. 11(F)</li></ul></div>
