<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractéristiques</p><p class="Section" id="418855"><strong><a class="sectionLabel" id="s-6.2"><span class="sectionLabel">6.2</span></a></strong> Les caractéristiques — à l’exclusion du dessin — de la monnaie hors circulation d’une valeur faciale donnée sont déterminées par la Monnaie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 4, art. 3</li></ul></div>
