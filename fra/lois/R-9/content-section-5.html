<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité de mandataire de Sa Majesté</p><p class="Section" id="418841"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> La Monnaie est, dans le cadre de ses attributions, mandataire de Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. R-8, art. 5</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
