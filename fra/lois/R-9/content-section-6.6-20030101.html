<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de la partie 2 de l’annexe</p><p class="Section" id="418879"><strong><a class="sectionLabel" id="s-6.6"><span class="sectionLabel">6.6</span></a></strong> Le gouverneur en conseil peut, par décret, modifier la partie 2 de l’annexe par modification de caractéristiques d’une monnaie de circulation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 4, art. 3</li></ul></div>
