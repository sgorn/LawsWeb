<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de la partie 1 de l’annexe</p><p class="Section" id="418851"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> Le gouverneur en conseil peut, par décret, modifier la partie 1 de l’annexe par adjonction ou suppression d’une valeur faciale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 4, art. 3</li></ul></div>
