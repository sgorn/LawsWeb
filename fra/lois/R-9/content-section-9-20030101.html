<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président du conseil</p><p class="Section" id="418900"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le gouverneur en conseil nomme à titre amovible le président du conseil pour le mandat qu’il estime indiqué.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. R-9, art. 9</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 35 (3e suppl.), art. 7</li><li class="HistoricalNoteSubItem"> 1999, ch. 4, art. 6(A)</li></ul></div>
