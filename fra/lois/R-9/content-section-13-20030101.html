<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconduction de mandat</p><p class="Section" id="418929"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le mandat des administrateurs peut être reconduit, à des fonctions identiques ou non.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. R-8, art. 13</li></ul></div>
