<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance au conseil</p><p class="Section" id="418937"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> En cas de vacance d’un poste d’administrateur, le gouverneur en conseil peut nommer un administrateur pour le reste du mandat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. R-8, art. 13</li></ul></div>
