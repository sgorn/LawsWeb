<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</p><p class="Section" id="418896"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le conseil se compose de neuf à onze membres, dont le président du conseil et le président.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. R-9, art. 8</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 35 (3e suppl.), art. 7</li><li class="HistoricalNoteSubItem"> 1999, ch. 4, art. 5</li></ul></div>
