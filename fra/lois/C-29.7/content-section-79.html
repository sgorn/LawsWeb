<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Honoraires et dépenses</p><p class="Section" id="79489"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> Les honoraires et dépenses du médiateur-arbitre sont payés en parts égales par la société et le syndicat.</p>
