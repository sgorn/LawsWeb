<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employés désignés qui acceptent l’offre</p><p class="Section" id="79347"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Les employés désignés qui acceptent, avant la date de cession, l’offre d’emploi de la société cessent d’être employés dans la fonction publique immédiatement avant cette date.</p>
