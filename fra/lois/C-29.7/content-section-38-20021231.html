<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la nouvelle redevance</p><p class="Section" id="79248"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> La société peut imposer la redevance — nouvelle ou révisée —, autre que celle agréée par le ministre en vertu de l’article 39, au plus tôt 10 jours après la date du dépôt de l’annonce auprès de l’Office.</p>
