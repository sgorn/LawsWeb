<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arrêté pris en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/A-2">Loi sur l’aéronautique</a></cite></p><p class="Section" id="79082"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Les articles 15 et 16 ne s’appliquent pas à la société lorsqu’elle augmente les services de navigation aérienne civile pour satisfaire à un arrêté pris en vertu du paragraphe 4.91(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/A-2">Loi sur l’aéronautique</a></cite>.</p>
