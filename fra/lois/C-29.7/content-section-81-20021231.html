<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Impossibilité de recours judiciaires</p><p class="Section" id="79493"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Il n’est admis aucun recours ou décision judiciaire visant à :</p><ul class="ProvisionList"><li><p class="Paragraph" id="79495"><span class="lawlabel">a)</span> soit contester la nomination du médiateur-arbitre;</p></li><li><p class="Paragraph" id="79496"><span class="lawlabel">b)</span> soit réviser, empêcher ou limiter son action, ou une décision de celui-ci.</p></li></ul>
