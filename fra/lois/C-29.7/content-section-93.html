<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de l’emprisonnement</p><p class="Section" id="79551"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Par dérogation au paragraphe 787(2) du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, la peine d’emprisonnement est exclue en cas de défaut de paiement de l’amende imposée en vertu de la présente loi.</p>
