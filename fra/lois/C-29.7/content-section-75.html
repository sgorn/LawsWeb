<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conclusion d’un accord sur les services d’urgence</p><p class="Section" id="79469"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> La société et chaque syndicat concluent, à l’égard de chaque unité de négociation représentée par le syndicat, un accord sur les services d’urgence, que la société fait parvenir sans délai au ministre du Travail.</p>
