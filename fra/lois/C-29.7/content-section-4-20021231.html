<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aéronefs visés</p><p class="Section" id="79014"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi vise tous les aéronefs évoluant à l’intérieur de l’espace aérien canadien ou de l’espace pour lequel le Canada est responsable des services de contrôle de la circulation aérienne.</p>
