<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date d’expiration</p><p class="Section" id="79412"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> La date d’expiration de la convention collective ou de la décision arbitrale continuée en vertu de l’article 62 est celle prévue par la <cite class="XRefExternalAct"><a href="/fra/lois/P-31.6">Loi sur la rémunération du secteur public</a></cite> pour cette convention ou cette décision abstraction faite de la présente loi.</p>
