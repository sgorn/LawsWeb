<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère non réglementaire</p><p class="Section" id="79139"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Les directives ne sont pas soumises à l’examen, à l’enregistrement et à la publication prévus par la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
