<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du ministre de céder</p><p class="Section" id="79022"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le ministre peut céder à la société, notamment par bail ou vente, les biens désignés, ou les droits détenus par Sa Majesté du chef du Canada sur ces biens.</p>
