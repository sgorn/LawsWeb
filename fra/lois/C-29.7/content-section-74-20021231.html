<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de fournir les services durant les arrêts de travail</p><p class="Section" id="79467"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> La société doit continuer de fournir les services de navigation aérienne civile nécessaires aux vols d’urgence ou à vocation humanitaire durant les arrêts de travail.</p>
