<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Meilleur intérêt de la société</p><p class="Section" id="79145"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le fait, pour la société, d’appliquer la directive est réputé être dans son meilleur intérêt.</p>
