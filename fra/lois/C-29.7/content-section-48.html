<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>60 jours pour statuer</p><p class="Section" id="79296"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> L’Office statue sur l’appel dans les meilleurs délais et, en tout état de cause, dans les 60 jours après en avoir été saisi. Il peut prolonger ce délai d’au plus 30 jours en raison de circonstances extraordinaires.</p>
