<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du ministre de la Défense nationale</p><p class="Section" id="79018"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> L’application de la présente loi n’a pas pour effet de porter atteinte aux pouvoirs conférés au ministre de la Défense nationale par la <cite class="XRefExternalAct"><a href="/fra/lois/N-5">Loi sur la défense nationale</a></cite>.</p>
