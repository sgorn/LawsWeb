<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise en oeuvre de la proposition</p><p class="Section" id="79111"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> La société ne peut mettre en oeuvre sa proposition de réduction ou de suppression des services aux régions nordiques ou éloignées moins de 11 jours après la date d’envoi de l’annonce aux gouvernements des provinces touchées.</p>
