<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prépondérance de preuve</p><p class="Section" id="79300"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> L’Office ne peut faire droit à l’appel fondé sur un manquement à un paramètre que s’il est convaincu, par prépondérance de la preuve, que la société ne s’est pas conformée au paramètre en question.</p>
