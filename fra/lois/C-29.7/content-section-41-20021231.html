<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la nouvelle redevance</p><p class="Section" id="79269"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> La société peut imposer la redevance — nouvelle ou révisée — agréée au plus tôt 11 jours après la date du dépôt de l’annonce auprès de l’Office.</p>
