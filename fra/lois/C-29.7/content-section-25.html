<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application des articles 15 à 22</p><p class="Section" id="79137"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Les articles 15 à 22 ne s’appliquent pas à la société lorsqu’elle prend une des mesures visées à l’article 14 pour satisfaire à une directive du gouverneur en conseil.</p>
