<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secret professionnel</p><p class="Section" id="108700"><strong><a class="sectionLabel" id="s-236"><span class="sectionLabel">236</span></a></strong> La présente partie n’a pas pour effet de porter atteinte au secret professionnel de l’avocat ou du notaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-44, art. 236</li><li class="HistoricalNoteSubItem"> 2001, ch. 14, art. 135(A)</li><li class="HistoricalNoteSubItem"> 2011, ch. 21, art. 67</li></ul></div>
