<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification</p><p class="Section" id="109156"><strong><a class="sectionLabel" id="s-264"><span class="sectionLabel">264</span></a></strong> Le directeur peut modifier les avis ou, avec l’autorisation de l’expéditeur ou de son représentant, les documents autres que les affidavits ou les déclarations solennelles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-44, art. 264</li><li class="HistoricalNoteSubItem"> 2001, ch. 14, art. 135(A)</li></ul></div>
