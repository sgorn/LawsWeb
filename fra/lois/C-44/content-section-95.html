<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du séquestre-gérant</p><p class="Section" id="106656"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Le séquestre-gérant peut exploiter l’entreprise de la société afin de protéger les sûretés de ceux pour le compte desquels il est nommé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-44, art. 95</li><li class="HistoricalNoteSubItem"> 2001, ch. 14, art. 135(A)</li><li class="HistoricalNoteSubItem"> 2011, ch. 21, art. 45</li></ul></div>
