<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation</p><p class="Section" id="106664"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Le séquestre ou le séquestre-gérant nommé par le tribunal doit agir en conformité avec les directives de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-44, art. 97</li><li class="HistoricalNoteSubItem"> 2011, ch. 21, art. 46(A)</li></ul></div>
