<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension des pouvoirs des administrateurs</p><p class="Section" id="1043939"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Les administrateurs ne peuvent exercer les pouvoirs conférés au séquestre-gérant nommé par le tribunal ou en vertu d’un acte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 91</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1</li></ul></div>
