<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisie d’une valeur mobilière</p><p class="Section" id="1043931"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> La saisie portant sur une valeur mobilière ou sur un droit qu’elle constate n’a d’effet que lorsque le saisissant en a obtenu la possession.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 70</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1</li></ul></div>
