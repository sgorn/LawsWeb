<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Donation d’actions</p><p class="Section" id="1043913"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> La société peut accepter toute donation d’actions d’un actionnaire, mais ne peut limiter ni supprimer l’obligation de les libérer intégralement qu’en conformité avec l’article 38.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 35</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1</li></ul></div>
