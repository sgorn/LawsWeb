<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’ordonnance</p><p class="Section" id="108476"><strong><a class="sectionLabel" id="s-218"><span class="sectionLabel">218</span></a></strong> La liquidation de la société commence dès que le tribunal rend une ordonnance à cet effet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 211</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1(F)</li></ul></div>
