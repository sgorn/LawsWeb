<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation</p><p class="Section" id="1043940"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Le séquestre ou le séquestre-gérant nommé par le tribunal doit agir en conformité avec les directives de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 92</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1</li></ul></div>
