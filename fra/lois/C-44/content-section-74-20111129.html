<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisie d’une valeur mobilière</p><p class="Section" id="106447"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> La saisie portant sur une valeur mobilière ou sur un droit ou intérêt qu’elle constate n’a d’effet que lorsque le saisissant en a obtenu la possession.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-44, art. 74</li><li class="HistoricalNoteSubItem"> 2011, ch. 21, art. 38</li></ul></div>
