<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>tribunal</dfn></span></p><p class="Section" id="108278"><strong><a class="sectionLabel" id="s-207"><span class="sectionLabel">207</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>tribunal</dfn></span> désigne le tribunal compétent du ressort du siège social de la société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 200</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1(F)</li></ul></div>
