<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes</p><p class="Section" id="108704"><strong><a class="sectionLabel" id="s-237"><span class="sectionLabel">237</span></a></strong> Le directeur peut, à l’égard de toute personne, procéder à toute enquête dans le cadre de l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 230</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1(F)</li></ul></div>
