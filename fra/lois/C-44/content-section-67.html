<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement au porteur</p><p class="Section" id="106378"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> L’endossement au porteur d’une valeur mobilière peut constituer l’avis de l’opposition prévue à l’article 61, mais ne porte pas autrement atteinte aux droits du détenteur à l’inscription.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 63</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1(F)</li></ul></div>
