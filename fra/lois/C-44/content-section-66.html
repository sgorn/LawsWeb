<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’endossement sans livraison</p><p class="Section" id="106374"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> L’endossement d’une valeur mobilière n’emporte son transfert que lors de la livraison de cette valeur et, le cas échéant, du document distinct le constatant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 62</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1(F)</li></ul></div>
