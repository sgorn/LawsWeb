<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de modification</p><p class="Section" id="107836"><strong><a class="sectionLabel" id="s-178"><span class="sectionLabel">178</span></a></strong> Sur réception des clauses modificatrices, le directeur délivre un certificat de modification en conformité avec l’article 262.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 172</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1(F)</li></ul></div>
