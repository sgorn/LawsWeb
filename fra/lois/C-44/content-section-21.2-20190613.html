<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incapacité d’identifier</p><p class="Section" id="1130950"><strong><a class="sectionLabel" id="s-21.2"><span class="sectionLabel">21.2</span></a></strong> La société assujettie à l’article 21.1 prend les mesures prescrites si elle est incapable d’identifier un particulier ayant un contrôle important.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 183</li></ul></div>
