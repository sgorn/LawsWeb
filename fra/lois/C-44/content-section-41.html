<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commission sur vente d’actions</p><p class="Section" id="106012"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Les administrateurs peuvent autoriser la société à verser une commission raisonnable à toute personne qui achète, ou s’engage à acheter ou à faire acheter, des actions de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-44, art. 41</li><li class="HistoricalNoteSubItem"> 2001, ch. 14, art. 135(A)</li></ul></div>
