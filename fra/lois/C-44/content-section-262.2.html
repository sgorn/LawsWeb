<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité</p><p class="Section" id="109141"><strong><a class="sectionLabel" id="s-262.2"><span class="sectionLabel">262.2</span></a></strong> Le directeur publie, dans une publication destinée au grand public, un avis de chaque décision où il accorde une demande faite en vertu des paragraphes 2(6), 10(2), 82(3) ou 151(1), de l’article 156 ou des paragraphes 171(2) ou 187(11).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 8, art. 42</li></ul></div>
