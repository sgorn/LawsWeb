<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du directeur</p><p class="Section" id="109089"><strong><a class="sectionLabel" id="s-260"><span class="sectionLabel">260</span></a></strong> Le ministre peut nommer un directeur et un ou plusieurs directeurs adjoints pour exercer les attributions que la présente loi confère au directeur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 253</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1(F)</li></ul></div>
