<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Photocopies</p><p class="Section" id="109065"><strong><a class="sectionLabel" id="s-258"><span class="sectionLabel">258</span></a></strong> Le directeur peut accepter une photocopie de tout avis ou document qui, aux termes de la présente loi, doit lui être envoyé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 251</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1(F)</li></ul></div>
