<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité (diffamation)</p><p class="Section" id="107734"><strong><a class="sectionLabel" id="s-172"><span class="sectionLabel">172</span></a></strong> Les vérificateurs ou leurs prédécesseurs jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports qu’ils font en vertu de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 166</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1(F)</li></ul></div>
