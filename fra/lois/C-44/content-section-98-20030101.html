<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations prévues dans un acte</p><p class="Section" id="1043941"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Le séquestre ou le séquestre-gérant nommé en vertu d’un acte doit agir en se conformant à cet acte et aux directives que lui donne le tribunal en vertu de l’article 100.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 93</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1</li></ul></div>
