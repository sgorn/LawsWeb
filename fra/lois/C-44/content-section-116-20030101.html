<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité des actes des administrateurs et des dirigeants</p><p class="Section" id="106909"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> Les actes des administrateurs ou des dirigeants sont valides nonobstant l’irrégularité de leur élection ou nomination ou leur inhabilité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-44, art. 116</li><li class="HistoricalNoteSubItem"> 2001, ch. 14, art. 135(A)</li></ul></div>
