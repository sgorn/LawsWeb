<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande d’instructions</p><p class="Section" id="108897"><strong><a class="sectionLabel" id="s-244"><span class="sectionLabel">244</span></a></strong> Le tribunal, saisi par le directeur, peut lui donner des instructions concernant les devoirs que lui impose la présente loi et rendre toute autre ordonnance qu’il estime pertinente.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-44, art. 244</li><li class="HistoricalNoteSubItem"> 2001, ch. 14, art. 135(A)</li></ul></div>
