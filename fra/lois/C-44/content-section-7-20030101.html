<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi des statuts constitutifs</p><p class="Section" id="105542"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les statuts constitutifs et les documents exigés aux articles 19 et 106 sont envoyés au directeur par l’un des fondateurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 33, art. 7</li><li class="HistoricalNoteSubItem"> 1978-79, ch. 9, art. 1(F)</li></ul></div>
