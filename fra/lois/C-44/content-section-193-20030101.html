<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opérations de fermeture</p><p class="Section" id="1043968"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> La société peut effectuer une opération de fermeture si elle se conforme à l’éventuelle législation provinciale applicable en matière de valeurs mobilières.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-44, art. 193</li><li class="HistoricalNoteSubItem"> 2001, ch. 14, art. 97</li></ul></div>
