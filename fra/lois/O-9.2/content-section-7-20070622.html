<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai</p><p class="Section" id="1056838"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Aucune réparation ne peut être accordée à l’égard d’une contravention aux articles 3 ou 4 qui a eu lieu plus de trois ans avant la date à laquelle l’action a été intentée en application du paragraphe 5(1).</p></div>
