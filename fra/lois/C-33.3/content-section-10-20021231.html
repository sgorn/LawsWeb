<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recueil de renseignements</p><p class="Section" id="84380"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> L’Office peut, pour s’acquitter de sa mission sous le régime de la présente loi, recueillir des renseignements et établir des dossiers sur les caractéristiques des navires canadiens et des navires non dédouanés ainsi que sur leur utilisation.</p>
