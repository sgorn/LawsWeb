<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nombre maximal de licences</p><p class="Section" id="1035260"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le gouverneur en conseil peut, par règlement, fixer le nombre maximal de licences qui peuvent être délivrées en vertu des articles 4 et 5.</p>
