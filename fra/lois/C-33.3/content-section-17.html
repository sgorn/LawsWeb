<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="84493"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Il est interdit d’entraver l’action de l’agent de l’autorité agissant dans l’exercice des fonctions que lui confère la présente loi.</p>
