<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure sommaire et peines</p><p class="Section" id="84500"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Toute personne qui contrevient aux articles 17 ou 18 est coupable d’une infraction punissable par procédure sommaire et passible d’une amende maximale de quinze mille dollars et d’un emprisonnement maximal de douze mois ou de l’une de ces peines.</p>
