<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <cite class="XRefExternalAct"><a href="/fra/lois/S-9">Loi sur la marine marchande du Canada</a></cite></p><p class="Section" id="1035265"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-9">Loi sur la marine marchande du Canada</a></cite>, dans sa version antérieure à l’entrée en vigueur de la présente loi, s’applique aux permis de cabotage en cours de validité à ce moment.</p>
