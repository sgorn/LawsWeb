<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jugements interlocutoires sans appel</p><p class="Section" id="1035093"><strong><a class="sectionLabel" id="s-10.6"><span class="sectionLabel">10.6</span></a></strong> Malgré l’alinéa 27(1)c) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-7">Loi sur les Cours fédérales</a></cite>, les jugements interlocutoires relatifs à une déclaration visée à l’un des paragraphes 10.1(1) et (2) et 10.5(1) ne sont pas susceptibles d’appel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 22, art. 8</li></ul></div>
