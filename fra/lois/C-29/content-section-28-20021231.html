<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du ministre</p><p class="Section" id="80326"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le ministre peut prescrire les formules des demandes, des certificats et des autres documents requis pour l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 108, art. 27</li></ul></div>
