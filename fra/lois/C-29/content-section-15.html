<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation du demandeur</p><p class="Section" id="80066"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> L’auteur d’une demande présentée au titre de la présente loi doit répondre véridiquement aux questions qui lui sont posées relativement à la demande.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-29, art. 15</li><li class="HistoricalNoteSubItem"> 2014, ch. 22, art. 13</li></ul></div>
