<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Citoyens irlandais</p><p class="Section" id="80397"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Pour l’application des lois du Canada et de leurs règlements d’application, le citoyen irlandais qui n’est pas citoyen du Commonwealth y est assimilé, sauf disposition contraire du texte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 108, art. 32</li></ul></div>
