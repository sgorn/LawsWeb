<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perte de la citoyenneté</p><p class="Section" id="1035033"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le citoyen ne peut perdre sa citoyenneté que dans les cas prévus à la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 108, art. 6</li></ul></div>
