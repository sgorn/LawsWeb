<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Question aux fins d’appel</p><p class="Section" id="79979"><strong><a class="sectionLabel" id="s-10.7"><span class="sectionLabel">10.7</span></a></strong> Le jugement rendu au titre des articles 10.1 ou 10.5 n’est susceptible d’appel devant la Cour d’appel fédérale que si le juge certifie que l’affaire soulève une question grave de portée générale et énonce celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 22, art. 8</li></ul></div>
