<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/U-3.7">Loi sur les frais d’utilisation</a></cite></p><p class="Section" id="1035087"><strong><a class="sectionLabel" id="s-27.2"><span class="sectionLabel">27.2</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/U-3.7">Loi sur les frais d’utilisation</a></cite> ne s’applique pas aux droits à acquitter pour les services offerts dans le cadre de l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 33, art. 171</li></ul></div>
