<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perte de la citoyenneté</p><p class="Section" id="79890"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le citoyen ne peut perdre sa citoyenneté que dans les cas prévus à la présente partie ou aux règlements pris en vertu de l’alinéa 27(1)j.1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-29, art. 7</li><li class="HistoricalNoteSubItem"> 2008, ch. 14, art. 5</li><li class="HistoricalNoteSubItem"> 2014, ch. 22, art. 6</li></ul></div>
