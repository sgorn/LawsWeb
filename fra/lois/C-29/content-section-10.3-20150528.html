<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de la révocation</p><p class="Section" id="1035090"><strong><a class="sectionLabel" id="s-10.3"><span class="sectionLabel">10.3</span></a></strong> La personne dont la citoyenneté est révoquée au titre du paragraphe 10(2) ou de l’alinéa 10.1(3)b) devient un étranger au sens du paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.5">Loi sur l’immigration et la protection des réfugiés</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 22, art. 8</li></ul></div>
