<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation de pouvoirs</p><p class="Section" id="1035070"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le ministre peut déléguer, par écrit, les pouvoirs qui lui sont conférés par la présente loi ou ses règlements et il n’est pas nécessaire de prouver l’authenticité de la délégation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 108, art. 21</li></ul></div>
