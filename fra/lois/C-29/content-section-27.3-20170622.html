<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite></p><p class="Section" id="80322"><strong><a class="sectionLabel" id="s-27.3"><span class="sectionLabel">27.3</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite> ne s’applique pas aux droits à acquitter pour les services offerts dans le cadre de l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 33, s. 171</li><li class="HistoricalNoteSubItem"> 2014, ch. 22, art. 44</li><li class="HistoricalNoteSubItem"> 2017, ch. 20, art. 454</li></ul></div>
