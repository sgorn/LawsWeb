<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règle d’interprétation</p><p class="Section" id="1038427"><strong><a class="sectionLabel" id="s-1.1"><span class="sectionLabel">1.1</span></a></strong> Il demeure entendu que les modifications que la présente loi apporte ne changent pas le sens du terme « mariage », soit l’union légitime d’un homme et d’une femme à l’exclusion de toute autre personne.</p>
