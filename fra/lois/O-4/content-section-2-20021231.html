<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résidence du premier ministre</p><p class="Section" id="375498"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Malgré la <cite class="XRefExternalAct"><a href="/fra/lois/P-1">Loi sur le Parlement du Canada</a></cite>, les terrains définis à l’annexe I et les bâtiments qui s’y trouvent sont affectés à la résidence du premier ministre du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-20, art. 2</li><li class="HistoricalNoteSubItem"> S.R., ch. 20(2e suppl.), art. 3</li></ul></div>
