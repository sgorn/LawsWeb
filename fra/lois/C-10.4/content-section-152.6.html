<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="55026"><strong><a class="sectionLabel" id="s-152.6"><span class="sectionLabel">152.6</span></a></strong> La présente section ne s’applique qu’aux compagnies de chemin de fer titulaires d’un certificat d’aptitude délivré au titre de l’alinéa 92(1)<em>b</em>) relativement à l’exploitation de chemin de fer visée par ce certificat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 10</li></ul></div>
