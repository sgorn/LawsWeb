<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abandon des procédures</p><p class="Section" id="55838"><strong><a class="sectionLabel" id="s-169.41"><span class="sectionLabel">169.41</span></a></strong> Dans le cas où, avant la décision de l’arbitre, les parties avisent l’Office ou l’arbitre qu’elles s’accordent pour renoncer à l’arbitrage, les procédures sont abandonnées sur-le-champ.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 31, art. 11</li></ul></div>
