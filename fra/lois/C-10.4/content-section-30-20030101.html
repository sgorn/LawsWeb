<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affaire en instance</p><p class="Section" id="53143"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> L’Office a compétence pour statuer sur une question de fait, peu importe que celle-ci fasse l’objet d’une poursuite ou autre instance en cours devant un tribunal.</p>
