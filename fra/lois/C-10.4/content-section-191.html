<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des droits et obligations</p><p class="Section" id="56042"><strong><a class="sectionLabel" id="s-191"><span class="sectionLabel">191</span></a></strong> Les biens et les droits de Sa Majesté du chef du Canada dont la gestion était confiée à l’Office national des transports ainsi que les biens et les droits et obligations de celui-ci sont transférés à l’Office des transports du Canada.</p>
