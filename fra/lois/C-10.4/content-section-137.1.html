<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaintes</p><p class="Section" id="54638"><strong><a class="sectionLabel" id="s-137.1"><span class="sectionLabel">137.1</span></a></strong> Saisi d’une plainte, l’Office peut, s’il constate qu’une compagnie de chemin de fer ne se conforme pas au paragraphe 137(1), ordonner à celle-ci de prendre les mesures qu’il estime indiquées pour qu’elle se conforme à ce paragraphe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 10, art. 31</li></ul></div>
