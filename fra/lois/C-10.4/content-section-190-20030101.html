<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvois</p><p class="Section" id="56040"><strong><a class="sectionLabel" id="s-190"><span class="sectionLabel">190</span></a></strong> Sauf indication contraire du contexte, dans tous les contrats, actes et autres documents signés par l’Office national des transports sous son nom, les renvois à l’Office national des transports valent renvois à l’Office des transports du Canada.</p>
