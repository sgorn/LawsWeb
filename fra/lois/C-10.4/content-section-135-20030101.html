<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Période d’application</p><p class="Section" id="1043419"><strong><a class="sectionLabel" id="s-135"><span class="sectionLabel">135</span></a></strong> Les prix de ligne concurrentiels s’appliquent pour une période d’un an à compter de la date de leur prise d’effet ou pour la période convenue entre l’expéditeur et le transporteur local.</p>
