<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="1108218"><strong><a class="sectionLabel" id="s-53.72"><span class="sectionLabel">53.72</span></a></strong> Lorsqu’un avis a été donné au titre du paragraphe 53.71(1), il est interdit de conclure l’entente visée sans avoir obtenu l’autorisation du ministre au titre du paragraphe 53.73(8).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1026019-1108221" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1026019-1108221.html">2018, ch. 10, art. 14</a></li></ul></div>
