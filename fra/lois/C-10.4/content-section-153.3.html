<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits de la compagnie de chemin de fer envers les tiers</p><p class="Section" id="55082"><strong><a class="sectionLabel" id="s-153.3"><span class="sectionLabel">153.3</span></a></strong> La présente section n’a pas pour effet de porter atteinte aux recours que la compagnie de chemin de fer peut exercer contre des tiers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 10</li></ul></div>
