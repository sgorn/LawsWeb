<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gares de voyageurs</p><p class="Section" id="54854"><strong><a class="sectionLabel" id="s-146.5"><span class="sectionLabel">146.5</span></a></strong> Les articles 146.2 et 146.3 s’appliquent également, avec les adaptations nécessaires, aux gares de voyageurs situées au Canada que la compagnie de chemin de fer entend transférer, notamment par vente ou bail, ou démonter.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 19, art. 42</li></ul></div>
