<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation</p><p class="Section" id="53267"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Avant que soient données les directives visées à l’article 43 ou qu’elles soient déposées sous forme de projet devant une chambre du Parlement, le ministre consulte l’Office sur leur nature et leur objet.</p>
