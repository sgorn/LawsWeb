<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de l’arbitrage</p><p class="Section" id="54589"><strong><a class="sectionLabel" id="s-136.5"><span class="sectionLabel">136.5</span></a></strong> Les questions relatives au transport visé par un arrêté d’interconnexion de longue distance ne peuvent pas être soumises à l’arbitrage prévu à l’article 161.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 10, art. 29</li></ul></div>
