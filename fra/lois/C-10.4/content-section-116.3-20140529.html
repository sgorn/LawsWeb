<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquête</p><p class="Section" id="1043490"><strong><a class="sectionLabel" id="s-116.3"><span class="sectionLabel">116.3</span></a></strong> L’Office, sur demande du ministre, fait enquête pour vérifier si les compagnies se sont conformées aux paragraphes 116.2(1) ou (4) et lui rend compte des résultats.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 8, art. 6</li></ul></div>
