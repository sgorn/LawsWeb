<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement</p><p class="Section" id="54324"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> Chaque compagnie de chemin de fer doit, sur demande d’un expéditeur, établir un tarif relatif au transport de marchandises sur son chemin de fer.</p>
