<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Expropriation <cite class="XRefExternalAct">Loi sur les chemins de fer</cite></p><p class="Section" id="56070"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> Les procédures engagées sous le régime des articles 160 à 188 de la <cite class="XRefExternalAct">Loi sur les chemins de fer</cite>, dans leur version à l’entrée en vigueur de l’article 185, se poursuivent sous le régime de ces articles.</p>
