<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension ou annulation du certificat d’aptitude</p><p class="Section" id="54067"><strong><a class="sectionLabel" id="s-94.2"><span class="sectionLabel">94.2</span></a></strong> L’Office suspend ou annule le certificat d’aptitude s’il établit que son titulaire ne se conforme pas à l’article 93.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 7</li></ul></div>
