<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Office national des transports</dfn></span></p><p class="Section" id="56029"><strong><a class="sectionLabel" id="s-186"><span class="sectionLabel">186</span></a></strong> Pour l’application des articles 187 à 199, <span class="DefinedTerm"><dfn>Office national des transports</dfn></span> s’entend de l’Office national des transports constitué par la <cite class="XRefExternalAct">Loi de 1987 sur les transports nationaux</cite>.</p>
