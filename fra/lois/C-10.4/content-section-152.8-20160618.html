<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune preuve de faute ou de négligence</p><p class="Section" id="55040"><strong><a class="sectionLabel" id="s-152.8"><span class="sectionLabel">152.8</span></a></strong> La responsabilité de la compagnie de chemin de fer prévue au paragraphe 152.7(1) n’est pas subordonnée à la preuve d’une faute ou d’une négligence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 10</li></ul></div>
