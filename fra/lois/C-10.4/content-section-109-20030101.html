<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles de pratique</p><p class="Section" id="1043397"><strong><a class="sectionLabel" id="s-109"><span class="sectionLabel">109</span></a></strong> Les juges de la Cour fédérale peuvent, avec l’agrément du gouverneur en conseil, établir des règles de pratique et de procédure pour l’application des articles 106 à 108.</p>
