<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de changement</p><p class="Section" id="53861"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> En cas de changement de l’adresse de son principal établissement ou de celle de son mandataire au Canada, ou s’il change de mandataire, le licencié est tenu d’en aviser sans délai par écrit l’Office.</p>
