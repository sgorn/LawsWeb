<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions d’exploitation</p><p class="Section" id="53597"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> L’exploitation d’un service aérien est subordonnée à la détention, pour celui-ci, de la licence prévue par la présente partie, d’un document d’aviation canadien et de la police d’assurance responsabilité réglementaire.</p>
