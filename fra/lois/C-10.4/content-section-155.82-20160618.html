<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de renseignements</p><p class="Section" id="55295"><strong><a class="sectionLabel" id="s-155.82"><span class="sectionLabel">155.82</span></a></strong> Le ministre peut exiger qu’une compagnie de chemin de fer lui fournisse, en la forme et dans le délai qu’il précise, tout renseignement ou document qu’il estime nécessaire pour assurer le respect de la présente section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 10</li></ul></div>
