<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualification : service international régulier</p><p class="Section" id="53756"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Le ministre peut, par note expédiée à l’Office, qualifier de régulier un service international ou révoquer une telle qualification.</p>
