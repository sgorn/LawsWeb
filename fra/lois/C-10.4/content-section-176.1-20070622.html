<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Tribunal</dfn></span></p><p class="Section" id="55901"><strong><a class="sectionLabel" id="s-176.1"><span class="sectionLabel">176.1</span></a></strong> Pour l’application des articles 180.1 à 180.7, <span class="DefinedTerm"><dfn>Tribunal</dfn></span> s’entend du Tribunal d’appel des transports du Canada, constitué par le paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/T-18.5">Loi sur le Tribunal d’appel des transports du Canada</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 19, art. 48</li></ul></div>
