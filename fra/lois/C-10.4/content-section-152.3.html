<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de la décision</p><p class="Section" id="54999"><strong><a class="sectionLabel" id="s-152.3"><span class="sectionLabel">152.3</span></a></strong> La décision prise par l’Office au titre de la demande visée au paragraphe 152.1(1) lie les parties pendant les cinq années suivant sa prise ou pour la période spécifiée dont conviennent les parties.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 19, art. 44</li></ul></div>
