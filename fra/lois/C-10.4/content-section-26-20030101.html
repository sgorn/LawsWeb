<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de contrainte</p><p class="Section" id="53122"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> L’Office peut ordonner à quiconque d’accomplir un acte ou de s’en abstenir lorsque l’accomplissement ou l’abstention sont prévus par une loi fédérale qu’il est chargé d’appliquer en tout ou en partie.</p>
