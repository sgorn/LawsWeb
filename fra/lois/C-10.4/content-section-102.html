<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Terre séparée</p><p class="Section" id="54166"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> La compagnie de chemin de fer qui fait passer une ligne à travers la terre d’un propriétaire doit, sur demande de celui-ci, construire un passage convenable qui lui assure la jouissance de sa terre.</p>
