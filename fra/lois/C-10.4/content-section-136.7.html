<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="54606"><strong><a class="sectionLabel" id="s-136.7"><span class="sectionLabel">136.7</span></a></strong> Le gouverneur en conseil peut, par règlement, prévoir pour l’application de l’alinéa 129(3)k) des cas où l’expéditeur ne peut demander à l’Office de prendre un arrêté d’interconnexion de longue distance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 10, art. 29</li></ul></div>
