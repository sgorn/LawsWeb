<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements déjà fournis</p><p class="Section" id="1043474"><strong><a class="sectionLabel" id="s-50.1"><span class="sectionLabel">50.1</span></a></strong> Pour l’application du paragraphe 50(1), le ministre peut demander, au ministère ou à l’organisme fédéral à qui les renseignements ont déjà été fournis, de les lui communiquer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 19, art. 9</li></ul></div>
