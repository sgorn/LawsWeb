<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la section IV</p><p class="Section" id="54881"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> Les dispositions de la section IV s’appliquent, avec les adaptations nécessaires, aux tarifs et aux taux prévus par la présente section, sauf incompatibilité avec celle-ci.</p>
