<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement</p><p class="Section" id="1238703"><strong><a class="sectionLabel" id="s-6.8"><span class="sectionLabel">6.8</span></a></strong> Le ministre peut recouvrer les coûts afférents au traitement et à l’évaluation d’une demande visée à l’article 6.6 et peut refuser de prendre l’arrêté demandé jusqu’à ce que les coûts soient recouvrés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1142707-1238706" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1142707-1238706.html">2019, ch. 29, art. 215</a></li></ul></div>
