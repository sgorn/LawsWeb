<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport au ministre</p><p class="Section" id="55355"><strong><a class="sectionLabel" id="s-155.88"><span class="sectionLabel">155.88</span></a></strong> Au terme de l’inspection, la personne désignée rédige un rapport qu’elle transmet au ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 10</li></ul></div>
