<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel devant la Cour fédérale — rejet</p><p class="Section" id="55229"><strong><a class="sectionLabel" id="s-155.1"><span class="sectionLabel">155.1</span></a></strong> Le demandeur peut, dans les soixante jours suivant la réception d’un avis de l’administrateur l’informant du rejet de sa demande, interjeter appel devant la Cour fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 10</li></ul></div>
