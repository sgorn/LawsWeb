<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de se conformer aux conditions</p><p class="Section" id="1108267"><strong><a class="sectionLabel" id="s-53.78"><span class="sectionLabel">53.78</span></a></strong> Toute personne assujettie aux conditions visées au paragraphe 53.73(8), à l’article 53.75, à l’alinéa 53.76a) ou au paragraphe 53.77(3) est tenue de s’y conformer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 10, art. 14</li></ul></div>
