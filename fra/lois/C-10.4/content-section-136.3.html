<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée</p><p class="Section" id="54578"><strong><a class="sectionLabel" id="s-136.3"><span class="sectionLabel">136.3</span></a></strong> L’arrêté d’interconnexion de longue distance s’applique aux parties pendant un an à compter de sa date, sauf accord entre elles à l’effet contraire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 10, art. 29</li></ul></div>
