<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contribution — pétrole brut</p><p class="Section" id="55242"><strong><a class="sectionLabel" id="s-155.3"><span class="sectionLabel">155.3</span></a></strong> La contribution associée au transport de pétrole brut par chemin de fer est de 1,65 $ par tonne pour l’année se terminant le 31 mars 2016 et est rajustée chaque année conformément à l’article 155.4.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 10</li></ul></div>
