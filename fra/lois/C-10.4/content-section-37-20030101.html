<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes sur les plaintes</p><p class="Section" id="53217"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> L’Office peut enquêter sur une plainte, l’entendre et en décider lorsqu’elle porte sur une question relevant d’une loi fédérale qu’il est chargé d’appliquer en tout ou en partie.</p>
