<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaintes</p><p class="Section" id="54858"><strong><a class="sectionLabel" id="s-146.6"><span class="sectionLabel">146.6</span></a></strong> Saisi d’une plainte, l’Office peut, s’il constate qu’une compagnie de chemin de fer ne se conforme pas à la présente section, ordonner à celle-ci de prendre les mesures qu’il estime indiquées pour qu’elle s’y conforme.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 10, art. 38</li></ul></div>
