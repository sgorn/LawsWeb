<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnité des témoins</p><p class="Section" id="53165"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Il est alloué à toute personne qui se rend à la convocation de l’Office ou d’un enquêteur, dans le cadre de la présente partie, les indemnités que l’Office peut fixer par règlement.</p>
