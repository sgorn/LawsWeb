<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquête</p><p class="Section" id="54063"><strong><a class="sectionLabel" id="s-94.1"><span class="sectionLabel">94.1</span></a></strong> L’Office peut faire enquête pour vérifier si le titulaire d’un certificat d’aptitude se conforme à l’article 93.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 7</li></ul></div>
