<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance</p><p class="Section" id="55163"><strong><a class="sectionLabel" id="s-154.3"><span class="sectionLabel">154.3</span></a></strong> Dans l’exercice des attributions que lui confère la présente section, l’administrateur peut obtenir les avis et l’assistance techniques, professionnels et autres qu’il juge nécessaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 10</li></ul></div>
