<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt au Parlement</p><p class="Section" id="53263"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Pour que les directives visées à l’article 43 lient l’Office, il faut que trente jours de séance se soient écoulés depuis leur dépôt, sous forme définitive ou sous forme de projet, devant chaque chambre du Parlement par le ministre ou pour son compte.</p>
