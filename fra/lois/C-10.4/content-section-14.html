<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim du président</p><p class="Section" id="53059"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée par le vice-président.</p>
