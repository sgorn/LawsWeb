<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs généraux</p><p class="Section" id="53111"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> L’Office a, à toute fin liée à l’exercice de sa compétence, la comparution et l’interrogatoire des témoins, la production et l’examen des pièces, l’exécution de ses arrêtés ou règlements et la visite d’un lieu, les attributions d’une cour supérieure.</p>
