<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Articles 26 et 37</p><p class="Section" id="55450"><strong><a class="sectionLabel" id="s-155.98"><span class="sectionLabel">155.98</span></a></strong> Pour l’application des articles 26 et 37, la présente section est réputée ne pas faire partie de la loi fédérale visée à ces articles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 10</li></ul></div>
