<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemplaires du projet à garder pour la vente</p><p class="Section" id="1043398"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> La compagnie de chemin de fer est tenue de garder, à son bureau principal ou à son siège social, des exemplaires imprimés du projet ainsi entériné et enregistré et de les fournir au prix coûtant à quiconque veut s’en procurer.</p>
