<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Option</p><p class="Section" id="55954"><strong><a class="sectionLabel" id="s-180.1"><span class="sectionLabel">180.1</span></a></strong> Le destinataire du procès-verbal doit soit payer la sanction, soit déposer auprès du Tribunal une requête en révision des faits reprochés ou du montant de la sanction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 19, art. 52</li></ul></div>
