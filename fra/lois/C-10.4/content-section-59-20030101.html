<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opérations visant le service</p><p class="Section" id="1043370"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> La vente, directe ou indirecte, et l’offre publique de vente, au Canada, d’un service aérien sont subordonnées à la détention, pour celui-ci, de la licence éventuellement prévue par la présente partie.</p>
