<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin de mandat</p><p class="Section" id="56048"><strong><a class="sectionLabel" id="s-194"><span class="sectionLabel">194</span></a></strong> Sauf dans les cas prévus au paragraphe 195(4), le mandat des personnes exerçant les fonctions de membres de l’Office national des transports prend fin à la date d’entrée en vigueur du présent article.</p>
