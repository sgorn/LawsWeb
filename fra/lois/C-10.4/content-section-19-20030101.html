<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secrétaire et personnel</p><p class="Section" id="53089"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le secrétaire de l’Office et le personnel nécessaire à l’exécution des travaux de celui-ci sont nommés conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
