<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abandon des procédures</p><p class="Section" id="55635"><strong><a class="sectionLabel" id="s-168"><span class="sectionLabel">168</span></a></strong> Dans les cas où, avant la décision de l’arbitre, les parties avisent l’Office ou l’arbitre qu’elles s’accordent pour renoncer à l’arbitrage, les procédures sont abandonnées sur-le-champ.</p>
