<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes ordonnées par le ministre</p><p class="Section" id="1043352"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Le ministre peut déléguer à l’Office la charge d’enquêter sur toute question de transport relevant de la compétence législative du Parlement et de lui faire rapport de ses conclusions selon les modalités et dans le délai qu’il fixe.</p>
