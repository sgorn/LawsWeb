<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Textes d’application</p><p class="Section" id="53938"><strong><a class="sectionLabel" id="s-86.2"><span class="sectionLabel">86.2</span></a></strong> Les textes d’application de la présente partie peuvent être conditionnels ou absolus, assortis ou non de réserves, et de portée générale ou limitée quant aux zones, personnes, objets ou catégories de personnes ou d’objets visés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 19, art. 27</li></ul></div>
