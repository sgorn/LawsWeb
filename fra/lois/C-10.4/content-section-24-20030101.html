<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Directives</p><p class="Section" id="53109"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Les attributions de l’Office relatives à une affaire dont il est saisi en application d’une loi fédérale sont exercées en conformité avec les directives générales qui lui sont données en vertu de l’article 43.</p>
