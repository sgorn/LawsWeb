<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes sur les licences</p><p class="Section" id="53850"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Dans le but de faire appliquer la présente partie, l’Office peut faire enquête sur toute question relative à une licence, un permis ou un autre document requis par la présente partie.</p>
