<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi en comité</p><p class="Section" id="53265"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Dès le dépôt des directives générales sous forme définitive ou sous forme de projet devant une chambre du Parlement, celle-ci les renvoie à celui de ses comités qu’elle estime compétent dans le domaine qu’elles touchent.</p>
