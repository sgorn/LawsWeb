<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyens à prendre</p><p class="Section" id="54574"><strong><a class="sectionLabel" id="s-136.2"><span class="sectionLabel">136.2</span></a></strong> Pour établir les moyens à prendre par le transporteur local pour s’acquitter de ses obligations prévues par les articles 113 et 114, l’Office tient compte des éléments prévus aux alinéas 116(1.2)a) à i).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 10, art. 29</li></ul></div>
