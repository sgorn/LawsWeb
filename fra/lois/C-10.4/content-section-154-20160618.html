<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Démission</p><p class="Section" id="55141"><strong><a class="sectionLabel" id="s-154"><span class="sectionLabel">154</span></a></strong> La démission de l’administrateur ou de l’administrateur adjoint prend effet au moment où le ministre en reçoit un avis écrit ou, si elle est postérieure, à la date que précise l’avis.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 10, art. 154</li><li class="HistoricalNoteSubItem"> 2000, ch. 16, art. 10</li><li class="HistoricalNoteSubItem"> 2015, ch. 31, art. 10</li></ul></div>
