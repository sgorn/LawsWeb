<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêts à porter au crédit de la Caisse</p><p class="Section" id="55105"><strong><a class="sectionLabel" id="s-153.5"><span class="sectionLabel">153.5</span></a></strong> Le ministre des Finances fait porter au crédit de la Caisse des intérêts — calculés au taux et selon les modalités fixés par le gouverneur en conseil — sur le solde créditeur de la Caisse.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 31, art. 10</li></ul></div>
