<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien des ordonnances concernant les lignes de chemin de fer</p><p class="Section" id="56063"><strong><a class="sectionLabel" id="s-197"><span class="sectionLabel">197</span></a></strong> Sauf incompatibilité, l’ordonnance de l’Office national des transports prise en vertu de l’article 197 de la <cite class="XRefExternalAct">Loi sur les chemins de fer</cite> demeure en vigueur comme si elle avait été prise en vertu de l’article 99.</p>
