<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="55898"><strong><a class="sectionLabel" id="s-176"><span class="sectionLabel">176</span></a></strong> Les poursuites intentées sur déclaration de culpabilité par procédure sommaire sous le régime de la présente loi se prescrivent par douze mois à compter du fait générateur de l’action.</p>
