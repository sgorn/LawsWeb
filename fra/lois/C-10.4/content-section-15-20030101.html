<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Choix d’un autre intérimaire</p><p class="Section" id="53061"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le président peut habiliter un ou plusieurs membres à assumer la présidence en prévision de son absence ou de son empêchement, et de ceux du vice-président.</p>
