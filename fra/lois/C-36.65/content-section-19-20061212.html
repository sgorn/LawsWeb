<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Condition de la nomination ou de l’emploi</p><p class="Section" id="1056640"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> La nomination ou l’emploi de tout titulaire de charge publique est subordonné à l’observation de la présente loi.</p></div>
