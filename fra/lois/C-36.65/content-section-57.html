<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut de payer ou de faire des observations</p><p class="Section" id="90364"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Le non-exercice de la faculté mentionnée au procès-verbal dans le délai imparti vaut aveu de responsabilité à l’égard de la violation; le commissaire impose la pénalité mentionnée au procès-verbal et en avise l’auteur de la violation.</p>
