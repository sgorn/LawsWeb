<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sollicitation de fonds</p><p class="Section" id="90012"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Il est interdit à tout titulaire de charge publique de solliciter personnellement des fonds d’une personne ou d’un organisme si l’exercice d’une telle activité plaçait le titulaire en situation de conflit d’intérêts.</p>
