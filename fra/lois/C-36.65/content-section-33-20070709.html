<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdictions d’après-mandat</p><p class="Section" id="90171"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Il est interdit à tout ex-titulaire de charge publique d’agir de manière à tirer un avantage indu de sa charge antérieure.</p>
