<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Point de vue</p><p class="Section" id="1056670"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Avant de remettre son avis au titre de l’alinéa 43a) ou son rapport au titre des articles 44 ou 45, le commissaire donne à l’intéressé visé la possibilité de présenter son point de vue.</p></div>
