<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Anti-évitement</p><p class="Section" id="1056639"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Il est interdit à tout titulaire de charge publique de faire quoi que ce soit dans le but de se soustraire aux obligations auxquelles il est assujetti sous le régime de la présente loi.</p></div>
