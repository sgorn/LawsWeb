<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Offres d’emploi de l’extérieur</p><p class="Section" id="1056630"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Il est interdit à tout titulaire de charge publique de se laisser influencer dans l’exercice de ses fonctions officielles par des projets ou des offres d’emploi de l’extérieur.</p></div>
