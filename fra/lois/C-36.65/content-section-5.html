<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation</p><p class="Section" id="89944"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le titulaire de charge publique est tenu de gérer ses affaires personnelles de manière à éviter de se trouver en situation de conflit d’intérêts.</p>
