<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations d’après-mandat : rappel</p><p class="Section" id="90167"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Avant le départ officiel d’un titulaire de charge publique, le commissaire lui fait part de ses obligations d’après-mandat au titre de la partie 3.</p>
