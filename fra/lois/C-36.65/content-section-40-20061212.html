<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision du commissaire</p><p class="Section" id="1056663"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Sur réception du rapport prévu à l’article 37, le commissaire vérifie sans délai si l’ex-titulaire de charge publique principal s’est conformé aux obligations qui lui incombent en vertu de la présente partie.</p></div>
