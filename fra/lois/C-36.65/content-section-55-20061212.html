<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement</p><p class="Section" id="1056679"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Le paiement de la pénalité en conformité avec le procès-verbal vaut aveu de responsabilité à l’égard de la violation et met fin à la procédure.</p></div>
