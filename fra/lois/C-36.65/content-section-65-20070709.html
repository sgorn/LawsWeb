<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="90404"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Aucune procédure ne peut être engagée au titre de la présente loi plus de cinq ans après la date où le commissaire a eu connaissance des éléments constitutifs de l’infraction et, en tout état de cause, plus de dix ans après la date de la prétendue perpétration.</p>
