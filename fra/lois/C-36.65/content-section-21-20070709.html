<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Devoir de récusation</p><p class="Section" id="90049"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le titulaire de charge publique doit se récuser concernant une discussion, une décision, un débat ou un vote, à l’égard de toute question qui pourrait le placer en situation de conflit d’intérêts.</p>
