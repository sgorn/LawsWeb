<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement des pénalités</p><p class="Section" id="90378"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Les pénalités à payer sous le régime de la présente loi constituent des créances de Sa Majesté dont le recouvrement peut être poursuivi à ce titre devant la Cour fédérale ou tout autre tribunal compétent.</p>
