<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dessaisissement de biens contrôlés</p><p class="Section" id="90014"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Sauf disposition contraire de la partie 2, il est interdit à tout titulaire de charge publique principal de détenir des biens contrôlés au sens de cette partie.</p>
