<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1056678"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Le gouverneur en conseil peut, par règlement, régir, notamment par l’établissement de présomptions et de règles de preuve, la signification des documents autorisée ou exigée par les articles 53 à 57.</p></div>
