<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="1056686"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Le commissaire doit procéder à la publication de la nature de la violation, du nom de son auteur et du montant de la pénalité imposée.</p></div>
