<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Semaine nationale des dons d’organes</p><p class="Section" id="351464"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans toute l’étendue du Canada, la dernière semaine complète du mois d’avril de chaque année est désignée comme « Semaine nationale des dons d’organes ». </p>
