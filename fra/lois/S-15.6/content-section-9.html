<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mainlevée de saisie</p><p class="Section" id="426885"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> L’inspecteur, après avoir constaté que les dispositions de la présente loi et de ses règlements applicables à l’article qu’il a saisi en vertu de la présente loi ont été respectées, donne mainlevée de la saisie.</p>
