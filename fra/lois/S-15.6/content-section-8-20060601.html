<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreposage</p><p class="Section" id="426883"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les articles saisis en application de la présente loi peuvent être entreposés sur les lieux par l’inspecteur; ils peuvent également, à son appréciation, être transférés dans un autre lieu.</p>
