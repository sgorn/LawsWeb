<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Analystes</p><p class="Section" id="426894"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le ministre peut désigner quiconque, individuellement ou au titre de son appartenance à telle catégorie, comme analyste pour l’application de la présente loi.</p>
