<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="1049517"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Le commerçant qui détient un instrument qui ne porte pas la marque réglementaire indiquant que son usage est illégal pour le commerce est réputé, sauf preuve contraire, détenir l’instrument pour s’en servir à des fins commerciales.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 36, art. 36</li></ul></div>
