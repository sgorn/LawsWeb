<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Unités légales</p><p class="Section" id="457048"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Il est interdit, dans le commerce, de faire usage ou de prévoir qu’il sera fait usage d’unités de mesure :</p><ul class="ProvisionList"><li><p class="Paragraph" id="457050"><span class="lawlabel">a)</span> soit qui ne figurent pas aux annexes I ou II;</p></li><li><p class="Paragraph" id="457051"><span class="lawlabel">b)</span> soit dont l’emploi n’est pas autorisé par règlement.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 36, art. 7</li></ul></div>
