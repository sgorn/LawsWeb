<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="457385"><strong><a class="sectionLabel" id="s-22.25"><span class="sectionLabel">22.25</span></a></strong> Les procédures en violation se prescrivent par six mois à compter du jour suivant celui où un inspecteur a eu connaissance des faits reprochés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 3, art. 19</li></ul></div>
