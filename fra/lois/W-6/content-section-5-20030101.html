<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tenure seigneuriale</p><p class="Section" id="457031"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Par dérogation à l’article 7, les unités de mesure dénommées et définies à l’annexe III peuvent être employées pour définir les terres de la province de Québec qui, à l’origine, ont été concédées à titre de tenure seigneuriale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 36, art. 5</li></ul></div>
