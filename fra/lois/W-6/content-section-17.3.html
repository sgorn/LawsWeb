<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage de la force</p><p class="Section" id="457199"><strong><a class="sectionLabel" id="s-17.3"><span class="sectionLabel">17.3</span></a></strong> L’inspecteur ne peut recourir à la force dans l’exécution d’un mandat relatif à une maison d’habitation que si celui-ci en autorise expressément l’usage et qu’il est accompagné d’un agent de la paix.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 3, art. 16</li></ul></div>
