<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande d’examen</p><p class="Section" id="457142"><strong><a class="sectionLabel" id="s-15.1"><span class="sectionLabel">15.1</span></a></strong> L’inspecteur peut examiner un instrument à la demande du propriétaire ou du possesseur de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 3, art. 15</li></ul></div>
