<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification et réglage des instruments</p><p class="Section" id="1049500"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Lors de la vérification, l’inspecteur peut, avec l’accord du propriétaire ou détenteur de l’instrument, procéder aux réglages ou modifications réglementaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, ch. 36, art. 16</li></ul></div>
