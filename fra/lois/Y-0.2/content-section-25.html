<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section transitional" id="458923"><strong><a href="#nbp" id="nbp-ID0EBCA"><span class="wb-invisible">Note de bas de page </span><sup>*</sup></a><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Les dispositions de la présente loi, à l’exception de l’article 18, entrent en vigueur à la date ou aux dates fixées par décret.</p><ul class="ProvisionList"><li><div class="Footnote"><p class="Footnote"><a href="#nbp-ID0EBCA" id="nbp"><span class="wb-invisible">Retour à la référence de la note de bas de page </span><sup>*</sup></a>[Note : Loi, à l’exception de l’article 18, non en vigueur.]</p></div></li></ul>
