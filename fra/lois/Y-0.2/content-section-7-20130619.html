<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Domaine en fief simple</p><p class="Section" id="458865"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> À la date d’entrée en vigueur de l’accord, la Première Nation de Yale est propriétaire du domaine en fief simple, comme le chapitre 12 de l’accord le prévoit, sur les terres de la Première Nation de Yale.</p></div>
