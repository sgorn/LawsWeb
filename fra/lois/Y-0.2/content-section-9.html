<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précisions</p><p class="Section" id="458870"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> L’accord sur le traitement fiscal ne fait pas partie de l’accord et ne constitue ni un traité ni un accord sur des revendications territoriales au sens des articles 25 et 35 de la <cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite>.</p></div>
