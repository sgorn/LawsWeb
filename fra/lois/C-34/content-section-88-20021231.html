<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit d’intervention</p><p class="Section" id="87578"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Le procureur général d’une province peut intervenir dans toute procédure dont le Tribunal est saisi en vertu de l’article 86 ou 87 pour présenter des observations au nom de la province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 19 (2e suppl.), art. 45</li></ul></div>
