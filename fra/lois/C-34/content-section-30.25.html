<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transmission des éléments de preuve au commissaire</p><p class="Section" id="86432"><strong><a class="sectionLabel" id="s-30.25"><span class="sectionLabel">30.25</span></a></strong> Il incombe au ministre de la Justice, sur réception d’éléments de preuve reçus dans le cadre d’une demande présentée par le Canada en vertu d’un accord, de les transmettre sans délai au commissaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 16, art. 3</li></ul></div>
