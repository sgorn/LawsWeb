<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des articles 15, 16 et 19</p><p class="Section" id="86194"><strong><a class="sectionLabel" id="s-30.04"><span class="sectionLabel">30.04</span></a></strong> Les articles 15, 16 et 19 s’appliquent, compte tenu des adaptations nécessaires, aux perquisitions ou saisies visées par la présente partie, sauf incompatibilité avec celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 16, art. 3</li></ul></div>
