<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice de forme</p><p class="Section" id="85784"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Nulle procédure engagée sous le régime de la présente loi n’est réputée invalide à cause d’un vice de forme ou d’une irrégularité technique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-23, art. 3</li></ul></div>
