<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modifications</p><p class="Section" id="86411"><strong><a class="sectionLabel" id="s-30.21"><span class="sectionLabel">30.21</span></a></strong> Le tribunal ou le Tribunal, selon le cas, peut modifier les conditions et modalités de l’ordonnance de prêt qu’il a rendue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 16, art. 3</li></ul></div>
