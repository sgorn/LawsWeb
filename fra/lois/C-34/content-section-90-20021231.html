<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application des articles 45 et 77</p><p class="Section" id="1035342"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> Ni l’article 45, ni l’article 77, dans la mesure où ce dernier porte sur l’exclusivité, ne s’appliquent aux accords de spécialisation ou à leurs modifications lorsque ceux-ci sont inscrits.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 19 (2e suppl.), art. 45</li></ul></div>
