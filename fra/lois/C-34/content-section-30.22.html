<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise</p><p class="Section" id="86415"><strong><a class="sectionLabel" id="s-30.22"><span class="sectionLabel">30.22</span></a></strong> Le commissaire remet une copie de l’ordonnance de prêt de pièces ou d’une ordonnance de modification de celle-ci au ministre de la Justice et à celui qui avait la possession des pièces au moment où l’ordonnance originale a été rendue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 16, art. 3</li></ul></div>
