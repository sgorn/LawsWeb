<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="87717"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Le commissaire ne peut présenter une demande en vertu de l’article 92 à l’égard d’un fusionnement qui est essentiellement complété depuis plus d’un an.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 19 (2e suppl.), art. 45</li><li class="HistoricalNoteSubItem"> 2009, ch. 2, art. 430</li></ul></div>
