<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>tribunal</dfn></span></p><p class="Section" id="87169"><strong><a class="sectionLabel" id="s-74.09"><span class="sectionLabel">74.09</span></a></strong> Dans les articles 74.1 à 74.14 et 74.18, <span class="DefinedTerm"><dfn>tribunal</dfn></span> s’entend du Tribunal, de la Cour fédérale ou de la cour supérieure d’une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 2, art. 22</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 183</li></ul></div>
