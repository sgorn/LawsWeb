<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir des tribunaux</p><p class="Section" id="87305"><strong><a class="sectionLabel" id="s-74.17"><span class="sectionLabel">74.17</span></a></strong> Le Comité des règles de la Cour fédérale ou la cour supérieure d’une province peut établir des règles régissant le traitement des demandes prévues par la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 2, art. 22</li></ul></div>
