<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1035344"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Une demande ne peut pas être présentée en application de l’article 92 à l’égard d’un fusionnement qui est en substance complété depuis plus de trois ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 19 (2e suppl.), art. 45</li></ul></div>
