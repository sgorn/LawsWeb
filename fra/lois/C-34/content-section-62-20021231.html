<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits civils non atteints</p><p class="Section" id="86883"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Sauf disposition contraire de la présente partie, celle-ci n’a pas pour effet de priver une personne d’un droit d’action au civil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-23, art. 39</li><li class="HistoricalNoteSubItem"> 1974-75-76, ch. 76, art. 18</li></ul></div>
