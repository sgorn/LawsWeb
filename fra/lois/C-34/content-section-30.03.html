<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Agrément des demandes</p><p class="Section" id="86189"><strong><a class="sectionLabel" id="s-30.03"><span class="sectionLabel">30.03</span></a></strong> Le ministre de la Justice traite les demandes présentées par les États étrangers sous le régime des accords, en conformité avec l’accord applicable et la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 16, art. 3</li></ul></div>
