<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits civils non atteints</p><p class="Section" id="87164"><strong><a class="sectionLabel" id="s-74.08"><span class="sectionLabel">74.08</span></a></strong> Sauf disposition contraire de la présente partie, celle-ci n’a pas pour effet de priver une personne d’un droit d’action au civil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 2, art. 22</li></ul></div>
