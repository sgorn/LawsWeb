<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intervention</p><p class="Section" id="87769"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> Le procureur général d’une province peut intervenir dans les procédures qui se déroulent devant le Tribunal en application de l’article 92 afin d’y faire des représentations pour le compte de la province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 19 (2e suppl.), art. 45</li></ul></div>
