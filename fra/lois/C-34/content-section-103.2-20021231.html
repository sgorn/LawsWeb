<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intervention du commissaire</p><p class="Section" id="1035347"><strong><a class="sectionLabel" id="s-103.2"><span class="sectionLabel">103.2</span></a></strong> Le commissaire est autorisé à intervenir devant le Tribunal dans les cas où une personne autorisée en vertu du paragraphe 103.1(7) présente une demande en vertu des articles 75 ou 77.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 16, art. 12</li></ul></div>
