<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lois de douane et de cabotage</p><p class="Section" id="451428"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Les lois fédérales sur les douanes ou le cabotage n’ont pas pour effet de restreindre les opérations de sauvetage des navires ou appareils de sauvetage visés à l’article 2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. U-4, art. 3</li></ul></div>
