<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mainlevée de saisie</p><p class="Section" id="248393"><strong><a class="sectionLabel" id="s-24.1"><span class="sectionLabel">24.1</span></a></strong> L’inspecteur, après avoir constaté que les dispositions de la présente loi et des règlements applicables à une chose saisie en vertu de la présente loi ont été respectées, donne mainlevée de la saisie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 20, art. 123</li></ul></div>
