<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réviseurs</p><p class="Section" id="248453"><strong><a class="sectionLabel" id="s-26.2"><span class="sectionLabel">26.2</span></a></strong> Le ministre peut désigner à titre de réviseur tout individu — personnellement ou au titre de son appartenance à une catégorie donnée — qu’il estime compétent pour procéder aux révisions prévues à l’article 26.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 20, art. 123</li></ul></div>
