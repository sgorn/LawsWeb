<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreposage</p><p class="Section" id="1041366"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Les objets saisis en application de la présente loi peuvent être, au choix d’un inspecteur, gardés ou entreposés sur les lieux de la saisie ou être transférés dans un lieu approprié par un inspecteur ou sur son ordre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 24 (3e suppl.), art. 1</li></ul></div>
