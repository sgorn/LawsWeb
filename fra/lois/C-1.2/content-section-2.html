<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="41181"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>Convention</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la République d’Azerbaïdjan ainsi que du protocole qui la modifie, dont les textes figurent aux annexes 1 et 2 respectivement.</p>
