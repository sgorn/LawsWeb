<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Imputable sur le Fonds du revenu consolidé</p><p class="Section" id="437538"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le principal prélevé par voie d’emprunt, sous le régime de la présente loi, et l’intérêt sur ce principal doivent être imputés sur le Fonds du revenu consolidé et payables à même ce dernier.</p>
