<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de droit d’action</p><p class="Section" id="406848"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Aucune action ne peut être intentée contre une personne qui a retenu, déduit, payé ou crédité une somme d’argent en croyant ou voulant agir en application de la présente loi ou de ses règlements.</p>
