<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="406665"><strong><a class="sectionLabel" id="s-29.05"><span class="sectionLabel">29.05</span></a></strong> Malgré l’article 29.04, la période de négociation prend fin lorsque survient la liquidation, la cession de biens ou la faillite de l’employeur, et, dès lors, ne peut plus être prorogée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1817</li></ul></div>
