<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation</p><p class="Section" id="406370"><strong><a class="sectionLabel" id="s-16.5"><span class="sectionLabel">16.5</span></a></strong> Avant que le régime de pension ne cesse de prévoir le versement des prestations variables visées au paragraphe 16.2(1), l’administrateur offre à l’ancien participant ou au survivant qui en reçoit une les choix prévus au paragraphe 16.4(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 25, art. 198</li></ul></div>
