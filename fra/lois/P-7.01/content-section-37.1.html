<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dérogation à la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="406878"><strong><a class="sectionLabel" id="s-37.1"><span class="sectionLabel">37.1</span></a></strong> Les directives données par le surintendant relativement à un régime de pension ne constituent pas des textes réglementaires assujettis à la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 12, art. 24</li></ul></div>
