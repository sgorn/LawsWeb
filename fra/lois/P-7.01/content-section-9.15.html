<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Coûts</p><p class="Section" id="406098"><strong><a class="sectionLabel" id="s-9.15"><span class="sectionLabel">9.15</span></a></strong> Les coûts liés à l’obtention, à la détention, à la modification ou à l’annulation de la lettre de crédit ne peuvent être payés sur le fonds de pension.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1795</li></ul></div>
