<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Choix des représentants</p><p class="Section" id="405928"><strong><a class="sectionLabel" id="s-7.3"><span class="sectionLabel">7.3</span></a></strong> Les participants, retraités ou non, choisissent leurs représentants aux instances visées aux articles 7.1 et 7.2, directement ou indirectement, conformément aux modalités réglementaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 12, art. 5</li></ul></div>
