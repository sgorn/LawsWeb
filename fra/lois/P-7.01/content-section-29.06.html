<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension des pouvoirs</p><p class="Section" id="406669"><strong><a class="sectionLabel" id="s-29.06"><span class="sectionLabel">29.06</span></a></strong> Malgré l’article 11.1 et les paragraphes 29(2) et (2.1), le surintendant ne peut révoquer l’agrément du régime de pension ni en déclarer la cessation totale durant la période de négociation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1817</li></ul></div>
