<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1037568"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Sous réserve de l’approbation du gouverneur en conseil, le ministre peut prendre des règlements pour l’application de la présente loi et notamment pour la détermination du lieu où un agent de l’État exerce habituellement ses fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. G-8, art. 10</li></ul></div>
