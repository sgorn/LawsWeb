<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Option par père, mère, etc.</p><p class="Section" id="245730"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> L’option prévue à l’article 9 peut être exercée, dans le cas d’un enfant, par son père, sa mère ou une personne qui lui tient lieu de père ou de mère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. G-5, art. 10</li><li class="HistoricalNoteSubItem"> 2000, ch. 12, art. 126</li></ul></div>
