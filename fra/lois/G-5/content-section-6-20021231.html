<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Agents de l’État travaillant à l’étranger</p><p class="Section" id="245676"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Pour l’application de la présente loi, les agents de l’État qui exercent habituellement leurs fonctions à l’étranger sans avoir été engagés sur place sont réputés les exercer dans la province d’Ontario.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. G-8, art. 5</li></ul></div>
