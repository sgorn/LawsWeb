<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension ou annulation</p><p class="Section" id="1109625"><strong><a class="sectionLabel" id="s-26.2"><span class="sectionLabel">26.2</span></a></strong> Le ministre peut, dans les circonstances réglementaires, suspendre ou annuler la prestation de remplacement du revenu versée au titre des articles 22 ou 26.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1026342-1109628" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1026342-1109628.html">2018, ch. 12, art. 135</a></li></ul></div>
