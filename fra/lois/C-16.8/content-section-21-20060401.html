<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation</p><p class="Section" id="66923"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le ministre peut, dans les circonstances réglementaires, annuler l’allocation pour perte de revenus versée au titre de l’article 18.</p>
