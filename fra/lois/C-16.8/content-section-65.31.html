<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension ou annulation</p><p class="Section" id="67449"><strong><a class="sectionLabel" id="s-65.31"><span class="sectionLabel">65.31</span></a></strong> Le ministre peut, dans les circonstances réglementaires, suspendre ou annuler l’allocation de reconnaissance pour aidant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 20, art. 280</li></ul></div>
