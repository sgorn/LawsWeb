<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation préalable du Tribunal</p><p class="Section" id="67606"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> Le ministre ne peut examiner la demande présentée au titre de la partie 3 ou de l’article 84 qui a déjà été jugée par le Tribunal que si celui-ci a autorisé le demandeur à la lui soumettre ou la lui a renvoyée pour réexamen.</p>
