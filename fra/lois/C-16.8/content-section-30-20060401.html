<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité : orphelin</p><p class="Section" id="66983"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le ministre peut, sur demande, verser une allocation de soutien du revenu à l’orphelin si, à la fois :</p><ul class="ProvisionList"><li><p class="Paragraph" id="66985"><span class="lawlabel">a)</span> le vétéran est décédé d’une cause autre que celle visée à l’alinéa 31a);</p></li><li><p class="Paragraph" id="66986"><span class="lawlabel">b)</span> il recevait cette allocation au moment de son décès.</p></li></ul>
