<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir d’exiger la communication de renseignements</p><p class="Section transitional" id="1110381"><strong><a class="sectionLabel" id="s-128"><span class="sectionLabel">128</span></a></strong> Pour établir si une personne a droit à une somme au titre de l’un des articles 124 à 126, le ministre peut exiger qu’elle lui communique les renseignements ou documents qu’il précise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1026433-1110384" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1026433-1110384.html">2018, ch. 12, art. 157</a></li></ul></div>
