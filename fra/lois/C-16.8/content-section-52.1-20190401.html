<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension ou annulation</p><p class="Section" id="1109716"><strong><a class="sectionLabel" id="s-52.1"><span class="sectionLabel">52.1</span></a></strong> Le ministre peut, dans les circonstances réglementaires, suspendre ou annuler l’indemnité pour douleur et souffrance versée au titre des articles 45, 47 ou 48.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, ch. 12, art. 13</li><li class="HistoricalNoteSubItem">2018, ch. 12, art. 144</li></ul></div>
