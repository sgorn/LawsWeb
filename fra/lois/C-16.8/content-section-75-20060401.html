<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des honoraires</p><p class="Section" id="67515"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Le ministre paie, selon le barème qu’il fixe, les honoraires de la personne qui, à sa demande, a effectué un examen médical ou une évaluation pour l’application de la présente loi.</p>
