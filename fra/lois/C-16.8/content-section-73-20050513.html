<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen médical et évaluation</p><p class="Section" id="1054147"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> Le ministre peut exiger de tout demandeur de services de réadaptation ou d’indemnisation de subir un examen médical ou une évaluation par la personne qu’il précise.</p></div>
