<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension ou annulation</p><p class="Section" id="66785"><strong><a class="sectionLabel" id="s-5.92"><span class="sectionLabel">5.92</span></a></strong> Le ministre peut, dans les circonstances réglementaires, suspendre ou annuler l’allocation pour études et formation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 20, art. 274</li></ul></div>
