<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension ou annulation</p><p class="Section" id="1109817"><strong><a class="sectionLabel" id="s-56.8"><span class="sectionLabel">56.8</span></a></strong> Le ministre peut, dans les circonstances réglementaires, suspendre ou annuler l’indemnité supplémentaire pour douleur et souffrance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 144</li></ul></div>
