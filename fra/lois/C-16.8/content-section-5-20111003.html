<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Services offerts par un tiers</p><p class="Section" id="1054051"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le ministre peut refuser de fournir les services de réorientation professionnelle prévus à la présente partie à toute personne dans la mesure où celle-ci a droit de les recevoir d’un tiers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 21, art. 5</li><li class="HistoricalNoteSubItem"> 2011, ch. 12, art. 5</li></ul></div>
