<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomptions</p><p class="Section transitional" id="1110385"><strong><a class="sectionLabel" id="s-129"><span class="sectionLabel">129</span></a></strong> La somme versée ou à verser au titre de l’un des articles 124 à 126 est réputée, pour l’application des articles 88 à 90 et du paragraphe 93(1), être une indemnisation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1026433-1110388" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1026433-1110388.html">2018, ch. 12, art. 157</a></li></ul></div>
