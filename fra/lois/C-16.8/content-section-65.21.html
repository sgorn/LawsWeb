<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Une seule personne désignée</p><p class="Section" id="67418"><strong><a class="sectionLabel" id="s-65.21"><span class="sectionLabel">65.21</span></a></strong> Pour l’application du paragraphe 65.1(1), le vétéran ne peut désigner plus d’une personne à la fois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 20, art. 280</li></ul></div>
