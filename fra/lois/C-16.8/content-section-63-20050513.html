<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gouverneur en conseil</p><p class="Section" id="1054137"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Le gouverneur en conseil peut prendre des règlements établissant les règles de preuve et les présomptions applicables aux demandes d’indemnité d’invalidité et d’indemnité de décès.</p></div>
