<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucun versement au militaire</p><p class="Section" id="1177026"><strong><a class="sectionLabel" id="s-5.6"><span class="sectionLabel">5.6</span></a></strong> Il est entendu que l’allocation pour études et formation ne peut être versée à une personne qui est un militaire, sauf si cette personne est un militaire de la Réserve supplémentaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 20, art. 274</li><li class="HistoricalNoteSubItem">2019, ch. 29, art. 320</li></ul></div>
