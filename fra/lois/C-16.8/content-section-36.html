<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension ou annulation</p><p class="Section" id="67019"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Le ministre peut, dans les circonstances réglementaires, suspendre ou annuler l’allocation de soutien du revenu.</p>
