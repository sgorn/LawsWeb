<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Début des versements</p><p class="Section" id="1054099"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> L’allocation pour déficience permanente est exigible à compter du dernier en date des moments suivants :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> le jour où la demande d’allocation a été présentée;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> un an avant l’approbation de la demande.</p></li></ul>
