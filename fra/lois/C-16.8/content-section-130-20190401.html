<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>ancienne loi</dfn></span></p><p class="Section transitional" id="1110390"><strong><a class="sectionLabel" id="s-130"><span class="sectionLabel">130</span></a></strong> Aux articles 131 et 132, <span class="DefinedTerm"><dfn>ancienne loi</dfn></span> s’entend de la présente loi, dans sa version antérieure au 1<sup>er</sup> avril 2019.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 157</li></ul></div>
