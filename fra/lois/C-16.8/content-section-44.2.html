<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montant de l’indemnité</p><p class="Section" id="67211"><strong><a class="sectionLabel" id="s-44.2"><span class="sectionLabel">44.2</span></a></strong> Le montant de l’indemnité pour blessure grave est celui prévu à la colonne 2 de l’annexe 2 en regard de l’article 2.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 36, art. 214</li></ul></div>
