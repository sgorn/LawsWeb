<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Début des versements</p><p class="Section" id="67370"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Toute allocation vestimentaire visée à l’un des paragraphes 60(1) à (5) est exigible à compter du dernier en date des moments suivants :</p><ul class="ProvisionList"><li><p class="Paragraph" id="67372"><span class="lawlabel">a)</span> le jour où la demande d’allocation a été présentée;</p></li><li><p class="Paragraph" id="67373"><span class="lawlabel">b)</span> un an avant l’approbation de la demande.</p></li></ul>
