<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1054146"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Les articles 3, 5 et 11 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’appliquent pas aux arrêtés visés aux articles 69 et 70.</p></div>
