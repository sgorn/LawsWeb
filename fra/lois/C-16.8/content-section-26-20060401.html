<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montant de la prestation</p><p class="Section" id="66966"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le gouverneur en conseil peut prendre des règlements prévoyant le montant de la prestation de retraite supplémentaire à verser à l’égard d’une ou de plusieurs catégories de vétérans ou de survivants.</p>
