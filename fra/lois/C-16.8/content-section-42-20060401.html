<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la présente partie</p><p class="Section" id="1054107"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> La présente partie ne s’applique pas à l’égard d’une blessure ou maladie ou de l’aggravation d’une blessure ou maladie pour laquelle une pension peut être accordée au titre de la <cite class="XRefExternalAct"><a href="/fra/lois/P-6">Loi sur les pensions</a></cite>.</p>
