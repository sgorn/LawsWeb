<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation</p><p class="Section" id="66882"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le ministre peut, dans les circonstances réglementaires, annuler tout programme de réadaptation ou d’assistance professionnelle.</p>
