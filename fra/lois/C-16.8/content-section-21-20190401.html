<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension ou annulation</p><p class="Section" id="1109517"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le ministre peut, dans les circonstances réglementaires, suspendre ou annuler la prestation de remplacement du revenu versée au titre de l’article 18.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 21, art. 21</li><li class="HistoricalNoteSubItem">2018, ch. 12, art. 133</li></ul></div>
