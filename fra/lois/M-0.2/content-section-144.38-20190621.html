<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport au ministre fédéral</p><p class="Section" id="1159438"><strong><a class="sectionLabel" id="s-144.38"><span class="sectionLabel">144.38</span></a></strong> Au terme de l’étude, le comité ou comité conjoint adresse un rapport au ministre fédéral, qui le met à la disposition du public.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 19, art. 35</li></ul></div>
