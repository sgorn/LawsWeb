<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage de la force</p><p class="Section" id="338416"><strong><a class="sectionLabel" id="s-85.3"><span class="sectionLabel">85.3</span></a></strong> L’inspecteur ne peut recourir à la force dans l’exécution d’un mandat autorisant l’entrée dans une maison d’habitation que si celui-ci en autorise expressément l’usage et qu’il est accompagné d’un agent de la paix.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 177</li></ul></div>
