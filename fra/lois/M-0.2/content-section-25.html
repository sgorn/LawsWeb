<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs généraux</p><p class="Section" id="337530"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Dans le cadre des affaires dont il est saisi, l’office constitué en vertu des parties 3, 4 ou 5 a, pour la comparution et l’interrogatoire des témoins ainsi que la production et l’examen des documents, les pouvoirs d’une juridiction supérieure.</p>
