<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1038223"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Les poursuites relatives à une infraction visée à l’article 92 se prescrivent par deux ans à compter de sa perpétration.</p>
