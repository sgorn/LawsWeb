<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Authenticité de documents</p><p class="Section" id="1159388"><strong><a class="sectionLabel" id="s-144.3"><span class="sectionLabel">144.3</span></a></strong> Dans les procédures pour violation, le document qui paraît être un procès-verbal dressé en vertu du paragraphe 144.16(1) fait foi, sauf preuve contraire, de son authenticité et de son contenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 19, art. 35</li></ul></div>
