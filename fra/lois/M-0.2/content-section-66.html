<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie des décisions</p><p class="Section" id="337866"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> L’office adresse au ministre fédéral une copie des permis et autorisations délivrés sous le régime de la présente partie et de toute décision ou ordonnance rendue relativement à ceux-ci.</p>
