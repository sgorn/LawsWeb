<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie des permis d’utilisation des eaux</p><p class="Section" id="338221"><strong><a class="sectionLabel" id="s-72.28"><span class="sectionLabel">72.28</span></a></strong> L’office fournit au ministre territorial une copie des permis d’utilisation des eaux qui sont délivrés sous le régime de la présente partie et de toute décision ou ordonnance rendue relativement à ceux-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 145</li></ul></div>
