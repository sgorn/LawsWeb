<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><p class="Section" id="1038218"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> L’office peut établir des règles en ce qui touche soit le délai à respecter pour la conclusion de l’accord d’indemnisation visé aux articles 77 et 78, soit la résolution des conflits visés à l’article 80.</p>
