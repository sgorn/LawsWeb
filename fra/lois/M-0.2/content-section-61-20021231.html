<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plan d’aménagement</p><p class="Section" id="1038182"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> L’office ne peut, en ce qui touche les permis ou autres autorisations, procéder à toute délivrance ou modification incompatibles avec le plan d’aménagement territorial applicable aux termes de la partie 2.</p>
