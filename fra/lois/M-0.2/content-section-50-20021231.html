<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision globale</p><p class="Section" id="337690"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> L’office procède à la révision globale du plan d’aménagement au plus tard cinq ans après sa prise d’effet et, par la suite, soit tous les cinq ans, soit selon les modalités convenues entre la première nation concernée et les ministres fédéral et territorial.</p>
