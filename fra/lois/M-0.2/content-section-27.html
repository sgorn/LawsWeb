<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement au Trésor</p><p class="Section" id="337546"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Les droits exigibles au titre de la présente loi ou des règlements sont portés au crédit du receveur général.</p>
