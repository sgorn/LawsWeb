<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions supplémentaires</p><p class="Section" id="337650"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Une fois le plan d’aménagement agréé, l’office en contrôle la mise en oeuvre et, dans les cas où le plan l’y autorise, étudie les demandes de dérogation à celui-ci.</p>
