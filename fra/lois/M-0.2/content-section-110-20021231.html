<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inspecteur des terres</p><p class="Section" id="1038236"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> L’inspecteur désigné en vertu du paragraphe 84(1) exerce, en ce qui touche les lieux visés par un permis d’utilisation des terres, les attributions qui lui sont conférées en vertu de la partie 3.</p>
