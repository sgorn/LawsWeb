<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Garantie</p><p class="Section" id="338687"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> Malgré l’article 7, Sa Majesté du chef du Canada n’est pas tenue de fournir la garantie visée à l’article 71. Il est entendu que cette exception s’applique au gouvernement territorial.</p>
