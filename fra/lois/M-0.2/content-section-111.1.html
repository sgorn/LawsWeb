<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ministre fédéral : attributions</p><p class="Section" id="338864"><strong><a class="sectionLabel" id="s-111.1"><span class="sectionLabel">111.1</span></a></strong> Pour l’application des paragraphes 130(1) à (3) et des articles 131.2, 135 et 137.2, le ministre fédéral exerce les attributions de tout ministre compétent qui est un ministre du gouvernement fédéral.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 199</li></ul></div>
