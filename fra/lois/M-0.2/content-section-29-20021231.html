<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Section" id="337555"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> L’office peut établir des règlements administratifs régissant son fonctionnement interne, notamment afin de prévoir la conservation, à son siège, d’un exemplaire de ses procès-verbaux.</p>
