<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inspecteur des terres</p><p class="Section" id="338840"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> L’inspecteur désigné en vertu du paragraphe 84(1) exerce, en ce qui touche l’utilisation des terres ou des eaux et le dépôt de déchets, les attributions qui lui sont conférées en vertu de la partie 3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 25, art. 110</li><li class="HistoricalNoteSubItem"> 2014, ch. 2, art. 198</li></ul></div>
