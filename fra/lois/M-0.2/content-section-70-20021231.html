<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="337889"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> L’office peut, par acte précisant, parmi les catégories réglementaires, les permis visés, déléguer au membre de son personnel qui y est nommé son pouvoir de délivrer, de modifier ou de renouveler les permis d’utilisation des terres, ou d’en autoriser la cession.</p>
