<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="338746"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> Le siège de l’Office est fixé à Yellowknife ou en tout autre lieu de la vallée du Mackenzie que détermine le gouverneur en conseil.</p>
