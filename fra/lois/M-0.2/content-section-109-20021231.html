<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs ministériels</p><p class="Section" id="338815"><strong><a class="sectionLabel" id="s-109"><span class="sectionLabel">109</span></a></strong> Le ministre fédéral exerce, en ce qui touche l’Office et les formations régionales, les attributions qui lui sont conférées relativement aux offices constitués en application de la partie 3.</p>
