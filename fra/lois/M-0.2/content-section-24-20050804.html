<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes</p><p class="Section" id="1038163"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> L’office peut tenir, outre les enquêtes dont la tenue est prévue par la présente loi, celles qu’il estime utiles à l’exercice de ses attributions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 25, art. 24</li><li class="HistoricalNoteSubItem"> 2005, ch. 1, art. 26</li></ul></div>
