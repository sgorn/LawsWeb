<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Principes directeurs et directives</p><p class="Section" id="1038186"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> L’office peut, sous réserve des règlements, établir des principes directeurs et des directives concernant les permis et autorisations, notamment en ce qui touche leur délivrance sous le régime de la présente partie.</p>
