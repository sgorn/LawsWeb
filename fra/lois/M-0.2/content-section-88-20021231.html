<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision par l’office</p><p class="Section" id="1038214"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Sur demande du titulaire de permis d’utilisation des terres concerné, l’office révise sans délai l’ordre donné par l’inspecteur en vertu des paragraphes 86(1) ou (2) et le confirme, le modifie ou l’annule.</p>
