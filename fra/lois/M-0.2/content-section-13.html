<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du président</p><p class="Section" id="337460"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le président est le premier dirigeant de l’office et exerce les attributions que lui confie celui-ci par règlement administratif.</p>
