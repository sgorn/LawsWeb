<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation ou correction du procès-verbal</p><p class="Section" id="1159321"><strong><a class="sectionLabel" id="s-144.22"><span class="sectionLabel">144.22</span></a></strong> Tant que le réviseur n’est pas saisi d’une demande de révision du procès-verbal, tout inspecteur peut soit l’annuler, soit corriger toute erreur qu’il contient.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 19, art. 35</li></ul></div>
