<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions continues</p><p class="Section" id="338649"><strong><a class="sectionLabel" id="s-92.05"><span class="sectionLabel">92.05</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue toute infraction prévue aux paragraphes 92(1), 92.01(1), 92.02(1) ou 92.03(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 188</li></ul></div>
