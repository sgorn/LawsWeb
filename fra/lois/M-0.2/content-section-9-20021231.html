<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>office</dfn></span></p><p class="Section" id="337436"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>office</dfn></span> s’entend de tout office constitué en vertu de la présente loi.</p>
