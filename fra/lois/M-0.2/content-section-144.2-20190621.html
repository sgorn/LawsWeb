<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1159308"><strong><a class="sectionLabel" id="s-144.2"><span class="sectionLabel">144.2</span></a></strong> Le délai dans lequel le procès-verbal peut être dressé est de deux ans à compter de la date où le ministre fédéral a eu connaissance des faits reprochés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 19, art. 35</li></ul></div>
