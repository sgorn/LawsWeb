<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="338662"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Les poursuites relatives à une infraction visée aux articles 92, 92.01, 92.02, 92.03, 92.04 ou 92.05 se prescrivent par cinq ans à compter de la date où le ministre fédéral a eu connaissance des faits reprochés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 25, art. 93</li><li class="HistoricalNoteSubItem"> 2014, ch. 2, art. 190</li></ul></div>
