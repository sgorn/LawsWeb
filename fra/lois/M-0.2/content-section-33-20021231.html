<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition</p><p class="Section" id="337582"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>office</dfn></span> s’entend de l’Office gwich’in d’aménagement territorial ou de l’Office d’aménagement territorial du Sahtu constitués respectivement en vertu des articles 36 et 38.</p>
