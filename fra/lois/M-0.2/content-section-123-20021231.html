<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de l’Office</p><p class="Section" id="338952"><strong><a class="sectionLabel" id="s-123"><span class="sectionLabel">123</span></a></strong> Il est entendu que l’Office a tous les pouvoirs nécessaires à l’exercice des fonctions qui lui sont déléguées ou autrement conférées sous le régime de toute autre loi fédérale.</p>
