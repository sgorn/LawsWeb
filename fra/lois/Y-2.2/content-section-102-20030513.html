<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>concepteur</dfn></span></p><p class="Section" id="1051184"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> Aux articles 103 à 109, <span class="DefinedTerm"><dfn>concepteur</dfn></span> s’entend de l’autorité publique, de la première nation ou de l’organisme par lequel ou pour le compte duquel le plan a été préparé.</p></div>
