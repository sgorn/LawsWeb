<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Célérité</p><p class="Section" id="462018"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Les bureaux désignés, le comité de direction et les comités restreints effectuent l’évaluation d’un projet, d’un ouvrage ou d’un plan avec célérité.</p>
