<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs : Office</p><p class="Section" id="1051097"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> L’Office peut, par règlement administratif :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> régir la conduite et la gestion de ses affaires internes;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> établir, pour la révocation des membres visée au paragraphe 11(1), des motifs autres que ceux du droit commun.</p></li></ul>
