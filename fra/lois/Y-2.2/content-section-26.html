<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux désignés</p><p class="Section" id="461904"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Chaque bureau désigné établit annuellement pour l’exercice suivant, après consultation des premières nations dont le territoire est situé — en tout ou en partie — dans sa circonscription, un budget qu’il soumet à l’agrément de l’Office.</p>
