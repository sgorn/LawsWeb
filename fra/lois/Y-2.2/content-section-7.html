<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="461793"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le ministre territorial peut déléguer les fonctions qui lui sont conférées par toute disposition de la présente loi à toute autorité territoriale ou à tout fonctionnaire de celle-ci.</p>
