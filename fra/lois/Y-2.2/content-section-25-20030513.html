<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations de l’Office</p><p class="Section" id="461901"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Sur demande du bureau désigné mais compte tenu du budget approuvé à l’égard de celui-ci, l’Office lui fournit les services nécessaires ou met à sa disposition des biens ou des locaux.</p>
