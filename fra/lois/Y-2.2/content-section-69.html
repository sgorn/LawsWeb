<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Évaluation par le comité mixte</p><p class="Section" id="462313"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> L’évaluation effectuée par le comité mixte tient lieu de celle devant être effectuée, en application des autres dispositions de la présente loi, par un comité restreint.</p>
