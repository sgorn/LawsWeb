<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements supplémentaires</p><p class="Section" id="1051102"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Le bureau désigné, le comité de direction et le comité restreint saisis d’un projet de développement peuvent, avant la fin de l’évaluation, exiger de son promoteur la communication des renseignements supplémentaires qu’ils estiment nécessaires.</p>
