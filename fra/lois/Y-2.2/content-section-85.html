<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="462431"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> L’obligation de mise en oeuvre prévue aux paragraphes 82(2), 83(2) ou 84(2) ou (3) ne s’étend pas à la prise de règlements — municipaux ou autres — ou d’autres textes législatifs.</p>
