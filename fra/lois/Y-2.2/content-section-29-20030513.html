<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="461922"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Dans les trois mois qui suivent la fin de chaque exercice, le comité de direction établit le rapport d’activité de l’Office pour cet exercice. Il en communique la version approuvée par ce dernier au ministre fédéral et le met à la disposition du public.</p>
