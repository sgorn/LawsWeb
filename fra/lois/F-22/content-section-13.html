<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versements sur le Trésor</p><p class="Section" id="227546"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Les indemnités que verse le ministre aux prêteurs sous le régime de la présente loi sont prélevées sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-22, art. 11</li></ul></div>
