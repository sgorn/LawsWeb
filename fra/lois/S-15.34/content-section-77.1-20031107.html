<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNoteDefinedTerm">Sens de <span class="DefinedTerm"><dfn>revendicateurs</dfn></span></p><p class="Section transitional" id="1051465"><strong><a class="sectionLabel" id="s-77.1"><span class="sectionLabel">77.1</span></a></strong> Au cours de l’année qui suit l’entrée en vigueur de l’article 76.1, la mention « revendicateurs en vertu de la présente loi ou de la politique sur le règlement des revendications particulières du gouvernement du Canada ».</p></div>
