<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audience et décision</p><p class="Section" id="1051438"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Après en avoir avisé les parties, la formation tient audience aux date et lieu qu’elle juge indiqués pour entendre la question dont elle est saisie, et statue sur celle-ci.</p></div>
