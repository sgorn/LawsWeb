<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité de partie</p><p class="Section" id="1051445"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Le Tribunal accorde à une province la qualité de partie à une revendication particulière si elle accepte de se soumettre à la compétence du Tribunal pour cette revendication.</p></div>
