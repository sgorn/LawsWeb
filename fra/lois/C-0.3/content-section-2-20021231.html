<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation de la construction, etc., d’un pont</p><p class="Section" id="39831"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Sous réserve de la présente loi, la construction, la mise en service et l’entretien du pont désigné à l’article 3, ainsi que les prévoit l’accord visé audit article, sont par les présentes approuvés.</p>
