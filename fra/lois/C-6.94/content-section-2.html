<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « Convention »</p><p class="Section" id="147496"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>Convention</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la Mongolie, dont le texte figure à l’annexe.</p>
