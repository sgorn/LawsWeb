<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Poursuites après le défaut</p><p class="Section" id="1039243"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Les procédures contre un producteur défaillant, en exécution de son engagement, peuvent être intentées au nom de la Commission ou au nom de Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-18, art. 14</li></ul></div>
