<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Privilège sur le grain</p><p class="Section" id="1039238"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Lorsque la Commission a versé une avance, elle détient un privilège, pour le montant de celle-ci, sur le grain objet de l’avance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-18, art. 10</li></ul></div>
