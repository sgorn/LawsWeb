<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</p><p class="Section" id="33430"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le Conseil connaît de toute question de droit ou de fait dans les affaires relevant de sa compétence au titre de la présente loi.</p>
