<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="33561"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> La poursuite d’une infraction visée au paragraphe 32(2) ou à l’article 33 se prescrit par deux ans à compter de la perpétration.</p>
