<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Coût des vérifications et examens</p><p class="Section" id="1034267"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Les coûts exposés par le vérificateur dans l’établissement des rapports visés au paragraphe 62(1) ou à l’article 64 figurent dans le prochain rapport annuel du vérificateur général du Canada et sont supportés par son bureau.</p>
