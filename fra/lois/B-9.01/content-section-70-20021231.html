<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Filiale à cent pour cent</p><p class="Section" id="33823"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> La Société avise sans délai le ministre et le président du Conseil du Trésor du nom de toute société qui devient une de ses filiales à cent pour cent ou cesse de l’être.</p>
