<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Directives du Conseil</p><p class="Section" id="33316"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le Conseil peut à tout moment formuler des directives — sans pour autant être lié par celles-ci — sur toute question relevant de sa compétence au titre de la présente loi.</p>
