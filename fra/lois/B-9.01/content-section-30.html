<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe</p><p class="Section" id="33537"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le gouverneur en conseil peut, sur recommandation du ministre faite à la demande du Conseil et avec l’accord de la Société, modifier l’annexe de la présente loi.</p>
