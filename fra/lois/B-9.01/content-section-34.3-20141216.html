<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="33574"><strong><a class="sectionLabel" id="s-34.3"><span class="sectionLabel">34.3</span></a></strong> La poursuite d’une infraction visée à l’article 34.2 se prescrit par deux ans à compter de la perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 192</li></ul></div>
