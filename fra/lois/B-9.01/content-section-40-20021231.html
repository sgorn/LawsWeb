<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité parlementaire</p><p class="Section" id="33615"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> La Société est responsable en dernier ressort devant le Parlement, par l’intermédiaire du ministre, de l’exercice de ses activités.</p>
