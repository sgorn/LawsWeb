<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité relative</p><p class="Section" id="1034266"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Le vérificateur jouit d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports qu’il fait sous le régime de la présente partie.</p>
