<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="33564"><strong><a class="sectionLabel" id="s-34.1"><span class="sectionLabel">34.1</span></a></strong> Il est interdit à toute personne qui exploite une entreprise de radiodiffusion d’imposer des frais à un abonné pour l’obtention de factures papier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 192</li></ul></div>
