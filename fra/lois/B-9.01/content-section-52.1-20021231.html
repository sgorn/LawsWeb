<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la partie VII de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite></p><p class="Section" id="33748"><strong><a class="sectionLabel" id="s-52.1"><span class="sectionLabel">52.1</span></a></strong> Par dérogation à la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>, la partie VII de cette loi ne s’applique pas aux dettes contractées par la Société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 18, art. 19</li></ul></div>
