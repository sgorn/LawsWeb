<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité de textes</p><p class="Section" id="426824"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les dispositions de la présente loi l’emportent sur les dispositions incompatibles de toute autre règle de droit, sauf indication contraire expresse dans cette dernière.</p>
