<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Écarts négligeables</p><p class="Section" id="426820"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Pour l’application de la présente loi, est réputé nul tout écart entre les dépenses de programmes, réelles ou proposées, pour un exercice déterminé et le plafond correspondant qui est inférieur à 0,1 pour cent de celui-ci.</p>
