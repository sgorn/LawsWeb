<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée d’application</p><p class="Section" id="426822"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Au moment de la présentation du budget pour l’exercice 1994-1995, le ministre fait une recommandation au Parlement quant à l’opportunité de modifier la présente loi pour en proroger l’application au-delà de l’exercice 1995-1996.</p>
