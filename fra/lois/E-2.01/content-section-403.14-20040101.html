<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Un seul agent financier ou vérificateur</p><p class="Section" id="1045676"><strong><a class="sectionLabel" id="s-403.14"><span class="sectionLabel">403.14</span></a></strong> Les associations enregistrées ne peuvent avoir plus d’un agent financier ni plus d’un vérificateur à la fois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 23</li></ul></div>
