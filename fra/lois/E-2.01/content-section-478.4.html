<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre</p><p class="Section" id="204325"><strong><a class="sectionLabel" id="s-478.4"><span class="sectionLabel">478.4</span></a></strong> Le directeur général des élections tient un registre des candidats à la direction où il inscrit les renseignements visés au paragraphe 478.3(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 57</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 86</li></ul></div>
