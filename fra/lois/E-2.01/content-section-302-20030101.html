<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas où plusieurs requêtes sont faites</p><p class="Section" id="200920"><strong><a class="sectionLabel" id="s-302"><span class="sectionLabel">302</span></a></strong> Si plus d’une requête est présentée au même juge pour plus d’une circonscription, celui-ci procède aux dépouillements dans l’ordre suivant lequel les requêtes lui sont parvenues.</p>
