<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai de paiement</p><p class="Section" id="203062"><strong><a class="sectionLabel" id="s-475.2"><span class="sectionLabel">475.2</span></a></strong> Les créances relatives à des dépenses dont le compte détaillé a été présenté en application de l’article 475.1 doivent être payées dans les trois ans suivant la date à laquelle elles sont devenues exigibles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
