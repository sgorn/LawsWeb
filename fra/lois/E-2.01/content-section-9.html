<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Facteurs pertinents</p><p class="Section" id="198369"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Si l’article 8 ne permet pas de déterminer le lieu de résidence habituelle, le fonctionnaire électoral compétent le détermine compte tenu de tous les facteurs pertinents.</p>
