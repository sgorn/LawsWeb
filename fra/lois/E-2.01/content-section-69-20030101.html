<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jour de clôture</p><p class="Section" id="199126"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Le jour de clôture doit être le lundi vingt et unième jour avant le jour du scrutin.</p>
