<section id ="1030460-1117854" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2018, ch. 31, art. 153</h2></header><div class="modal-body"><ul class="Section ProvisionList" id="1030460"><li><p class="Subsection amending" id="1030461"><strong><a class="sectionLabel" id="s-153"><span class="sectionLabel">153</span></a></strong> <span class="lawlabel">(1)</span> L’alinéa 223(1)b) de la même loi est abrogé.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2000, ch. 12, al. 40(2)g)</span></p><p class="Subsection amending" id="1030462"><span class="lawlabel">(2)</span> Les alinéas 223(1)d) à f) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">e)</span> l’adresse du lieu de sa résidence habituelle;</p></li></ul></div></section></li></ul></div></section>
