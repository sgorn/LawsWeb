<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction d’exercer d’autres fonctions</p><p class="Section" id="198736"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Le directeur du scrutin et le directeur adjoint du scrutin nommé en vertu du paragraphe 26(1) ne peuvent assumer que les fonctions qui leur sont spécifiquement attribuées par la présente loi.</p>
