<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonction du commissaire</p><p class="Section" id="205433"><strong><a class="sectionLabel" id="s-509.2"><span class="sectionLabel">509.2</span></a></strong> Le commissaire est chargé de veiller à l’observation et au contrôle d’application de la présente loi, à l’exception de la section 1.1 de la partie 16.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 108 et 157</li></ul></div>
