<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intervention auprès d’un électeur</p><p class="Section" id="1118785"><strong><a class="sectionLabel" id="s-282.5"><span class="sectionLabel">282.5</span></a></strong> Il est interdit à toute personne d’intervenir ou de tenter d’intervenir auprès d’un électeur lorsqu’il marque son bulletin de vote ou son bulletin de vote spécial.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1030715-1118788" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1030715-1118788.html">2018, ch. 31, art. 190</a></li></ul></div>
