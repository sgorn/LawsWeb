<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement</p><p class="Section" id="204366"><strong><a class="sectionLabel" id="s-478.62"><span class="sectionLabel">478.62</span></a></strong> Le candidat à la direction qui nomme une personne à titre d’agent financier ou de vérificateur est tenu d’obtenir de celle-ci une déclaration signée attestant son acceptation de la charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
