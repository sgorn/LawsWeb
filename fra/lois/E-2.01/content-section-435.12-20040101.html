<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remplaçant</p><p class="Section" id="1045738"><strong><a class="sectionLabel" id="s-435.12"><span class="sectionLabel">435.12</span></a></strong> En cas de décès, d’incapacité, de démission ou de destitution de son agent financier ou de son vérificateur, le candidat à la direction est tenu de lui nommer un remplaçant sans délai.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 40</li></ul></div>
