<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise au receveur général</p><p class="Section" id="1121237"><strong><a class="sectionLabel" id="s-521.33"><span class="sectionLabel">521.33</span></a></strong> Toute somme perçue au titre d’une sanction administrative pécuniaire est versée au commissaire, qui la remet au receveur général.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 31, art. 365</li></ul></div>
