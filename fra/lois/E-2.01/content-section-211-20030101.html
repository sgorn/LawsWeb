<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentants des partis enregistrés</p><p class="Section" id="200296"><strong><a class="sectionLabel" id="s-211"><span class="sectionLabel">211</span></a></strong> Tout citoyen canadien peut, sur remise au scrutateur d’une autorisation, selon le formulaire prescrit, remplie et signée par un candidat, agir au bureau de scrutin à titre de représentant du parti enregistré de ce candidat.</p>
