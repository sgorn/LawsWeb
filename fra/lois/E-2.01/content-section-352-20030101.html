<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Information à fournir avec la publicité</p><p class="Section" id="201509"><strong><a class="sectionLabel" id="s-352"><span class="sectionLabel">352</span></a></strong> Les tiers doivent mentionner leur nom dans toute publicité électorale et signaler le fait que celle-ci a été autorisée par eux.</p>
