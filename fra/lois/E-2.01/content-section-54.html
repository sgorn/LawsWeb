<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès aux renseignements personnels</p><p class="Section" id="1107761"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Sur demande écrite de l’électeur ou du futur électeur, le directeur général des élections lui communique tous les renseignements dont il dispose le concernant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 54</li><li class="HistoricalNoteSubItem"><a href="#1029689-1107765" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1029689-1107765.html">2018, ch. 31, art. 44</a></li></ul></div>
