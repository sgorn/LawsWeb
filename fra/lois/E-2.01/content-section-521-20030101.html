<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="1045623"><strong><a class="sectionLabel" id="s-521"><span class="sectionLabel">521</span></a></strong> Le commissaire publie, selon les modalités qu’il estime indiquées, un avis comportant le nom de l’intéressé, les faits reprochés et un résumé des modalités de la transaction.</p>
