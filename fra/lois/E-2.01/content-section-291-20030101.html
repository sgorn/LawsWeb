<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transmission des relevés aux candidats</p><p class="Section" id="1045358"><strong><a class="sectionLabel" id="s-291"><span class="sectionLabel">291</span></a></strong> Le directeur du scrutin transmet sur demande, à chaque candidat, une copie de tout relevé du scrutin relatif à sa circonscription.</p>
