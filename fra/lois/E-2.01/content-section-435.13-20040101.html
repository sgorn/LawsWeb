<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Un seul agent financier ou vérificateur</p><p class="Section" id="1045739"><strong><a class="sectionLabel" id="s-435.13"><span class="sectionLabel">435.13</span></a></strong> Les candidats à la direction ne peuvent avoir plus d’un agent financier ni plus d’un vérificateur à la fois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 40</li></ul></div>
