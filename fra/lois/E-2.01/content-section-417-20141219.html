<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de la radiation d’un parti enregistré</p><p class="Section" id="202423"><strong><a class="sectionLabel" id="s-417"><span class="sectionLabel">417</span></a></strong> La radiation d’un parti enregistré entraîne la radiation de ses associations enregistrées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 417</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 86</li></ul></div>
