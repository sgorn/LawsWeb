<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perte du droit d’action</p><p class="Section" id="204458"><strong><a class="sectionLabel" id="s-478.76"><span class="sectionLabel">478.76</span></a></strong> Le contrat relatif à la campagne à la direction n’est opposable au candidat à la direction que s’il est conclu par le candidat lui-même ou par l’agent de campagne à la direction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
