<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Corrections mineures : directeur général des élections</p><p class="Section" id="202026"><strong><a class="sectionLabel" id="s-384.5"><span class="sectionLabel">384.5</span></a></strong> Le directeur général des élections peut apporter au rapport visé aux paragraphes 384.3(1), (6) ou (8) des corrections qui n’en modifient pas le fond sur un point important.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 20, art. 2</li></ul></div>
