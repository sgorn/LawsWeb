<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signature</p><p class="Section" id="198530"><strong><a class="sectionLabel" id="s-18.3"><span class="sectionLabel">18.3</span></a></strong> Il peut être satisfait à l’exigence d’une signature prévue par une disposition de la présente loi de toute manière autorisée par le directeur général des élections.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 9</li></ul></div>
