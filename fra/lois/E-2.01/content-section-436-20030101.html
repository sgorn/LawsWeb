<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de l’agent officiel</p><p class="Section" id="1045500"><strong><a class="sectionLabel" id="s-436"><span class="sectionLabel">436</span></a></strong> L’agent officiel est chargé de la gestion des opérations financières du candidat pour la campagne électorale et de rendre des comptes sur celles-ci en conformité avec la présente loi.</p>
