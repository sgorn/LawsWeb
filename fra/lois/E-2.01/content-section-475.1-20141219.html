<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présentation du compte détaillé</p><p class="Section" id="203058"><strong><a class="sectionLabel" id="s-475.1"><span class="sectionLabel">475.1</span></a></strong> Toute personne ayant une créance sur une association enregistrée présente un compte détaillé à l’association ou à un de ses agents de circonscription.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
