<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote</p><p class="Section" id="1118461"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> L’électeur à qui un bulletin de vote spécial a été fourni peut voter uniquement selon les modalités prévues aux paragraphes 227(2) et (3).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 238</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 162</li></ul></div>
