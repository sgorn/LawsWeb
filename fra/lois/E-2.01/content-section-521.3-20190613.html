<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité personnelle</p><p class="Section" id="1121226"><strong><a class="sectionLabel" id="s-521.3"><span class="sectionLabel">521.3</span></a></strong> La sanction administrative pécuniaire infligée à un particulier en vertu de la présente partie est réputée infligée à titre personnel, peu importe ses fonctions ou son poste au moment de la violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 31, art. 365</li></ul></div>
