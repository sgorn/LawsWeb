<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présentation du compte détaillé</p><p class="Section" id="202519"><strong><a class="sectionLabel" id="s-427"><span class="sectionLabel">427</span></a></strong> Toute personne ayant une créance sur un parti enregistré présente un compte détaillé au parti ou à un de ses agents enregistrés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 427</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 86</li></ul></div>
