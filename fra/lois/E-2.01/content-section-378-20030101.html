<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement</p><p class="Section" id="1045399"><strong><a class="sectionLabel" id="s-378"><span class="sectionLabel">378</span></a></strong> Le parti enregistré ou le parti admissible qui nomme une personne en tant qu’agent principal ou vérificateur est tenu d’obtenir de celle-ci une déclaration signée de sa main attestant son acceptation de la charge.</p>
