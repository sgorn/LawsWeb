<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de candidat</p><p class="Section" id="1045834"><strong><a class="sectionLabel" id="s-92.1"><span class="sectionLabel">92.1</span></a></strong> Pour l’application des articles 92.2 à 92.6, la qualité de candidat est réputée acquise dès que, selon le cas :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> l’intéressé obtient l’investiture;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> le bref est délivré pour l’élection.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 40</li></ul></div>
