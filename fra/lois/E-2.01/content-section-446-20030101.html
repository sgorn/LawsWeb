<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perte du droit d’action</p><p class="Section" id="1045513"><strong><a class="sectionLabel" id="s-446"><span class="sectionLabel">446</span></a></strong> Le contrat par lequel une dépense électorale du candidat est engagée n’est opposable à celui-ci que s’il est conclu par le candidat lui-même, par son agent officiel ou par la personne que celui-ci mandate par écrit à cette fin.</p>
