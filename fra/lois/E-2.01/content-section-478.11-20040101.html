<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de l’agent financier</p><p class="Section" id="1045788"><strong><a class="sectionLabel" id="s-478.11"><span class="sectionLabel">478.11</span></a></strong> L’agent financier est chargé de la gestion des opérations financières du candidat à l’investiture pour la course à l’investiture et de la reddition des comptes sur celles-ci en conformité avec la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 57</li></ul></div>
