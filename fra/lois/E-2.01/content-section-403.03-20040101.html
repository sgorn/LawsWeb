<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Une seule association de circonscription</p><p class="Section" id="1045664"><strong><a class="sectionLabel" id="s-403.03"><span class="sectionLabel">403.03</span></a></strong> Un parti enregistré ne peut avoir plus d’une association enregistrée par circonscription.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 23</li></ul></div>
