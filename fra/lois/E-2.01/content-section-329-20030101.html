<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de diffusion prématurée</p><p class="Section" id="1045366"><strong><a class="sectionLabel" id="s-329"><span class="sectionLabel">329</span></a></strong> Il est interdit de diffuser le résultat ou ce qui semble être le résultat du scrutin d’une circonscription dans une circonscription avant la fermeture de tous les bureaux de scrutin de cette dernière.</p>
