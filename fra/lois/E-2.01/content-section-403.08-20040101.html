<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre des associations de circonscription</p><p class="Section" id="1045670"><strong><a class="sectionLabel" id="s-403.08"><span class="sectionLabel">403.08</span></a></strong> Le directeur général des élections tient un registre des associations de circonscription où il inscrit les renseignements visés au paragraphe 403.02(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 23</li></ul></div>
