<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précautions voulues</p><p class="Section" id="1121193"><strong><a class="sectionLabel" id="s-521.23"><span class="sectionLabel">521.23</span></a></strong> Ni le directeur général des élections, ni le commissaire, ne peut décider que l’intéressé est responsable de la violation si ce dernier prouve qu’il a pris toutes les précautions voulues pour prévenir sa perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1032103-1121196" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1032103-1121196.html">2018, ch. 31, art. 365</a></li></ul></div>
