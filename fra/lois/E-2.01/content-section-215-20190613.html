<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote du fonctionnaire électoral d’unité</p><p class="Section" id="1118374"><strong><a class="sectionLabel" id="s-215"><span class="sectionLabel">215</span></a></strong> S’il est habilité à voter, le fonctionnaire électoral d’unité peut voter en vertu de la présente section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 215</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 146</li></ul></div>
