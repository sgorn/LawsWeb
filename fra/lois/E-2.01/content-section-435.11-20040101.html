<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement</p><p class="Section" id="1045737"><strong><a class="sectionLabel" id="s-435.11"><span class="sectionLabel">435.11</span></a></strong> La nomination de l’agent financier ou du vérificateur d’un candidat à la direction est subordonnée à l’obtention par celui-ci de leur déclaration signée d’acceptation de la charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 40</li></ul></div>
