<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1099647"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le directeur général des élections peut, dans les limites qu’il fixe, déléguer à tout membre de son personnel les attributions que lui confèrent la présente loi ou une autre loi fédérale, sauf le pouvoir de déléguer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 21</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 19</li></ul></div>
