<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="199592"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> Il est interdit à l’employeur d’empêcher, par intimidation, abus d’influence ou de toute autre manière, son employé habile à voter de disposer de trois heures consécutives pour aller voter.</p>
