<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>électeur</dfn></span></p><p class="Section" id="200510"><strong><a class="sectionLabel" id="s-244"><span class="sectionLabel">244</span></a></strong> Pour l’application de la présente section, <span class="DefinedTerm"><dfn>électeur</dfn></span> s’entend de l’électeur incarcéré.</p>
