<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de l’agent officiel</p><p class="Section" id="203662"><strong><a class="sectionLabel" id="s-477.45"><span class="sectionLabel">477.45</span></a></strong> L’agent officiel est chargé de la gestion des opérations financières du candidat pour la campagne électorale et de rendre compte de celles-ci en conformité avec la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
