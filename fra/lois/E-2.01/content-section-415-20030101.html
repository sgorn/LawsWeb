<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de l’agent principal</p><p class="Section" id="1045468"><strong><a class="sectionLabel" id="s-415"><span class="sectionLabel">415</span></a></strong> L’agent principal est chargé de la gestion des opérations financières du parti enregistré et de rendre compte de celles-ci en conformité avec la présente loi.</p>
