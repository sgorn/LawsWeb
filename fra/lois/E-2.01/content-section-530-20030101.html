<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve</p><p class="Section" id="205647"><strong><a class="sectionLabel" id="s-530"><span class="sectionLabel">530</span></a></strong> Dans toute requête en contestation, la déclaration écrite du directeur du scrutin constitue, sauf preuve contraire, une preuve suffisante de la tenue de l’élection et du fait que tout individu désigné dans cette déclaration y a été candidat.</p>
