<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nombre de membres minimal</p><p class="Section" id="1045824"><strong><a class="sectionLabel" id="s-380.1"><span class="sectionLabel">380.1</span></a></strong> Les partis enregistrés et les partis admissibles doivent avoir au moins deux cent cinquante membres qui sont des électeurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 24, art. 10</li></ul></div>
