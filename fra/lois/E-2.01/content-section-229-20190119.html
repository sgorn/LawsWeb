<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai</p><p class="Section" id="1099579"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> Pour être compté, le bulletin de vote spécial doit parvenir à l’administrateur des règles électorales spéciales, dans la région de la capitale nationale, au plus tard à 18 h le jour du scrutin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 229</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 156</li></ul></div>
