<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plafond : contribution en espèces</p><p class="Section" id="1045833"><strong><a class="sectionLabel" id="s-405.31"><span class="sectionLabel">405.31</span></a></strong> Il est interdit à tout particulier de verser plus de 20 $ en espèces pour chaque contribution apportée au titre de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 49</li></ul></div>
