<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conservation des déclarations</p><p class="Section" id="200228"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> Les déclarations de résidence habituelle d’une personne qui n’a plus le droit de voter en vertu de la présente section sont conservées pendant l’année qui suit et peuvent ensuite être détruites.</p>
