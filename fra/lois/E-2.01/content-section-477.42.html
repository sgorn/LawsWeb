<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remplaçant</p><p class="Section" id="203645"><strong><a class="sectionLabel" id="s-477.42"><span class="sectionLabel">477.42</span></a></strong> En cas de décès, d’incapacité, de démission, d’inadmissibilité ou de destitution de son agent officiel ou de son vérificateur, le candidat est tenu de lui nommer un remplaçant sans délai.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
