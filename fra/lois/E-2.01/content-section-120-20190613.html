<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement</p><p class="Section" id="1119251"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> Pour le jour du scrutin, le directeur du scrutin établit des bureaux de scrutin et rattache chaque section de vote à un bureau de scrutin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 120</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 83</li></ul></div>
