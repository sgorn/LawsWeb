<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Radiation volontaire</p><p class="Section" id="1045418"><strong><a class="sectionLabel" id="s-388"><span class="sectionLabel">388</span></a></strong> Sauf pendant la période électorale d’une élection générale, sur demande de radiation signée par le chef et deux dirigeants d’un parti enregistré, le directeur général des élections peut radier le parti.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 388</li><li class="HistoricalNoteSubItem"> 2003, ch. 19, art. 16</li></ul></div>
