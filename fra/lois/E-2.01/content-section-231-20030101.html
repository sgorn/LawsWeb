<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>électeur</dfn></span></p><p class="Section" id="200419"><strong><a class="sectionLabel" id="s-231"><span class="sectionLabel">231</span></a></strong> Pour l’application de la présente section, <span class="DefinedTerm"><dfn>électeur</dfn></span> s’entend de l’électeur, à l’exclusion d’un électeur des Forces canadiennes et d’un électeur incarcéré, qui réside au Canada et qui désire voter en vertu de la présente section.</p>
