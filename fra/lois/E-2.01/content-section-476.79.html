<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction : vérificateur</p><p class="Section" id="203447"><strong><a class="sectionLabel" id="s-476.79"><span class="sectionLabel">476.79</span></a></strong> Il est interdit à toute personne d’agir comme vérificateur d’un candidat à l’investiture alors qu’elle n’est pas admissible à cette charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
