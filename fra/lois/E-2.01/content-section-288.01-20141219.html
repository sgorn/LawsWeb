<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serments</p><p class="Section" id="200809"><strong><a class="sectionLabel" id="s-288.01"><span class="sectionLabel">288.01</span></a></strong> Le scrutateur place tout formulaire au moyen duquel un serment a été prêté au titre du paragraphe 143(3) ou des alinéas 161(1)b) ou 169(2)b) dans l’enveloppe fournie à cette fin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 62</li></ul></div>
