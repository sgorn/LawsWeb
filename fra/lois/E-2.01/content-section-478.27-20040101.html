<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction : vérificateur</p><p class="Section" id="1045806"><strong><a class="sectionLabel" id="s-478.27"><span class="sectionLabel">478.27</span></a></strong> Il est interdit à toute personne d’agir comme vérificateur d’un candidat à l’investiture alors qu’elle n’est pas admissible à cette charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 57</li></ul></div>
