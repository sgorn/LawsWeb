<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote restreint à la circonscription de résidence habituelle</p><p class="Section" id="200158"><strong><a class="sectionLabel" id="s-192"><span class="sectionLabel">192</span></a></strong> Dans le cadre de la présente section, un électeur ne peut voter que pour un candidat présenté dans la circonscription où est situé le lieu indiqué comme résidence habituelle dans sa déclaration de résidence habituelle.</p>
