<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Poursuite de tiers : responsabilité indirecte</p><p class="Section" id="205384"><strong><a class="sectionLabel" id="s-505.3"><span class="sectionLabel">505.3</span></a></strong> Dans le cadre d’une poursuite intentée contre un tiers au titre des paragraphes 495.2(1) ou (2), les actes ou omissions de son représentant officiel sont réputés être les actes ou omissions du tiers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 105</li></ul></div>
