<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement</p><p class="Section" id="1045297"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> Le candidat qui nomme une personne en tant qu’agent officiel ou vérificateur est tenu d’obtenir de celle-ci une déclaration signée attestant son acceptation de la charge.</p>
