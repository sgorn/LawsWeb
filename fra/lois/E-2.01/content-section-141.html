<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel des électeurs</p><p class="Section" id="1119315"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> Dès que l’urne est scellée, un fonctionnaire électoral affecté au bureau de scrutin invite les électeurs à voter.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 141</li><li class="HistoricalNoteSubItem"><a href="#1029971-1119319" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1029971-1119319.html">2018, ch. 31, art. 92</a></li></ul></div>
