<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1118503"><strong><a class="sectionLabel" id="s-244.1"><span class="sectionLabel">244.1</span></a></strong> La présente section ne s’applique pas à l’électeur qui est incarcéré dans un lieu désigné au titre du paragraphe 205(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/N-5">Loi sur la défense nationale</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 31, art. 167</li></ul></div>
