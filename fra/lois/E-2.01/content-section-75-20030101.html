<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Corrections mineures</p><p class="Section" id="199161"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Tout candidat peut, avant 17 h le jour de clôture, indiquer par écrit au directeur du scrutin toutes les modifications qu’il désire apporter à ses nom, adresse ou profession dans son acte de candidature.</p>
