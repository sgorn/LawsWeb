<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement de la liste électorale officielle</p><p class="Section" id="1045308"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Le troisième jour précédant le jour du scrutin, le directeur du scrutin dresse, pour utilisation le jour du scrutin, la liste électorale officielle pour chaque section de vote de la circonscription.</p>
