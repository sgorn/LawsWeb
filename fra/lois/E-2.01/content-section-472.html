<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de la radiation</p><p class="Section" id="203028"><strong><a class="sectionLabel" id="s-472"><span class="sectionLabel">472</span></a></strong> L’association de circonscription qui a été radiée demeure assujettie aux obligations d’une association enregistrée pour l’application de l’article 473.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 472</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 86</li></ul></div>
