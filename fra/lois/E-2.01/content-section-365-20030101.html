<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="1045374"><strong><a class="sectionLabel" id="s-365"><span class="sectionLabel">365</span></a></strong> Pour l’application de la présente partie, le candidat est présumé avoir été candidat à compter du moment où il a accepté une contribution ou engagé une dépense de campagne au sens de l’article 406.</p>
