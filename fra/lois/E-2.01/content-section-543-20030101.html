<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des réclamations</p><p class="Section" id="1045636"><strong><a class="sectionLabel" id="s-543"><span class="sectionLabel">543</span></a></strong> Les réclamations relatives à la conduite d’une élection sont acquittées par chèques distincts émis par le bureau du receveur général, à Ottawa, et expédiés directement à chaque personne qui a droit à un paiement.</p>
