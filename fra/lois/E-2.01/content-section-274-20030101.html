<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence du candidat</p><p class="Section" id="200686"><strong><a class="sectionLabel" id="s-274"><span class="sectionLabel">274</span></a></strong> Un candidat ou son représentant peut être présent pour la vérification des enveloppes extérieures et le dépouillement des bulletins de vote reçus au bureau du directeur du scrutin.</p>
