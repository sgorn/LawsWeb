<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Empêcher le vote d’un électeur</p><p class="Section" id="1118789"><strong><a class="sectionLabel" id="s-282.6"><span class="sectionLabel">282.6</span></a></strong> Il est interdit à toute personne d’empêcher ou de tenter d’empêcher un électeur de voter à une élection.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1030715-1118792" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1030715-1118792.html">2018, ch. 31, art. 190</a></li></ul></div>
