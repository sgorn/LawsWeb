<section id ="1029611-1099679" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2018, ch. 31, art. 28</h2></header><div class="modal-body"><p class="Section amending" id="1029611"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le paragraphe 30(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Subsection"><span class="lawlabel">(4)</span> Il n’est pas, toutefois, un directeur adjoint du scrutin pour l’application des paragraphes 28(1), 60(2), 70(1) et 293(1).</p></li></ul></div></section></div></section>
