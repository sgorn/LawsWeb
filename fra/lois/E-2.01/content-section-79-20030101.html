<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Destruction des bulletins</p><p class="Section" id="199174"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> Lorsque le scrutin est ajourné en vertu de l’article 77, tous les bulletins de vote déjà déposés sont nuls et sont détruits.</p>
