<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Formulaires : <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite></p><p class="Section" id="204137"><strong><a class="sectionLabel" id="s-477.86"><span class="sectionLabel">477.86</span></a></strong> Les candidats et leurs agents officiels utilisent le formulaire prescrit pour émettre les reçus officiels aux donateurs pour l’application du paragraphe 127(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
