<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remplaçant</p><p class="Section" id="1045298"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> En cas de décès, d’incapacité, de démission ou de destitution de l’agent officiel ou du vérificateur d’un candidat, celui-ci est tenu de lui nommer un remplaçant sans délai.</p>
