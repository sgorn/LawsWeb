<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="198549"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le directeur général des élections peut autoriser le directeur général adjoint des élections ou tout autre cadre de son personnel à exercer les fonctions que lui confère la présente loi.</p>
