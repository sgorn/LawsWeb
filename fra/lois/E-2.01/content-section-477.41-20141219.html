<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement</p><p class="Section" id="203641"><strong><a class="sectionLabel" id="s-477.41"><span class="sectionLabel">477.41</span></a></strong> Le candidat qui nomme une personne à titre d’agent officiel ou de vérificateur est tenu d’obtenir de celle-ci une déclaration signée attestant son acceptation de la charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
