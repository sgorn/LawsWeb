<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Élections partielles</p><p class="Section" id="199577"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Dans les cas où une seule élection partielle est tenue ou si plusieurs élections partielles se tiennent le même jour et qu’elles se tiennent toutes dans le même fuseau horaire, les heures de vote sont de 8 h 30 à 20 h 30.</p>
