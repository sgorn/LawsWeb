<section id ="1030448-1117839" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2018, ch. 31, art. 151</h2></header><div class="modal-body"><p class="Section amending" id="1030448"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> Les définitions de <span class="DefinedTerm"><dfn>électeur</dfn></span> et <span class="DefinedTerm"><dfn>registre</dfn></span>, à l’article 220 de la même loi, sont remplacées par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt id=""><span class="DefinedTerm"><dfn>électeur</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>électeur</dfn></span> Électeur résidant à l’étranger. (<span class="DefinedTermLink" lang="en">elector</span>)</p></dd><dt id=""><span class="DefinedTerm"><dfn>registre</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>registre</dfn></span> Le registre visé à l’article 222. (<span class="DefinedTermLink" lang="en">register</span>)</p></dd></dl></div></section></div></section>
