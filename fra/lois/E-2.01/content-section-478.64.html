<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Un seul agent financier ou vérificateur</p><p class="Section" id="204374"><strong><a class="sectionLabel" id="s-478.64"><span class="sectionLabel">478.64</span></a></strong> Les candidats à la direction ne peuvent avoir plus d’un agent financier ni plus d’un vérificateur à la fois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
