<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence de témoins</p><p class="Section" id="200859"><strong><a class="sectionLabel" id="s-294"><span class="sectionLabel">294</span></a></strong> Les candidats et leurs représentants peuvent assister à la validation des résultats; si aucun candidat ou représentant n’est présent, le directeur du scrutin est tenu de veiller à ce qu’au moins deux électeurs soient présents tout au long de la validation.</p>
