<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comparution</p><p class="Section" id="205645"><strong><a class="sectionLabel" id="s-529"><span class="sectionLabel">529</span></a></strong> Les personnes visées au paragraphe 526(1) disposent de quinze jours après la signification de la requête pour déposer au tribunal un avis de comparution si elles veulent participer à la procédure.</p>
