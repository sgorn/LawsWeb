<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement</p><p class="Section" id="1045548"><strong><a class="sectionLabel" id="s-467"><span class="sectionLabel">467</span></a></strong> Sur réception du certificat, le receveur général paie au vérificateur, sur le Trésor, la somme qui y est précisée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 467</li><li class="HistoricalNoteSubItem"> 2001, ch. 21, art. 23(F)</li><li class="HistoricalNoteSubItem"> 2003, ch. 19, art. 50</li></ul></div>
