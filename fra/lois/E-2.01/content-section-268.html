<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations des agents des bulletins de vote spéciaux</p><p class="Section" id="200642"><strong><a class="sectionLabel" id="s-268"><span class="sectionLabel">268</span></a></strong> Chaque groupe d’agents des bulletins de vote spéciaux compte les votes pour une seule circonscription ou partie de circonscription à la fois.</p>
