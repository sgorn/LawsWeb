<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction : déclaration fausse ou trompeuse</p><p class="Section" id="1120388"><strong><a class="sectionLabel" id="s-476.891"><span class="sectionLabel">476.891</span></a></strong> Il est interdit au candidat à l’investiture d’adresser à son agent financier la déclaration visée à l’alinéa 476.75(1)d) dont il sait ou devrait normalement savoir qu’elle est fausse ou trompeuse.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1031352-1120391" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1031352-1120391.html">2018, ch. 31, art. 284</a></li></ul></div>
