<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="1099639"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le personnel du directeur général des élections se compose d’employés nommés conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 19</li><li class="HistoricalNoteSubItem"> 2003, ch. 22, art. 102(A)</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 17</li></ul></div>
