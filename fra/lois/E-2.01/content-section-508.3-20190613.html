<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cumul interdit</p><p class="Section" id="1121013"><strong><a class="sectionLabel" id="s-508.3"><span class="sectionLabel">508.3</span></a></strong> S’agissant d’un acte ou d’une omission qualifiable à la fois de violation et d’infraction à la présente loi, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 31, art. 350</li></ul></div>
