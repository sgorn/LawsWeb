<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de l’agent coordonnateur</p><p class="Section" id="200534"><strong><a class="sectionLabel" id="s-249"><span class="sectionLabel">249</span></a></strong> Dès qu’il est informé de la désignation des agents de liaison, l’agent coordonnateur leur fournit tous les renseignements utiles à la tenue du scrutin.</p>
