<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai de paiement</p><p class="Section" id="202523"><strong><a class="sectionLabel" id="s-428"><span class="sectionLabel">428</span></a></strong> Les créances relatives à des dépenses dont le compte détaillé a été présenté en application de l’article 427 doivent être payées dans les trois ans suivant la date à laquelle elles sont devenues exigibles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 428</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 86</li></ul></div>
