<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de l’agent coordonnateur</p><p class="Section" id="1107799"><strong><a class="sectionLabel" id="s-202"><span class="sectionLabel">202</span></a></strong> Sans délai après avoir été avisé de la délivrance des brefs, l’agent coordonnateur avise les agents de liaison et les commandants de la délivrance des brefs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 202</li><li class="HistoricalNoteSubItem"><a href="#1030370-1107803" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1030370-1107803.html">2018, ch. 31, art. 137</a></li></ul></div>
