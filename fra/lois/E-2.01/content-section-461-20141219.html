<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Un seul agent financier ou vérificateur</p><p class="Section" id="202933"><strong><a class="sectionLabel" id="s-461"><span class="sectionLabel">461</span></a></strong> Les associations enregistrées ne peuvent avoir plus d’un agent financier ni plus d’un vérificateur à la fois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 461</li><li class="HistoricalNoteSubItem"> 2003, ch. 19, art. 47</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 86</li></ul></div>
