<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Catégories et plafonds de certaines dépenses</p><p class="Section" id="1120191"><strong><a class="sectionLabel" id="s-378.1"><span class="sectionLabel">378.1</span></a></strong> Le directeur général des élections peut établir, pour les candidats, des catégories de dépenses personnelles et de frais de déplacement et de séjour et fixer le plafond des dépenses pour chacune d’elles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 31, art. 250</li></ul></div>
