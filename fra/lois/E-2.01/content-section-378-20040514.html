<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement</p><p class="Section" id="1045398"><strong><a class="sectionLabel" id="s-378"><span class="sectionLabel">378</span></a></strong> Le parti enregistré ou le parti admissible est tenu d’obtenir, lors de la nomination de ses dirigeants, agent principal ou vérificateur, une déclaration signée de leur main attestant leur acceptation de la charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 378</li><li class="HistoricalNoteSubItem"> 2004, ch. 24, art. 9</li></ul></div>
