<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nullité des votes en faveur de personnes non présentées</p><p class="Section" id="199163"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> À une élection, tous les votes en faveur d’une personne autre qu’un candidat sont nuls.</p>
