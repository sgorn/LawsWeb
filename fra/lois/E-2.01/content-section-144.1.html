<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="199706"><strong><a class="sectionLabel" id="s-144.1"><span class="sectionLabel">144.1</span></a></strong> Une fois que l’électeur a reçu un bulletin de vote, il est interdit d’exiger qu’il établisse son identité et sa résidence conformément aux paragraphes 143(2) ou (3).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 21, art. 21</li></ul></div>
