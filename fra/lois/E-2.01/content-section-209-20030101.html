<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Matériel électoral</p><p class="Section" id="200289"><strong><a class="sectionLabel" id="s-209"><span class="sectionLabel">209</span></a></strong> Dès qu’il reçoit le matériel électoral et la liste des candidats, le commandant :</p><ul class="ProvisionList"><li><p class="Paragraph" id="200291"><span class="lawlabel">a)</span> distribue ce matériel en quantité suffisante aux scrutateurs désignés;</p></li><li><p class="Paragraph" id="200292"><span class="lawlabel">b)</span> affiche, dans un ou plusieurs endroits bien en vue, des exemplaires de la liste.</p></li></ul>
