<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnes qui ont qualité d’électeur</p><p class="Section" id="1118929"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> A qualité d’électeur toute personne qui est citoyen canadien et qui, le jour du scrutin, a atteint l’âge de dix-huit ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 3</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 3</li></ul></div>
