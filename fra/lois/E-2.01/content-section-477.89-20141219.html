<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>candidat</dfn></span></p><p class="Section" id="204155"><strong><a class="sectionLabel" id="s-477.89"><span class="sectionLabel">477.89</span></a></strong> Pour l’application des articles 477.9 à 477.95, la qualité de candidat est réputée acquise dès que, selon le cas :</p><ul class="ProvisionList"><li><p class="Paragraph" id="204157"><span class="lawlabel">a)</span> l’intéressé obtient l’investiture;</p></li><li><p class="Paragraph" id="204158"><span class="lawlabel">b)</span> le bref est délivré pour l’élection.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
