<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perte du droit d’action</p><p class="Section" id="203781"><strong><a class="sectionLabel" id="s-477.55"><span class="sectionLabel">477.55</span></a></strong> Le contrat relatif à la campagne électorale n’est opposable au candidat que s’il est conclu par le candidat lui-même, par son agent officiel ou par la personne que celui-ci autorise par écrit à cette fin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
