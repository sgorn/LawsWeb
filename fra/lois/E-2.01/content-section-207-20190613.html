<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux de scrutin communs</p><p class="Section" id="1118288"><strong><a class="sectionLabel" id="s-207"><span class="sectionLabel">207</span></a></strong> Les commandants d’unités peuvent établir un bureau de scrutin commun à l’intention des électeurs de leurs unités s’ils l’estiment utile à l’application de la présente section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 207</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 141</li></ul></div>
