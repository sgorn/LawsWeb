<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commissaire aux élections fédérales</p><p class="Section" id="1045611"><strong><a class="sectionLabel" id="s-509"><span class="sectionLabel">509</span></a></strong> Le directeur général des élections nomme le commissaire aux élections fédérales qui a pour mission de veiller à l’observation et à l’exécution de la présente loi.</p>
