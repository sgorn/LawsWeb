<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="1045290"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Pour l’application des articles 83 à 88 et 90, le candidat est présumé avoir été candidat à compter du moment où il a accepté une contribution ou engagé une dépense de campagne au sens de l’article 406.</p>
