<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès aux renseignements personnels</p><p class="Section" id="198930"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Sur demande écrite de l’électeur, le directeur général des élections lui communique tous les renseignements le concernant dont il dispose.</p>
