<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intervention du commissaire</p><p class="Section" id="1045616"><strong><a class="sectionLabel" id="s-513"><span class="sectionLabel">513</span></a></strong> S’il estime que l’intérêt public le justifie, le commissaire peut prendre les mesures nécessaires, notamment en engageant les dépenses voulues relativement aux enquêtes, poursuites, injonctions et transactions prévues par la présente loi.</p>
