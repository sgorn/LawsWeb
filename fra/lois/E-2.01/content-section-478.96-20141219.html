<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Destinataires de l’excédent</p><p class="Section" id="204684"><strong><a class="sectionLabel" id="s-478.96"><span class="sectionLabel">478.96</span></a></strong> L’agent financier d’un candidat à la direction dispose de l’excédent des fonds de course à la direction en le cédant au parti enregistré qui tient la course à la direction ou à une association enregistrée du parti.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
