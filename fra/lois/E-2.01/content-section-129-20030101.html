<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dérogation</p><p class="Section" id="199573"><strong><a class="sectionLabel" id="s-129"><span class="sectionLabel">129</span></a></strong> Le directeur général des élections peut, s’il l’estime nécessaire, adapter les heures de vote d’une circonscription pour qu’elles coïncident avec les heures de vote des autres circonscriptions qui sont situées dans le même fuseau horaire.</p>
