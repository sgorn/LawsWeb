<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote</p><p class="Section" id="200475"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> Sur réception d’un bulletin de vote spécial, l’électeur vote selon les modalités prévues aux paragraphes 227(2) et (3).</p>
