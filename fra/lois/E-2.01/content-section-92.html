<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication de fausses déclarations relatives au désistement</p><p class="Section" id="1099720"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Il est interdit à toute personne ou entité de publier une fausse déclaration portant que le candidat s’est désisté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 92</li><li class="HistoricalNoteSubItem"><a href="#1029816-1099724" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1029816-1099724.html">2018, ch. 31, art. 61</a></li></ul></div>
