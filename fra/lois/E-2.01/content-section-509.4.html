<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance technique</p><p class="Section" id="205445"><strong><a class="sectionLabel" id="s-509.4"><span class="sectionLabel">509.4</span></a></strong> Le commissaire peut retenir temporairement les services d’enquêteurs, d’experts ou de spécialistes dont la compétence lui est utile dans l’exercice des attributions que lui confère la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 108</li></ul></div>
