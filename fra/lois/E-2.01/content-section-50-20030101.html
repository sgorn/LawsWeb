<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Corrections</p><p class="Section" id="198911"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> L’électeur peut communiquer au directeur général des élections tout changement à l’égard des renseignements le concernant qui figurent au Registre des électeurs. Le directeur général des élections apporte alors les corrections nécessaires.</p>
