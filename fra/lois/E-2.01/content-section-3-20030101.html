<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnes qui ont qualité d’électeur</p><p class="Section" id="198341"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> A qualité d’électeur toute personne qui, le jour du scrutin, est citoyen canadien et a atteint l’âge de dix-huit ans.</p>
