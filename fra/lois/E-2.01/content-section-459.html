<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement</p><p class="Section" id="202925"><strong><a class="sectionLabel" id="s-459"><span class="sectionLabel">459</span></a></strong> L’association enregistrée qui nomme une personne à titre d’agent financier ou de vérificateur est tenue d’obtenir de celle-ci une déclaration signée attestant son acceptation de la charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 459</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 86</li></ul></div>
