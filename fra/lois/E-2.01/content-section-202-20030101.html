<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de l’agent coordonnateur</p><p class="Section" id="200245"><strong><a class="sectionLabel" id="s-202"><span class="sectionLabel">202</span></a></strong> Sur réception de l’information, l’agent coordonnateur avise les commandants de la délivrance des brefs et informe le directeur général des élections des nom et adresse de chacun des agents de liaison.</p>
