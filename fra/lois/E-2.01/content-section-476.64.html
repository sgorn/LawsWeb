<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de l’agent financier</p><p class="Section" id="203271"><strong><a class="sectionLabel" id="s-476.64"><span class="sectionLabel">476.64</span></a></strong> L’agent financier est chargé de la gestion des opérations financières du candidat à l’investiture pour la course à l’investiture et de rendre compte de celles-ci en conformité avec la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
