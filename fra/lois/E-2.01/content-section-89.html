<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Candidat inéligible</p><p class="Section" id="199204"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> Il est interdit à quiconque de signer un acte de candidature par lequel il consent à devenir candidat à une élection, sachant qu’il n’a pas le droit de l’être.</p>
