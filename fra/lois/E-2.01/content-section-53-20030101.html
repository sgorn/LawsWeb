<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Utilisation restreinte des renseignements</p><p class="Section" id="198928"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Si l’électeur en fait la demande par écrit au directeur général des élections, les renseignements le concernant qui figurent au Registre des électeurs ne sont utilisés qu’à des fins électorales ou référendaires fédérales.</p>
