<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Électeur se présentant sous le nom d’une personne ayant déjà voté</p><p class="Section" id="1045328"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> Si une personne demande un bulletin de vote après qu’une autre a voté sous son nom, elle n’est admise à voter que si elle prête le serment prescrit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 147</li><li class="HistoricalNoteSubItem"> 2007, ch. 21, art. 22</li></ul></div>
