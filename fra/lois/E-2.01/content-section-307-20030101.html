<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le juge peut mettre fin au dépouillement judiciaire</p><p class="Section" id="200945"><strong><a class="sectionLabel" id="s-307"><span class="sectionLabel">307</span></a></strong> Sauf dans le cas prévu à l’article 300, le juge peut toujours mettre fin au dépouillement sur la demande expresse et écrite du requérant.</p>
