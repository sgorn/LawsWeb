<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination de l’agent financier</p><p class="Section" id="1045781"><strong><a class="sectionLabel" id="s-478.04"><span class="sectionLabel">478.04</span></a></strong> Tout candidat à l’investiture est tenu, avant d’accepter une contribution ou d’engager une dépense de campagne d’investiture, de nommer un agent financier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 57</li></ul></div>
