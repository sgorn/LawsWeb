<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation du ministre de la Défense nationale</p><p class="Section" id="200243"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> Sur réception de l’information, le ministre de la Défense nationale désigne un ou plusieurs électeurs pour remplir les fonctions d’agents de liaison pour la tenue du scrutin.</p>
