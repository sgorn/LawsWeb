<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Relevés périodiques des électeurs qui ont voté</p><p class="Section" id="200813"><strong><a class="sectionLabel" id="s-288.1"><span class="sectionLabel">288.1</span></a></strong> Le scrutateur place une copie de tout document préparé pour l’application de l’alinéa 162i.1) dans l’enveloppe fournie à cette fin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 62</li></ul></div>
