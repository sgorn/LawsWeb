<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement</p><p class="Section" id="1045674"><strong><a class="sectionLabel" id="s-403.12"><span class="sectionLabel">403.12</span></a></strong> La nomination de l’agent financier ou du vérificateur d’une association enregistrée est subordonnée à l’obtention par celle-ci de leur déclaration signée d’acceptation de la charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 23</li></ul></div>
