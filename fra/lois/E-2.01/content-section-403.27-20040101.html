<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de l’agent financier</p><p class="Section" id="1045689"><strong><a class="sectionLabel" id="s-403.27"><span class="sectionLabel">403.27</span></a></strong> L’agent financier est chargé de la gestion des opérations financières de l’association enregistrée et de rendre compte de celles-ci en conformité avec la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 23</li></ul></div>
