<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perte du droit d’action</p><p class="Section" id="1045795"><strong><a class="sectionLabel" id="s-478.18"><span class="sectionLabel">478.18</span></a></strong> Le contrat par lequel une dépense de campagne d’investiture du candidat à l’investiture est engagée n’est opposable à celui-ci que s’il est conclu par le candidat lui-même ou par son agent financier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 57</li></ul></div>
