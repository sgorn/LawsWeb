<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentants des candidats</p><p class="Section" id="1045724"><strong><a class="sectionLabel" id="s-409.1"><span class="sectionLabel">409.1</span></a></strong> Toute dépense engagée par un candidat au titre de la rémunération de ses représentants, au sens du paragraphe 136(1), est réputée une dépense personnelle du candidat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 27.1</li></ul></div>
