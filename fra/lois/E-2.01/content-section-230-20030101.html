<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de l’électeur</p><p class="Section" id="200416"><strong><a class="sectionLabel" id="s-230"><span class="sectionLabel">230</span></a></strong> Pour l’application de la présente section, il appartient à l’électeur seul de veiller à ce que sa demande d’inscription et de bulletin de vote spécial et son bulletin de vote spécial soient remplis et soient reçus dans les délais fixés.</p>
