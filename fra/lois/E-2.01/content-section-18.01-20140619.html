<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Coopération internationale</p><p class="Section" id="198511"><strong><a class="sectionLabel" id="s-18.01"><span class="sectionLabel">18.01</span></a></strong> Le directeur général des élections peut, à la demande du gouverneur en conseil, fournir aux organismes électoraux d’autres pays ou à des organisations internationales, son aide et sa collaboration en matière électorale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 8</li></ul></div>
