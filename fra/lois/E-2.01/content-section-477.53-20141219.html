<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présentation du compte détaillé</p><p class="Section" id="203770"><strong><a class="sectionLabel" id="s-477.53"><span class="sectionLabel">477.53</span></a></strong> Toute personne ayant une créance sur un candidat relative à des dépenses de campagne présente un compte détaillé à l’agent officiel ou, en l’absence de celui-ci, au candidat lui-même.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
