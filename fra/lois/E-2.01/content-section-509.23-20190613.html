<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1121052"><strong><a class="sectionLabel" id="s-509.23"><span class="sectionLabel">509.23</span></a></strong> Le commissaire peut, dans les limites qu’il fixe, déléguer à tout membre de son personnel les attributions relatives à la verbalisation ou à l’acceptation des engagements au titre de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 31, art. 352</li></ul></div>
