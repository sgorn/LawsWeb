<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur des règles électorales spéciales</p><p class="Section" id="200105"><strong><a class="sectionLabel" id="s-181"><span class="sectionLabel">181</span></a></strong> Le directeur général des élections nomme, selon le formulaire prescrit, l’administrateur des règles électorales spéciales.</p>
