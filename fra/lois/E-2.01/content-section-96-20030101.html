<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Période de révision</p><p class="Section" id="1045304"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Le directeur général des élections fixe, dans les meilleurs délais après la délivrance du bref, la date du début de la période de révision des listes électorales préliminaires. Cette période prend fin à 18 h le sixième jour précédant le jour du scrutin.</p>
