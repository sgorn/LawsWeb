<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve</p><p class="Section" id="205406"><strong><a class="sectionLabel" id="s-508"><span class="sectionLabel">508</span></a></strong> Dans toute poursuite pour infraction à la présente loi, la déclaration écrite du directeur du scrutin constitue, sauf preuve contraire, une preuve suffisante de la tenue de l’élection et du fait que tout individu désigné dans cette déclaration y a été candidat.</p>
