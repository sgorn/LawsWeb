<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction d’utiliser des fonds de l’étranger</p><p class="Section" id="1119552"><strong><a class="sectionLabel" id="s-349.02"><span class="sectionLabel">349.02</span></a></strong> Il est interdit au tiers d’utiliser des fonds provenant d’une entité étrangère à des fins d’activité partisane, de publicité, de publicité électorale ou de sondage électoral.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1030952-1119555" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1030952-1119555.html">2018, ch. 31, art. 223</a></li></ul></div>
