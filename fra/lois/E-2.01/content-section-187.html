<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liste des candidats</p><p class="Section" id="200137"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> Le directeur général des élections établit la liste des candidats par circonscription et, après le nom de chaque candidat, indique l’appartenance politique de celui-ci conformément à l’article 117.</p>
