<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Correction du rapport</p><p class="Section" id="201632"><strong><a class="sectionLabel" id="s-361"><span class="sectionLabel">361</span></a></strong> Le directeur général des élections peut apporter aux rapports produits au titre du paragraphe 359(1) des corrections qui n’en modifient pas le fond sur un point important.</p>
