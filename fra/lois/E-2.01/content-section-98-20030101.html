<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Location des bureaux</p><p class="Section" id="1045305"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Avec l’agrément du directeur général des élections, le directeur du scrutin peut louer un ou des bureaux devant servir à la révision des listes électorales préliminaires. Les bureaux de révision doivent offrir un accès de plain-pied.</p>
