<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remplaçant</p><p class="Section" id="1045784"><strong><a class="sectionLabel" id="s-478.07"><span class="sectionLabel">478.07</span></a></strong> En cas de décès, d’incapacité, de démission ou de destitution de son agent financier, le candidat à l’investiture est tenu de lui nommer un remplaçant sans délai.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 57</li></ul></div>
