<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise au receveur général</p><p class="Section" id="1121237"><strong><a class="sectionLabel" id="s-521.33"><span class="sectionLabel">521.33</span></a></strong> Toute somme perçue au titre d’une sanction administrative pécuniaire est versée au commissaire, qui la remet au receveur général.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1032103-1121240" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1032103-1121240.html">2018, ch. 31, art. 365</a></li></ul></div>
