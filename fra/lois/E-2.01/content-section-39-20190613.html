<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctionnaires électoraux</p><p class="Section" id="1119030"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Le fonctionnaire électoral exerce, conformément aux instructions du directeur général des élections, les attributions qui lui sont conférées par le directeur du scrutin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 39</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 21</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 29</li></ul></div>
