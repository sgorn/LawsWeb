<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice du droit de vote</p><p class="Section" id="200444"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> Une fois sa demande d’inscription et de bulletin de vote spécial approuvée, l’électeur ne peut voter qu’en vertu de la présente section.</p>
