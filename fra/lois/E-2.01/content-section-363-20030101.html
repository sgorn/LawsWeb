<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « association de circonscription »</p><p class="Section" id="1045372"><strong><a class="sectionLabel" id="s-363"><span class="sectionLabel">363</span></a></strong> Dans la présente partie, on entend par <span class="DefinedTerm"><dfn>association de circonscription</dfn></span> d’un parti politique un regroupement des membres du parti dans la circonscription.</p>
