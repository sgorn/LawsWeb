<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remplaçant</p><p class="Section" id="202929"><strong><a class="sectionLabel" id="s-460"><span class="sectionLabel">460</span></a></strong> En cas de décès, d’incapacité, de démission, d’inadmissibilité ou de destitution de son agent financier ou de son vérificateur, l’association enregistrée est tenue de lui nommer un remplaçant sans délai.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 460</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 86</li></ul></div>
