<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnes inhabiles à voter</p><p class="Section" id="198343"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sont inhabiles à voter :</p><ul class="ProvisionList"><li><p class="Paragraph" id="198345"><span class="lawlabel">a)</span> le directeur général des élections;</p></li><li><p class="Paragraph" id="198346"><span class="lawlabel">b)</span> le directeur général adjoint des élections;</p></li><li><p class="Paragraph" id="198347"><span class="lawlabel">c)</span> toute personne incarcérée dans un établissement correctionnel et y purgeant une peine de deux ans ou plus.</p></li></ul>
