<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction : déclaration fausse ou trompeuse</p><p class="Section" id="1120478"><strong><a class="sectionLabel" id="s-477.711"><span class="sectionLabel">477.711</span></a></strong> Il est interdit au candidat d’adresser à son agent officiel la déclaration visée à l’alinéa 477.59(1)d) dont il sait ou devrait normalement savoir qu’elle est fausse ou trompeuse.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 31, art. 296</li></ul></div>
