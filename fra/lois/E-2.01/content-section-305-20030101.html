<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure sans interruption</p><p class="Section" id="200938"><strong><a class="sectionLabel" id="s-305"><span class="sectionLabel">305</span></a></strong> Le juge doit, autant que possible, poursuivre le dépouillement sans interruption, en ne permettant que les pauses nécessaires, exception faite, à moins d’un ordre exprès de sa part, de la période comprise entre 18 h et 9 h le lendemain.</p>
