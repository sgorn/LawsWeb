<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="1045780"><strong><a class="sectionLabel" id="s-478.03"><span class="sectionLabel">478.03</span></a></strong> Pour l’application de la présente partie, le candidat à l’investiture est présumé avoir été candidat à l’investiture à compter du moment où il accepte une contribution ou engage une dépense de campagne d’investiture.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 57</li></ul></div>
