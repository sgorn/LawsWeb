<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre des partis</p><p class="Section" id="1045390"><strong><a class="sectionLabel" id="s-374"><span class="sectionLabel">374</span></a></strong> Le directeur général des élections tient un registre des partis où figurent les renseignements visés aux alinéas 366(2)a) à h) et aux paragraphes 375(3) et 390(3).</p>
