<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdictions : période électorale</p><p class="Section" id="1045665"><strong><a class="sectionLabel" id="s-403.04"><span class="sectionLabel">403.04</span></a></strong> Il est interdit à l’association de circonscription d’un parti enregistré d’engager, au cours d’une période électorale, des dépenses de publicité électorale, au sens de l’article 319.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 23</li></ul></div>
