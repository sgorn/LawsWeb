<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence du candidat</p><p class="Section" id="1118598"><strong><a class="sectionLabel" id="s-274"><span class="sectionLabel">274</span></a></strong> Un candidat ou son représentant peut être présent pour la vérification des déclarations visées à l’alinéa 227(2)c) et le dépouillement des bulletins de vote reçus au bureau du directeur du scrutin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 274</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 184</li></ul></div>
