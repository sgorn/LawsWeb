<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements tirés du Registre des électeurs</p><p class="Section" id="199282"><strong><a class="sectionLabel" id="s-99.1"><span class="sectionLabel">99.1</span></a></strong> Le directeur général des élections peut, pour l’application de l’article 99, communiquer au directeur du scrutin et au directeur adjoint du scrutin des renseignements tirés du Registre des électeurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 21, art. 15</li></ul></div>
