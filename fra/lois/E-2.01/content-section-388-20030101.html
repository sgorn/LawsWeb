<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension : radiation volontaire</p><p class="Section" id="1045419"><strong><a class="sectionLabel" id="s-388"><span class="sectionLabel">388</span></a></strong> Sauf pendant la période électorale d’une élection générale, sur demande de radiation du registre des partis signée par le chef et deux dirigeants d’un parti enregistré, le directeur général des élections peut suspendre tel parti.</p>
