<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité des autres candidatures</p><p class="Section" id="199172"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> L’ajournement du scrutin prévu à l’article 77 et la fixation d’un nouveau jour de clôture ne portent pas atteinte à la validité des autres candidatures.</p>
