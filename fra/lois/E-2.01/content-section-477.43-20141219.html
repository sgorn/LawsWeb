<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Un seul agent officiel ou vérificateur</p><p class="Section" id="203649"><strong><a class="sectionLabel" id="s-477.43"><span class="sectionLabel">477.43</span></a></strong> Un candidat ne peut avoir plus d’un agent officiel ni plus d’un vérificateur à la fois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
