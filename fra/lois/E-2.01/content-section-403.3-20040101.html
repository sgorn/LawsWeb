<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai de paiement des créances</p><p class="Section" id="1045692"><strong><a class="sectionLabel" id="s-403.3"><span class="sectionLabel">403.3</span></a></strong> Toutes les créances présentées à une association enregistrée en conformité avec l’article 403.29 doivent être payées dans les six mois suivant la date à laquelle elles sont devenues exigibles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 23</li></ul></div>
