<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remplaçant</p><p class="Section" id="1045675"><strong><a class="sectionLabel" id="s-403.13"><span class="sectionLabel">403.13</span></a></strong> En cas de décès, d’incapacité, de démission ou de destitution de son agent financier ou de son vérificateur, l’association enregistrée est tenue de lui nommer un remplaçant sans délai.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 19, art. 23</li></ul></div>
