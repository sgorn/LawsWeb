<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Parti suspendu</p><p class="Section" id="1045605"><strong><a class="sectionLabel" id="s-506"><span class="sectionLabel">506</span></a></strong> Commet une infraction et est passible, sur déclaration de culpabilité par procédure sommaire, d’une amende maximale de 25 000 $ le parti suspendu dont l’agent principal commet une infraction visée aux alinéas 497(1)e), f) ou g) ou (3)c), d) ou e).</p>
