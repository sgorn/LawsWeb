<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai de paiement des créances</p><p class="Section" id="1045472"><strong><a class="sectionLabel" id="s-418"><span class="sectionLabel">418</span></a></strong> Toutes les créances présentées à un parti enregistré en conformité avec l’article 417 doivent être payées dans les six mois suivant la date à laquelle elles sont devenues exigibles.</p>
