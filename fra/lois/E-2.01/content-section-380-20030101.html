<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Un seul agent principal ou vérificateur</p><p class="Section" id="1045401"><strong><a class="sectionLabel" id="s-380"><span class="sectionLabel">380</span></a></strong> Les partis enregistrés et les partis admissibles ne peuvent avoir plus d’un agent principal ni plus d’un vérificateur à la fois.</p>
