<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise de mesures</p><p class="Section" id="1107927"><strong><a class="sectionLabel" id="s-509.22"><span class="sectionLabel">509.22</span></a></strong> Le commissaire peut prendre toute mesure qu’il estime dans l’intérêt public, notamment engager des dépenses dans l’exercice de ses attributions au titre de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 31, art. 352</li></ul></div>
