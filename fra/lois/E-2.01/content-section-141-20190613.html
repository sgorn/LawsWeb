<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel des électeurs</p><p class="Section" id="1119315"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> Dès que l’urne est scellée, un fonctionnaire électoral affecté au bureau de scrutin invite les électeurs à voter.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 141</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 92</li></ul></div>
