<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction : déclaration fausse ou trompeuse</p><p class="Section" id="1120615"><strong><a class="sectionLabel" id="s-478.921"><span class="sectionLabel">478.921</span></a></strong> Il est interdit au candidat à la direction d’adresser à son agent financier la déclaration visée à l’alinéa 478.8(1)d) dont il sait ou devrait normalement savoir qu’elle est fausse ou trompeuse.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 31, art. 316</li></ul></div>
