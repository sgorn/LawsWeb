<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de modification de l’adresse</p><p class="Section" id="200387"><strong><a class="sectionLabel" id="s-224"><span class="sectionLabel">224</span></a></strong> L’adresse du lieu choisi comme lieu de résidence habituelle au Canada dans la demande d’inscription et de bulletin de vote spécial ne peut être remplacée après l’inscription dans le registre.</p>
