<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de l’agent financier</p><p class="Section" id="204412"><strong><a class="sectionLabel" id="s-478.71"><span class="sectionLabel">478.71</span></a></strong> L’agent financier est chargé de la gestion des opérations financières du candidat à la direction pour la course à la direction et de rendre compte de celles-ci en conformité avec la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
