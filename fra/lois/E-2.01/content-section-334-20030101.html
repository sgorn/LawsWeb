<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance pendant la période électorale</p><p class="Section" id="201158"><strong><a class="sectionLabel" id="s-334"><span class="sectionLabel">334</span></a></strong> Si le décès, l’empêchement, la démission ou la destitution de l’arbitre survient au cours d’une élection générale, le directeur général des élections choisit et nomme sans délai un nouvel arbitre.</p>
