<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appels non sollicités</p><p class="Section" id="198614"><strong><a class="sectionLabel" id="s-23.1"><span class="sectionLabel">23.1</span></a></strong> Les fonctionnaires électoraux ne peuvent communiquer avec le public au moyen d’appels, au sens de l’article 348.01, non sollicités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 13</li></ul></div>
