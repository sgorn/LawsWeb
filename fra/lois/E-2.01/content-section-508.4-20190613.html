<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>But de la sanction</p><p class="Section" id="1121018"><strong><a class="sectionLabel" id="s-508.4"><span class="sectionLabel">508.4</span></a></strong> La sanction administrative pécuniaire vise non pas à punir, mais à favoriser le respect de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 31, art. 350</li></ul></div>
