<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de renseignements supplémentaires</p><p class="Section" id="200389"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> Le directeur général des élections peut demander à l’électeur dont le nom figure au registre de lui fournir dans le délai qu’il fixe les renseignements qu’il peut juger nécessaires pour la mise à jour du registre.</p>
