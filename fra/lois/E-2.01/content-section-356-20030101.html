<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tenue d’un registre</p><p class="Section" id="201566"><strong><a class="sectionLabel" id="s-356"><span class="sectionLabel">356</span></a></strong> Le directeur général des élections tient, pour la période qu’il estime indiquée, un registre des tiers où sont consignés, pour chaque tiers, les renseignements visés aux paragraphes 353(2) et 355(4) et (5).</p>
