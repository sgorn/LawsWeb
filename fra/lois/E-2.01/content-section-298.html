<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Urnes</p><p class="Section" id="200884"><strong><a class="sectionLabel" id="s-298"><span class="sectionLabel">298</span></a></strong> Après la clôture du scrutin, chaque directeur du scrutin prend à l’égard des urnes les mesures imposées par le directeur général des élections.</p>
