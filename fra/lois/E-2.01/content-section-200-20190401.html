<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation du directeur général des élections</p><p class="Section" id="1107793"><strong><a class="sectionLabel" id="s-200"><span class="sectionLabel">200</span></a></strong> Sans délai après la délivrance des brefs, le directeur général des élections avise le ministre de la Défense nationale et l’agent coordonnateur de la délivrance des brefs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 200</li><li class="HistoricalNoteSubItem">2018, ch. 31, art. 137</li></ul></div>
