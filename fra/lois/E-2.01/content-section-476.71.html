<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perte du droit d’action</p><p class="Section" id="203332"><strong><a class="sectionLabel" id="s-476.71"><span class="sectionLabel">476.71</span></a></strong> Le contrat relatif à la campagne d’investiture n’est opposable au candidat à l’investiture que s’il est conclu par le candidat lui-même ou par son agent financier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 12, art. 86</li></ul></div>
