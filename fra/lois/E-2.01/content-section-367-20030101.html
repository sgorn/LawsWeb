<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Retrait volontaire de la demande</p><p class="Section" id="1045379"><strong><a class="sectionLabel" id="s-367"><span class="sectionLabel">367</span></a></strong> Le chef du parti politique qui a présenté la demande d’enregistrement peut la retirer à tout moment avant l’enregistrement en adressant au directeur général des élections une demande de retrait signée de sa main.</p>
