<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentants des candidats</p><p class="Section" id="201845"><strong><a class="sectionLabel" id="s-379"><span class="sectionLabel">379</span></a></strong> Toute dépense engagée par un candidat au titre de la rémunération de ses représentants visés aux paragraphes 136(1) ou 237.1(2) est réputée être une dépense personnelle du candidat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 379</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 86</li></ul></div>
