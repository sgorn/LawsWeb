<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="205576"><strong><a class="sectionLabel" id="s-521"><span class="sectionLabel">521</span></a></strong> Le commissaire publie, selon les modalités qu’il estime indiquées, un avis comportant le nom de l’intéressé, les faits reprochés et le texte de la transaction, à l’exception de la signature des parties.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 521</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 110</li></ul></div>
