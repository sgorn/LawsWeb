<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Une seule association de circonscription</p><p class="Section" id="202852"><strong><a class="sectionLabel" id="s-449"><span class="sectionLabel">449</span></a></strong> Un parti enregistré peut avoir au plus une association enregistrée par circonscription.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 9, art. 449</li><li class="HistoricalNoteSubItem"> 2014, ch. 12, art. 86</li></ul></div>
