<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut</p><p class="Section" id="354567"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Il est entendu que la Journée nationale des Gardiens de la paix (Casques bleus) n’est pas une fête légale ni un jour non juridique.</p>
