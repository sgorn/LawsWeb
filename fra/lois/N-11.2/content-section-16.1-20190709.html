<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de constituer la commission d’examen</p><p class="Section" id="1155488"><strong><a class="sectionLabel" id="s-16.1"><span class="sectionLabel">16.1</span></a></strong> Le Conseil national du logement est tenu de constituer une commission d’examen lorsque le défenseur fédéral du logement lui en fait la demande.</p>
