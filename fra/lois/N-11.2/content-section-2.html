<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>ministre</dfn></span></p><p class="Section" id="1155360"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>ministre</dfn></span> s’entend du ministre désigné en vertu de l’article 3.</p>
