<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section" id="1155363"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le gouverneur en conseil peut, par décret, désigner le membre du Conseil privé de la Reine pour le Canada visé par le terme « ministre » figurant dans la présente loi.</p>
