<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réponse du ministre aux rapports du défenseur fédéral du logement</p><p class="Section" id="1155512"><strong><a class="sectionLabel" id="s-17.1"><span class="sectionLabel">17.1</span></a></strong> Le ministre répond à tout rapport qu’il reçoit du défenseur fédéral du logement, au titre de l’alinéa 13h) et du paragraphe 13.1(4), dans les cent vingt jours suivant la date de réception du rapport.</p>
