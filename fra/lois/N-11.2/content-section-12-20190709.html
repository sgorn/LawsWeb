<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Soutien administratif</p><p class="Section" id="1155432"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La Société canadienne d’hypothèques et de logement fournit au Conseil national du logement les services administratifs et installations dont il a besoin pour exercer ses fonctions.</p>
