<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="241050"><strong><a class="sectionLabel" id="s-270"><span class="sectionLabel">270</span></a></strong> L’année du deuxième anniversaire de l’entrée en vigueur du présent article et chaque année civile par la suite, le ministre de l’Environnement établit un rapport sur l’application de la présente loi et le fait déposer devant chaque chambre du Parlement.</p>
