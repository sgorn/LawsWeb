<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Format et contenu</p><p class="Section" id="239112"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Chaque déclaration à produire en vertu de l’article 69 doit être produite en la forme et selon les modalités déterminées par le ministre et contenir les renseignements qu’il détermine.</p>
