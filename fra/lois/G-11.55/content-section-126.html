<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut de s’inscrire</p><p class="Section" id="239735"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> Quiconque doit s’inscrire en application de la section 4 de la présente partie et omet de le faire dans le délai et selon les modalités prévus est passible d’une pénalité de 2 000 $.</p>
