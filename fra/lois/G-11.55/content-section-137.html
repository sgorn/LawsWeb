<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnance d’exécution</p><p class="Section" id="239795"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> Le tribunal qui déclare une personne coupable d’une infraction à la présente partie peut rendre toute ordonnance qu’il juge appropriée pour qu’il soit remédié au défaut visé par l’infraction.</p>
