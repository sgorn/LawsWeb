<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="240983"><strong><a class="sectionLabel" id="s-256"><span class="sectionLabel">256</span></a></strong> Le gouverneur en conseil peut, par règlement, préciser les renseignements à fournir pour présenter une demande de confidentialité.</p>
