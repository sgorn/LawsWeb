<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de diminuer les peines</p><p class="Section" id="239799"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> Malgré le <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> ou toute autre règle de droit, le tribunal ne peut, dans une poursuite ou une procédure en application de la présente partie, ni imposer moins que l’amende minimale que fixe la présente partie ni suspendre une sentence.</p>
