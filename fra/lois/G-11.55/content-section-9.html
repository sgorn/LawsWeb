<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Calcul des quantités</p><p class="Section" id="238258"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le calcul d’une quantité de combustible en application de la présente partie doit être effectué d’une manière que le ministre estime acceptable.</p>
