<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Zone économique exclusive et plateau continental</p><p class="Section" id="238224"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Il est entendu qu’une zone pour l’application de la présente partie peut inclure tout ou partie de la zone économique exclusive du Canada ou du plateau continental du Canada.</p>
