<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite></p><p class="Section" id="240993"><strong><a class="sectionLabel" id="s-260"><span class="sectionLabel">260</span></a></strong> Il est entendu que la redevance pour émissions excédentaires ne constitue pas des <span class="DefinitionRef"><dfn>frais</dfn></span> au sens du paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite>.</p>
