<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="240496"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> Le ministre peut déléguer à toute personne les attributions qui lui sont conférées sous le régime de la présente section, à l’exception de celle prévue au paragraphe 194(1).</p>
