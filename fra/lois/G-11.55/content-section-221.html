<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="240716"><strong><a class="sectionLabel" id="s-221"><span class="sectionLabel">221</span></a></strong> Le ministre peut prendre des règlements concernant les rapports prévus au sous-alinéa 215(1)c)(ii) et la présentation des observations dans le cadre des paragraphes 216(1) ou 220(2).</p>
