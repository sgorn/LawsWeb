<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande unique</p><p class="Section" id="238764"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> L’objet d’un remboursement ne peut être visé par plus d’une demande présentée en application de la présente section.</p>
