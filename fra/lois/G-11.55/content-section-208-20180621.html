<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration fausse ou trompeuse</p><p class="Section" id="240616"><strong><a class="sectionLabel" id="s-208"><span class="sectionLabel">208</span></a></strong> Il est interdit de faire sciemment, oralement ou par écrit, une déclaration fausse ou trompeuse aux agents de l’autorité et aux analystes qui exercent les attributions que leur confère la présente partie.</p>
