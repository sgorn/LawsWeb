<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite></p><p class="Section" id="241034"><strong><a class="sectionLabel" id="s-265"><span class="sectionLabel">265</span></a></strong> Il est entendu que la <cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite> ne s’applique pas aux frais, droits ou redevances fixés en vertu de tout texte législatif d’une province incorporé par renvoi dans un règlement pris en vertu du paragraphe 263(1).</p>
