<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du ministre</p><p class="Section" id="239360"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Le ministre assure l’application et l’exécution de la présente partie, et le commissaire peut exercer les pouvoirs et les fonctions conférés au ministre par la présente partie.</p>
