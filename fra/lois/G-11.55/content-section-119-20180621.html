<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modalités de l’appel</p><p class="Section" id="239682"><strong><a class="sectionLabel" id="s-119"><span class="sectionLabel">119</span></a></strong> Tout appel à la Cour canadienne de l’impôt en application de la présente partie est interjeté conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/T-2">Loi sur la Cour canadienne de l’impôt</a></cite>.</p>
