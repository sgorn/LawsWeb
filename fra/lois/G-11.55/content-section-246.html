<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="240875"><strong><a class="sectionLabel" id="s-246"><span class="sectionLabel">246</span></a></strong> Pour l’application de l’alinéa 232(1)c), le gouverneur en conseil peut désigner, par règlement, des dispositions de règlements pris en vertu de la présente partie.</p>
