<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="240725"><strong><a class="sectionLabel" id="s-224"><span class="sectionLabel">224</span></a></strong> En matière civile, aucune action ou autre procédure ne peut être intentée contre le réviseur à l’égard d’un acte — action ou omission — accompli de bonne foi dans l’exercice de ses attributions sous le régime de l’article 223.</p>
