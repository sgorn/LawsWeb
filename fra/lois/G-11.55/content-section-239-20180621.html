<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="240853"><strong><a class="sectionLabel" id="s-239"><span class="sectionLabel">239</span></a></strong> La poursuite visant une infraction à la présente partie punissable sur déclaration de culpabilité par procédure sommaire se prescrit par cinq ans à compter de sa perpétration, à moins que le poursuivant et le défendeur ne consentent au prolongement de ce délai.</p>
