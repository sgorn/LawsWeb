<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement d’un remboursement et autre montant</p><p class="Section" id="239579"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> Sous réserve de l’article 165, un remboursement ou autre montant autorisé à être payé en vertu de la présente partie peut être payé par le ministre sur le Trésor selon les échéances et les modalités qu’il juge appropriées.</p>
