<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements non obligatoires</p><p class="Section" id="240990"><strong><a class="sectionLabel" id="s-259"><span class="sectionLabel">259</span></a></strong> Les paragraphes 172(1) et (3), les articles 175 et 179, le paragraphe 180(2), l’article 182 et les paragraphes 187(3) et 188(1), (2) et (4) s’appliquent même en l’absence de règlements d’application pris à leur égard.</p>
