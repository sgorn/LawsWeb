<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut de donner suite à une mise en demeure</p><p class="Section" id="239739"><strong><a class="sectionLabel" id="s-128"><span class="sectionLabel">128</span></a></strong> Quiconque ne se conforme pas à une mise en demeure exigeant la production d’une déclaration en application de l’article 92 est passible d’une pénalité de 500 $.</p>
