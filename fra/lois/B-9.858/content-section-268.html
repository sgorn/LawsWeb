<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</p><p class="Section transitional" id="37083"><strong><a class="sectionLabel" id="s-268"><span class="sectionLabel">268</span></a></strong> La présente section entre en vigueur le 1<sup>er</sup> avril 2009 ou, si elle est postérieure, à la date de sanction de la présente loi.</p>
