<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section transitional" id="37130"><strong><a class="sectionLabel" id="s-296"><span class="sectionLabel">296</span></a></strong> Le ministre des Finances peut conclure avec les provinces et les territoires des accords relatifs à la réglementation des valeurs mobilières.</p>
