<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application dans le temps</p><p class="Section" id="207458"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Sous réserve de l’accord applicable, l’antériorité des actes reprochés ou de la condamnation par rapport à l’entrée en vigueur d’un accord ou d’un accord spécifique, ou de la présente loi, ne fait pas obstacle à l’extradition.</p>
