<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></p><p class="Section" id="207579"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> La partie XVI du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> s’applique, avec les adaptations nécessaires, à la personne arrêtée en application des articles 13 ou 16 ou sommée de comparaître en application de l’article 16.</p>
