<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle du ministre</p><p class="Section" id="207465"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le ministre est chargé de la mise en oeuvre des accords, de l’application de la présente loi et du traitement des demandes d’extradition procédant de ces textes.</p>
