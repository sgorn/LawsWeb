<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assignation des témoins</p><p class="Section" id="207622"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le juge qui préside à l’audition de la demande ou à l’audience peut assigner des témoins à comparaître, les articles 698 à 708 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> s’appliquant alors avec les adaptations nécessaires.</p>
