<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’arrêté</p><p class="Section" id="207719"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Le ministre peut modifier l’arrêté d’extradition tant qu’il n’est pas mis à exécution.</p>
