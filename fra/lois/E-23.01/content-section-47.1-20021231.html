<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application des motifs de refus</p><p class="Section" id="207763"><strong><a class="sectionLabel" id="s-47.1"><span class="sectionLabel">47.1</span></a></strong> Les motifs de refus prévus aux articles 44, 46 et 47 ne s’appliquent pas dans le cas d’une demande de remise de la Cour pénale internationale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 24, art. 52</li></ul></div>
