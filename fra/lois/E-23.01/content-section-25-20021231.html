<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence du juge</p><p class="Section" id="207616"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Dans le cadre de la <em>Loi constitutionnelle de 1982</em>, le juge dispose, dans l’exécution de ses fonctions d’application de la présente loi, des compétences d’un juge de la cour supérieure.</p>
