<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</p><p class="Section" id="207643"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Pour l’application des articles 32 à 38, tout document est valable quel que soit le support utilisé, y compris en ce qui touche les photographies et les copies.</p>
