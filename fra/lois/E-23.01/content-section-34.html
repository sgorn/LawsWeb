<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serment ou affirmation solennelle</p><p class="Section" id="207670"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Il n’est pas nécessaire que les documents présentés en preuve soient accompagnés d’un serment ou d’une affirmation solennelle.</p>
