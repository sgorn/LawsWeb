<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision de la majorité</p><p class="Section" id="1051735"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> La décision prise par la majorité des commissaires présents constitue la décision de la Commission.</p>
