<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arbitrage</p><p class="Section" id="397028"><strong><a class="sectionLabel" id="s-238.18"><span class="sectionLabel">238.18</span></a></strong> Les articles 103 et 104 ne s’appliquent pas aux différends entre l’employeur et l’agent négociateur de l’unité de négociation définie à l’article 238.14. Le mode de règlement de tels différends est l’arbitrage.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 9, art. 33</li></ul></div>
