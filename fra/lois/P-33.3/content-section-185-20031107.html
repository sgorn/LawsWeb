<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>pratiques déloyales</dfn></span></p><p class="Section" id="1052012"><strong><a class="sectionLabel" id="s-185"><span class="sectionLabel">185</span></a></strong> Dans la présente section, <span class="DefinedTerm"><dfn>pratiques déloyales</dfn></span> s’entend de tout ce qui est interdit par les paragraphes 186(1) et (2), les articles 187 et 188 et le paragraphe 189(1).</p></div>
