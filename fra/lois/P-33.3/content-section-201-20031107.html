<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctionnaire</p><p class="Section" id="1052043"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> Le fonctionnaire qui contrevient à l’article 196 ou au paragraphe 197(4) commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, une amende maximale de mille dollars.</p></div>
