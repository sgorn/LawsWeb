<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition</p><p class="Section" id="396085"><strong><a class="sectionLabel" id="s-138"><span class="sectionLabel">138</span></a></strong> Le conseil d’arbitrage se compose d’un ou de trois membres nommés conformément aux articles 139 ou 140, selon le cas.</p>
