<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation de l’accréditation</p><p class="Section" id="395806"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Si, après audition de la demande, la Commission est convaincue du bien-fondé de celle-ci, elle révoque l’accréditation de l’organisation syndicale en cause.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 2 « 96 »</li><li class="HistoricalNoteSubItem"> 2014, ch. 40, art. 12</li><li class="HistoricalNoteSubItem"> 2017, ch. 12, art. 11</li></ul></div>
