<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère obligatoire des recommandations</p><p class="Section" id="396347"><strong><a class="sectionLabel" id="s-181"><span class="sectionLabel">181</span></a></strong> Toute recommandation de la commission de l’intérêt public lie les parties dans les cas où celles-ci en sont ainsi convenues par écrit préalablement au dépôt du rapport auprès du président et devient par le fait même exécutoire.</p>
