<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="396885"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> La Commission peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph" id="396887"><span class="lawlabel">a)</span> régir les modalités applicables à l’envoi de l’avis prévu au paragraphe 223(1) et le délai applicable à l’opposition prévue à l’alinéa 223(2)c);</p></li><li><p class="Paragraph" id="396888"><span class="lawlabel">b)</span> le mode et le délai d’établissement des conseils d’arbitrage.</p></li></ul>
