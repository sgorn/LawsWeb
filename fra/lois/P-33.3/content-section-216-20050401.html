<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi du grief collectif à l’arbitrage</p><p class="Section" id="396730"><strong><a class="sectionLabel" id="s-216"><span class="sectionLabel">216</span></a></strong> Après l’avoir porté jusqu’au dernier palier de la procédure applicable sans avoir obtenu satisfaction, l’agent négociateur peut renvoyer le grief collectif à l’arbitrage.</p>
