<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application des sections 8, 10 et 11 de la partie 1</p><p class="Section" id="397040"><strong><a class="sectionLabel" id="s-238.2"><span class="sectionLabel">238.2</span></a></strong> Les sections 8, 10 et 11 de la partie 1 ne s’appliquent pas à l’unité de négociation définie à l’article 238.14.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 9, art. 33</li></ul></div>
