<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personne autre qu’un fonctionnaire</p><p class="Section" id="1052033"><strong><a class="sectionLabel" id="s-195"><span class="sectionLabel">195</span></a></strong> Il est interdit à toute personne employée dans la fonction publique de participer à une grève si elle n’est pas un fonctionnaire.</p></div>
