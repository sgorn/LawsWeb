<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir d’un organisme distinct</p><p class="Section" id="395908"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> Avec l’agrément du gouverneur en conseil, tout organisme distinct peut conclure une convention collective avec l’agent négociateur d’une unité de négociation composée de fonctionnaires travaillant pour lui.</p>
