<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>fonction publique</dfn></span></p><p class="Section" id="1052103"><strong><a class="sectionLabel" id="s-239"><span class="sectionLabel">239</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>fonction publique</dfn></span> s’entend au sens du paragraphe 11(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>.</p></div>
