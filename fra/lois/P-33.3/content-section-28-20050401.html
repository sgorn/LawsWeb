<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Section" id="1051731"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le président, un vice-président et la majorité des autres commissaires à temps plein constituent le quorum de la Commission.</p>
