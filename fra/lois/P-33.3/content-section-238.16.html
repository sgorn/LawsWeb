<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="397013"><strong><a class="sectionLabel" id="s-238.16"><span class="sectionLabel">238.16</span></a></strong> Malgré l’article 58, la Commission n’a pas la compétence pour se prononcer sur l’appartenance de tout fonctionnaire qui n’est pas un membre de la GRC ou un réserviste à l’unité de négociation définie à l’article 238.14.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 9, art. 33</li></ul></div>
