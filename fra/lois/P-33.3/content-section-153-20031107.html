<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies envoyées aux parties</p><p class="Section" id="1051958"><strong><a class="sectionLabel" id="s-153"><span class="sectionLabel">153</span></a></strong> Dès la réception de sa copie de la décision arbitrale, le président en envoie une copie aux parties; il peut ensuite la faire publier de la manière qu’il estime indiquée.</p></div>
