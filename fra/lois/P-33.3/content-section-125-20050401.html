<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de l’entente</p><p class="Section" id="1051902"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> L’entente sur les services essentiels demeure en vigueur jusqu’à ce que les parties décident conjointement qu’aucun des fonctionnaires de l’unité de négociation n’occupe un poste nécessaire pour permettre à l’employeur de fournir de tels services.</p>
