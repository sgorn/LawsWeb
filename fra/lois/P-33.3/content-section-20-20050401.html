<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice des fonctions</p><p class="Section" id="1051715"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le président et les vice-présidents exercent leurs fonctions à temps plein, et les autres commissaires soit à temps plein, soit à temps partiel.</p>
