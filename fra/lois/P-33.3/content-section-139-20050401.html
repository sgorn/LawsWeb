<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil formé d’un membre unique</p><p class="Section" id="396087"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> Si les parties recommandent conjointement la nomination d’une personne à titre de membre unique d’un conseil d’arbitrage, le président nomme la personne ainsi recommandée.</p>
