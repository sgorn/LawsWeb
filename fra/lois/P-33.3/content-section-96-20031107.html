<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation de l’accréditation</p><p class="Section" id="1051846"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Si, après audition de la demande, la Commission est convaincue du bien-fondé de celle-ci, elle révoque l’accréditation de l’organisation syndicale en cause.</p></div>
