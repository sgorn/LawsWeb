<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nouveau renvoi</p><p class="Section" id="396201"><strong><a class="sectionLabel" id="s-158"><span class="sectionLabel">158</span></a></strong> La partie qui estime que le conseil d’arbitrage n’a pas réussi à régler une question en litige peut, dans les sept jours suivant la décision arbitrale, lui renvoyer la question et celui-ci doit alors l’examiner.</p>
