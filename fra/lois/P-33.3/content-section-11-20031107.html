<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil national mixte</p><p class="Section" id="1051694"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> L’employeur et l’agent négociateur peuvent travailler à l’amélioration conjointe du milieu de travail sous l’égide du Conseil national mixte ou de tout autre organisme dont ils conviennent.</p></div>
