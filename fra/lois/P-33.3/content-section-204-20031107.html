<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employeur</p><p class="Section" id="1052048"><strong><a class="sectionLabel" id="s-204"><span class="sectionLabel">204</span></a></strong> L’employeur qui contrevient aux paragraphes 186(1) ou (2) commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, une amende maximale de dix mille dollars.</p></div>
