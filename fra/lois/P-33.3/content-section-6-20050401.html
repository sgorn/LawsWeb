<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien du droit du Conseil du Trésor</p><p class="Section" id="395463"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La présente loi n’a pas pour effet de porter atteinte au droit ou à l’autorité du Conseil du Trésor conféré par l’alinéa 7(1)b) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>.</p>
