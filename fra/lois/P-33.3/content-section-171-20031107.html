<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie de l’avis</p><p class="Section" id="1051988"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> Dès l’établissement d’une commission de l’intérêt public, le président remet à celle-ci une copie de l’avis donné au titre du paragraphe 161(1), le cas échéant.</p></div>
