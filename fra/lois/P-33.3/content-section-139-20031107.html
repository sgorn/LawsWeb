<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil formé d’un membre unique</p><p class="Section" id="1051936"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> Si les parties recommandent conjointement la nomination d’une personne à titre de membre unique d’un conseil d’arbitrage, le président nomme la personne ainsi recommandée.</p></div>
