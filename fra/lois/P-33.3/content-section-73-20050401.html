<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis d’opposition</p><p class="Section" id="395702"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> S’il estime qu’un poste mentionné dans la demande de l’employeur n’est pas visé à l’un ou l’autre des alinéas 59(1)a) à h), l’agent négociateur peut déposer un avis d’opposition à l’égard de ce poste auprès de la Commission.</p>
