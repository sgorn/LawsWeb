<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="1051739"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> La formation exerce, relativement à l’affaire dont elle est saisie, toutes les attributions que la présente partie confère à la Commission.</p>
