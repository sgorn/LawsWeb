<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observation de la procédure</p><p class="Section" id="396786"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> Le renvoi d’un grief à l’arbitrage ne peut avoir lieu qu’après la présentation du grief à tous les paliers requis conformément à la procédure applicable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 2 « 225 »</li><li class="HistoricalNoteSubItem"> 2013, ch. 40, art. 375</li></ul></div>
