<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dirigeants et représentants</p><p class="Section" id="1052046"><strong><a class="sectionLabel" id="s-203"><span class="sectionLabel">203</span></a></strong> Le dirigeant ou représentant d’une organisation syndicale qui contrevient au paragraphe 194(1) commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, une amende maximale de dix mille dollars.</p>
