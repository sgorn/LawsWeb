<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1051766"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Le président peut déléguer à tout vice-président les attributions que lui confère la présente loi ou que lui délègue la Commission.</p>
