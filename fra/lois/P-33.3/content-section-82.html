<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modifications permises</p><p class="Section" id="395746"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> L’article 81 n’a pas pour effet d’empêcher la modification, par le nouvel organisme distinct et l’agent négociateur, des dispositions d’une convention collective, exception faite de celle qui en fixe la date d’expiration.</p>
