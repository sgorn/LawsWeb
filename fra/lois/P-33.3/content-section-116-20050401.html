<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée minimale d’un an</p><p class="Section" id="395926"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> La convention collective est en vigueur pendant un an ou la période plus longue qui y est fixée.</p>
