<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président de la formation</p><p class="Section" id="1051742"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Le président de la Commission préside la formation s’il en fait partie; sinon, il désigne un vice-président de la Commission comme président de la formation.</p></div>
