<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>pratiques déloyales</dfn></span></p><p class="Section" id="396390"><strong><a class="sectionLabel" id="s-185"><span class="sectionLabel">185</span></a></strong> Dans la présente section, <span class="DefinedTerm"><dfn>pratiques déloyales</dfn></span> s’entend de tout ce qui est interdit par les paragraphes 186(1) et (2), les articles 187 et 188 et le paragraphe 189(1).</p>
