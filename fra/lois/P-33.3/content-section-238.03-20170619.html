<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien des droits</p><p class="Section" id="396909"><strong><a class="sectionLabel" id="s-238.03"><span class="sectionLabel">238.03</span></a></strong> La présente loi n’a pas pour effet de porter atteinte au droit ou à l’autorité du Conseil du Trésor quant à la détermination des catégories de <span class="DefinitionRef"><dfn>membres</dfn></span>, au sens du paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/R-10">Loi sur la Gendarmerie royale du Canada</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 9, art. 33</li></ul></div>
