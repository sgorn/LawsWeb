<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance aux parties</p><p class="Section" id="396295"><strong><a class="sectionLabel" id="s-172"><span class="sectionLabel">172</span></a></strong> La commission de l’intérêt public s’efforce, dans les meilleurs délais, d’aider les parties au différend à conclure ou à réviser la convention collective.</p>
