<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modifications permises</p><p class="Section" id="395933"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> La présente partie n’a pas pour effet d’empêcher la modification, par les parties, des dispositions d’une convention collective, exception faite de celle qui en fixe la date d’expiration.</p>
