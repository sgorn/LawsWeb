<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel supplémentaire</p><p class="Section" id="1051775"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Le personnel supplémentaire que la Commission estime nécessaire est nommé sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p></div>
