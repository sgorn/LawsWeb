<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1051752"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le président peut exercer les pouvoirs et fonctions que la présente loi confère à la Commission et que celle-ci lui délègue, à l’exception du pouvoir de prendre les règlements.</p></div>
