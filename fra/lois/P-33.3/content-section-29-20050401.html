<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Participation des commissaires à temps partiel sur invitation</p><p class="Section" id="1051733"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Les commissaires à temps partiel ne participent aux réunions de la Commission que s’ils y ont été invités par le président.</p>
