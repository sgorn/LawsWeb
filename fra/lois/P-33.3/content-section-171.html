<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie de l’avis</p><p class="Section" id="396292"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> Dès l’établissement d’une commission de l’intérêt public, le président remet à celle-ci une copie de l’avis donné au titre du paragraphe 161(1), le cas échéant.</p>
