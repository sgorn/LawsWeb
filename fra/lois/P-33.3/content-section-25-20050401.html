<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application d’autres lois</p><p class="Section" id="1051725"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Les commissaires sont réputés appartenir à l’administration publique fédérale pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/G-5">Loi sur l’indemnisation des agents de l’État</a></cite> et des règlements pris en application de l’article 9 de la <cite class="XRefExternalAct"><a href="/fra/lois/A-2">Loi sur l’aéronautique</a></cite>.</p>
