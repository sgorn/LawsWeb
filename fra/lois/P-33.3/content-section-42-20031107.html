<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée des ordonnances</p><p class="Section" id="1051762"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Les ordonnances, les décisions et les autres actes pris par la Commission à l’égard de toute personne peuvent être de portée générale ou ne viser qu’un cas ou une catégorie de cas.</p></div>
