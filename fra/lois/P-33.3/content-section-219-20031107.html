<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’avis</p><p class="Section" id="1052067"><strong><a class="sectionLabel" id="s-219"><span class="sectionLabel">219</span></a></strong> Une fois l’avis reçu par l’agent négociateur, celui-ci ne peut plus continuer le grief à l’égard du fonctionnaire.</p></div>
