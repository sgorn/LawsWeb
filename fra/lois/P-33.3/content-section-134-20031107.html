<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt de l’entente auprès de la Commission</p><p class="Section" id="1051930"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> L’une ou l’autre partie à l’entente sur les services essentiels peut en déposer une copie auprès de la Commission. L’entente, une fois déposée, est assimilée à une ordonnance de celle-ci.</p></div>
