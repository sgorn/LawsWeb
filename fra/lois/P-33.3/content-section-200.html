<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personne</p><p class="Section" id="396605"><strong><a class="sectionLabel" id="s-200"><span class="sectionLabel">200</span></a></strong> La personne qui contrevient aux paragraphes 186(1) ou (2), à l’article 188, au paragraphe 189(1) ou aux articles 195 ou 199 commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, une amende maximale de mille dollars.</p>
