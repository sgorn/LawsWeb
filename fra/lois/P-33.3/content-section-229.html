<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision entraînant une modification</p><p class="Section" id="396814"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> La décision de l’arbitre de grief ou de la Commission ne peut avoir pour effet d’exiger la modification d’une convention collective ou d’une décision arbitrale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 2 « 229 »</li><li class="HistoricalNoteSubItem"> 2013, ch. 40, art. 379</li></ul></div>
