<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes et scrutin</p><p class="Section" id="395780"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> La Commission peut, avant de rendre sa décision dans le cadre du paragraphe 84(1) ou de l’alinéa 89a), faire enquête et ordonner la tenue d’un scrutin de représentation parmi les fonctionnaires concernés. Le paragraphe 65(2) s’applique à la tenue du scrutin.</p>
