<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="397009"><strong><a class="sectionLabel" id="s-238.15"><span class="sectionLabel">238.15</span></a></strong> L’organisation syndicale accréditée comme agent négociateur pour l’unité de négociation définie à l’article 238.14 ne peut solliciter l’accréditation pour aucun autre groupe de fonctionnaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 9, art. 33</li></ul></div>
