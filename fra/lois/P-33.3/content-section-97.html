<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accréditation obtenue en fraude</p><p class="Section" id="395810"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> La Commission révoque l’accréditation de l’organisation syndicale si elle est convaincue que celle-ci l’a obtenue frauduleusement.</p>
