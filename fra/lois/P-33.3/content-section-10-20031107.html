<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Amélioration conjointe du milieu de travail</p><p class="Section" id="1051692"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> L’employeur et l’agent négociateur, ou l’administrateur général et l’agent négociateur, peuvent travailler à l’amélioration conjointe du milieu de travail.</p></div>
