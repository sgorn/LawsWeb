<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>fonction publique</dfn></span></p><p class="Section" id="397162"><strong><a class="sectionLabel" id="s-239"><span class="sectionLabel">239</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>fonction publique</dfn></span> s’entend au sens du paragraphe 11(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>.</p>
