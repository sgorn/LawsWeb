<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résidence des membres à temps plein</p><p class="Section" id="1051717"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Les membres à temps plein résident dans la région de la capitale nationale délimitée à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite> ou dans la périphérie de cette région définie par le gouverneur en conseil.</p>
