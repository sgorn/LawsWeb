<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision entraînant une modification</p><p class="Section" id="1052084"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> La décision de l’arbitre de grief ne peut avoir pour effet d’exiger la modification d’une convention collective ou d’une décision arbitrale.</p></div>
