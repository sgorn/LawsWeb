<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obstruction</p><p class="Section" id="1052039"><strong><a class="sectionLabel" id="s-199"><span class="sectionLabel">199</span></a></strong> Il est interdit d’empêcher ou de tenter d’empêcher un fonctionnaire d’entrer dans son lieu de travail ou d’en sortir lorsque celui-ci occupe un poste désigné en vertu de l’article 120.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 2 « 199 »</li><li class="HistoricalNoteSubItem"> 2013, ch. 40, art. 324</li></ul></div>
