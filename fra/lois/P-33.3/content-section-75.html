<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucun avis d’opposition</p><p class="Section" id="395711"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Si l’agent négociateur ne dépose pas d’avis d’opposition à l’égard d’un poste mentionné par l’employeur dans sa demande, la Commission rend une ordonnance dans laquelle elle déclare qu’il s’agit d’un poste de direction ou de confiance.</p>
