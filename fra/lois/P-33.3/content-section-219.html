<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’avis</p><p class="Section" id="396740"><strong><a class="sectionLabel" id="s-219"><span class="sectionLabel">219</span></a></strong> Une fois l’avis reçu par l’agent négociateur, celui-ci ne peut plus continuer le grief à l’égard du fonctionnaire.</p>
