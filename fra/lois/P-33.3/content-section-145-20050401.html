<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance aux parties</p><p class="Section" id="396119"><strong><a class="sectionLabel" id="s-145"><span class="sectionLabel">145</span></a></strong> Le conseil d’arbitrage met tout en oeuvre, dans les meilleurs délais, pour que les parties au différend parviennent à conclure ou à réviser la convention collective.</p>
