<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conciliation</p><p class="Section" id="1051857"><strong><a class="sectionLabel" id="s-103"><span class="sectionLabel">103</span></a></strong> Sous réserve de l’article 104, le mode de règlement des différends entre l’employeur et l’agent négociateur d’une unité de négociation est la conciliation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 2 « 103 »</li><li class="HistoricalNoteSubItem"> 2013, ch. 40, art. 302</li></ul></div>
