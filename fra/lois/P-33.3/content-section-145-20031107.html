<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance aux parties</p><p class="Section" id="1051943"><strong><a class="sectionLabel" id="s-145"><span class="sectionLabel">145</span></a></strong> Le conseil d’arbitrage met tout en oeuvre, dans les meilleurs délais, pour que les parties au différend parviennent à conclure ou à réviser la convention collective.</p></div>
