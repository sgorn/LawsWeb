<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis d’opposition</p><p class="Section" id="395629"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Si elle estime qu’un poste mentionné dans la demande de l’employeur n’est pas visé à l’un ou l’autre des alinéas 59(1)a) à h), l’organisation syndicale sollicitant l’accréditation peut déposer un avis d’opposition à l’égard de ce poste auprès de la Commission.</p>
