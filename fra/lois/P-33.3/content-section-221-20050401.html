<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi du grief de principe à l’arbitrage</p><p class="Section" id="396756"><strong><a class="sectionLabel" id="s-221"><span class="sectionLabel">221</span></a></strong> La partie qui présente un grief de principe peut le renvoyer à l’arbitrage.</p>
