<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/N-28.6">Loi sur le Nunavut</a></cite></p><p class="Section" id="1137048"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Sous réserve de l’article 4, la présente loi ne porte pas atteinte à la compétence législative de la Législature du Nunavut visée à l’article 23 de la <cite class="XRefExternalAct"><a href="/fra/lois/N-28.6">Loi sur le Nunavut</a></cite>.</p>
