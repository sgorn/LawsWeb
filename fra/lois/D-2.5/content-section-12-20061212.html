<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="168234"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Il est entendu que les directives visées à l’article 10 ne sont pas des textes réglementaires au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
