<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication au procureur général</p><p class="Section" id="168237"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le directeur informe le procureur général en temps utile de toute poursuite ou de toute intervention qu’il se propose de faire soulevant d’importantes questions d’intérêt général.</p>
