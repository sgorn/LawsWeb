<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intervention du procureur général</p><p class="Section" id="168239"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Lorsqu’une poursuite soulève, à son avis, des questions d’intérêt public, le procureur général peut intervenir, après en avoir avisé le directeur, en première instance ou en appel.</p>
