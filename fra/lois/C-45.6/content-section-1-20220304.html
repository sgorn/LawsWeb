<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prélèvement sur le Trésor</p><p class="Section" id="1328827"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> Le ministre de la Santé peut payer sur le Trésor une somme maximale de deux milliards cinq cents millions de dollars pour toute dépense relative à des tests de la maladie à coronavirus 2019 (COVID-19) engagée le 1<sup>er</sup> janvier 2022 ou après cette date.</p>
