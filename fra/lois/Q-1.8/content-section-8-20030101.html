<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Placements</p><p class="Section" id="410075"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le Conseil peut placer tous deniers du Fonds dans des obligations ou autres valeurs du gouvernement du Canada et peut vendre toutes semblables obligations et valeurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R.C. 1970, ch. Q-1, art. 8</li><li class="HistoricalNoteSubItem"> 1995, ch. 29, art. 73(A)</li></ul></div>
