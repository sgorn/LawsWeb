<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montant affecté au Fonds</p><p class="Section" id="410061"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sur le Fonds du revenu consolidé, la somme de un million de dollars est par les présentes affectée au Fonds de recherches susmentionné.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1959, ch. 33, art. 4</li></ul></div>
