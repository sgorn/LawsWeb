<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Conseil</dfn></span></p><p class="Section" id="410048"><strong><a class="sectionLabel" id="s-1.1"><span class="sectionLabel">1.1</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>Conseil</dfn></span> s’entend du Conseil de recherches médicales constitué par l’article 3 de la <cite class="XRefExternalAct">Loi sur le Conseil de recherches médicales</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 29, art. 69</li></ul></div>
