<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dons à Sa Majesté</p><p class="Section" id="410092"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Un don ou legs effectué au Fonds ou au Conseil pour les objets du Fonds est réputé un don à Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R.C. 1970, ch. Q-1, art. 12</li><li class="HistoricalNoteSubItem"> 1995, ch. 29, art. 73(A)</li></ul></div>
