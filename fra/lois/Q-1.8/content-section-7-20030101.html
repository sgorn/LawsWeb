<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements</p><p class="Section" id="410071"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le Conseil peut effectuer sur le Fonds les paiements qu’il estime opportuns, pour les objets du Fonds.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R.C. 1970, ch. Q-1, art. 7</li><li class="HistoricalNoteSubItem"> 1995, ch. 29, art. 73(A)</li></ul></div>
