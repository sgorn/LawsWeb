<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités consultatifs</p><p class="Section" id="410079"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le Conseil peut nommer, parmi ses membres ou autrement, les comités consultatifs ou autres qu’il juge nécessaires ou désirables pour l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R.C. 1970, ch. Q-1, art. 9</li><li class="HistoricalNoteSubItem"> 1995, ch. 29, art. 73(A)</li></ul></div>
