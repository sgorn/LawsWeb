<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gestion et administration</p><p class="Section" id="410067"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le Conseil doit gérer et administrer le Fonds en conformité et sous réserve de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R.C. 1970, ch. Q-1, art. 6</li><li class="HistoricalNoteSubItem"> 1995, ch. 29, art. 73(A)</li></ul></div>
