<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statuts administratifs</p><p class="Section" id="410087"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le Conseil peut édicter des règlements régissant ses délibérations et, en général, visant la réalisation des objets et l’application des dispositions de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R.C. 1970, ch. Q-1, art. 11</li><li class="HistoricalNoteSubItem"> 1995, ch. 29, art. 73(A)</li></ul></div>
