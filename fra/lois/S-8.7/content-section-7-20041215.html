<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de l’adolescent d’être accompagné</p><p class="Section" id="435557"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le délinquant sexuel âgé de moins de dix-huit ans a le droit d’être accompagné d’un adulte recommandable de son choix lorsqu’il se présente au bureau d’inscription et que les renseignements sont recueillis.</p>
