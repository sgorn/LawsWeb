<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>La copie du rapport doit accompagner l’ordre</p><p class="Section" id="33096"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> L’ordre prévu à l’article 5 ne lie pas une compagnie, à moins qu’une copie du rapport de l’ingénieur sur lequel l’ordre est basé ne lui soit remise en même temps que l’ordre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-10, art. 6</li></ul></div>
