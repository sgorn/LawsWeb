<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve de l’autorisation</p><p class="Section" id="33121"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> La production d’instructions écrites, signées par le ministre, est une preuve suffisante de l’autorisation d’un ingénieur-inspecteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-10, art. 11</li></ul></div>
