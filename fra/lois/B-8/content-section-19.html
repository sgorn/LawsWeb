<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements protégés</p><p class="Section" id="33167"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Tous les rapports mentionnés aux articles 17 et 18 sont des renseignements protégés; ils ne peuvent être admis en preuve devant aucun tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-10, art. 19</li></ul></div>
