<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de l’ingénieur</p><p class="Section" id="33113"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Tout ingénieur autorisé à inspecter un pont peut, à toute heure convenable, sur production de son autorisation s’il en est requis, aller sur ce pont et l’examiner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-10, art. 9</li></ul></div>
