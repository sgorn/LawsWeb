<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la présente loi</p><p class="Section" id="33076"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi s’applique à tous les ponts et à leurs abords érigés ou construits par une compagnie, ainsi qu’aux accessoires ou ouvrages qui s’y rattachent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-10, art. 3</li></ul></div>
