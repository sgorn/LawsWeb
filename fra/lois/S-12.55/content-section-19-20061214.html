<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du ministre</p><p class="Section" id="421645"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le ministre assure l’exécution et le contrôle d’application de la présente loi, le commissaire pouvant exercer les attributions conférées au ministre par celle-ci.</p>
