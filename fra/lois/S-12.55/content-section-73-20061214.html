<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disculpation</p><p class="Section" id="422164"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> Nul ne peut être déclaré coupable d’une infraction visée aux articles 68 ou 72 s’il établit qu’il a fait preuve de toute la diligence voulue pour en empêcher la perpétration.</p>
