<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement</p><p class="Section" id="422643"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> Le gouverneur en conseil peut, par règlement, fixer la date ou les dates de cessation d’effet des articles 10 à 15.</p>
