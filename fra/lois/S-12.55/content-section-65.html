<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Omission de donner suite à une mise en demeure</p><p class="Section" id="422113"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Quiconque ne se conforme pas à une mise en demeure exigeant la présentation d’une déclaration en application de l’article 33 est passible d’une pénalité de 250 $.</p>
