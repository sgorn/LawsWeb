<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 64</p><p class="Section transitional" id="422667"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Pour l’application de l’article 64, la déclaration qui est à présenter avant le 1<sup>er</sup> avril 2007, mais qui ne l’est pas, est réputée avoir été à présenter le 31 mars 2007.</p>
