<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inscription</p><p class="Section" id="421668"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le ministre peut inscrire toute personne qui lui présente une demande. Le cas échéant, il l’avise de la date de prise d’effet de l’inscription.</p>
