<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnance d’exécution</p><p class="Section" id="422166"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Le tribunal qui déclare une personne coupable d’une infraction à la présente loi peut rendre toute ordonnance qu’il estime indiquée pour qu’il soit remédié au défaut visé par l’infraction.</p>
