<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements rétroactifs</p><p class="Section transitional" id="422669"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> Malgré l’article 101, tout premier règlement pris en vertu des paragraphes 17(1) ou (2) ou 22(2) ou de l’article 100 peut avoir un effet rétroactif au 12 octobre 2006 ou à une date postérieure s’il comporte une disposition en ce sens.</p>
