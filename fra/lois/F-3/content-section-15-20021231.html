<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements et frais</p><p class="Section" id="1037168"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le ministre peut autoriser le paiement, sur les fonds du Trésor sans affectation déterminée, des sommes à verser aux prêteurs sous le régime de la présente loi ainsi que des dépenses liées à l’application de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-3, art. 12</li></ul></div>
