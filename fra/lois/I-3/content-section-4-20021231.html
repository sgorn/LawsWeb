<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fardeau de la preuve</p><p class="Section" id="323214"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Il incombe à l’accusé de prouver le droit d’importer, envoyer, apporter ou transporter de la boisson enivrante ou de faire importer, envoyer, apporter ou transporter de la boisson enivrante dans une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-4, art. 4</li></ul></div>
