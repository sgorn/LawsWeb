<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Billet à ordre</p><p class="Section" id="357083"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> La Société convertit, aux conditions fixées par l’accord, cinquante-trois millions de dollars des créances de Sa Majesté en une dette représentée par un billet à ordre payable au receveur général.</p>
