<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Société par actions</p><ul class="Section ProvisionList" id="357073"><li><p class="Subsection" id="357075"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> La Société devient une société par actions.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actions</p><p class="Subsection" id="357076"><span class="lawlabel">(2)</span> L’accord prévoit le nombre et les catégories des actions constituant le capital de la Société.</p></li></ul>
