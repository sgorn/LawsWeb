<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vente des actions</p><p class="Section" id="357094"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le ministre peut, avec l’agrément du gouverneur en conseil, conclure un accord en vue de la vente des actions visées à l’article 4 et de la cession du billet à ordre visé à l’article 5 au gouvernement des Territoires du Nord-Ouest.</p>
