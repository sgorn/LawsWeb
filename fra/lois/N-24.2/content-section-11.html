<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="357109"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Il est entendu que le personnel de la Société est réputé être employé de façon continue, indépendamment de la date d’entrée en vigueur du présent article.</p>
