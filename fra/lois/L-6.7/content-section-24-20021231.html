<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt des rapports</p><p class="Section" id="336344"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le ministre de la Justice fait déposer les rapports de la Commission devant chaque chambre du Parlement dans les quinze premiers jours de séance de celle-ci suivant leur réception.</p>
