<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt de la réponse du ministre</p><p class="Section" id="336346"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le ministre fait déposer sa réponse aux rapports de la Commission devant chaque chambre du Parlement dans les quinze premiers jours de séance de celle-ci suivant sa réception par la Commission.</p>
