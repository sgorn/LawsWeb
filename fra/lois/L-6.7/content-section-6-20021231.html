<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité</p><p class="Section" id="336248"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La Commission est responsable devant le Parlement, par l’intermédiaire du ministre de la Justice, de ses activités.</p>
