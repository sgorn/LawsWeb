<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonction consultative</p><p class="Section" id="336323"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le Conseil doit donner à la Commission des conseils sur ses orientations, le programme à long terme de ses travaux et l’examen de son fonctionnement. Il peut aussi la conseiller sur toute autre question relative à la mission.</p>
