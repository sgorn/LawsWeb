<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="336340"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le vérificateur général du Canada examine, aux moments qu’il juge indiqués, les comptes et opérations financières de la Commission et en fait rapport à la Commission et au ministre de la Justice.</p>
