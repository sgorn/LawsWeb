<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="336284"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le siège de la Commission est situé dans la région de la capitale nationale définie à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite> ou en tout autre lieu, au Canada, que désigne le gouverneur en conseil.</p>
