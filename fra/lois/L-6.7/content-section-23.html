<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="336342"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Dans les trois premiers mois de chaque exercice, le président présente au ministre de la Justice le rapport annuel d’activité de la Commission pour l’exercice précédent, y compris les états financiers et le rapport du vérificateur général afférents.</p>
