<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Locaux</p><p class="Section" id="109604"><strong><a class="sectionLabel" id="s-189"><span class="sectionLabel">189</span></a></strong> Tous les locaux et tout le matériel assignés à la Cour fédérale du Canada et à la Cour canadienne de l’impôt à l’entrée en vigueur de l’article 1 de la présente loi sont censés avoir été assignés au Service administratif des tribunaux judiciaires.</p>
