<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</p><p class="Section" id="1035751"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est constitué un secteur de l’administration publique fédérale, le Service administratif des tribunaux judiciaires (ci-après appelé « Service »), composé de l’administrateur en chef et de ses employés.</p>
