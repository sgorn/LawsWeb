<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence exclusive</p><p class="Section" id="452630"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le Tribunal a compétence exclusive pour statuer sur tout appel interjeté en vertu de l’article 25, ou sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/W-3">Loi sur les allocations aux anciens combattants</a></cite> ou de toute autre loi fédérale, ainsi que sur toute question connexe.</p>
