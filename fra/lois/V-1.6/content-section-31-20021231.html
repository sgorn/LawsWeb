<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision</p><p class="Section" id="452651"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> La décision de la majorité des membres du comité d’appel vaut décision du Tribunal; elle est définitive et exécutoire.</p>
