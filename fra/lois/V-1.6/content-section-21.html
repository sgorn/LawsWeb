<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du comité</p><p class="Section" id="452607"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le comité de révision peut soit confirmer, modifier ou infirmer la décision qu’on lui demande de réviser, soit la renvoyer pour réexamen au ministre, soit déférer à ce dernier toute question non examinée par lui.</p>
