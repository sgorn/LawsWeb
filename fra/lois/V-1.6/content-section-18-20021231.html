<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence exclusive</p><p class="Section" id="1040991"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le Tribunal a compétence exclusive pour réviser toute décision rendue en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/P-6">Loi sur les pensions</a></cite> et statuer sur toute question liée à la demande de révision.</p>
