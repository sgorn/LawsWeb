<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandeur</p><p class="Section" id="452605"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le demandeur peut soit adresser une déclaration écrite au comité de révision, soit comparaître, devant celui-ci, en personne ou par l’intermédiaire de son représentant, pour y présenter ses arguments et des éléments de preuve.</p>
