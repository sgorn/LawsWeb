<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="452627"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le demandeur qui n’est pas satisfait de la décision rendue en vertu des articles 21 ou 23 peut en appeler au Tribunal.</p>
