<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="452722"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Dans la mesure où les circonstances et l’équité le permettent, le Tribunal fonctionne sans formalisme et en procédure expéditive.</p>
