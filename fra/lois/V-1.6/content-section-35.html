<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentation</p><p class="Section" id="452694"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Le demandeur ou l’appelant peut choisir d’être représenté par un avocat du Bureau, par le service social d’une organisation d’anciens combattants ou, à ses frais, par tout autre représentant de son choix.</p>
