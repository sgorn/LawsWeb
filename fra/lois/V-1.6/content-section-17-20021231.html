<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités</p><p class="Section" id="452591"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Sous réserve des paragraphes 19(1), 27(1), 34(2) et 44(2), le président du Tribunal peut constituer des comités composés d’un ou plusieurs membres exerçant les pouvoirs et fonctions du Tribunal qu’il détermine.</p>
