<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de cumul</p><p class="Section" id="452564"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> La charge de membre s’exerce à temps plein et est incompatible avec toute autre fonction de même qu’avec toute autre activité qui lui est contraire.</p>
