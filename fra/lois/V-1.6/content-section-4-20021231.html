<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution du Tribunal</p><p class="Section" id="1040988"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Est constitué un organisme indépendant, le Tribunal des anciens combattants (révision et appel), composé d’au plus vingt-neuf membres titulaires nommés par le gouverneur en conseil ainsi que des membres vacataires nommés en application de l’article 6.</p>
