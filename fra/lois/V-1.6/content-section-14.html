<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs</p><p class="Section" id="452583"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le Tribunal et chacun de ses membres ont, pour l’exercice des fonctions que leur confie la présente loi, les pouvoirs d’un commissaire nommé au titre de la partie I de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite>.</p>
