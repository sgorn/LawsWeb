<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Occupation du poste</p><ul class="Section ProvisionList" id="452536"><li><p class="Subsection" id="452538"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> <span class="lawlabel">(1)</span> Les titulaires occupent leur poste à titre inamovible.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat</p><p class="Subsection" id="452539"><span class="lawlabel">(2)</span> Leur mandat est d’une durée maximale de dix ans et est renouvelable.</p></li></ul>
