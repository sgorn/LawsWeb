<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres attributions</p><p class="Section" id="452589"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le Tribunal exerce en outre les attributions que lui confèrent les décrets du gouverneur en conseil et les autres lois fédérales.</p>
