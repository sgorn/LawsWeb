<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur général</p><p class="Section" id="228056"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le gouverneur en conseil peut nommer, à titre amovible, un sous-ministre des Affaires étrangères; celui-ci est l’administrateur général du ministère.</p>
