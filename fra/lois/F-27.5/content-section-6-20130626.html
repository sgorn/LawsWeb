<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseils et assistance</p><p class="Section" id="228053"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le gouverneur en conseil peut créer des comités consultatifs ou autres, chargés de conseiller ou d’assister le ministre, ou d’exercer les attributions qu’il précise; il peut en outre fixer la rémunération et les indemnités de leurs membres.</p>
