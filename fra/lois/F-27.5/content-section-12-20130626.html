<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section" id="228097"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le ministre peut, avec l’approbation du gouverneur en conseil, conclure avec les gouvernements des provinces ou leurs organismes des accords relatifs à la réalisation de programmes relevant de ses attributions.</p>
