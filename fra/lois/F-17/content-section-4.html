<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="226519"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Nonobstant toute autre loi, le gouverneur en conseil peut prendre des règlements de mise en oeuvre et d’application de la Convention et des mesures prises par la Commission sous son régime.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-15, art. 4</li></ul></div>
