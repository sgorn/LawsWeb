<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée</p><p class="Section" id="226533"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La présente loi demeure en vigueur jusqu’à la date que le gouverneur en conseil fixe, par proclamation, à la suite de l’expiration de la Convention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-15, art. 6</li></ul></div>
