<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’entretenir</p><p class="Section" id="247760"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le propriétaire d’un phare patrimonial doit le conserver conformément aux critères établis en application de l’alinéa 16c).</p>
