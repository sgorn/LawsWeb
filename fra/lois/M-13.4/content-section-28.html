<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice</p><p class="Section" id="345667"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> L’exercice de chaque musée commence le 1<sup>er</sup> avril et se termine le 31 mars de l’année suivante.</p>
