<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection des tiers</p><p class="Section" id="345560"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Les actes accomplis par un musée, y compris les transferts de biens, ne sont pas nuls du seul fait qu’ils sont contraires à ses règlements administratifs ou à la présente loi.</p>
