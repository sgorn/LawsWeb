<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité au Canada</p><ul class="Section ProvisionList" id="345554"><li><p class="Subsection" id="345556"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> <span class="lawlabel">(1)</span> Chaque musée peut exercer ses activités partout au Canada.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité extraterritoriale</p><p class="Subsection" id="345557"><span class="lawlabel">(2)</span> Chaque musée possède la capacité d’exercer ses activités et ses pouvoirs à l’étranger dans les limites des lois applicables en l’espèce.</p></li></ul>
