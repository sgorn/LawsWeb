<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier exercice</p><p class="Section" id="1041507"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Malgré l’article 28, le premier exercice de chaque musée commence à la date d’entrée en vigueur de la présente loi et se termine le 31 mars de l’année suivante.</p>
