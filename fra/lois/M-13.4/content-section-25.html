<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="345651"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le siège de chaque musée est fixé au Canada au lieu déterminé par décret du gouverneur en conseil.</p>
