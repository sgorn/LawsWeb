<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandataire de Sa Majesté</p><p class="Section" id="345653"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Pour l’application de la présente loi, chaque musée est mandataire de Sa Majesté du chef du Canada.</p>
