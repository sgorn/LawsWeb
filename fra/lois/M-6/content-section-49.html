<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles et ordonnances</p><p class="Section" id="348635"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Le ministre peut établir les règles et prendre les ordonnances qu’il juge utiles ou nécessaires à la réglementation de sa procédure et à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. M-6, art. 49</li><li class="HistoricalNoteSubItem"> 2012, ch. 31, art. 256</li></ul></div>
