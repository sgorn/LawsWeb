<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements</p><p class="Section" id="348360"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le ministre a, à l’égard de toute matière relevant de la présente loi, le pouvoir d’exiger la production des renseignements qu’il juge nécessaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. M-6, art. 17</li><li class="HistoricalNoteSubItem"> 2012, ch. 31, art. 239</li></ul></div>
