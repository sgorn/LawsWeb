<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incapacité temporaire absolue</p><p class="Section" id="348558"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Lorsqu’une incapacité temporaire absolue résulte de la blessure, l’indemnité est la même que celle que prescrit l’article 36, mais elle n’est payable qu’aussi longtemps que l’incapacité persiste.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. M-11, art. 35</li></ul></div>
