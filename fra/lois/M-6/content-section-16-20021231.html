<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconsidération et modification</p><p class="Section" id="1038396"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Nonobstant l’article 15, la Commission peut reconsidérer toute matière sur laquelle elle s’est prononcée, ou rescinder ou modifier ses décisions ou ordonnances antérieures.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. M-11, art. 15</li></ul></div>
