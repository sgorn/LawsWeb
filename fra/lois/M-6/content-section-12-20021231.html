<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>La Commission entend les réclamations</p><p class="Section" id="1038393"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Aucune action ne peut être intentée en recouvrement de l’indemnité payable en vertu de la présente loi, et toutes les demandes d’indemnité sont entendues et décidées par la Commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. M-11, art. 11</li></ul></div>
