<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconsidération et modification</p><p class="Section" id="348356"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le ministre peut reconsidérer toute matière sur laquelle il s’est prononcé, ou rescinder ou modifier ses décisions ou ordonnances antérieures.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. M-6, art. 16</li><li class="HistoricalNoteSubItem"> 2012, ch. 31, art. 239</li></ul></div>
