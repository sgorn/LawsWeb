<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bien-fondé</p><p class="Section" id="1038398"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> La Commission rend ses décisions selon le bien-fondé et la justice du cas et n’est pas tenue de suivre strictement les décisions judiciaires faisant jurisprudence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. M-11, art. 17</li></ul></div>
