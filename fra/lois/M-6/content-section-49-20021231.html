<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>La Commission peut établir des règles, etc.</p><p class="Section" id="1038424"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> La Commission peut établir les règles et prendre les ordonnances et règlements administratifs qu’elle juge utiles ou nécessaires à la réglementation de sa procédure et à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. M-11, art. 47</li></ul></div>
