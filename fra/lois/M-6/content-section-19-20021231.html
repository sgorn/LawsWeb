<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions définitives</p><p class="Section" id="1038399"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Les décisions et les conclusions de la Commission sur les questions de droit ou de fait sont définitives et sans appel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. M-11, art. 18</li></ul></div>
