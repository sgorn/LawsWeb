<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dispositions non applicables</p><p class="Section transitional" id="171227"><strong><a class="sectionLabel" id="s-184"><span class="sectionLabel">184</span></a></strong> Les paragraphes 91(1) et (3) de <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> ne s’appliquent pas à la dissolution, ni à la vente ou, d’une façon générale, à la disposition des éléments d’actif des filiales de la Société.</p>
