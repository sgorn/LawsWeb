<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indication de danger trompeuse</p><p class="Section" id="1049224"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Il est interdit d’avoir, sur un contenant, sur un moyen de transport ou dans une installation une indication de danger réglementaire trompeuse quant à la nature du danger en cause ou à la conformité aux normes de sécurité.</p>
