<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conformité des contenants</p><p class="Section" id="1049226"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Il est interdit de vendre, d’offrir en vente, de livrer, de distribuer, d’importer ou d’utiliser des contenants normalisés qui ne comportent pas toutes les indications de danger réglementaires.</p>
