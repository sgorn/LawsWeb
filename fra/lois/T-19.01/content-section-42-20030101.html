<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indications de danger et documents réglementaires</p><p class="Section" id="1049258"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Dans toute poursuite pour infraction, l’indication de danger apparaissant sur un contenant ou un moyen de transport ou le document réglementaire les accompagnant font preuve de leur contenu, sauf preuve contraire.</p>
