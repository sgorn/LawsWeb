<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1049255"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Les poursuites par voie de procédure sommaire se prescrivent par deux ans à compter de la date de survenance de l’événement.</p>
