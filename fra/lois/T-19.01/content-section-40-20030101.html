<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disculpation</p><p class="Section" id="442136"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Est disculpé de toute infraction celui qui établit qu’il a pris toutes les précautions voulues pour se conformer à la présente loi ou pour prévenir la commission de l’infraction.</p>
