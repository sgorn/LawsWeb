<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve de l’infraction</p><p class="Section" id="1049256"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Dans toute poursuite pour infraction, il suffit, pour établir l’infraction, de prouver qu’elle a été commise par un salarié ou un mandataire de l’accusé, que ce salarié ou mandataire ait été ou non identifié ou poursuivi.</p>
