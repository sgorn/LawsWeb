<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="442124"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Il peut être compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
