<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité de l’endosseur de la lettre de dépôt</p><p class="Section" id="167330"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> En cas de refus de paiement de la lettre de dépôt par l’accepteur et le tireur, chaque endosseur est solidairement tenu de payer le montant de celle-ci à la chambre de compensation à laquelle elle est payable.</p>
