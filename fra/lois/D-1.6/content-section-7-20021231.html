<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité de la signature</p><p class="Section" id="167305"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Sauf preuve contraire, la signature figurant sur la lettre de dépôt ou le billet de dépôt est présumée authentique et autorisée.</p>
