<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité sans contrat</p><p class="Section" id="167340"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Toute partie est tenue de s’acquitter des obligations qui lui incombent au titre des articles 11 à 15, que la lettre de dépôt ou le billet de dépôt constitue ou non une obligation contractuelle.</p>
