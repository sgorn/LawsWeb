<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité du tireur</p><p class="Section" id="167328"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> En cas de refus de paiement de la lettre de dépôt par l’accepteur, le tireur est tenu de payer le montant de celle-ci à la chambre de compensation à laquelle elle est payable.</p>
