<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Erreurs sur les registres</p><p class="Section" id="167323"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Les erreurs dans les inscriptions entrées sur le registre de la chambre de compensation ne compromettent pas leur validité ou leur effet et ne modifient en rien la responsabilité ou les obligations de la chambre envers les personnes lésées.</p>
