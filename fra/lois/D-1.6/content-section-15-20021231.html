<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité de l’endosseur du billet de dépôt</p><p class="Section" id="167334"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> En cas de refus de paiement du billet par le souscripteur, chaque endosseur est solidairement tenu d’en payer le principal, de même que les intérêts afférents, à la chambre de compensation à laquelle il est payable.</p>
