<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dénomination</p><ul class="Section ProvisionList" id="23186"><li><p class="Subsection" id="23188"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> Est instituée une banque sous la dénomination de Banque du Canada.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnalité morale</p><p class="Subsection" id="23189"><span class="lawlabel">(2)</span> La Banque est dotée de la personnalité morale.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-2, art. 3</li></ul></div>
