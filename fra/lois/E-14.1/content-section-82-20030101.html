<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contenant marqué réputé emballé</p><p class="Section" id="175266"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Le vin contenu dans un contenant spécial marqué est réputé avoir été emballé au moment où le contenant a été marqué.</p>
