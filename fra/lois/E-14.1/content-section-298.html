<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ressort</p><p class="Section" id="177987"><strong><a class="sectionLabel" id="s-298"><span class="sectionLabel">298</span></a></strong> La poursuite d’une infraction à la présente loi peut être intentée, entendue et jugée soit au lieu de la perpétration, soit au lieu où a pris naissance l’objet de la poursuite, soit encore au lieu où l’accusé est appréhendé, se trouve ou exerce ses activités.</p>
