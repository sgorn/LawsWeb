<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observation de la loi</p><p class="Section" id="174636"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le titulaire de licence, d’agrément ou d’autorisation exerce les activités visées par sa licence, son agrément ou son autorisation conformément à la présente loi.</p>
