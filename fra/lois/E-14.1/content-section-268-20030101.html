<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin de la confiscation</p><p class="Section" id="177560"><strong><a class="sectionLabel" id="s-268"><span class="sectionLabel">268</span></a></strong> La confiscation d’une chose cesse à compter de la réception de la garantie visée à l’article 265, la garantie tenant lieu de confiscation.</p>
