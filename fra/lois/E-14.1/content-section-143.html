<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préparations approuvées</p><p class="Section" id="175717"><strong><a class="sectionLabel" id="s-143"><span class="sectionLabel">143</span></a></strong> Le ministre peut imposer toute condition ou restriction qu’il estime nécessaire relativement à la réalisation, à l’importation, à l’emballage, à l’utilisation ou à la vente d’une préparation approuvée ou à toute autre opération la touchant.</p>
