<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitement transitoire de tabac en feuilles importé</p><p class="Section transitional" id="178269"><strong><a class="sectionLabel" id="s-318"><span class="sectionLabel">318</span></a></strong> La présente loi s’applique au tabac en feuilles qui est importé avant la date de mise en oeuvre et qu’une personne possède à cette date comme si la personne avait importé le tabac à cette date.</p>
