<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — fortification du vin</p><p class="Section" id="175156"><strong><a class="sectionLabel" id="s-62.1"><span class="sectionLabel">62.1</span></a></strong> Il est interdit d’utiliser des spiritueux en vrac pour fortifier le vin en vrac, sauf dans la mesure permise selon l’article 130.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 18, art. 91</li></ul></div>
