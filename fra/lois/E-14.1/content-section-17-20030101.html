<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation — alcool</p><p class="Section" id="1044559"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Sous réserve des règlements, le ministre peut délivrer à la personne qui en fait la demande l’autorisation d’entreposer ou de transporter de l’alcool en vrac ou de l’alcool spécialement dénaturé.</p>
