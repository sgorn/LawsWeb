<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation — vinerie libre-service</p><p class="Section" id="174566"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Sous réserve des règlements, le ministre peut délivrer à la personne qui en fait la demande l’autorisation de posséder dans sa vinerie libre-service du vin en vrac qu’un particulier y a produit et dont il est propriétaire.</p>
