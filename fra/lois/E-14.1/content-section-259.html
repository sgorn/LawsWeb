<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perquisition sans mandat</p><p class="Section" id="177484"><strong><a class="sectionLabel" id="s-259"><span class="sectionLabel">259</span></a></strong> Le préposé peut exercer sans mandat les pouvoirs visés au paragraphe 258(1) lorsque l’urgence de la situation rend difficilement réalisable l’obtention du mandat, sous réserve que les conditions de délivrance de celui-ci soient réunies.</p>
