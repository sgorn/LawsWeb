<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Alcool emballé non acquitté</p><p class="Section" id="175699"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> Dans le cas où de l’alcool emballé non acquitté est déposé dans un entrepôt d’accise aussitôt emballé, l’exploitant agréé d’entrepôt d’accise est redevable du droit afférent au moment du dépôt.</p>
