<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fourniture illégale de timbres d’accise de cannabis</p><p class="Section" id="175891"><strong><a class="sectionLabel" id="s-158.06"><span class="sectionLabel">158.06</span></a></strong> Il est interdit de vendre ou de fournir autrement, ou d’offrir de fournir un timbre d’accise de cannabis, ou d’en disposer, autrement que conformément à la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 73</li></ul></div>
