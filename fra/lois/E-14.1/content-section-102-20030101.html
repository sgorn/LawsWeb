<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — exportation d’alcool spécialement dénaturé</p><p class="Section" id="175418"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> Il est interdit à quiconque d’exporter de l’alcool spécialement dénaturé s’il n’est pas le détenteur autorisé d’alcool spécialement dénaturé qui l’a importé ou un titulaire de licence de spiritueux.</p>
