<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention — art. 34 et 37</p><p class="Section" id="177275"><strong><a class="sectionLabel" id="s-233"><span class="sectionLabel">233</span></a></strong> Le titulaire de licence de tabac qui contrevient aux articles 34 ou 37 est passible d’une pénalité égale au montant représentant 200 % des droits imposés sur le produit du tabac auquel l’infraction se rapporte.</p>
