<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exonération — tabac en feuilles</p><p class="Section" id="174927"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Le tabac en feuilles qui est importé par un titulaire de licence de tabac ou par un commerçant de tabac agréé est exonéré du droit imposé en vertu de l’article 42.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 22, art. 46</li><li class="HistoricalNoteSubItem"> 2007, ch. 18, art. 84</li></ul></div>
