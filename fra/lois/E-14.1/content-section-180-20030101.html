<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exportation — droit non remboursé</p><p class="Section" id="1044623"><strong><a class="sectionLabel" id="s-180"><span class="sectionLabel">180</span></a></strong> Sous réserve des autres dispositions de la présente loi, les droits payés sur les produits du tabac ou l’alcool entrés dans le marché des marchandises acquittées ne sont pas remboursés à l’exportation des produits ou de l’alcool.</p>
