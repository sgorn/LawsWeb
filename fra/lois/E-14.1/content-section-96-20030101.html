<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — utilisation d’alcool spécialement dénaturé</p><p class="Section" id="175377"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Il est interdit, sauf en conformité avec une autorisation d’alcool spécialement dénaturé, d’utiliser de l’alcool spécialement dénaturé.</p>
