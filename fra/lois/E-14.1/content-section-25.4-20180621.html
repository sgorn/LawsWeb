<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fourniture illégale de timbres d’accise de tabac</p><p class="Section" id="174685"><strong><a class="sectionLabel" id="s-25.4"><span class="sectionLabel">25.4</span></a></strong> Il est interdit de vendre ou de fournir autrement, ou d’offrir de fournir, un timbre d’accise de tabac, ou d’en disposer, autrement que conformément à la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 40</li><li class="HistoricalNoteSubItem"> 2018, ch. 12, art. 94</li></ul></div>
