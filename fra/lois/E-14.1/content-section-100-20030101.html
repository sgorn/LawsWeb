<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — importation d’alcool spécialement dénaturé</p><p class="Section" id="175398"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> Il est interdit à quiconque n’est pas titulaire de licence de spiritueux ou détenteur autorisé d’alcool spécialement dénaturé d’importer de l’alcool spécialement dénaturé.</p>
