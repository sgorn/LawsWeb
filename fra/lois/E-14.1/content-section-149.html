<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction — dépôt dans un entrepôt</p><p class="Section" id="175778"><strong><a class="sectionLabel" id="s-149"><span class="sectionLabel">149</span></a></strong> Il est interdit de déposer dans un entrepôt d’accise de l’alcool emballé non acquitté, sauf en conformité avec la présente loi.</p>
