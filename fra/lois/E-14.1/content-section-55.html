<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>produit du tabac</dfn></span></p><p class="Section" id="175021"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Aux articles 56 à 58, <span class="DefinedTerm"><dfn>produit du tabac</dfn></span> s’entend du tabac fabriqué, à l’exclusion du tabac partiellement fabriqué.</p>
