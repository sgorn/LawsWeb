<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Utilisations non assujetties au droit — préparations approuvées</p><p class="Section" id="175719"><strong><a class="sectionLabel" id="s-144"><span class="sectionLabel">144</span></a></strong> Sont exonérés du droit l’alcool en vrac et l’alcool emballé non acquitté qu’un utilisateur agréé fait entrer dans une préparation approuvée.</p>
