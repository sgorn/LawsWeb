<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention — art. 81, 86, 92 et 93</p><p class="Section" id="177393"><strong><a class="sectionLabel" id="s-246"><span class="sectionLabel">246</span></a></strong> Quiconque contrevient aux articles 81, 86, 92 ou 93 est passible d’une pénalité égale au montant représentant 50 % des droits imposés sur l’alcool auquel la contravention se rapporte.</p>
