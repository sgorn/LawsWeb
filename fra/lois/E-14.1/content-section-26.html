<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commerçant de tabac</p><p class="Section" id="174695"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Il est interdit d’exercer l’activité de commerçant de tabac, sauf en conformité avec un agrément de commerçant de tabac.</p>
