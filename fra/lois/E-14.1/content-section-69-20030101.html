<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — propriété d’alcool en vrac</p><p class="Section" id="175195"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Il est interdit d’être propriétaire d’alcool en vrac, sauf s’il a été produit ou importé conformément à la présente loi.</p>
