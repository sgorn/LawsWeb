<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confiscation d’office à compter de l’infraction</p><p class="Section" id="177558"><strong><a class="sectionLabel" id="s-267"><span class="sectionLabel">267</span></a></strong> Sous réserve des révisions, réexamens, appels et recours prévus par la présente loi, toute chose ayant servi ou donné lieu à une contravention à la présente loi est confisquée au profit de Sa Majesté à compter de la contravention.</p>
