<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Retour d’alcool non acquitté</p><p class="Section" id="175813"><strong><a class="sectionLabel" id="s-153"><span class="sectionLabel">153</span></a></strong> L’alcool emballé non acquitté qui a été sorti d’un entrepôt d’accise conformément à l’article 147 et qui est retourné à un tel entrepôt dans les conditions prévues par règlement peut être déposé dans l’entrepôt à titre d’alcool emballé non acquitté.</p>
