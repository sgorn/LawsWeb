<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnance d’exécution</p><p class="Section" id="177223"><strong><a class="sectionLabel" id="s-224"><span class="sectionLabel">224</span></a></strong> Le tribunal qui déclare une personne coupable d’infraction peut rendre toute ordonnance qu’il estime indiquée pour qu’il soit remédié au défaut visé par l’infraction.</p>
