<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention — art. 38, 40, 41, 49, 61, 62.1, 99, 149 ou 151</p><p class="Section" id="1044680"><strong><a class="sectionLabel" id="s-234"><span class="sectionLabel">234</span></a></strong> Quiconque contrevient aux articles 38, 40, 41, 49, 61, 62.1, 99, 149 ou 151 est passible d’une pénalité maximale de 25 000 $.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 22, art. 234</li><li class="HistoricalNoteSubItem"> 2007, ch. 18, art. 121</li></ul></div>
