<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="174638"><strong><a class="sectionLabel" id="s-24.1"><span class="sectionLabel">24.1</span></a></strong> Il est entendu que les licences, agréments et autorisations délivrés en vertu de la présente loi ne sont pas des textes réglementaires pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 18, art. 73</li></ul></div>
