<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — possession d’une préparation assujettie à des restrictions</p><p class="Section" id="175365"><strong><a class="sectionLabel" id="s-93.2"><span class="sectionLabel">93.2</span></a></strong> Il est interdit à quiconque n’est pas utilisateur agréé ou détenteur autorisé d’alcool de posséder une préparation assujettie à des restrictions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 18, art. 97</li></ul></div>
