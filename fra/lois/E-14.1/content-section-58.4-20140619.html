<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inventaire</p><p class="Section" id="175096"><strong><a class="sectionLabel" id="s-58.4"><span class="sectionLabel">58.4</span></a></strong> Pour l’application de la présente partie, le redevable de la taxe prévue par cette partie est tenu de faire l’inventaire de ses cigarettes imposées détenues à zéro heure à une date d’ajustement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 4, art. 34</li><li class="HistoricalNoteSubItem"> 2014, ch. 20, art. 70</li></ul></div>
