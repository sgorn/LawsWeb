<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — dénaturation de spiritueux</p><p class="Section" id="175370"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> Seul le titulaire de licence de spiritueux est autorisé à dénaturer des spiritueux.</p>
