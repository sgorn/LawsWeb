<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat d’analyse</p><p class="Section" id="178047"><strong><a class="sectionLabel" id="s-302"><span class="sectionLabel">302</span></a></strong> L’analyste peut, après analyse ou examen d’une chose visée par la présente loi, ou d’un échantillon d’une telle chose, délivrer un certificat ou produire un rapport où sont donnés ses résultats.</p>
