<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction — utilisateur agréé</p><p class="Section" id="175361"><strong><a class="sectionLabel" id="s-93.1"><span class="sectionLabel">93.1</span></a></strong> Il est interdit à l’utilisateur agréé d’utiliser une préparation assujettie à des restrictions, ou d’en disposer, d’une manière non conforme aux conditions ou restrictions imposées par le ministre selon l’article 143.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 18, art. 97</li></ul></div>
