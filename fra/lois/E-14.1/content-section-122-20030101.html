<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit — spiritueux produits au Canada</p><ul class="Section ProvisionList" id="175509"><li><p class="Subsection" id="175511"><strong><a class="sectionLabel" id="s-122"><span class="sectionLabel">122</span></a></strong> <span class="lawlabel">(1)</span> Est imposé sur les spiritueux produits au Canada un droit calculé au taux figurant à l’article 1 de l’annexe 4.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Imposition</p><p class="Subsection" id="175512"><span class="lawlabel">(2)</span> Le droit est imposé au moment de la production des spiritueux.</p></li></ul>
