<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation des timbres d’accise de cannabis</p><p class="Section" id="175895"><strong><a class="sectionLabel" id="s-158.07"><span class="sectionLabel">158.07</span></a></strong> Le ministre peut :</p><ul class="ProvisionList"><li><p class="Paragraph" id="175897"><span class="lawlabel">a)</span> d’une part, annuler un timbre d’accise de cannabis après son émission;</p></li><li><p class="Paragraph" id="175898"><span class="lawlabel">b)</span> d’autre part, ordonner qu’il soit retourné ou détruit selon ses instructions.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 73</li></ul></div>
