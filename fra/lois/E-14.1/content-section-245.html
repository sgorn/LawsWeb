<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention — art. 78, 83 et 94</p><p class="Section" id="177391"><strong><a class="sectionLabel" id="s-245"><span class="sectionLabel">245</span></a></strong> Quiconque contrevient aux articles 78, 83 ou 94 est passible d’une pénalité égale au montant représentant 100 % des droits imposés sur l’alcool auquel l’infraction se rapporte.</p>
