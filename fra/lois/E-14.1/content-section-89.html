<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreposage</p><p class="Section" id="175331"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> Il est interdit à l’exploitant autorisé de vinerie libre-service d’entreposer dans sa vinerie du vin emballé.</p>
