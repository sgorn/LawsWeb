<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cannabis façonné de nouveau ou détruit</p><p class="Section" id="176016"><strong><a class="sectionLabel" id="s-158.16"><span class="sectionLabel">158.16</span></a></strong> Le titulaire de licence de cannabis peut façonner de nouveau ou détruire, de la manière autorisée par le ministre, tout produit du cannabis.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 73</li></ul></div>
