<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — fourniture de spiritueux</p><p class="Section" id="175212"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Il est interdit de mettre en possession de spiritueux en vrac quiconque n’est pas titulaire de licence de spiritueux, utilisateur agréé ou détenteur autorisé d’alcool.</p>
