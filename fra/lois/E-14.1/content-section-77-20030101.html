<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contenant marqué réputé emballé</p><p class="Section" id="175250"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> Les spiritueux contenus dans un contenant spécial marqué sont réputés avoir été emballés au moment où le contenant a été marqué.</p>
