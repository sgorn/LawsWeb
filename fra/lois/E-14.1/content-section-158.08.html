<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emballage ou estampillage illégal</p><p class="Section" id="175901"><strong><a class="sectionLabel" id="s-158.08"><span class="sectionLabel">158.08</span></a></strong> Il est interdit d’emballer ou d’estampiller un produit du cannabis sans être titulaire de licence de cannabis ou une personne visée par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 73</li></ul></div>
