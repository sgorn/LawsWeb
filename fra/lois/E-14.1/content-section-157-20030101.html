<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sortie de vin emballé d’un entrepôt d’accise</p><p class="Section" id="175839"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> Le titulaire de licence de vin peut sortir du vin emballé non acquitté de son entrepôt d’accise en vue de le réintégrer à ses stocks de vin en vrac.</p>
