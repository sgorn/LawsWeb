<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreposage de produits non estampillés</p><p class="Section" id="174838"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Le titulaire de licence de tabac qui n’estampille pas du tabac fabriqué, ou des cigares, fabriqués au Canada doit aussitôt les déposer dans son entrepôt d’accise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 22, art. 37</li><li class="HistoricalNoteSubItem"> 2007, ch. 18, art. 81</li></ul></div>
