<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modalités de l’appel</p><p class="Section" id="176711"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> Un appel à la Cour de l’impôt est interjeté conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/T-2">Loi sur la Cour canadienne de l’impôt</a></cite>.</p>
