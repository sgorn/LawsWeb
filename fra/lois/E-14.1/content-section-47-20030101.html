<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exonération — tabac estampillé importé par un particulier</p><p class="Section" id="1044578"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Le tabac fabriqué importé par un particulier pour son usage personnel est exonéré du droit imposé en vertu de l’article 42 s’il a été fabriqué au Canada et est estampillé.</p>
