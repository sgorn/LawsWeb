<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inventaire</p><p class="Section" id="1044736"><strong><a class="sectionLabel" id="s-58.4"><span class="sectionLabel">58.4</span></a></strong> Pour l’application de la présente partie, le redevable de la taxe prévue par cette partie est tenu de faire l’inventaire de son tabac imposé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 4, art. 34</li></ul></div>
