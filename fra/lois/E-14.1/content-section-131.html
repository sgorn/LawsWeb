<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mélange de vin et de spiritueux</p><p class="Section" id="175579"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> L’utilisateur agréé qui est également titulaire de licence de spiritueux peut mélanger du vin en vrac avec des spiritueux pour obtenir des spiritueux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 22, art. 131</li><li class="HistoricalNoteSubItem"> 2007, ch. 18, art. 99</li></ul></div>
