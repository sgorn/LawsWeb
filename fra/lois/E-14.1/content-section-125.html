<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit exigible à la sortie</p><p class="Section" id="175553"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> Le droit sur les spiritueux emballés qui sont sortis d’un entrepôt d’accise en vue de leur entrée dans le marché des marchandises acquittées est exigible, au moment de la sortie, de l’exploitant agréé d’entrepôt d’accise.</p>
