<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction — dépôt dans un entrepôt</p><p class="Section" id="174941"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Il est interdit de déposer dans un entrepôt d’accise :</p><ul class="ProvisionList"><li><p class="Paragraph" id="174943"><span class="lawlabel">a)</span> un produit du tabac qui est estampillé;</p></li><li><p class="Paragraph" id="174944"><span class="lawlabel">b)</span> tout autre produit du tabac, sauf en conformité avec la présente loi.</p></li></ul>
