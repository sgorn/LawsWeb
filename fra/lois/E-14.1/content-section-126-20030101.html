<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit exigible sur les spiritueux en vrac utilisés pour soi</p><p class="Section" id="175555"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> Sous réserve des articles 144 à 146, en cas d’utilisation pour soi de spiritueux en vrac, le droit est exigible, au moment de l’utilisation, de la personne qui est responsable des spiritueux à ce moment.</p>
