<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut de donner suite à une mise en demeure</p><p class="Section" id="177414"><strong><a class="sectionLabel" id="s-251"><span class="sectionLabel">251</span></a></strong> Quiconque ne se conforme pas à une mise en demeure exigeant la production d’une déclaration en application de l’article 169 est passible d’une pénalité de 250 $.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 22, art. 251</li><li class="HistoricalNoteSubItem"> 2006, ch. 4, art. 119</li></ul></div>
