<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Production de vin par un particulier</p><p class="Section" id="175162"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Pour l’application de la présente loi, le vin produit ou emballé par une personne agissant pour le compte d’un particulier n’est pas considéré comme ayant été produit ou emballé par ce dernier.</p>
