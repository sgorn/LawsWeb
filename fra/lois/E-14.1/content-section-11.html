<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation des analystes</p><p class="Section" id="174523"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le ministre peut désigner des personnes, à titre individuel ou collectif, à titre d’analystes pour l’application de la présente loi.</p>
