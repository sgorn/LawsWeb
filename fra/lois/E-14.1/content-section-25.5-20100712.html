<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation, retour et destruction des timbres d’accise</p><p class="Section" id="1044756"><strong><a class="sectionLabel" id="s-25.5"><span class="sectionLabel">25.5</span></a></strong> Le ministre peut :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> d’une part, annuler un timbre d’accise après son émission;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> d’autre part, ordonner qu’il soit retourné ou détruit selon ses instructions.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 40</li></ul></div>
