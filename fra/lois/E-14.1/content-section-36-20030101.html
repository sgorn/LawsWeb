<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence d’estampille — avis</p><p class="Section" id="174836"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> L’absence d’estampille sur un produit du tabac constitue un avis que les droits afférents n’ont pas été acquittés.</p>
