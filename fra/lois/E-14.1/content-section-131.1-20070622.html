<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Production de spiritueux à partir de vin</p><p class="Section" id="175583"><strong><a class="sectionLabel" id="s-131.1"><span class="sectionLabel">131.1</span></a></strong> L’utilisateur agréé qui est également titulaire de licence de spiritueux peut utiliser du vin en vrac pour produire des spiritueux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 18, art. 99</li></ul></div>
