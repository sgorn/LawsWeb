<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection des renseignements</p><p class="Section" id="1053599"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Les renseignements sont protégés et ne peuvent être rendus accessibles que si la présente partie l’autorise.</p>
