<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mission</p><p class="Section" id="1053573"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le Conseil a pour mission de conseiller le ministre, en matière de développement social, sur les questions que ce dernier soumet à son examen ou que lui-même juge opportun d’aborder.</p>
