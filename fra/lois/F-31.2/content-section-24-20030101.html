<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cotisation et imposition</p><p class="Section" id="231086"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Rien dans la présente loi ne porte atteinte de quelque façon à un droit, un privilège, une obligation ou un engagement quelconque relatifs à une cotisation ou à une imposition provinciale ou municipale.</p>
