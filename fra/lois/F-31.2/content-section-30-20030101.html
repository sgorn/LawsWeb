<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nécessité de l’approbation</p><p class="Section" id="231115"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Tout accord, cession, transfert ou transport fait en vertu de l’article 29 est nul et de nul effet jusqu’à son approbation par le gouverneur en conseil et jusqu’à ce qu’une copie certifiée en soit déposée au Bureau du registraire général du Canada.</p>
