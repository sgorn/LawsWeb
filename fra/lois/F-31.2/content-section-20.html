<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Les émissions d’obligations doivent être conformes à la loi</p><p class="Section" id="231069"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> L’Administration ne peut émettre des obligations ou toutes autres valeurs de quelque nature que ce soit, qu’en conformité de la présente loi.</p>
