<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas où les articles 29, 30 et 31 cessent de s’appliquer</p><p class="Section" id="231123"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Dès qu’une proclamation est décrétée en vertu de l’article 27, les dispositions des articles 29, 30 et 31 cessent d’être en vigueur et d’avoir effet.</p>
