<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’art. 237.1</p><p class="Section" id="308629"><strong><a class="sectionLabel" id="s-237.2"><span class="sectionLabel">237.2</span></a></strong> L’article 237.1 s’applique aux parts acquises après le 31 août 1989.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">[NOTE : Les dispositions d’application ne sont pas incluses dans la présente codification</li><li class="HistoricalNoteSubItem"> voir les lois et règlements modificatifs appropriés.] </li><li class="HistoricalNoteSubItem">1988, ch. 55, art. 180</li></ul></div>
