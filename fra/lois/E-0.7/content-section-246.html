<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence d’indemnité</p><p class="Section amending" id="170517"><strong><a class="sectionLabel" id="s-246"><span class="sectionLabel">246</span></a></strong> Nul ne peut obtenir d’indemnité contre Sa Majesté du chef du Canada en raison de l’entrée en vigueur de l’article 244.</p>
