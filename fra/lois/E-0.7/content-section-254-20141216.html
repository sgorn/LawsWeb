<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrats</p><p class="Section transitional" id="170553"><strong><a class="sectionLabel" id="s-254"><span class="sectionLabel">254</span></a></strong> La société issue de la fusion peut conclure des contrats avec Sa Majesté comme si elle n’en était pas le mandataire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 40, art. 254</li><li class="HistoricalNoteSubItem"> 2014, ch. 39, art. 263 et 264</li></ul></div>
