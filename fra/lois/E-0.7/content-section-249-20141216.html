<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>société issue de la fusion</dfn></span></p><p class="Section transitional" id="170525"><strong><a class="sectionLabel" id="s-249"><span class="sectionLabel">249</span></a></strong> Dans la présente section, <span class="DefinedTerm"><dfn>société issue de la fusion</dfn></span> s’entend d’une société qui est issue de toute fusion prévue au paragraphe 252(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 40, art. 249</li><li class="HistoricalNoteSubItem"> 2014, ch. 39, art. 261</li></ul></div>
