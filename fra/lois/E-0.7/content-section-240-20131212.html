<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation du ministre</p><p class="Section amending" id="170498"><strong><a class="sectionLabel" id="s-240"><span class="sectionLabel">240</span></a></strong> Le gouverneur en conseil peut, par décret, désigner le ministre fédéral visé par le terme « ministre » figurant dans la présente section.</p>
