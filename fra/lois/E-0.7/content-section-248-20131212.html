<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/F-8.4">Loi sur les immeubles fédéraux et les biens réels fédéraux</a></cite></p><p class="Section amending" id="170521"><strong><a class="sectionLabel" id="s-248"><span class="sectionLabel">248</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/F-8.4">Loi sur les immeubles fédéraux et les biens réels fédéraux</a></cite> ne s’applique pas à la disposition de la Réserve fédérale de charbon.</p>
