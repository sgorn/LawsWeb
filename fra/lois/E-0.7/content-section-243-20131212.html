<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application du droit provincial</p><p class="Section amending" id="170511"><strong><a class="sectionLabel" id="s-243"><span class="sectionLabel">243</span></a></strong> Toute disposition effectuée en vertu de l’article 241 ou des paragraphes 242(1) et (2) peut être faite par un acte au moyen duquel une personne physique peut disposer d’un intérêt sur un bien réel en vertu des lois de la Colombie-Britannique.</p>
