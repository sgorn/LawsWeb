<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction et peine</p><p class="Section" id="1049533"><strong><a class="sectionLabel" id="s-7.2"><span class="sectionLabel">7.2</span></a></strong> Quiconque omet sciemment de se conformer à l’article 7, ou à l’engagement pris au titre du paragraphe 7.1(2), commet une infraction punissable sur déclaration de culpabilité par procédure sommaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 24 (2e suppl.), art. 5</li></ul></div>
