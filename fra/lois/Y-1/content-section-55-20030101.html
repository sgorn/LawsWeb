<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat</p><p class="Section" id="1049607"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Le mandat émanant du tribunal pour adolescents peut être exécuté sur toute l’étendue du territoire canadien.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 110, art. 55</li></ul></div>
