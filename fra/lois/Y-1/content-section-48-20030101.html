<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandes aux fins de confiscation du montant des engagements</p><p class="Section" id="1049600"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Les demandes aux fins de confiscation du montant des engagements contractés par des adolescents sont portées devant le tribunal pour adolescents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 110, art. 48</li></ul></div>
