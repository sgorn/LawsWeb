<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité de l’exploitant</p><p class="Section" id="1038852"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sous réserve des autres dispositions de la présente loi, un exploitant est, sans preuve de faute ou de négligence, responsable absolument d’une violation de l’obligation que lui impose la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 29 (1er suppl.), art. 4</li></ul></div>
