<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune autre personne n’est responsable</p><p class="Section" id="1038859"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Sauf disposition contraire de la présente loi, nul n’est responsable des blessures ou des dommages attribuables à une violation de l’obligation imposée à un exploitant par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 29 (1er suppl.), art. 11</li></ul></div>
