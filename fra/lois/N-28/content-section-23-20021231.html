<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Possibilité de cumul</p><p class="Section" id="1038871"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le gouverneur en conseil peut désigner pour instruire les demandes d’indemnisation découlant d’un accident nucléaire une commission constituée pour un autre accident nucléaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 29 (1er suppl.), art. 23</li></ul></div>
