<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="234446"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sous réserve de toute autre loi, la disposition ou la location d’un immeuble fédéral ou d’un bien réel fédéral ou la délivrance d’un permis à son égard sont assujetties à la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 50, art. 4</li><li class="HistoricalNoteSubItem"> 2001, ch. 4, art. 13</li></ul></div>
