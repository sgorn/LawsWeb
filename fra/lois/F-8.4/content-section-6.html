<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signature des permis</p><p class="Section" id="234470"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les permis qui concernent un immeuble fédéral ou un bien réel fédéral sont signés par le ministre chargé de la gestion du bien.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 50, art. 6</li><li class="HistoricalNoteSubItem"> 2001, ch. 4, art. 16</li></ul></div>
