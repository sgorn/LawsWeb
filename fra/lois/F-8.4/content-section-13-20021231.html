<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Acquisition en vertu d’une loi provinciale</p><p class="Section" id="234513"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Nul ne peut acquérir un immeuble fédéral ou un bien réel fédéral, sous le régime d’une loi provinciale, sauf si une loi fédérale l’y autorise expressément.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 50, art. 13</li><li class="HistoricalNoteSubItem"> 2001, ch. 4, art. 16</li></ul></div>
