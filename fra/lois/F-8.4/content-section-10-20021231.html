<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Concessions à Sa Majesté</p><p class="Section" id="234494"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Sa Majesté peut se concéder des immeubles fédéraux et des biens réels fédéraux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 50, art. 10</li><li class="HistoricalNoteSubItem"> 2001, ch. 4, art. 16</li></ul></div>
