<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la loi aux parlementaires exerçant leur choix</p><p class="Section" id="347107"><strong><a class="sectionLabel" id="s-2.2"><span class="sectionLabel">2.2</span></a></strong> La présente loi continue de s’appliquer aux parlementaires qui ont exercé l’un des choix prévus à l’article 2.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 30, art. 2</li></ul></div>
