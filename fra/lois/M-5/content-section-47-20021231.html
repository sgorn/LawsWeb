<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cotisations du premier ministre</p><p class="Section" id="1038371"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Le parlementaire qui occupe le poste de premier ministre cotise au compte de convention par retenue au taux de sept pour cent sur le traitement qui lui est versé suivant la <cite class="XRefExternalAct"><a href="/fra/lois/S-3">Loi sur les traitements</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 46, art. 81</li></ul></div>
