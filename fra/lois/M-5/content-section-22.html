<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition de réserve</p><p class="Section" id="347509"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> L’article 21 n’a pas pour effet de porter atteinte à l’admissibilité d’un enfant issu d’un mariage antérieur du parlementaire, actuel ou ancien, à l’allocation prévue à l’article 20.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. M-5, art. 22</li><li class="HistoricalNoteSubItem"> 1992, ch. 46, art. 81</li></ul></div>
