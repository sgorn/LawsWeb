<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modalités de versement</p><p class="Section" id="348075"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> La prestation supplémentaire visée à l’article 51 est versée à la même date, suivant les mêmes modalités et à l’égard des mêmes périodes que l’allocation correspondante que reçoit l’intéressé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 46, art. 81</li></ul></div>
