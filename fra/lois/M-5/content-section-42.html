<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition de réserve</p><p class="Section" id="347954"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> L’article 41 n’a pas pour effet de porter atteinte à l’admissibilité d’un enfant issu d’un mariage antérieur du parlementaire, actuel ou ancien, à l’allocation prévue à l’article 40.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 46, art. 81</li></ul></div>
