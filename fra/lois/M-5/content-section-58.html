<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension des allocations</p><p class="Section" id="348101"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Toute allocation ou autre prestation versée à un ancien parlementaire suivant les parties I, II ou III est suspendue pendant la période où il est de nouveau parlementaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 46, art. 81</li></ul></div>
