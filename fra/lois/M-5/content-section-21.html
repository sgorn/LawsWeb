<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion</p><p class="Section" id="347505"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Sous réserve des règlements, l’enfant qu’un sénateur ou député a eu après avoir perdu la qualité de parlementaire n’a pas droit à l’allocation visée à l’article 20.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. M-5, art. 21</li><li class="HistoricalNoteSubItem"> 1992, ch. 46, art. 81</li></ul></div>
