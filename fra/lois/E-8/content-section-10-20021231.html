<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Extension du domaine d’application</p><p class="Section" id="214645"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le gouverneur en conseil peut, par décret, désigner le charbon, le thorium et l’uranium, ou l’une de ces matières, comme étant un produit énergétique pour l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 112, art. 10</li></ul></div>
