<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi de la loi à un comité de la Chambre des communes</p><p class="Section" id="214757"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Le comité de la Chambre des communes habituellement chargé des questions énergétiques est saisi d’office de la présente loi lors de la première séance qui suit le 18 février 1988.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 112, art. 42</li></ul></div>
