<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve du périmètre portuaire</p><p class="Section" id="145789"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> L’administration portuaire peut mettre en place des bornes ou jalons pour délimiter les eaux navigables qui relèvent de sa compétence et chaque borne ou jalon ainsi placé constitue en justice une preuve du périmètre portuaire.</p>
