<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de la pénalité</p><p class="Section" id="146534"><strong><a class="sectionLabel" id="s-129.07"><span class="sectionLabel">129.07</span></a></strong> Le paiement de la pénalité dans le délai et selon les modalités prévus dans le procès-verbal vaut déclaration de responsabilité à l’égard de la violation et met fin à la procédure.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 21, art. 57</li></ul></div>
