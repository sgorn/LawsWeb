<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cumul interdit</p><p class="Section" id="146606"><strong><a class="sectionLabel" id="s-129.18"><span class="sectionLabel">129.18</span></a></strong> S’agissant d’un acte ou d’une omission qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 21, art. 57</li></ul></div>
