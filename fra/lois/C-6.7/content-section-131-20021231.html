<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employés désignés</p><p class="Section" id="146623"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Le ministre peut déterminer parmi les personnes affectées aux activités liées aux biens ou entreprises visés par une entente conclue en vertu du paragraphe 80(5) celles qui auront le statut d’employé désigné pour ces biens ou entreprises.</p>
