<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision — nature des violations</p><p class="Section" id="146597"><strong><a class="sectionLabel" id="s-129.16"><span class="sectionLabel">129.16</span></a></strong> Il est entendu que les violations ne sont pas des infractions; en conséquence, nul ne peut être poursuivi pour violation sur le fondement de l’article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 21, art. 57</li></ul></div>
