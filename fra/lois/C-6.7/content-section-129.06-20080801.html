<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Option</p><p class="Section" id="146530"><strong><a class="sectionLabel" id="s-129.06"><span class="sectionLabel">129.06</span></a></strong> Le destinataire du procès-verbal doit soit payer la pénalité, soit déposer auprès du Tribunal d’appel une requête en révision des faits reprochés ou du montant de la pénalité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 21, art. 57</li></ul></div>
