<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="146103"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> Le ministre peut nommer un vérificateur chargé de vérifier les documents comptables visés au paragraphe 85(1) pour contrôler leur conformité avec l’entente.</p>
