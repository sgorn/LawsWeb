<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise de précautions</p><p class="Section" id="146601"><strong><a class="sectionLabel" id="s-129.17"><span class="sectionLabel">129.17</span></a></strong> La prise des précautions voulues peut être invoquée dans le cadre de toute procédure en violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 21, art. 57</li></ul></div>
