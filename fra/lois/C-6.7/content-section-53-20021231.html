<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fixation des droits par contrat</p><p class="Section" id="1036279"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> L’administration portuaire peut par contrat, que les parties peuvent convenir de garder confidentiel, accepter, pour les services visés aux alinéas 49(1) a) à c), des droits différents de ceux qui sont fixés aux termes de ces alinéas.</p>
