<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/O-3.01">Loi sur les langues officielles</a></cite></p><p class="Section" id="145660"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/O-3.01">Loi sur les langues officielles</a></cite> s’applique à l’administration portuaire à titre d’institution fédérale au sens de cette loi.</p>
