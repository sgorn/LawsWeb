<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements perçus</p><p class="Section" id="145857"><strong><a class="sectionLabel" id="s-64.9"><span class="sectionLabel">64.9</span></a></strong> Les paiements perçus en application d’un règlement pris en vertu du paragraphe 64.1(1) par tout fonctionnaire ou organisme provincial ne constituent pas des fonds publics au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 231</li></ul></div>
