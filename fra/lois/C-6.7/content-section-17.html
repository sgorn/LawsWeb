<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du président</p><p class="Section" id="145259"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le conseil d’administration élit, parmi les administrateurs, le président du conseil d’une administration portuaire pour un mandat maximal renouvelable de deux ans.</p>
