<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct">Loi sur la protection des eaux navigables</cite></p><p class="Section" id="1036294"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> La <cite class="XRefExternalAct">Loi sur la protection des eaux navigables</cite> ne s’applique pas à un ouvrage, au sens de cette loi, auquel un règlement pris en vertu de l’article 74 de la présente loi s’applique.</p>
