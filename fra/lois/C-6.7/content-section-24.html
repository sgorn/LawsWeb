<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite></p><p class="Section" id="145303"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>, à l’exception du paragraphe 9(3) et des articles 155, 155.1 et 156, ne s’applique ni aux administrations portuaires ni aux filiales à cent pour cent des administrations portuaires.</p>
