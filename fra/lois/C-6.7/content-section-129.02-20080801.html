<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Violation</p><p class="Section" id="146493"><strong><a class="sectionLabel" id="s-129.02"><span class="sectionLabel">129.02</span></a></strong> La contravention à un texte désigné sous le régime de l’alinéa 129.03a) constitue une violation qui expose son auteur à la pénalité maximale prévue par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 21, art. 57</li></ul></div>
