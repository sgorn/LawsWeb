<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ententes</p><p class="Section" id="145933"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Le ministre peut conclure des ententes avec toute personne ou organisme en vue de la gestion ou des opérations d’un ou de plusieurs ports publics ou d’installations portuaires publiques.</p>
