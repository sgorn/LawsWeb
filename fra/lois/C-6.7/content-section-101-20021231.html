<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct">Loi sur la protection des eaux navigables</cite></p><p class="Section" id="1036302"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> La <cite class="XRefExternalAct">Loi sur la protection des eaux navigables</cite> ne s’applique pas à un ouvrage, au sens de cette loi, auquel un règlement pris en application de l’article 98 de la présente loi s’applique.</p>
