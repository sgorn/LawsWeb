<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct">Loi sur la protection des eaux navigables</cite></p><p class="Section" id="1036274"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> La <cite class="XRefExternalAct">Loi sur la protection des eaux navigables</cite> ne s’applique pas aux ouvrages, au sens de cette loi, exemptés par règlement pris en vertu de l’article 62.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 10, art. 47</li><li class="HistoricalNoteSubItem"> 2008, ch. 21, art. 26</li></ul></div>
