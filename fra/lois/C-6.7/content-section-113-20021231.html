<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs</p><p class="Section" id="146310"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> L’agent de l’autorité peut, dans le cadre d’une perquisition effectuée en vertu des articles 111 ou 112, exercer les pouvoirs mentionnés à l’article 109.</p>
