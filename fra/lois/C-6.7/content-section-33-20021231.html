<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="145428"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Toute personne qui traite avec une administration portuaire ou a acquis des droits de celle-ci ou des droits liés directement ou indirectement à celle-ci est réputée connaître la teneur des lettres patentes de l’administration portuaire en question.</p>
