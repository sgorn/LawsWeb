<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits des autochtones</p><p class="Section" id="145063"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Il est entendu que la présente loi ne porte pas atteinte à l’application de l’article 35 de la <cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite> aux droits existants — ancestraux ou issus de traités — des peuples autochtones.</p>
