<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunion annuelle</p><p class="Section" id="145431"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Les administrateurs d’une administration portuaire doivent convoquer la réunion annuelle au plus tard dans les dix-huit mois suivant la création de l’administration portuaire et, par la suite, dans les quinze mois suivant la réunion annuelle précédente.</p>
