<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/U-3.7">Loi sur les frais d’utilisation</a></cite></p><p class="Section" id="1036325"><strong><a class="sectionLabel" id="s-64.91"><span class="sectionLabel">64.91</span></a></strong> Il est entendu que la <cite class="XRefExternalAct"><a href="/fra/lois/U-3.7">Loi sur les frais d’utilisation</a></cite> ne s’applique pas aux frais fixés en vertu de tout texte législatif d’une province incorporé par renvoi dans un règlement pris en vertu du paragraphe 64.1(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 231</li></ul></div>
