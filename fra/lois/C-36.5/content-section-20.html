<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observateurs</p><p class="Section" id="88736"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Les observateurs bénéficient des mêmes privilèges et immunités que les inspecteurs, à l’exception de ceux prévus au paragraphe 18(1).</p></div>
