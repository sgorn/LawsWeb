<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation des attributions de l’Autorité nationale</p><p class="Section" id="88665"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> L’Autorité nationale peut déléguer à quiconque telle de ses attributions. Le mandat est à exécuter en conformité avec la délégation.</p></div>
