<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe</p><p class="Section" id="88765"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Dans le cas où le Traité est amendé, il incombe au ministre de modifier l’annexe en conséquence, par arrêté, aussitôt que possible après l’entrée en vigueur de l’amendement.</p></div>
