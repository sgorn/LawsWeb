<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du ministre</p><p class="Section" id="88606"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le ministre peut déléguer à quiconque telle de ses attributions. Le mandat est à exécuter en conformité avec la délégation.</p></div>
