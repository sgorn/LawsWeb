<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement de produits ou services</p><p class="Section" id="1131055"><strong><a class="sectionLabel" id="s-46.1"><span class="sectionLabel">46.1</span></a></strong> L’enregistrement d’une marque de commerce peut être renouvelé pour tout produit ou service à l’égard duquel la marque de commerce est déposée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1027387-1131058" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1027387-1131058.html">2018, ch. 27, art. 224</a></li></ul></div>
