<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du gouverneur en conseil</p><p class="Section" id="440037"><strong><a class="sectionLabel" id="s-11.24"><span class="sectionLabel">11.24</span></a></strong> Le gouverneur en conseil peut, par décret, modifier l’annexe par l’adjonction ou la suppression d’une catégorie de produits agricoles ou d’aliments.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 6, art. 67</li></ul></div>
