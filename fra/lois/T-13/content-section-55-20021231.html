<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juridiction de la Cour fédérale</p><p class="Section" id="1040831"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> La Cour fédérale peut connaître de toute action ou procédure en vue de l’application de la présente loi ou d’un droit ou recours conféré ou défini par celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-10, art. 55</li><li class="HistoricalNoteSubItem"> S.R., ch. 10(2e suppl.), art. 64</li></ul></div>
