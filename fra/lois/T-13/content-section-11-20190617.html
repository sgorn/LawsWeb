<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres interdictions</p><p class="Section" id="1131003"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Nul ne peut employer relativement à une entreprise, comme marque de commerce ou autrement, un signe ou une combinaison de signes adopté contrairement aux articles 9 ou 10.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. T-13, art. 11</li><li class="HistoricalNoteSubItem">2014, ch. 20, art. 325</li></ul></div>
