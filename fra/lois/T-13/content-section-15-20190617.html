<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enregistrement de marques de commerce créant de la confusion</p><p class="Section" id="1131035"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Malgré l’article 12, les marques de commerce créant de la confusion sont enregistrables si le requérant est le propriétaire de toutes ces marques.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. T-13, art. 15</li><li class="HistoricalNoteSubItem">2014, ch. 20, art. 328</li></ul></div>
