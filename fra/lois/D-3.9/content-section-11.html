<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créances de Sa Majesté</p><p class="Section" id="169525"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les sommes à remettre en application du paragraphe 10(1) sont des créances de Sa Majesté du chef du Canada et sont recouvrables à ce titre auprès de la province.</p>
