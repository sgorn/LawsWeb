<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Redevances</p><p class="Section" id="169514"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Sont réservées à Sa Majesté du chef du Canada les redevances sur le charbon et le méthane de houille provenant de toute partie de la réserve de charbon Donkin située sur des terres domaniales, ainsi que les intérêts et amendes afférents.</p>
