<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="169506"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La présente loi s’applique à l’exploitation de la réserve de charbon Donkin et à l’emploi dans le cadre de l’exploitation de toute mine s’y trouvant en tout ou en partie.</p>
