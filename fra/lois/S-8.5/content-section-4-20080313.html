<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="1057021"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi s’applique aux sentences rendues, aux accords d’arbitrage conclus et aux procédures de conciliation entamées sous le régime de la Convention avant ou après l’entrée en vigueur de la présente loi.</p></div>
