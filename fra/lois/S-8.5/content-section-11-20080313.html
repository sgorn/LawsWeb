<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignations</p><p class="Section" id="1057028"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le gouverneur en conseil peut, conformément aux articles 12 à 16 de la Convention, désigner des personnes pour figurer sur la liste de conciliateurs et la liste d’arbitres.</p></div>
