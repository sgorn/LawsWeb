<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Journée du patrimoine national en matière de chasse, de piégeage et de pêche</p><p class="Section" id="350464"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Le troisième samedi de septembre est, dans tout le Canada, désigné comme « Journée du patrimoine national en matière de chasse, de piégeage et de pêche ».</p>
