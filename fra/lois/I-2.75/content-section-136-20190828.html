<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="1147590"><strong><a class="sectionLabel" id="s-136"><span class="sectionLabel">136</span></a></strong> En matière civile, aucune action ou autre procédure ne peut être intentée contre le réviseur à l’égard des faits — actes ou omissions — accomplis de bonne foi dans l’exercice de ses attributions sous le régime de la présente loi.</p>
