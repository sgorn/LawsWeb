<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application en l’absence de renvoi pour examen par une commission</p><p class="Section" id="1146707"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Les articles 25 à 29 cessent de s’appliquer au projet désigné si le ministre renvoie l’évaluation d’impact du projet pour examen par une commission.</p>
