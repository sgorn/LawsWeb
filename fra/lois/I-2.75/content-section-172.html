<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvois</p><p class="Section" id="1147788"><strong><a class="sectionLabel" id="s-172"><span class="sectionLabel">172</span></a></strong> Sauf indication contraire du contexte, dans tous les contrats, actes et autres documents signés par l’ancienne Agence sous son nom, les renvois à l’ancienne Agence valent renvois à l’Agence.</p>
