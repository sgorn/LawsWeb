<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1147659"><strong><a class="sectionLabel" id="s-149"><span class="sectionLabel">149</span></a></strong> Les poursuites pour une infraction à la présente loi punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par deux ans à compter de la date où le ministre a eu connaissance des faits reprochés.</p>
