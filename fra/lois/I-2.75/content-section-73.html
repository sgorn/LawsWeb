<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de l’Agence ou du ministre</p><p class="Section" id="1147113"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> L’Agence ou, s’il a renvoyé l’évaluation d’impact du projet désigné pour examen par une commission, le ministre peut mettre fin à l’évaluation d’impact si le promoteur l’avise par écrit que le projet n’ira pas de l’avant.</p>
