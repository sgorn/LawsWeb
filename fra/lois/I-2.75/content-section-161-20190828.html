<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier vice-président</p><ul class="Section ProvisionList" id="1147747"><li><p class="Subsection" id="1147749"><strong><a class="sectionLabel" id="s-161"><span class="sectionLabel">161</span></a></strong> <span class="lawlabel">(1)</span> Le gouverneur en conseil peut nommer à titre amovible le premier vice-président de l’Agence.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs et fonctions</p><p class="Subsection" id="1147750"><span class="lawlabel">(2)</span> Le premier vice-président exerce les pouvoirs et fonctions que lui attribue le président.</p></li></ul>
