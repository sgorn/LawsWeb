<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision</p><p class="Section" id="1147564"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Sur réception de l’avis de demande de révision, le président de l’Agence désigne une personne à titre de réviseur pour la révision de l’ordre.</p>
