<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1147423"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> Le décret ou l’arrêté pris en application des paragraphes 9(1) ou 115(1) ou (2) n’est pas un <span class="DefinitionRef"><dfn>texte réglementaire</dfn></span> au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
