<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation de la déclaration</p><p class="Section" id="1147103"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Le ministre peut, si le promoteur l’avise par écrit que le projet désigné n’ira pas de l’avant — ou n’ira plus de l’avant —, révoquer la déclaration à l’égard de ce projet.</p>
