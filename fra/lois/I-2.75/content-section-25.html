<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations de l’Agence</p><p class="Section" id="1146709"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> L’Agence veille :</p><ul class="ProvisionList"><li><p class="Paragraph" id="1146711"><span class="lawlabel">a)</span> à ce qu’il soit procédé à l’évaluation d’impact du projet désigné;</p></li><li><p class="Paragraph" id="1146712"><span class="lawlabel">b)</span> à ce que soit établi un rapport d’évaluation d’impact du projet.</p></li></ul>
