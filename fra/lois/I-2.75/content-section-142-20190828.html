<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="1147626"><strong><a class="sectionLabel" id="s-142"><span class="sectionLabel">142</span></a></strong> Il est interdit d’entraver l’action de tout agent de l’autorité ou analyste qui agit dans l’exercice des attributions qui lui sont conférées par la présente loi.</p>
