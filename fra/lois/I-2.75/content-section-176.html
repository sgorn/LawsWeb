<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert de crédits</p><p class="Section" id="1147796"><strong><a class="sectionLabel" id="s-176"><span class="sectionLabel">176</span></a></strong> Les sommes affectées — et non déboursées —, pour l’exercice en cours à la date d’entrée en vigueur de la présente loi, par toute loi fédérale aux dépenses de l’ancienne Agence sont réputées être affectées aux dépenses de l’Agence.</p>
