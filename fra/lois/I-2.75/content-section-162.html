<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</p><p class="Section" id="1147752"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> Les président et premier vice-président reçoivent la rémunération fixée par le gouverneur en conseil.</p>
