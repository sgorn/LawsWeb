<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des droits et obligations</p><p class="Section" id="1147790"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> Les biens et les droits de Sa Majesté du chef du Canada dont la gestion était confiée à l’ancienne Agence ainsi que les biens et les droits et obligations de celle-ci sont transférés à l’Agence.</p>
