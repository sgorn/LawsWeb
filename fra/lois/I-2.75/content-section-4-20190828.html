<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1146500"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi ne s’applique pas aux activités concrètes devant être exercées entièrement sur des terres décrites à l’annexe 2.</p>
