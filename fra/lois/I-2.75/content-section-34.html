<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Évaluation réputée conforme</p><p class="Section" id="1146790"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> L’évaluation autorisée en application de l’article 31 est réputée être une évaluation d’impact effectuée au titre de la présente loi et satisfaire aux exigences de celle-ci et des règlements à l’égard des évaluations d’impact.</p>
