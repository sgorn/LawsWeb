<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation des autorités fédérales</p><p class="Section" id="1147175"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Il incombe à toute autorité fédérale possédant l’expertise ou les connaissances voulues en ce qui touche un projet de fournir à l’autorité, sur demande et dans le délai qu’elle précise, les renseignements utiles.</p>
