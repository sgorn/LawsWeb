<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Participation du public</p><p class="Section" id="1146718"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> L’Agence veille à ce que le public ait la possibilité de participer de façon significative, selon les modalités qu’elle estime indiquées et dans le délai qu’elle fixe, à l’évaluation d’impact des projets désignés.</p>
