<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="1147469"><strong><a class="sectionLabel" id="s-121"><span class="sectionLabel">121</span></a></strong> En matière civile, aucune action ou autre procédure n’est recevable contre l’agent de l’autorité ou l’analyste à l’égard des faits — actes ou omissions — accomplis de bonne foi dans l’exercice de ses attributions sous le régime de la présente loi.</p>
