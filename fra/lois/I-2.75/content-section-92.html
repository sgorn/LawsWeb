<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Évaluations régionales — territoire domanial</p><p class="Section" id="1147210"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Le ministre peut constituer un comité chargé de procéder à l’évaluation des effets d’activités concrètes existantes ou futures exercées dans une région d’un territoire domanial ou autoriser l’Agence à y procéder.</p>
