<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résumé et renseignements</p><p class="Section" id="1146912"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Pour fixer ou approuver le mandat de la commission d’évaluation d’impact, le ministre tient notamment compte du sommaire et des renseignements visés à l’article 14.</p>
