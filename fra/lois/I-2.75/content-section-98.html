<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès aux renseignements</p><p class="Section" id="1147246"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Sous réserve de l’article 119, l’Agence ou le comité, selon le cas, veille à ce que le public ait accès aux renseignements qu’il utilise dans le cadre de l’évaluation visée aux articles 92, 93 ou 95.</p>
