<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie affichée sur le site Internet</p><p class="Section" id="1146970"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Sur réception du rapport d’évaluation d’impact de la commission, le ministre veille à ce qu’une copie soit affichée sur le site Internet.</p>
