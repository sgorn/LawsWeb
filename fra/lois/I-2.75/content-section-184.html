<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration faite sous le régime de la Loi de 2012</p><p class="Section" id="1147852"><strong><a class="sectionLabel" id="s-184"><span class="sectionLabel">184</span></a></strong> Toute déclaration faite par le ministre au titre du paragraphe 54(1) de la Loi de 2012 est réputée être une déclaration faite au titre du paragraphe 65(1) de la présente loi, sauf pour l’application de l’article 70 de celle-ci.</p>
