<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision des règlements</p><ul class="Section ProvisionList" id="1147351"><li><p class="Subsection" id="1147353"><strong><a class="sectionLabel" id="s-111"><span class="sectionLabel">111</span></a></strong> <span class="lawlabel">(1)</span> L’Agence révise, dans le délai réglementaire, les règlements pris en vertu de l’alinéa 109b).</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</p><p class="Subsection" id="1147354"><span class="lawlabel">(2)</span> Une fois la révision terminée, elle présente au ministre un rapport énonçant ses conclusions et recommandations.</p></li></ul>
