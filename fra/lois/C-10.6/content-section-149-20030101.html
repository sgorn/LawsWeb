<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition transitoire</p><p class="Section" id="57690"><strong><a class="sectionLabel" id="s-149"><span class="sectionLabel">149</span></a></strong> Il demeure entendu que, peu importe la date à laquelle la Commission certifie pour la première fois un tarif au titre de l’alinéa 70.63(1)d) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-42">Loi sur le droit d’auteur</a></cite>, la prise d’effet de celui-ci est le 1<sup>er</sup> janvier 1990.</p>
