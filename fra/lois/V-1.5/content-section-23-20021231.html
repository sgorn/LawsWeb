<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aliénation de biens</p><p class="Section" id="452140"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le Directeur peut aliéner tous biens à un ancien combattant, ou avec l’approbation du Ministre, à une autre personne, moyennant un prix qui représente au moins le coût, pour le Directeur, des biens en question.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1965, ch. 19, art. 9</li></ul></div>
