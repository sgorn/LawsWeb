<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>L’ancien combattant est censé un tenancier à volonté</p><p class="Section" id="452029"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Tout ancien combattant qui détient ou occupe une terre vendue par le Directeur est réputé un tenancier à volonté jusqu’à ce que le Directeur lui accorde ou transfère la terre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 280, art. 12</li></ul></div>
