<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restitution des choses emportées</p><p class="Section" id="1137394"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Toute chose emportée en vertu de l’alinéa 11(3)i) est restituée dès que possible une fois qu’elle a servi aux fins voulues.</p>
