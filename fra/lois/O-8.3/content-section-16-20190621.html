<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ingérence</p><p class="Section" id="1137398"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Il est interdit, sans l’autorisation de la personne désignée, de déplacer les échantillons prélevés en vertu de l’alinéa 11(3)g) ou les choses emportées en vertu de l’alinéa 11(3)i) ou de modifier leur état de quelque manière que ce soit.</p>
