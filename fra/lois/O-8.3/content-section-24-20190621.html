<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1137476"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le gouverneur en conseil peut, par règlement, modifier l’annexe par adjonction ou suppression de tout hydrocarbure ou de toute catégorie d’hydrocarbures.</p>
