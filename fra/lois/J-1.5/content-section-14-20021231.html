<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dirigeants</p><p class="Section" id="328307"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le conseil d’administration, dans les meilleurs délais suivant la tenue de l’assemblée au cours de laquelle il a été élu, choisit en son sein le président et les autres dirigeants de la fondation.</p>
