<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Oeuvres ou entreprises liées</p><p class="Section" id="328276"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La fondation peut acquérir, créer et administrer toute oeuvre ou entreprise se rattachant à ses fins.</p>
