<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir complémentaire</p><p class="Section" id="328278"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La fondation peut, en outre, faire tout ce qui est utile à la poursuite de ses fins.</p>
