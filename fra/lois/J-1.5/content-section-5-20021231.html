<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Placements</p><p class="Section" id="328274"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> La fondation peut, pour la poursuite de ses fins, placer ses fonds de la manière qu’elle estime indiquée.</p>
