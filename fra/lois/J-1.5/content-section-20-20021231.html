<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dispositions applicables</p><p class="Section" id="1037900"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Les articles 3 et 21 de la présente loi et la partie III de la <cite class="XRefExternalAct"><a href="/fra/lois/C-1.8">Loi sur les corporations canadiennes</a></cite> s’appliquent aux filiales, compte tenu des adaptations de circonstance.</p>
