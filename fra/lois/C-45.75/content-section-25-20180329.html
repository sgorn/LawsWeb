<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets et règlements</p><p class="Section" id="111545"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le gouverneur en conseil peut prendre les décrets et les règlements qu’il estime nécessaires à l’application de l’accord.</p>
