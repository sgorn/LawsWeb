<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></p><p class="Section" id="111457"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> ne s’applique pas aux premières nations cries ou aux terres de catégorie IA, sauf pour déterminer lesquels des bénéficiaires cris sont des <span class="DefinitionRef"><dfn>Indiens</dfn></span> au sens de cette loi.</p>
