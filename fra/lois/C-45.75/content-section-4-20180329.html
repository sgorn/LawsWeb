<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Primauté de la Convention de la Baie-James et du Nord québécois</p><p class="Section" id="111426"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> En cas d’incompatibilité, les dispositions de la Convention de la Baie-James et du Nord québécois l’emportent sur celles de l’accord.</p>
