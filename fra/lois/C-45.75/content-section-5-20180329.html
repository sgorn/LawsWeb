<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Primauté de l’accord</p><p class="Section" id="111428"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> En cas d’incompatibilité, les dispositions de l’accord l’emportent sur celles de la présente loi.</p>
