<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="111455"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’applique pas aux lois cries ni aux résolutions des premières nations cries ou du Gouvernement de la nation crie qui sont adoptées au titre de l’accord.</p>
