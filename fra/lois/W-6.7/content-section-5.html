<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</p><p class="Section" id="456857"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Ni la présente loi ni la Convention n’ont pour effet d’accorder des droits, privilèges ou avantages à l’égard d’une région ne relevant pas de la souveraineté ou de la compétence du Canada.</p>
