<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le Trésor</p><p class="Section" id="456860"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Sont prélevées, sur le Trésor, les sommes nécessaires pour satisfaire aux obligations contractées par le Canada aux termes de l’article 15 et des paragraphes 16(8) et 17(3) de la Convention.</p>
