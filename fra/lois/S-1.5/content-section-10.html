<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</p><p class="Section" id="420362"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Sont prélevées sur le Trésor les sommes nécessaires pour satisfaire aux obligations monétaires contractées par le Canada aux termes des chapitres 8 et 10 de l’Entente.</p>
