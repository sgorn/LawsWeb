<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="420358"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les dispositions de la présente loi ou de l’Entente l’emportent sur les dispositions incompatibles de toute règle de droit.</p>
