<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créances</p><p class="Section" id="434785"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Les avances consenties en application de l’alinéa 9b), intérêts compris, constituent des créances de Sa Majesté, dont le recouvrement peut être poursuivi à ce titre devant toute juridiction compétente ou selon toute autre modalité de droit.</p>
