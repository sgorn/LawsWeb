<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Début du paiement de l’augmentation</p><p class="Section" id="398006"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Aucune augmentation ne doit être apportée selon la présente loi au taux annuel de la pension payable à un bénéficiaire pour quelque période antérieure au 1<sup>er</sup> août 1959.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1959, ch. 32, art. 9</li></ul></div>
