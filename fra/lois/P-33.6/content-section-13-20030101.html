<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montants payables sur le F.R.C.</p><p class="Section" id="398028"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Les montants exigibles aux termes de la présente loi doivent être payés sur le Fonds du revenu consolidé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1959, ch. 32, art. 13</li></ul></div>
