<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage obligatoire</p><p class="Section" id="1039127"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> La dénomination approuvée par le directeur devient obligatoire, après la délivrance du certificat et même après expiration de celui-ci, pour la vente de matériel de multiplication de l’obtention.</p>
