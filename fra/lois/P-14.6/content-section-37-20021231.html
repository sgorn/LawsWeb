<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation ou révocation</p><p class="Section" id="383937"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Le directeur procède à l’annulation ou à la révocation pour les motifs énoncés dans l’avis, sauf s’il est établi qu’ils ne sont pas fondés ou, dans les cas visés aux alinéas 35(1)b) à e), s’il estime que d’autres objections valables ont été soulevées.</p>
