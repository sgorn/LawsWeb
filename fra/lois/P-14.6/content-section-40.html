<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Refus de reconnaître un mandataire</p><p class="Section" id="383961"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Pour faute grave ou pour tout autre motif prévu par règlement ou qu’il juge suffisant, le directeur peut refuser ou cesser de reconnaître à une personne sa qualité de mandataire du requérant ou du titulaire.</p>
