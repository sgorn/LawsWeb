<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat du directeur</p><p class="Section" id="1039163"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Fait foi de son contenu le certificat censé établi par le directeur pour constater qu’une inscription au registre a été faite ou non ou qu’une mesure autorisée par la présente loi a été prise ou non.</p>
