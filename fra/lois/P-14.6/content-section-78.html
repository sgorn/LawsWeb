<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="384304"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Le ministre établit chaque année un rapport sur l’application de la présente loi au cours de la précédente année civile et le dépose devant le Parlement dans les quinze premiers jours de séance de l’une ou l’autre chambre suivant son achèvement.</p>
