<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de la demande</p><p class="Section" id="1039129"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le requérant peut, dans le délai réglementaire — ou postérieurement avec l’autorisation du directeur — compléter ou modifier la description de l’obtention végétale ou sa dénomination proposée conformément à l’article 14.</p>
