<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Répertoire</p><p class="Section" id="384138"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Le directeur peut établir un répertoire des noms et des descriptions, notamment quant à leurs caractères distinctifs identifiables, des variétés végétales de chaque catégorie réglementaire dont il constate qu’elles sont notoirement connues.</p>
