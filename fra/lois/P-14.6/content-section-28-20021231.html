<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas de demande collective</p><p class="Section" id="1039138"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le certificat d’obtention délivré par le directeur dans le cas d’une demande collective présentée sous le régime du paragraphe 7(2) doit porter le nom de tous les requérants.</p>
