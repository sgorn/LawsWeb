<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice de forme dans les avis</p><p class="Section" id="384196"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Un vice de forme dans un avis remplissant par ailleurs sa finalité de notification n’invalide pas les mesures administratives en découlant. Il ne peut de plus servir à fonder une opposition à des poursuites judiciaires relatives à l’objet de l’avis.</p>
