<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas de demande collective</p><p class="Section" id="383864"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le certificat d’obtention délivré par le directeur dans le cas d’une demande conjointe présentée sous le régime du paragraphe 7(2) doit porter le nom de tous les requérants.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 20, art. 28</li><li class="HistoricalNoteSubItem"> 2015, ch. 2, art. 20</li></ul></div>
