<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="383837"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Sous réserve des règlements, tant qu’il n’a pas statué sur une opposition déposée en application de l’article 22, le directeur ne peut exercer, à l’égard de la demande en faisant l’objet, les pouvoirs que lui confèrent les articles 23 et 24.</p>
