<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais du directeur</p><p class="Section" id="384024"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Le tribunal fixe les frais du directeur, mais celui-ci ne peut être tenu de supporter ceux des autres parties.</p>
