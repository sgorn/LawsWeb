<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Expiration du certificat temporaire</p><p class="Section" id="1039132"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le certificat temporaire expire au plus tard à la délivrance, ou au refus de délivrance, du certificat d’obtention correspondant.</p>
