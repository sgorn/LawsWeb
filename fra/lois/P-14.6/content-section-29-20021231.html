<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de la délivrance</p><p class="Section" id="1039139"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> La délivrance du certificat d’obtention est assujettie aux conditions réglementaires, applicables à la catégorie en cause, qui obligent le titulaire à autoriser, en application de l’alinéa 5(1)d), tout acte mentionné aux alinéas 5(1)a) à c).</p>
