<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut du demandeur</p><p class="Section" id="1039121"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Pour présenter une demande de certificat d’obtention il faut être citoyen ou résident du Canada, d’un État de l’Union, ou d’un pays signataire ou encore y avoir son établissement.</p>
