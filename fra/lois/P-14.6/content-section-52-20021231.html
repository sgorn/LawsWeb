<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Production des jugements</p><p class="Section" id="1039156"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Le greffe de la Cour fédérale transmet au directeur une copie certifiée de tout jugement ou ordonnance rendu par cette cour ou par la Cour suprême du Canada en matière d’obtentions faisant l’objet d’un certificat ou d’une demande de certificat.</p>
