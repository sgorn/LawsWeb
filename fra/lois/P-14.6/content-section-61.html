<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation de délai</p><p class="Section" id="384135"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Tout délai qui expire un jour où le Bureau est fermé est réputé expirer le jour ouvrable suivant.</p>
