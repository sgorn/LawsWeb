<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>F.R.C.</p><p class="Section" id="233192"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Les montants dont le versement est autorisé en vertu de l’article 12 doivent être prélevés sur le Fonds du revenu consolidé aux époques et de la manière qui peuvent être prescrites.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1966-67, ch. 89, art. 19</li></ul></div>
