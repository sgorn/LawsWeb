<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords aux termes de la loi antérieure</p><p class="Section" id="233207"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Lorsqu’un accord a été conclu en conformité des paragraphes 6(1) ou (2) de la loi antérieure, il est censé avoir été conclu en conformité du paragraphe 20(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1966-67, ch. 89, art. 21</li></ul></div>
