<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>F.R.C.</p><p class="Section" id="232969"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les montants dont le versement est autorisé par les articles 3, 4 et 5 doivent être payés sur le Fonds du revenu consolidé aux époques et de la manière qui peuvent être prescrites.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1966-67, ch. 89, art. 6</li></ul></div>
