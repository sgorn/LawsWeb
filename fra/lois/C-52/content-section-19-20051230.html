<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avances sur le Trésor</p><p class="Section" id="1036236"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le ministre peut, aux conditions qu’il juge indiquées, autoriser le versement, sur le Trésor, d’avances au Compte du fonds des changes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-52, art. 19</li><li class="HistoricalNoteSubItem"> 2005, ch. 30, art. 114</li></ul></div>
