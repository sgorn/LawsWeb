<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avances sur le Trésor</p><p class="Section" id="1036237"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le ministre peut, aux conditions fixées par le gouverneur en conseil, autoriser le versement, sur le Trésor, d’avances au Compte du fonds des changes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-39, art. 15</li></ul></div>
