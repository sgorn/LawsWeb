<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1185083"><strong><a class="sectionLabel" id="s-39.23"><span class="sectionLabel">39.23</span></a></strong> Les procédures en violation se prescrivent par deux ans à compter du jour suivant celui où une personne désignée a eu connaissance des faits reprochés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 31, art. 328</li><li class="HistoricalNoteSubItem">2019, ch. 28, art. 71</li></ul></div>
