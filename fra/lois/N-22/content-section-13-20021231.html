<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ponts sur le Saint-Laurent</p><p class="Section" id="1038541"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Il est interdit d’approuver, sous le régime de la présente partie, l’emplacement ou les plans d’un pont sur le fleuve Saint-Laurent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-19, art. 11</li></ul></div>
