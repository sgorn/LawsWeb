<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ministre</p><p class="Section" id="1184985"><strong><a class="sectionLabel" id="s-26.1"><span class="sectionLabel">26.1</span></a></strong> Le ministre peut procéder aux études et à la collecte de renseignements qu’il estime nécessaires pour l’exécution de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 28, art. 58</li></ul></div>
