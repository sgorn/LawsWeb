<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1185109"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Les poursuites visant les infractions à la présente loi se prescrivent par cinq ans à compter du jour suivant celui où une personne désignée a eu connaissance des faits reprochés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 2, art. 340</li><li class="HistoricalNoteSubItem">2019, ch. 28, art. 73</li></ul></div>
