<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention à l’art. 21</p><p class="Section" id="1038563"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Quiconque contrevient à l’article 21 commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, une amende maximale de cinq mille dollars pour chaque infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-19, art. 25</li></ul></div>
