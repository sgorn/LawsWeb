<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1185155"><strong><a class="sectionLabel" id="s-14.2"><span class="sectionLabel">14.2</span></a></strong> Les articles 15 à 18 ne s’appliquent pas relativement aux épaves auxquelles s’applique la partie 1 de la <cite class="XRefExternalAct"><a href="/fra/lois/W-12.3">Loi sur les épaves et les bâtiments abandonnés ou dangereux</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 1, art. 137</li><li class="HistoricalNoteSubItem">2019, ch. 28, art. 195</li></ul></div>
