<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1038576"><strong><a class="sectionLabel" id="s-14.1"><span class="sectionLabel">14.1</span></a></strong> La présente partie, à l’exception des articles 21 à 25, ne s’applique pas aux eaux navigables appartenant à l’une des catégories établies en vertu des règlements ou de l’article 13, selon le cas.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 2, art. 330</li></ul></div>
