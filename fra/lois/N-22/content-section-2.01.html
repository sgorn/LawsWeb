<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision — eaux navigables</p><p class="Section" id="1184678"><strong><a class="sectionLabel" id="s-2.01"><span class="sectionLabel">2.01</span></a></strong> Il est entendu que sont exclus de la définition de <span class="DefinitionRef"><dfn>eaux navigables</dfn></span>, à l’article 2, les canaux d’irrigation et les tranchées de drainage artificiels.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1144126-1184681" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1144126-1184681.html">2019, ch. 28, art. 47.1</a></li></ul></div>
