<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation</p><p class="Section" id="356186"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Le ministre peut désigner toute personne — à titre individuel ou au titre de son appartenance à une catégorie déterminée — pour l’exécution et le contrôle d’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 2, art. 340</li><li class="HistoricalNoteSubItem"> 2012, ch. 31, art. 323</li></ul></div>
