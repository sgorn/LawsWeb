<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cumul interdit</p><p class="Section" id="356369"><strong><a class="sectionLabel" id="s-39.26"><span class="sectionLabel">39.26</span></a></strong> S’agissant d’un acte ou d’une omission qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 31, art. 328</li></ul></div>
