<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="356325"><strong><a class="sectionLabel" id="s-39.16"><span class="sectionLabel">39.16</span></a></strong> Il est entendu que les violations n’ont pas valeur d’infractions; en conséquence, nul ne peut être poursuivi à ce titre sur le fondement de l’article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 31, art. 328</li></ul></div>
