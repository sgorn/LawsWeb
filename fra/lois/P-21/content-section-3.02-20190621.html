<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée</p><p class="Section" id="1159915"><strong><a class="sectionLabel" id="s-3.02"><span class="sectionLabel">3.02</span></a></strong> L’alinéa j.1) de la définition de <span class="DefinitionRef"><dfn>renseignements personnels</dfn></span> à l’article 3 ne s’applique qu’à l’égard de documents créés à la date d’entrée en vigueur de cet alinéa ou après cette date.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 18, art. 47.1</li></ul></div>
