<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="388079"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Sous réserve des autres dispositions de la présente loi, le Commissaire à la protection de la vie privée peut établir la procédure à suivre dans l’exercice de ses pouvoirs et fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 111, ann. II « 32 »</li></ul></div>
