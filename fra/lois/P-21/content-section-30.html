<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaintes écrites</p><p class="Section" id="388070"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Les plaintes sont, sauf dispense accordée par le Commissaire à la protection de la vie privée, déposées devant lui par écrit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 111, ann. II « 30 »</li></ul></div>
