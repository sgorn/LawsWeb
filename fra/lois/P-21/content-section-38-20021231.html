<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="388153"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Dans les trois mois suivant la fin de chaque exercice, le Commissaire à la protection de la vie privée présente au Parlement le rapport des activités du commissariat au cours de l’exercice.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 111, ann. II « 38 »</li></ul></div>
