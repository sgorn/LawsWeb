<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de délégation du responsable d’une institution</p><p class="Section" id="388449"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> Le responsable d’une institution fédérale peut, par arrêté, déléguer certaines de ses attributions à des cadres ou employés de l’institution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 111, ann. II « 73 »</li></ul></div>
