<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Société Radio-Canada</p><p class="Section" id="388384"><strong><a class="sectionLabel" id="s-69.1"><span class="sectionLabel">69.1</span></a></strong> La présente loi ne s’applique pas aux renseignements personnels que la Société Radio-Canada recueille, utilise ou communique uniquement à des fins journalistiques, artistiques ou littéraires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 188</li></ul></div>
