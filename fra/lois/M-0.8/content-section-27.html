<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="344291"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Les poursuites par voie de procédure sommaire se prescrivent par deux ans à compter de la date de survenance de l’événement.</p>
