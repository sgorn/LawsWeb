<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>désignation</dfn></span></p><p class="Section" id="344145"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Pour l’application des articles 19.1 à 19.8, est assimilé à la désignation tout avantage qu’elle octroie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 40, art. 19</li><li class="HistoricalNoteSubItem"> 2001, ch. 29, art. 57</li></ul></div>
