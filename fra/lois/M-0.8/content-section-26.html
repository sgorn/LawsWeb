<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="344289"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Il peut être compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue une infraction.</p>
