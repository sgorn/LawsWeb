<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation</p><p class="Section" id="1038303"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le ministre peut désigner des personnes, individuellement ou par catégorie, pour remplir les fonctions d’agent de contrôle dans le cadre de la présente loi ou de telle de ses dispositions.</p>
