<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>violation</dfn></span></p><p class="Section" id="344315"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Aux articles 33 à 51, <span class="DefinedTerm"><dfn>violation</dfn></span> s’entend de toute contravention à une disposition qualifiée de violation par les règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 40, art. 32</li><li class="HistoricalNoteSubItem"> 2001, ch. 29, art. 59</li></ul></div>
