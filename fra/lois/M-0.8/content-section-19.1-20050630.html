<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation</p><p class="Section" id="344149"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> Le ministre peut désigner des personnes, individuellement ou par catégorie, pour remplir les fonctions d’agent de contrôle dans le cadre de la présente loi ou de telle de ses dispositions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 29, art. 57</li></ul></div>
