<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet</p><p class="Section" id="344142"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> L’avis donné à l’exploitant d’un bâtiment ou d’une installation maritime, ou à son mandataire, vaut pour tous les exploitants de ce bâtiment ou de cette installation maritime.</p>
