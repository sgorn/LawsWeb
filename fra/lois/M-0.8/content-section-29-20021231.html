<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyens de défense</p><p class="Section" id="344304"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Il est entendu que nul ne peut être déclaré coupable d’une infraction à la présente loi s’il a pris toutes les mesures nécessaires pour éviter sa perpétration.</p>
