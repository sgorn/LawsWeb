<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="344424"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Il est entendu que les violations n’ont pas valeur d’infractions; en conséquence, l’article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> ne s’applique pas en l’espèce.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 29, art. 59</li></ul></div>
