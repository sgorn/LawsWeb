<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application à Theratronics</p><p class="Section" id="1038602"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les articles 5 à 7 s’appliquent également à Theratronics, sauf qu’au paragraphe 6(1), il faut lire quarante-neuf pour cent au lieu de vingt-cinq pour cent.</p>
