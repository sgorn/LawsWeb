<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite></p><p class="Section" id="356867"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Malgré le paragraphe 42(4) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite>, le gouverneur en conseil peut, par décret, radier Nordion et Theratronics de la partie I de l’annexe I de cette loi.</p>
