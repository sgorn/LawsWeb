<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-responsabilité</p><p class="Section" id="454625"><strong><a class="sectionLabel" id="s-35.1"><span class="sectionLabel">35.1</span></a></strong> Ne peut être tenu responsable le liquidateur qui, de bonne foi, se fonde sur un avis, un rapport ou une déclaration d’une association d’indemnisation concernant ses obligations financières aux termes de l’accord.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 6, art. 148</li></ul></div>
