<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Priorité de certaines réclamations</p><p class="Section" id="455414"><strong><a class="sectionLabel" id="s-172"><span class="sectionLabel">172</span></a></strong> La présente partie n’a pas pour effet de porter préjudice ni atteinte à la priorité des hypothèques, des privilèges ou des charges grevant les biens de la société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. W-11, art. 172</li><li class="HistoricalNoteSubItem"> 1996, ch. 6, art. 161</li></ul></div>
