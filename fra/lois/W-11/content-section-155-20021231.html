<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisies, etc.</p><p class="Section" id="455241"><strong><a class="sectionLabel" id="s-155"><span class="sectionLabel">155</span></a></strong> Est nulle toute saisie, toute mise sous séquestre ou toute exécution exercée contre l’actif de la banque étrangère autorisée après l’ordonnance de mise en liquidation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. W-11, art. 155</li><li class="HistoricalNoteSubItem"> 1996, ch. 6, art. 160</li><li class="HistoricalNoteSubItem"> 1999, ch. 28, art. 92</li></ul></div>
