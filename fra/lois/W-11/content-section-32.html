<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Démission ou révocation</p><p class="Section" id="454592"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Un liquidateur peut résigner ses fonctions ou être révoqué par le tribunal pour cause légitime et établie. Toute vacance dans les fonctions de liquidateur est remplie par le tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 32</li></ul></div>
