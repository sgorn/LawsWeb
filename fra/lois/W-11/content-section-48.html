<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>S’il n’y a pas de liquidateur</p><p class="Section" id="454670"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Si aucun liquidateur n’a été nommé en vue de la liquidation d’une compagnie, tous les biens de la compagnie sont réputés être sous la garde du tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 48</li></ul></div>
