<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut de poursuivre l’appel</p><p class="Section" id="455010"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Si l’appelant ne poursuit pas son appel, conformément à la présente loi et aux règles de pratique applicables, le tribunal saisi de l’appel peut, sur requête de l’intimé, rejeter l’appel avec ou sans frais.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 107</li></ul></div>
