<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liste des contributeurs</p><p class="Section" id="454682"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Aussitôt que possible après l’ouverture des opérations de liquidation des affaires d’une compagnie, le tribunal établit une liste des contributeurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 50</li></ul></div>
