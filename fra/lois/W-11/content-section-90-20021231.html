<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais</p><p class="Section" id="454896"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> Le tribunal peut rendre l’ordonnance qu’il juge convenable quant au paiement des frais de la contestation par l’une ou l’autre partie ou sur l’actif de la compagnie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 90</li></ul></div>
