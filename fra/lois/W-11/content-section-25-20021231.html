<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liquidateurs additionnels</p><p class="Section" id="454564"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Après la nomination d’un ou de plusieurs liquidateurs, le tribunal peut, s’il le juge à propos, leur en adjoindre un ou plusieurs autres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 25</li></ul></div>
