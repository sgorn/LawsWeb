<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisies, etc.</p><p class="Section" id="454518"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Est nulle toute saisie, toute mise sous séquestre ou toute exécution exercée sur les biens ou effets de la compagnie après l’ordonnance de mise en liquidation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 22</li></ul></div>
