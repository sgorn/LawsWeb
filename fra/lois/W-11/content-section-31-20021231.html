<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs des administrateurs</p><p class="Section" id="454588"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> La nomination d’un liquidateur met fin à tous les pouvoirs des administrateurs de la compagnie, sauf en tant que le tribunal ou le liquidateur sanctionne le maintien de ces pouvoirs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 31</li></ul></div>
