<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de liquidation</p><p class="Section" id="454913"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> Les dépenses, charges et frais légitimes de la liquidation d’une compagnie, y compris la rémunération du liquidateur, sont payables sur l’actif de la compagnie par droit de priorité sur toutes autres réclamations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 94</li></ul></div>
