<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération des inspecteurs</p><p class="Section" id="454664"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Le tribunal détermine la rémunération des inspecteurs, s’il estime équitable d’en accorder une.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 43</li></ul></div>
