<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cour d’appel</p><p class="Section" id="455002"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> L’appel est porté au plus haut tribunal de dernier ressort de la province ou du territoire où les procédures ont été intentées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 104</li></ul></div>
