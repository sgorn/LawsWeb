<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inspecteurs</p><p class="Section" id="454652"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Lorsqu’il le juge à propos, le tribunal peut nommer un ou plusieurs inspecteurs dont les fonctions sont d’assister et de conseiller le liquidateur dans la liquidation des affaires d’une compagnie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 41</li></ul></div>
