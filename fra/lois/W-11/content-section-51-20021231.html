<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Distinction à faire</p><p class="Section" id="454686"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> La liste des contributeurs distingue ceux qui sont contributeurs en leur propre nom de ceux qui le sont à titre de représentants d’autres personnes ou de garants des dettes de ces dernières.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 51</li></ul></div>
