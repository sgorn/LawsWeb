<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Production de pièces</p><p class="Section" id="455067"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> Le tribunal peut requérir tout dirigeant ou individu visé à l’article 118 de produire devant lui les livres, papiers, actes, écrits ou autres documents relatifs à la compagnie, qui sont en sa garde ou en son pouvoir.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 121</li></ul></div>
