<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination d’un avocat</p><p class="Section" id="454629"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Le liquidateur peut, avec l’autorisation du tribunal, nommer un avocat ou juriste pour l’assister dans l’exercice de ses fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 36</li></ul></div>
