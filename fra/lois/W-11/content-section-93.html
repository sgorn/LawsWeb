<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Distribution des biens</p><p class="Section" id="454909"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Les biens de la compagnie sont employés à l’acquittement de ses dettes et engagements, et des frais, charges et dépenses occasionnés par la liquidation de ses affaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 93</li></ul></div>
