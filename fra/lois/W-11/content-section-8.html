<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assujetties à la partie II</p><p class="Section" id="454434"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Dans le cas des banques étrangères autorisées, les dispositions de la présente partie sont assujetties à celles de la partie II.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. W-11, art. 8</li><li class="HistoricalNoteSubItem"> 1996, ch. 6, art. 137</li><li class="HistoricalNoteSubItem"> 1999, ch. 28, art. 79</li></ul></div>
