<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quand commence la liquidation</p><p class="Section" id="454413"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> La liquidation des affaires d’une compagnie est réputée commencer à la date de la signification de l’avis de présentation de la requête aux fins de liquidation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. W-10, art. 5</li></ul></div>
