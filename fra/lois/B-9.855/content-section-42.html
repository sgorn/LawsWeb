<p class="Section transitional" id="35883"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Pour l’application des dispositions de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite> qui portent sur le paiement d’intérêts sur une somme, ou sur l’obligation d’en payer, la somme est déterminée, et les intérêts calculés, comme si les articles 37 à 41 étaient entrés en vigueur le 1<sup>er</sup> juillet 2006.</p>
