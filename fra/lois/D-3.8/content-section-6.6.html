<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication interdite</p><p class="Section" id="169347"><strong><a class="sectionLabel" id="s-6.6"><span class="sectionLabel">6.6</span></a></strong> Sous réserve des articles 6 à 6.5, il est interdit de communiquer ou de permettre que soient communiqués des renseignements contenus dans la banque de données.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 238</li></ul></div>
