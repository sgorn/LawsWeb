<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sauvegarde des droits</p><p class="Section" id="451573"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Rien dans la présente loi ne doit s’interpréter comme préjudiciant aux droits, avantages ou privilèges qu’une personne possédait, en vertu de dispositions auxquelles la présente loi s’applique, avant le 26 juin 1954.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1953-54, ch. 65, art. 13</li></ul></div>
