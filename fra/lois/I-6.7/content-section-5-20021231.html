<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="324695"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant la procédure de ratification d’un accord particulier conformément à l’alinéa 10a) de l’accord.</p>
