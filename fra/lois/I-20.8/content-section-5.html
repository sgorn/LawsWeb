<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres mesures commémoratives</p><p class="Section" id="270879"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> En outre, ils peuvent envisager toute autre mesure qu’ils estiment indiquée pour atteindre l’objectif visé à l’article 2.1.</p>
