<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaques commémoratives</p><p class="Section" id="270871"><strong><a class="sectionLabel" id="s-2.2"><span class="sectionLabel">2.2</span></a></strong> Elles peuvent comprendre l’installation de plaques commémoratives dans des lieux où des personnes d’origine ukrainienne ont été internées au Canada pendant la Première Guerre mondiale.</p>
