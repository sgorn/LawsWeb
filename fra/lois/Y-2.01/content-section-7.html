<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitement</p><p class="Section" id="461270"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les traitements du commissaire et de l’administrateur sont fixés par le gouverneur en conseil et payés sur le Trésor fédéral.</p>
