<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Période de validité</p><p class="Section" id="461547"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Le décret d’interdiction pris en vertu des articles 50 ou 51 est valable pour une période maximale de cinq ans.</p>
