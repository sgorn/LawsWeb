<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil exécutif</p><p class="Section" id="461272"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Est maintenu le Conseil exécutif du Yukon, institué sous le régime de l’ancienne loi, dont les membres sont nommés par le commissaire.</p>
