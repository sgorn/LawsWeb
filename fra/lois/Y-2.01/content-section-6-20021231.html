<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serments professionnel et d’allégeance</p><p class="Section" id="461268"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Préalablement à leur entrée en fonctions, le commissaire et l’administrateur prêtent et souscrivent les serments professionnel et d’allégeance prescrits par le gouverneur en conseil.</p>
