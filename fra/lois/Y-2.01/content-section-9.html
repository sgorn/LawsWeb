<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="461274"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le siège de l’administration du Yukon est fixé à Whitehorse; la législature peut toutefois désigner à cette fin un autre lieu de ce territoire.</p>
