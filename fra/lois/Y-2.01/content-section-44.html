<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de siéger</p><p class="Section" id="461488"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> La Cour d’appel du Yukon peut siéger dans les limites du territoire et, sauf disposition contraire des lois de la législature, en tout autre lieu du Canada.</p>
