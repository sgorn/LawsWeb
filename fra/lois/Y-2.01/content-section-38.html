<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des juges</p><p class="Section" id="461462"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le gouverneur en conseil nomme les juges des cours supérieures, de district ou de comté — actuelles ou futures — du Yukon.</p>
