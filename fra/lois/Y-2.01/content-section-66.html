<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="461630"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> La garantie prévue aux articles 64 ou 65 devient caduque lorsque le garanti conclut une transaction sans le consentement écrit du garant.</p>
