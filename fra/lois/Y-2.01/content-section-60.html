<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Substitution dans les titres</p><p class="Section" id="461590"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Toute mention du gouvernement du Canada ou de ses mandataires, dans les titres mentionnés au paragraphe 59(1), est remplacée par celle du gouvernement du Yukon.</p>
