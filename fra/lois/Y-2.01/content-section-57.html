<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commissaire</p><p class="Section" id="461570"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Le mandat du commissaire nommé en vertu de l’article 3 de l’ancienne loi se poursuit, après l’entrée en vigueur de l’article 4, conformément aux conditions de sa nomination.</p>
