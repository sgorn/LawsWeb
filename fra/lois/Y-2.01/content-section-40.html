<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juges d’office</p><p class="Section" id="461467"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Les juges — autres que les juges adjoints — de la Cour suprême des Territoires du Nord-Ouest et de la Cour de justice du Nunavut sont d’office juges de la Cour suprême du Yukon.</p>
