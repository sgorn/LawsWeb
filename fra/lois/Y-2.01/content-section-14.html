<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président</p><ul class="Section ProvisionList" id="461289"><li><p class="Subsection" id="461291"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> <span class="lawlabel">(1)</span> L’assemblée choisit en son sein son président de séance.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de vote</p><p class="Subsection" id="461292"><span class="lawlabel">(2)</span> Le président ne participe aux décisions de l’assemblée qu’en cas de partage.</p></li></ul>
