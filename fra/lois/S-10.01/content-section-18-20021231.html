<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureau canadien</p><p class="Section" id="421016"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Les membres d’une conférence doivent avoir collectivement un bureau dans la région du Canada où ils exercent leurs activités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 17 (3e suppl.), art. 18</li><li class="HistoricalNoteSubItem"> 1992, ch. 1, art. 126</li><li class="HistoricalNoteSubItem"> 2001, ch. 26, art. 329</li></ul></div>
