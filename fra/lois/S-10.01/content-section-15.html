<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai de décision</p><p class="Section" id="420993"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Sauf prorogation acceptée par les parties, l’Office rend sa décision sur la plainte visée au paragraphe 13(1) dans les cent vingt jours suivant le dépôt de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 17 (3e suppl.), art. 15</li><li class="HistoricalNoteSubItem"> 1992, ch. 1, art. 128</li></ul></div>
