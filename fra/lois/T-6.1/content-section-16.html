<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Première réunion suivant l’aliénation</p><p class="Section" id="450432"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> La première assemblée annuelle des actionnaires de Télésat se tient dans les six mois suivant la date d’aliénation.</p>
