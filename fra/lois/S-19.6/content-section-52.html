<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction des menaces ou mesures coercitives</p><p class="Section" id="430286"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Il est interdit à quiconque de chercher, par des menaces ou des mesures coercitives, à obliger une personne ou une association à adhérer ou à s’abstenir ou cesser d’adhérer à une association d’artistes ou de producteurs.</p>
