<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vices de forme ou de procédure</p><p class="Section" id="430368"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Les actes accomplis au titre de la présente partie ne sont pas susceptibles d’invalidation au seul motif qu’ils sont entachés d’un vice de forme ou de procédure.</p>
