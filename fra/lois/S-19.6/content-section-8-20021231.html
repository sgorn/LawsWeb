<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Principe</p><p class="Section" id="429918"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> L’artiste a la liberté d’adhérer à une association d’artistes et de participer à la formation d’une telle association, à ses activités et à son administration.</p>
