<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transmission et publicité des sentences</p><p class="Section" id="430186"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> L’arbitre ou le président du conseil d’arbitrage transmet au ministre et aux parties copie de la sentence et la rend publique selon les modalités fixées par règlement.</p>
