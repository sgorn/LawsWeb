<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentation</p><p class="Section" id="430161"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Il est interdit à l’association d’artistes, ainsi qu’à ses représentants, d’agir de manière arbitraire ou discriminatoire ou de mauvaise foi à l’égard des artistes dans l’exercice des droits reconnus à ceux-ci par l’accord-cadre.</p>
