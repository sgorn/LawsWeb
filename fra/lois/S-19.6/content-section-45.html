<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Médiateurs</p><p class="Section" id="430227"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Le ministre peut à tout moment nommer — d’office ou sur demande — un médiateur chargé de conférer avec les parties en vue de les aider à conclure un accord-cadre.</p>
