<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement du Conseil</p><p class="Section" id="430354"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Il ne peut être engagé de poursuites pour infraction à la présente partie sans l’autorisation écrite du Conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 33, art. 59</li><li class="HistoricalNoteSubItem"> 2012, ch. 19, art. 560</li></ul></div>
