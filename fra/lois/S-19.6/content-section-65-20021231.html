<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépositions en justice</p><p class="Section" id="1040532"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Les membres du Tribunal et de son personnel, ainsi que toutes les personnes nommées par lui ou le ministre au titre de la présente partie, ne sont pas tenus de déposer en justice relativement à des renseignements obtenus dans l’exercice de leurs fonctions.</p>
