<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Changement de la date d’expiration</p><p class="Section" id="1040510"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le Tribunal peut, sur demande conjointe des parties, modifier la date d’expiration de l’accord-cadre afin de la faire coïncider avec celle d’autres accords-cadres auxquels le producteur ou l’association d’artistes est partie.</p>
