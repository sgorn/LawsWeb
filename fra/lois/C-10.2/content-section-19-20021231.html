<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport quinquennal</p><p class="Section" id="52865"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Dans l’année suivant le 31 mars 2004, et ce ensuite tous les cinq ans, le ministre fait procéder à l’examen de l’application de la présente loi et à l’établissement d’un rapport à cet égard pour les cinq années précédentes.</p>
