<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versements sur le Trésor</p><p class="Section" id="52861"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Toutes les sommes que verse le ministre aux prêteurs sous le régime de la présente loi sont prélevées sur le Trésor.</p>
