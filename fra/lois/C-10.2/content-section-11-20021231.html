<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits d’enregistrement</p><p class="Section" id="52788"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Au moment de la présentation du prêt pour enregistrement, le prêteur paie au ministre les droits d’enregistrement dont le montant est calculé conformément au règlement. Il peut faire payer ces droits par les emprunteurs.</p>
