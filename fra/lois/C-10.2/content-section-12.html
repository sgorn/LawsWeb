<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais d’administration annuels</p><p class="Section" id="52790"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le prêteur paie au ministre, selon les modalités réglementaires, les frais d’administration annuels calculés conformément au règlement. Il ne peut faire payer ces frais par les emprunteurs, sauf indirectement par le biais de l’intérêt.</p>
