<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="52863"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le ministre fait établir, dans les douze mois suivant chaque exercice, un rapport sur l’application de la présente loi pour l’exercice précédent.</p>
