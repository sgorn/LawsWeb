<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt des rapports</p><p class="Section" id="52867"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le ministre fait déposer une copie des rapports visés aux articles 18 et 19 devant chaque chambre du Parlement dans les quinze premiers jours de séance de celle-ci après leur établissement.</p>
