<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Services d’inspection</p><p class="Section" id="9767"><strong><a class="sectionLabel" id="s-5.01"><span class="sectionLabel">5.01</span></a></strong> Le ministre peut désigner des inspecteurs pour fournir les services d’inspection qu’il estime nécessaires à l’application de toute loi lui conférant des attributions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 38, art. 6</li></ul></div>
