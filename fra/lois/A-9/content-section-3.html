<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur général</p><p class="Section" id="9750"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le gouverneur en conseil peut nommer, à titre amovible, un sous-ministre de l’Agriculture et de l’Agroalimentaire; celui-ci est l’administrateur général du ministère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. A-9, art. 3</li><li class="HistoricalNoteSubItem"> 1994, ch. 38, art. 4</li></ul></div>
