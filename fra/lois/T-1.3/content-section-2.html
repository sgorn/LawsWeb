<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Allégements d’impôt sur le revenu des particuliers</p><p class="Section" id="437112"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Le gouvernement du Canada applique le montant de toute économie implicite de frais d’intérêt découlant de la réduction de la dette fédérale à des mesures accordant des allégements d’impôt aux particuliers.</p>
