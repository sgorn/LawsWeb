<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>dette fédérale</dfn></span></p><p class="Section" id="437114"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>dette fédérale</dfn></span> s’entend du déficit accumulé figurant dans les Comptes publics établis conformément aux articles 63 et 64 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> relativement à un exercice.</p>
