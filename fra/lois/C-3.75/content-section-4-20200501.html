<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement de la prestation</p><p class="Section" id="1231359"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le ministre verse la prestation canadienne d’urgence pour étudiants à l’étudiant qui présente une demande en vertu de l’article 5 et qui y est admissible.</p>
