<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet rétroactif</p><p class="Section" id="1231401"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les règlements pris en vertu de la présente loi peuvent, s’ils comportent une disposition en ce sens, avoir un effet rétroactif.</p>
