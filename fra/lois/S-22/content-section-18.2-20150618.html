<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effets de l’article 18.1</p><p class="Section" id="431840"><strong><a class="sectionLabel" id="s-18.2"><span class="sectionLabel">18.2</span></a></strong> Les pouvoirs conférés par l’article 18.1 s’ajoutent à tout pouvoir d’incorporation par renvoi que confère la loi habilitante en cause et cet article ne limite pas ce pouvoir.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 33, art. 2</li></ul></div>
