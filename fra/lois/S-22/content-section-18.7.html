<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité confirmée</p><p class="Section" id="431868"><strong><a class="sectionLabel" id="s-18.7"><span class="sectionLabel">18.7</span></a></strong> Est confirmée la validité de toute incorporation par renvoi conforme à l’article 18.1 qui a été effectuée avant l’entrée en vigueur de cet article.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 33, art. 2</li></ul></div>
