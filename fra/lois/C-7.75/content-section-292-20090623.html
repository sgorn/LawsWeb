<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du directeur</p><p class="Section" id="1057873"><strong><a class="sectionLabel" id="s-292"><span class="sectionLabel">292</span></a></strong> Le directeur peut, sur demande, obtenir de quiconque des renseignements relativement à l’observation de la présente loi.</p></div>
