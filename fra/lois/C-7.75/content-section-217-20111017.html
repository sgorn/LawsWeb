<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>tribunal</dfn></span></p><p class="Section" id="155166"><strong><a class="sectionLabel" id="s-217"><span class="sectionLabel">217</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>tribunal</dfn></span> désigne le tribunal compétent du ressort du siège de l’organisation.</p>
