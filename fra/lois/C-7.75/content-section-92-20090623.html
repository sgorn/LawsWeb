<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisie d’un titre de créance</p><p class="Section" id="1057669"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> La saisie portant sur un titre de créance ou sur un droit ou intérêt qu’il constate n’a d’effet que lorsque le saisissant en a obtenu la possession.</p></div>
