<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remboursement des dépenses</p><p class="Section" id="154392"><strong><a class="sectionLabel" id="s-144"><span class="sectionLabel">144</span></a></strong> Sauf disposition contraire des règlements administratifs, les administrateurs, les dirigeants et les employés sont indemnisés des dépenses entraînées dans le cadre de l’exercice de leurs fonctions.</p>
