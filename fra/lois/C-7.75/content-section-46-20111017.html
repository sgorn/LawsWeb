<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inscription au registre</p><p class="Section" id="153776"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Toute mention de la délivrance ou du transfert d’un titre de créance dans le registre des titres de créance, local ou central, en constitue une inscription complète et valide.</p>
