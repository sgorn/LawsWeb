<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au mandataire</p><p class="Section" id="154080"><strong><a class="sectionLabel" id="s-103"><span class="sectionLabel">103</span></a></strong> L’avis adressé à la personne chargée par l’émetteur de reconnaître l’authenticité d’un titre de créance vaut dans la même mesure pour l’émetteur.</p>
