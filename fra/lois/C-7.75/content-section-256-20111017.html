<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande d’instructions</p><p class="Section" id="155627"><strong><a class="sectionLabel" id="s-256"><span class="sectionLabel">256</span></a></strong> Le tribunal peut, par ordonnance, sur demande du directeur, lui donner des instructions concernant les devoirs que lui impose la présente loi et prendre toute mesure supplémentaire qu’il estime indiquée.</p>
