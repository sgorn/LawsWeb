<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Émetteur ou fiduciaire</p><p class="Section" id="1057623"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> L’émetteur ou le fiduciaire au sens du paragraphe 104(1) peut considérer la personne dont le nom est inscrit au registre des titres de créance comme le propriétaire.</p></div>
