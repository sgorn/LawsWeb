<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Donation</p><p class="Section" id="1057611"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> L’organisation peut accepter une adhésion à titre de donation, y compris, au Québec, à titre de legs, et renoncer, en tout ou en partie, au paiement du prix afférent.</p></div>
