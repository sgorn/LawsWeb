<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pluralité de détenteurs</p><p class="Section" id="1057616"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> L’émetteur n’est pas tenu de délivrer plus d’un certificat pour chaque titre de créance et la remise du certificat à l’un des détenteurs constitue délivrance suffisante pour tous.</p></div>
