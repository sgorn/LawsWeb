<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Titre de créance incomplet</p><p class="Section" id="153857"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Le titre de créance revêtu des signatures requises pour son émission ou son transfert, mais ne portant pas une autre mention nécessaire, peut être complété par toute personne qui en a le pouvoir.</p>
