<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement au porteur</p><p class="Section" id="153952"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> L’endossement au porteur d’un titre de créance peut valoir connaissance de l’existence de l’opposition visée à l’article 69, mais ne porte pas autrement atteinte aux droits du détenteur.</p>
