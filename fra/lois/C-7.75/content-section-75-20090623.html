<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Garantie de l’intermédiaire</p><p class="Section" id="1057651"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> L’intermédiaire qui, au su de l’acquéreur, livre un titre de créance en qualité d’intermédiaire ne garantit que sa propre bonne foi.</p></div>
