<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement au porteur</p><p class="Section" id="1057661"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> L’endossement au porteur d’un titre de créance peut valoir connaissance de l’existence de l’opposition visée à l’article 69, mais ne porte pas autrement atteinte aux droits du détenteur.</p></div>
