<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Extinction des droits du membre</p><p class="Section" id="154527"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> Sauf disposition contraire des statuts ou des règlements administratifs, l’extinction de l’adhésion emporte extinction des droits du membre, notamment ceux qu’il a à l’égard des biens de l’organisation.</p>
