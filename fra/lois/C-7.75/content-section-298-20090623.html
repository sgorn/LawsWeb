<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section transitional" id="1057879"><strong><a class="sectionLabel" id="s-298"><span class="sectionLabel">298</span></a></strong> Aucune personne morale ne peut être constituée ou prorogée sous le régime de la partie II de la <cite class="XRefExternalAct"><a href="/fra/lois/C-1.8">Loi sur les corporations canadiennes</a></cite> après l’entrée en vigueur du présent article.</p>
