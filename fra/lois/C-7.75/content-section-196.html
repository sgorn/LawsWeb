<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité — diffamation</p><p class="Section" id="154876"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> Les experts-comptables ou leurs prédécesseurs jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports qu’ils font en vertu de la présente loi.</p>
