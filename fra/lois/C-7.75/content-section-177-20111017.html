<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies au directeur</p><p class="Section" id="154737"><strong><a class="sectionLabel" id="s-177"><span class="sectionLabel">177</span></a></strong> Toute organisation fournit copie des documents visés au paragraphe 172(1) au directeur chaque fois qu’il en fait la demande.</p>
