<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions des administrateurs</p><p class="Section" id="154180"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Sous réserve des autres dispositions de la présente loi, des statuts et de toute convention unanime des membres, les administrateurs gèrent les activités et les affaires internes de l’organisation ou en surveillent la gestion.</p>
