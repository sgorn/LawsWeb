<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateurs non fiduciaires</p><p class="Section" id="1057608"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Les administrateurs ne sont pas, en cette qualité, fiduciaires des biens de l’organisation ni de ceux qu’elle détient en fiducie.</p></div>
