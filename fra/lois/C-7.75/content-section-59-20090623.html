<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyen de défense</p><p class="Section" id="1057635"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Sous réserve de l’article 62, le défaut d’authenticité d’un titre de créance constitue, pour l’émetteur, un moyen de défense péremptoire, même contre l’acquéreur de bonne foi.</p></div>
