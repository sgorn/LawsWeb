<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fautes du représentant</p><p class="Section" id="153948"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Ne constitue pas un endossement non autorisé au sens de la présente partie celui qu’effectue le représentant qui ne se conforme pas à l’acte qui l’habilite ou aux lois régissant son statut de représentant.</p>
