<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’ordonnance</p><p class="Section" id="155344"><strong><a class="sectionLabel" id="s-228"><span class="sectionLabel">228</span></a></strong> La liquidation de l’organisation commence dès que le tribunal rend une ordonnance à cet effet.</p>
