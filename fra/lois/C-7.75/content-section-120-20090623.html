<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations prévues dans un acte ou une ordonnance</p><p class="Section" id="1057697"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> Le séquestre ou le séquestre-gérant nommé en vertu d’un acte doit agir en se conformant à cet acte et aux ordonnances rendues par le tribunal en vertu de l’article 122.</p></div>
