<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation prévue dans une ordonnance</p><p class="Section" id="154155"><strong><a class="sectionLabel" id="s-119"><span class="sectionLabel">119</span></a></strong> Le séquestre ou le séquestre-gérant nommé par le tribunal doit agir en conformité avec les ordonnances rendues par celui-ci.</p>
