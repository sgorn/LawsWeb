<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contribution ou cotisation annuelle</p><p class="Section" id="153677"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Sous réserve des statuts, des règlements administratifs et de toute convention unanime des membres, les administrateurs peuvent déterminer la contribution ou la cotisation annuelle des membres et la manière de s’en acquitter.</p>
