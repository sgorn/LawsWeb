<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Connaissance réputée</p><p class="Section" id="153892"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> L’acquéreur ou le courtier qui sait que le représentant agit en violation de son mandat à des fins personnelles est réputé connaître l’existence d’une opposition.</p>
