<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de titre de créance ou reconnaissance écrite</p><p class="Section" id="153730"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> L’émetteur fournit au détenteur de titre de créance, sur demande, soit un certificat de titre de créance conforme à la présente loi, soit une reconnaissance écrite et incessible du droit d’obtenir un tel certificat.</p>
