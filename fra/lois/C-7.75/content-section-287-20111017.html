<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification</p><p class="Section" id="155832"><strong><a class="sectionLabel" id="s-287"><span class="sectionLabel">287</span></a></strong> Le directeur peut modifier, avec l’autorisation de l’expéditeur ou de son représentant, les avis ou autres documents à l’exception des affidavits et des déclarations solennelles.</p>
