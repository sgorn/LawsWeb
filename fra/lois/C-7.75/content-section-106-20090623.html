<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualités requises pour être fiduciaire</p><p class="Section" id="1057683"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Au moins un des fiduciaires nommés doit être une personne morale constituée en vertu des lois fédérales ou provinciales et autorisée à exercer l’activité d’une société de fiducie.</p></div>
