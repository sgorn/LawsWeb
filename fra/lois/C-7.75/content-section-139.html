<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité des actes</p><p class="Section" id="154333"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> Les actes des administrateurs ou des dirigeants sont valides malgré l’irrégularité de leur élection ou nomination ou leur inhabilité.</p>
