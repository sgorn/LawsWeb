<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</p><p class="Section" id="153790"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> L’annulation et la réduction des obligations ou, ailleurs qu’au Québec, l’annulation et la répudiation ultérieure de l’exercice par un mineur de droits attachés à la propriété de titres de créance n’a d’effet contre l’émetteur.</p>
