<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de constitution</p><p class="Section" id="153494"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Sur réception des statuts constitutifs, le directeur délivre un certificat de constitution conformément à l’article 276.</p>
