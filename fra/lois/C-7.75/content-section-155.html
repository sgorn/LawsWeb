<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enregistrement des adhésions</p><p class="Section" id="154519"><strong><a class="sectionLabel" id="s-155"><span class="sectionLabel">155</span></a></strong> Les administrateurs peuvent enregistrer des adhésions conformément aux statuts et aux règlements administratifs.</p>
