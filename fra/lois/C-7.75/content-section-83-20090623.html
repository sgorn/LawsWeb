<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’endossement</p><p class="Section" id="1057660"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> L’endossement d’un titre de créance n’emporte son transfert que lors de la livraison du titre et, le cas échéant, du document distinct le constatant.</p></div>
