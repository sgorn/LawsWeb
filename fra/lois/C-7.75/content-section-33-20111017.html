<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Placements</p><p class="Section" id="153683"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Sous réserve des restrictions rattachées aux dons et prévues dans ses statuts ou ses règlements administratifs, l’organisation peut investir ses fonds de la manière que ses administrateurs estiment indiquée.</p>
