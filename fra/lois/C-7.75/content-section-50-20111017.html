<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copropriétaires</p><p class="Section" id="153786"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> L’émetteur peut, sur preuve satisfaisante du décès de l’un des codétenteurs d’un titre de créance avec droit de survie, considérer les autres comme propriétaires de ce titre de créance.</p>
