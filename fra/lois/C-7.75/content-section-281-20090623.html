<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du directeur</p><p class="Section" id="1057861"><strong><a class="sectionLabel" id="s-281"><span class="sectionLabel">281</span></a></strong> Le ministre nomme un directeur et peut nommer un ou plusieurs directeurs adjoints pour exercer les attributions que la présente loi confère au directeur.</p></div>
