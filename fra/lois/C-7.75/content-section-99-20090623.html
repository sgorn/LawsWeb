<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de validité de l’avis</p><p class="Section" id="1057676"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> L’avis écrit d’une opposition est valide pendant la période réglementaire, sauf s’il est renouvelé par écrit.</p></div>
