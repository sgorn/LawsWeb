<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence du sceau</p><p class="Section" id="153660"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> L’absence du sceau de l’organisation sur tout document signé en son nom ne le rend pas nul.</p>
