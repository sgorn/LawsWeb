<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité</p><p class="Section" id="155772"><strong><a class="sectionLabel" id="s-277.1"><span class="sectionLabel">277.1</span></a></strong> Le directeur publie, dans une publication destinée au grand public, un avis de chaque décision où il accorde une demande faite en vertu des paragraphes 2(6), 104(3), 160(2), 162(5) ou 171(2) ou des articles 173, 190 ou 271.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 8, art. 103</li></ul></div>
