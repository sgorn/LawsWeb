<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyens de défense irrecevables</p><p class="Section" id="153839"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> L’émetteur ne peut opposer à l’acquéreur de bonne foi aucun autre moyen de défense, y compris l’absence de livraison ou la livraison sous condition d’un titre de créance.</p>
