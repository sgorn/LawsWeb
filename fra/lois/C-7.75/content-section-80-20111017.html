<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité de l’endosseur</p><p class="Section" id="153944"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Sauf convention à l’effet contraire, l’endosseur ne garantit pas que l’émetteur honorera le titre de créance.</p>
