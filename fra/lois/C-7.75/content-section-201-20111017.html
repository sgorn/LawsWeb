<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de modification</p><p class="Section" id="154922"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> Sur réception des clauses de modification, le directeur délivre un certificat de modification au titre de l’article 276.</p>
