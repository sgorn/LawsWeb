<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au demandeur</p><p class="Section" id="206491"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> La Commission avise le demandeur par écrit de la délivrance de l’ordonnance de radiation ou de son refus de délivrer l’ordonnance.</p>
