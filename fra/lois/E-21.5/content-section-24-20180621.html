<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section" id="206516"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le gouverneur en conseil peut, par décret, prévoir les critères à remplir en vue de la délivrance d’une ordonnance de radiation d’une condamnation relative à l’une des infractions mentionnées à l’annexe.</p>
