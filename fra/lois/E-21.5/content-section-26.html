<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</p><p class="Section" id="206524"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Pour l’application de l’article 25, le consentement consiste en l’accord volontaire des participants à une activité sexuelle au sens de l’article 273.1 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p>
