<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de la Commission</p><p class="Section" id="206436"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La Commission peut, conformément à la présente loi, ordonner ou refuser la radiation d’une condamnation pour l’une des infractions mentionnées à l’annexe.</p>
