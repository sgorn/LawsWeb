<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="349585"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi a pour objet de permettre à la communauté d’exercer les attributions qui lui sont conférées par la convention en matière d’éducation.</p>
