<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseils scolaires</p><p class="Section" id="349600"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le conseil scolaire créé par texte législatif de la communauté peut exercer les pouvoirs qui lui sont conférés soit par ce texte, soit par résolution prise par le conseil de celle-ci pour l’application de l’article 7.</p>
