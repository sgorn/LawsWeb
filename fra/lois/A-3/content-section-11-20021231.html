<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</p><p class="Section" id="9459"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Au début de chaque exercice, le ministre présente au Parlement un rapport sur l’application, au cours du précédent exercice, des ententes conclues en application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. A-4, art. 10</li></ul></div>
