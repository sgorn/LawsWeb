<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « ministre »</p><p class="Section" id="9401"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>ministre</dfn></span> s’entend du membre du Conseil privé de la Reine pour le Canada chargé par le gouverneur en conseil de l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. A-4, art. 2</li></ul></div>
