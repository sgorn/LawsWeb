<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise d’effet des ententes</p><p class="Section" id="9426"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les ententes conclues en vertu de la présente loi et stipulant le paiement de sommes par le ministre ne prennent effet qu’à compter du moment où le Parlement y affecte les crédits nécessaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. A-4, art. 8</li></ul></div>
