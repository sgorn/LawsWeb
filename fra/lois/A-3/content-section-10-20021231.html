<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="9454"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre toute mesure qu’il estime nécessaire à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. A-4, art. 9</li></ul></div>
