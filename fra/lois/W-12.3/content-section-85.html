<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personne en possession d’une épave</p><p class="Section" id="1101588"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Pour l’application des articles 82 à 84, s’agissant d’une épave assujettie à la partie 4, la mention de propriétaire ou de responsable du bâtiment vaut mention de la personne qui a la possession de l’épave.</p>
