<section id ="1144934-1184543" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 28, art. 195</h2></header><div class="modal-body"><ul class="Section ProvisionList" id=""><li><p class="Subsection amending" id="1144934"><span class="lawlabel">(2)</span> Dès le premier jour où l’article 46 de la présente loi et le paragraphe 13(1) de l’autre loi sont tous deux en vigueur, « <cite class="XRefExternalAct">Loi sur la protection de la navigation</cite> », à ce paragraphe 13(1), est remplacé par « <cite class="XRefExternalAct">Loi sur les eaux navigables canadiennes</cite> ».</p></li></ul></div></section>
