<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Allégation dans les poursuites</p><p class="Section" id="1101417"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Dans les poursuites pour contravention à la présente partie, il n’est pas nécessaire d’attribuer la propriété de l’épave à quelqu’un ni d’établir que celle-ci provient d’un bâtiment déterminé.</p>
