<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 20 de la <cite class="XRefExternalAct"><a href="/fra/lois/N-22">Loi sur la protection de la navigation</a></cite></p><p class="Section transitional" id="1102005"><strong><a class="sectionLabel" id="s-132"><span class="sectionLabel">132</span></a></strong> Les préavis et les avis donnés conformément à l’article 20 de la <cite class="XRefExternalAct"><a href="/fra/lois/N-22">Loi sur la protection de la navigation</a></cite> avant la date d’entrée en vigueur de l’article 138 sont réputés avoir été donnés au titre du paragraphe 38(2).</p>
