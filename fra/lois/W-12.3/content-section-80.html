<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Garde des choses saisies</p><p class="Section" id="1101544"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> La garde des choses saisies par l’agent de l’autorité incombe, sous réserve d’une ordonnance rendue aux termes de l’article 490 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, à celui-ci ou à la personne qu’il désigne.</p>
