<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mesure immédiate</p><p class="Section" id="1101127"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> S’il est d’avis qu’une épave présente un danger et qu’une mesure visée au paragraphe 21(1) doit être prise immédiatement, le ministre des Pêches et des Océans peut la prendre.</p>
