<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bâtiment devenant une épave</p><p class="Section" id="1101203"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Il est interdit au propriétaire d’un bâtiment de le laisser devenir une épave par suite d’un manque d’entretien.</p>
