<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bâtiment à la dérive</p><p class="Section" id="1101188"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Il est interdit au propriétaire d’un bâtiment de le laisser à la dérive pendant quarante-huit heures sans prendre de mesures pour le sécuriser.</p>
