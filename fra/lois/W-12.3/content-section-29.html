<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusions</p><p class="Section" id="1101175"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> La présente partie ne s’applique pas à l’égard des bâtiments de moins de 5,5 m de longueur conçus pour être propulsés principalement par la force humaine ou éolienne, y compris ceux qui sont devenus des épaves.</p>
