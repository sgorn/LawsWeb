<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion</p><p class="Section" id="1101059"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> S’il estime qu’il est dans l’intérêt public de le faire, le ministre peut, par arrêté, aux conditions qu’il estime indiquées, exclure tout bâtiment ou toute épave qu’il précise de l’application de tout ou partie de la présente loi.</p>
