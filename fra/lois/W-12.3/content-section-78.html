<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ingérence</p><p class="Section" id="1101540"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Il est interdit, sans l’autorisation de l’agent de l’autorité, de déplacer, sciemment, les échantillons prélevés en vertu de l’alinéa 74(2)h) ou les choses emportées en vertu de l’alinéa 74(2)j) ou de modifier, sciemment, leur état de quelque manière que ce soit.</p>
