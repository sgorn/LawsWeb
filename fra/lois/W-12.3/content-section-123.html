<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</p><p class="Section" id="1101896"><strong><a class="sectionLabel" id="s-123"><span class="sectionLabel">123</span></a></strong> La personne ou le bâtiment accusé d’une infraction à la présente loi peut être jugé par tout tribunal au Canada qui aurait compétence si l’infraction avait été perpétrée à l’intérieur de son ressort.</p>
