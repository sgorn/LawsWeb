<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Experts</p><p class="Section" id="56218"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le ministre peut engager des experts pour le conseiller sur toute question liée à la mise en oeuvre de la présente loi et, sous réserve des exigences, principes directeurs ou directives du Conseil du Trésor, fixer leur rémunération et les indemnités à leur verser.</p>
