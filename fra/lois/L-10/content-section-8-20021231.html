<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonction</p><p class="Section" id="330601"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre fait l’analyse de l’évolution de l’offre et de la demande de céréales dans l’Est du Canada et en Colombie-Britannique, ainsi que des besoins d’espace d’entreposage supplémentaire dans ces régions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. L-10, art. 8</li><li class="HistoricalNoteSubItem"> 1991, ch. 38, art. 19</li></ul></div>
