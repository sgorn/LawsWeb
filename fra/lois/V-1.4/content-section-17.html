<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>F.R.C.</p><p class="Section" id="451741"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Les deniers reçus sous le régime de la présente loi font partie du Fonds du revenu consolidé, et les deniers payables en vertu de la présente loi doivent l’être sur ce Fonds.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 279, art. 19</li></ul></div>
