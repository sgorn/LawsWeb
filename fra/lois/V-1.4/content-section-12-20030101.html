<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le produit de l’assurance est incessible, etc.</p><p class="Section" id="451691"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le produit de l’assurance payable en vertu du contrat d’assurance est incessible et non assujetti aux réclamations de créanciers de l’assuré ou du bénéficiaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 279, art. 14</li></ul></div>
