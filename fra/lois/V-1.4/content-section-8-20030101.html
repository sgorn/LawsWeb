<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Changement de bénéficiaires</p><p class="Section" id="451672"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Sous réserve de la présente loi, l’assuré peut en tout temps changer le bénéficiaire ou les bénéficiaires, ou le bénéficiaire éventuel ou les bénéficiaires éventuels, jusque-là désignés par l’assuré.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 279, art. 8</li></ul></div>
