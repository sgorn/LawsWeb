<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement après dissolution</p><p class="Section" id="1048095"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> En cas de dissolution de la Chambre des communes, les députés sortants sont réputés, pour le paiement des indemnités prévues aux articles 55 et 63, conserver leur qualité jusqu’à la date des élections générales suivantes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-8, art. 35</li></ul></div>
