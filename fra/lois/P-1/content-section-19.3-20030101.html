<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mission du comité</p><p class="Section" id="380682"><strong><a class="sectionLabel" id="s-19.3"><span class="sectionLabel">19.3</span></a></strong> Sous réserve du paragraphe 19.1(4), le comité peut s’occuper des questions financières et administratives intéressant :</p><ul class="ProvisionList"><li><p class="Paragraph" id="380684"><span class="lawlabel">a)</span> le Sénat, ses locaux, ses services et son personnel;</p></li><li><p class="Paragraph" id="380685"><span class="lawlabel">b)</span> les sénateurs.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 20, art. 1</li></ul></div>
