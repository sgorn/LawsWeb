<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1048075"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le recouvrement de la pénalité imposée sous le régime de l’article 14 se prescrit par un an à compter de l’infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-8, art. 24</li></ul></div>
