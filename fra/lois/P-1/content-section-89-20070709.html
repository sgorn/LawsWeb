<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="382001"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> Le commissaire peut, dans les limites qu’il fixe, déléguer les pouvoirs et fonctions que lui confèrent la présente loi ou la <cite class="XRefExternalAct"><a href="/fra/lois/C-36.65">Loi sur les conflits d’intérêts</a></cite>, sauf le pouvoir de déléguer prévu au présent article.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 28</li></ul></div>
