<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions à l’égard des titulaires de charge publique</p><p class="Section" id="381990"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> Le commissaire s’acquitte des fonctions qui lui sont conférées par la <cite class="XRefExternalAct"><a href="/fra/lois/C-36.65">Loi sur les conflits d’intérêts</a></cite> en ce qui touche les titulaires de charge publique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 28</li></ul></div>
