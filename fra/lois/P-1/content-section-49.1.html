<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>groupe parlementaire</dfn></span></p><p class="Section" id="381067"><strong><a class="sectionLabel" id="s-49.1"><span class="sectionLabel">49.1</span></a></strong> Dans la présente section, <span class="DefinedTerm"><dfn>groupe parlementaire</dfn></span> s’entend du groupe composé exclusivement des députés qui adhèrent à un même parti reconnu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 37, art. 4</li></ul></div>
