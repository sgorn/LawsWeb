<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>État estimatif principal</p><p class="Section" id="380688"><strong><a class="sectionLabel" id="s-19.4"><span class="sectionLabel">19.4</span></a></strong> Avant chaque exercice, le comité fait préparer un état estimatif des sommes que le Parlement sera appelé à affecter au paiement, au cours de l’exercice, des frais du Sénat et des sénateurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 20, art. 1</li></ul></div>
