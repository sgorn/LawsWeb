<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Principes, règles et obligations</p><p class="Section" id="1048111"><strong><a class="sectionLabel" id="s-72.061"><span class="sectionLabel">72.061</span></a></strong> Le premier ministre doit établir des principes, règles et obligations en matière d’éthique pour les titulaires de charge publique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 7, art. 4</li></ul></div>
