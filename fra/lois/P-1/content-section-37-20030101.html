<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opérations effectuées durant l’intersession</p><p class="Section" id="1048081"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Les articles 34 à 36 s’appliquent aux marchés ou opérations commencés et conclus durant l’intersession.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-8, art. 19</li></ul></div>
