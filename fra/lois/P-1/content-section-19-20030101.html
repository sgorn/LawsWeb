<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité des actes du suppléant</p><p class="Section" id="380653"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Les actes accomplis par le président suppléant dans les conditions énoncées aux articles 17 et 18 ont le même effet et la même validité que s’ils émanaient du président lui-même.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-14, art. 4</li></ul></div>
