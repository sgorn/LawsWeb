<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><p class="Section" id="380763"><strong><a class="sectionLabel" id="s-20.1"><span class="sectionLabel">20.1</span></a></strong> Le gouverneur en conseil nomme le conseiller sénatorial en éthique par commission sous le grand sceau, après consultation du chef de chacun des partis reconnus au Sénat et après approbation par résolution du Sénat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 7, art. 2</li></ul></div>
