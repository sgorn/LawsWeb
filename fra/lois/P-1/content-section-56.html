<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mode de paiement des indemnités</p><p class="Section" id="381337"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Les indemnités de session à payer en vertu de l’article 55.1 sont versées par mensualités le dernier jour de chaque mois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-1, art. 56</li><li class="HistoricalNoteSubItem"> 2005, ch. 16, art. 4</li></ul></div>
