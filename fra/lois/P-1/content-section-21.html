<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nullité des candidatures multiples</p><p class="Section" id="380836"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Il est interdit de briguer les suffrages dans plus d’une circonscription électorale à la fois; le cas échéant, les candidatures multiples sont nulles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. H-9, art. 14</li></ul></div>
