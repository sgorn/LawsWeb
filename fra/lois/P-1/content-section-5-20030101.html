<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admission d’office</p><p class="Section" id="380567"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Ces privilèges, immunités et pouvoirs sont partie intégrante du droit général et public du Canada et n’ont pas à être démontrés, étant admis d’office devant les tribunaux et juges du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-8, art. 5</li></ul></div>
