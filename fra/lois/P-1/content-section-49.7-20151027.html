<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction du contrôle judiciaire</p><p class="Section" id="381111"><strong><a class="sectionLabel" id="s-49.7"><span class="sectionLabel">49.7</span></a></strong> Toute décision relative au fonctionnement interne d’un parti prise par le groupe parlementaire, l’un de ses comités ou son président est définitive et n’est pas susceptible de contrôle judiciaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 37, art. 4</li></ul></div>
