<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dévolution de la Couronne</p><p class="Section" id="380551"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> La dévolution de la Couronne n’a pas pour effet d’interrompre ou de dissoudre le Parlement, lequel peut continuer à fonctionner comme s’il n’y avait pas eu dévolution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-8, art. 2</li></ul></div>
