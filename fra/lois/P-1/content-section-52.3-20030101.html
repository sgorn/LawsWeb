<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mission</p><p class="Section" id="381187"><strong><a class="sectionLabel" id="s-52.3"><span class="sectionLabel">52.3</span></a></strong> Le bureau est chargé des questions financières et administratives intéressant :</p><ul class="ProvisionList"><li><p class="Paragraph" id="381189"><span class="lawlabel">a)</span> la Chambre des communes, ses locaux, ses services et son personnel;</p></li><li><p class="Paragraph" id="381190"><span class="lawlabel">b)</span> les députés.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 20, art. 2</li></ul></div>
