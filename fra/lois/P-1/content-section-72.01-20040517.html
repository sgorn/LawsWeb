<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><p class="Section" id="1048104"><strong><a class="sectionLabel" id="s-72.01"><span class="sectionLabel">72.01</span></a></strong> Le gouverneur en conseil nomme le commissaire à l’éthique par commission sous le grand sceau, après consultation du chef de chacun des partis reconnus à la Chambre des communes et après approbation par résolution de la chambre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 7, art. 4</li></ul></div>
