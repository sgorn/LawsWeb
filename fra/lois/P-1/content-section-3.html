<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intégrité de la prérogative</p><p class="Section" id="380555"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> L’article 2 ne porte en rien atteinte au pouvoir de la Couronne de proroger ou dissoudre le Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-8, art. 3</li></ul></div>
