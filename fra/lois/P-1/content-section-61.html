<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secrétaires parlementaires</p><p class="Section" id="381385"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> À compter du 1<sup>er</sup> janvier 2001, les secrétaires parlementaires reçoivent un traitement annuel égal à 5,1 % du montant de base de la rémunération visé à l’article 54.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-1, art. 61</li><li class="HistoricalNoteSubItem"> 1998, ch. 23, art. 3</li><li class="HistoricalNoteSubItem"> 2001, ch. 20, art. 4</li></ul></div>
