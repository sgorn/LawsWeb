<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Papeterie</p><p class="Section" id="381657"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> La papeterie nécessaire à la bibliothèque est fournie par le ministère des Travaux publics et des Services gouvernementaux, et son coût est imputé au budget des deux chambres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-1, art. 79</li><li class="HistoricalNoteSubItem"> 1996, ch. 16, art. 61</li></ul></div>
