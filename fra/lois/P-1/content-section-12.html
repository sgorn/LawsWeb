<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Parjure</p><p class="Section" id="380615"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Quiconque, étant interrogé dans le cadre de la présente partie, fait délibérément un faux témoignage encourt les peines prévues en cas de parjure.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-8, art. 31</li></ul></div>
