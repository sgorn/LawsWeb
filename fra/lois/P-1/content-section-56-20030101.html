<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mode de paiement des indemnités</p><p class="Section" id="1048091"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Les indemnités de session payables aux termes de l’article 55 sont versées par mensualités le dernier jour de chaque mois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-8, art. 36</li></ul></div>
