<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Amendes à payer au receveur général</p><p class="Section" id="5877"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Les amendes imposées en application de la présente loi appartiennent à Sa Majesté du chef du Canada et sont versées au receveur général.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 2(1er suppl.), art. 27</li></ul></div>
