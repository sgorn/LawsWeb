<section id ="1142875-1181551" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 29, art. 266</h2></header><div class="modal-body"><p class="Section amending" id="1142875"><strong><a class="sectionLabel" id="s-266"><span class="sectionLabel">266</span></a></strong> La définition de <span class="DefinedTerm"><dfn>pilote</dfn></span>, à l’article 2 de la <cite class="XRefExternalAct">Loi sur la prévention de la pollution des eaux arctiques</cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt id=""><span class="DefinedTerm"><dfn>pilote</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>pilote</dfn></span> S’entend d’un <span class="DefinitionRef"><dfn>pilote breveté</dfn></span> au sens de l’article 1.1 de la <cite class="XRefExternalAct">Loi sur le pilotage</cite>. (<span class="DefinedTermLink" lang="en">pilot</span>)</p></dd></dl></div></section></div></section>
