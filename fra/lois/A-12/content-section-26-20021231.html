<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sort des biens confisqués</p><p class="Section" id="5857"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Si, à l’issue de la poursuite, le tribunal prononce la confiscation, il peut, sous réserve de l’article 27, être disposé des biens qui en font l’objet suivant les instructions du gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 2(1er suppl.), art. 24</li></ul></div>
