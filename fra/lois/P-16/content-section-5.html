<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attribution de compétence</p><p class="Section" id="386389"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Tout juge de la Cour fédérale peut être saisi de la demande visée à l’article 2 et en disposer comme s’il s’agissait d’une demande présentée à la Cour fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-15, art. 5</li><li class="HistoricalNoteSubItem"> S.R., ch. 10(2e suppl.), art. 64</li></ul></div>
