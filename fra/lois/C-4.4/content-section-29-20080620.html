<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité relative</p><p class="Section" id="1057257"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le vérificateur et ses prédécesseurs jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports qu’ils font en vertu de la présente loi.</p>
