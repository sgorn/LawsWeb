<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><ul class="Section ProvisionList" id="1057222"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> <span class="lawlabel">(1)</span> Les administrateurs ne peuvent être nommés à des postes de direction.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cumul de postes</p><p class="Subsection"><span class="lawlabel">(2)</span> La même personne peut occuper plusieurs postes de direction.</p></li></ul></div>
