<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport final</p><p class="Section" id="1057278"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> L’Office remet au ministre tout rapport final que celui-ci demande et ce, au moment et en la forme qu’il précise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 31, art. 445</li></ul></div>
