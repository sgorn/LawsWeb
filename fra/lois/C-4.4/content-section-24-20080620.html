<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gestionnaires de placements</p><p class="Section" id="1057247"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Les gestionnaires de placements effectuent leurs placements pour l’Office en conformité avec la présente loi ainsi qu’avec les principes, normes et méthodes visés à l’article 23.</p>
