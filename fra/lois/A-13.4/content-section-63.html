<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement du procureur général</p><p class="Section" id="6187"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Il ne peut être engagé de poursuite pour infraction à la présente loi sans le consentement du procureur général du Canada.</p>
