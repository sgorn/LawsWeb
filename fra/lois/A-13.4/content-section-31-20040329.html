<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Section" id="1052446"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Avec l’approbation du gouverneur en conseil, le conseil d’administration peut, par règlement administratif, régir la conduite de ses travaux et celle de ses activités en général.</p></div>
