<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="5943"><strong><a class="sectionLabel" id="s-4.1"><span class="sectionLabel">4.1</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/H-5.67">Loi sur les agents pathogènes humains et les toxines</a></cite> ne s’applique pas à l’égard des spermatozoïdes, des ovules et des embryons in vitro destinés à être utilisés à des fins de procréation assistée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 714</li></ul></div>
