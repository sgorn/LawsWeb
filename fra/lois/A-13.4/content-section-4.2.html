<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1212229"><strong><a class="sectionLabel" id="s-4.2"><span class="sectionLabel">4.2</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/F-27">Loi sur les aliments et drogues</a></cite> ne s’applique pas à l’égard des spermatozoïdes et des ovules destinés à être utilisés à des fins de procréation assistée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1021857-1212232" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1021857-1212232.html">2012, ch. 19, art. 715</a></li></ul></div>
