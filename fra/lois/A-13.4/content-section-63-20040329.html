<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement du procureur général</p><p class="Section" id="1052482"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Il ne peut être engagé de poursuite pour infraction à la présente loi sans le consentement du procureur général du Canada.</p></div>
