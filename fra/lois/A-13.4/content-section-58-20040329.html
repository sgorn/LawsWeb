<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords avec les provinces</p><p class="Section" id="1052475"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> L’Agence peut, pour le contrôle d’application de la présente loi, conclure des accords avec tout ministère ou organisme fédéral ou provincial ou avec les organismes chargés de faire respecter la loi.</p></div>
