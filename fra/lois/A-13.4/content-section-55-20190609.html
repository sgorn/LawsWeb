<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Analystes</p><p class="Section" id="6149"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Le ministre peut désigner quiconque à titre d’analyste pour l’exécution et le contrôle d’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 2, art. 55</li><li class="HistoricalNoteSubItem"> 2012, ch. 19, art. 732</li></ul></div>
