<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation d’établissement</p><p class="Section" id="1052414"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Il est interdit d’exercer une activité réglementée dans un établissement donné sauf en conformité avec une autorisation pour l’exercice de cette activité dans cet établissement.</p>
