<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affaires pendantes</p><p class="Section" id="336051"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Les affaires pendantes devant l’ancienne association à l’entrée en vigueur du présent article, notamment toute question en cours d’audition ou d’enquête, sont poursuivies devant la nouvelle association.</p>
