<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation</p><p class="Section" id="335694"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> L’Association des arpenteurs des terres du Canada, constituée sous le régime de la partie II de la <cite class="XRefExternalAct"><a href="/fra/lois/C-1.8">Loi sur les corporations canadiennes</a></cite>, chapitre C-32 des Statuts revisés du Canada de 1970, est prorogée sous le régime de la présente loi.</p>
