<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation pour défaut de permis</p><p class="Section" id="335960"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Le registraire peut annuler la licence si l’entité n’a plus d’administrateur, d’associé, de dirigeant ou d’employé à la fois titulaire d’un permis et en mesure de diriger personnellement l’arpentage cadastral.</p>
