<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert d’attributions</p><p class="Section" id="336028"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Les attributions conférées, en vertu d’une loi fédérale ou de ses textes d’application ou au titre d’un contrat, bail, permis ou autre document, à l’ancienne association sont exercées par la nouvelle association.</p>
