<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assimilation</p><p class="Section" id="335914"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Quiconque est, à l’entrée en vigueur du présent article, titulaire d’un brevet délivré sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/L-6">Loi sur l’arpentage des terres du Canada</a></cite> est réputé être un arpenteur des terres du Canada titulaire d’un brevet délivré sous le régime de l’article 49.</p>
