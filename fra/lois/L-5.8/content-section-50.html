<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arpentage cadastral</p><p class="Section" id="335924"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Seul le titulaire d’un permis ou une personne agissant sous sa direction peut effectuer l’arpentage cadastral des terres du Canada ou de terrains privés dans un territoire.</p>
