<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la <cite class="XRefExternalAct"><a href="/fra/lois/C-1.8">Loi sur les corporations canadiennes</a></cite></p><p class="Section" id="336026"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> La partie II de la <cite class="XRefExternalAct"><a href="/fra/lois/C-1.8">Loi sur les corporations canadiennes</a></cite>, chapitre C-32 des Statuts revisés du Canada de 1970, cesse de s’appliquer à l’ancienne association à la date d’entrée en vigueur de l’article 4.</p>
