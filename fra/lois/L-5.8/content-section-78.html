<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédures judiciaires nouvelles</p><p class="Section" id="336034"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Les procédures judiciaires portant sur des obligations de l’ancienne association peuvent être intentées contre la nouvelle association devant tout tribunal qui aurait connu des procédures intentées contre l’ancienne association.</p>
