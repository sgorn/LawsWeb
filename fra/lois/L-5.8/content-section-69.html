<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recours civils</p><p class="Section" id="336004"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Le fait que des actes ou omissions constituent des infractions à la présente loi n’a pas pour effet de suspendre les recours civils engagés à leur égard ni d’y porter atteinte.</p>
