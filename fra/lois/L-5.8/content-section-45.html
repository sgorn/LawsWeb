<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consignation</p><p class="Section" id="335907"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Tout élément de preuve produit à l’audition dans le cadre de l’article 44 est consigné par écrit et lu au témoin qui en est l’auteur et attesté par affirmation de celui-ci et du titulaire de permis.</p>
