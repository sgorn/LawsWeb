<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvois</p><p class="Section" id="336030"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Sauf indication contraire du contexte, dans tous les contrats, actes et autres documents signés par l’ancienne association sous son nom, toute mention de l’ancienne association vaut mention de la nouvelle association.</p>
