<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Licence</p><p class="Section" id="335909"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Le titulaire de permis ne peut fournir de services d’arpentage cadastral à titre d’employé d’une entité que si celle-ci est elle-même titulaire d’une licence.</p>
