<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arpentage</p><p class="Section" id="335926"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Un membre ne peut arpenter des terres du Canada ou des terrains privés dans un territoire que s’il est titulaire d’un permis ou agit sous la direction d’un titulaire de permis.</p>
