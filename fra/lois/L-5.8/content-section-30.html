<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien de la compétence du comité</p><p class="Section" id="335827"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Malgré la perte, après le dépôt de la plainte, de la qualité de membre ou de titulaire de licence par la personne ou l’entité, selon le cas, qui en fait l’objet, le comité de discipline reste compétent pour trancher la plainte.</p>
