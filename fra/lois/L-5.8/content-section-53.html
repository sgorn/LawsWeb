<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Permis</p><p class="Section" id="335934"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Le registraire peut délivrer le permis au demandeur qui satisfait aux exigences prévues sous le régime de la présente loi.</p>
