<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="335854"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Toute partie à l’instance devant le comité de discipline peut interjeter appel devant la Cour fédérale de la décision de celui-ci dans les trente jours suivant sa signification.</p>
