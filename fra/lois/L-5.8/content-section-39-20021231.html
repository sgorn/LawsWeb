<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation pour défaut de paiement</p><p class="Section" id="335879"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Le registraire peut annuler l’adhésion pour défaut de paiement des droits ou cotisations fixés par les règlements administratifs après avoir donné au membre un préavis d’au moins deux mois entre le non-paiement et l’éventuelle annulation.</p>
