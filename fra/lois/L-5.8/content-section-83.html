<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président et vice-président</p><p class="Section" id="336044"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> Le président et le vice-président de l’ancienne association demeurent en poste jusqu’à l’élection ou la nomination du président et du vice-président de la nouvelle association respectivement.</p>
