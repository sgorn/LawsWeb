<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure expéditive</p><p class="Section" id="335815"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le comité des plaintes n’a pas à tenir d’audition ou à donner à quiconque la possibilité de présenter des observations orales avant de formuler sa recommandation à l’égard de la plainte.</p>
