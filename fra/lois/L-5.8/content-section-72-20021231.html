<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serment</p><p class="Section" id="336018"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Tout serment ou affidavit mentionné à la présente loi peut respectivement être prêté ou fait devant un officier de justice, un notaire public, un commissaire à l’assermentation ou un arpenteur des terres du Canada.</p>
