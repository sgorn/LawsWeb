<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation du permis</p><p class="Section" id="335936"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Le registraire peut annuler le permis pour défaut de paiement des droits ou cotisations fixés par les règlements administratifs, après avoir donné au titulaire un préavis d’au moins deux mois entre le non-paiement et l’éventuelle annulation.</p>
