<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité professionnelle</p><p class="Section" id="335889"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Le membre de l’Association qui dirige la prestation de services d’arpentage est tenu de respecter à cet égard les mêmes normes de conduite et de compétence professionnelles que s’il fournissait lui-même ces services.</p>
