<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Licence obligatoire</p><p class="Section" id="335954"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Une entité ne peut se livrer à l’arpentage cadastral des terres du Canada ou des terrains privés dans un territoire que si elle est titulaire d’une licence.</p>
