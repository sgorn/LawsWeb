<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Injonction</p><p class="Section" id="336002"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Indépendamment des poursuites intentées pour infraction à la présente loi, l’Association peut requérir du tribunal une ordonnance visant à empêcher la continuation ou répétition de l’infraction en cause.</p>
