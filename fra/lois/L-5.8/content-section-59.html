<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation pour non-paiement</p><p class="Section" id="335958"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Le registraire peut annuler la licence pour défaut de paiement des droits ou cotisations fixés par les règlements administratifs, après avoir donné au titulaire un préavis d’au moins deux mois entre le non-paiement et l’éventuelle annulation.</p>
