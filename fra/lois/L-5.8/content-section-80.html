<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Section" id="336038"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Les règlements administratifs de l’ancienne association deviennent, sous réserve de leur compatibilité avec la présente loi, ceux de la nouvelle association.</p>
