<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admission par le registraire</p><p class="Section" id="335877"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le registraire peut admettre comme membre tout arpenteur des terres du Canada ou toute autre personne mentionnée dans les règlements administratifs qui lui en fait la demande et se conforme aux règlements et règlements administratifs.</p>
