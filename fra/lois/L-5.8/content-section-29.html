<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dénonciation obligatoire</p><p class="Section" id="335825"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Les plaintes dont le comité de discipline est saisi doivent avoir fait l’objet d’une enquête par le comité des plaintes et donné lieu à une dénonciation sous serment.</p>
