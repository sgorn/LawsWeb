<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membres</p><p class="Section" id="336042"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Les personnes qui, à la date d’entrée en vigueur du présent article, sont membres de l’ancienne association deviennent, à compter de cette date, des membres de la nouvelle association.</p>
