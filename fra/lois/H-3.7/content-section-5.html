<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt de résumé des accords au Parlement</p><p class="Section" id="247922"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Dans les meilleurs délais possible suivant leur conclusion, le ministre fait déposer devant chaque chambre du Parlement un résumé de chacun des accords conclus en vertu de la présente loi.</p>
