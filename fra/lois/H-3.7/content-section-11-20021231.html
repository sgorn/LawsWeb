<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="247967"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les articles 7 à 10 n’ont pas pour effet de limiter l’applicabilité que des lois ou des règles de droit peuvent avoir indépendamment de la présente loi.</p>
