<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="247954"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> L’article 8 n’a pas pour effet de permettre à une province, ou à quiconque en son nom, de prétendre à des droits ou à une compétence législative sur la zone extracôtière ou sur ses ressources biologiques ou non, ni de limiter l’application d’une loi fédérale.</p>
