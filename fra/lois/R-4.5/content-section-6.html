<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lignes directrices et directives</p><p class="Section" id="415879"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le président du Conseil du Trésor peut élaborer des lignes directrices ou donner des directives prévoyant les modalités d’application de l’article 5.</p>
