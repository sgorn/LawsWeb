<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport : application de l’article 5</p><p class="Section" id="415895"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le président du Conseil du Trésor établit et rend public chaque année un rapport sur l’application de l’article 5 au cours de la période de douze mois se terminant le 31 mars de l’année au cours de laquelle le rapport est rendu public.</p>
