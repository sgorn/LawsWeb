<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen quinquennal</p><p class="Section" id="415900"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Cinq ans après la date d’entrée en vigueur de la présente loi, le président du Conseil du Trésor veille à ce que celle-ci fasse l’objet d’un examen.</p>
