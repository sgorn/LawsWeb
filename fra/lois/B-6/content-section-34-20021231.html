<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membres du conseil</p><p class="Section" id="30077"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Tout membre du conseil peut, en même temps, être membre du conseil d’arbitrage.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-8, art. 34</li></ul></div>
