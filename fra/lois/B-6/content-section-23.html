<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sont obligatoires</p><p class="Section" id="29996"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Les règlements administratifs pris en vertu de l’article 22 lient tous les membres de la chambre de commerce, ses dirigeants et ses employés, ainsi que toutes autres personnes qui sont légalement sous sa direction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-8, art. 23</li></ul></div>
