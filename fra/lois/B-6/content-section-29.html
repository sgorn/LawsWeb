<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Section" id="30036"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Cinq membres ou plus du conseil, légalement assemblés, forment quorum, dont la majorité peut accomplir tout ce qui entre dans les pouvoirs du conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-8, art. 29</li></ul></div>
