<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Domicile légal</p><p class="Section" id="29904"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le lieu ordinaire des assemblées de la chambre de commerce est réputé son domicile légal, où tout avis ou exploit peut lui être signifié.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-8, art. 10</li></ul></div>
