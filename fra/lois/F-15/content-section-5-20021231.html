<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section" id="226484"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le ministre peut, avec l’approbation du gouverneur en conseil, conclure avec les gouvernements des provinces ou leurs organismes des accords relatifs à la réalisation de programmes relevant de sa compétence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1978-79, ch. 13, art. 6</li></ul></div>
