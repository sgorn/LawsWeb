<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="6386"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le siège de l’Agence est fixé à Moncton, au Nouveau-Brunswick; cependant, l’Agence tient au moins un bureau dans chacune des autres provinces du Canada atlantique.</p>
