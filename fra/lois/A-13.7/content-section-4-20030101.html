<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="6298"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente partie a pour objet de favoriser les possibilités de développement économique du Canada atlantique et, plus particulièrement, la croissance des revenus et les créations d’emplois dans cette région.</p>
