<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serment professionnel</p><p class="Section" id="363564"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Préalablement à leur entrée en fonctions, tous les membres prêtent, devant une personne habilitée à recevoir les serments, le serment professionnel prévu à l’annexe 2.</p>
