<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1038843"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Les poursuites visant une infraction à la présente partie se prescrivent par deux ans à compter de la perpétration.</p>
