<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="364545"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Les articles 3, 5 et 11 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’appliquent pas aux règles du Tribunal.</p>
