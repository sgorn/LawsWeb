<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Offre d’indemnisation</p><p class="Section" id="364602"><strong><a class="sectionLabel" id="s-138"><span class="sectionLabel">138</span></a></strong> La demande d’ordonnance relative à l’entrée est accompagnée d’une copie de la dernière offre écrite d’indemnisation présentée à l’organisation inuit désignée ou à l’occupant de la terre visée.</p>
