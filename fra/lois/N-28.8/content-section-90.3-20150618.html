<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions continues</p><p class="Section" id="364198"><strong><a class="sectionLabel" id="s-90.3"><span class="sectionLabel">90.3</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue toute infraction prévue aux paragraphes 90(1), 90.1(1) ou 90.2(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 19, art. 49</li></ul></div>
