<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies</p><p class="Section" id="364773"><strong><a class="sectionLabel" id="s-161"><span class="sectionLabel">161</span></a></strong> Dans les meilleurs délais après le prononcé d’une décision, le Tribunal remet aux parties des copies de celle-ci, assortie de ses motifs.</p>
