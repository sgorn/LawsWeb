<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="364302"><strong><a class="sectionLabel" id="s-94.1"><span class="sectionLabel">94.1</span></a></strong> Le délai dans lequel le procès-verbal peut être dressé est de deux ans à compter de la date où le ministre a eu connaissance des faits reprochés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 19, art. 53</li></ul></div>
