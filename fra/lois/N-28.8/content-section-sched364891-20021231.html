<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-364892"><span class="scheduleLabel">ANNEXE 2</span><span class="OriginatingRef">(article 18)</span></h2></header><p class="indent-0-0" id="364893">Moi, <img class="Leader-dot" src="/img/ii_spacer.gif" alt="line blanc">, je déclare solennellement (ou jure) que j’exercerai avec fidélité, sans parti-pris, honnêtement et au mieux de mon jugement et de mon habileté les fonctions qui m’incombent en qualité de membre de l’Office des eaux du Nunavut. (Ainsi Dieu me soit en aide.)</p></div></section>
