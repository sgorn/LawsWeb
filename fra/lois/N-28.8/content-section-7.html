<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de Sa Majesté</p><p class="Section" id="363495"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La présente partie lie Sa Majesté du chef du Canada ou d’une province, mais n’a pas pour effet d’assujettir Sa Majesté du chef du Canada au paiement des droits fixés par règlement.</p>
