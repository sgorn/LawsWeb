<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="363916"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Il est entendu que les articles 63 et 64 s’appliquent aux plans d’eau qui délimitent des terres inuit et d’autres terres et qui ne sont pas situés entièrement sur des terres inuit.</p>
