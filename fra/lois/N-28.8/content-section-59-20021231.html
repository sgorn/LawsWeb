<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exonération</p><p class="Section" id="363872"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Dans le cas prévu à l’alinéa 58b), le demandeur est déchargé de l’obligation de verser une indemnité au titre de l’article 58 lorsque la personne visée n’a pas répondu, dans le délai imparti, à l’avis donné par l’Office conformément au paragraphe 55(1).</p>
