<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Parties à l’instance</p><p class="Section" id="364492"><strong><a class="sectionLabel" id="s-121"><span class="sectionLabel">121</span></a></strong> Sont parties à l’instance :</p><ul class="ProvisionList"><li><p class="Paragraph" id="364494"><span class="lawlabel">a)</span> la personne qui forme la demande, ainsi que toute autre personne qui aurait eu qualité pour se porter demandeur en l’espèce;</p></li><li><p class="Paragraph" id="364495"><span class="lawlabel">b)</span> le propriétaire ainsi que, le cas échéant, l’occupant de la terre visée.</p></li></ul>
