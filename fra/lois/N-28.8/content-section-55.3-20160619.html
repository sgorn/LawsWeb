<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date de présentation réputée</p><p class="Section" id="363808"><strong><a class="sectionLabel" id="s-55.3"><span class="sectionLabel">55.3</span></a></strong> La demande est réputée présentée à la date à laquelle l’Office est convaincu qu’elle respecte les exigences prévues sous le régime des paragraphes 48(1) et (2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 19, art. 44</li></ul></div>
