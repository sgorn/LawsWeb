<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Authenticité de documents</p><p class="Section" id="364361"><strong><a class="sectionLabel" id="s-94.2"><span class="sectionLabel">94.2</span></a></strong> Dans les procédures pour violation, le document qui paraît être un procès-verbal dressé en application du paragraphe 94.06(1) fait foi, sauf preuve contraire, de son authenticité et de son contenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 19, art. 53</li></ul></div>
