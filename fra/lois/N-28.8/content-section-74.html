<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions relatives aux ouvrages</p><p class="Section" id="363963"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Le permis doit être assorti de conditions qui sont au moins aussi sévères que les normes réglementaires relatives à la conception, la construction, l’exploitation et l’entretien des ouvrages utilisés dans le cadre de l’entreprise principale.</p>
