<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacataires</p><p class="Section" id="363553"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Des membres vacataires peuvent être nommés pour l’accomplissement d’une tâche déterminée ou pour un mandat inférieur à trois ans, pourvu que soient respectées les modalités et les proportions prévues au paragraphe 14(3).</p>
