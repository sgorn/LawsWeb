<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fardeau de la preuve</p><p class="Section" id="364332"><strong><a class="sectionLabel" id="s-94.15"><span class="sectionLabel">94.15</span></a></strong> En cas de révision portant sur les faits, il incombe à l’inspecteur qui a dressé le procès-verbal d’établir, selon la prépondérance des probabilités, que le demandeur a commis la violation qui y est mentionnée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 19, art. 53</li></ul></div>
