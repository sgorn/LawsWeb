<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance</p><p class="Section" id="363570"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Il incombe au ministre de combler sans délai toute vacance à l’Office; lorsque celle-ci survient en cours de mandat, le remplaçant ne peut être nommé que pour le reste du mandat de son prédécesseur.</p>
