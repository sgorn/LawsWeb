<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="364431"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> Le siège du Tribunal est fixé à Iqaluit ou en tout autre lieu du Nunavut que désigne le gouverneur en conseil.</p>
