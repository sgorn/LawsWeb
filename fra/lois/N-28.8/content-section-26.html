<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="363595"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le siège de l’Office est fixé à Gjoa Haven ou en tout autre lieu du Nunavut que désigne le gouverneur en conseil.</p>
