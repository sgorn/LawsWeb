<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="364215"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Les poursuites relatives à une infraction à la présente partie se prescrivent par cinq ans à compter de la date où le ministre a eu connaissance des faits reprochés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, ch. 10, art. 92</li><li class="HistoricalNoteSubItem"> 2015, ch. 19, art. 51</li></ul></div>
