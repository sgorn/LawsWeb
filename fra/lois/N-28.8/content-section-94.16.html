<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement</p><p class="Section" id="364337"><strong><a class="sectionLabel" id="s-94.16"><span class="sectionLabel">94.16</span></a></strong> Vaut aveu de responsabilité à l’égard de la violation et met fin à la procédure le paiement de la pénalité. Le cas échéant, le ministre avise immédiatement l’Office de la violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 19, art. 53</li></ul></div>
