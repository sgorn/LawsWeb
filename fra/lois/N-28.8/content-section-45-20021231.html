<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de validité</p><p class="Section" id="1038836"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> La durée de validité d’un permis ou de chaque renouvellement ne peut excéder vingt-cinq ans.</p>
