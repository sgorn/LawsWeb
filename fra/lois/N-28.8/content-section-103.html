<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du président</p><p class="Section" id="364407"><strong><a class="sectionLabel" id="s-103"><span class="sectionLabel">103</span></a></strong> Le président est le premier dirigeant du Tribunal et exerce les attributions que lui confie celui-ci par règlement administratif.</p>
