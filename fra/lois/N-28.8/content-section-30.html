<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="363615"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> L’Office peut s’assurer les services, à titre de membres du personnel, mandataires, conseillers ou experts, des personnes nécessaires à l’exercice de ses activités, fixer leurs conditions d’engagement ou d’emploi et payer leur rémunération.</p>
