<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="364442"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> Le Tribunal peut s’assurer les services, à titre de membres du personnel, mandataires, conseillers ou experts, des personnes nécessaires à l’exercice de ses activités, fixer leurs conditions d’engagement ou d’emploi et payer leur rémunération.</p>
