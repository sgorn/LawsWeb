<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais et dépens</p><p class="Section" id="364769"><strong><a class="sectionLabel" id="s-159"><span class="sectionLabel">159</span></a></strong> Les frais et dépens des parties afférents à l’instance sont laissés à l’appréciation du Tribunal, qui peut les adjuger par ordonnance en tout état de cause.</p>
