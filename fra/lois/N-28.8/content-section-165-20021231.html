<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance du Tribunal</p><p class="Section" id="364784"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> Le Tribunal peut aider à l’exécution de toute ordonnance qu’il a rendue en application de l’article 155.</p>
