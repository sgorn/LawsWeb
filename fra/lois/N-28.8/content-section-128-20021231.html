<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi à la Cour fédérale</p><p class="Section" id="364523"><strong><a class="sectionLabel" id="s-128"><span class="sectionLabel">128</span></a></strong> Le Tribunal peut, en tout état de cause, soumettre toute question de droit ou de compétence à la Cour fédérale, à moins que la question n’ait déjà été soumise à un tribunal d’arbitrage constitué conformément au chapitre 38 de l’Accord.</p>
