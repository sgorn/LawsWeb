<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audition sans jury</p><p class="Section" id="1037261"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Dans toutes les affaires dont elle est saisie, la Cour exerce sa compétence sans jury.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 10(2e suppl.), art. 49</li></ul></div>
