<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audition sans jury</p><p class="Section" id="233836"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Dans toutes les affaires dont elle est saisie, la Cour fédérale ou la Cour d’appel fédérale exerce sa compétence sans jury.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-7, art. 49</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 45</li></ul></div>
