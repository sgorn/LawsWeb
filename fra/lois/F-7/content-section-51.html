<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt des motifs du jugement</p><p class="Section" id="233860"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Le juge qui motive un jugement rendu par lui ou par le tribunal dont il est membre dépose une copie de l’énoncé des motifs au greffe du tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-7, art. 51</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 48</li></ul></div>
