<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt des motifs du jugement</p><p class="Section" id="1037264"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Le juge qui motive un jugement rendu par lui ou par le tribunal dont il est membre dépose une copie de l’énoncé des motifs au greffe de la Cour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 10(2e suppl.), art. 51</li></ul></div>
