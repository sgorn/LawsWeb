<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mesures provisoires</p><p class="Section" id="233521"><strong><a class="sectionLabel" id="s-18.2"><span class="sectionLabel">18.2</span></a></strong> La Cour fédérale peut, lorsqu’elle est saisie d’une demande de contrôle judiciaire, prendre les mesures provisoires qu’elle estime indiquées avant de rendre sa décision définitive.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 8, art. 5</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 28</li></ul></div>
