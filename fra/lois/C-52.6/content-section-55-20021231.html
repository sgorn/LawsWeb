<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Valeur en douane en monnaie canadienne</p><p class="Section" id="136896"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> La valeur en douane des marchandises importées est établie en monnaie canadienne conformément aux règlements pris en application de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52">Loi sur la monnaie</a></cite>.</p>
