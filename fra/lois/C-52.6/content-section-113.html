<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="138178"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> Il ne peut être procédé aux saisies prévues par la présente loi ni à l’envoi des avis prévus à l’article 124 plus de six ans après l’infraction ou l’utilisation passible de saisie ou susceptible de donner lieu à l’envoi.</p>
