<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Main-forte</p><p class="Section" id="137965"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> L’agent peut requérir main-forte pour se faire assister dans l’exercice des pouvoirs de fouille, de visite, de saisie ou de rétention que lui confère la présente loi. Toute personne ainsi requise est autorisée à exercer ces pouvoirs.</p>
