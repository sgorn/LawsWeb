<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Retenues ou saisies effectuées par l’agent de la paix</p><p class="Section" id="138199"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> Dès qu’il retient ou saisit un objet dont il soupçonne le caractère saisissable en vertu de la présente loi, l’agent de la paix en informe l’agent, en lui donnant toute précision sur l’objet.</p>
