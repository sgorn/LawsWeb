<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Somme substitutive</p><p class="Section" id="137206"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> En cas de difficulté pour établir le montant exact d’un abattement ou remboursement réclamé en vertu de la présente loi, le ministre peut accorder au réclamant, avec le consentement de celui-ci, une somme en tenant lieu, dont le ministre détermine le montant.</p>
