<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quantités ou valeurs déterminées</p><p class="Section" id="136901"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Les droits établis d’après une quantité ou une valeur déterminées de marchandises sont réputés varier proportionnellement à cette quantité ou à cette valeur.</p>
