<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation de la confiscation</p><p class="Section" id="138255"><strong><a class="sectionLabel" id="s-121"><span class="sectionLabel">121</span></a></strong> La confiscation des marchandises ou des moyens de transport cesse à compter de la réception du montant ou de la garantie visés à l’article 117, 118 ou 119, le montant ou la garantie tenant lieu de confiscation.</p>
