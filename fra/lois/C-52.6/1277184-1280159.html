<section id ="1277184-1280159" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2021, ch. 1, art. 28</h2></header><div class="modal-body"><p class="Section amending" id="1277184"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> La partie 4 de l’annexe de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « bénéficiaire de l’ACCCRU » ainsi que de « ACCCRU » dans la colonne 2, en regard de ce pays ou territoire.</p></div></section>
