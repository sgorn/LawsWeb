<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incorporation par renvoi</p><p class="Section" id="138750"><strong><a class="sectionLabel" id="s-164.1"><span class="sectionLabel">164.1</span></a></strong> Peut être incorporé par renvoi dans un règlement tout document — quelle que soit sa provenance —, soit dans sa version à une date donnée, soit avec ses modifications successives.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 10, art. 17</li></ul></div>
