<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="138703"><strong><a class="sectionLabel" id="s-163"><span class="sectionLabel">163</span></a></strong> Les poursuites par procédure sommaire visant des infractions à la présente loi ou des infractions prévues par elle se prescrivent par trois ans à compter de leur perpétration.</p>
