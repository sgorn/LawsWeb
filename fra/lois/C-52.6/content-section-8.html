<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration</p><p class="Section" id="135948"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre peut inclure sur tout formulaire une déclaration à signer par l’intéressé, où celui-ci atteste la véracité, l’exactitude et l’intégralité des renseignements qu’il a donnés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 1 (2e suppl.), art. 8</li><li class="HistoricalNoteSubItem"> 2001, ch. 25, art. 7</li></ul></div>
