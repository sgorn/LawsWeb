<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Engagements</p><p class="Section" id="135904"><strong><a class="sectionLabel" id="s-4.1"><span class="sectionLabel">4.1</span></a></strong> Dans le cas des marchandises visées à l’alinéa 32(2)b), le ministre peut accepter d’un importateur ou d’un transporteur un engagement de remplir des obligations relativement à l’observation de la présente loi et des règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 25, art. 5</li></ul></div>
