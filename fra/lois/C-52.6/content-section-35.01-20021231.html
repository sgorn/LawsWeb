<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de marquage</p><p class="Section" id="136476"><strong><a class="sectionLabel" id="s-35.01"><span class="sectionLabel">35.01</span></a></strong> L’importation des marchandises qui doivent être marquées aux termes des règlements d’application de l’article 19 du <cite class="XRefExternalAct"><a href="/fra/lois/C-54.011">Tarif des douanes</a></cite> est subordonnée à leur marquage conformément à ces règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 44, art. 83</li><li class="HistoricalNoteSubItem"> 1997, ch. 36, art. 155</li></ul></div>
