<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Substitution de valeur</p><p class="Section" id="138253"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> Dans les cas où, pour les calculs visés à l’alinéa 117a) ou 119(1)a), il est impossible d’établir la valeur en douane des marchandises, on peut y substituer leur valeur, déterminée par le ministre, au moment de la saisie.</p>
