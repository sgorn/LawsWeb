<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>évasion douanière</dfn></span></p><p class="Section" id="1241303"><strong><a class="sectionLabel" id="s-42.5"><span class="sectionLabel">42.5</span></a></strong> Aux articles 42.6 et 42.7, <span class="DefinedTerm"><dfn>évasion douanière</dfn></span> s’entend de l’évasion de droits antidumping, compensateurs ou de sauvegarde imposés par un pays ACEUM autre que le Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1224291-1241306" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1224291-1241306.html">1996, ch. 33, art. 32; 1997, ch. 14, art. 38</a></li><li class="HistoricalNoteSubItem"><a href="#1224291-1241307" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1224291-1241307.html">2020, ch. 1, art. 120</a></li></ul></div>
