<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion</p><p class="Section" id="137208"><strong><a class="sectionLabel" id="s-79.1"><span class="sectionLabel">79.1</span></a></strong> Les remboursements de montants payés au titre de la taxe perçue en application de la partie IX de la <cite class="XRefExternalAct"><a href="/fra/lois/E-15">Loi sur la taxe d’accise</a></cite> ne sont pas compris parmi les abattements et remboursements visés aux articles 78 et 79.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 45, art. 20</li></ul></div>
