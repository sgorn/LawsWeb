<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ressort</p><p class="Section" id="138701"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> La poursuite d’une infraction à la présente loi peut être intentée, entendue ou jugée au lieu de la perpétration de l’infraction, au lieu où a pris naissance l’objet de la poursuite, au lieu où l’inculpé est appréhendé ou en tout lieu où il se trouve.</p>
