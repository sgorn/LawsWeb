<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Détermination de la valeur en douane</p><p class="Section" id="136744"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> La valeur en douane des marchandises importées est déterminée conformément aux articles 47 à 55.</p>
