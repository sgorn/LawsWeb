<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements donnés à l’importateur concernant la détermination de la valeur</p><p class="Section" id="136898"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> L’importateur de marchandises, s’il fait une demande écrite, doit recevoir, par écrit, les renseignements sur la manière dont la valeur en douane des marchandises a été déterminée.</p>
