<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de la pénalité</p><p class="Section" id="138130"><strong><a class="sectionLabel" id="s-109.4"><span class="sectionLabel">109.4</span></a></strong> La pénalité établie en vertu de l’article 109.3 est exigible à compter de la date de signification de l’avis de cotisation la concernant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 25, art. 80</li></ul></div>
