<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exécution d’une obligation</p><p class="Section" id="135902"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Toutes les personnes tenues à l’exécution d’une obligation prévue par la présente loi sont solidaires de l’exécution de cette obligation par l’une d’elles.</p>
