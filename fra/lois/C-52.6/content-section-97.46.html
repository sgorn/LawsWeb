<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de cotisation</p><p class="Section" id="137716"><strong><a class="sectionLabel" id="s-97.46"><span class="sectionLabel">97.46</span></a></strong> Après avoir établi une cotisation à l’égard d’une personne, le ministre lui envoie un avis de cotisation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 25, art. 58</li></ul></div>
