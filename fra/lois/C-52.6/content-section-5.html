<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux de douane</p><p class="Section" id="135909"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le ministre peut établir des bureaux de douane à l’intérieur ou à l’extérieur du Canada, leur donner des attributions particulières ou générales en matière douanière, les supprimer, les rétablir ou les modifier.</p>
