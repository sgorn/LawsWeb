<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="137229"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Le gouverneur en conseil peut, par règlement, préciser les catégories de marchandises exclues des abattements ou remboursements prévus par la présente loi et déterminer les circonstances de l’exclusion.</p>
