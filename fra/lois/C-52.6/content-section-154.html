<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fausses désignations</p><p class="Section" id="138660"><strong><a class="sectionLabel" id="s-154"><span class="sectionLabel">154</span></a></strong> Il est interdit, dans les documents utilisés pour les déclarations en détail ou les déclarations provisoires visées à l’article 32, de donner de fausses désignations des marchandises en cause.</p>
