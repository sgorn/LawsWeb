<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de réception</p><p class="Section" id="136305"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Sous réserve des règlements, l’exploitant d’un entrepôt d’attente ne peut refuser d’y recevoir des marchandises admissibles selon les termes de son agrément.</p>
