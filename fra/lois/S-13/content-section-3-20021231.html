<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur général</p><p class="Section" id="1040287"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le gouverneur en conseil peut nommer, à titre amovible, un sous-solliciteur général; celui-ci est l’administrateur général du ministère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. S-12, art. 3</li></ul></div>
