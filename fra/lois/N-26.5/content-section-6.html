<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Location de biens immeubles</p><p class="Section" id="357353"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le ministre peut, selon les modalités qu’il juge indiquées, céder à bail des terres ou autres biens immeubles appartenant à Sa Majesté ou aliénables par celle-ci et qu’il estime nécessaires à la construction ou à l’exploitation de l’ouvrage.</p>
