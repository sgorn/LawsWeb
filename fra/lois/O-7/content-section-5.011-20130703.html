<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Construction ou exploitation</p><p class="Section" id="376144"><strong><a class="sectionLabel" id="s-5.011"><span class="sectionLabel">5.011</span></a></strong> Nul ne peut construire ni exploiter un pipeline qui passe dans, sur ou sous des eaux navigables ou au-dessus de celles-ci, s’il n’y est autorisé en vertu de l’alinéa 5(1)b).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 119</li></ul></div>
