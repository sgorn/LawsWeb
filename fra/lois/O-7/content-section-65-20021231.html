<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Injonction</p><p class="Section" id="1039099"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Lorsqu’une personne est coupable d’une infraction à la présente loi, le tribunal peut, en sus de toute autre peine qu’il peut imposer, lui ordonner de se conformer aux dispositions pour la violation desquelles elle a été condamnée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. O-4, art. 50</li></ul></div>
