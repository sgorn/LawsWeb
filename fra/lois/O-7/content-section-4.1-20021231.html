<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1039055"><strong><a class="sectionLabel" id="s-4.1"><span class="sectionLabel">4.1</span></a></strong> L’Office national de l’énergie peut déléguer à quiconque telle de ses attributions prévues aux articles 5, 5.02, 5.03, 5.11, 5.12 ou 27. Le mandat est à exercer conformément à la délégation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 35, art. 7</li><li class="HistoricalNoteSubItem"> 1994, ch. 10, art. 2</li></ul></div>
