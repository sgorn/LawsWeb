<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="377705"><strong><a class="sectionLabel" id="s-72.02"><span class="sectionLabel">72.02</span></a></strong> L’Office national de l’énergie peut procéder à la publication de la nature de la violation, du nom de son auteur et du montant de la pénalité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 27</li></ul></div>
