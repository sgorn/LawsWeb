<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Organisme de réglementation concerné</p><p class="Section" id="377229"><strong><a class="sectionLabel" id="s-48.15"><span class="sectionLabel">48.15</span></a></strong> Pour l’application des articles 48.16 à 48.27, est un organisme de réglementation concerné l’organisme de réglementation compétent dans une zone où s’étend le gisement ou le champ transfrontaliers en cause.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 24</li></ul></div>
