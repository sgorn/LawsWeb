<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Détermination des pourcentages</p><p class="Section" id="377327"><strong><a class="sectionLabel" id="s-48.26"><span class="sectionLabel">48.26</span></a></strong> Les pourcentages des intérêts et droits mentionnés aux paragraphes 48.21(1), 48.22(3), 48.23(6) et 48.24(5) sont déterminés conformément à l’article 47.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 24</li></ul></div>
