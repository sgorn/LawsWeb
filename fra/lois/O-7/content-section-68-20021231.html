<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="377545"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Les poursuites visant une infraction à la présente loi se prescrivent par deux ans à compter de sa perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. O-4, art. 53</li></ul></div>
