<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension</p><p class="Section" id="1184335"><strong><a class="sectionLabel" id="s-13.09"><span class="sectionLabel">13.09</span></a></strong> La Commission de la Régie canadienne de l’énergie peut suspendre l’application de tout ou partie d’un tarif avant ou après l’entrée en vigueur de ce dernier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 35, art. 150</li><li class="HistoricalNoteSubItem">2019, ch. 28, art. 142</li></ul></div>
