<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat</p><p class="Section" id="377401"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> L’Office national de l’énergie remet à chaque agent et délégué un certificat attestant sa qualité, que celui-ci présente sur demande au responsable des lieux visités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. O-7, art. 55</li><li class="HistoricalNoteSubItem"> 1992, ch. 35, art. 29</li><li class="HistoricalNoteSubItem"> 1994, ch. 10, art. 15</li></ul></div>
