<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audiences publiques</p><p class="Section" id="1184307"><strong><a class="sectionLabel" id="s-5.331"><span class="sectionLabel">5.331</span></a></strong> La Commission de la Régie canadienne de l’énergie peut tenir des audiences publiques sur tout aspect des attributions ou des activités qu’elle exerce sous le régime de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 13</li><li class="HistoricalNoteSubItem">2019, ch. 28, art. 142</li></ul></div>
