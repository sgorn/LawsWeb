<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation ou correction du procès-verbal</p><p class="Section" id="377646"><strong><a class="sectionLabel" id="s-71.3"><span class="sectionLabel">71.3</span></a></strong> Tant que l’Office national de l’énergie n’est pas saisi d’une demande de révision du procès-verbal, tout agent verbalisateur peut soit l’annuler, soit corriger toute erreur qu’il contient.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 27</li></ul></div>
