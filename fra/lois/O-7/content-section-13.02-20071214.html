<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réglementation du transport et des droits</p><p class="Section" id="376450"><strong><a class="sectionLabel" id="s-13.02"><span class="sectionLabel">13.02</span></a></strong> L’Office national de l’énergie peut prendre des ordonnances sur tous les sujets relatifs au transport, aux droits ou aux tarifs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 35, art. 150</li></ul></div>
