<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de distinction injuste</p><p class="Section" id="376493"><strong><a class="sectionLabel" id="s-13.1"><span class="sectionLabel">13.1</span></a></strong> Il est interdit au titulaire de faire, à l’égard d’une personne ou d’une localité, des distinctions injustes quant aux droits, au service ou aux installations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 35, art. 150</li></ul></div>
