<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée</p><p class="Section" id="377710"><strong><a class="sectionLabel" id="s-72.1_"><span class="sectionLabel">72.1 </span></a></strong> La présente loi s’applique aux titres ou droits pétroliers ou gaziers acquis ou octroyés avant l’entrée en vigueur du présent article.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 36 (2e suppl.), art. 128</li></ul></div>
