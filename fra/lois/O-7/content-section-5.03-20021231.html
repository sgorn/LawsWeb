<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Respect du paragraphe 27(1)</p><p class="Section" id="1039060"><strong><a class="sectionLabel" id="s-5.03"><span class="sectionLabel">5.03</span></a></strong> Avant de délivrer l’autorisation visée à l’alinéa 5(1)b), l’Office national de l’énergie veille à ce que le demandeur se soit conformé à l’obligation prévue au paragraphe 27(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 35, art. 8</li><li class="HistoricalNoteSubItem"> 1994, ch. 10, art. 15</li></ul></div>
