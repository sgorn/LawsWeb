<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la partie 3</p><p class="Section" id="341539"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> La partie 3 s’applique à toute créance visée à l’article 77.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 6, art. 78</li><li class="HistoricalNoteSubItem"> 2009, ch. 21, art. 11</li></ul></div>
