<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gouverneur en conseil</p><p class="Section" id="341131"><strong><a class="sectionLabel" id="s-34.1"><span class="sectionLabel">34.1</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph" id="341133"><span class="lawlabel">a)</span> prévoir des catégories de personnes pour l’application de l’alinéa 28(3)d);</p></li><li><p class="Paragraph" id="341134"><span class="lawlabel">b)</span> d’une façon générale, prendre toute autre mesure d’application de la présente partie.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 21, art. 6</li></ul></div>
