<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défense de prise des précautions voulues</p><p class="Section" id="342590"><strong><a class="sectionLabel" id="s-132.1"><span class="sectionLabel">132.1</span></a></strong> Nul ne peut être déclaré coupable d’une infraction prévue à l’article 131 ou aux paragraphes 132(1), (4.1) ou (6) s’il prouve qu’il a pris toutes les précautions voulues pour prévenir sa perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 745</li></ul></div>
