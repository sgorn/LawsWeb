<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</p><p class="Section" id="341569"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Les articles 82 à 89 s’appliquent au jugement étranger qui résulte d’un événement survenu après l’entrée en vigueur pour le Canada de la convention ou du protocole au titre duquel le jugement a été rendu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 6, art. 81</li><li class="HistoricalNoteSubItem"> 2009, ch. 21, art. 11</li></ul></div>
