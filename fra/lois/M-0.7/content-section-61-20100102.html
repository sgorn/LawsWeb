<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité du Fonds international</p><p class="Section" id="341362"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Pour l’application de l’article 62, le Fonds international est doté de la personnalité juridique et le directeur du Fonds international est son représentant légal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 6, art. 61</li><li class="HistoricalNoteSubItem"> 2009, ch. 21, art. 11</li></ul></div>
