<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité du Fonds</p><p class="Section" id="1047490"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Pour l’application de la présente partie, le Fonds international est doté de la personnalité juridique et le directeur du Fonds est son représentant légal.</p>
