<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Théorie de la dernière chance</p><p class="Section" id="340996"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> La présente partie s’applique même si la personne qui a subi des pertes a eu la possibilité d’éviter celles-ci et ne l’a pas fait.</p>
