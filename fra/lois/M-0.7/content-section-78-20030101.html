<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêt à porter au crédit de la Caisse</p><p class="Section" id="1047497"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Le ministre des Finances porte au crédit de la Caisse d’indemnisation, aux moments que décrète le gouverneur en conseil, des intérêts, au taux fixé par ce dernier, calculés sur le solde créditeur de la Caisse.</p>
