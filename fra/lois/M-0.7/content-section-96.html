<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Démission</p><p class="Section" id="341720"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> La démission de l’administrateur ou de l’administrateur adjoint prend effet au moment où le ministre en reçoit un avis écrit ou, si elle est ultérieure, à la date que précise l’avis.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 6, art. 96</li><li class="HistoricalNoteSubItem"> 2009, ch. 21, art. 11</li></ul></div>
