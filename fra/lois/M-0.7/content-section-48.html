<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Force de loi</p><p class="Section" id="341267"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Les articles I à XI, XII <span class="otherLang" lang="la">bis</span> et 15 de la Convention sur la responsabilité civile — lesquels figurent à l’annexe 5 — ont force de loi au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 6, art. 48</li><li class="HistoricalNoteSubItem"> 2009, ch. 21, art. 11</li></ul></div>
