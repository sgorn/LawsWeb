<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la partie 3</p><p class="Section" id="341426"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> La partie 3 s’applique à toute créance découlant de l’application de la Convention sur les hydrocarbures de soute.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 6, art. 72</li><li class="HistoricalNoteSubItem"> 2009, ch. 21, art. 11</li></ul></div>
