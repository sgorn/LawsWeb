<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de réglementer</p><p class="Section" id="1047456"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Le gouverneur en conseil peut, par règlement, prévoir l’obligation de contracter une assurance ou autre garantie financière pour couvrir la responsabilité visée à la présente partie à l’égard des passagers.</p>
