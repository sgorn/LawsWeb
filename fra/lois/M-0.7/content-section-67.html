<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité du Fonds complémentaire</p><p class="Section" id="341392"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Pour l’application de l’article 68, le Fonds complémentaire est doté de la personnalité juridique et le directeur du Fonds complémentaire est son représentant légal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 6, art. 67</li><li class="HistoricalNoteSubItem"> 2009, ch. 21, art. 11</li></ul></div>
