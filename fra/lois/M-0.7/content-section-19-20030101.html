<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transaction raisonnable</p><p class="Section" id="340989"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le tribunal saisi d’une procédure intentée ou continuée en vertu de l’alinéa 18c) peut, s’il n’est pas convaincu que la transaction est raisonnable, refuser l’octroi des dommages-intérêts ou en ajuster le montant.</p>
