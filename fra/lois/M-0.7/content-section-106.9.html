<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définitions</p><p class="Section" id="341941"><strong><a class="sectionLabel" id="s-106.9"><span class="sectionLabel">106.9</span></a></strong> Pour l’application des articles 106.1 à 106.6, <span class="DefinedTerm"><dfn>fait</dfn></span> et <span class="DefinedTerm"><dfn>événement</dfn></span> s’entendent au sens de la définition de <span class="DefinitionRef"><dfn>événement</dfn></span> à l’article premier de la Convention sur la responsabilité civile.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 725</li></ul></div>
