<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1047529"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> Le gouverneur en conseil peut par règlement, sur la recommandation du ministre :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> prendre toute mesure d’ordre réglementaire prévue par la présente partie;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> d’une façon générale, prendre toute autre mesure d’application de la présente partie.</p></li></ul>
