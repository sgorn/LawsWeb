<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance</p><p class="Section" id="341749"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> Dans l’exercice de ses attributions, notamment de celles que lui confère la présente partie, l’administrateur peut obtenir les avis et l’assistance techniques, professionnels et autres qu’il juge nécessaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 6, art. 100</li><li class="HistoricalNoteSubItem"> 2009, ch. 21, art. 11</li></ul></div>
