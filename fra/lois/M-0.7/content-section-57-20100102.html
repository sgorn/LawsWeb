<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Force de loi</p><p class="Section" id="341346"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Les articles 1 à 4, 6 à 10, 12 à 15, 36 <span class="otherLang" lang="la">ter</span>, 29, 33 et 37 de la Convention sur le Fonds international — lesquels figurent à l’annexe 6 — ont force de loi au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 6, art. 57</li><li class="HistoricalNoteSubItem"> 2009, ch. 21, art. 11</li></ul></div>
