<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Partie 4</p><p class="Section" id="1047539"><strong><a class="sectionLabel" id="s-108"><span class="sectionLabel">108</span></a></strong> La partie 4 de la présente loi s’applique :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> au transport par eau sous le régime d’un contrat de transport conclu après son entrée en vigueur;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> faute de contrat de transport, au transport par eau qui débute après la date de son entrée en vigueur.</p></li></ul>
