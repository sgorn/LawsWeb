<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="342518"><strong><a class="sectionLabel" id="s-130.15"><span class="sectionLabel">130.15</span></a></strong> Le procès-verbal ne peut être dressé plus de deux ans après la date à laquelle le ministre a eu connaissance des éléments constitutifs de la violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 744</li></ul></div>
