<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité indirecte — fait des employés et mandataires</p><p class="Section" id="342514"><strong><a class="sectionLabel" id="s-130.14"><span class="sectionLabel">130.14</span></a></strong> L’employeur ou le mandant est responsable de la violation commise par son employé ou son mandataire, que celui-ci soit ou non connu ou poursuivi aux termes de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 744</li></ul></div>
