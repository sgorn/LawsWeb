<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité — exception</p><p class="Section" id="341873"><strong><a class="sectionLabel" id="s-106.2"><span class="sectionLabel">106.2</span></a></strong> L’article 106.1 ne s’applique pas aux dommages — réels ou prévus — dus à la pollution par les hydrocarbures qui se produisent dans les endroits visés aux alinéas 104a) et b).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 725</li></ul></div>
