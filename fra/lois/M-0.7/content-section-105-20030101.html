<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</p><p class="Section" id="1047535"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> La personne accusée d’une infraction à la présente partie peut être jugée par tout tribunal au Canada qui aurait compétence si l’infraction avait été perpétrée à l’intérieur de son ressort.</p>
