<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</p><p class="Section" id="342594"><strong><a class="sectionLabel" id="s-133"><span class="sectionLabel">133</span></a></strong> La personne ou le navire accusé d’une infraction à la présente loi peut être jugé par tout tribunal au Canada qui aurait compétence si l’infraction avait été perpétrée à l’intérieur de son ressort.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 21, art. 11</li></ul></div>
