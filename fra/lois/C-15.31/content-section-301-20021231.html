<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre</p><p class="Section" id="65388"><strong><a class="sectionLabel" id="s-301"><span class="sectionLabel">301</span></a></strong> Est versé au Registre soit un exemplaire des accords — dans leurs versions successives — et des rapports visés au paragraphe 300(2) soit un avis portant que ces accords ou rapports ont été déposés auprès du tribunal et sont donc accessibles au public.</p>
