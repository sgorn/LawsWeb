<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</p><p class="Section" id="65129"><strong><a class="sectionLabel" id="s-280.4"><span class="sectionLabel">280.4</span></a></strong> Il est entendu que l’article 283 s’applique à toute personne pouvant être considérée comme coauteur d’une infraction par application des paragraphes 280.1(3), 280.2(2) ou 280.3(2) ou (3).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 23, art. 41</li><li class="HistoricalNoteSubItem"> 2009, ch. 14, art. 76</li></ul></div>
