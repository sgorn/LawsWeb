<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Charge de la preuve</p><p class="Section" id="62257"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Dans une action en protection de l’environnement, la charge de prouver l’existence de l’infraction et l’atteinte à l’environnement qui en découle repose sur la prépondérance des probabilités.</p>
