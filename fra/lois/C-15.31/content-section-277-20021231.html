<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation du par. 389(5) de la <cite class="XRefExternalAct"><a href="/fra/lois/S-9">Loi sur la marine marchande du Canada</a></cite></p><p class="Section" id="1034658"><strong><a class="sectionLabel" id="s-277"><span class="sectionLabel">277</span></a></strong> Le paragraphe 389(5) de la <cite class="XRefExternalAct"><a href="/fra/lois/S-9">Loi sur la marine marchande du Canada</a></cite> n’a pas pour effet de dégager quiconque de sa responsabilité sous le régime de la présente loi.</p>
