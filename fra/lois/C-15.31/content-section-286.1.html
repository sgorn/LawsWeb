<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="65170"><strong><a class="sectionLabel" id="s-286.1"><span class="sectionLabel">286.1</span></a></strong> Le gouverneur en conseil peut désigner, par règlement, les dispositions des règlements pris en vertu de la présente loi pour l’application de l’alinéa 272(1)h), du paragraphe 272.2(1) et de l’alinéa 272.4(1)b).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 80</li></ul></div>
