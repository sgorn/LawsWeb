<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>règlement</dfn></span></p><p class="Section" id="64228"><strong><a class="sectionLabel" id="s-206"><span class="sectionLabel">206</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>règlement</dfn></span> s’entend du règlement pris en vertu de la présente partie.</p>
