<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions postérieures au mandat</p><p class="Section" id="64803"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> Le réviseur dont le mandat est expiré peut, avec l’autorisation du réviseur-chef et pour une période d’au plus cent quatre-vingts jours, continuer à exercer ses fonctions relativement à toute affaire dont il a été saisi pendant son mandat.</p>
