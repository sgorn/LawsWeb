<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="63963"><strong><a class="sectionLabel" id="s-181"><span class="sectionLabel">181</span></a></strong> Il est interdit d’exécuter des ouvrages, d’exploiter des entreprises ou d’exercer des activités de nature à entraîner le rejet de substances en contravention avec les règlements pris aux termes de l’article 177.</p>
