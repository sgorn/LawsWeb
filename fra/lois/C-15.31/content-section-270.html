<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de se faire entendre</p><p class="Section" id="64874"><strong><a class="sectionLabel" id="s-270"><span class="sectionLabel">270</span></a></strong> Lors de l’appel, la personne visée par la modification ou la confirmation de l’ordre ou le ministre, selon le cas, a le droit de se faire entendre sur toute question de droit ou de fait.</p>
