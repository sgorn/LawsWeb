<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de la <cite class="XRefExternalAct"><a href="/fra/lois/F-14">Loi sur les pêches</a></cite></p><p class="Section" id="63426"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> L’immersion effectuée conformément à un permis canadien ou au titre de l’article 130 n’est pas assujettie au paragraphe 36(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-14">Loi sur les pêches</a></cite>.</p>
