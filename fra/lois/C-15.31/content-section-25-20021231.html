<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="62238"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Elle ne peut non plus être intentée si la personne en cause a déjà, pour le comportement reproché, soit été déclarée coupable d’une infraction prévue à la présente loi, soit fait l’objet de mesures de rechange au sens de la partie 10.</p>
