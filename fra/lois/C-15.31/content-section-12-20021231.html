<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement du Registre</p><p class="Section" id="62158"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le ministre établit un registre appelé « Registre de la protection de l’environnement » afin de faciliter l’accès aux documents relatifs aux questions régies par la présente loi.</p>
