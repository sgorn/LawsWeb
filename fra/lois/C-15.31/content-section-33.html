<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jugement</p><p class="Section" id="62279"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> S’il accueille l’action, le tribunal peut accorder les mesures de redressement demandées dans le cadre du paragraphe 22(3).</p>
