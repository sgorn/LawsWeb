<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inventaire national</p><p class="Section" id="62407"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Le ministre établit l’inventaire national des rejets polluants à l’aide des renseignements auxquels il a accès, notamment ceux obtenus en application de l’article 46, et peut, de la même façon, établir tout autre inventaire.</p>
