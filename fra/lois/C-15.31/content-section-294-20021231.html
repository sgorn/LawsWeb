<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="65280"><strong><a class="sectionLabel" id="s-294"><span class="sectionLabel">294</span></a></strong> Après audition de la demande visée à l’article 293, toute nouvelle demande au titre de cet article est subordonnée à l’autorisation du tribunal.</p>
