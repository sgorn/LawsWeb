<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="65073"><strong><a class="sectionLabel" id="s-276"><span class="sectionLabel">276</span></a></strong> Il peut être compté une infraction distincte à la présente loi pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
