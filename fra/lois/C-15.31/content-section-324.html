<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="65532"><strong><a class="sectionLabel" id="s-324"><span class="sectionLabel">324</span></a></strong> Le ministre publie les directives et programmes, ou signale qu’on peut les consulter, dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> et de toute autre façon qu’il estime indiquée.</p>
