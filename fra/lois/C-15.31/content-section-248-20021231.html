<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité de fonctions</p><p class="Section" id="64796"><strong><a class="sectionLabel" id="s-248"><span class="sectionLabel">248</span></a></strong> Il est interdit aux réviseurs d’occuper ou d’accepter une charge ou un emploi incompatible avec les fonctions qui leur sont confiées en application de la présente loi.</p>
