<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Utilisation</p><ul class="Section ProvisionList" id="63553"><li><p class="Subsection" id="63555"><strong><a class="sectionLabel" id="s-142"><span class="sectionLabel">142</span></a></strong> <span class="lawlabel">(1)</span> L’utilisation de marques nationales est assujettie à la présente section et à ses règlements.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrefaçon</p><p class="Subsection" id="63556"><span class="lawlabel">(2)</span> Il est interdit d’utiliser une marque susceptible d’être confondue avec une marque nationale.</p></li></ul>
