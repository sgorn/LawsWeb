<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disculpation</p><p class="Section" id="1034663"><strong><a class="sectionLabel" id="s-283"><span class="sectionLabel">283</span></a></strong> Nul ne peut être déclaré coupable d’une infraction à la présente loi autre que celle visée à l’article 273 qui a été commise sciemment et celles visées aux articles 228 et 274 s’il établit qu’il a exercé toute la diligence voulue pour l’empêcher.</p>
