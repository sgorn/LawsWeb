<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de justice</p><p class="Section" id="62311"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Pour décider s’il doit accorder les frais de justice, le tribunal peut tenir compte des circonstances particulières de l’espèce, y compris le fait qu’il s’agit d’une cause type ou que la cause soulève un nouveau point de droit.</p>
