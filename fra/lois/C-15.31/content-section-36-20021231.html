<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transaction ou désistement</p><p class="Section" id="62305"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> L’action en protection de l’environnement ne peut faire l’objet d’un désistement ou d’une transaction qu’avec l’agrément du tribunal et selon les modalités qu’il estime indiquées.</p>
