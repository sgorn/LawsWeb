<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="64841"><strong><a class="sectionLabel" id="s-262"><span class="sectionLabel">262</span></a></strong> L’homologation se fait soit selon les règles de pratique et de procédure de la juridiction, soit par le dépôt au greffe de celle-ci d’une copie certifiée conforme de la citation ou de l’ordre.</p>
