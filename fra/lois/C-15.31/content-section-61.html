<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modèles de plan</p><p class="Section" id="62497"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Le ministre peut publier, dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> ou de toute autre façon qu’il estime indiquée, à titre d’exemple, un modèle de plan de prévention de la pollution ou un avis précisant le lieu où l’on peut se procurer le modèle.</p>
