<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="64809"><strong><a class="sectionLabel" id="s-253"><span class="sectionLabel">253</span></a></strong> Les réviseurs bénéficient de l’immunité en matière civile ou pénale pour les actes qu’ils accomplissent ou omettent d’accomplir de bonne foi dans l’exercice des fonctions qui leur sont confiées en application de la présente loi.</p>
