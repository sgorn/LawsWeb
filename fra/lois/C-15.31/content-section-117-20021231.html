<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="1034597"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> Il est interdit de fabriquer pour utilisation ou vente au Canada ou d’importer un produit de nettoyage ou un conditionneur d’eau qui contient une substance nutritive désignée par règlement en une concentration supérieure à celle qui est prévue par règlement.</p>
