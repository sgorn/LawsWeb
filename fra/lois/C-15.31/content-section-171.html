<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="63859"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> Il est interdit d’exécuter des ouvrages, d’exploiter des entreprises ou d’exercer des activités de nature à entraîner le rejet de substances en contravention avec les règlements pris au titre de l’article 167.</p>
