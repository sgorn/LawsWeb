<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Importation par toute personne de véhicules, moteurs ou équipements</p><p class="Section" id="63654"><strong><a class="sectionLabel" id="s-154"><span class="sectionLabel">154</span></a></strong> L’importation de véhicules, moteurs ou équipements d’une catégorie réglementaire est subordonnée à l’observation des conditions prévues aux alinéas 153(1)a), b), d) et e).</p>
