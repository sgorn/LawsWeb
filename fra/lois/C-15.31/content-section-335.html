<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comparution</p><p class="Section" id="65638"><strong><a class="sectionLabel" id="s-335"><span class="sectionLabel">335</span></a></strong> La commission est tenue de donner à quiconque, dans la mesure compatible avec les règles d’une procédure équitable et avec la justice naturelle, la possibilité de comparaître devant elle et de présenter des observations et des éléments de preuve.</p>
