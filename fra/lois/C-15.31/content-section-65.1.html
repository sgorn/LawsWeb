<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>limite de dosage</dfn></span></p><p class="Section" id="62530"><strong><a class="sectionLabel" id="s-65.1"><span class="sectionLabel">65.1</span></a></strong> À l’article 65, <span class="DefinedTerm"><dfn>limite de dosage</dfn></span> s’entend de la concentration la plus faible d’une substance qui peut être mesurée avec exactitude au moyen de méthodes d’analyse et d’échantillonnage précises mais courantes.</p>
