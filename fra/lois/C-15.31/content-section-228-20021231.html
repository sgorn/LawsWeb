<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="64600"><strong><a class="sectionLabel" id="s-228"><span class="sectionLabel">228</span></a></strong> Lorsque les agents de l’autorité et analystes agissent dans l’exercice de leurs fonctions, il est interdit :</p><ul class="ProvisionList"><li><p class="Paragraph" id="64602"><span class="lawlabel">a)</span> de leur faire sciemment, oralement ou par écrit, une déclaration fausse ou trompeuse;</p></li><li><p class="Paragraph" id="64603"><span class="lawlabel">b)</span> d’une façon générale, d’entraver leur action.</p></li></ul>
