<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision</p><p class="Section" id="1034649"><strong><a class="sectionLabel" id="s-257"><span class="sectionLabel">257</span></a></strong> Sur réception de l’avis de demande de révision, le réviseur-chef procède à la révision de l’ordre, notamment en tenant une audience, ou y fait procéder par le réviseur qu’il désigne.</p>
