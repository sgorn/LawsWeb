<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité civile</p><p class="Section" id="64811"><strong><a class="sectionLabel" id="s-254"><span class="sectionLabel">254</span></a></strong> Malgré l’article 10 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-50">Loi sur la responsabilité civile de l’État et le contentieux administratif</a></cite>, l’article 253 ne dégage pas l’État de la responsabilité civile — délictuelle ou extracontractuelle — qu’il serait autrement tenu d’assumer.</p>
