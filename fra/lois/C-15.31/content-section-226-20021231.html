<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de passage</p><p class="Section" id="1034639"><strong><a class="sectionLabel" id="s-226"><span class="sectionLabel">226</span></a></strong> Quiconque — notamment l’agent de l’autorité ou l’analyste — peut, dans l’exercice de ses fonctions au titre de la présente loi, pénétrer dans une propriété privée et y circuler sans encourir de poursuites pour violation du droit de propriété.</p>
