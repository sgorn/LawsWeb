<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication interdite</p><p class="Section" id="65477"><strong><a class="sectionLabel" id="s-314"><span class="sectionLabel">314</span></a></strong> Le ministre ne peut communiquer les renseignements faisant l’objet d’une demande de confidentialité que conformément aux articles 315, 316 ou 317.</p>
