<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve du marquage</p><p class="Section" id="63788"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> Dans les poursuites pour infraction à la présente loi, la preuve qu’un véhicule, un moteur ou un équipement portant une marque nationale a été fabriqué par une entreprise fait foi, sauf preuve contraire, de ce que le marquage a été fait par cette entreprise.</p>
