<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="65516"><strong><a class="sectionLabel" id="s-319"><span class="sectionLabel">319</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph" id="65518"><span class="lawlabel">a)</span> prévoir les renseignements qui doivent être joints à la demande visée à l’article 313;</p></li><li><p class="Paragraph" id="65519"><span class="lawlabel">b)</span> désigner les professionnels de la santé pour les besoins de l’alinéa 316(1)e).</p></li></ul>
