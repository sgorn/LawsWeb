<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve des ordres</p><p class="Section" id="1034684"><strong><a class="sectionLabel" id="s-280.5"><span class="sectionLabel">280.5</span></a></strong> Dans le cas de poursuites contre un navire pour omission de se conformer à un ordre donné en vertu des articles 225.1 ou 235, est présumé avoir été donné au navire l’ordre donné au capitaine ou à un membre de l’équipage.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 23, art. 41</li></ul></div>
