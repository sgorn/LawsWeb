<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transport au Canada</p><p class="Section" id="63636"><strong><a class="sectionLabel" id="s-152"><span class="sectionLabel">152</span></a></strong> Le transport au Canada, par une entreprise, de véhicules, moteurs ou équipements réglementés est subordonné à l’apposition d’une marque nationale.</p>
