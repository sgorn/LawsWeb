<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de la commission</p><p class="Section" id="65642"><strong><a class="sectionLabel" id="s-337"><span class="sectionLabel">337</span></a></strong> Pour toute enquête menée en application de la présente loi, la commission est investie des pouvoirs des commissaires nommés aux termes de la partie I de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite>.</p>
