<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>action en protection de l’environnement</dfn></span></p><p class="Section" id="62155"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>action en protection de l’environnement</dfn></span> s’entend de l’action prévue à l’article 22.</p>
