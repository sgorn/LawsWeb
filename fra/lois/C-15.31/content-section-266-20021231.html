<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Motifs écrits</p><p class="Section" id="1034650"><strong><a class="sectionLabel" id="s-266"><span class="sectionLabel">266</span></a></strong> Le réviseur rend sa décision dans les cinq jours suivant la fin de la révision, la motive par écrit dans les dix jours suivant celle-ci et transmet une copie de la décision et des motifs aux personnes visées par l’ordre et au ministre.</p>
