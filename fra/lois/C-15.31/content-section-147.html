<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dérogation temporaire</p><p class="Section" id="63584"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> Le ministre peut, dans les circonstances réglementaires, exempter, aux conditions et pour la durée qu’il établit, les intéressés de toute obligation édictée par les articles 140 ou 145.</p>
