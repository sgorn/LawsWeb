<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Refus ou suspension du permis</p><p class="Section" id="65296"><strong><a class="sectionLabel" id="s-294.3"><span class="sectionLabel">294.3</span></a></strong> Le ministre peut refuser de délivrer tout permis ou toute autorisation sous le régime de la présente loi ou l’annuler si le demandeur ou son titulaire a été déclaré coupable d’une infraction à la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 86</li></ul></div>
