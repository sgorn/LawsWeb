<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité civile</p><p class="Section" id="64813"><strong><a class="sectionLabel" id="s-255"><span class="sectionLabel">255</span></a></strong> Pour l’application du droit de la responsabilité civile délictuelle ou extracontractuelle, les réviseurs sont des préposés de Sa Majesté du chef du Canada.</p>
