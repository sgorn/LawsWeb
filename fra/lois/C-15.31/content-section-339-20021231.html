<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence d’un membre</p><p class="Section" id="65649"><strong><a class="sectionLabel" id="s-339"><span class="sectionLabel">339</span></a></strong> En cas d’absence ou d’empêchement d’un commissaire, les autres commissaires peuvent, s’ils constituent le quorum, mener à terme l’enquête en cours.</p>
