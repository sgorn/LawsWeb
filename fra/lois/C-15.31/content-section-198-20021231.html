<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication des directives et codes de pratique</p><p class="Section" id="64072"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> Le ministre publie, dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> ou de toute autre façon qu’il estime indiquée, les directives ou codes de pratique ou un avis précisant où l’on peut se les procurer.</p>
