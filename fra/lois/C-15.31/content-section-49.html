<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication intégrale ou non</p><p class="Section" id="62409"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Le ministre précise dans son avis s’il a l’intention de publier les renseignements dont il exige la communication, et, dans l’affirmative, s’il a l’intention de les publier en tout ou en partie.</p>
