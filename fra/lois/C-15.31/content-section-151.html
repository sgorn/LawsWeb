<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation du ministre</p><p class="Section" id="63634"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> Sous réserve des autres dispositions de la présente section et des règlements, les entreprises autorisées par le ministre peuvent utiliser les marques nationales.</p>
