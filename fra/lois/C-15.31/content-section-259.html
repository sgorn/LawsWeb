<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comparution</p><p class="Section" id="64832"><strong><a class="sectionLabel" id="s-259"><span class="sectionLabel">259</span></a></strong> Toute partie à la révision, notamment le ministre, peut comparaître en personne ou par avocat ou représentant.</p>
