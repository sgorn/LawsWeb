<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>ordre</dfn></span></p><p class="Section" id="64649"><strong><a class="sectionLabel" id="s-234"><span class="sectionLabel">234</span></a></strong> Pour l’application des articles 235 à 271, <span class="DefinedTerm"><dfn>ordre</dfn></span> s’entend de l’ordre donné en vertu de l’article 235.</p>
