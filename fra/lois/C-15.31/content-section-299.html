<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de l’accord</p><p class="Section" id="65369"><strong><a class="sectionLabel" id="s-299"><span class="sectionLabel">299</span></a></strong> L’accord prend effet dès sa signature ou à la date ultérieure qui y est fixée et demeure en vigueur pendant la période — d’au plus trois ans — qui y est précisée.</p>
