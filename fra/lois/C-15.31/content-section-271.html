<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet non suspensif des procédures</p><p class="Section" id="64876"><strong><a class="sectionLabel" id="s-271"><span class="sectionLabel">271</span></a></strong> Le dépôt de l’avis d’appel visé à l’article 269 n’a pas pour effet de suspendre l’application de l’ordre confirmé tel quel ou modifié par le réviseur.</p>
