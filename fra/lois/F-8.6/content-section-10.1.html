<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du Conseil du Trésor</p><p class="Section" id="1263484"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> Le Conseil du Trésor peut élaborer des orientations ou directives applicables à l’une ou plusieurs des entités désignées relativement à l’impact sur le développement durable de leurs opérations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1102619-1263487" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1102619-1263487.html">2019, ch. 2, art. 8</a></li></ul></div>
