<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comité sur le développement durable</p><p class="Section" id="234674"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Un comité du Conseil privé de la Reine pour le Canada, composé de membres du Conseil privé, l’un d’eux agissant comme président, assure la supervision de l’élaboration et de la mise en oeuvre de la stratégie fédérale de développement durable.</p>
