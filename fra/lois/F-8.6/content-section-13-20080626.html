<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="234731"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le gouverneur en conseil peut prendre des règlements pour la réalisation des objectifs de la présente loi.</p>
