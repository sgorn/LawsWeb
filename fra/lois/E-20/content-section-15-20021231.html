<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserves ou provisions</p><p class="Section" id="206297"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> La Société peut constituer des réserves ou provisions et y imputer les pertes qu’elle subit dans l’exercice de ses activités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-18, art. 15</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, ch. 47, art. 14</li></ul></div>
