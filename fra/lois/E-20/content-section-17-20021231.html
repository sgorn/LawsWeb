<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux et siège social</p><p class="Section" id="1036770"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> La Société peut constituer des bureaux partout au Canada et son siège social est fixé dans la région de la capitale nationale définie à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. E-20, art. 17</li><li class="HistoricalNoteSubItem"> 1993, ch. 26, art. 6</li></ul></div>
