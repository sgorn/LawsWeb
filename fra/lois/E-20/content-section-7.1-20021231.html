<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres comités</p><p class="Section" id="206180"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> Le conseil peut constituer d’autres comités, qui exercent les pouvoirs et fonctions qu’il leur délègue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 33, art. 6</li></ul></div>
