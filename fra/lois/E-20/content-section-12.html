<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emprunt</p><p class="Section" id="206278"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La Société peut contracter des emprunts par tout moyen, y compris l’émission et la vente de titres de créance, notamment obligations, débentures et effets de commerce.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-18, art. 12</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, ch. 163, art. 7</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
