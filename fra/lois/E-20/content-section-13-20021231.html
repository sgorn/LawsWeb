<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prêts à la Société</p><p class="Section" id="206282"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Sur demande de la Société, le ministre des Finances peut, aux conditions qu’il fixe, lui consentir des prêts sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-18, art. 13</li></ul></div>
