<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="206332"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> La Société peut engager le personnel ainsi que les experts et autres conseillers qu’elle estime nécessaires à la réalisation de sa mission; elle définit leurs conditions d’emploi et fixe et verse leur rémunération.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. E-18, art. 20</li></ul></div>
