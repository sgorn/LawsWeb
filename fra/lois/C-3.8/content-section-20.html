<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inscription des crédits admissibles</p><p class="Section" id="81234"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Dès l’acquisition de crédits admissibles en son propre nom, l’Agence prend les mesures nécessaires pour les faire inscrire au nom de Sa Majesté du chef du Canada dans la base de données désignée par le ministre.</p>
