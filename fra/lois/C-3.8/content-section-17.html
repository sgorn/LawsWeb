<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Processus d’acquisition concurrentiel — crédits nationaux admissibles</p><p class="Section" id="81219"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> L’Agence ne peut acquérir des crédits nationaux admissibles que dans le cadre d’un processus d’acquisition concurrentiel, et ce afin d’assurer la rentabilité de l’acquisition.</p>
