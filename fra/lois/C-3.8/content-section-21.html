<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrats avec Sa Majesté</p><p class="Section" id="81236"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> L’Agence peut conclure des contrats, accords ou autres ententes avec Sa Majesté comme si elle n’en était pas mandataire.</p>
