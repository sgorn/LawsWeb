<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="81210"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le personnel nécessaire à l’exécution des travaux de l’Agence est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
