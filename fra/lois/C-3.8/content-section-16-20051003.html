<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Processus d’acquisition</p><p class="Section" id="81217"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Malgré toute autre loi fédérale, l’Agence peut acquérir des crédits admissibles dans le cadre du processus d’acquisition qu’elle peut établir elle-même.</p>
