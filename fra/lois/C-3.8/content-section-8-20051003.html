<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du président</p><p class="Section" id="81181"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le président est le premier dirigeant de l’Agence. Il en assure la direction et contrôle la gestion de son personnel.</p>
