<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Libellé</p><p class="Section" id="1061476"><strong><a class="sectionLabel" id="s-255"><span class="sectionLabel">255</span></a></strong> Les conditions d’emploi établies ou modifiées en vertu de l’article 254 sont libellées de façon à pouvoir être incorporées à toute convention collective ou décision arbitrale liant les fonctionnaires faisant partie de l’unité de négociation.</p>
