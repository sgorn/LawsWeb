<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de grève</p><p class="Section" id="1061498"><strong><a class="sectionLabel" id="s-271"><span class="sectionLabel">271</span></a></strong> La présente section ne porte pas atteinte au droit de grève qui s’exerce sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.3">Loi sur les relations de travail dans le secteur public fédéral</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 36, art. 271</li><li class="HistoricalNoteSubItem"> 2017, ch. 9, art. 55</li></ul></div>
