<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1061488"><strong><a class="sectionLabel" id="s-264"><span class="sectionLabel">264</span></a></strong> Le paragraphe 7.1(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> ne s’applique pas à l’égard du programme d’invalidité de courte durée.</p>
