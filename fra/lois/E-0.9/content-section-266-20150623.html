<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret : date de mise en oeuvre</p><p class="Section" id="1061490"><strong><a class="sectionLabel" id="s-266"><span class="sectionLabel">266</span></a></strong> Le Conseil du Trésor peut, par décret pris sur la recommandation du président du Conseil du Trésor, fixer la date de mise en oeuvre du programme d’invalidité de courte durée.</p>
