<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le Trésor : souscription initiale</p><p class="Section" id="5094"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le ministre des Finances peut payer à la Banque, sur le Trésor, des sommes jusqu’à concurrence de 375 000 000 $ US, à titre de souscription initiale; ce montant peut toutefois être augmenté par toute loi de crédits.</p>
