<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe</p><p class="Section" id="5090"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le gouverneur en conseil peut, par décret, modifier l’annexe pour tenir compte des amendements à l’accord qui sont conformes à l’objet et aux fonctions de la Banque.</p>
