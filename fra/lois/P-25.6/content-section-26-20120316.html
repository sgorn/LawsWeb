<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination de l’arbitre</p><p class="Section" id="391032"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le ministre nomme à titre d’arbitre des offres finales la personne qu’il juge qualifiée.</p>
