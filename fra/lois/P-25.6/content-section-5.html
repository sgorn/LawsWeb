<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des articles 6 à 8</p><p class="Section" id="390926"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les articles 6 à 8 s’appliquent si, avant l’entrée en vigueur de la présente loi, l’employeur a déclaré ou provoqué un lock-out ou le syndicat a déclaré ou autorisé une grève.</p>
