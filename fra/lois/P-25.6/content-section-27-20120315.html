<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de l’arbitre</p><p class="Section" id="1058934"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> L’arbitre est investi, compte tenu des adaptations nécessaires, des attributions prévues aux alinéas 60(1)a) et a.2) à a.4) et à l’article 61 du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>.</p></div>
