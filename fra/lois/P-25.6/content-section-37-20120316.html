<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assimilation</p><p class="Section" id="391089"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Pour l’application de la présente loi, l’Association internationale des machinistes et des travailleurs et travailleuses de l’aérospatiale et l’Association des pilotes d’Air Canada sont réputées être des personnes.</p>
