<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination de l’arbitre</p><p class="Section" id="390953"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le ministre nomme à titre d’arbitre des offres finales la personne qu’il juge qualifiée.</p>
