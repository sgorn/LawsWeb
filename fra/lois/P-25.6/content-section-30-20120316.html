<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Impossibilité de recours judiciaires</p><p class="Section" id="391059"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Il n’est admis aucun recours ou aucune décision judiciaire visant :</p><ul class="ProvisionList"><li><p class="Paragraph" id="391061"><span class="lawlabel">a)</span> soit à contester la nomination de l’arbitre;</p></li><li><p class="Paragraph" id="391062"><span class="lawlabel">b)</span> soit à réviser, empêcher ou limiter toute action ou décision de celui-ci.</p></li></ul>
