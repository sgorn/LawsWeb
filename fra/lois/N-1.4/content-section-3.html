<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fête nationale des Acadiens</p><p class="Section" id="350329"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Dans tout le Canada, le 15 août de chaque année est désigné comme la « Journée de la fête nationale des Acadiens et des Acadiennes ».</p>
