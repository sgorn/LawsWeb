<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre des agents principaux</p><p class="Section" id="416118"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le directeur général des élections tient un registre des agents principaux des comités référendaires enregistrés et y inscrit les nom, adresse et numéro de téléphone de l’agent principal de chacun des comités.</p>
