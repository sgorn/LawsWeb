<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements à fournir aux comités référendaires enregistrés</p><p class="Section" id="416194"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> L’arbitre est tenu sur demande de fournir à tous les comités référendaires enregistrés admissibles à la répartition de temps d’émission les nom et adresse de tous les exploitants de réseau.</p>
