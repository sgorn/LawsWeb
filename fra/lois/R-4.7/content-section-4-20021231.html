<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restrictions</p><p class="Section" id="415965"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Il ne peut être pris de proclamation lorsque la Chambre des communes est dissoute, ni avant que le texte de la question référendaire ne soit approuvé en conformité avec l’article 5, ni plus de quarante-cinq jours après cette approbation.</p>
