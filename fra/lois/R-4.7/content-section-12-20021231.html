<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serment de fonctions</p><p class="Section" id="416041"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Les nominations effectuées en vertu de l’article 11 sont faites par écrit et les personnes nommées prêtent le serment de fonctions que détermine le directeur général des élections.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 30, art. 12</li><li class="HistoricalNoteSubItem"> 1996, ch. 35, art. 90</li></ul></div>
