<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</p><p class="Section" id="172447"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Sont prélevées sur le Trésor les sommes nécessaires pour satisfaire aux obligations pécuniaires contractées par Sa Majesté du chef du Canada au titre des chapitres 13, 22, 23 et 25 de l’accord.</p>
