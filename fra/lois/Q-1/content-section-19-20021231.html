<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance des agents de la paix</p><p class="Section" id="1040023"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> L’agent de la paix est tenu de prêter assistance à l’agent de quarantaine qui lui en fait la demande pour l’application de la présente loi et de ses règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 33(1er suppl.), art. 17</li></ul></div>
