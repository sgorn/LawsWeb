<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave et fausses déclarations</p><p class="Section" id="1040021"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Il est interdit d’entraver l’action de l’agent de quarantaine dans l’exercice de ses fonctions ou de lui faire, oralement ou par écrit, une déclaration fausse ou trompeuse.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 33(1er suppl.), art. 12 et 13</li></ul></div>
