<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="1041694"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Pour l’application de la présente loi, les employeurs et le syndicat sont réputés être des personnes.</p>
