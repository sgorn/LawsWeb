<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</p><p class="Section" id="1041695"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> La présente loi entre en vigueur à l’expiration de la douzième heure suivant sa sanction.</p>
