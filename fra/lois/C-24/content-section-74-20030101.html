<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></p><p class="Section" id="1043670"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> En cas de contestation de l’avis de contravention, toute procédure ultérieure relative à l’infraction reprochée est régie par la partie XXVII du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1972, ch. 16, art. 7</li></ul></div>
