<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/A-1">Loi sur l’accès à l’information</a></cite></p><p class="Section" id="1043675"><strong><a class="sectionLabel" id="s-76.1"><span class="sectionLabel">76.1</span></a></strong> En cas de modification du mandat de la Commission, le ministre examine l’opportunité de maintenir l’inclusion de celle-ci à l’annexe I de la <cite class="XRefExternalAct"><a href="/fra/lois/A-1">Loi sur l’accès à l’information</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 172.1</li></ul></div>
