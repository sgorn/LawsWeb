<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption</p><p class="Section" id="1043626"><strong><a class="sectionLabel" id="s-33.5"><span class="sectionLabel">33.5</span></a></strong> Le gouverneur en conseil peut exempter de retenue les détenteurs de certificat selon :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> la classe de blé qu’ils vendent;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> la province ou région où est produit ce blé.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 39, art. 2</li></ul></div>
