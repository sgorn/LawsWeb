<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lacération ou altération</p><p class="Section" id="1043660"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Il est interdit de lacérer ou d’abîmer un carnet de livraison, ou, sauf autorisation de la Commission, d’effacer ou d’altérer une inscription qui y a été faite, ou d’en modifier la portée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-24, art. 64</li><li class="HistoricalNoteSubItem"> 1998, ch. 17, art. 28(A)</li></ul></div>
