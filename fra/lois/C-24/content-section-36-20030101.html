<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comptes distincts</p><p class="Section" id="1043629"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> La Commission tient des comptes distincts de ses opérations sur le blé produit dans la région désignée et qui lui est vendu et livré par des producteurs pour chaque période de mise en commun.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-24, art. 36</li><li class="HistoricalNoteSubItem"> 1998, ch. 17, art. 28(A)</li></ul></div>
