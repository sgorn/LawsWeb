<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1043611"><strong><a class="sectionLabel" id="s-25.1"><span class="sectionLabel">25.1</span></a></strong> Les alinéas 24(1)c) à e) et 25(1)c) à e) ne s’appliquent pas aux livraisons effectuées dans le cadre d’un contrat visé à l’article 39.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 17, art. 13</li></ul></div>
