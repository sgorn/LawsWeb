<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1043656"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre toute mesure d’ordre réglementaire prévue par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-12, art. 36</li></ul></div>
