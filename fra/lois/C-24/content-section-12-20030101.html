<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>conjoint de fait</dfn></span></p><p class="Section" id="1043601"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Aux paragraphes 10(1) et 11(1), <span class="DefinedTerm"><dfn>conjoint de fait</dfn></span> s’entend de la personne qui vit avec la personne en cause dans une relation conjugale depuis au moins un an.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-24, art. 12</li><li class="HistoricalNoteSubItem"> 1998, ch. 17, art. 9</li><li class="HistoricalNoteSubItem"> 2000, ch. 12, art. 72</li></ul></div>
