<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nullité des contrats</p><p class="Section" id="1043665"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Sont nuls les contrats ou conventions de vente, d’achat, ou de transport de blé ou de produits du blé conclus en contravention avec la présente loi ou avec ses textes d’application.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-12, art. 43</li></ul></div>
