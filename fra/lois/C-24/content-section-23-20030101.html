<p class="MarginalNoteDefinedTerm">Sens de <span class="DefinedTerm"><dfn>grains</dfn></span> et de <span class="DefinedTerm"><dfn>producteur</dfn></span></p><p class="Section" id="1043608"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Sous réserve de l’article 30, <span class="DefinedTerm"><dfn>grains</dfn></span> et <span class="DefinedTerm"><dfn>producteur</dfn></span> s’entendent, respectivement, pour l’application de la présente partie, des grains produits dans la région désignée et du producteur de ces grains.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-12, art. 16</li></ul></div>
