<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><ul class="Section ProvisionList" id="1037655"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> <span class="lawlabel">(1)</span> La Commission peut établir des règles régissant la convocation de ses réunions et la conduite de ses activités en général.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions de la Commission</p><p class="Subsection"><span class="lawlabel">(2)</span> La Commission doit tenir procès-verbal de toutes ses réunions officielles.</p></li></ul>
