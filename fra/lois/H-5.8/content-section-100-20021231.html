<p class="Section" id="1037711"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> Dans les autres lois fédérales ainsi que dans leurs textes d’application, la mention de la Commission de l’emploi et de l’immigration du Canada vaut mention, sauf indication contraire du contexte, de la Commission de l’assurance-emploi du Canada.</p>
