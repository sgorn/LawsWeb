<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Organismes de conseil</p><p class="Section" id="1037637"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre peut, avec l’agrément du gouverneur en conseil, instituer les organismes qu’il estime nécessaires pour l’aider et le conseiller, et pour collaborer avec les autorités provinciales dans le cadre de la présente loi.</p>
