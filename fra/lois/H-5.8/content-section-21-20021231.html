<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="1037647"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le ministre peut déléguer ses attributions, à titre individuel ou collectif, au ministre du Travail, à la Commission ou à toute autre personne ou organisme qu’il désigne.</p>
