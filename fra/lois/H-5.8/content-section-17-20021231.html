<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mission</p><p class="Section" id="1037642"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le Conseil a pour mission de conseiller le ministre, en matière de protection sociale, sur les questions que ce dernier soumet à son examen ou que lui-même juge opportun d’aborder.</p>
