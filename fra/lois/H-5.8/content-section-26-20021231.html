<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote</p><p class="Section" id="1037653"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le vice-président n’a voix délibérative dans les réunions que s’il remplace ou représente le président.</p>
