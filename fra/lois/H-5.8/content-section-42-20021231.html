<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membres du Conseil national du bien-être social</p><p class="Section" id="1037682"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Les personnes qui occupent une charge de membre du Conseil national du bien-être social à la date d’entrée en vigueur du présent article continuent d’exercer leurs fonctions jusqu’à l’expiration de leur mandat.</p>
