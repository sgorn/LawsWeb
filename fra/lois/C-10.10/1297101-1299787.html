<section id ="1297101-1299787" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2021, ch. 23, art. 289</h2></header><div class="modal-body"><p class="Section amending" id="1297101"><strong><a class="sectionLabel" id="s-289"><span class="sectionLabel">289</span></a></strong> Le paragraphe 5(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attestation</p><ul class="Section ProvisionList" id=""><li><p class="Subsection"><strong>5</strong> <span class="lawlabel">(1)</span> Sous réserve des paragraphes (2) à (5), la personne atteste, dans sa demande, qu’elle remplit chacune des conditions d’admissibilité visées aux alinéas 3(1)a) à n).</p></li></ul></div></section></div></section>
