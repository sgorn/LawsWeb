<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement de la prestation</p><p class="Section" id="1248744"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le ministre verse la prestation canadienne de relance économique pour les proches aidants à la personne qui présente une demande en vertu de l’article 18 et qui y est admissible.</p>
