<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montant de la prestation</p><p class="Section" id="1248746"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le montant de la prestation canadienne de relance économique pour les proches aidants pour une semaine est de cinq cents dollars.</p>
