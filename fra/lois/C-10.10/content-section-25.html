<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Numéro d’assurance sociale</p><p class="Section" id="1248762"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le ministre peut, pour l’exécution ou le contrôle d’application de la présente loi, recueillir et utiliser le numéro d’assurance sociale de la personne qui présente une demande de prestation au titre de la présente loi.</p>
