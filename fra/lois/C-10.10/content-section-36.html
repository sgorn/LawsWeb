<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restrictions relatives à l’imposition des pénalités</p><p class="Section" id="1248856"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Les pénalités prévues à l’article 35 ne peuvent être infligées à l’égard d’un acte si une poursuite a déjà été intentée pour celui-ci ni si plus de trois ans se sont écoulés après la date de perpétration de l’acte.</p>
