<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1248758"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le gouverneur en conseil peut, par règlement, prévoir :</p><ul class="ProvisionList"><li><p class="Paragraph" id="1248760"><span class="lawlabel">a)</span> d’autres sources de revenu pour l’application des sous-alinéas 3(1)d)(v), 10(1)d)(v) ou 17(1)d)(v);</p></li><li><p class="Paragraph" id="1248761"><span class="lawlabel">b)</span> d’autres revenus pour l’application des sous-alinéas 3(1)h)(iii), 10(1)g)(iv) ou 17(1)g)(iv).</p></li></ul>
