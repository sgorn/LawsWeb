<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de fournir des renseignements</p><p class="Section" id="1248742"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le demandeur fournit au ministre tout renseignement que ce dernier peut exiger relativement à la demande.</p>
