<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montant de la prestation</p><p class="Section" id="1248686"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le montant de la prestation canadienne de maladie pour la relance économique pour une semaine est de cinq cents dollars.</p>
