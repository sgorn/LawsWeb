<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement de la prestation</p><p class="Section" id="1248684"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le ministre verse la prestation canadienne de maladie pour la relance économique à la personne qui présente une demande en vertu de l’article 11 et qui y est admissible.</p>
