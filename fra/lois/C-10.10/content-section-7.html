<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement de la prestation</p><p class="Section" id="1248624"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le ministre verse la prestation canadienne de relance économique à la personne qui présente une demande en vertu de l’article 4 et qui y est admissible.</p>
