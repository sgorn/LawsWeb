<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</p><p class="Section" id="133259"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le ministre des Finances fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> un avis des dates d’entrée en vigueur et de cessation d’effet de l’Accord dans les 60 jours suivant son entrée en vigueur ou sa dénonciation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 156, art. 4</li><li class="HistoricalNoteSubItem"> 2001, ch. 30, art. 45</li></ul></div>
