<p class="MarginalNoteDefinedTerm">Définition d’<span class="DefinedTerm"><dfn>Accord</dfn></span></p><p class="Section" id="133246"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>Accord</dfn></span> s’entend de l’Accord conclu entre le gouvernement du Canada et le gouvernement de la République fédérale d’Allemagne ainsi que du Protocole qui le modifie, et dont les textes figurent respectivement aux annexes I et II.</p>
