<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prestation payable</p><p class="Section" id="432447"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Sous réserve des autres dispositions de la présente loi, une prestation de retraite supplémentaire est versée à chaque prestataire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 43(1er suppl.), art. 3</li><li class="HistoricalNoteSubItem"> 1974-75-76, ch. 81, art. 106(F)</li></ul></div>
