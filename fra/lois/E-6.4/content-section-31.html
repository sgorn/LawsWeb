<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="213698"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Les poursuites visant une infraction à la présente loi intentées par voie de déclaration de culpabilité par procédure sommaire se prescrivent par deux ans à compter de sa perpétration.</p>
