<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits des tiers</p><p class="Section" id="213588"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Les articles 74 à 76 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-14">Loi sur les pêches</a></cite> s’appliquent, avec les adaptations nécessaires, à toute confiscation effectuée en vertu des articles 15, 16 ou 17 comme si elle avait été effectuée en vertu du paragraphe 72(1) de cette loi.</p>
