<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions continues</p><p class="Section" id="213692"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Il est compté une infraction distincte à l’article 27 pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
