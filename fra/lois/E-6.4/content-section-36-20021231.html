<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="1036870"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Au début de chaque exercice, le ministre établit dans les meilleurs délais un rapport sur l’exécution et le contrôle d’application de la présente loi au cours de l’année précédente et le fait déposer devant chaque chambre du Parlement.</p>
