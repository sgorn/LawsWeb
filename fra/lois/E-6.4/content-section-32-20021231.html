<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tribunal compétent</p><p class="Section" id="213700"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le tribunal dans le ressort duquel l’accusé réside ou exerce ses activités est compétent pour connaître de toute plainte ou dénonciation en matière d’infraction à la présente loi, indépendamment du lieu de perpétration.</p>
