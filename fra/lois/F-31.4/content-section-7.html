<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt devant le Parlement</p><p class="Section" id="231204"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le décret pris en application de l’article 6 et accompagné du texte de la modification est déposé devant le Parlement dans les quinze premiers jours de séance de l’une ou l’autre chambre suivant sa signature.</p>
