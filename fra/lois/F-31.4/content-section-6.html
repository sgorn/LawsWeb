<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modifications</p><p class="Section" id="231202"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le gouverneur en conseil peut, par décret, autoriser et rendre exécutoire toute modification apportée à l’accord selon les modalités prévues dans son dispositif.</p>
