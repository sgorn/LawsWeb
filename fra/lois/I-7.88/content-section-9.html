<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section" id="1155649"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le ministre peut conclure avec des organisations autochtones et d’autres entités des accords concernant la prestation de services visés au paragraphe 6(2) et le transfert de responsabilités visé à l’alinéa 7b).</p>
