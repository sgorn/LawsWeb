<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="132948"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre toute mesure d’application de la présente loi et, notamment, fixer d’autres modalités d’application du Fonds.</p>
