<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement par prélèvement sur le F.R.C.</p><p class="Section" id="234388"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Les montants dont le versement est autorisé par les articles 3, 5, 11, 18 et 22, doivent être prélevés sur le Fonds du revenu consolidé aux époques et de la manière qui peuvent être prescrites.</p>
