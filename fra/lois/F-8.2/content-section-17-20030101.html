<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le paragraphe 12(2) ne s’applique pas</p><p class="Section" id="234206"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le paragraphe 12(2) ne s’applique pas à une province qui n’a pas conclu ou n’était pas censée avoir conclu un accord de perception fiscale en vertu du paragraphe 20(1) de l’ancienne loi.</p>
