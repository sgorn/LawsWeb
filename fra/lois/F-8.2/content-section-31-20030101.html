<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’ancienne loi</p><p class="Section" id="234367"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> La Partie II de l’ancienne loi ne s’applique pas à l’égard d’une année financière commençant le 1<sup>er</sup> avril 1972 ou ultérieurement.</p>
