<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mesures et remboursements prévus</p><p class="Section" id="344871"><strong><a class="sectionLabel" id="s-10.52"><span class="sectionLabel">10.52</span></a></strong> Il est entendu que toute personne, notamment un concessionnaire d’automobiles, peut bénéficier des mesures prévues à l’article 10.51 ainsi que du remboursement des coûts prévus au paragraphe 10.6(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 2, art. 9</li></ul></div>
