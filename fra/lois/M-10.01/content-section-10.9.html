<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="344915"><strong><a class="sectionLabel" id="s-10.9"><span class="sectionLabel">10.9</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’applique pas à un arrêté pris au titre des articles 10.4, 10.5, 10.6 ou 10.61.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 2, art. 9</li></ul></div>
