<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="344691"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> Le ministre peut déléguer par écrit, sans restriction ou dans les limites prévues dans l’acte de délégation, les pouvoirs et fonctions qui lui sont conférés au titre de la présente loi aux personnes qu’il désigne à cet effet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 2, art. 3</li></ul></div>
