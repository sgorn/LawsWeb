<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de modifier ou d’annuler l’arrêté</p><p class="Section" id="344911"><strong><a class="sectionLabel" id="s-10.8"><span class="sectionLabel">10.8</span></a></strong> Le ministre peut modifier ou annuler un arrêté si de nouveaux renseignements pertinents sont disponibles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 2, art. 9</li></ul></div>
