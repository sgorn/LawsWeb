<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="345004"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Il est interdit d’entraver l’action de l’inspecteur dans l’exercice de ses fonctions ou de lui faire, oralement ou par écrit, une déclaration fausse ou trompeuse.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 16, art. 16</li><li class="HistoricalNoteSubItem"> 2018, ch. 2, art. 14</li></ul></div>
