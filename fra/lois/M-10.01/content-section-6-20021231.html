<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Importation par toute personne d’un véhicule</p><p class="Section" id="344740"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> L’importation par toute personne d’un véhicule d’une catégorie déterminée par règlement est subordonnée à l’observation des conditions prévues aux alinéas 5(1)a), b), d) et e).</p>
