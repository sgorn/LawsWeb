<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accessibilité des renseignements</p><p class="Section" id="1041488"><strong><a class="sectionLabel" id="s-10.3"><span class="sectionLabel">10.3</span></a></strong> L’entreprise qui donne au ministre un avis relativement à un véhicule doit rendre accessibles, conformément aux règlements, les renseignements relatifs au véhicule visé par l’avis.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 20, art. 222</li></ul></div>
