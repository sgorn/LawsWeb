<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="344944"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> Il est entendu que les paragraphes 11(3) et 12(2) n’ont pas pour effet d’empêcher la prise de règlements incorporant par renvoi des documents autres que ceux visés par ces paragraphes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 20, art. 224</li></ul></div>
