<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Démission</p><p class="Section" id="1034844"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Tout administrateur peut démissionner de ses fonctions en avisant le ministre par écrit de son intention, la démission prenant effet sur réception de l’avis ou à la date ultérieure précisée dans celui-ci.</p>
