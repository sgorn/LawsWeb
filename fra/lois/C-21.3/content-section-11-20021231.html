<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="1034847"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le président est le premier dirigeant de la Commission; à ce titre, il en assure la direction et contrôle la gestion de son personnel.</p>
