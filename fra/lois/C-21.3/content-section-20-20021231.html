<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="1034857"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le vérificateur général du Canada examine chaque année les comptes et opérations financières de la Commission et en fait rapport au conseil et au ministre.</p>
