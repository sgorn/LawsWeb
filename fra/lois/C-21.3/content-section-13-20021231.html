<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux</p><p class="Section" id="1034849"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le conseil constitue au Canada les bureaux dont il estime la création nécessaire pour l’accomplissement de la mission de la Commission.</p>
