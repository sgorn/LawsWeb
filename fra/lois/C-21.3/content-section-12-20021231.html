<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Section" id="1034848"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> En cas d’absence ou d’empêchement du président, la présidence est assumée par le vice-président désigné par le conseil.</p>
