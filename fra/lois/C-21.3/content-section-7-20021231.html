<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du mandat</p><ul class="Section ProvisionList" id="1034843"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> <span class="lawlabel">(1)</span> La durée maximale du mandat des administrateurs est de trois ans; ceux-ci occupent leur poste à titre amovible.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconduction du mandat</p><p class="Subsection"><span class="lawlabel">(2)</span> Les administrateurs peuvent recevoir un second mandat, aux fonctions identiques ou non.</p></li></ul>
