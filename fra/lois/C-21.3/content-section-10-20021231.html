<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnité</p><p class="Section" id="1034846"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Les administrateurs ont droit, conformément au règlement administratif, aux frais de déplacement et de séjour entraînés par l’accomplissement, hors du lieu de leur résidence habituelle, des fonctions qui leur sont confiées en application de la présente loi.</p>
