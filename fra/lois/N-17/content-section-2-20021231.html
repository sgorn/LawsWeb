<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le castor, symbole de la souveraineté canadienne</p><p class="Section" id="355279"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Le castor (<em>Castor canadensis</em>) symbolise la souveraineté du Canada et garde cette signification et cette valeur dans toute utilisation de sa représentation par Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 35, art. 1</li></ul></div>
