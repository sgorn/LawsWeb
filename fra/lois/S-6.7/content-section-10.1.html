<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification de l’identité avant le départ</p><p class="Section" id="1261848"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> Le ministre peut, afin d’attribuer à une personne un identifiant unique pour faciliter la vérification de son identité avant un vol, recueillir les renseignements personnels qu’elle fournit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1145629-1261851" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1145629-1261851.html">2019, ch. 13, art. 130</a></li></ul></div>
