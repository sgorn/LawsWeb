<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien des droits</p><p class="Section" id="1061306"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Il est entendu que la présente loi ne porte aucunement atteinte à la collecte, à l’utilisation et à la communication de renseignements par ailleurs licites.</p></div>
