<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="434328"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Il est interdit d’entraver délibérément l’action d’une personne exerçant ses attributions au titre de la présente loi.</p>
