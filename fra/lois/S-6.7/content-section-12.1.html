<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication aux parents</p><p class="Section" id="1179558"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> Le ministre peut communiquer aux parents d’un enfant, ou au tuteur qui a les droits et les responsabilités d’un parent à l’égard de cet enfant, le fait que ce dernier n’est pas une personne inscrite.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1145631-1179561" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1145631-1179561.html">2019, ch. 13, art. 131</a></li></ul></div>
