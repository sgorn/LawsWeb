<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien des droits</p><p class="Section" id="1261901"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Il est entendu que la présente loi ne porte aucunement atteinte à la collecte, à l’utilisation, à la communication et à la conservation de renseignements par ailleurs licites.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 20, art. 11 « 19 »</li><li class="HistoricalNoteSubItem">2019, ch. 13, art. 136</li></ul></div>
