<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1061312"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Les poursuites visant une infraction à la présente loi ou à ses règlements punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par douze mois à compter de la perpétration de l’infraction.</p></div>
