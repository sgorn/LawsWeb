<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyens de défense</p><p class="Section" id="434348"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Nul ne peut être reconnu coupable d’avoir contrevenu à la présente loi — à l’exception de l’article 22 —, à ses règlements ou à une directive donnée en vertu de l’article 9 s’il a pris toutes les précautions voulues pour s’y conformer.</p>
