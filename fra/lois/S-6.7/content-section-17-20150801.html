<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection des renseignements à l’appel</p><p class="Section" id="434300"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> L’article 16 s’applique, avec les adaptations nécessaires, à l’appel de la décision rendue au titre de cet article et à tout appel subséquent.</p>
