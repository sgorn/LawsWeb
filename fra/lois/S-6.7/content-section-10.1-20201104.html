<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification de l’identité avant le départ</p><p class="Section" id="1261848"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> Le ministre peut, afin d’attribuer à une personne un identifiant unique pour faciliter la vérification de son identité avant un vol, recueillir les renseignements personnels qu’elle fournit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 13, art. 130</li></ul></div>
