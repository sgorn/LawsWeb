<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination aux comités</p><p class="Section" id="42589"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le ministre peut nommer les représentants du Canada aux comités visés à la section A de l’annexe N-01.2 de l’Accord.</p>
