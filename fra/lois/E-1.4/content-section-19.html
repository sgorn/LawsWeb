<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de 174 500 000 $</p><p class="Section transitional" id="172311"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> À la demande du ministre des Ressources naturelles, il peut être payé sur le Trésor à la Nouvelle-Écosse, avant le 1<sup>er</sup> avril 2010, la somme de cent soixante-quatorze millions cinq cent mille dollars.</p>
