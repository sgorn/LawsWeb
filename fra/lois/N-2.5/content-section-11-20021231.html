<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="1041548"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Dans les trois mois suivant la fin de chaque exercice, l’archiviste présente au ministre son rapport d’activité pour l’exercice. Le ministre le dépose devant chaque chambre du Parlement dans les quinze premiers jours de séance de celle-ci suivant sa réception.</p>
