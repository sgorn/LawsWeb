<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin des paiements</p><p class="Section" id="34236"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Aucun paiement ne peut être fait en vertu de la <cite class="XRefExternalAct">Loi sur le transfert de l’impôt sur le revenu des entreprises d’utilité publique</cite> après le 31 mars 1999.</p>
