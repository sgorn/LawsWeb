<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification des engagements</p><p class="Section" id="428130"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Il est toujours possible, sous réserve des paragraphes 53(1) et (2), de modifier un engagement, conformément à ses modalités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 25, art. 54</li></ul></div>
