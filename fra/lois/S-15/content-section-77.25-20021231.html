<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="429062"><strong><a class="sectionLabel" id="s-77.25"><span class="sectionLabel">77.25</span></a></strong> Le personnel nécessaire à l’exercice des travaux de Secrétariat est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, ch. 65, art. 42</li></ul></div>
