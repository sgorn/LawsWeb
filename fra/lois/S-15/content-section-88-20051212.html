<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des art. 86 et 87</p><p class="Section" id="429209"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Les articles 86 et 87 ne s’appliquent pas aux éléments de preuve fournis au président aux termes du paragraphe 78(3).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-15, art. 88</li><li class="HistoricalNoteSubItem"> 1999, ch. 17, art. 183</li><li class="HistoricalNoteSubItem"> 2005, ch. 38, art. 134</li></ul></div>
