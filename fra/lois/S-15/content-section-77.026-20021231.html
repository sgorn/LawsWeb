<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exécution</p><p class="Section" id="428819"><strong><a class="sectionLabel" id="s-77.026"><span class="sectionLabel">77.026</span></a></strong> L’ordonnance d’arrêt des procédures est exécutoire soit le lendemain de la constatation positive, dans le cas visé à l’article 77.024, soit le lendemain de la date de la demande, dans le cas visé à l’article 77.025.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 44, art. 218</li></ul></div>
