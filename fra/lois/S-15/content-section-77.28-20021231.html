<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite></p><p class="Section" id="429087"><strong><a class="sectionLabel" id="s-77.28"><span class="sectionLabel">77.28</span></a></strong> Les règles et le code de conduite établi en application de l’article 1910 de l’Accord de libre-échange, ainsi que les modifications qui leur sont apportées, sont publiés dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, ch. 65, art. 42</li></ul></div>
