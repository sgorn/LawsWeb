<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="427301"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> Les articles 3 et 4 ne s’appliquent pas aux marchandises pour lesquelles a été accepté un engagement auquel il n’a pas été mis fin.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 47, art. 148</li></ul></div>
