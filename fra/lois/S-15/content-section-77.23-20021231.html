<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secrétariat canadien</p><p class="Section" id="429045"><strong><a class="sectionLabel" id="s-77.23"><span class="sectionLabel">77.23</span></a></strong> Est constitué le Secrétariat canadien chargé de faciliter la mise en oeuvre du chapitre 19 de l’Accord de libre-échange et l’accomplissement des travaux des groupes spéciaux et des comités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, ch. 65, art. 42</li></ul></div>
