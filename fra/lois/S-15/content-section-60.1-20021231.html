<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</p><p class="Section" id="1040387"><strong><a class="sectionLabel" id="s-60.1"><span class="sectionLabel">60.1</span></a></strong> En cas de décision, de révision ou de réexamen faits aux termes de l’article 55, du paragraphe 56(1) ou des articles 57 ou 59, un avis en est donné sans délai à l’importateur se trouvant au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 25, art. 97</li></ul></div>
