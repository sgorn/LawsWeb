<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>renseignements</dfn></span></p><p class="Section" id="429142"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Pour l’application des articles 83 à 87, sont compris parmi les renseignements les éléments de preuve.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 25, art. 82</li></ul></div>
