<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite></p><p class="Section" id="428895"><strong><a class="sectionLabel" id="s-77.036"><span class="sectionLabel">77.036</span></a></strong> Les règles, le code de conduite établi en application de l’article 1909 de l’Accord de libre-échange nord-américain, ainsi que les modifications qui leur sont apportées, sont publiés dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 44, art. 218</li></ul></div>
