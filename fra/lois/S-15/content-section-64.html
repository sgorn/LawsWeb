<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Initiative du président</p><p class="Section" id="428295"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Le président peut, de sa propre initiative, engager une procédure sur la portée à l’égard de toute marchandise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-15, art. 64</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 47 (4e suppl.), art. 52</li><li class="HistoricalNoteSubItem"> 2017, ch. 20, art. 89</li></ul></div>
