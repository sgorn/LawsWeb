<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accord avec les provinces</p><p class="Section" id="215940"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le ministre peut, avec l’approbation du gouverneur en conseil, conclure, au nom du gouvernement fédéral, un accord avec chaque province en vue de la recherche et de la communication de renseignements au titre de la présente partie.</p>
