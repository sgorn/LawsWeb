<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modes de signification</p><p class="Section" id="216122"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> En plus des modes de signification prévus par le droit provincial en matière de saisie-arrêt, la signification de documents au ministre, au titre de la présente partie, peut se faire soit par courrier recommandé, soit de toute autre manière réglementaire.</p>
