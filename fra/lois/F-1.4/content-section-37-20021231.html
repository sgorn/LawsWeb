<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport initial des ministres</p><p class="Section" id="216131"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Sur réception de l’avis, chaque ministre responsable de sommes saisissables doit indiquer au ministre si de telles sommes sont payables au débiteur ou susceptibles de le devenir.</p>
