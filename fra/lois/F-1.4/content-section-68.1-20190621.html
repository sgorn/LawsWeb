<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de consulter des fichiers</p><p class="Section" id="1160263"><strong><a class="sectionLabel" id="s-68.1"><span class="sectionLabel">68.1</span></a></strong> Sous réserve des règlements, le ministre ou le ministre compétent peut demander la consultation de fichiers au titre de la partie I en vue d’obtenir les renseignements nécessaires pour confirmer l’identité du débiteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 16, art. 75</li></ul></div>
