<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-délivrance d’autorisations visées</p><p class="Section" id="216283"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Le ministre compétent qui est informé de la demande de refus d’autorisation refuse de délivrer toute autorisation visée au débiteur en cause.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 1, art. 22</li></ul></div>
