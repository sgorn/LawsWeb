<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="216331"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre toute mesure d’ordre réglementaire prévue par la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 1, art. 22</li></ul></div>
