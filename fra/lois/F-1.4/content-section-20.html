<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication de renseignements au demandeur</p><p class="Section" id="216054"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le ministre ne communique les renseignements demandés à une personne visée à l’article 13 que s’il est convaincu que les garanties prévues dans l’accord conclu au titre de l’article 3 sont effectives.</p>
