<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signification de plusieurs brefs</p><p class="Section" id="216170"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> En cas de signification au ministre de plusieurs brefs de saisie-arrêt concernant le même débiteur et d’insuffisance des sommes saisissables payables à ce débiteur, les paiements se font selon une part proportionnelle.</p>
