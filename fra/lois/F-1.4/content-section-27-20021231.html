<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu de la situation des sommes saisissables</p><p class="Section" id="216096"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Pour l’application de la présente partie, les sommes saisissables sont réputées se trouver dans le ressort du tribunal saisi d’une demande visant l’obtention d’un bref de saisie-arrêt relativement à ces sommes.</p>
