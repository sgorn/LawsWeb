<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication des renseignements par le ministre</p><p class="Section" id="1160142"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> Sous réserve de l’article 20, le ministre communique au demandeur les renseignements qui lui ont été transmis au titre de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 8, art. 12</li><li class="HistoricalNoteSubItem">2019, ch. 16, art. 47</li></ul></div>
