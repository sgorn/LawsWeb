<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité du droit provincial</p><p class="Section" id="216094"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Les dispositions de la présente partie et de ses règlements d’application l’emportent sur les dispositions incompatibles du droit provincial en matière de saisie-arrêt.</p>
