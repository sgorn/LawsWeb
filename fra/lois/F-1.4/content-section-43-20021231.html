<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comparution par courrier recommandé</p><p class="Section" id="216144"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Le récépissé conforme aux règlements pris, en matière de courrier recommandé, en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/C-10">Loi sur la Société canadienne des postes</a></cite> est admissible en preuve et établit, sauf preuve contraire, que le ministre a comparu.</p>
