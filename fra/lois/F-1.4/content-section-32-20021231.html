<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai de signification</p><p class="Section" id="216118"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le bref de saisie-arrêt n’a d’effet que s’il est signifié au ministre dans les trente jours suivant le premier jour où il pouvait validement lui être signifié.</p>
