<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signification par courrier recommandé</p><p class="Section" id="216124"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Un document signifié au ministre par courrier recommandé est réputé lui être signifié le jour où il le reçoit.</p>
