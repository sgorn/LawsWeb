<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite</p><p class="Section" id="216187"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Les frais prévus par l’article 58 ne peuvent être recouvrés par déduction sur les sommes saisissables à verser en exécution d’un bref de saisie-arrêt.</p>
