<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prérogative royale</p><p class="Section" id="216238"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> La présente partie n’a pas pour effet de limiter, de quelque manière, la prérogative royale en matière de passeport ou d’y porter atteinte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 4 (2e suppl.), art. 66</li><li class="HistoricalNoteSubItem"> 1997, ch. 1, art. 22</li></ul></div>
