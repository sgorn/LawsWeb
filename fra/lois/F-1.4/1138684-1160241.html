<section id ="1138684-1160241" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 16, art. 68(F)</h2></header><div class="modal-body"><p class="Section amending" id="1138684"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> L’article 60 de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite</p><p class="Section"><strong>60</strong> Les frais visés à l’article 58 ne peuvent être recouvrés sur les sommes saisissables à verser en exécution d’un bref de saisie-arrêt.</p></div></section></div></section>
