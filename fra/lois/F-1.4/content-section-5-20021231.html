<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation des autorités provinciales</p><p class="Section" id="215946"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le ministre et la province peuvent, dans l’accord, désigner une ou plusieurs autorités provinciales pour l’application de la présente partie.</p>
