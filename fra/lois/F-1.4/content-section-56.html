<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation du droit de recevoir un paiement futur</p><p class="Section" id="216178"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Il est interdit de faire perdre à une personne le droit de recevoir dans l’avenir des sommes saisissables pour le seul motif qu’elle a fait ou peut faire l’objet d’une saisie-arrêt sous le régime de la présente partie.</p>
