<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucun appel</p><p class="Section" id="216288"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Malgré tout autre texte législatif fédéral — loi, décret et règlement, et décret pris en vertu de la prérogative royale — , les mesures prises au titre de la présente partie ne sont pas susceptibles d’appel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 1, art. 22</li></ul></div>
