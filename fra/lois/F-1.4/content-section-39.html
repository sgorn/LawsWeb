<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignement additionnel</p><p class="Section" id="216135"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Lorsqu’il informe le ministre que des sommes saisissables sont payables au débiteur ou susceptibles de le devenir, le ministre responsable de sommes saisissables doit également lui indiquer les montants payables et leur date d’échéance.</p>
