<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="216353"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Les procédures visées à l’article 81 peuvent être engagées dans les trois ans qui suivent la date où s’est produit le fait qui leur a donné lieu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 1, art. 22</li></ul></div>
