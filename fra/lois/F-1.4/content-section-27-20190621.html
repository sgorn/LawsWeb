<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu des sommes saisissables</p><p class="Section" id="1160167"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Pour l’application de la présente partie, les sommes saisissables sont réputées se trouver dans la province où le bref de saisie-arrêt a été délivré à leur égard.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 4 (2e suppl.), art. 27</li><li class="HistoricalNoteSubItem">2019, ch. 16, art. 53</li></ul></div>
