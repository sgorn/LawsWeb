<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Questions visées par la présente loi</p><p class="Section" id="1161695"><strong><a class="sectionLabel" id="s-78.2"><span class="sectionLabel">78.2</span></a></strong> Le ministre peut effectuer des travaux de recherche relativement à toute question visée par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 16, art. 79</li></ul></div>
