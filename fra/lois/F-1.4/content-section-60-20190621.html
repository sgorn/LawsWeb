<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite</p><p class="Section" id="1160237"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Les frais visés à l’article 58 ne peuvent être recouvrés sur les sommes saisissables à verser en exécution d’un bref de saisie-arrêt.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 4 (2e suppl.), art. 60</li><li class="HistoricalNoteSubItem">2019, ch. 16, art. 68(F)</li></ul></div>
