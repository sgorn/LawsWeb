<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction et peine</p><p class="Section" id="216349"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Quiconque contrevient à l’article 80 commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, un emprisonnement maximal de six mois et une amende maximale de 1 000 $, ou l’une de ces peines.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 1, art. 22</li></ul></div>
