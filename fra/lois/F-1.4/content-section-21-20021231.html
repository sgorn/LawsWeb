<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception : raison de sécurité</p><p class="Section" id="216056"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Ne peuvent être communiqués les renseignements concernant une personne dont l’identité a été modifiée pour des raisons de sécurité ou de police.</p>
