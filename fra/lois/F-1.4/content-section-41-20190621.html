<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai pour donner suite</p><p class="Section" id="1160200"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Le ministre donne suite au bref de saisie-arrêt, au nom de Sa Majesté, dans le délai réglementaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 4 (2e suppl.), art. 41</li><li class="HistoricalNoteSubItem">2019, ch. 16, art. 59(F)</li></ul></div>
