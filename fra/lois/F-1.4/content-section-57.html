<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise à pied</p><p class="Section" id="216180"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Il est interdit de congédier, de suspendre ou de mettre à pied un employé pour le seul motif qu’il a fait ou peut faire l’objet d’une saisie-arrêt sous le régime de la présente partie.</p>
