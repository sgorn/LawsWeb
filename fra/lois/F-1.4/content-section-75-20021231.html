<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation expirée</p><p class="Section" id="216316"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> L’annulation de la suspension d’une autorisation visée au titre de l’article 74 n’a pas pour effet de rétablir l’autorisation qui a expiré pendant la période de suspension.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 1, art. 22</li></ul></div>
