<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin de l’opposabilité</p><p class="Section" id="1160172"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le bref de saisie-arrêt visant le débiteur cesse d’être opposable à Sa Majesté après les délais et dans les circonstances précisés par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 4 (2e suppl.), art. 30</li><li class="HistoricalNoteSubItem"> 1993, ch. 8, art. 15</li><li class="HistoricalNoteSubItem">2019, ch. 16, art. 55</li></ul></div>
