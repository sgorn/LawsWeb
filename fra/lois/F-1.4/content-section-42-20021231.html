<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mode de comparution</p><p class="Section" id="216142"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> En plus des autres modes de comparution autorisés par le droit provincial en matière de saisie-arrêt, le ministre peut comparaître par courrier recommandé ou de toute autre manière réglementaire.</p>
