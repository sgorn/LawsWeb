<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport initial des ministres</p><p class="Section" id="1160185"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Sur réception de l’avis, chaque ministre responsable de sommes saisissables indique au ministre si de telles sommes sont à payer au débiteur ou susceptibles de le devenir.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 4 (2e suppl.), art. 37</li><li class="HistoricalNoteSubItem">2019, ch. 16, art. 57</li></ul></div>
