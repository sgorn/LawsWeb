<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au débiteur</p><p class="Section" id="1160220"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Lorsqu’un bref de saisie-arrêt est signifié au ministre au titre de la présente partie, celui-ci peut en donner avis au débiteur nommé dans le bref.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 4 (2e suppl.), art. 45</li><li class="HistoricalNoteSubItem"> 1993, ch. 8, art. 17</li><li class="HistoricalNoteSubItem">2019, ch. 16, art. 63</li></ul></div>
