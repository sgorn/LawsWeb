<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations</p><p class="Section" id="39150"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les obligations et autres engagements des autorités du pont ne constituent pas une dette du Dominion du Canada, et le Dominion du Canada ne doit pas être responsable à leur égard.</p>
