<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montant payé au Canada</p><p class="Section" id="39176"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Toute somme d’argent payable au gouvernement du Canada selon la loi de constitution en corporation doit être versée au ministre des Transports et faire partie du Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1957-58, ch. 10, art. 3</li><li class="HistoricalNoteSubItem"> 1995, ch. 14, art. 4</li></ul></div>
