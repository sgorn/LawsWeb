<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention de la « loi de constitution en corporation »</p><p class="Section" id="39180"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Une mention, dans la présente loi, de la loi de constitution en corporation doit s’interpréter comme mention de la loi de constitution en corporation, modifiée de temps à autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1957-58, ch. 10, art. 3</li></ul></div>
