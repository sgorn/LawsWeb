<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Les membres ne sont pas des employés de Sa Majesté</p><p class="Section" id="39126"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Aucune disposition de la présente loi n’est censée avoir pour effet de donner aux membres, fonctionnaires ou employés des autorités du pont le statut de fonctionnaires ou employés de Sa Majesté.</p>
