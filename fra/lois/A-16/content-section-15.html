<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépenses</p><p class="Section" id="6892"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les dépenses prévues par la présente loi sont payées sur les crédits votés à cette fin par le Parlement ou sur les montants reçus par une compagnie au titre notamment de leurs activités ou de libéralités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. A-16, art. 15</li><li class="HistoricalNoteSubItem"> 1997, ch. 9, art. 94</li></ul></div>
