<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="99861"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le gouverneur en conseil peut prendre par règlement toute mesure qui doit être ainsi prise aux termes de la présente loi.</p>
