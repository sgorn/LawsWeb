<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actions partiellement libérées</p><p class="Section" id="99753"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La Société peut émettre des actions, non ou partiellement libérées, de chaque catégorie, sous réserve des droits, privilèges, conditions et restrictions attachés à la catégorie et selon les modalités de libération fixées par les administrateurs.</p>
