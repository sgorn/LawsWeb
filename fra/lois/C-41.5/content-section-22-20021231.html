<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Adhésion aux associations coopératives</p><p class="Section" id="99855"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Par dérogation à la <cite class="XRefExternalAct"><a href="/fra/lois/C-41.01">Loi sur les associations coopératives de crédit</a></cite>, la Société et la Société de développement peuvent adhérer aux associations régies par cette loi.</p>
