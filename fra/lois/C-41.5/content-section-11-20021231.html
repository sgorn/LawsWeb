<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-mandat</p><p class="Section" id="1035541"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> La Société n’est ni mandataire de Sa Majesté ni une corporation de la Couronne au sens de la <cite class="XRefExternalAct">Loi sur l’administration financière</cite>; ses dirigeants et ses employés ne font pas partie de la fonction publique du Canada.</p>
