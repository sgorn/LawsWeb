<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi en comité</p><p class="Section" id="99863"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le comité de la Chambre des communes habituellement chargé des questions relatives au pétrole et au gaz est saisi d’office, pour examen et rapport, de toute modification de l’Entente, à la première séance qu’il tient suivant le jour de cette modification.</p>
