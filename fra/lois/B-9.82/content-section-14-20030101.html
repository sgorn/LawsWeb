<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentativité</p><p class="Section" id="1042632"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Les membres viennent des diverses régions du Canada et sont en outre choisis de manière à ce que leur collectivité possède les connaissances nécessaires concernant le monde de l’éducation postsecondaire et les besoins de l’économie canadienne.</p>
