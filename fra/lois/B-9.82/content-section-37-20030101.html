<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport : à la cinquième année</p><p class="Section" id="1042657"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> La cinquième année suivant l’entrée en vigueur de la présente partie, la fondation fait procéder à l’examen de ses activités et de son organisation et à l’établissement d’un rapport à cet égard.</p>
