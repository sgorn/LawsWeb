<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</p><p class="Section" id="1042621"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est constituée sans capital-actions la Fondation canadienne des bourses d’études du millénaire, dotée de la personnalité morale et composée de ses membres et administrateurs.</p>
