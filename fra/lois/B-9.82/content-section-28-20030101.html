<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dédoublement à éviter</p><p class="Section" id="1042648"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> La fondation doit, dans la mesure du possible, octroyer les bourses d’études de manière à compléter les programmes provinciaux d’aide financière aux étudiants et à éviter la duplication de leurs processus d’application.</p>
