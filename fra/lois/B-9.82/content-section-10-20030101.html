<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentativité</p><p class="Section" id="1042628"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Les administrateurs viennent des diverses régions du Canada et sont en outre choisis de manière à ce que le conseil possède les connaissances nécessaires concernant le monde de l’éducation postsecondaire et les besoins de l’économie canadienne.</p>
