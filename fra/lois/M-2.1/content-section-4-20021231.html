<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intégralité des règles applicables</p><p class="Section" id="346743"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi comporte la totalité des règles de droit applicables au Canada en matière d’empêchements au mariage fondés sur des liens de parenté.</p>
