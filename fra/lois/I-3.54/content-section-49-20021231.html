<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="1041377"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Convention</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement du Grand-Duché de Luxembourg, dont le texte figure à l’annexe 9.</p>
