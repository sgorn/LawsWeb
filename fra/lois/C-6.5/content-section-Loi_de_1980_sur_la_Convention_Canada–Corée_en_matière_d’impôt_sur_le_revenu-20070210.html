<p class="Section" id="144414"><strong><a class="sectionLabel" id="s-Loi_de_1980_sur_la_Convention_Canada–Corée_en_matière_d’impôt_sur_le_revenu"><span class="sectionLabel">Loi de 1980 sur la Convention Canada–Corée en matière d’impôt sur le revenu</span></a></strong> </p><p class="indent-0-0" id="144415">1980-81-82-83, ch. 44, Partie IV “Ann. IV” non codifiée; la codification de la nouvelle annexe IV est incluse afin d’avoir accès à la Convention Canada–Corée en matière d’impôt sur le revenu, 2006, ch. 8, Partie 3.</p>
