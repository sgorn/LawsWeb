<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Organisme de bienfaisance enregistré</p><p class="Section" id="429600"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le Conseil est réputé, pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>, être un organisme de bienfaisance enregistré.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-16, art. 18</li><li class="HistoricalNoteSubItem"> 1999, ch. 31, art. 246(F)</li></ul></div>
