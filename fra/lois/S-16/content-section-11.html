<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="429551"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le Conseil tient au moins une réunion par an; il peut tenir d’autres réunions aux dates et heures qu’il estime indiquées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-16, art. 11</li><li class="HistoricalNoteSubItem"> 1996, ch. 24, art. 9</li></ul></div>
