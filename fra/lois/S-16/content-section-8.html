<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement du mandat</p><p class="Section" id="429532"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les conseillers sortants, y compris le président et le vice-président, peuvent recevoir un nouveau mandat, à des fonctions identiques ou non.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-16, art. 8</li><li class="HistoricalNoteSubItem"> 1996, ch. 24, art. 7(A)</li></ul></div>
