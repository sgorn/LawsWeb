<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérificateur</p><p class="Section" id="429604"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le vérificateur général du Canada est le vérificateur du Conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 41(1er suppl.), art. 19</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 34, art. 30(F)</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
