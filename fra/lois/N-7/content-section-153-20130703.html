<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité de documents</p><p class="Section" id="373485"><strong><a class="sectionLabel" id="s-153"><span class="sectionLabel">153</span></a></strong> Dans les procédures pour violation, le document qui paraît être un procès-verbal signifié en application du paragraphe 139(1) fait foi, sauf preuve contraire, de son authenticité et de son contenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 98</li></ul></div>
