<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="372952"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> Sauf disposition contraire des règlements, il est interdit d’exporter ou d’importer du pétrole ou du gaz sans licence ou en contravention avec celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-7, art. 116</li><li class="HistoricalNoteSubItem"> 1990, ch. 7, art. 29</li></ul></div>
