<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="372029"><strong><a class="sectionLabel" id="s-58.1"><span class="sectionLabel">58.1</span></a></strong> Il est interdit de construire ou d’exploiter une ligne internationale sans un permis ou un certificat, respectivement délivré en application des articles 58.11 ou 58.16, ou en contravention avec l’un ou l’autre de ces titres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 7, art. 23</li></ul></div>
