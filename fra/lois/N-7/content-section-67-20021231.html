<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de distinction injuste</p><p class="Section" id="372402"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Il est interdit à la compagnie de faire, à l’égard d’une personne ou d’une localité, des distinctions injustes quant aux droits, au service ou aux aménagements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 55</li></ul></div>
