<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Experts</p><p class="Section" id="370935"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le gouverneur en conseil peut nommer auprès de l’Office, à titre consultatif, des experts ou autres personnes compétentes et fixer leur rémunération.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 9</li></ul></div>
