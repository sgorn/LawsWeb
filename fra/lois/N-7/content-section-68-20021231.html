<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Charge de la preuve</p><p class="Section" id="372406"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> S’il est démontré qu’une compagnie fait, à l’égard d’une personne ou d’une localité, une distinction dans les droits, le service ou les aménagements, c’est à elle qu’il incombe de prouver que cette distinction n’est pas injuste.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 56</li></ul></div>
