<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien de la compétence des tribunaux</p><p class="Section" id="371580"><strong><a class="sectionLabel" id="s-48.19"><span class="sectionLabel">48.19</span></a></strong> Il est entendu que les articles 48.18 et 48.2 à 48.48 n’ont pas pour effet de porter atteinte à la compétence des tribunaux relativement au rejet visé au paragraphe 48.18(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 16</li></ul></div>
