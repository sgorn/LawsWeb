<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examens</p><p class="Section" id="371646"><strong><a class="sectionLabel" id="s-48.31"><span class="sectionLabel">48.31</span></a></strong> Le Tribunal peut exiger de tout demandeur d’indemnisation ou de réexamen qu’il subisse des examens, médicaux ou autres, s’il le juge nécessaire pour statuer sur la demande.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 16</li></ul></div>
