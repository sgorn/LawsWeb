<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’approbation</p><p class="Section" id="371342"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> En délivrant un certificat ou en approuvant les plan, profil et livre de renvoi, l’Office n’est pas réputé dispenser la compagnie de se conformer par ailleurs à la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 30</li></ul></div>
