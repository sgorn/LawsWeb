<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions des certificats</p><ul class="Section ProvisionList" id="1038930"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> <span class="lawlabel">(1)</span> L’Office peut assortir un certificat des conditions qu’il estime utiles à l’intérêt public.</p></li><li><p class="Subsection"><span class="lawlabel">(2)</span> <span class="Repealed">[Abrogé, 1990, ch. 7, art. 19]</span></p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-7, art. 54</li><li class="HistoricalNoteSubItem"> 1990, ch. 7, art. 19</li></ul></div>
