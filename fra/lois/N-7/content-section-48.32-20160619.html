<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande futile ou vexatoire</p><p class="Section" id="371650"><strong><a class="sectionLabel" id="s-48.32"><span class="sectionLabel">48.32</span></a></strong> Le Tribunal peut refuser d’étudier toute demande d’indemnisation ou de réexamen qu’il estime futile ou vexatoire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 16</li></ul></div>
