<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>tarif</dfn></span></p><p class="Section" id="372354"><strong><a class="sectionLabel" id="s-58.5"><span class="sectionLabel">58.5</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>tarif</dfn></span>, vise les barèmes de droits, conditions, classes, procédures, règles et règlements applicables à la prestation de service par une compagnie. Y sont assimilées les règles d’établissement des droits.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 7, art. 24</li></ul></div>
