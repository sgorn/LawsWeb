<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des lois provinciales</p><p class="Section" id="372125"><strong><a class="sectionLabel" id="s-58.2"><span class="sectionLabel">58.2</span></a></strong> Toute loi provinciale concernant les lignes intraprovinciales de transport d’électricité s’applique aux sections intraprovinciales des lignes internationales.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 7, art. 23</li></ul></div>
