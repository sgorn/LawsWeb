<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>propriétaire</dfn></span></p><p class="Section" id="372586"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Pour l’application des articles 86 à 107, <span class="DefinedTerm"><dfn>propriétaire</dfn></span> désigne toute personne qui a droit à une indemnité aux termes de l’article 75.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 73</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, ch. 80, art. 5</li></ul></div>
