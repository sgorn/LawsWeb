<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnité provisionnelle</p><p class="Section" id="371689"><strong><a class="sectionLabel" id="s-48.37"><span class="sectionLabel">48.37</span></a></strong> Si les règlements l’autorisent à le faire, le Tribunal peut accorder une indemnité provisionnelle à l’égard de la demande d’indemnisation et, le cas échéant, informe l’Office, par avis, du montant de cette indemnité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 16</li></ul></div>
