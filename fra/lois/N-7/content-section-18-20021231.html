<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnances générales ou particulières</p><p class="Section" id="1038905"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> L’Office peut rendre ses ordonnances, donner ses instructions ou fixer ses conditions soit de façon générale, soit pour un cas particulier ou une catégorie de cas particulière.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 16</li></ul></div>
