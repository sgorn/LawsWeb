<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication des études et rapports</p><p class="Section" id="371152"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Les études et rapports de l’Office effectués aux termes de la présente partie peuvent être rendus publics, avec l’approbation du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 23</li></ul></div>
