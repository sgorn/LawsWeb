<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="373335"><strong><a class="sectionLabel" id="s-132.3"><span class="sectionLabel">132.3</span></a></strong> Après audition de la demande visée au paragraphe 132.2(1), toute nouvelle demande au titre de l’article 132.2 est subordonnée à l’autorisation du tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 37</li></ul></div>
