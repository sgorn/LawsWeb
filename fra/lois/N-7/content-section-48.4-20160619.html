<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plafond</p><p class="Section" id="371720"><strong><a class="sectionLabel" id="s-48.4"><span class="sectionLabel">48.4</span></a></strong> La somme totale que paie l’Office en application du paragraphe 48.39(1) ne peut excéder la partie prévue par le ministre des Finances en vertu du paragraphe 48.46(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 16</li></ul></div>
