<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de l’Office</p><p class="Section" id="371156"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Pour l’application de la présente partie, l’Office est investi des pouvoirs d’un commissaire nommé aux termes de la partie I de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 24</li></ul></div>
