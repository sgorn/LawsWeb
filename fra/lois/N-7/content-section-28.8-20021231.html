<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dérogation</p><p class="Section" id="371233"><strong><a class="sectionLabel" id="s-28.8"><span class="sectionLabel">28.8</span></a></strong> Il demeure entendu que les ordonnances de l’Office prévues à la présente partie ne sont pas des textes réglementaires au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 10, art. 23</li></ul></div>
