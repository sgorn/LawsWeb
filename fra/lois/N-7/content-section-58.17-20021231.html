<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorité régulatrice</p><p class="Section" id="372108"><strong><a class="sectionLabel" id="s-58.17"><span class="sectionLabel">58.17</span></a></strong> Le lieutenant-gouverneur en conseil d’une province peut se désigner autorité régulatrice provinciale ou encore désigner soit tout ministre provincial, ou toute autre personne, soit tout organisme administratif.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 7, art. 23</li></ul></div>
