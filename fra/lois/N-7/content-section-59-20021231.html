<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réglementation du transport et des droits</p><p class="Section" id="372359"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> L’Office peut prendre des ordonnances sur tous les sujets relatifs au transport, aux droits ou aux tarifs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 50</li></ul></div>
