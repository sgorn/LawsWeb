<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="373025"><strong><a class="sectionLabel" id="s-119.02"><span class="sectionLabel">119.02</span></a></strong> Il est interdit d’exporter de l’électricité sans un permis ou une licence, respectivement délivré en application des articles 119.03 ou 119.08, ou en contravention avec l’un ou l’autre de ces titres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 7, art. 34</li></ul></div>
