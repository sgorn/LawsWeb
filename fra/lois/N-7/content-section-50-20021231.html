<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat</p><p class="Section" id="371843"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> L’Office remet à chaque inspecteur un certificat attestant sa qualité, que celui-ci présente, sur demande, lors de l’accomplissement de ses fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-7, art. 50</li><li class="HistoricalNoteSubItem"> 1990, ch. 7, art. 18</li><li class="HistoricalNoteSubItem"> 1994, ch. 10, art. 25</li></ul></div>
