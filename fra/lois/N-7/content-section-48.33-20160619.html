<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observations écrites</p><p class="Section" id="371654"><strong><a class="sectionLabel" id="s-48.33"><span class="sectionLabel">48.33</span></a></strong> Le Tribunal peut examiner et régler toute demande d’indemnisation ou de réexamen en se fondant sur des observations écrites uniquement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 16</li></ul></div>
