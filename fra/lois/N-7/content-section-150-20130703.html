<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut</p><p class="Section" id="373465"><strong><a class="sectionLabel" id="s-150"><span class="sectionLabel">150</span></a></strong> Vaut aveu de responsabilité, en cas de non-paiement de la pénalité, le fait de ne pas demander de révision dans le délai réglementaire. Le cas échéant, le contrevenant est tenu du paiement de la pénalité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 98</li></ul></div>
