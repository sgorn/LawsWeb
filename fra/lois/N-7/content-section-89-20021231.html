<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport du négociateur</p><p class="Section" id="372629"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> Dans les soixante jours suivant le début de la procédure de négociation, le négociateur fait rapport au ministre sur le succès ou l’échec des négociations et communique une copie du rapport aux deux parties.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 80, art. 5</li></ul></div>
