<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité judiciaire</p><p class="Section" id="371606"><strong><a class="sectionLabel" id="s-48.23"><span class="sectionLabel">48.23</span></a></strong> Aucun recours ne peut être intenté contre un membre du Tribunal pour les actes ou omissions qu’il a commis dans l’exercice effectif ou censé tel des attributions du Tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 16</li></ul></div>
