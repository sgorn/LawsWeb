<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de validité</p><p class="Section" id="373100"><strong><a class="sectionLabel" id="s-119.092"><span class="sectionLabel">119.092</span></a></strong> Les permis et licences deviennent périmés trente ans après leur délivrance ou à la date antérieure précisée dans le titre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 7, art. 34</li></ul></div>
