<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel et installations</p><p class="Section" id="371630"><strong><a class="sectionLabel" id="s-48.28"><span class="sectionLabel">48.28</span></a></strong> L’Office fournit au Tribunal le personnel — professionnels, techniciens, secrétaires, commis et autres personnes — et les installations et fournitures qu’il estime nécessaires à l’exercice de ses attributions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 16</li></ul></div>
