<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitement égal pour tous</p><p class="Section" id="372378"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Tous les droits doivent être justes et raisonnables et, dans des circonstances et conditions essentiellement similaires, être exigés de tous, au même taux, pour tous les transports de même nature sur le même parcours.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 52</li></ul></div>
