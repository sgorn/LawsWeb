<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="372172"><strong><a class="sectionLabel" id="s-58.272"><span class="sectionLabel">58.272</span></a></strong> Pour l’application des articles 58.27 et 58.271, dans les dispositions visées à ces articles, la mention d’un « pipeline abandonné » n’est pas remplacée par celle d’une ligne internationale ou interprovinciale abandonnée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 22</li></ul></div>
