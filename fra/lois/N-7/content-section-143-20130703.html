<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="373421"><strong><a class="sectionLabel" id="s-143"><span class="sectionLabel">143</span></a></strong> Le délai dans lequel le procès-verbal peut être dressé est de deux ans à compter de la violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 98</li></ul></div>
