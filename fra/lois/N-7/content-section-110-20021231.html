<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de construire sans autorisation</p><p class="Section" id="1038970"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> Sauf cas prévus à l’article 108, il est interdit de faire les opérations visées au paragraphe 108(2) sans l’autorisation de l’autorité compétente.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 76</li></ul></div>
