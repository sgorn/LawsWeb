<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préséance</p><p class="Section" id="372133"><strong><a class="sectionLabel" id="s-58.22"><span class="sectionLabel">58.22</span></a></strong> Les conditions des permis et des certificats et les lois fédérales d’intérêt général l’emportent sur toute loi provinciale bénéficiant de l’extension d’application prévues aux articles 58.2 ou 58.21.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 7, art. 23</li></ul></div>
