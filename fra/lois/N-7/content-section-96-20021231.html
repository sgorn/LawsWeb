<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dissolution du comité d’arbitrage</p><p class="Section" id="372714"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Le ministre peut mettre fin au mandat des membres d’un comité d’arbitrage s’il est convaincu que le comité n’a pas de travaux d’arbitrage à accomplir.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 80, art. 5</li></ul></div>
