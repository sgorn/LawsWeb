<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="371458"><strong><a class="sectionLabel" id="s-48.11"><span class="sectionLabel">48.11</span></a></strong> Les articles 48.12 à 48.17 ont pour objet le renforcement du principe du pollueur-payeur par, notamment, l’imposition d’obligations financières aux compagnies autorisées, au titre de la présente loi, à construire ou à exploiter un pipeline.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 21, art. 16</li></ul></div>
