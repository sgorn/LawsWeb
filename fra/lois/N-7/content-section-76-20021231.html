<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice des pouvoirs à l’étranger</p><p class="Section" id="372486"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> La compagnie qui exploite un pipeline se rendant à la frontière internationale peut exercer au-delà de cette frontière, dans la mesure où les lois du lieu le permettent, les pouvoirs qu’elle peut exercer au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-6, art. 65</li></ul></div>
