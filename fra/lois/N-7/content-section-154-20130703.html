<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="373489"><strong><a class="sectionLabel" id="s-154"><span class="sectionLabel">154</span></a></strong> L’Office peut procéder à la publication de la nature de la violation, du nom de son auteur et du montant de la pénalité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 98</li></ul></div>
