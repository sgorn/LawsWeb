<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité d’une personne physique</p><p class="Section" id="132606"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Pour l’exécution de sa mission, la Fondation a, sous réserve des autres dispositions de la présente loi, la capacité d’une personne physique.</p>
