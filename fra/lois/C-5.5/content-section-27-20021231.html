<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport du vérificateur</p><p class="Section" id="132861"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Dans les quatre mois suivant la fin de l’exercice, le vérificateur procède à la vérification des documents comptables de la Fondation et présente un rapport aux membres.</p>
