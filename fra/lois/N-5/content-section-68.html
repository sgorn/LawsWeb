<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de restriction territoriale</p><p class="Section" id="366346"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Quiconque est présumé avoir commis une infraction d’ordre militaire peut être accusé, poursuivi et jugé sous le régime du code de discipline militaire, tant au Canada qu’à l’étranger.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 58</li></ul></div>
