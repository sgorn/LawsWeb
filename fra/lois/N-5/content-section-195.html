<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prononcé et prise d’effet du jugement</p><p class="Section" id="367973"><strong><a class="sectionLabel" id="s-195"><span class="sectionLabel">195</span></a></strong> Le jugement de la cour martiale doit être prononcé en audience publique, en présence de l’accusé, à la clôture du procès; il prend immédiatement effet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 170</li></ul></div>
