<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juge militaire en chef</p><p class="Section" id="1047783"><strong><a class="sectionLabel" id="s-165.24"><span class="sectionLabel">165.24</span></a></strong> Le gouverneur en conseil peut nommer, parmi les juges militaires, un juge militaire en chef.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
