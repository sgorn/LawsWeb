<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Grief déposé par le juge militaire</p><p class="Section" id="365905"><strong><a class="sectionLabel" id="s-29.101"><span class="sectionLabel">29.101</span></a></strong> Malgré le paragraphe 29.1(1), le grief déposé par le juge militaire est étudié et réglé par le chef d’état-major de la défense.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 24, art. 6</li></ul></div>
