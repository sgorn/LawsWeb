<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nouvelle peine</p><p class="Section" id="369660"><strong><a class="sectionLabel" id="s-249.13"><span class="sectionLabel">249.13</span></a></strong> L’autorité compétente peut substituer à la peine illégale infligée par le tribunal militaire la nouvelle peine, simple ou multiple, qu’elle juge indiquée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 82</li></ul></div>
