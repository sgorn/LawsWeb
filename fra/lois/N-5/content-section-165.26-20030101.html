<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juge en chef intérimaire</p><p class="Section" id="1047784"><strong><a class="sectionLabel" id="s-165.26"><span class="sectionLabel">165.26</span></a></strong> Le juge militaire en chef peut autoriser un juge militaire à assurer l’intérim de ses fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
