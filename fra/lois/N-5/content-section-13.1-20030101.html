<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Code de déontologie de la police militaire</p><p class="Section" id="365725"><strong><a class="sectionLabel" id="s-13.1"><span class="sectionLabel">13.1</span></a></strong> Le gouverneur en conseil peut prendre des règlements, appelés <cite class="XRefExternal">Code de déontologie de la police militaire</cite>, pour régir la conduite des policiers militaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 5</li></ul></div>
