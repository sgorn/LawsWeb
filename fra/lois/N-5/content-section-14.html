<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forces canadiennes</p><p class="Section" id="365731"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Les Forces canadiennes sont les forces armées de Sa Majesté levées par le Canada. Elles constituent un service intégré appelé « Forces armées canadiennes ».</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 14</li></ul></div>
