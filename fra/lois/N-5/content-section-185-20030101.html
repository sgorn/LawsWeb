<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie à l’accusé</p><p class="Section" id="367882"><strong><a class="sectionLabel" id="s-185"><span class="sectionLabel">185</span></a></strong> Copie du document visé au paragraphe 184(2) doit être fournie à l’accusé, sans frais, au moins vingt-quatre heures avant son dépôt devant la cour martiale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 161</li></ul></div>
