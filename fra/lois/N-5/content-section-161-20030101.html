<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accusation portée</p><p class="Section" id="1047768"><strong><a class="sectionLabel" id="s-161"><span class="sectionLabel">161</span></a></strong> La poursuite contre une personne à qui il est reproché d’avoir commis une infraction d’ordre militaire est entamée par une accusation portée conformément aux règlements du gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 161</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 42</li></ul></div>
