<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vol à trop basse altitude</p><p class="Section" id="366653"><strong><a class="sectionLabel" id="s-109"><span class="sectionLabel">109</span></a></strong> Le pilotage d’un aéronef à une altitude inférieure au minimum autorisé dans les circonstances constitue une infraction passible au maximum, sur déclaration de culpabilité, d’un emprisonnement de moins de deux ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 99</li></ul></div>
