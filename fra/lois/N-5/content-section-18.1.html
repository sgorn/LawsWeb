<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-chef d’état-major de la défense</p><p class="Section" id="365772"><strong><a class="sectionLabel" id="s-18.1"><span class="sectionLabel">18.1</span></a></strong> Le vice-chef d’état-major de la défense est nommé, par le chef d’état-major, parmi les officiers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 6</li></ul></div>
