<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prérogative royale</p><p class="Section" id="369635"><strong><a class="sectionLabel" id="s-249.1"><span class="sectionLabel">249.1</span></a></strong> La présente section n’a pas pour effet de limiter, de quelque manière, la prérogative royale de clémence que possède Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 82</li></ul></div>
