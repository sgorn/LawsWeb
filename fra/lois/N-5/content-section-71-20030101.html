<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intégralité de la compétence</p><p class="Section" id="366368"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Sous réserve de l’article 66, le code de discipline militaire n’a pas pour effet d’empêcher un tribunal civil de juger toute infraction pour laquelle il a compétence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 71</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 31 (1er suppl.), art. 46</li></ul></div>
