<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement à transfert</p><p class="Section" id="365852"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Tout transfert de la force régulière à la force de réserve, ou vice versa, nécessite le consentement de l’officier ou du militaire du rang visé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 24</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 31 (1er suppl.), art. 60</li></ul></div>
