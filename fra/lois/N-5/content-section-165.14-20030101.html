<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Type de cour martiale</p><p class="Section" id="1047777"><strong><a class="sectionLabel" id="s-165.14"><span class="sectionLabel">165.14</span></a></strong> Dans la mise en accusation, le directeur des poursuites militaires détermine le type de cour martiale devant juger l’accusé. Il informe l’administrateur de la cour martiale de sa décision.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
