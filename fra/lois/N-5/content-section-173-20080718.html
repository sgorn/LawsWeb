<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</p><p class="Section" id="367800"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> La cour martiale permanente a compétence en matière d’infractions d’ordre militaire imputées à toute personne justiciable du code de discipline militaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 173</li><li class="HistoricalNoteSubItem"> 1992, ch. 16, art. 6</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 42</li><li class="HistoricalNoteSubItem"> 2008, ch. 29, art. 11</li></ul></div>
