<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="369205"><strong><a class="sectionLabel" id="s-227.17"><span class="sectionLabel">227.17</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’applique pas à la décision du chef d’état-major prise en vertu des paragraphes 227.15(1) ou 227.16(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 5, art. 4</li></ul></div>
