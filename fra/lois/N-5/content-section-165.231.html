<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité judiciaire</p><p class="Section" id="367625"><strong><a class="sectionLabel" id="s-165.231"><span class="sectionLabel">165.231</span></a></strong> Les juges militaires bénéficient de la même immunité de poursuite que les juges d’une cour supérieure de juridiction criminelle.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 24, art. 42</li></ul></div>
