<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transmission de l’accusation</p><p class="Section" id="367337"><strong><a class="sectionLabel" id="s-162.2"><span class="sectionLabel">162.2</span></a></strong> Lorsque l’accusé choisit d’être jugé par une cour martiale, l’accusation est transmise au directeur des poursuites militaires conformément aux règlements du gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
