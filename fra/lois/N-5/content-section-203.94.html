<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recours civil non atteint</p><p class="Section" id="368765"><strong><a class="sectionLabel" id="s-203.94"><span class="sectionLabel">203.94</span></a></strong> L’ordonnance de dédommagement rendue à l’égard d’un acte ou d’une omission ne porte pas atteinte au recours civil fondé sur cet acte ou cette omission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 24, art. 62</li></ul></div>
