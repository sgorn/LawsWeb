<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avocats</p><p class="Section" id="367487"><strong><a class="sectionLabel" id="s-165.15"><span class="sectionLabel">165.15</span></a></strong> Le directeur des poursuites militaires peut être assisté et représenté, dans la mesure qu’il précise, par des officiers qui sont avocats inscrits au barreau d’une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
