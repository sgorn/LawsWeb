<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Négligence dans l’exécution des tâches</p><p class="Section" id="366794"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> L’exécution négligente d’une tâche ou mission militaire constitue une infraction passible au maximum, sur déclaration de culpabilité, de destitution ignominieuse du service de Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 114</li></ul></div>
