<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="1047728"><strong><a class="sectionLabel" id="s-29.18"><span class="sectionLabel">29.18</span></a></strong> Le siège du Comité des griefs est fixé, au Canada, au lieu désigné par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 7</li></ul></div>
