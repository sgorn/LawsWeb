<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="367645"><strong><a class="sectionLabel" id="s-165.27"><span class="sectionLabel">165.27</span></a></strong> Le juge militaire en chef peut déléguer à un juge militaire les pouvoirs et fonctions que lui attribue la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
