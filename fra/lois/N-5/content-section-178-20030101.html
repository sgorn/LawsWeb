<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction quant à la peine</p><p class="Section" id="1047795"><strong><a class="sectionLabel" id="s-178"><span class="sectionLabel">178</span></a></strong> La cour martiale générale spéciale ne peut infliger que l’emprisonnement ou l’amende.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 178</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 31 (1er suppl.), art. 60</li><li class="HistoricalNoteSubItem"> 1993, ch. 34, art. 93(F)</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 42</li></ul></div>
