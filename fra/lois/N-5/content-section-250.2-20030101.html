<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="369899"><strong><a class="sectionLabel" id="s-250.2"><span class="sectionLabel">250.2</span></a></strong> Les plaintes se prescrivent, sauf dispense accordée par le président à la requête du plaignant, par un an à compter de la survenance du fait qui en est à l’origine.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 82</li></ul></div>
