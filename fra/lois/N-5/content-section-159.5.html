<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ajournement des procédures</p><p class="Section" id="367269"><strong><a class="sectionLabel" id="s-159.5"><span class="sectionLabel">159.5</span></a></strong> Le juge militaire peut ajourner l’audition d’office ou sur demande; l’ajournement ne peut excéder trois jours francs, sauf avec le consentement de la personne détenue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
