<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>procureur général</dfn></span></p><p class="Section" id="370530"><strong><a class="sectionLabel" id="s-274"><span class="sectionLabel">274</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>procureur général</dfn></span> désigne le procureur général d’une province ou son suppléant, ou le ministre qui exerce provisoirement la charge de procureur général d’une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 232</li></ul></div>
