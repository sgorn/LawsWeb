<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cruauté ou conduite déshonorante</p><p class="Section" id="366563"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Tout comportement cruel ou déshonorant constitue une infraction passible au maximum, sur déclaration de culpabilité, d’un emprisonnement de cinq ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 83</li></ul></div>
