<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise sous garde volontaire</p><p class="Section" id="369618"><strong><a class="sectionLabel" id="s-248.91"><span class="sectionLabel">248.91</span></a></strong> Une personne mise en liberté pendant l’appel aux termes de la présente section peut se livrer afin de purger la peine d’emprisonnement ou de détention qui lui a été infligée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 81</li></ul></div>
