<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension par le tribunal militaire</p><p class="Section" id="1047848"><strong><a class="sectionLabel" id="s-215"><span class="sectionLabel">215</span></a></strong> Le tribunal militaire peut suspendre l’exécution de la peine d’emprisonnement ou de détention à laquelle il a condamné le contrevenant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 215</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 60</li></ul></div>
