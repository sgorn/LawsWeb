<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</p><p class="Section" id="369601"><strong><a class="sectionLabel" id="s-248.82"><span class="sectionLabel">248.82</span></a></strong> Le juge en chef de la Cour d’appel de la cour martiale peut, avec l’approbation du gouverneur en conseil, prendre des règles concernant les demandes prévues aux articles 248.2, 248.8 et 248.81.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 31 (1er suppl.), art. 57</li></ul></div>
