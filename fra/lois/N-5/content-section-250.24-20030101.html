<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Retrait</p><ul class="Section ProvisionList" id="1047888"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-250.24"><span class="sectionLabel">250.24</span></a></strong> <span class="lawlabel">(1)</span> Le plaignant peut retirer sa plainte par avis écrit en ce sens au président.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis du retrait</p><p class="Subsection"><span class="lawlabel">(2)</span> Le cas échéant, le président en avise aussitôt, par écrit, le prévôt et la personne mise en cause.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 82</li></ul></div>
