<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="367003"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> Le pouvoir de pénalisation des tribunaux militaires peut être limité conformément aux règlements pris par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 125</li></ul></div>
