<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel de la décision</p><p class="Section" id="1047872"><strong><a class="sectionLabel" id="s-239.2"><span class="sectionLabel">239.2</span></a></strong> Si elle fait droit à un appel concernant la légalité d’une décision visée à l’alinéa 230.1d), la Cour d’appel de la cour martiale annule celle-ci et ordonne la tenue d’un nouveau procès sur l’accusation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 43, art. 25</li></ul></div>
