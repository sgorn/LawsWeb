<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur intérimaire</p><p class="Section" id="367561"><strong><a class="sectionLabel" id="s-165.2"><span class="sectionLabel">165.2</span></a></strong> L’administrateur de la cour martiale peut autoriser toute personne à exercer de façon intérimaire les fonctions d’administrateur de la cour martiale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
