<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’agir avec célérité</p><p class="Section" id="1047769"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> Une accusation aux termes du code de discipline militaire est traitée avec toute la célérité que les circonstances permettent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 162</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 42</li></ul></div>
