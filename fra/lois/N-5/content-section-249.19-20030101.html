<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions</p><p class="Section" id="369708"><strong><a class="sectionLabel" id="s-249.19"><span class="sectionLabel">249.19</span></a></strong> Le directeur du service d’avocats de la défense dirige la prestation des services juridiques prévus par règlement du gouverneur en conseil aux justiciables du code de discipline militaire et fournit lui-même de tels services.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 82</li></ul></div>
