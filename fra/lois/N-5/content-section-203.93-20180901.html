<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Notification</p><p class="Section" id="368761"><strong><a class="sectionLabel" id="s-203.93"><span class="sectionLabel">203.93</span></a></strong> La cour martiale qui rend une ordonnance de dédommagement est tenue d’en faire notifier le contenu ou une copie à la personne qui en est le bénéficiaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 24, art. 62</li></ul></div>
