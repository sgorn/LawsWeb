<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</p><p class="Section" id="1047909"><strong><a class="sectionLabel" id="s-250.48"><span class="sectionLabel">250.48</span></a></strong> Au terme de l’audience, la Commission établit et transmet au ministre, au chef d’état-major de la défense ou au sous-ministre, selon le cas, au juge-avocat général et au prévôt un rapport écrit énonçant ses conclusions et recommandations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 82</li></ul></div>
