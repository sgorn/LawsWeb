<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection d’autres droits</p><p class="Section" id="369313"><strong><a class="sectionLabel" id="s-231"><span class="sectionLabel">231</span></a></strong> Le droit d’interjeter appel du verdict ou de la sentence de la cour martiale est réputé s’ajouter, et non déroger, aux droits personnels reconnus par le droit canadien.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 198</li></ul></div>
