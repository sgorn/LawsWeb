<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption des fonctions de juré</p><p class="Section" id="370313"><strong><a class="sectionLabel" id="s-268"><span class="sectionLabel">268</span></a></strong> Les officiers ou militaires du rang de la force de réserve en service actif de même que ceux des forces régulière et spéciale sont exemptés des fonctions de juré.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 268</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 31 (1er suppl.), art. 60</li></ul></div>
