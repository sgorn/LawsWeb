<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation de pouvoirs</p><p class="Section" id="365640"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Sur la recommandation du ministre, le gouverneur en conseil peut désigner une personne habilitée à exercer tout pouvoir conféré au ministre ou à remplir toute fonction qui est attribuée à ce dernier aux termes de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 5</li></ul></div>
