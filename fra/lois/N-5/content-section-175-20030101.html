<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction quant à la peine</p><p class="Section" id="1047792"><strong><a class="sectionLabel" id="s-175"><span class="sectionLabel">175</span></a></strong> La peine maximale que la cour martiale permanente peut infliger dans sa sentence est la destitution ignominieuse du service de Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 175</li><li class="HistoricalNoteSubItem"> 1991, ch. 43, art. 16</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 42</li></ul></div>
