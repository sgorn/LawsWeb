<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’agir avec célérité</p><p class="Section" id="369851"><strong><a class="sectionLabel" id="s-250.14"><span class="sectionLabel">250.14</span></a></strong> Dans la mesure où les circonstances et l’équité le permettent, la Commission donne suite aux plaintes dont elle est saisie avec célérité et sans formalisme.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 82</li></ul></div>
