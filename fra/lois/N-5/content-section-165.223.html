<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction quant aux activités permises</p><p class="Section" id="367611"><strong><a class="sectionLabel" id="s-165.223"><span class="sectionLabel">165.223</span></a></strong> Le juge militaire de la force de réserve ne peut exercer aucune activité commerciale ou professionnelle incompatible avec les fonctions qu’il peut être appelé à exercer sous le régime de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 24, art. 41</li></ul></div>
