<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restitution des pièces</p><p class="Section" id="370138"><strong><a class="sectionLabel" id="s-250.47"><span class="sectionLabel">250.47</span></a></strong> Les pièces produites devant la Commission lors d’une audience, sur demande de la personne qui les a produites, lui sont retournées dans un délai raisonnable après l’établissement du rapport final.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 82</li></ul></div>
