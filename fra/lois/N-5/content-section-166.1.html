<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction quant à la peine</p><p class="Section" id="367764"><strong><a class="sectionLabel" id="s-166.1"><span class="sectionLabel">166.1</span></a></strong> La cour martiale générale ne peut infliger à la personne qui n’est pas officier ou militaire du rang qu’une peine d’emprisonnement ou une amende.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 29, art. 9</li></ul></div>
