<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application à la police militaire</p><p class="Section" id="370388"><strong><a class="sectionLabel" id="s-273.5"><span class="sectionLabel">273.5</span></a></strong> Les dispositions de l’article 273.3 ne s’appliquent pas au commandant d’une unité de la police militaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 31 (1er suppl.), art. 59</li></ul></div>
