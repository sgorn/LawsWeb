<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction et peine</p><p class="Section" id="366467"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Quiconque se livre à des activités d’espionnage pour le compte de l’ennemi commet une infraction et, sur déclaration de culpabilité, encourt l’emprisonnement à perpétuité comme peine maximale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 78</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 28</li></ul></div>
