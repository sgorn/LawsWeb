<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Détention — infraction désignée</p><p class="Section" id="367202"><strong><a class="sectionLabel" id="s-158.4"><span class="sectionLabel">158.4</span></a></strong> Malgré le paragraphe 158.2(2) et l’article 158.3, l’officier réviseur ordonne le maintien sous garde de la personne si elle est accusée d’avoir commis une infraction désignée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
