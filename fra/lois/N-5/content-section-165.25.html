<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="367637"><strong><a class="sectionLabel" id="s-165.25"><span class="sectionLabel">165.25</span></a></strong> Le juge militaire en chef désigne un juge militaire pour chaque cour martiale et lui confie les fonctions judiciaires prévues sous le régime de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
