<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fausse déclaration concernant un congé</p><p class="Section" id="366554"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Quiconque fait sciemment une fausse déclaration de prolongation d’un congé commet une infraction et, sur déclaration de culpabilité, encourt comme peine maximale un emprisonnement de moins de deux ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 81</li></ul></div>
