<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ajournement</p><p class="Section" id="367910"><strong><a class="sectionLabel" id="s-189"><span class="sectionLabel">189</span></a></strong> La cour martiale peut ajourner les procédures chaque fois qu’elle le juge souhaitable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 189</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 46</li></ul></div>
