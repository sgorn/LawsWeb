<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi de l’accusation</p><p class="Section" id="367482"><strong><a class="sectionLabel" id="s-165.13"><span class="sectionLabel">165.13</span></a></strong> S’il estime que la cour martiale ne devrait pas être saisie de l’accusation, le directeur des poursuites militaires peut déférer celle-ci à un officier ayant le pouvoir de juger sommairement l’accusé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
