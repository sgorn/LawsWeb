<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions</p><p class="Section" id="365691"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le ministre peut autoriser un officier remplissant les critères énoncés au paragraphe 9(1) à exercer de façon intérimaire les fonctions du juge-avocat général.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 10</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 2</li></ul></div>
