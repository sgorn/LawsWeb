<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Propos traîtres ou déloyaux</p><p class="Section" id="366567"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> Quiconque tient des propos traîtres ou déloyaux à l’égard de Sa Majesté commet une infraction et, sur déclaration de culpabilité, encourt comme peine maximale un emprisonnement de sept ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 84</li></ul></div>
