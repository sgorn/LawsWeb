<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseiller juridique</p><p class="Section" id="365667"><strong><a class="sectionLabel" id="s-9.1"><span class="sectionLabel">9.1</span></a></strong> Le juge-avocat général agit à titre de conseiller juridique du gouverneur général, du ministre, du ministère et des Forces canadiennes pour les questions de droit militaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 2</li></ul></div>
