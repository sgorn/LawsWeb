<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction quant à la peine</p><p class="Section" id="1047790"><strong><a class="sectionLabel" id="s-172"><span class="sectionLabel">172</span></a></strong> La peine maximale que la cour martiale disciplinaire peut infliger dans sa sentence est la destitution ignominieuse du service de Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 172</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 42</li></ul></div>
