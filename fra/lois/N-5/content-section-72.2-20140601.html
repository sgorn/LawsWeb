<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Impossibilité d’invoquer l’ignorance de la loi</p><p class="Section" id="366393"><strong><a class="sectionLabel" id="s-72.2"><span class="sectionLabel">72.2</span></a></strong> L’ignorance des dispositions de la présente loi, des règlements ou des ordonnances ou directives dûment notifiées sous son régime n’excuse pas la perpétration d’une infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 24, art. 15</li></ul></div>
