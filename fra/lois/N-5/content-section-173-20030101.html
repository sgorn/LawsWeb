<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</p><p class="Section" id="1047791"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> La cour martiale permanente a compétence en matière d’infractions d’ordre militaire imputées aux officiers et militaires du rang justiciables du code de discipline militaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-5, art. 173</li><li class="HistoricalNoteSubItem"> 1992, ch. 16, art. 6</li><li class="HistoricalNoteSubItem"> 1998, ch. 35, art. 42</li></ul></div>
