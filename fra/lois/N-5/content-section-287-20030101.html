<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="370600"><strong><a class="sectionLabel" id="s-287"><span class="sectionLabel">287</span></a></strong> Les poursuites visant, devant un tribunal civil, une infraction prévue par la présente partie — autre que celles énumérées à l’article 298 — se prescrivent par six mois à compter de la date de sa prétendue perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 244</li></ul></div>
