<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recel</p><p class="Section" id="366706"><strong><a class="sectionLabel" id="s-115"><span class="sectionLabel">115</span></a></strong> Le recel ou la détention d’un bien dont on sait qu’il a été obtenu par la perpétration d’une infraction d’ordre militaire constitue une infraction passible au maximum, sur déclaration de culpabilité, d’un emprisonnement de sept ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 105</li></ul></div>
