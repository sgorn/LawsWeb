<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effectif des grades et groupes d’emploi</p><p class="Section" id="365841"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> L’effectif maximal de chaque grade et groupe d’emploi dans les Forces canadiennes est établi par règlement du gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 22</li></ul></div>
