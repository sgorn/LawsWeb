<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ministre associé</p><p class="Section" id="365644"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le gouverneur général peut, par commission sous le grand sceau, nommer, à titre amovible, un ministre associé de la Défense nationale pour exercer les pouvoirs et fonctions du ministre qu’il lui confie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 6</li></ul></div>
