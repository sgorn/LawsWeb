<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désobéissance à un ordre légitime</p><p class="Section" id="366494"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> Quiconque désobéit à un ordre légitime d’un supérieur commet une infraction et, sur déclaration de culpabilité, encourt comme peine maximale l’emprisonnement à perpétuité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-4, art. 73</li></ul></div>
