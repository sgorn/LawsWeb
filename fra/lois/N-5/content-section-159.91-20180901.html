<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement</p><p class="Section" id="367305"><strong><a class="sectionLabel" id="s-159.91"><span class="sectionLabel">159.91</span></a></strong> L’ordonnance de maintien sous garde ou de libération sous condition est annulée dans les circonstances prévues par règlement du gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 24, art. 33</li></ul></div>
