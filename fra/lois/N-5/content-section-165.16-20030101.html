<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Directeur intérimaire</p><p class="Section" id="367491"><strong><a class="sectionLabel" id="s-165.16"><span class="sectionLabel">165.16</span></a></strong> Le ministre peut autoriser un officier qui est un avocat inscrit au barreau d’une province à exercer, de façon intérimaire, les fonctions du directeur des poursuites militaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li></ul></div>
