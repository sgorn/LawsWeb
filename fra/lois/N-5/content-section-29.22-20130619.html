<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="366009"><strong><a class="sectionLabel" id="s-29.22"><span class="sectionLabel">29.22</span></a></strong> Le Comité des griefs ne peut recevoir ou accepter des éléments de preuve ou autres renseignements non recevables devant un tribunal du fait qu’ils sont protégés par le droit de la preuve.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 7</li><li class="HistoricalNoteSubItem"> 2013, ch. 24, art. 106(A)</li></ul></div>
