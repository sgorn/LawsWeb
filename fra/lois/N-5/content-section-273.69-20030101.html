<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la partie VI du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></p><p class="Section" id="370519"><strong><a class="sectionLabel" id="s-273.69"><span class="sectionLabel">273.69</span></a></strong> La partie VI du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> ne s’applique pas à l’interception de communications autorisée sous le régime de la présente partie ni à la communication elle-même.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 41, art. 102</li></ul></div>
