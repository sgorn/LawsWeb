<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="367641"><strong><a class="sectionLabel" id="s-165.26"><span class="sectionLabel">165.26</span></a></strong> Le juge militaire en chef peut autoriser tout juge militaire, autre qu’un juge militaire de la force de réserve, à exercer telles de ses attributions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 42</li><li class="HistoricalNoteSubItem"> 2013, ch. 24, art. 44</li></ul></div>
