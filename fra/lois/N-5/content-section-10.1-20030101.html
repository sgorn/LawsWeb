<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet</p><p class="Section" id="365695"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> Il est entendu que l’article 9.1 ne modifie en rien les attributions du ministre de la Justice et procureur général du Canada que lui confère la <cite class="XRefExternalAct"><a href="/fra/lois/J-2">Loi sur le ministère de la Justice</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 35, art. 2</li></ul></div>
