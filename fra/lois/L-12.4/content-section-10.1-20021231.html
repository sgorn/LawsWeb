<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation du conseiller</p><p class="Section" id="1038091"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> Le gouverneur en conseil peut désigner un conseiller en éthique pour l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 12, art. 5</li></ul></div>
