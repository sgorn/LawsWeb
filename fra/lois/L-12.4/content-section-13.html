<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement des droits</p><p class="Section" id="331054"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Les droits réglementaires constituent des créances de Sa Majesté dont le recouvrement peut être poursuivi à ce titre devant tout tribunal compétent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 44 (4e suppl.), art. 13</li><li class="HistoricalNoteSubItem"> 1995, ch. 12, art. 7</li></ul></div>
