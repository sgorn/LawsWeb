<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="331074"><strong><a class="sectionLabel" id="s-14.02"><span class="sectionLabel">14.02</span></a></strong> Le commissaire peut procéder à la publication de la nature de l’infraction, du nom de son auteur, de la peine imposée et, le cas échéant, de l’interdiction imposée en vertu de l’article 14.01.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 80</li></ul></div>
