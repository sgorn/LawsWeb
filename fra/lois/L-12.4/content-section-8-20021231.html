<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Directeur</p><p class="Section" id="1038086"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le registraire général du Canada peut désigner tout membre du personnel de son bureau à titre de directeur de l’enregistrement pour l’application de la présente loi.</p>
