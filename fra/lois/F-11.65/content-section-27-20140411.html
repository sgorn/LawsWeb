<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="1060589"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Nul ne peut, d’une manière qui n’est pas autrement interdite par la présente loi, entraver intentionnellement la tenue d’élections.</p></div>
