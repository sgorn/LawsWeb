<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mode de contestation</p><p class="Section" id="218868"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> La validité de l’élection du chef ou d’un conseiller d’une première nation participante ne peut être contestée que sous le régime des articles 31 à 35.</p>
