<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Égalité de voix</p><p class="Section" id="218844"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> S’il est impossible d’attribuer un poste en vertu de l’article 23 pour cause d’égalité de voix entre les candidats, le président d’élection procède à un tirage au sort pour déterminer à quel candidat le poste sera attribué.</p>
