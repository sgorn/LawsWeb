<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai de présentation</p><p class="Section" id="218872"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> La requête en contestation doit être présentée dans les trente jours suivant la date à laquelle les résultats de l’élection contestée sont annoncés.</p>
