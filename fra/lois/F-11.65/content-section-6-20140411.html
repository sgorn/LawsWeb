<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Élections subséquentes</p><p class="Section" id="1060568"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les élections subséquentes, autres que partielles, sont tenues dans les trente jours précédant la date à laquelle prend fin le mandat du chef et des conseillers en poste.</p></div>
