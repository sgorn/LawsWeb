<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caution</p><p class="Section" id="218780"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Si elles y sont autorisées par règlement, les premières nations participantes peuvent imposer une caution de 250 $ ou moins pour chaque candidat à une élection; celle-ci est remboursable si le candidat recueille plus de cinq pour cent des suffrages.</p>
