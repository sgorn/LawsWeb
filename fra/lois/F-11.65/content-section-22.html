<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="218839"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Nul ne peut, relativement à une élection, détruire, prendre, ouvrir ou autrement manipuler une urne sachant qu’il n’y est pas autorisé par les règlements.</p>
