<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="218778"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Nul ne peut, relativement à une élection, consentir à devenir candidat, sachant qu’il est inhabile à l’être.</p>
