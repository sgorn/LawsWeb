<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>période de mise en commun</dfn></span></p><p class="Section" id="1058864"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>période de mise en commun</dfn></span> s’entend de la ou des périodes, ne dépassant pas une année au total, que la Commission peut fixer à titre de période de mise en commun pour le grain en cause.</p>
