<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1058893"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre toute mesure d’ordre réglementaire prévue par la présente loi.</p></div>
