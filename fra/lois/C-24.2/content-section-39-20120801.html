<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appellation de grade</p><p class="Section" id="1058888"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> L’appellation de grade du grain désigné dans tout règlement pris en vertu du paragraphe 38(1) est celle qui lui est donnée sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/G-10">Loi sur les grains du Canada</a></cite>, suivie du terme « désigné ».</p>
