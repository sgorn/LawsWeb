<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>conjoint de fait</dfn></span></p><p class="Section" id="1058859"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Aux paragraphes 22(1) et 23(1), <span class="DefinedTerm"><dfn>conjoint de fait</dfn></span> s’entend de la personne qui vit avec la personne en cause dans une relation conjugale depuis au moins un an.</p></div>
