<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</p><p class="Section" id="1058827"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> La direction et l’administration des affaires de la Commission sont assurées par un conseil d’administration investi, à ces fins, de tous les pouvoirs conférés à la Commission.</p></div>
