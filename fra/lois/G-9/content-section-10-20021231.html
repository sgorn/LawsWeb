<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence d’effet sur les autres pensions et prestations</p><p class="Section" id="246243"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le paiement des pensions visées par la présente partie est totalement indépendant de celui de toute autre pension ou prestation prévue par une autre loi fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. G-15, art. 6</li></ul></div>
