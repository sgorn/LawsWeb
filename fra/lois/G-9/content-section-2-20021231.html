<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution du gouverneur général en personne morale</p><p class="Section" id="246153"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Le gouverneur général du Canada ou tout autre haut responsable qui exerce le gouvernement du Canada pour le compte et au nom du Souverain, quel que soit son titre, constitue une personne morale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. G-14, art. 2</li></ul></div>
