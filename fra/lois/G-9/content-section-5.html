<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Égalité des hommes et des femmes</p><p class="Section" id="246198"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les personnes de sexes masculin et féminin ont un statut et des droits et obligations égaux en vertu de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 81, art. 95</li></ul></div>
