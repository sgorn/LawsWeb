<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement</p><p class="Section" id="246239"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les pensions visées par la présente partie sont payables mensuellement sur le Trésor; pour toute période de moins d’un mois, elles sont versées au prorata.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. G-15, art. 5</li></ul></div>
