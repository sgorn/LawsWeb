<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Peine</p><p class="Section" id="450137"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Quiconque enfreint la présente loi est passible, sur déclaration de culpabilité par procédure sommaire, d’une amende maximale de vingt-cinq mille dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 25, art. 7</li></ul></div>
