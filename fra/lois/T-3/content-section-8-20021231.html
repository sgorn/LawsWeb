<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="450141"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les poursuites visant les infractions prévues à la présente loi se prescrivent par deux ans à compter de la perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 53 (1er suppl.), art. 3</li></ul></div>
