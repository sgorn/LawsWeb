<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du ministre</p><p class="Section" id="4616"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le ministre peut déléguer à quiconque telle de ses attributions. Le mandat est à exécuter en conformité avec la délégation.</p>
