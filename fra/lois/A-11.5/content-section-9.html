<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Destruction des mines</p><p class="Section" id="4543"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le ministre veille à la destruction des mines antipersonnel stockées par Sa Majesté du chef du Canada ou livrées pour destruction en application de l’article 8.</p>
