<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert aux fins de destruction</p><p class="Section" id="4541"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Toute personne, sauf Sa Majesté du chef du Canada, qui est en possession de mines antipersonnel en contravention de l’article 6 est tenue de les livrer sans délai, en vue de leur destruction, à la personne désignée par arrêté du ministre.</p>
