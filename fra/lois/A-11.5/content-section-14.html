<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maison d’habitation</p><p class="Section" id="4587"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Si le lieu à visiter est une maison d’habitation, le membre ou la personne désignée l’accompagnant ne peut y pénétrer sans le consentement de l’occupant.</p>
