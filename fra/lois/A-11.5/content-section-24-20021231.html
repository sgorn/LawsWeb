<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="4646"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Il peut être compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
