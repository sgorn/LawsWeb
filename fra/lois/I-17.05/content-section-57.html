<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandes : construction ou modification</p><p class="Section transitional" id="264528"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Il est entendu que la présente loi s’applique aux demandes visant la construction ou la modification d’un pont ou tunnel international qui ont été présentées à un ministère ou organisme fédéral avant l’entrée en vigueur du présent article.</p>
