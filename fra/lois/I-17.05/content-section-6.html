<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdictions</p><p class="Section" id="264179"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Nul ne peut, sans l’agrément du gouverneur en conseil, construire ou modifier un pont ou tunnel international.</p>
