<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Tribunal</dfn></span></p><p class="Section" id="1056752"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Pour l’application des articles 48 à 54, <span class="DefinedTerm"><dfn>Tribunal</dfn></span> s’entend du Tribunal d’appel des transports du Canada, constitué par le paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/T-18.5">Loi sur le Tribunal d’appel des transports du Canada</a></cite>.</p></div>
