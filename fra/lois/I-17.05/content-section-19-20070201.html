<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Période de validité</p><p class="Section" id="1056720"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> La directive entre en vigueur dès qu’elle est donnée et le demeure pendant trente jours, sauf révocation par le ministre ou le fonctionnaire qui l’a donnée.</p></div>
