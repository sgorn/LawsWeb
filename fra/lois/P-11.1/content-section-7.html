<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Émission et cession d’actions</p><p class="Section" id="382251"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Petro-Canada est autorisée à émettre et à céder, notamment par vente, des actions.</p>
