<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Redressement des comptes du Canada</p><p class="Section" id="382327"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Après consultation du président du Conseil du Trésor, le ministre fait effectuer dans les comptes du Canada les redressements rendus nécessaires par une opération autorisée ou requise par la présente loi.</p>
