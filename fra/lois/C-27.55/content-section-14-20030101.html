<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="78170"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le gouverneur en conseil peut prendre les règlements qu’il estime nécessaires à l’application de la présente loi.</p>
