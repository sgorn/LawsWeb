<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de validité</p><p class="Section" id="78166"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> La durée de validité du certificat est de sept ans à compter de la date à laquelle il est, en premier lieu, jugé raisonnable au titre du paragraphe 7(1), sous réserve de révocation en conformité avec la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 41, art. 113 « 13 » et 125</li></ul></div>
