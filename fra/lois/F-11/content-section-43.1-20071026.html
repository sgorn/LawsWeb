<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation d’emprunter</p><p class="Section" id="1046382"><strong><a class="sectionLabel" id="s-43.1"><span class="sectionLabel">43.1</span></a></strong> Le gouverneur en conseil peut autoriser le ministre à contracter des emprunts pour le compte de Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 29, art. 85</li></ul></div>
