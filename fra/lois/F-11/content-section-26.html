<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versements sur le Trésor</p><p class="Section" id="222809"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Sous réserve des <cite class="XRefExternalAct"><a href="/fra/Const/">Lois constitutionnelles de 1867 à 1982</a></cite>, tout paiement sur le Trésor est subordonné à l’autorisation du Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-10, art. 19</li></ul></div>
