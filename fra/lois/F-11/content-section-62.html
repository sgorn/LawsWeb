<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gestion des biens publics</p><p class="Section" id="223311"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Chaque administrateur général tient tous inventaires utiles des biens publics placés sous la responsabilité de son ministère et se conforme aux règlements du Conseil du Trésor régissant la garde et le contrôle de ces biens.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-10, art. 53</li></ul></div>
