<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention dans les Comptes publics</p><p class="Section" id="222789"><strong><a class="sectionLabel" id="s-24.2"><span class="sectionLabel">24.2</span></a></strong> Il est fait état, en la forme fixée par le Conseil du Trésor, des renonciations accordées en vertu de la présente loi ou d’une autre loi fédérale au cours d’un exercice dans les Comptes publics de l’exercice.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 24, art. 9</li></ul></div>
