<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Proposition de dividendes</p><p class="Section" id="224253"><strong><a class="sectionLabel" id="s-130.1"><span class="sectionLabel">130.1</span></a></strong> Chaque société d’État mère visée à la partie II de l’annexe III doit inclure chaque année dans son plan d’entreprise visé à l’article 122 une proposition concernant les dividendes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 24, art. 40</li></ul></div>
