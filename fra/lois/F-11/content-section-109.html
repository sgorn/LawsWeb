<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règle générale</p><p class="Section" id="223970"><strong><a class="sectionLabel" id="s-109"><span class="sectionLabel">109</span></a></strong> Sous réserve des autres dispositions de la présente partie, le conseil d’administration d’une société d’État est chargé de la gestion des activités de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 31, art. 11</li></ul></div>
