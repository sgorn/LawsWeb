<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règle générale</p><p class="Section" id="223608"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Les sociétés d’État sont responsables en dernier ressort devant le Parlement, par l’intermédiaire de leur ministre de tutelle, de l’exercice de leurs activités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 31, art. 11</li></ul></div>
