<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement des dividendes</p><p class="Section" id="224257"><strong><a class="sectionLabel" id="s-130.2"><span class="sectionLabel">130.2</span></a></strong> Le gouverneur en conseil peut fixer ou modifier le montant des dividendes payables par une société d’État mère visée à l’annexe III ou y renoncer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 24, art. 40</li></ul></div>
