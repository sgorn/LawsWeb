<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-obligation d’exécuter des fiducies</p><p class="Section" id="223233"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Ni Sa Majesté ni les agents comptables ou financiers agissant ès qualités ne sont tenus de veiller à l’exécution des fiducies explicites ou implicites auxquelles des titres sont assujettis.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-10, art. 50</li></ul></div>
