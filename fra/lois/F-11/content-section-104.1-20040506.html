<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>administrateurs-dirigeants</dfn></span></p><p class="Section" id="223914"><strong><a class="sectionLabel" id="s-104.1"><span class="sectionLabel">104.1</span></a></strong> Dans la présente section, <span class="DefinedTerm"><dfn>administrateurs-dirigeants</dfn></span> s’entend du président et du premier dirigeant, indépendamment de leur titre, d’une société d’État mère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 24, art. 29</li><li class="HistoricalNoteSubItem"> 2004, ch. 16, art. 7</li></ul></div>
