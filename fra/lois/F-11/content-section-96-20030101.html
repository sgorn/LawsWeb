<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice des pouvoirs</p><p class="Section" id="223833"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Une société mandataire ne peut exercer ses pouvoirs qu’à titre de mandataire de Sa Majesté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 31, art. 11</li></ul></div>
