<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonds d’amortissement</p><p class="Section" id="223201"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Le gouverneur en conseil peut prévoir la création et la gestion d’un fonds d’amortissement pour toute émission de titres ou pour l’ensemble des titres émis.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-10, art. 44</li></ul></div>
