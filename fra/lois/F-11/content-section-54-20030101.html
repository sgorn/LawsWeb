<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emprunts et intérêts</p><p class="Section" id="1046258"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Le remboursement des emprunts contractés et des titres émis par Sa Majesté ou en son nom avec l’autorisation du Parlement, ainsi que le versement des intérêts correspondants, sont imputés et prélevés sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-10, art. 45</li></ul></div>
