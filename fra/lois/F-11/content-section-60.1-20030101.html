<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="223264"><strong><a class="sectionLabel" id="s-60.1"><span class="sectionLabel">60.1</span></a></strong> Le ministre peut déléguer à tout fonctionnaire du ministère des Finances les attributions que la présente partie lui confère, sauf le pouvoir de déléguer prévu au présent article.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 26, art. 24</li></ul></div>
