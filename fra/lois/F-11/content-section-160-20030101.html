<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="224653"><strong><a class="sectionLabel" id="s-160"><span class="sectionLabel">160</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre les mesures nécessaires à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-10, art. 100</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 12</li></ul></div>
