<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Démission</p><p class="Section" id="224367"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> La démission du vérificateur d’une société d’État prend effet au moment où celle-ci en reçoit un avis écrit ou, si elle est ultérieure, à la date que précise l’avis.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-11, art. 137</li><li class="HistoricalNoteSubItem"> 2005, ch. 30, art. 37</li></ul></div>
