<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur général</p><p class="Section" id="222599"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le gouverneur en conseil peut nommer à titre amovible un sous-ministre des Finances; celui-ci est l’administrateur général du ministère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-10, art. 10</li></ul></div>
