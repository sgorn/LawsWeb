<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrats</p><p class="Section" id="223837"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Une société mandataire peut conclure des contrats au nom de Sa Majesté ou au sien.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 31, art. 11</li></ul></div>
