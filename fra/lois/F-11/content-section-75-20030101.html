<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="223446"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Le gouverneur en conseil, sur recommandation du Conseil du Trésor, peut, par règlement, prendre toute mesure d’application de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-10, art. 88</li></ul></div>
