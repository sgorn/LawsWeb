<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="222553"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> L’article 11.1 et le paragraphe 12(2) s’appliquent sous réserve de toute loi fédérale et de tout texte d’application de celle-ci concernant les attributions d’un organisme distinct.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 8</li></ul></div>
