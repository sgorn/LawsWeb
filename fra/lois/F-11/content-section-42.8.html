<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="223092"><strong><a class="sectionLabel" id="s-42.8"><span class="sectionLabel">42.8</span></a></strong> Le ministre peut déléguer à tout fonctionnaire du ministère des Finances les attributions que la présente partie lui confère, sauf le pouvoir de déléguer prévu au présent article.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2016, ch. 12, art. 121</li></ul></div>
