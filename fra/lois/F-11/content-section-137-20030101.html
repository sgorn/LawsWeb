<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Démission</p><p class="Section" id="1046297"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> La démission du vérificateur d’une société d’État mère prend effet au moment où la société en reçoit un avis écrit ou, si elle est ultérieure, à la date que précise l’avis.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 31, art. 11</li></ul></div>
