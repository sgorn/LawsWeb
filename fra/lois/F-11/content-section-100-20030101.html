<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sûretés</p><p class="Section" id="1046280"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> Une société mandataire ne peut, pour garantir le règlement de dettes ou l’exécution d’obligations, consentir une sûreté sur ses biens meubles ou immeubles, notamment par hypothèque, cession, transfert ou gage.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 31, art. 11</li></ul></div>
