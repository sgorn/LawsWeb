<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription des actions</p><p class="Section" id="1046530"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Les poursuites visant une infraction aux règlements administratifs se prescrivent par un an à compter de sa perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. H-1, art. 26</li></ul></div>
