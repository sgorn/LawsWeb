<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct">Loi sur la protection des eaux navigables</cite></p><p class="Section" id="1046533"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Les travaux entrepris par la commission ou en son nom et qui influent sur l’utilisation des eaux navigables sont assujettis à la <cite class="XRefExternalAct">Loi sur la protection des eaux navigables</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. H-1, art. 29</li></ul></div>
