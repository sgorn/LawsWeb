<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rétention</p><p class="Section" id="1046526"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le navire ou les marchandises peuvent être retenus jusqu’à acquittement :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> des montants exigibles et amendes imposées à leur égard;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> des frais entraînés par la saisie et la rétention;</p></li><li><p class="Paragraph"><span class="lawlabel">c)</span> des frais de justice.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. H-1, art. 22</li></ul></div>
