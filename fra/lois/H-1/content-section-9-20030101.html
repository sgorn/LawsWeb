<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité de fonctions</p><p class="Section" id="1046508"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les fonctions de commissaire sont incompatibles avec l’appartenance au conseil d’une municipalité limitrophe du port confié à la commission ou à la législature de la province où est situé le port.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. H-1, art. 5</li></ul></div>
