<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité du ministre</p><p class="Section" id="1046503"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Il incombe au ministre de prendre les dispositions nécessaires à la réalisation de la politique portuaire nationale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 121, art. 23</li></ul></div>
