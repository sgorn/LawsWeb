<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="325445"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Sont soustraits à toute forme de poursuite les actes accomplis et les énonciations faites de bonne foi dans le cadre de l’application de la présente loi.</p>
