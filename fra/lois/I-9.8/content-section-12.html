<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentation du demandeur</p><p class="Section" id="325416"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Dans toutes les demandes prévues par la présente loi, le demandeur peut être représenté, à ses frais, par le représentant de son choix.</p>
