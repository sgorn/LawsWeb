<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption fiscale</p><ul class="Section ProvisionList" id="325449"><li><p class="Subsection" id="325451"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> <span class="lawlabel">(1)</span> L’indemnité versée aux termes de la présente loi est soustraite à toute imposition fédérale.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Insaisissabilité</p><p class="Subsection" id="325452"><span class="lawlabel">(2)</span> L’indemnité à verser aux termes de la présente loi est insaisissable.</p></li></ul>
