<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité de documents</p><p class="Section" id="360645"><strong><a class="sectionLabel" id="s-65.2"><span class="sectionLabel">65.2</span></a></strong> Dans les procédures pour violation, le document qui paraît être un procès-verbal signifié en application du paragraphe 65.05(1) fait foi, sauf preuve contraire, de son authenticité et de son contenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 130</li></ul></div>
