<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement, suspension et révocation</p><p class="Section" id="360131"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> La Commission peut, de sa propre initiative, renouveler, suspendre en tout ou en partie, modifier, révoquer ou remplacer une licence ou un permis dans les cas prévus par règlement.</p>
