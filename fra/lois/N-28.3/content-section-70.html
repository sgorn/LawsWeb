<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créances de Sa Majesté</p><p class="Section" id="360666"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Les droits qu’une personne est tenue de payer au titre de la présente loi et les intérêts afférents constituent des créances de Sa Majesté du chef du Canada dont le recouvrement peut être poursuivi à ce titre devant toute juridiction compétente.</p>
