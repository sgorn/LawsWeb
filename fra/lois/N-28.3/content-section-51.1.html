<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyen de défense</p><p class="Section" id="360442"><strong><a class="sectionLabel" id="s-51.1"><span class="sectionLabel">51.1</span></a></strong> Nul ne peut être reconnu coupable d’infraction à la présente loi, sauf en ce qui touche l’article 50, s’il a pris toutes les mesures nécessaires pour l’empêcher.</p>
