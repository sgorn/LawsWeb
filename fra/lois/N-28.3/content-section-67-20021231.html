<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite></p><p class="Section" id="360656"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Sous réserve des autres dispositions de la présente loi et des règlements, la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> s’applique à l’égard de la Commission.</p>
