<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="360649"><strong><a class="sectionLabel" id="s-65.21"><span class="sectionLabel">65.21</span></a></strong> La Commission peut procéder à la publication de la nature de la violation, du nom de son auteur et du montant de la pénalité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 130</li></ul></div>
