<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président de l’ancienne commission</p><p class="Section" id="360680"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> La personne qui occupe la charge de président de l’ancienne commission à la date d’entrée en vigueur continue d’exercer ses fonctions, à titre de président de la nouvelle commission, jusqu’à l’expiration de son mandat.</p>
