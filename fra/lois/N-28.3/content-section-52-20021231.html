<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="360444"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue une infraction à la présente loi.</p>
