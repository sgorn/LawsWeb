<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="360570"><strong><a class="sectionLabel" id="s-65.09"><span class="sectionLabel">65.09</span></a></strong> Le délai dans lequel le procès-verbal peut être dressé est de deux ans à compter de la violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 130</li></ul></div>
