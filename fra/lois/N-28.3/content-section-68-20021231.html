<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépenses</p><p class="Section" id="360658"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> La Commission peut gérer, affecter et aliéner les sommes et autres biens qu’elle acquiert au titre d’une libéralité, sous réserve des conditions que la libéralité y attache.</p>
