<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inspecteur accompagné d’un tiers</p><p class="Section" id="360182"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Dans l’exercice des attributions que lui confère la présente loi, l’inspecteur peut se faire accompagner d’une personne de son choix.</p>
