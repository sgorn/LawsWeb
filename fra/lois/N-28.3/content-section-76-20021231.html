<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres commissaires</p><p class="Section" id="360682"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Les personnes qui occupent une charge de membre de l’ancienne commission à la date d’entrée en vigueur continuent d’exercer leurs fonctions, à titre de membres de la nouvelle commission, jusqu’à l’expiration de leur mandat.</p>
