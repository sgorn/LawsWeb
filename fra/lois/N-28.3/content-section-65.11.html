<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation ou correction du procès-verbal</p><p class="Section" id="360579"><strong><a class="sectionLabel" id="s-65.11"><span class="sectionLabel">65.11</span></a></strong> Tant que la Commission n’est pas saisie d’une demande de révision du procès-verbal, tout agent verbalisateur peut soit l’annuler, soit corriger toute erreur qu’il contient.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 130</li></ul></div>
