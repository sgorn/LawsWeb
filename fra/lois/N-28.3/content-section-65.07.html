<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Violation continue</p><p class="Section" id="360559"><strong><a class="sectionLabel" id="s-65.07"><span class="sectionLabel">65.07</span></a></strong> Il est compté une violation distincte pour chacun des jours au cours desquels se commet ou se continue la violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 19, art. 130</li></ul></div>
