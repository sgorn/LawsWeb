<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="359945"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La présente loi ne s’applique pas aux navires à propulsion nucléaire ou à capacité nucléaire de la marine d’un pays étranger que Sa Majesté du chef du Canada invite au Canada.</p>
