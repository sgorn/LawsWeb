<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation des analystes</p><p class="Section" id="360147"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> La Commission peut désigner toute personne qu’elle estime qualifiée pour remplir les fonctions d’analyste dans le cadre de la présente loi.</p>
