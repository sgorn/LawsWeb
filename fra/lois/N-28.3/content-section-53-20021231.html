<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="360446"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Les poursuites par voie de procédure sommaire pour infraction à la présente loi se prescrivent par deux ans à compter de la perpétration de l’infraction ou de la date à laquelle la Commission en a été informée.</p>
