<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de Sa Majesté</p><p class="Section" id="359941"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sous réserve des décrets d’application de l’article 5, la présente loi lie Sa Majesté du chef du Canada ou d’une province.</p>
