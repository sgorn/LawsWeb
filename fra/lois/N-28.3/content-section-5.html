<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret d’exclusion</p><p class="Section" id="359943"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le gouverneur en conseil peut, par décret, soustraire le ministère de la Défense nationale ou les Forces canadiennes à l’application de la présente loi ou de l’un de ses règlements; le décret prévoit les limites et les conditions d’application de l’exemption.</p>
