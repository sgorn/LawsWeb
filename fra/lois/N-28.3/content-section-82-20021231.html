<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Installation nucléaire</p><p class="Section" id="1038825"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Une installation nucléaire désignée par la Commission de contrôle de l’énergie atomique pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/N-28">Loi sur la responsabilité nucléaire</a></cite> est réputée désignée par la Commission canadienne de sûreté nucléaire.</p>
