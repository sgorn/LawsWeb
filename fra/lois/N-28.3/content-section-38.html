<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles de procédure applicables</p><p class="Section" id="360230"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Les ordres de l’inspecteur, les décisions du fonctionnaire désigné visées aux alinéas 37(2)c), d) ou g) et les ordres du fonctionnaire désigné visés à l’alinéa 37(2)f) sont donnés ou pris en conformité avec les règles de procédure réglementaires.</p>
