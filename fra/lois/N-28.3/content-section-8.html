<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</p><ul class="Section ProvisionList" id="359951"><li><p class="Subsection" id="359953"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> <span class="lawlabel">(1)</span> Est constituée une personne morale appelée la Commission canadienne de sûreté nucléaire.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandataire de Sa Majesté</p><p class="Subsection" id="359954"><span class="lawlabel">(2)</span> La Commission est mandataire de Sa Majesté et ne peut exercer ses attributions qu’à ce titre.</p></li></ul>
