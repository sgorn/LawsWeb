<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu du procès</p><p class="Section" id="360458"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Les poursuites pour infraction à la présente loi peuvent être intentées au lieu de la perpétration, à celui où la cause d’action a pris naissance, au lieu de la résidence de l’accusé ou au lieu où il exerce une activité commerciale.</p>
