<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="360660"><strong><a class="sectionLabel" id="s-68.1"><span class="sectionLabel">68.1</span></a></strong> Le vérificateur général du Canada examine chaque année les comptes et les opérations financières de la Commission et présente son rapport à la Commission et au ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 34, art. 62</li></ul></div>
