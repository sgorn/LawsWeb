<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</p><p class="Section" id="269932"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La Cour fédérale et les cours supérieures des provinces sont compétentes pour tout ce qui touche à l’application de la présente loi et de la Convention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 13, art. 7</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 150</li></ul></div>
