<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</p><p class="Section" id="1047274"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La Cour fédérale et toute cour supérieure, de district ou de comté sont compétentes pour tout ce qui touche à l’application de la présente loi et de la Convention.</p>
