<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="269929"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les dispositions de la présente loi et de la Convention l’emportent sur les dispositions incompatibles de toute règle de droit.</p>
