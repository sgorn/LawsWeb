<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</p><p class="Section" id="269937"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre de la Justice fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> avis des dates d’entrée en vigueur de la Convention et de sa cessation d’effet, pour le Canada, dans les soixante jours qui suivent. L’avis est admis d’office.</p>
