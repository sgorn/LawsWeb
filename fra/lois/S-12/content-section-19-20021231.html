<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="1040283"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le vérificateur général du Canada examine chaque année les comptes et opérations financières du Conseil et présente son rapport au Conseil et au ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 24, art. 20</li><li class="HistoricalNoteSubItem"> 1977-78, ch. 22, art. 26(F)</li></ul></div>
