<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="423679"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le siège du Conseil est fixé, au Canada, au lieu désigné par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 24, art. 9</li></ul></div>
