<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compatibilité</p><p class="Section" id="1290708"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le gouvernement du Canada, en consultation et en collaboration avec les peuples autochtones, prend toutes les mesures nécessaires pour veiller à ce que les lois fédérales soient compatibles avec la Déclaration.</p>
