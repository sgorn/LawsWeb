<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Instruction de refuser l’enregistrement</p><p class="Section" id="1298526"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> La Banque refuse d’enregistrer le demandeur si le ministre lui en donne l’instruction au titre de l’article 40. Le cas échéant, elle en avise le demandeur par écrit, dès que possible.</p></div>
