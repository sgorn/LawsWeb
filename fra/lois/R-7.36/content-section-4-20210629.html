<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fournisseurs de services de paiement au Canada</p><p class="Section" id="1298277"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sous réserve des articles 6 à 10, la présente loi s’applique à l’égard de toute activité associée aux paiements de détail qui est exécutée par un fournisseur de services de paiement qui a un établissement au Canada.</p>
