<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1298792"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> Le procès-verbal ne peut être dressé après le deuxième anniversaire de la date à laquelle la Banque a eu connaissance des faits reprochés.</p></div>
