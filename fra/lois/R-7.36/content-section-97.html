<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie à la Banque</p><p class="Section" id="1298837"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Le ministre fournit à la Banque une copie de tout arrêté pris en vertu des paragraphes 96(1) ou (3), qui, à son tour et dès que possible, en fournit copie à la personne physique ou à l’entité concernée.</p></div>
