<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis à la Banque</p><p class="Section" id="1298469"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Si, au terme de son examen de la demande d’enregistrement, il décide de ne pas lui donner l’instruction prévue à l’article 40, le ministre en avise la Banque.</p></div>
