<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nature de la violation</p><p class="Section" id="1298760"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Il est entendu que les violations n’ont pas valeur d’infractions; en conséquence, nul ne peut être poursuivi à ce titre sur le fondement de l’article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p></div>
