<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enregistrement obligatoire</p><p class="Section" id="1298402"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le fournisseur de services de paiement est tenu d’être enregistré auprès de la Banque avant d’exécuter une activité associée aux paiements de détail.</p></div>
