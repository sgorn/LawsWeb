<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation</p><p class="Section" id="1298643"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Le gouverneur peut désigner toute personne, à titre individuel ou au titre de son appartenance à une catégorie déterminée, comme personne autorisée pour l’application des articles 69 et 70.</p></div>
