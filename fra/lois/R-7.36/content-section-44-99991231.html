<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie à la Banque</p><p class="Section" id="1298489"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Le ministre fournit une copie de tout arrêté pris au titre des articles 42 ou 43, à la Banque qui dès que possible en fournit à son tour une copie à l’intéressé.</p></div>
