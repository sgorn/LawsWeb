<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords et ententes</p><p class="Section" id="1298329"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Dans le cadre de l’exercice des attributions qui lui sont conférées par la présente loi, la Banque peut conclure des accords ou ententes avec toute autorité administrative ou tout organisme de réglementation.</p>
