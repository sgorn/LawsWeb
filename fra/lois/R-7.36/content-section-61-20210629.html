<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements faux ou trompeurs</p><p class="Section" id="1298592"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Il est interdit à toute personne physique ou entité de fournir des renseignements faux ou trompeurs à la Banque, au ministre ou à une personne ou autorité administrative désignée au titre de l’article 32.</p>
