<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration d’intérêt national</p><p class="Section" id="76874"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les ouvrages et entreprises exploités par la Société après le 14 juin 1967 sont, que cette dernière soit dissoute ou non, déclarés être des ouvrages à l’avantage général du Canada.</p>
