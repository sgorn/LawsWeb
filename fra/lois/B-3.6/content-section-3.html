<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="23648"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Les dispositions de la présente loi l’emportent sur les dispositions incompatibles de toute autre loi fédérale portant sur la constitution de personnes morales et des textes pris ou établis ou des choses faites sous le régime de celle-ci.</p>
