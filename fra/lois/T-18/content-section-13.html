<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies</p><p class="Section" id="441496"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Les copies de cartes, de plans ou de tout autre document commis à la garde du secrétaire du ministère, certifiées conformes par celui-ci, sont réputées authentiques et ont, sauf preuve contraire, valeur d’original.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-15, art. 17</li></ul></div>
