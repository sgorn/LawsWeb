<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Début des travaux et des paiements</p><p class="Section" id="441479"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le début des travaux et des paiements à l’entrepreneur concerné est subordonné à la signature du contrat par les parties en cause et à l’obtention de la sûreté nécessaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-15, art. 14</li></ul></div>
