<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Époux ou conjoints de fait</p><p class="Section" id="1060064"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La présente loi ne s’applique aux époux ou conjoints de fait que si au moins l’un d’eux est membre d’une première nation ou Indien.</p></div>
