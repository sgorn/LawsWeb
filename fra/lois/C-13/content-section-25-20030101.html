<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="1043507"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le vérificateur général du Canada examine chaque année les comptes et opérations financières du Centre et présente son rapport au conseil et au ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 29, art. 20</li></ul></div>
