<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du personnel et des mandataires</p><p class="Section" id="60532"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le Centre peut, en conformité avec les règlements administratifs, nommer le personnel et les mandataires nécessaires à l’exercice de ses activités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 29, art. 12</li></ul></div>
