<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assimilation à organisme de bienfaisance enregistré</p><p class="Section" id="60588"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>, le Centre est assimilé à un organisme de bienfaisance enregistré au sens de cette loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-13, art. 24</li><li class="HistoricalNoteSubItem"> 1999, ch. 31, art. 246(F)</li></ul></div>
