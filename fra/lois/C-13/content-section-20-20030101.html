<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="60553"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le siège du Centre est fixé, au Canada, au lieu désigné par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, ch. 29, art. 15</li></ul></div>
