<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="264857"><strong><a class="sectionLabel" id="s-20.8"><span class="sectionLabel">20.8</span></a></strong> L’inspecteur et l’analyste sont dégagés de toute responsabilité personnelle en ce qui concerne les faits — actes ou omissions — accomplis de bonne foi dans le cadre de leurs attributions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 12, art. 6</li></ul></div>
