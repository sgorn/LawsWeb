<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="264748"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les articles 11, 12 et 13 ne s’appliquent pas aux utilisations, dérivations ou obstructions antérieures à la date de leur entrée en vigueur respective, sauf en cas de modification importante de celles-ci après cette date.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 40, art. 1</li></ul></div>
