<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Licence</p><p class="Section" id="264753"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Sous réserve des règlements, le ministre peut, sur demande, délivrer, renouveler ou modifier une licence pour les activités visées aux paragraphes 11(1) ou 12(1) et l’assortir des conditions qu’il estime indiquées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 40, art. 1</li></ul></div>
