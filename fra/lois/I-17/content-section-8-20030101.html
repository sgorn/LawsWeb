<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="264684"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le personnel — y compris le secrétaire de la section canadienne de la Commission — nécessaire à l’application de la présente loi peut être employé sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-20, art. 7</li></ul></div>
