<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitements des commissaires canadiens</p><p class="Section" id="264680"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les membres de la section canadienne de la Commission touchent le traitement que fixe le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-20, art. 7</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 28, art. 19</li></ul></div>
