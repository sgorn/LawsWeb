<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords avec les provinces</p><p class="Section" id="264781"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le ministre peut, avec l’agrément du gouverneur en conseil, conclure avec une ou plusieurs provinces un accord ou une entente portant sur les activités visées aux articles 11 à 13.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 40, art. 1</li></ul></div>
