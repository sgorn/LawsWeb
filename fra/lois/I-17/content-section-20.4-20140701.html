<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sort des échantillons</p><p class="Section" id="264838"><strong><a class="sectionLabel" id="s-20.4"><span class="sectionLabel">20.4</span></a></strong> L’inspecteur ou l’analyste peut disposer des échantillons de la façon qu’il estime indiquée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 12, art. 6</li></ul></div>
