<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="264904"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Il est interdit d’entraver l’action de la personne désignée en vertu de l’article 20.1 dans l’exercice des fonctions que lui confère la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 40, art. 1</li><li class="HistoricalNoteSubItem"> 2013, ch. 12, art. 10</li></ul></div>
