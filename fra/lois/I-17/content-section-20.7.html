<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat</p><p class="Section" id="264853"><strong><a class="sectionLabel" id="s-20.7"><span class="sectionLabel">20.7</span></a></strong> Le ministre remet à tout inspecteur et analyste un certificat attestant sa qualité, que celui-ci présente, sur demande, au responsable du lieu dans lequel il entre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 12, art. 6</li></ul></div>
