<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</p><p class="Section" id="433378"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> La présente loi ne s’applique pas aux immeubles ou biens réels au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/F-8.4">Loi sur les immeubles fédéraux et les biens réels fédéraux</a></cite> ni aux permis s’y rapportant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 50, art. 42</li><li class="HistoricalNoteSubItem"> 2001, ch. 4, art. 170</li></ul></div>
