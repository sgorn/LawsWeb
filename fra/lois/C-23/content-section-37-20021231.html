<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions de sécurité</p><p class="Section" id="74759"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Les membres du comité de surveillance et les personnes qu’il engage se conforment aux conditions de sécurité applicables aux employés en vertu de la présente loi et prêtent le serment de secret mentionné à l’annexe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 21, art. 37</li></ul></div>
