<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaintes écrites</p><p class="Section" id="74840"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Les plaintes visées à la présente partie sont à présenter par écrit au comité de surveillance, sauf autorisation contraire de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 21, art. 45</li></ul></div>
