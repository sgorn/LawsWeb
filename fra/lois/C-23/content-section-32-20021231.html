<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions de sécurité</p><p class="Section" id="1034983"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> L’inspecteur général se conforme aux conditions de sécurité applicables aux employés en vertu de la présente loi et prête le serment de secret mentionné à l’annexe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 21, art. 32</li></ul></div>
