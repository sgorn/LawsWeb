<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audition des demandes</p><p class="Section" id="1034977"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Une demande de mandat ou de renouvellement de mandat faite à un juge en vertu de l’article 21, 22 ou 23 est entendue à huis clos en conformité avec les règlements d’application de l’article 28.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 21, art. 27</li></ul></div>
