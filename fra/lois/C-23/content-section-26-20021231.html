<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la partie VI du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></p><p class="Section" id="1034976"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> La partie VI du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> ne s’applique pas à une interception de communication autorisée par un mandat décerné en vertu de l’article 21 ni à la communication elle-même.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 21, art. 26</li></ul></div>
