<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes</p><p class="Section" id="1034967"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le Service peut mener les enquêtes qui sont nécessaires en vue des évaluations de sécurité et des conseils respectivement visés aux articles 13 et 14.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 21, art. 15</li></ul></div>
