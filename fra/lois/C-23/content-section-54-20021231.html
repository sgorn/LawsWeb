<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapports spéciaux</p><p class="Section" id="1034993"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Le comité de surveillance peut en outre, de sa propre initiative ou à la demande du ministre, présenter à celui-ci un rapport spécial sur toute question qui relève de sa compétence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 21, art. 54</li></ul></div>
