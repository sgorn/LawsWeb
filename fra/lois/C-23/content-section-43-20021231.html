<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation de compétence</p><p class="Section" id="74832"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Un membre du comité de surveillance peut, à l’égard des plaintes dont celui-ci est saisi, exercer les pouvoirs et fonctions que la présente partie confère au comité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 21, art. 43</li></ul></div>
