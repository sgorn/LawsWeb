<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Privilège de l’informateur</p><p class="Section" id="453975"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> Le privilège de l’informateur accordé par la common law l’emporte sur toute autorisation, prévue par la présente loi, de communiquer des renseignements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 29, art. 14</li></ul></div>
