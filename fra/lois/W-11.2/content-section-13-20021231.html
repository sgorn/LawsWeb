<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage de la nouvelle identité</p><p class="Section" id="1041052"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> La personne qui soutient que sa nouvelle identité, acquise dans le cadre du programme, est et a toujours été sa seule identité n’encourt aucune sanction de ce fait.</p>
