<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admission au programme</p><p class="Section" id="453793"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Sous réserve des autres dispositions de la présente loi, le commissaire peut désigner les bénéficiaires et déterminer l’étendue de la protection qui leur est accordée.</p>
