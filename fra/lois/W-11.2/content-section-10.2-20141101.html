<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suppression de l’annexe</p><p class="Section" id="453860"><strong><a class="sectionLabel" id="s-10.2"><span class="sectionLabel">10.2</span></a></strong> Sur la recommandation du ministre, le gouverneur en conseil peut, par règlement, supprimer de l’annexe le nom de tout programme y figurant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 29, art. 11</li></ul></div>
