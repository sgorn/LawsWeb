<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection des droits</p><p class="Section" id="456884"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> L’abrogation visée à l’article 1 ne porte pas atteinte aux droits des détenteurs de valeurs mobilières, titres, actes de fiducie, débentures ou autres instruments émis par TELUS Communications (B.C.) Inc. ou qui portent sur ses biens.</p>
