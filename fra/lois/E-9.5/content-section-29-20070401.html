<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présidence des réunions</p><p class="Section" id="1046116"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le président — ou, en cas d’absence ou d’empêchement de celui-ci ou de vacance de son poste, le premier dirigeant — préside les réunions du conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 41 (4e suppl.), art. 29</li><li class="HistoricalNoteSubItem"> 2006, ch. 9, art. 250</li></ul></div>
