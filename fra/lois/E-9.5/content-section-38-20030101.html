<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège et réunions</p><p class="Section" id="1046128"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le siège de la Société est fixé à Sydney, en Nouvelle-Écosse; les réunions du conseil peuvent toutefois se tenir ailleurs au Canada atlantique, au choix des administrateurs.</p>
