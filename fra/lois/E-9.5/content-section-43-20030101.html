<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="1046135"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> La Société remet un exemplaire de chacun des rapports annuels qu’elle établit en conformité avec l’article 150 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> au lieutenant-gouverneur en conseil de la Nouvelle-Écosse.</p>
