<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présidence des réunions</p><p class="Section" id="1046117"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le président — ou, en cas d’absence ou d’empêchement de celui-ci ou de vacance de son poste, le vice-président — préside les réunions du conseil.</p>
