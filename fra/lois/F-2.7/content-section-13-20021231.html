<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais juridiques</p><p class="Section" id="1037134"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre n’est tenu d’indemniser le prêteur des frais juridiques, coûts ou débours engagés que si ceux-ci ont été évalués et permis par le sous-ministre de la Justice.</p>
