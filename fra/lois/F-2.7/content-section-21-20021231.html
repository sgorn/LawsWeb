<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le Trésor</p><p class="Section" id="227292"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Les montants à payer à un prêteur par le ministre sous le régime de la présente loi ainsi que les dépenses liées à l’application de celle-ci peuvent être versés sur le Trésor.</p>
