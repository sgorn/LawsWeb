<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs et fonctions du directeur</p><p class="Section" id="419845"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le directeur exerce, sous l’autorité du ministre, les pouvoirs et fonctions que la présente loi accorde au ministre et que ce dernier lui délègue.</p>
