<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de passage</p><p class="Section" id="1048453"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Dans l’exercice de leurs fonctions, les gardes de parc, les agents de l’autorité et les personnes qui les accompagnent peuvent entrer sur un terrain privé et y circuler sans s’exposer à une poursuite pour violation de droit de propriété.</p>
