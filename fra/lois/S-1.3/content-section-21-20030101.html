<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="1048459"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Dans le cas d’une infraction continue, il est compté une infraction distincte à la présente loi ou aux règlements pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
