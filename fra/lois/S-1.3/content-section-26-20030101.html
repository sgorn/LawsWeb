<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Permis</p><p class="Section" id="420195"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Les permis valides à la date d’entrée en vigueur de la présente loi demeurent valides jusqu’à la date de leur expiration, sauf si les activités qu’ils visent contreviennent à la présente loi ou à ses règlements.</p>
