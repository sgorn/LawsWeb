<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions des agents de l’autorité</p><p class="Section" id="1048452"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Pour faire respecter la présente loi dans les limites du parc et à l’extérieur de celui-ci, les agents de l’autorité exercent les attributions et jouissent de la protection que la loi accorde aux agents de la paix.</p>
