<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modifications</p><p class="Section" id="1041034"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Tout accord conclu sous le régime de la présente loi peut, avec l’approbation du gouverneur en conseil, être modifié ou prendre fin avec le consentement mutuel des parties signataires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. V-7, art. 4</li></ul></div>
