<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1041038"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le gouverneur en conseil peut, sur la recommandation du ministre, prendre des règlements d’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. V-7, art. 7</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 54, art. 74</li></ul></div>
