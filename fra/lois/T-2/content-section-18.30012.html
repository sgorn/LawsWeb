<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jugement — <cite class="XRefExternalAct"><a href="/fra/lois/E-15">Loi sur la taxe d’accise</a></cite></p><p class="Section" id="448535"><strong><a class="sectionLabel" id="s-18.30012"><span class="sectionLabel">18.30012</span></a></strong> Le jugement qui fait droit à un appel visé à l’alinéa 18.3001c) est réputé comporter une disposition ordonnant que le montant en litige ne soit pas réduit de plus de 50 000 $.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, ch. 33, art. 29</li></ul></div>
