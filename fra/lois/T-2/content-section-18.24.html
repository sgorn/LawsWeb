<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appels à la Cour d’appel fédérale</p><p class="Section" id="448461"><strong><a class="sectionLabel" id="s-18.24"><span class="sectionLabel">18.24</span></a></strong> Appel d’un jugement de la Cour peut être interjeté auprès de la Cour d’appel fédérale en conformité avec l’article 27 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-7">Loi sur les Cours fédérales</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 51 (4e suppl.), art. 5</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 75</li></ul></div>
