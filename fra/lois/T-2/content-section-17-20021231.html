<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="448265"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Sous réserve des articles 18 et 18.29 à 18.33, les articles 17.1 à 17.8 s’appliquent aux procédures qui relèvent de la compétence de la Cour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. T-2, art. 17</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 51 (4e suppl.), art. 5</li></ul></div>
