<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêts</p><p class="Section" id="448628"><strong><a class="sectionLabel" id="s-18.301"><span class="sectionLabel">18.301</span></a></strong> Il n’est pas tenu compte, dans le calcul du montant en litige dans un appel, des intérêts courus après la date de l’avis de cotisation qui est l’objet de l’appel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 45, art. 61</li><li class="HistoricalNoteSubItem"> 1993, ch. 27, art. 224</li></ul></div>
