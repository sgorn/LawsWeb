<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délais et jours fériés</p><p class="Section" id="448241"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le délai qui expirerait normalement un jour férié ou un samedi est prorogé jusqu’au premier jour non férié, ou jusqu’au lundi, suivant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. T-2, art. 15</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 51 (4e suppl.), art. 5</li></ul></div>
