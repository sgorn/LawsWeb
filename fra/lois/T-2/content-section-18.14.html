<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comparution</p><p class="Section" id="448376"><strong><a class="sectionLabel" id="s-18.14"><span class="sectionLabel">18.14</span></a></strong> Les parties à un appel visé à l’article 18 peuvent comparaître en personne ou être représentées par avocat ou par un autre représentant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 51 (4e suppl.), art. 5</li></ul></div>
