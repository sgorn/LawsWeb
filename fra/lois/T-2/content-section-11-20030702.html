<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Postes de juge additionnels</p><p class="Section" id="448205"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Sont attachés respectivement aux postes de juge en chef et de juge en chef adjoint des postes de simple juge que l’un ou l’autre peut décider d’occuper conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/J-1">Loi sur les juges</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. T-2, art. 11</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 66(A)</li></ul></div>
