<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appels à la Cour d’appel fédérale</p><p class="Section" id="1040887"><strong><a class="sectionLabel" id="s-17.6"><span class="sectionLabel">17.6</span></a></strong> Appel d’une décision de la Cour peut être interjeté auprès de la Cour d’appel fédérale en conformité avec l’article 27 de la <cite class="XRefExternalAct">Loi sur la Cour fédérale</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 51 (4e suppl.), art. 5</li></ul></div>
