<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Huis clos</p><p class="Section" id="448249"><strong><a class="sectionLabel" id="s-16.1"><span class="sectionLabel">16.1</span></a></strong> La Cour peut, sur demande d’une partie aux procédures — à l’exception de Sa Majesté du chef du Canada ou d’un ministre — tenir ses audiences à huis clos si on la convainc que les circonstances le justifient.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 51 (4e suppl.), art. 5</li></ul></div>
