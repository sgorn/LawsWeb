<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère définitif du jugement</p><p class="Section" id="1040899"><strong><a class="sectionLabel" id="s-18.24"><span class="sectionLabel">18.24</span></a></strong> Le jugement de la Cour sur un appel visé à l’article 18 est définitif et sans appel sous réserve de la révision prévue à l’article 28 de la <cite class="XRefExternalAct">Loi sur la Cour fédérale</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 51 (4e suppl.), art. 5</li></ul></div>
