<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des frais et dépens dus par la Couronne</p><p class="Section" id="448260"><strong><a class="sectionLabel" id="s-16.3"><span class="sectionLabel">16.3</span></a></strong> Les frais et dépens adjugés à une personne contre la Couronne dans toute procédure devant la Cour sont prélevés sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 51 (4e suppl.), art. 5</li></ul></div>
