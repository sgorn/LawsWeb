<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Postes de juge surnuméraire</p><p class="Section" id="448201"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Est attaché à chaque poste de juge un poste de juge surnuméraire. Un juge peut, conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/J-1">Loi sur les juges</a></cite>, décider d’occuper ce poste.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 158, art. 10</li></ul></div>
