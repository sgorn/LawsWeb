<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaintes écrites</p><p class="Section" id="1156205"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Les plaintes visées aux paragraphes 16(1), 17(1) ou 18(3) sont présentées par écrit à l’Office de surveillance, sauf autorisation contraire de celui-ci.</p>
