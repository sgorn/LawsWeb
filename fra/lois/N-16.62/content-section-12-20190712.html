<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="1156154"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> L’Office de surveillance n’a pas un droit d’accès aux renseignements confidentiels du Conseil privé de la Reine pour le Canada dont la divulgation pourrait être refusée au titre de l’article 39 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-5">Loi sur la preuve au Canada</a></cite>.</p>
