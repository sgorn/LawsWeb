<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation de compétence</p><p class="Section" id="1156244"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Un membre de l’Office de surveillance peut, à l’égard des plaintes dont celui-ci est saisi, exercer les attributions que les articles 16 à 29 confèrent à l’Office de surveillance.</p>
