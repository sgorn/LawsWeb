<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs non limités</p><p class="Section" id="1156366"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> La présente loi n’a pas pour effet de limiter le pouvoir de tout organisme ou de toute personne de procéder, en vertu d’une loi fédérale, à un examen ou à une enquête relativement à toute activité d’un ministère.</p>
