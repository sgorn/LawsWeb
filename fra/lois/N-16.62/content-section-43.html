<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Section" id="1156312"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> En cas d’absence ou d’empêchement du directeur général ou de vacance de son poste, le gouverneur en conseil peut nommer un directeur général intérimaire.</p>
