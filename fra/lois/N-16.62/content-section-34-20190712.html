<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapports d’examen</p><p class="Section" id="1156267"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> L’Office de surveillance peut présenter au ministre compétent un rapport sur toute question qui fait l’objet d’un examen et qui concerne un ministère.</p>
