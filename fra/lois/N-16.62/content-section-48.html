<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Experts</p><p class="Section" id="1156342"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Le directeur général peut retenir les services d’experts pour assister l’Office de surveillance dans l’exercice de ses attributions. Il peut fixer et payer, avec l’approbation du Conseil du Trésor, leur rémunération et leurs frais.</p>
