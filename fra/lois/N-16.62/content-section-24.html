<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis d’enquête</p><p class="Section" id="1156216"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> L’Office de surveillance, avant de procéder aux enquêtes visées au paragraphe 18(3), informe le directeur et, s’il y a lieu, l’administrateur général concerné de son intention d’enquêter et de l’objet de l’affaire.</p>
