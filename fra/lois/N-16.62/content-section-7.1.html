<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="1156108"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> Sous réserve des autres dispositions de la présente loi, l’Office de surveillance peut déterminer la procédure à suivre dans l’exercice de ses attributions.</p>
