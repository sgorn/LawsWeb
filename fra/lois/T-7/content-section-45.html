<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="450805"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Le délai dans lequel le procès-verbal peut être dressé est de deux ans à compter de la date où le ministre a eu connaissance des faits reprochés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 77</li></ul></div>
