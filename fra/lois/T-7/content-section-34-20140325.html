<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Propriété privée</p><p class="Section" id="450725"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> L’agent de l’autorité et toute personne l’accompagnant peuvent, afin d’accéder au lieu visé au paragraphe 33(1), entrer dans une propriété privée — à l’exclusion de tout local d’habitation — et y circuler.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 77</li></ul></div>
