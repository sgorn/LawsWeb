<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Violation continue</p><p class="Section" id="450794"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Il est compté une violation distincte pour chacun des jours au cours desquels se commet ou se continue la violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 77</li></ul></div>
