<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation ou correction du procès-verbal</p><p class="Section" id="450814"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Tant que le ministre n’est pas saisi d’une demande de révision du procès-verbal, tout agent de l’autorité peut soit l’annuler, soit corriger toute erreur qu’il contient.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 77</li></ul></div>
