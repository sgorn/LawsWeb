<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Authenticité de documents</p><p class="Section" id="450864"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Dans les procédures pour violation, le document qui paraît être un procès-verbal dressé en application du paragraphe 41(1) fait foi, sauf preuve contraire, de son authenticité et de son contenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 77</li></ul></div>
