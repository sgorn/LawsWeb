<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fardeau de la preuve</p><p class="Section" id="450835"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> En cas de révision portant sur les faits, il incombe à l’agent de l’autorité qui a dressé le procès-verbal d’établir, selon la prépondérance des probabilités, que le demandeur a commis la violation qui y est mentionnée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 77</li></ul></div>
