<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reçu</p><p class="Section" id="450653"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le reçu du montant versé lors de la production d’une offre d’achat ou de location de terres ne confère aucun droit d’occupation ou d’usage de celles-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-6, art. 20</li></ul></div>
