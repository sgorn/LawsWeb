<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="450622"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Les ordonnances ou jugements rendus par le juge dans le cadre de la présente loi sont susceptibles d’appel au même titre que ses autres ordonnances ou jugements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-6, art. 18</li></ul></div>
