<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Formules</p><p class="Section" id="450665"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le ministre peut prescrire les formules des baux, conventions de vente, licences et autres documents à utiliser aux termes de la présente loi, sauf pour ce qui est des instruments établis sous le grand sceau.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-6, art. 23</li></ul></div>
