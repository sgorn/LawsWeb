<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lit des étendues d’eau</p><p class="Section" id="450573"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Sauf stipulation contraire de la concession, le lit d’une étendue d’eau contiguë aux terres concédées est réputé réservé à la Couronne jusqu’à la laisse de haute mer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-6, art. 10</li></ul></div>
