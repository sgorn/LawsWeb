<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défense</p><p class="Section" id="1040757"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Nulle personne, autre que celle au nom de laquelle l’enregistrement a été fait, ne peut apposer sur des bois de quelque espèce que ce soit une marque enregistrée en application de la présente loi, ni une partie de cette marque.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-8, art. 9</li></ul></div>
