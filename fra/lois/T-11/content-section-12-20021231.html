<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements et formules</p><p class="Section" id="1040760"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le ministre peut, sous réserve de l’approbation du gouverneur en conseil, établir des règles et prendre des règlements; il peut, le cas échéant, adopter des formules pour l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-8, art. 12</li></ul></div>
