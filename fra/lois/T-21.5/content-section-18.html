<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets et règlements</p><p class="Section" id="448863"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le gouverneur en conseil peut prendre les décrets et les règlements nécessaires à l’application de l’accord et de l’accord sur le traitement fiscal.</p>
