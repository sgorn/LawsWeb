<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions des conseillers à temps plein</p><p class="Section" id="1034922"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les conseillers à temps plein se consacrent exclusivement à l’exécution des fonctions qui leur sont conférées par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 49, art. 4</li></ul></div>
