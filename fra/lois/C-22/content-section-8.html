<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secrétaire et personnel</p><p class="Section" id="73102"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le personnel nécessaire à l’exécution des travaux de celui-ci sont nommés conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-22, art. 8</li><li class="HistoricalNoteSubItem"> 1993, ch. 38, art. 84</li></ul></div>
