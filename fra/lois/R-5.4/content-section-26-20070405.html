<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement</p><p class="Section" id="417164"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le paiement de la pénalité mentionnée au procès-verbal vaut aveu de responsabilité à l’égard de la violation et met fin à la procédure.</p>
