<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Licence obligatoire pour l’exploitant</p><p class="Section" id="416899"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Nul ne peut exploiter directement ou indirectement, de quelque manière que ce soit, un système de télédétection spatiale à moins de le faire au titre d’une licence.</p>
