<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="417245"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
