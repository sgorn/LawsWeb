<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise de précautions</p><p class="Section" id="417193"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> La prise des précautions voulues peut être invoquée dans le cadre de toute poursuite en violation.</p>
