<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employés et mandataires</p><p class="Section" id="417238"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Dans les poursuites pour infraction à la présente loi, il suffit, pour établir la responsabilité pénale de l’accusé, de prouver que l’infraction a été commise par son employé ou son mandataire, qu’il ait été ou non identifié ou poursuivi.</p>
