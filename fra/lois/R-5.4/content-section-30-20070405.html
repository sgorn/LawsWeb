<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité indirecte — employés et mandataires</p><p class="Section" id="417191"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> L’employeur ou le mandant est responsable de la violation commise par son employé ou son mandataire dans le cadre de son emploi ou du mandat, que celui-ci soit ou non connu ou poursuivi.</p>
