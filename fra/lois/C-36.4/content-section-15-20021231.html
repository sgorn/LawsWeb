<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Séances</p><p class="Section" id="88327"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le Tribunal tient ses réunions au Canada, aux date, heure et lieu qu’il estime indiqués pour la bonne exécution de ses travaux.</p>
