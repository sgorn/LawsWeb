<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>tribunal</dfn></span> ou <span class="DefinitionRef"><dfn>tribunal compétent</dfn></span></p><p class="Section" id="1035275"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Dans le Code, <span class="DefinedTerm"><dfn>tribunal</dfn></span> ou <span class="DefinedTerm"><dfn>tribunal compétent</dfn></span> s’entend, sauf indication contraire du contexte, de la Cour fédérale ou de toute cour supérieure, de district ou de comté.</p>
