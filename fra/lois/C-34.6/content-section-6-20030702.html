<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>tribunal</dfn></span> ou <span class="DefinitionRef"><dfn>tribunal compétent</dfn></span></p><p class="Section" id="85459"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Dans le Code, <span class="DefinedTerm"><dfn>tribunal</dfn></span> ou <span class="DefinedTerm"><dfn>tribunal compétent</dfn></span> s’entend, sauf indication contraire du contexte, de toute cour supérieure, de district ou de comté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 17 (2e suppl.), art. 6</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 125</li></ul></div>
