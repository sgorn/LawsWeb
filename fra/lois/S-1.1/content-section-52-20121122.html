<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incorporation par renvoi</p><p class="Section" id="419624"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Les règlements pris en vertu du paragraphe 51(1) peuvent incorporer par renvoi tout document, indépendamment de sa source, soit dans sa version à une date donnée, soit avec ses modifications successives.</p></div>
