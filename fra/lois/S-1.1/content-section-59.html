<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité judiciaire</p><p class="Section" id="419656"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Toute personne qui exerce des attributions sous le régime de la présente loi bénéficie de l’immunité judiciaire pour les faits — actes ou omissions — accomplis de bonne foi dans l’exercice de ces attributions.</p>
