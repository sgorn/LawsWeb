<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Importation</p><p class="Section" id="419290"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Il est interdit à toute personne d’importer un produit alimentaire dont la vente est interdite en vertu de l’article 4 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-27">Loi sur les aliments et drogues</a></cite>.</p></div>
