<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-responsabilité de Sa Majesté</p><p class="Section" id="419654"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Sa Majesté du chef du Canada n’est pas tenue responsable des pertes, dommages ou frais — notamment loyers ou droits — entraînés par l’exécution des obligations imposées sous le régime de la présente loi.</p>
