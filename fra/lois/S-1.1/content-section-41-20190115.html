<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="419532"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Les poursuites visant une infraction à la présente loi punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par deux ans à compter de sa perpétration.</p>
