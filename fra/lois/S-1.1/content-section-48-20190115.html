<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificats d’exportation</p><p class="Section" id="419566"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Le ministre peut délivrer tout certificat ou autre document énonçant les renseignements qu’il estime nécessaires pour faciliter l’exportation de tout produit alimentaire.</p>
