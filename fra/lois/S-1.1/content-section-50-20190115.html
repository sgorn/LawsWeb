<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceaux d’inspection et noms de catégorie</p><p class="Section" id="419572"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Le sceau d’inspection et le nom de catégorie sont des marques de commerce dont la propriété exclusive et, sous réserve de la présente loi, le droit d’utilisation sont dévolus à Sa Majesté du chef du Canada.</p>
