<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accessibilité</p><p class="Section" id="419626"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Le ministre veille à ce que tout document incorporé par renvoi dans les règlements pris en vertu du paragraphe 51(1), ainsi que ses modifications ultérieures, soient accessibles.</p>
