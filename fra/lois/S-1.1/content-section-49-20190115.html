<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition</p><p class="Section" id="419569"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Il peut être disposé des échantillons prélevés par l’inspecteur — ou fournis à celui-ci ou au ministre — sous le régime de la présente loi de la façon que le ministre estime indiquée.</p>
