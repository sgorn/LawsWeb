<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du président</p><p class="Section" id="1059633"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Le président du Conseil d’arbitrage en est le premier dirigeant; à ce titre, il en assure la direction et répartit les tâches entre les membres.</p></div>
