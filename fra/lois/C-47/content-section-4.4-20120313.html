<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du Bureau</p><p class="Section" id="131855"><strong><a class="sectionLabel" id="s-4.4"><span class="sectionLabel">4.4</span></a></strong> Après avoir consulté les membres de la Commission de la façon qu’il estime indiquée, le Bureau établit des directives régissant les demandes de suspension du casier, notamment les enquêtes et procédures afférentes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 1, art. 118</li></ul></div>
