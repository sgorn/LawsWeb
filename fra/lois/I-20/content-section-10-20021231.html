<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport au Parlement</p><p class="Section" id="1037807"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le plus tôt possible après le 31 décembre de chaque année, le ministre établit un rapport sur l’application de la présente loi au cours de cette année et le présente au Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. I-22, art. 10</li></ul></div>
