<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Permis requis</p><p class="Section" id="270922"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Nul ne peut construire, mettre en service ou entretenir des ouvrages destinés à l’amélioration d’un cours d’eau international, sauf en conformité avec un permis délivré sous le régime de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. I-20, art. 4</li><li class="HistoricalNoteSubItem"> 2009, ch. 14, art. 91</li></ul></div>
