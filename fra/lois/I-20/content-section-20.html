<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>ordre</dfn></span></p><p class="Section" id="271068"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Pour l’application des articles 21 à 30, <span class="DefinedTerm"><dfn>ordre</dfn></span> s’entend de l’ordre donné en vertu de l’article 21.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 93</li></ul></div>
