<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="271186"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Il est interdit d’entraver volontairement l’action de l’agent de l’autorité ou de l’analyste dans l’exercice des fonctions que lui confère la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 93</li></ul></div>
