<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="271263"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Il est compté une infraction distincte aux dispositions de la présente loi ou des règlements pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 93</li></ul></div>
