<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="1038507"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le vérificateur général du Canada examine chaque année les comptes et les opérations financières de l’Organisme et présente son rapport à l’Organisme et au ministre.</p>
