<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><ul class="Section ProvisionList" id="1038497"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> <span class="lawlabel">(1)</span> L’Organisme tient, au lieu choisi par le président et aux date et heure fixées par le comité directeur, un minimum de quatre réunions par an.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Subsection"><span class="lawlabel">(2)</span> Le quorum est constitué par la majorité des membres de l’Organisme.</p></li></ul>
