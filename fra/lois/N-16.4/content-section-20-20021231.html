<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite></p><p class="Section" id="1038502"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Sauf instruction contraire du gouverneur en conseil, la <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite> ne s’applique pas aux membres de l’Organisme.</p>
