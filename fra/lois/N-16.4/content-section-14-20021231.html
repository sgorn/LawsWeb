<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="1038496"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le siège de l’Organisme est fixé, au Canada, au lieu désigné par le gouverneur en conseil.</p>
