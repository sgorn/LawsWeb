<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution de l’Organisme</p><p class="Section" id="1038481"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est constituée la Table ronde nationale sur l’environnement et l’économie, organisme doté de la personnalité morale et composé d’au plus vingt-cinq membres, dont le président, nommés conformément à l’article 6.</p>
