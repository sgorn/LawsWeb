<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="82943"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Les dispositions de la présente loi et de la Convention l’emportent sur les dispositions incompatibles de toute autre loi ou règle de droit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 32, art. 3</li></ul></div>
