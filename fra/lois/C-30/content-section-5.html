<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Promulgation des dates</p><p class="Section" id="82951"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Avis des dates d’entrée en vigueur et de cessation d’effet de la Convention sont donnés par proclamation du gouverneur en conseil publiée dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 32, art. 5</li></ul></div>
