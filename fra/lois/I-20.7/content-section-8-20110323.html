<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incrimination</p><p class="Section" id="1058680"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Il demeure entendu que la présente loi ne porte atteinte à aucun droit de la personne en matière de protection contre l’auto-incrimination.</p></div>
