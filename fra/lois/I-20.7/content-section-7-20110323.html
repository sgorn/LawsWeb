<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="1058679"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Nul ne peut être poursuivi au civil pour avoir, de bonne foi, communiqué une adresse au titre de l’article 2 ou donné un avis au titre de l’article 3.</p></div>
