<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="270831"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les poursuites visant les infractions prévues par la présente loi se prescrivent par deux ans à compter de leur perpétration.</p>
