<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incrimination</p><p class="Section" id="270816"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Il demeure entendu que la présente loi ne porte atteinte à aucun droit de la personne en matière de protection contre l’auto-incrimination.</p>
