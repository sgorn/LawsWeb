<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="270812"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La présente loi n’a pas pour effet d’autoriser ou d’obliger quiconque à chercher de la pornographie juvénile.</p>
