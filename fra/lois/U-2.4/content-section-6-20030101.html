<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande au tribunal</p><p class="Section" id="1049470"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Une demande de reconnaissance et d’exécution d’une sentence arbitrale aux termes de la Convention peut être faite à la Cour fédérale ou à toute cour supérieure, de district ou de comté.</p>
