<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="451163"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre de la Justice peut prendre les règlements nécessaires à l’exécution de tout ou partie de la Convention.</p>
