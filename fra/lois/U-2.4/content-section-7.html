<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</p><p class="Section" id="451160"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le ministre de la Justice fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> avis de la date d’entrée en vigueur de la Convention ou de sa date de cessation d’effet dans les soixante jours suivant cette date. L’avis est admis d’office.</p>
