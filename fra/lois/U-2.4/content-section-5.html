<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="451152"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les dispositions de la présente loi et la Convention l’emportent sur les dispositions incompatibles de toute autre loi.</p>
