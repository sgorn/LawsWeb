<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande au tribunal</p><p class="Section" id="451155"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Une demande de reconnaissance et d'exécution d'une sentence arbitrale aux termes de la Convention peut être faite à toute cour supérieure, de district ou de comté.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 16 (2e suppl.), art. 6</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 178</li></ul></div>
