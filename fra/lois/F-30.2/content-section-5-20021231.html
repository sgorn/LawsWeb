<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Radiation des comptes du Canada</p><p class="Section" id="230751"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le montant impayé inscrit dans les comptes du Canada, relativement aux dettes remises en application des articles 2 à 4, est radié en tant que dépense budgétaire et supprimé de ces comptes.</p>
