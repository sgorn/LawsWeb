<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communiqués</p><p class="Section" id="231714"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, il est entendu que le Plan décennal pour consolider les soins de santé (2004) comprend les communiqués portant sur la Réunion des premiers ministres sur l’avenir des soins de santé, tenue du 13 au 15 septembre 2004.</p>
