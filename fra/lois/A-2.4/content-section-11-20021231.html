<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des frais</p><p class="Section" id="1033827"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le gouvernement du Canada, conformément à l’annexe 1603.3 de l’Accord, paie sa quote-part du budget annuel de fonctionnement du Secrétariat visé à l’article 1603 de l’Accord.</p>
