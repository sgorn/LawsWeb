<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Listes</p><p class="Section" id="1033828"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le gouverneur en conseil peut nommer, pour inscription sur les listes prévues au paragraphe 1704(2) de l’Accord, des personnes possédant les qualités requises par l’annexe 1704(2) de l’Accord.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 17, art. 12</li><li class="HistoricalNoteSubItem"> 2012, ch. 31, art. 303</li></ul></div>
