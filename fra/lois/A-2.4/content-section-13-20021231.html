<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination aux comités</p><p class="Section" id="1033830"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre peut nommer les représentants du Canada aux comités visés dans l’Accord, à l’exception du Comité du commerce intérieur prévu à l’article 10.</p>
