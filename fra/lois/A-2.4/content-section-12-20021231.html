<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liste de membres</p><p class="Section" id="1033829"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le gouverneur en conseil peut nommer les personnes à inscrire sur la liste de membres prévue à l’article 1705 de l’Accord.</p>
