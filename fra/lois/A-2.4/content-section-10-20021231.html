<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des représentants</p><p class="Section" id="1033826"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le gouverneur en conseil peut nommer un ministre à titre de représentant au Comité du commerce intérieur constitué aux termes de l’article 1600 de l’Accord.</p>
