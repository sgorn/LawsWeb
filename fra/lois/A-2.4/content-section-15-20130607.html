<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examinateur</p><p class="Section" id="1033832"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le gouverneur en conseil peut, par décret, nommer à titre d’examinateur pour l’application de la partie B du chapitre 17 de l’Accord, toute personne possédant les qualités requises par cette partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 17, art. 15</li><li class="HistoricalNoteSubItem"> 2012, ch. 31, art. 304</li></ul></div>
