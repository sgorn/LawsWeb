<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité de Sa Majesté</p><p class="Section" id="419236"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Les règlements ne peuvent servir de fondement à aucun recours civil ni à aucune ordonnance, amende ou sanction pécuniaire contre Sa Majesté du chef du Canada.</p>
