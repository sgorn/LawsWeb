<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification des comptes</p><p class="Section" id="27684"><strong><a class="sectionLabel" id="s-241"><span class="sectionLabel">241</span></a></strong> Les comptes de chaque greffier, relatifs aux procédures prévues par la présente partie, sont sujets à vérification de la même manière que s’ils étaient les comptes d’un fonctionnaire provincial.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 212</li></ul></div>
