<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effets des ventes par syndic</p><p class="Section" id="1034085"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> Toutes ventes de biens faites par le syndic saisissent l’acheteur de tous les droits de propriété, en droit et en équité, du failli dans ces biens.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 62</li></ul></div>
