<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination d’employés</p><p class="Section" id="23907"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les employés requis pour aider le surintendant à exercer ses fonctions en vertu de la présente loi sont nommés conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 5</li></ul></div>
