<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Le cas des autres créanciers garantis</p><p class="Section" id="24713"><strong><a class="sectionLabel" id="s-50.2"><span class="sectionLabel">50.2</span></a></strong> Le créancier garanti à qui aucune proposition n’a été faite relativement à une réclamation garantie en particulier n’est pas admis à produire une preuve de réclamation garantie à cet égard.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 27, art. 19</li></ul></div>
