<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conflit</p><p class="Section" id="27835"><strong><a class="sectionLabel" id="s-255"><span class="sectionLabel">255</span></a></strong> Dans la mesure où elles sont applicables, les dispositions de la présente loi régissent les faillites visées par la présente partie; toutefois, les dispositions de la présente partie l’emportent en cas de conflit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 12, art. 118</li></ul></div>
