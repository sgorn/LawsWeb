<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de diligence</p><p class="Section" id="27759"><strong><a class="sectionLabel" id="s-247"><span class="sectionLabel">247</span></a></strong> Le séquestre doit gérer les biens de la personne insolvable ou du failli en toute honnêteté et de bonne foi, et selon des pratiques commerciales raisonnables.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 27, art. 89</li></ul></div>
