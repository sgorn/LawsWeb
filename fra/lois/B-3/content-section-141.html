<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réclamations généralement payables au prorata</p><p class="Section" id="26541"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> Sous réserve des autres dispositions de la présente loi, toutes les réclamations établies dans la faillite sont acquittées au prorata.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 112</li></ul></div>
