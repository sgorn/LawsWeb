<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion pour défaut de se conformer</p><p class="Section" id="26472"><strong><a class="sectionLabel" id="s-133"><span class="sectionLabel">133</span></a></strong> Lorsqu’un créancier garanti ne se conforme pas aux articles 127 à 132, il est exclu de tout dividende.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 104</li></ul></div>
