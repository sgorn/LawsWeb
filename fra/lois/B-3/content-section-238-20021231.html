<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="27650"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> Une décision ou ordonnance du tribunal rendue aux termes de la présente partie est sujette à appel de la même manière que s’il s’agissait d’un jugement du tribunal dans une action civile.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 209</li></ul></div>
