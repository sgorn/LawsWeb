<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration</p><p class="Section" id="24183"><strong><a class="sectionLabel" id="s-15.1"><span class="sectionLabel">15.1</span></a></strong> Le syndic est réputé être un fiduciaire pour l’application de la définition de <span class="DefinedTerm"><dfn>fiduciaire</dfn></span> à l’article 2 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 12, art. 16</li><li class="HistoricalNoteSubItem"> 2004, ch. 25, art. 17(F)</li></ul></div>
