<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="27661"><strong><a class="sectionLabel" id="s-239.1"><span class="sectionLabel">239.1</span></a></strong> Il est interdit à tout employeur de congédier, mettre à pied ou suspendre un débiteur, ou de lui imposer toute autre mesure disciplinaire, au seul motif qu’il a demandé une ordonnance de fusion au titre de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 27, art. 87</li></ul></div>
