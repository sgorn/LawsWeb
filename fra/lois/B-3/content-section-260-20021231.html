<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision du syndic</p><p class="Section" id="27883"><strong><a class="sectionLabel" id="s-260"><span class="sectionLabel">260</span></a></strong> Le syndic :</p><ul class="ProvisionList"><li><p class="Paragraph" id="27885"><span class="lawlabel">a)</span> détermine quelles sont les valeurs mobilières des comptes de titres qui seront traitées comme des valeurs mobilières immatriculées;</p></li><li><p class="Paragraph" id="27886"><span class="lawlabel">b)</span> avise les clients en cause de sa décision dans les meilleurs délais.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 12, art. 118</li></ul></div>
