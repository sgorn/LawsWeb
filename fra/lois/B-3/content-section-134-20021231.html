<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucun créancier ne peut recevoir plus de cent cents par dollar</p><p class="Section" id="26476"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> Sous réserve de l’article 130, un créancier ne peut dans aucun cas recevoir plus de cent cents par dollar avec l’intérêt prévu par la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 105</li></ul></div>
