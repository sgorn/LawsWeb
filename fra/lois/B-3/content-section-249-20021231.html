<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Instructions du tribunal</p><p class="Section" id="27772"><strong><a class="sectionLabel" id="s-249"><span class="sectionLabel">249</span></a></strong> Le tribunal donne au séquestre qui lui en fait la demande les instructions écrites qu’il estime indiquées sur toute disposition de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 27, art. 89</li></ul></div>
