<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation de bénéficiaires</p><p class="Section" id="23813"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> La modification de la désignation du bénéficiaire d’une police d’assurance est réputée être une disposition de biens pour l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 12, art. 2</li><li class="HistoricalNoteSubItem"> 2004, ch. 25, art. 8</li><li class="HistoricalNoteSubItem"> 2005, ch. 47, art. 3</li></ul></div>
