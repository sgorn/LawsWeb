<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de répondre aux questions</p><p class="Section" id="1034156"><strong><a class="sectionLabel" id="s-167"><span class="sectionLabel">167</span></a></strong> La personne interrogée est tenue de répondre à toutes les questions se rattachant aux affaires ou aux biens du failli, et au sujet des causes de sa faillite et de l’aliénation de ses biens.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 137</li></ul></div>
