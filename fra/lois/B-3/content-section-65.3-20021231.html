<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat d’exécution</p><p class="Section" id="25170"><strong><a class="sectionLabel" id="s-65.3"><span class="sectionLabel">65.3</span></a></strong> En cas d’exécution intégrale de la proposition, le syndic remet, en la forme prescrite, un certificat à cet effet au débiteur et au séquestre officiel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 27, art. 30</li></ul></div>
