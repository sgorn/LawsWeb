<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédures pénales</p><p class="Section" id="1033973"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le syndic peut intenter les procédures pénales que les créanciers, les inspecteurs ou le tribunal peuvent autoriser contre toute personne soupçonnée d’avoir commis une infraction à la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 12</li></ul></div>
