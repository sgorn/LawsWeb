<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cour suprême du Canada</p><p class="Section" id="27197"><strong><a class="sectionLabel" id="s-194"><span class="sectionLabel">194</span></a></strong> La décision de la Cour d’appel sur tout appel est définitive et sans appel, sauf autorisation spéciale, accordée par la Cour suprême du Canada, d’en appeler à ce tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 164</li><li class="HistoricalNoteSubItem"> S.R., ch. 44(1er suppl.), art. 10</li></ul></div>
