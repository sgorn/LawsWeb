<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Codes de déontologie</p><p class="Section" id="1033959"><strong><a class="sectionLabel" id="s-13.5"><span class="sectionLabel">13.5</span></a></strong> Les syndics sont tenus de se conformer aux codes de déontologie régissant leur conduite qui peuvent être prescrits.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 27, art. 9</li></ul></div>
