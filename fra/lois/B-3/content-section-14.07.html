<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice ou irrégularité dans la nomination</p><p class="Section" id="24160"><strong><a class="sectionLabel" id="s-14.07"><span class="sectionLabel">14.07</span></a></strong> Aucune erreur ou irrégularité dans la nomination d’un syndic ne vicie un acte accompli de bonne foi par lui.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 27, art. 9</li></ul></div>
