<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="1033960"><strong><a class="sectionLabel" id="s-13.6"><span class="sectionLabel">13.6</span></a></strong> Le syndic ne peut employer une personne dont le surintendant a annulé la licence aux termes de l’alinéa 13.2(5)a) ou du paragraphe 14.01(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 12, art. 11</li></ul></div>
