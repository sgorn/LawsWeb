<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi d’un relevé</p><p class="Section" id="27858"><strong><a class="sectionLabel" id="s-257"><span class="sectionLabel">257</span></a></strong> Le syndic de l’actif d’un courtier en valeurs mobilières envoie aux clients de celui-ci un relevé de leurs comptes de titres et une copie de l’avis de faillite visé au paragraphe 102(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 12, art. 118</li></ul></div>
