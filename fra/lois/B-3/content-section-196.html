<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune suspension de procédures, à moins d’ordonnance</p><p class="Section" id="27205"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> Un appel à la Cour suprême du Canada ne peut avoir pour effet de suspendre les procédures, sauf dans la mesure où celle-ci l’ordonne.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 166</li><li class="HistoricalNoteSubItem"> S.R., ch. 44(1er suppl.), art. 10</li></ul></div>
