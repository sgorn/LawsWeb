<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effets des ventes par syndic</p><p class="Section" id="25991"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> Les droits de propriété, en droit et en equity, du failli sur les biens qui font l’objet d’une vente par le syndic sont dévolus à l’acheteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. B-3, art. 84</li><li class="HistoricalNoteSubItem"> 2004, ch. 25, art. 51(F)</li></ul></div>
