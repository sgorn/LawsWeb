<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateurs titulaires de licences</p><p class="Section" id="24165"><strong><a class="sectionLabel" id="s-14.08"><span class="sectionLabel">14.08</span></a></strong> Une personne morale ne peut être titulaire d’une licence de syndic que si la majorité de ses administrateurs et la majorité de ses dirigeants sont titulaires d’une telle licence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 27, art. 9</li></ul></div>
