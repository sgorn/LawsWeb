<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actes des personnes morales</p><p class="Section" id="24169"><strong><a class="sectionLabel" id="s-14.09"><span class="sectionLabel">14.09</span></a></strong> La personne morale titulaire d’une licence de syndic ne peut exercer ses fonctions à ce titre que par l’intermédiaire d’un de ses administrateurs ou dirigeants qui est lui-même titulaire d’une telle licence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 27, art. 9</li></ul></div>
