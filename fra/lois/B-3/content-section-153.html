<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dividendes sur des biens communs et distincts</p><p class="Section" id="26639"><strong><a class="sectionLabel" id="s-153"><span class="sectionLabel">153</span></a></strong> Lorsque des biens communs et distincts sont administrés, les dividendes peuvent être déclarés en même temps, et le syndic en répartit les dépenses.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. B-3, art. 124</li></ul></div>
