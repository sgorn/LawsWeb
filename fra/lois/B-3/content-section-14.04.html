<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation et nomination</p><p class="Section" id="24113"><strong><a class="sectionLabel" id="s-14.04"><span class="sectionLabel">14.04</span></a></strong> Le tribunal, à la demande de tout intéressé, peut révoquer pour un motif suffisant un syndic et nommer à sa place un autre syndic autorisé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 27, art. 9</li></ul></div>
