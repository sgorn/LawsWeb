<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement du mandat</p><p class="Section" id="354735"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Les conseillers sortants, y compris le président, peuvent recevoir un nouveau mandat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-14, art. 5 et 6</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 24, art. 53</li></ul></div>
