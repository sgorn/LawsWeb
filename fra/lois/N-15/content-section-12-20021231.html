<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="354749"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le siège du Conseil est fixé, au Canada, au lieu désigné par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-14, art. 10</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 24, art. 56</li></ul></div>
