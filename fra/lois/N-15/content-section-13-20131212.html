<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="354753"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le Conseil tient au Canada, aux date, heure et lieu déterminés par le premier conseiller, un minimum de trois réunions par an. Le premier conseiller préside les réunions du Conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-15, art. 13</li><li class="HistoricalNoteSubItem"> 2013, ch. 40, art. 275</li></ul></div>
