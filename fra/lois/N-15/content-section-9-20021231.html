<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim du président</p><p class="Section" id="1038474"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée, pour une période maximale de quatre-vingt-dix jours, par la personne que nomme le ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 24, art. 54</li></ul></div>
