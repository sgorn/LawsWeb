<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat des conseillers</p><p class="Section" id="354716"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les conseillers, à l’exception du président, sont nommés pour un mandat maximal de trois ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-14, art. 5</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 24, art. 52</li></ul></div>
