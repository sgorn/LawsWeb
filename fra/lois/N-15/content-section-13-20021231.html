<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="1038476"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le Conseil tient au Canada, aux date, heure et lieu de son choix, un minimum de trois réunions par an.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-14, art. 10</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 24, art. 56</li></ul></div>
