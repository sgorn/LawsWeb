<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du président</p><p class="Section" id="354724"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le président est le premier dirigeant du Conseil; à ce titre, il en assure la direction et contrôle la gestion de son personnel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-14, art. 6</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 24, art. 53</li></ul></div>
