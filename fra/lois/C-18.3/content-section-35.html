<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déroulement des séances</p><p class="Section" id="71131"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Les séances du Tribunal sont conduites de la façon qui lui paraît la plus efficace, la plus équitable et la plus expéditive dans les circonstances.</p>
