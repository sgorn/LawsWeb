<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication d’avis</p><p class="Section" id="71135"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Le Tribunal fait publier sans délai dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> un avis des décisions qu’il rend sur des affaires entendues en application de toute autre loi fédérale.</p>
