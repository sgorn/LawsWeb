<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>demande de prorogation</dfn></span></p><p class="Section" id="70742"><strong><a class="sectionLabel" id="s-30.02"><span class="sectionLabel">30.02</span></a></strong> Aux articles 30.03 à 30.09, <span class="DefinedTerm"><dfn>demande de prorogation</dfn></span> désigne la demande écrite déposée auprès du Tribunal en vertu de l’article 30.04.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 47, art. 38</li></ul></div>
