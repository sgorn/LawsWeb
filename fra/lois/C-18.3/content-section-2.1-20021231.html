<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension</p><p class="Section" id="70003"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> Les dispositions visées à la colonne II sont inopérantes tant que les dispositions correspondantes à la colonne I sont en vigueur.</p><figure><table class="table table-hover table-striped tablePointsize7 none"><col class="width55"><col class="width45"><thead><tr><th scope="col" class="noBorderRight noBorderBottom top">Colonne I</th><th scope="col" class="noBorderBottom top">Colonne II</th></tr><tr><th scope="col" class="noBorderRight noBorderBottom top">Dispositions en vigueur</th><th scope="col" class="noBorderBottom top">Dispositions inopérantes</th></tr></thead><tbody><tr><td class="noBorderRight noBorderBottom top">article 19.01</td><td class="noBorderBottom top">article 19.1</td></tr><tr><td class="noBorderRight noBorderBottom top">article 20.01</td><td class="noBorderBottom top">article 20.1</td></tr><tr><td class="noBorderRight noBorderBottom top">article 20.2</td><td class="noBorderBottom top">article 21</td></tr><tr><td class="noBorderRight noBorderBottom top">article 21.1</td><td class="noBorderBottom top">article 22</td></tr><tr><td class="noBorderRight noBorderBottom top">paragraphes 23(1.01) à (1.03)</td><td class="noBorderBottom top">paragraphe 23(1.1)</td></tr><tr><td class="noBorderRight noBorderBottom top">sous-alinéas 26(1)a)(i.1) à (i.3)</td><td class="noBorderBottom top">sous-alinéa 26(1)a)(ii)</td></tr><tr><td class="noBorderRight top">alinéas 27(1)a.1) à a.3)</td><td class="top">alinéa 27(1)b)</td></tr></tbody></table></figure><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 44, art. 33</li></ul></div>
