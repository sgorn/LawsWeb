<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnité des témoins</p><p class="Section" id="71133"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Il est alloué à toute personne qui se rend à la convocation du Tribunal des indemnités comparables à celles qui s’appliquent aux convocations de la Cour fédérale.</p>
