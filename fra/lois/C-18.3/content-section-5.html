<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions incompatibles</p><p class="Section" id="70033"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les membres ne peuvent occuper une charge ou un emploi incompatibles avec leurs attributions en vertu de la présente loi.</p>
