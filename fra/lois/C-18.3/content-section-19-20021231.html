<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tarifs douaniers</p><p class="Section" id="70108"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le Tribunal, sur saisine par le ministre, enquête et lui fait rapport sur toutes questions relatives aux tarifs douaniers, notamment celles concernant les droits ou obligations du Canada sur le plan international.</p>
