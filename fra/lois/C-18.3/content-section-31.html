<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comparution</p><p class="Section" id="71116"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Toute partie à une instance devant le Tribunal peut comparaître en personne ou être représentée par un avocat ou un mandataire.</p>
