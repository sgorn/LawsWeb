<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Séances</p><p class="Section" id="70080"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le Tribunal tient ses séances aux date, heure et lieu qu’il juge utiles pour l’exécution de ses travaux.</p>
