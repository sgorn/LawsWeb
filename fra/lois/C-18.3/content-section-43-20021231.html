<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>renseignements</dfn></span></p><p class="Section" id="71183"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Pour l’application des articles 44 à 49, sont compris parmi les renseignements les éléments de preuve.</p>
