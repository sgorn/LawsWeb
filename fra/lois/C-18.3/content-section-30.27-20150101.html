<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>plainte</dfn></span></p><p class="Section" id="71059"><strong><a class="sectionLabel" id="s-30.27"><span class="sectionLabel">30.27</span></a></strong> Aux articles 30.28 à 30.32, <span class="DefinedTerm"><dfn>plainte</dfn></span> s’entend d’une plainte écrite déposée auprès du Tribunal en vertu du paragraphe 23(1.097). Le dossier est complet si le Tribunal est convaincu qu’il comprend les renseignements prévus au paragraphe 30.28(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 28, art. 42</li></ul></div>
