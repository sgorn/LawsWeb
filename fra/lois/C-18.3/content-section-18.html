<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêts économiques</p><p class="Section" id="70106"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le Tribunal, sur saisine par le gouverneur en conseil, enquête et lui fait rapport sur toute question touchant, en matière de marchandises ou de services — considérés individuellement ou collectivement — , les intérêts économiques ou commerciaux du Canada.</p>
