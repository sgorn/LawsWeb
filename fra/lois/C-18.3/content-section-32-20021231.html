<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Huis clos</p><p class="Section" id="71118"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le Tribunal peut tenir ses séances à huis clos sur demande de l’une des parties, à condition que celle-ci lui en démontre la nécessité en l’espèce.</p>
