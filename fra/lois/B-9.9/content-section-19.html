<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prêts sur le Trésor</p><p class="Section" id="39487"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le ministre des Finances peut, à la demande de la Banque, consentir des prêts à celle-ci sur le Trésor, aux conditions qu’il fixe.</p>
