<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Crédits du Parlement</p><p class="Section" id="39562"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le Parlement peut affecter des crédits à la Banque et lui verser les montants ainsi affectés pour usage dans l’exercice de ses activités.</p>
