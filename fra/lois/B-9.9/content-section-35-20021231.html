<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exonération d’impôt</p><p class="Section" id="39608"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> La Banque est exemptée de tous les impôts prévus par la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>.</p>
