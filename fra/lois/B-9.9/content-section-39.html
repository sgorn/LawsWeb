<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction</p><p class="Section" id="39632"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Quiconque contrevient aux articles 37 ou 38 commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, une amende maximale de 10 000 $ dollars et un emprisonnement maximal de six mois, ou l’une de ces peines.</p>
