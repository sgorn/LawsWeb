<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="39588"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> La Banque ne peut consentir aucun prêt, investissement ou garantie à un de ses administrateurs ou dirigeants.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, ch. 28, art. 32</li><li class="HistoricalNoteSubItem"> 2001, ch. 34, art. 10</li></ul></div>
