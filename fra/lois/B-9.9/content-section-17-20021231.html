<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ententes</p><p class="Section" id="1034299"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> La Banque peut offrir ou conclure des ententes pour offrir les services suivants :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> planification stratégique;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> conseils et formation en gestion, y compris des colloques, conférences et réunions;</p></li><li><p class="Paragraph"><span class="lawlabel">c)</span> information.</p></li></ul>
