<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice</p><p class="Section" id="39606"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Par dérogation à l’article 121 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>, l’exercice de la Banque est, sauf directive contraire du gouverneur en conseil, la période de douze mois commençant le 1<sup>er</sup> avril et se terminant le 31 mars de l’année suivante.</p>
