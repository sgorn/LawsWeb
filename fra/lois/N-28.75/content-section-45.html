<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audience publique</p><p class="Section" id="361922"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Dans l’exercice de ses attributions au titre des articles 41 à 43, la Commission d’aménagement peut tenir une audience publique conformément aux règlements administratifs pris et aux règles établies en vertu de l’article 17.</p>
