<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve : bénéfices socioéconomiques</p><p class="Section" id="361781"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> La Commission d’examen ne peut, dans le cadre de ses attributions, établir des exigences en matière de bénéfices socioéconomiques.</p>
