<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification ou abandon du projet</p><p class="Section" id="362236"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> La Commission d’examen conclut que le projet devrait être modifié ou abandonné si elle est d’avis qu’il risque d’entraîner des répercussions négatives inacceptables sur les plans écosystémique ou socioéconomique.</p>
