<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>terres</dfn></span></p><p class="Section" id="1059762"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Dans la présente partie, sont assimilées aux terres les terres qui sont submergées et situées dans les zones côtières ou extracôtières, les eaux et les ressources, y compris les ressources fauniques.</p></div>
