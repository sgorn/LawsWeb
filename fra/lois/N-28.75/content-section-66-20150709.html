<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commission d’aménagement</p><p class="Section" id="362032"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> La Commission d’aménagement peut réviser périodiquement tout plan d’aménagement pour vérifier s’il permet encore — et dans quelle mesure — de réaliser les objets énoncés à l’article 47 et de respecter les exigences prévues à l’article 48.</p>
