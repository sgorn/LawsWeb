<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audience publique</p><p class="Section" id="362034"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Dans le cadre de la révision, la Commission d’aménagement peut tenir une audience publique conformément aux règlements administratifs pris et aux règles établies en vertu de l’article 17.</p>
