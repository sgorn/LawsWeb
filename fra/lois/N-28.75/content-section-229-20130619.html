<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annexe 2</p><p class="Section" id="1059951"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> Le ministre fédéral peut, par arrêté, modifier l’annexe 2 afin d’ajouter, de modifier ou de supprimer la mention d’un organisme administratif désigné.</p></div>
