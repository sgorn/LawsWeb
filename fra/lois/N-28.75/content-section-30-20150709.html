<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serment professionnel</p><p class="Section" id="361833"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Préalablement à leur entrée en fonctions, les membres des commissions prêtent, devant une personne habilitée à recevoir les serments, le serment professionnel prévu à l’annexe 1.</p>
