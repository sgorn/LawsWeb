<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compatibilité des plans d’aménagement</p><p class="Section" id="362071"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> La Commission d’aménagement et les municipalités collaborent en vue d’assurer la compatibilité des plans d’aménagement municipaux et des plans d’aménagement établis au titre de la présente partie.</p>
