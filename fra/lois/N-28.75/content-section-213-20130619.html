<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage de la force</p><p class="Section" id="1059935"><strong><a class="sectionLabel" id="s-213"><span class="sectionLabel">213</span></a></strong> La personne désignée ne peut recourir à la force dans l’exécution du mandat relatif à une maison d’habitation que si celui-ci en autorise expressément l’usage et qu’elle est accompagnée d’un agent de la paix.</p></div>
