<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Primauté de certaines conditions</p><p class="Section" id="362685"><strong><a class="sectionLabel" id="s-138"><span class="sectionLabel">138</span></a></strong> En cas de conflit, les conditions visées au paragraphe 136(1) l’emportent sur celles fixées dans la décision de l’autorité administrative.</p>
