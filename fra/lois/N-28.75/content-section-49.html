<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préparation d’une ébauche</p><p class="Section" id="361955"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Après avoir tenu les consultations qu’elle estime indiquées, la Commission d’aménagement prépare l’ébauche du plan d’aménagement visant l’ensemble de la région désignée ou une ou plusieurs régions d’aménagement.</p>
