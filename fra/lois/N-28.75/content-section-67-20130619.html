<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audience publique</p><p class="Section" id="1059789"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Dans le cadre de la révision, la Commission d’aménagement peut tenir une audience publique conformément aux règlements administratifs pris et aux règles établies en vertu de l’article 17.</p></div>
