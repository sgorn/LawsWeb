<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>terres</dfn></span></p><p class="Section" id="361908"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Dans la présente partie, sont assimilées aux terres les terres qui sont submergées et situées dans les zones côtières ou extracôtières, les eaux et les ressources, y compris les ressources fauniques.</p>
