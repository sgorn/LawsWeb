<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation</p><p class="Section" id="1059739"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> La Commission du Nunavut chargée de l’examen des répercussions (ci-après appelée la <span class="DefinedTerm"><dfn>Commission d’examen</dfn></span>), constituée sous le régime de l’accord, est prorogée sous celui de la présente loi.</p></div>
