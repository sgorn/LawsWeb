<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transmission de la proposition</p><p class="Section" id="363031"><strong><a class="sectionLabel" id="s-181"><span class="sectionLabel">181</span></a></strong> En l’absence d’un plan d’aménagement applicable, dans les dix jours suivant la réception de la proposition relative à l’initiative, la Commission d’aménagement la transmet à la Commission d’examen pour qu’elle effectue l’examen préalable.</p>
