<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu géographique des répercussions</p><p class="Section" id="362297"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Les répercussions écosystémiques et socioéconomiques du projet, dans la région désignée et à l’extérieur de celle-ci, sont prises en compte pour l’application des articles 88 à 97.</p>
