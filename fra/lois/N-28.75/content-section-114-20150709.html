<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Échéancier</p><p class="Section" id="362469"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> Le ministre compétent peut indiquer à la Commission d’examen quels examens approfondis ou réexamens de conditions ont la priorité et lui proposer, pour chacun de ceux-ci, un échéancier acceptable.</p>
