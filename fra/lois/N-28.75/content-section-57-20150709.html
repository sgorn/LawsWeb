<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Municipalités</p><p class="Section" id="361993"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Dans l’exercice de ses attributions au titre des articles 49 et 52 et du paragraphe 54(2), la Commission d’aménagement accorde une grande importance aux points de vue et souhaits des municipalités situées dans la région visée par l’ébauche du plan d’aménagement.</p>
