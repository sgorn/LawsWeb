<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Initiative conforme au plan</p><p class="Section" id="362988"><strong><a class="sectionLabel" id="s-176"><span class="sectionLabel">176</span></a></strong> Dans le cas où elle décide que l’initiative est conforme à tout plan d’aménagement applicable, la Commission d’aménagement transmet la proposition relative à l’initiative à la Commission d’examen pour qu’elle effectue l’examen préalable.</p>
