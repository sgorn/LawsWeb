<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Initiative</p><p class="Section" id="1059906"><strong><a class="sectionLabel" id="s-184"><span class="sectionLabel">184</span></a></strong> Pour l’application de la présente partie, est assimilée à un projet toute initiative visant la création ou l’abolition d’un parc ou d’une aire de préservation ou l’agrandissement ou la réduction de sa superficie.</p></div>
