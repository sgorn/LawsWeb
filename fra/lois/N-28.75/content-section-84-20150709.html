<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jours non comptés : renseignements supplémentaires</p><p class="Section" id="362183"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> Les jours pris par le promoteur pour fournir des renseignements supplémentaires exigés en vertu du paragraphe 144(1) n’entrent pas dans le calcul des délais prévus aux paragraphes 81(2) et (4) et 83(1).</p>
