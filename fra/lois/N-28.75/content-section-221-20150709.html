<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvois</p><p class="Section" id="363331"><strong><a class="sectionLabel" id="s-221"><span class="sectionLabel">221</span></a></strong> La Commission d’aménagement et la Commission d’examen peuvent déférer à la Cour de justice du Nunavut toute question de droit ou de compétence soulevée dans l’exercice de leurs attributions au titre de la présente loi.</p>
