<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Principes énoncés à l’article 11.2.1 de l’accord</p><p class="Section" id="361726"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> La Commission d’aménagement exerce ses attributions en vue de réaliser les objectifs de l’accord en matière d’aménagement, en conformité avec les principes énoncés à l’article 11.2.1 de l’accord.</p>
