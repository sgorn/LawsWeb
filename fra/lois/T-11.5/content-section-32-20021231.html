<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements</p><p class="Section" id="1040707"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le fabricant est tenu de transmettre au ministre les renseignements exigés par les règlements, dans les délais et selon les modalités réglementaires, sur les promotions visées par la présente partie.</p>
