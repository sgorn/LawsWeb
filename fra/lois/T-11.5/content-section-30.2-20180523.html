<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité de style de vie</p><p class="Section" id="439045"><strong><a class="sectionLabel" id="s-30.2"><span class="sectionLabel">30.2</span></a></strong> Il est interdit de faire la promotion d’un produit de vapotage, d’un élément de marque d’un produit de vapotage ou d’une chose sur laquelle figure un tel élément de marque en recourant à de la publicité de style de vie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 36</li></ul></div>
