<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Normes réglementaires</p><p class="Section" id="438670"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Il est interdit au fabricant de fabriquer ou de vendre un produit du tabac qui n’est pas conforme aux normes établies par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 13, art. 5</li><li class="HistoricalNoteSubItem"> 2018, ch. 9, art. 6</li></ul></div>
