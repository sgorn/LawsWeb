<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vente interdite</p><p class="Section" id="1191805"><strong><a class="sectionLabel" id="s-5.2"><span class="sectionLabel">5.2</span></a></strong> Il est interdit au fabricant de vendre un produit du tabac visé à la colonne 2 de l’annexe 1 qui contient un additif visé à la colonne 1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 27, art. 5</li><li class="HistoricalNoteSubItem"> 2018, ch. 9, art. 8 et 70</li></ul></div>
