<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Analyse et examen</p><p class="Section" id="439265"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> L’inspecteur peut soumettre à l’analyste, pour analyse ou examen, des choses ou des échantillons visés par la présente loi; celui-ci peut, après analyse ou examen, délivrer un certificat ou produire un rapport où sont donnés ses résultats.</p>
