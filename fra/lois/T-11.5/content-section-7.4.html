<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="438766"><strong><a class="sectionLabel" id="s-7.4"><span class="sectionLabel">7.4</span></a></strong> Il est interdit au fabricant, sous réserve des règlements, de vendre un produit de vapotage à moins de transmettre au ministre les renseignements exigés en vertu du paragraphe 7.3(1) à l’égard de ce produit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 12</li></ul></div>
