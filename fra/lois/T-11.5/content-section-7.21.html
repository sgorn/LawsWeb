<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fabrication interdite</p><p class="Section" id="438736"><strong><a class="sectionLabel" id="s-7.21"><span class="sectionLabel">7.21</span></a></strong> Il est interdit au fabricant d’utiliser un ingrédient visé à la colonne 1 de l’annexe 2 dans la fabrication d’un produit de vapotage visé à la colonne 2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 13</li></ul></div>
