<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Éléments de marque d’un produit du tabac</p><p class="Section" id="439165"><strong><a class="sectionLabel" id="s-30.71"><span class="sectionLabel">30.71</span></a></strong> Il est interdit de fournir un produit de vapotage ou d’en faire la promotion si un élément de marque d’un produit du tabac figure sur le produit de vapotage, sur son emballage ou dans sa publicité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 40</li></ul></div>
