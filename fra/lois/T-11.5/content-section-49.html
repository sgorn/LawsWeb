<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction distincte</p><p class="Section" id="439413"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
