<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="439352"><strong><a class="sectionLabel" id="s-42.4"><span class="sectionLabel">42.4</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph" id="439354"><span class="lawlabel">a)</span> prendre toute mesure d’ordre réglementaire prévue par la présente partie;</p></li><li><p class="Paragraph" id="439355"><span class="lawlabel">b)</span> prendre, de façon générale, les mesures nécessaires à l’application de la présente partie.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 53</li></ul></div>
