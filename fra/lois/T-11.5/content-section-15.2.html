<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attribution</p><p class="Section" id="438885"><strong><a class="sectionLabel" id="s-15.2"><span class="sectionLabel">15.2</span></a></strong> L’information visée aux articles 15 et 15.1 peut être attribuée à un organisme ou à une personne désignés par règlement si l’attribution est faite en la forme et selon les modalités réglementaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 21</li></ul></div>
