<section id ="1111507-1261469" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">DORS/2019-108, art. 2</h2></header><div class="modal-body"><p class="Section amending" id="1111507"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> L’article 4.2 de l’annexe 1 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><figure><table class="table table-hover table-striped tablePointsize8 topdouble topbot"><col><col><col><thead><tr class="topdouble"><td class="noBorderRight noBorderBottom bottom"></td><th scope="col" class="noBorderRight noBorderBottom"><strong>Colonne 1</strong></th><th scope="col" class="noBorderBottom"><strong>Colonne 2</strong></th></tr><tr><th scope="col" class="noBorderRight borderBottom bottom"><strong>Article</strong></th><th scope="col" class="noBorderRight borderBottom bottom"><strong>Additif</strong></th><th scope="col" class="borderBottom bottom"><strong>Produit du tabac</strong></th></tr></thead><tbody><tr><td class="noBorderRight">4.2</td><td class="noBorderRight">Agents colorants, sauf ceux utilisés pour blanchir l’embout ou lui donner la couleur brun terne (Pantone 448 C)</td><td class=""><p class="indent-0-0">Sous réserve des articles 4.3 et 4.4, les cigares, sauf les suivants :</p><ul class="ProvisionList"><li><p class="indent-0-0"><span class="lawlabel">(1)</span> les cigares qui pèsent plus de 6 g, sans le poids des embouts, qui sont munis d’une cape apposée en hélice et qui n’ont pas de papier de manchette</p></li><li><p class="indent-0-0"><span class="lawlabel">(2)</span> les cigares qui sont fabriqués ou vendus en vue de leur exportation</p></li></ul></td></tr></tbody></table></figure></div></section></div></section>
