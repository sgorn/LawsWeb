<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disculpation : précautions voulues</p><p class="Section" id="439409"><strong><a class="sectionLabel" id="s-48.1"><span class="sectionLabel">48.1</span></a></strong> Nul ne peut être déclaré coupable d’une infraction prévue à la présente loi s’il prouve qu’il a pris toutes les précautions voulues pour prévenir sa perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 64</li></ul></div>
