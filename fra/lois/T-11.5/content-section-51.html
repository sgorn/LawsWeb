<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="439417"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Les poursuites visant une infraction punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par deux ans à compter de la perpétration de celle-ci.</p>
