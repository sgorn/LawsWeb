<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vente interdite</p><p class="Section" id="438740"><strong><a class="sectionLabel" id="s-7.22"><span class="sectionLabel">7.22</span></a></strong> Il est interdit au fabricant de vendre un produit de vapotage visé à la colonne 2 de l’annexe 2 qui contient un ingrédient visé à la colonne 1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 13</li></ul></div>
