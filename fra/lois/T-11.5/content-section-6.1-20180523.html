<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication par le fabricant</p><p class="Section" id="438695"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> Le fabricant met à la disposition du public, dans les délais, en la forme et selon les modalités réglementaires, les renseignements exigés par les règlements en ce qui touche les produits du tabac et leurs émissions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 9</li></ul></div>
