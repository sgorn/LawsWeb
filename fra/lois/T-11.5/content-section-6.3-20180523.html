<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="438703"><strong><a class="sectionLabel" id="s-6.3"><span class="sectionLabel">6.3</span></a></strong> Les articles 6.1 et 6.2 ne s’appliquent pas à l’égard des produits du tabac qui n’ont jamais été en vente au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 9</li></ul></div>
