<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="438778"><strong><a class="sectionLabel" id="s-7.7"><span class="sectionLabel">7.7</span></a></strong> Les articles 7.5 et 7.6 ne s’appliquent pas à l’égard des produits de vapotage qui n’ont jamais été en vente au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 12</li></ul></div>
