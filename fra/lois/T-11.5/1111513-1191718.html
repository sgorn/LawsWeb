<section id ="1111513-1191718" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">DORS/2019-108, art. 5</h2></header><div class="modal-body"><p class="Section amending" id="1111513"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> L’annexe 1 de la même loi est modifiée par adjonction, après l’article 4.4, de ce qui suit :</p><section><div class="AmendedText"><figure><table class="table table-hover table-striped tablePointsize8 topdouble topbot"><col><col><col><thead><tr class="topdouble"><td class="noBorderRight noBorderBottom bottom"></td><th scope="col" class="noBorderRight noBorderBottom"><strong>Colonne 1</strong></th><th scope="col" class="noBorderBottom"><strong>Colonne 2</strong></th></tr><tr><th scope="col" class="noBorderRight borderBottom bottom"><strong>Article</strong></th><th scope="col" class="noBorderRight borderBottom bottom"><strong>Additif</strong></th><th scope="col" class="borderBottom bottom"><strong>Produit du tabac</strong></th></tr></thead><tbody><tr><td class="noBorderRight noBorderBottom">4.5</td><td class="noBorderRight noBorderBottom">Agents colorants, sauf ceux utilisés pour donner au produit du tabac la couleur brun terne (Pantone 448 C)</td><td class="noBorderBottom">Produits du tabac qui sont faits entièrement ou partiellement de tabac, qui ne sont pas roulés dans du papier, mais qui sont destinés à être utilisés avec un dispositif, sauf ceux fabriqués ou vendus en vue de leur exportation</td></tr><tr><td class="noBorderRight noBorderBottom">4.6</td><td class="noBorderRight noBorderBottom">Agents colorants, sauf les agents blanchissants</td><td class="noBorderBottom"><p class="indent-0-0">Sauf s’ils sont fabriqués ou vendus en vue de leur exportation :</p><ul class="ProvisionList"><li><p class="indent-0-0"><span class="lawlabel">(1)</span> les filtres</p></li><li><p class="indent-0-0"><span class="lawlabel">(2)</span> les papiers destinés à être utilisés avec un produit du tabac</p></li></ul></td></tr><tr><td class="noBorderRight">4.7</td><td class="noBorderRight">Agents colorants, sauf ceux utilisés pour noircir le fil entourant la circonférence du bidi</td><td class="">Les bidis, sauf ceux fabriqués ou vendus en vue de leur exportation</td></tr></tbody></table></figure></div></section></div></section>
