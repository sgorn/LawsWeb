<section id ="1111505-1191710" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">DORS/2019-108, art. 1</h2></header><div class="modal-body"><p class="Section amending" id="1111505"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> Le passage des articles 4 et 4.1 de l’annexe 1 de la <cite class="XRefExternalAct">Loi sur le tabac et les produits de vapotage</cite><a href="#fn_81200-2-368_F_hc_18964" id="fn_81200-2-368_F_hc_18964-ID0EBCA"><span class="wb-invisible">Note de bas de page </span><sup>1</sup></a> figurant dans la colonne 2 est remplacé par ce qui suit :</p><ul class="ProvisionList"><li><div class="Footnote"><p class="Footnote"><a href="#fn_81200-2-368_F_hc_18964-ID0EBCA" id="fn_81200-2-368_F_hc_18964"><span class="wb-invisible">Retour à la référence de la note de bas de page </span><sup>1</sup></a>L.C. 1997, ch. 13; L.C. 2018, ch. 9, art. 2</p></div></li></ul><section><div class="AmendedText"><figure><table class="table table-hover table-striped tablePointsize8 topdouble topbot"><col><col><thead><tr class="topdouble"><td class="noBorderRight noBorderBottom"></td><th scope="col" class="noBorderBottom"><strong>Colonne 2</strong></th></tr><tr><th scope="col" class="noBorderRight borderBottom bottom"><strong>Article</strong></th><th scope="col" class="borderBottom bottom"><strong>Produit du tabac</strong></th></tr></thead><tbody><tr><td class="noBorderRight noBorderBottom"><strong>4</strong></td><td class="noBorderBottom"><p class="indent-0-0">Sauf s’ils sont fabriqués ou vendus en vue de leur exportation :</p><ul class="ProvisionList"><li><p class="indent-0-0"><span class="lawlabel">(1)</span> les cigarettes</p></li><li><p class="indent-0-0"><span class="lawlabel">(2)</span> les tubes</p></li><li><p class="indent-0-0"><span class="lawlabel">(3)</span> les produits du tabac qui sont faits entièrement ou partiellement de tabac, qui sont roulés dans du papier et qui sont destinés à être utilisés avec un dispositif</p></li></ul></td></tr><tr><td class="noBorderRight"><strong>4.1</strong></td><td class=""><p class="indent-0-0">Sauf s’ils sont fabriqués ou vendus en vue de leur exportation :</p><ul class="ProvisionList"><li><p class="indent-0-0"><span class="lawlabel">(1)</span> les feuilles d’enveloppe</p></li><li><p class="indent-0-0"><span class="lawlabel">(2)</span> le tabac en feuilles</p></li></ul></td></tr></tbody></table></figure></div></section></div></section>
