<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tribunal compétent</p><p class="Section" id="439419"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Le tribunal dans le ressort duquel l’accusé exerce ses activités est compétent pour connaître de toute poursuite en matière d’infraction à la présente loi, indépendamment du lieu de perpétration.</p>
