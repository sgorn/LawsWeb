<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Normes réglementaires</p><p class="Section" id="1040678"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Il est interdit de fabriquer un produit du tabac qui n’est pas conforme aux normes établies par règlement.</p>
