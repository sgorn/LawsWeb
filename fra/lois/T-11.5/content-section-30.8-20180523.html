<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Promotion au point de vente</p><p class="Section" id="439169"><strong><a class="sectionLabel" id="s-30.8"><span class="sectionLabel">30.8</span></a></strong> Il est interdit, au point de vente, de faire la promotion d’un produit de vapotage ou d’un élément de marque d’un tel produit, y compris au moyen de l’emballage, d’une manière non conforme aux règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 36</li></ul></div>
