<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions — autres dispositions</p><p class="Section" id="439407"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Quiconque contrevient à une disposition de la loi ou des règlements pour laquelle aucune peine n’est prévue commet une infraction et est passible, sur déclaration de culpabilité par procédure sommaire, d’une amende maximale de 25 000 $.</p>
