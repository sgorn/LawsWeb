<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Libre-service</p><p class="Section" id="438834"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Il est interdit, sous réserve des exceptions prévues par règlement, de vendre des produits du tabac en les exposant de façon que les personnes puissent les prendre avant de les payer.</p>
