<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Normes réglementaires</p><p class="Section" id="438732"><strong><a class="sectionLabel" id="s-7.2"><span class="sectionLabel">7.2</span></a></strong> Il est interdit au fabricant de fabriquer ou de vendre un produit de vapotage qui n’est pas conforme aux normes établies par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 12</li></ul></div>
