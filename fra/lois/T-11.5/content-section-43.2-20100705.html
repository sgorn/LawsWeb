<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Additifs interdits — détaillants</p><p class="Section" id="1040748"><strong><a class="sectionLabel" id="s-43.2"><span class="sectionLabel">43.2</span></a></strong> Le détaillant qui contrevient aux paragraphes 5.2(1) ou 23.1(2) commet une infraction et est passible, sur déclaration de culpabilité par procédure sommaire, d’une amende maximale de 50 000 $.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 27, art. 14</li></ul></div>
