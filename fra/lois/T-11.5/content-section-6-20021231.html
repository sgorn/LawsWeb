<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fabricant — renseignements</p><p class="Section" id="1040680"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le fabricant est tenu de transmettre au ministre, dans les délais et selon les modalités réglementaires, les renseignements exigés par les règlements en ce qui touche le produit et ses émissions.</p>
