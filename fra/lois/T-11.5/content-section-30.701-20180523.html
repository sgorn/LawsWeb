<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité — règlements</p><p class="Section" id="439161"><strong><a class="sectionLabel" id="s-30.701"><span class="sectionLabel">30.701</span></a></strong> Il est interdit de faire la promotion d’un produit de vapotage ou d’un élément de marque d’un tel produit en recourant à de la publicité faite d’une manière non conforme aux règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 9, art. 36</li></ul></div>
