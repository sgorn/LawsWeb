<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="438926"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Il est interdit de faire la promotion d’un produit du tabac ou d’un élément de marque d’un produit du tabac, sauf dans la mesure où elle est autorisée par la présente loi ou ses règlements.</p>
