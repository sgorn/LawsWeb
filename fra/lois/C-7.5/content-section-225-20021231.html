<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affectation</p><p class="Section" id="1036448"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> Les montants dont le paiement est autorisé par les articles 219 et 223 sont prélevés sur le Trésor selon les modalités de temps ou autres fixées par règlement.</p>
