<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="152644"><strong><a class="sectionLabel" id="s-205.109"><span class="sectionLabel">205.109</span></a></strong> Après audition de la demande visée au paragraphe 205.108(1), toute nouvelle demande au titre de cet article est subordonnée à l’autorisation du tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 13, art. 45</li></ul></div>
