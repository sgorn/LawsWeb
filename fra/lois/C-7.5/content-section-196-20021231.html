<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Injonction</p><p class="Section" id="1036424"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> Lorsqu’une personne commet une infraction à la présente partie, le tribunal peut, en sus de toute autre peine qu’il peut imposer, lui ordonner de se conformer aux dispositions pour la violation desquelles elle a été condamnée.</p>
