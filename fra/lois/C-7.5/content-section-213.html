<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créances de Sa Majesté</p><p class="Section" id="152915"><strong><a class="sectionLabel" id="s-213"><span class="sectionLabel">213</span></a></strong> Les montants — impôts, taxes, intérêts, amendes ou autres — à payer sous le régime des articles 207, 208 ou 211 sont des créances de Sa Majesté du chef du Canada et sont recouvrables à ce titre auprès des personnes qui y sont assujetties.</p>
