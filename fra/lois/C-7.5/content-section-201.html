<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence du juge</p><p class="Section" id="151153"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> Le juge dans le ressort duquel l’accusé réside ou exerce ses activités peut connaître de toute plainte ou dénonciation en matière d’infraction à la présente partie, indépendamment du lieu de perpétration.</p>
