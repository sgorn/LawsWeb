<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1036425"><strong><a class="sectionLabel" id="s-199"><span class="sectionLabel">199</span></a></strong> Les poursuites visant une infraction de la présente partie se prescrivent par deux ans à compter de sa perpétration.</p>
