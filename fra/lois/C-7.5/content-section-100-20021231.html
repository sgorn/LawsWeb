<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créances de Sa Majesté</p><p class="Section" id="149751"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> Les montants payables sous le régime de l’article 97 sont des créances de Sa Majesté du chef du Canada et sont recouvrables à ce titre des personnes qui y sont tenues.</p>
