<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><ul class="Section ProvisionList" id="149111"><li><p class="Subsection" id="149113"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> <span class="lawlabel">(1)</span> Le quorum est de quatre membres.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote</p><p class="Subsection" id="149114"><span class="lawlabel">(2)</span> À défaut d’unanimité, les décisions de l’Office sont prises à la majorité des membres.</p></li></ul>
