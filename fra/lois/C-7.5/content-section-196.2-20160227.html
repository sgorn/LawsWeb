<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="151134"><strong><a class="sectionLabel" id="s-196.2"><span class="sectionLabel">196.2</span></a></strong> Après audition de la demande visée au paragraphe 196.1(1), toute nouvelle demande au titre de l’article 196.1 est subordonnée à l’autorisation du tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 65</li></ul></div>
