<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</p><p class="Section" id="149161"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> L’Office nomme un vérificateur, pour le mandat qu’il détermine, chargé de l’examen de ses états financiers.</p>
