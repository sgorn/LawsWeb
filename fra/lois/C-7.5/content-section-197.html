<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions continues</p><p class="Section" id="151142"><strong><a class="sectionLabel" id="s-197"><span class="sectionLabel">197</span></a></strong> Il est compté une infraction distincte à la présente loi pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
