<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de l’emprisonnement</p><p class="Section" id="152614"><strong><a class="sectionLabel" id="s-205.106"><span class="sectionLabel">205.106</span></a></strong> La peine d’emprisonnement est exclue en cas de défaut de paiement de l’amende infligée pour une infraction à la présente partie sur déclaration de culpabilité par procédure sommaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 13, art. 45</li></ul></div>
