<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</p><p class="Section" id="1036350"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les dispositions de la présente loi et de ses textes d’application l’emportent sur les dispositions incompatibles de toute loi fédérale d’application extracôtière et de ses textes d’application.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1987, ch. 3, art. 4</li><li class="HistoricalNoteSubItem"> 1992, ch. 35, art. 44</li></ul></div>
