<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité d’un transfert</p><p class="Section" id="149881"><strong><a class="sectionLabel" id="s-115"><span class="sectionLabel">115</span></a></strong> Le transfert d’un titre ou fraction n’est opposable à l’État qu’à compter de son enregistrement.</p>
