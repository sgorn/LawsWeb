<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonds de développement</p><p class="Section" id="1036452"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> Est ouvert, parmi les comptes du Canada, un compte intitulé Fonds de développement extracôtier auquel sont imputées toutes les sommes versées à Sa Majesté du chef de la province conformément à la présente partie.</p>
