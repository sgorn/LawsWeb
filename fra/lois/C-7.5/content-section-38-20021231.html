<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet</p><p class="Section" id="149263"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le constat rendu par le comité en application des articles 36 ou 37 est définitif et ne peut faire l’objet d’un réexamen.</p>
