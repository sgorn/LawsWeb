<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat</p><p class="Section" id="150948"><strong><a class="sectionLabel" id="s-190"><span class="sectionLabel">190</span></a></strong> L’Office remet à chaque agent ou délégué un certificat attestant sa qualité, que celui-ci présente sur demande au responsable des lieux visités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1987, ch. 3, art. 190</li><li class="HistoricalNoteSubItem"> 1992, ch. 35, art. 80</li><li class="HistoricalNoteSubItem"> 2014, ch. 13, art. 34(A)</li></ul></div>
