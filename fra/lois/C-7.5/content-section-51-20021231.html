<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="149434"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> L’Office peut déléguer à quiconque telle de ses attributions. Le mandat est à exécuter conformément à la délégation.</p>
