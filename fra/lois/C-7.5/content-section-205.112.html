<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions continues</p><p class="Section" id="152656"><strong><a class="sectionLabel" id="s-205.112"><span class="sectionLabel">205.112</span></a></strong> Il est compté une infraction distincte à la présente partie pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 13, art. 45</li></ul></div>
