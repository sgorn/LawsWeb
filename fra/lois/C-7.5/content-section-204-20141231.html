<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée</p><p class="Section" id="151311"><strong><a class="sectionLabel" id="s-204"><span class="sectionLabel">204</span></a></strong> La présente partie s’applique aux titres, droits ou intérêts pétroliers ou gaziers acquis ou octroyés avant l’entrée en vigueur du présent article et lie Sa Majesté du chef du Canada ou d’une province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1987, ch. 3, art. 204</li><li class="HistoricalNoteSubItem"> 2014, ch. 13, art. 44(F)</li></ul></div>
