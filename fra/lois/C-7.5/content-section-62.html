<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vices de procédure</p><p class="Section" id="149527"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> L’inobservation des conditions de forme, de contenu ou de publication énoncées aux articles 58 à 61 ne porte pas atteinte à la validité des titres octroyés.</p>
