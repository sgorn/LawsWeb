<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Violation continue</p><p class="Section" id="151226"><strong><a class="sectionLabel" id="s-202.08"><span class="sectionLabel">202.08</span></a></strong> Il est compté une violation distincte pour chacun des jours au cours desquels se commet ou se continue la violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 4, art. 66</li></ul></div>
