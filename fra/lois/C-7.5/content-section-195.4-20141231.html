<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Section" id="1036460"><strong><a class="sectionLabel" id="s-195.4"><span class="sectionLabel">195.4</span></a></strong> Après audition de la demande visée au paragraphe 195.3(1), toute nouvelle demande au titre de l’article 195.3 est subordonnée à l’autorisation du tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 13, art. 40</li></ul></div>
