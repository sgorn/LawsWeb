<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Section" id="1036360"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance à son poste, son intérim est assuré, avec plein exercice de ses attributions, par la personne que désigne l’Office.</p>
