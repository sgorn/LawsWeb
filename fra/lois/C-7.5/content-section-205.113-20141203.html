<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="152660"><strong><a class="sectionLabel" id="s-205.113"><span class="sectionLabel">205.113</span></a></strong> Sauf entente contraire entre le poursuivant et le défendeur, les poursuites par procédure sommaire visant une infraction à la présente partie se prescrivent par trois ans à compter de la date du fait en cause.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 13, art. 45</li></ul></div>
