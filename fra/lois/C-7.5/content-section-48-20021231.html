<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits des autochtones</p><p class="Section" id="149422"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> La présente partie ne porte pas atteinte aux droits — ancestraux ou issus de traités — des peuples autochtones du Canada visés à l’article 35 de la <cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite>.</p>
