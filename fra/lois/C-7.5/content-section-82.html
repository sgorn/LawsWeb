<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fusion</p><p class="Section" id="149672"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Sous réserve des articles 31 à 40, à la demande des titulaires intéressés, l’Office peut, aux conditions dont ils conviennent, fusionner plusieurs licences.</p>
