<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Respect de certaines dispositions</p><p class="Section" id="150239"><strong><a class="sectionLabel" id="s-138.3"><span class="sectionLabel">138.3</span></a></strong> Avant de délivrer l’autorisation visée à l’alinéa 138(1)b), l’Office s’assure que le demandeur s’est conformé aux obligations prévues aux paragraphes 162.1(1) ou (2) et 163(1) ou (1.01).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 35, art. 58</li><li class="HistoricalNoteSubItem"> 2015, ch. 4, art. 53</li></ul></div>
