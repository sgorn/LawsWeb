<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="150165"><strong><a class="sectionLabel" id="s-137.1"><span class="sectionLabel">137.1</span></a></strong> L’Office peut déléguer à quiconque telle de ses attributions prévues aux articles 138, 138.2, 138.3, 139.1, 139.2, 162.1 et 163. Le mandat est à exercer conformément à la délégation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 35, art. 57</li><li class="HistoricalNoteSubItem"> 2015, ch. 4, art. 49</li></ul></div>
