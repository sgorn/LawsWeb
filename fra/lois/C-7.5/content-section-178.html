<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vices de forme</p><p class="Section" id="150818"><strong><a class="sectionLabel" id="s-178"><span class="sectionLabel">178</span></a></strong> Un arrêté d’union n’est pas invalide du seul fait d’irrégularités dans la communication, à un propriétaire, d’un avis relatif dans la demande d’arrêté ou dans toute procédure préalable à la prise de l’arrêté, ou du seul fait de l’absence d’avis à cet égard.</p>
