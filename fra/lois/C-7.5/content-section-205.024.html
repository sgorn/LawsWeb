<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Superviseur — prise des mesures indiquées</p><p class="Section" id="151625"><strong><a class="sectionLabel" id="s-205.024"><span class="sectionLabel">205.024</span></a></strong> Le superviseur prend les mesures indiquées pour assurer la santé et la sécurité des employés et des autres individus qu’il supervise dans le lieu de travail.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 13, art. 45</li></ul></div>
