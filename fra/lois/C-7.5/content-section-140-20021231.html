<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation</p><p class="Section" id="1036394"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> L’Office peut désigner le premier dirigeant ou toute autre personne à titre de délégué à la sécurité ou de délégué à l’exploitation. La même personne peut cumuler les deux fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1987, ch. 3, art. 140</li><li class="HistoricalNoteSubItem"> 1992, ch. 35, art. 61</li></ul></div>
