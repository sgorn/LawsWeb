<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Données</p><p class="Section" id="149118"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> L’Office établit et gère un centre, dans la province, où sont conservés les données géologiques et géophysiques et les échantillons d’hydrocarbures extracôtiers.</p>
