<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère définitif</p><p class="Section" id="1041168"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Sous réserve des autres dispositions de la présente loi, chaque décision ou ordonnance de l’Office est définitive.</p>
