<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1041183"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Les poursuites visant une infraction à la présente loi se prescrivent par deux ans à compter de sa perpétration.</p>
