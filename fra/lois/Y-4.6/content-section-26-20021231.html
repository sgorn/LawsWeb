<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Motifs</p><p class="Section" id="1041167"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> L’Office motive par écrit et met à la disposition du public toutes les décisions ou ordonnances qu’il rend concernant un permis ou une demande.</p>
