<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membres de l’Office</p><p class="Section" id="1041186"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Les membres de l’Office des eaux du territoire du Yukon en fonction à l’entrée en vigueur de la présente loi demeurent en fonction comme s’ils avaient été nommés aux termes de la présente loi.</p>
