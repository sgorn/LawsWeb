<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite></p><p class="Section" id="430924"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La Commission peut faire publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> un avis des règlements figurant dans tout recueil imprimé déposé au bureau du greffier du Conseil privé conformément au paragraphe 12(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 20, art. 14</li></ul></div>
