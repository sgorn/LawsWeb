<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de la Commission</p><p class="Section" id="430902"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Dans l’exécution de cette mission, la Commission dispose, en ce qui touche les règlements, des pouvoirs que lui confère l’article 6 pour la révision en vertu de la partie I.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-20, art. 11</li><li class="HistoricalNoteSubItem"> 2000, ch. 5, art. 64</li></ul></div>
