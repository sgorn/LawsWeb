<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de tenue</p><p class="Section" id="430998"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le ministre peut tenir une codification des lois publiques du Canada et une codification des règlements du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 5, art. 71</li></ul></div>
