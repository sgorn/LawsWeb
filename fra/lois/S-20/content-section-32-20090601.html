<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ententes</p><p class="Section" id="431037"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le ministre peut signer des ententes pour la production, la publication, la vente et la diffusion des lois codifiées et des règlements codifiés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 5, art. 71</li></ul></div>
