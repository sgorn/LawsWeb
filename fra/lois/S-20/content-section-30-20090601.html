<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Codification non de droit nouveau</p><p class="Section" id="431023"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Les lois codifiées et les règlements codifiés ne sont pas de droit nouveau.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 5, art. 71</li></ul></div>
