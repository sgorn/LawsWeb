<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</p><p class="Section" id="355074"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le directeur général est le premier dirigeant du Secrétariat. Il est chargé de la gestion du Secrétariat et de tout ce qui s’y rattache.</p>
