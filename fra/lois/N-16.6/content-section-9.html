<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Coopération</p><p class="Section" id="354949"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le Comité et chacun des organismes de surveillance prennent toute mesure raisonnable pour coopérer afin d’éviter que l’exercice du mandat du Comité ne fasse double emploi avec l’exercice du mandat de l’un ou l’autre des organismes de surveillance.</p>
