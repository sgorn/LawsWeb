<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Activité non conforme</p><p class="Section" id="355086"><strong><a class="sectionLabel" id="s-31.1"><span class="sectionLabel">31.1</span></a></strong> Le Comité informe le ministre compétent et le procureur général du Canada de toute activité d’un ministère liée à la sécurité nationale ou au renseignement qui, à son avis, pourrait ne pas être conforme à la loi.</p>
