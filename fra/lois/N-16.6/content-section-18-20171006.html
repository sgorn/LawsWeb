<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunion à huis clos</p><p class="Section" id="355009"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Les réunions du Comité sont tenues à huis clos lorsque des renseignements à l’égard desquels un ministère prend des mesures de protection y seront probablement révélés ou lorsque le président l’estime autrement nécessaire.</p>
