<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais — comparution devant le Comité</p><p class="Section" id="1061714"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Sous réserve des règlements, toute personne qui comparaît devant le Comité peut être indemnisée des frais de déplacement et de séjour raisonnables entraînés par sa comparution.</p></div>
