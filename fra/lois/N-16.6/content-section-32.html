<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais — comparution devant le Comité</p><p class="Section" id="355088"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Sous réserve des règlements, toute personne qui comparaît devant le Comité peut être indemnisée des frais de déplacement et de séjour raisonnables entraînés par sa comparution.</p>
