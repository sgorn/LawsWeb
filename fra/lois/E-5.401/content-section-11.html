<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Progrès raisonnables</p><p class="Section" id="209841"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> L’employeur est tenu de veiller à ce que la mise en oeuvre de son plan d’équité en matière d’emploi se traduise par des progrès raisonnables dans la réalisation de l’équité en matière d’emploi visée par la présente loi.</p>
