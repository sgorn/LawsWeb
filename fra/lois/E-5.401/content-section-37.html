<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contenu de l’avis</p><p class="Section" id="210119"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> L’avis comporte les éléments suivants :</p><ul class="ProvisionList"><li><p class="Paragraph" id="210121"><span class="lawlabel">a)</span> la caractérisation de la prétendue violation;</p></li><li><p class="Paragraph" id="210122"><span class="lawlabel">b)</span> le montant de la sanction pécuniaire;</p></li><li><p class="Paragraph" id="210123"><span class="lawlabel">c)</span> la mention du lieu où l’employeur peut payer la sanction.</p></li></ul>
