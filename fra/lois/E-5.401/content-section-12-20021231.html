<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise en oeuvre et suivi du plan</p><p class="Section" id="209843"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Il incombe à l’employeur de prendre toutes les mesures raisonnables en vue de la mise en oeuvre de son plan et d’assurer le suivi régulier de celle-ci pour contrôler si des progrès raisonnables sont réalisés.</p>
