<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dossiers à tenir</p><p class="Section" id="209866"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> L’employeur tient, conformément aux règlements, des dossiers d’équité en matière d’emploi concernant son effectif, son plan et la réalisation de l’équité en matière d’emploi.</p>
