<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport d’activités</p><p class="Section" id="210068"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> La Commission ajoute au rapport annuel qu’elle prépare en conformité avec l’article 61 de la <cite class="XRefExternalAct"><a href="/fra/lois/H-6">Loi canadienne sur les droits de la personne</a></cite> un rapport de ses activités et une évaluation de ses interventions sous le régime de la présente loi au cours de l’année.</p>
