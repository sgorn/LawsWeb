<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Termes de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite></p><p class="Section" id="139283"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sauf indication contraire, les termes et expressions utilisés dans la présente loi et définis au paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite> s’entendent au sens de ce paragraphe.</p>
