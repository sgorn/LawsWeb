<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation des attributions</p><p class="Section" id="1044079"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le ministre du Revenu national peut autoriser un agent ou un mandataire ou une catégorie d’agents ou de mandataires à exercer les attributions qui lui sont conférées par la présente loi.</p>
