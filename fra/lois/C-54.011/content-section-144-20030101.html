<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Agrément des entrepôts de stockage</p><p class="Section" id="142527"><strong><a class="sectionLabel" id="s-144"><span class="sectionLabel">144</span></a></strong> L’agrément d’un entrepôt de stockage octroyé en application de l’article 81 de l’ancienne loi est prorogé sous le régime de l’article 91 de la présente loi à compter de la date d’entrée en vigueur de cet article.</p>
