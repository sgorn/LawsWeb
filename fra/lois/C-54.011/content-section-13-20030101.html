<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification des numéros tarifaires</p><p class="Section" id="1044080"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre peut, par règlement, modifier la liste des dispositions tarifaires pour y changer des numéros tarifaires ou des dénominations de marchandises, pourvu que la modification ne touche pas au taux applicable à ces marchandises.</p>
