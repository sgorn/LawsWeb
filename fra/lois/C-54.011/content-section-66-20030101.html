<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="141293"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre toute autre mesure d’application des articles 55 à 65 et, par décret, suspendre l’application de la surtaxe ou du droit, en tout ou en partie, aux marchandises d’un pays ou à toute catégorie de ces marchandises.</p>
