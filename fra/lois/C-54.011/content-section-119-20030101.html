<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renonciations</p><p class="Section" id="1044206"><strong><a class="sectionLabel" id="s-119"><span class="sectionLabel">119</span></a></strong> Les demandes présentées en vertu des articles 110 ou 113 comportent, en la forme prescrite par le ministre du Revenu national, la renonciation par laquelle toute autre personne admissible au drawback, au remboursement ou à la remise des droits y renonce.</p>
