<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère définitif de la décision du gouverneur en conseil</p><p class="Section" id="141295"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> La décision du gouverneur en conseil est définitive sur toute contestation qui peut s’élever concernant l’application de la surtaxe ou du droit imposé en conformité avec les articles 55 à 66.</p>
