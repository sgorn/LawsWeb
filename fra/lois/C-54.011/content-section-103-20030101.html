<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dédouanement des marchandises retournées</p><p class="Section" id="142144"><strong><a class="sectionLabel" id="s-103"><span class="sectionLabel">103</span></a></strong> Sous réserve de l’article 104, les marchandises peuvent être dédouanées sans paiement de droits dans le cas où une exonération est accordée en vertu de l’article 101 avant le dédouanement.</p>
