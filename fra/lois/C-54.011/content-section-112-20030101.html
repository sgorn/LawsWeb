<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1044198"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> Sur recommandation du ministre du Revenu national, le gouverneur en conseil peut, par règlement, déterminer quels documents doivent comporter les demandes prévues à l’article 110 et le délai de présentation de celles-ci.</p>
