<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Garanties</p><p class="Section" id="142529"><strong><a class="sectionLabel" id="s-145"><span class="sectionLabel">145</span></a></strong> Les garanties du paiement des droits déposées auprès du ministre du Revenu national en application du paragraphe 81(4) de l’ancienne loi sont prorogées sous le régime du paragraphe 91(4) de la présente loi à compter de la date d’entrée en vigueur du présent article.</p>
