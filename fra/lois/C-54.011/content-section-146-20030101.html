<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificats</p><p class="Section" id="142531"><strong><a class="sectionLabel" id="s-146"><span class="sectionLabel">146</span></a></strong> Les certificats délivrés en application de l’article 80.1 de l’ancienne loi et valides à la date d’entrée en vigueur de l’article 90 de la présente loi sont prorogés sous le régime de cet article à compter de cette date.</p>
