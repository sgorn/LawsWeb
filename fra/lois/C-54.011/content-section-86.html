<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="141906"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> Sur recommandation du ministre, le gouverneur en conseil peut prendre des règlements en ce qui touche les cas et conditions d’application des articles 83 à 85.</p>
