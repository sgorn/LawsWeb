<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation d’effet</p><p class="Section" id="1044119"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Les articles 37 à 39 cessent d’avoir effet le 30 juin 2014, ou à la date antérieure que le gouverneur en conseil peut fixer par décret.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 36, art. 40</li><li class="HistoricalNoteSubItem"> 2004, ch. 13, art. 2</li></ul></div>
