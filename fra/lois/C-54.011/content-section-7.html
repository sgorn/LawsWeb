<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Poids des marchandises</p><p class="Section" id="139303"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Pour l’application de la présente loi, les taux calculés en tout ou en partie sur le poids des marchandises le sont, sauf indication contraire, sur le poids net de celles-ci.</p>
