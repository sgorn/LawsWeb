<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Marchandises en transit</p><p class="Section" id="139496"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Il peut être prévu, dans un décret pris en vertu des alinéas 31(1)b), 34(1)b), 38(1)b) ou 42(1)b), que les marchandises en transit vers le Canada à la date d’entrée en vigueur du décret bénéficient du traitement tarifaire applicable avant cette date.</p>
