<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contingents tarifaires</p><p class="Section" id="140160"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Sur recommandation du ministre des Affaires étrangères, le gouverneur en conseil peut, par décret, pour les périodes qui y sont précisées, limiter la quantité globale des roses du n<sup>o</sup> tarifaire 0603.10.11 qui bénéficie du tarif de l’Accord Canada — Israël.</p>
