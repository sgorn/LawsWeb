<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation visant le taux réglementaire</p><p class="Section" id="1044208"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> Le ministre du Revenu national peut autoriser toute personne tenue, au titre d’une disposition de la présente loi, de payer des intérêts à un taux déterminé à les payer au taux réglementaire.</p>
