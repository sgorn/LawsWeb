<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="140135"><strong><a class="sectionLabel" id="s-49.9"><span class="sectionLabel">49.9</span></a></strong> Sur recommandation du ministre, le gouverneur en conseil peut, par règlement, définir l’expression « pays de l’Union européenne ou autre bénéficiaire de l’AÉCG ».</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 6, art. 97</li></ul></div>
