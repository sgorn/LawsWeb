<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Production de justificatifs</p><p class="Section" id="1044180"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> En cas d’exonération de droits au titre des articles 89 ou 92, le ministre du Revenu national peut exiger les justificatifs qu’il juge indiqués pour l’application de l’article 95.</p>
