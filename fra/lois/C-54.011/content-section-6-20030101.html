<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pourcentages</p><p class="Section" id="139301"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Pour l’application de la présente loi, les taux imposés et exprimés en pourcentage ou comprenant un pourcentage sont calculés en conformité avec l’article 44 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite>.</p>
