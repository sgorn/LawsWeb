<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>ancienne loi</dfn></span></p><p class="Section" id="1044228"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> Dans les articles 139, 140 et 143 à 146, <span class="DefinedTerm"><dfn>ancienne loi</dfn></span> s’entend du <cite class="XRefExternalAct"><a href="/fra/lois/C-54.011">Tarif des douanes</a></cite> dans sa version antérieure à l’entrée en vigueur de l’article 214.</p>
