<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice</p><p class="Section" id="226796"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Par dérogation à l’article 121 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>, l’exercice de la Société s’étend du 1<sup>er</sup> avril au 31 mars suivant, sauf instruction contraire du gouverneur en conseil.</p>
