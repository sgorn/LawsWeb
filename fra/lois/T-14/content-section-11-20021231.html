<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège enregistré</p><p class="Section" id="440969"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Tout syndicat ouvrier enregistré sous le régime de la présente loi est tenu d’avoir un siège enregistré, auquel peuvent être adressés tous les avis et communications.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-11, art. 11</li></ul></div>
