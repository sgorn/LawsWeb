<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel au Parlement</p><p class="Section" id="441107"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le registraire doit présenter au Parlement des rapports annuels sur ses opérations comme registraire aux termes et en application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. T-11, art. 30</li></ul></div>
