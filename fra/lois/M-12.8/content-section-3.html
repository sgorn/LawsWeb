<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation de l’instrument multilatéral</p><p class="Section" id="1134965"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> L’instrument multilatéral est approuvé et a force de loi au Canada pendant la durée de validité pour le Canada prévue par son dispositif.</p>
