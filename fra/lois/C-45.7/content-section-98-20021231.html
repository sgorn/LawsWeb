<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements sur les emprunts à long terme</p><p class="Section" id="1035843"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Le gouverneur en conseil peut, par règlement, régir les emprunts à long terme des bandes.</p>
