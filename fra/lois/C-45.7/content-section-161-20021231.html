<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section" id="1035910"><strong><a class="sectionLabel" id="s-161"><span class="sectionLabel">161</span></a></strong> Le siège de la Commission est fixé à Val-d’Or (Québec), ou au lieu désigné par le gouverneur en conseil sur la recommandation de l’Administration régionale crie et de la bande naskapie.</p>
