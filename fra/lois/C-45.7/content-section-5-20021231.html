<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></p><p class="Section" id="1035757"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> ne s’applique aux bandes cries ou naskapie ou aux terres de catégorie IA ou IA-N que pour déterminer lesquels des bénéficiaires cris et naskapis sont des Indiens au sens de cette loi.</p>
