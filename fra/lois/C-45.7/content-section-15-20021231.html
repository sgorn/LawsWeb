<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dissolution</p><p class="Section" id="1035766"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> À l’entrée en vigueur de la présente partie, la bande antérieure des Naskapis de Schefferville cesse d’exister, et son actif, ses droits, titres, intérêts, obligations et responsabilités, y compris ceux de son conseil, sont transmis à la Bande Naskapi du Québec.</p>
