<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1035953"><strong><a class="sectionLabel" id="s-9.3"><span class="sectionLabel">9.3</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’applique pas aux règlements administratifs ni aux résolutions de l’Administration régionale crie respectivement pris ou adoptées en application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 12, art. 2</li></ul></div>
