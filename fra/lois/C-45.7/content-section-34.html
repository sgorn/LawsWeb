<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présidence des assemblées</p><ul class="Section ProvisionList" id="109877"><li><p class="Subsection" id="109879"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> <span class="lawlabel">(1)</span> Le chef ou, en son absence, le chef adjoint préside les assemblées du conseil.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Idem</p><p class="Subsection" id="109880"><span class="lawlabel">(2)</span> En cas d’empêchement du chef et du chef adjoint, c’est le conseiller désigné par le conseil qui préside les assemblées.</p></li></ul>
