<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="109723"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’applique pas aux règlements administratifs ni aux résolutions de la bande pris en application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 9</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 122(A)</li></ul></div>
