<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résolutions et règlements administratifs</p><p class="Section" id="109837"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Le conseil prend ses décisions par résolution, sauf cas où il lui est imposé de le faire par règlement administratif.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 27</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 21(A)</li></ul></div>
