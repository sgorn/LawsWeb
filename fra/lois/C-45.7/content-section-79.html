<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence aux assemblées</p><p class="Section" id="110326"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> Ne peuvent assister aux assemblées ordinaires ou extraordinaires de la bande que ses électeurs et les personnes qu’elle y a autorisées.</p>
