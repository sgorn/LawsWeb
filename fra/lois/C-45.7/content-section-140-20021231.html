<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inapplicabilité de la prescription acquisitive</p><p class="Section" id="1035891"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> Les droits ou intérêts sur les terres de catégorie IA ou IA-N ne peuvent s’acquérir par prescription.</p>
