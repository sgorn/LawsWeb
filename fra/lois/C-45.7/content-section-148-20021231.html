<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclassement</p><p class="Section" id="1035897"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> À la date de prise d’effet de l’abandon, les terres en cause cessent d’appartenir à la catégorie IA ou IA-N.</p>
