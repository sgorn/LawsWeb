<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie des règlements administratifs et des résolutions</p><p class="Section" id="1035805"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Toute personne peut obtenir copie des règlements administratifs et des résolutions de la bande, contre versement de droits fixés dans des limites raisonnables par celle-ci.</p>
