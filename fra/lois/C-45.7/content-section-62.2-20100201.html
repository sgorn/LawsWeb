<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1035964"><strong><a class="sectionLabel" id="s-62.2"><span class="sectionLabel">62.2</span></a></strong> Les actions en vice de forme ou de procédure visées à l’article 62.1 se prescrivent par quatre-vingt-dix jours à compter de l’entrée en vigueur du texte en cause.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 12, art. 9</li></ul></div>
