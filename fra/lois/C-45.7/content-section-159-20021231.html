<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion</p><p class="Section" id="1035908"><strong><a class="sectionLabel" id="s-159"><span class="sectionLabel">159</span></a></strong> Ni les membres du conseil ou les mandataires de la bande, ni les membres de son personnel ne peuvent faire partie de la Commission.</p>
