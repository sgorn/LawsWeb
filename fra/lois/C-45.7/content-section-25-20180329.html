<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil</p><p class="Section" id="109829"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le conseil de la bande est un groupe permanent dont les membres occupent leur poste conformément à la partie II.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 25</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 122(A)</li></ul></div>
