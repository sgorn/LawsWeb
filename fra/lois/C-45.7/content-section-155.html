<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnisation</p><p class="Section" id="111026"><strong><a class="sectionLabel" id="s-155"><span class="sectionLabel">155</span></a></strong> La bande est tenue, dans le cadre des règlements pris en application de l’article 156, d’indemniser les titulaires des droits ou intérêts expropriés en vertu de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 155</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 122(A)</li></ul></div>
