<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance de succession</p><p class="Section" id="1035923"><strong><a class="sectionLabel" id="s-179"><span class="sectionLabel">179</span></a></strong> À défaut d’héritiers légitimes ou lorsque ces derniers y renoncent, la succession d’un bénéficiaire cri ou naskapi est dévolue à la bande du défunt; si celle-ci y renonce, il en est disposé comme d’une succession vacante.</p>
