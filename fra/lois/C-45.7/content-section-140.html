<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inapplicabilité de la prescription acquisitive</p><p class="Section" id="110903"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> Les droits ou intérêts sur les terres de catégorie IA-N ne peuvent s’acquérir par prescription.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 140</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 123</li></ul></div>
