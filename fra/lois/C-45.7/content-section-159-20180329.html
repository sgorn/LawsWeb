<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion</p><p class="Section" id="111055"><strong><a class="sectionLabel" id="s-159"><span class="sectionLabel">159</span></a></strong> Ni les membres du conseil ou les mandataires d’une première nation crie ou de la bande naskapie, ni les membres de son personnel ne peuvent faire partie de la Commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 159</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 92</li></ul></div>
