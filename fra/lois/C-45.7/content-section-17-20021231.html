<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appartenance aux bandes cries</p><p class="Section" id="1035768"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Sont membres d’une bande crie les bénéficiaires cris inscrits, ou admissibles à l’être, sur la liste de la communauté relative à la bande conformément au chapitre 3 de la Convention de la Baie James et du Nord québécois.</p>
