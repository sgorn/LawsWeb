<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction générale relative à la résidence</p><p class="Section" id="1035847"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> Nul ne peut pénétrer, résider ou demeurer sur une terre de catégorie IA ou IA-N si ce n’est en conformité avec un droit de résidence et d’accès prévu à la présente partie.</p>
