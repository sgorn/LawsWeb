<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abandon</p><ul class="Section ProvisionList" id="1035893"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-142"><span class="sectionLabel">142</span></a></strong> <span class="lawlabel">(1)</span> La bande ne peut faire un abandon qu’au profit du Québec et que conformément à la présente partie.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abandon absolu ou conditionnel</p><p class="Subsection"><span class="lawlabel">(2)</span> L’abandon peut être absolu ou assujetti aux conditions énoncées dans l’acte d’abandon.</p></li></ul>
