<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège de la bande</p><p class="Section" id="1035780"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> La bande fixe son siège dans le périmètre des terres de catégorie IA ou IA-N qui lui sont attribuées.</p>
