<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actions ultérieures</p><p class="Section" id="110127"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Les actions portant sur des actes accomplis en application de règlements administratifs ou de résolutions cassés ne peuvent être intentées que contre la bande.</p>
