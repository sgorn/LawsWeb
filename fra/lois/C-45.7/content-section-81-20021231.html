<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de suffrage</p><p class="Section" id="1035826"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Chaque électeur a droit de suffrage sur toute question mise aux voix en assemblée ordinaire ou extraordinaire ou par référendum.</p>
