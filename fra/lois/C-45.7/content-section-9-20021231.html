<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1035761"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’applique pas aux règlements administratifs ni aux résolutions de la bande pris en application de la présente loi.</p>
