<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Licences ou permis</p><p class="Section" id="1035759"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les règlements administratifs d’une bande pris en application de la présente loi peuvent exiger la détention de licences ou permis, prévoir la délivrance de ces documents et fixer les droits à verser à cet égard.</p>
