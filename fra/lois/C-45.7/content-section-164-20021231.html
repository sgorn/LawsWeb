<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation de pouvoirs</p><p class="Section" id="1035912"><strong><a class="sectionLabel" id="s-164"><span class="sectionLabel">164</span></a></strong> La Commission peut, par décision unanime, déléguer ses pouvoirs et fonctions, sauf ceux qui sont mentionnés au paragraphe 163(3) et à l’alinéa 165(1)a), à un ou plusieurs commissaires.</p>
