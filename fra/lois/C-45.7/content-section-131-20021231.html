<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Loi sur les propriétaires et locataires (Québec)</p><p class="Section" id="1035882"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Sauf disposition contraire du bail, les lois provinciales relatives aux droits et obligations des propriétaires et locataires ne s’appliquent pas au bail de résidence d’un bâtiment situé sur des terres de catégorie IA ou IA-N.</p>
