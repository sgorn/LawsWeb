<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements sur les emprunts à long terme</p><p class="Section" id="110509"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Le gouverneur en conseil peut, par règlement, régir les emprunts à long terme de la bande.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 98</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 51</li></ul></div>
