<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="109731"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph" id="109733"><span class="lawlabel">a)</span> prendre toute mesure d’ordre réglementaire prévue par la présente loi;</p></li><li><p class="Paragraph" id="109734"><span class="lawlabel">b)</span> prendre toute autre mesure d’application de la présente loi.</p></li></ul>
