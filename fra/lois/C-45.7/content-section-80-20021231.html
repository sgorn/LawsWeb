<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage des langues crie ou naskapie</p><p class="Section" id="1035825"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Outre leurs autres droits relatifs à l’usage des langues crie ou naskapie, les bandes cries et naskapie peuvent tenir leurs assemblées ordinaires ou extraordinaires ainsi que leurs référendums respectivement en cri ou en naskapi.</p>
