<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du trésorier</p><p class="Section" id="109957"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Le trésorier est le directeur financier de la bande; à ce titre, il est chargé de son administration financière, et notamment de la recette et du dépôt de ses deniers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 43</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 29(A)</li></ul></div>
