<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage des langues crie ou naskapie</p><p class="Section" id="1035786"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Outre leurs autres droits relatifs à l’usage des langues crie ou naskapie, les bandes cries et naskapie peuvent tenir les assemblées du conseil respectivement en cri ou en naskapi.</p>
