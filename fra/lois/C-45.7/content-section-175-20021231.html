<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Successions <span class="otherLang" lang="la">ab intestat</span></p><p class="Section" id="1035919"><strong><a class="sectionLabel" id="s-175"><span class="sectionLabel">175</span></a></strong> Dans le cas des successions <span class="otherLang" lang="la">ab intestat</span>, le conjoint et le ou les enfants survivants d’un bénéficiaire cri ou naskapi décédé font partie de ses héritiers légitimes.</p>
