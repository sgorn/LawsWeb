<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Acquisition de gré à gré</p><p class="Section" id="1035903"><strong><a class="sectionLabel" id="s-154"><span class="sectionLabel">154</span></a></strong> La faculté d’expropriation conférée à la bande par la présente partie ne porte pas atteinte à sa faculté d’acquérir des droits ou intérêts immobiliers de gré à gré sous le régime de la présente loi.</p>
