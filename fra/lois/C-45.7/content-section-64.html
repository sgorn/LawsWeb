<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règle générale</p><p class="Section" id="110164"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Sous réserve de l’article 65 et du paragraphe 66(1), la bande peut, par règlement administratif, régir l’élection et fixer le mandat des membres du conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 64</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 122(A)</li></ul></div>
