<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résolutions et règlements administratifs</p><p class="Section" id="1035783"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Le conseil prend ses décisions par résolution, sauf cas où il lui est imposé de le faire par règlement administratif.</p>
