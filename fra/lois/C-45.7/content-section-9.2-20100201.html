<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="1035952"><strong><a class="sectionLabel" id="s-9.2"><span class="sectionLabel">9.2</span></a></strong> Les règlements administratifs de l’Administration régionale crie pris en application de la présente loi peuvent porter interdiction d’une activité donnée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 12, art. 2</li></ul></div>
