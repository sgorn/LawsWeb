<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnisation</p><p class="Section" id="1035904"><strong><a class="sectionLabel" id="s-155"><span class="sectionLabel">155</span></a></strong> La bande est tenue, dans le cadre des règlements pris en application de l’article 156, d’indemniser les titulaires des droits ou intérêts expropriés en vertu de la présente partie.</p>
