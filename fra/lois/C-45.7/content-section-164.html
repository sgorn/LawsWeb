<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation de pouvoirs</p><p class="Section" id="111096"><strong><a class="sectionLabel" id="s-164"><span class="sectionLabel">164</span></a></strong> La Commission peut, par décision unanime, déléguer ses pouvoirs et fonctions, sauf le pouvoir mentionné au paragraphe 163(3), à un ou plusieurs commissaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 164</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 95</li></ul></div>
