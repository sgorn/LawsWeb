<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Chef</p><p class="Section" id="109841"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le chef est le principal représentant et premier dirigeant de la bande; il exerce les fonctions qui lui sont attribuées soit par règlement, soit par règlement administratif.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, ch. 18, art. 28</li><li class="HistoricalNoteSubItem"> 2018, ch. 4, art. 21(A)</li></ul></div>
