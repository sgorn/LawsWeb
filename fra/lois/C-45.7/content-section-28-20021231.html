<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Chef</p><p class="Section" id="1035784"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le chef est le principal représentant et premier dirigeant de la bande; il exerce les fonctions qui lui sont attribuées soit par règlement, soit par règlement administratif.</p>
