<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application de la présente partie</p><p class="Section" id="1035917"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> La présente partie ne s’applique qu’à la succession d’un bénéficiaire cri ou naskapi décédé après l’entrée en vigueur de cette partie et domicilié, au moment de son décès, sur des terres de catégorie IA ou IA-N, selon le cas.</p>
