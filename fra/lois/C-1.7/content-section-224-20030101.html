<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement partiel</p><p class="Section" id="46088"><strong><a class="sectionLabel" id="s-224"><span class="sectionLabel">224</span></a></strong> L’endossement apparemment effectué pour une partie d’une valeur mobilière représentant des unités que l’émetteur avait l’intention de rendre transférables séparément n’a d’effet que dans cette mesure.</p>
