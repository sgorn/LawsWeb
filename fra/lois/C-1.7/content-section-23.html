<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dénominations sociales prohibées</p><p class="Section" id="44169"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> La coopérative ne peut être constituée, exercer des activités commerciales ni s’identifier sous une dénomination sociale :</p><ul class="ProvisionList"><li><p class="Paragraph" id="44171"><span class="lawlabel">a)</span> soit interdite ou trompeuse au sens des règlements;</p></li><li><p class="Paragraph" id="44172"><span class="lawlabel">b)</span> soit réservée à une autre personne morale.</p></li></ul>
