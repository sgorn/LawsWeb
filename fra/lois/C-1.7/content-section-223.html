<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de responsabilité de l’endosseur</p><p class="Section" id="46086"><strong><a class="sectionLabel" id="s-223"><span class="sectionLabel">223</span></a></strong> Sauf convention à l’effet contraire, l’endosseur ne garantit pas que l’émetteur honorera la valeur mobilière.</p>
