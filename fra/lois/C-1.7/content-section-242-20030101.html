<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de validité de l’avis</p><p class="Section" id="46204"><strong><a class="sectionLabel" id="s-242"><span class="sectionLabel">242</span></a></strong> L’avis écrit d’une opposition est valide pendant douze mois à compter de sa date de réception par l’émetteur, sauf s’il est renouvelé par écrit.</p>
