<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension des pouvoirs des administrateurs</p><p class="Section" id="46502"><strong><a class="sectionLabel" id="s-280"><span class="sectionLabel">280</span></a></strong> Les administrateurs ne peuvent exercer les pouvoirs conférés au séquestre ou au séquestre-gérant nommé par le tribunal ou en vertu d’un acte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 1, art. 280</li><li class="HistoricalNoteSubItem"> 2011, ch. 21, art. 103(A)</li></ul></div>
