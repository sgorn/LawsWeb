<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemptions</p><p class="Section" id="45945"><strong><a class="sectionLabel" id="s-197"><span class="sectionLabel">197</span></a></strong> Les articles 147 à 149 et 152 ne s’appliquent ni à l’acquisition ni au paiement qu’effectue un émetteur en vertu de l’article 196.</p>
