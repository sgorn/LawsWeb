<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit d’exiger l’endossement</p><p class="Section" id="46059"><strong><a class="sectionLabel" id="s-220"><span class="sectionLabel">220</span></a></strong> En cas de transfert d’une valeur mobilière nominative livrée sans l’endossement obligatoire, l’acquéreur ne devient acquéreur de bonne foi qu’après l’endossement, qu’il peut formellement exiger.</p>
