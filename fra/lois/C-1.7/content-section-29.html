<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de responsabilité personnelle</p><p class="Section" id="44219"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Les membres et les détenteurs de parts de placement de la coopérative ne sont pas, à ce seul titre, responsables de ses obligations, actes ou fautes, sauf dans les cas prévus par la présente loi.</p>
