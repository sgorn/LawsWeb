<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du séquestre-gérant</p><p class="Section" id="46498"><strong><a class="sectionLabel" id="s-279"><span class="sectionLabel">279</span></a></strong> Le séquestre-gérant peut exploiter l’entreprise de la coopérative afin de protéger les sûretés de ceux pour le compte desquels il est nommé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 1, art. 279</li><li class="HistoricalNoteSubItem"> 2011, ch. 21, art. 102</li></ul></div>
