<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence aux assemblées</p><p class="Section" id="44778"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> Les administrateurs ont droit de recevoir avis de convocation aux assemblées et peuvent y assister et y prendre la parole.</p>
