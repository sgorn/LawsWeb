<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copropriétaires</p><p class="Section" id="45815"><strong><a class="sectionLabel" id="s-181"><span class="sectionLabel">181</span></a></strong> En cas de détention conjointe d’une valeur mobilière :</p><ul class="ProvisionList"><li><p class="Paragraph" id="45817"><span class="lawlabel">a)</span> la coopérative n’est pas tenue de délivrer plus d’un certificat pour cette valeur;</p></li><li><p class="Paragraph" id="45818"><span class="lawlabel">b)</span> la remise du certificat à l’un des copropriétaires constitue délivrance suffisante pour tous.</p></li></ul>
