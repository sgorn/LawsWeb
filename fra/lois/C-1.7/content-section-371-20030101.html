<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><p class="Section" id="47817"><strong><a class="sectionLabel" id="s-371"><span class="sectionLabel">371</span></a></strong> Le ministre peut nommer un directeur et un ou plusieurs directeurs adjoints pour exercer les attributions que la présente loi confère au directeur.</p>
