<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisie d’une valeur mobilière</p><p class="Section" id="46150"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> La saisie portant sur une valeur mobilière ou sur un droit ou intérêt qu’elle constate n’a d’effet que lorsque le saisissant en a obtenu la possession.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 1, art. 235</li><li class="HistoricalNoteSubItem"> 2011, ch. 21, art. 97</li></ul></div>
