<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations de la coopérative</p><p class="Section" id="45918"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> La coopérative n’est tenue ni de rechercher s’il existe, à la charge soit du détenteur inscrit, soit de la personne considérée comme propriétaire inscrit de valeurs mobilières, des obligations envers les tiers, ni de veiller à leur exécution.</p>
