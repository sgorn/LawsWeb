<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section" id="45338"><strong><a class="sectionLabel" id="s-143"><span class="sectionLabel">143</span></a></strong> La coopérative dont les statuts limitent le nombre de parts qu’elle est autorisée à émettre doit conserver un nombre suffisant de parts pour assurer l’exercice tant des privilèges de conversion ou des droits qu’elle accorde que des options qu’elle émet.</p>
