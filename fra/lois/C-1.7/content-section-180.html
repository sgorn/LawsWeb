<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit exigible</p><p class="Section" id="45813"><strong><a class="sectionLabel" id="s-180"><span class="sectionLabel">180</span></a></strong> La coopérative peut prélever un droit raisonnable par certificat de valeurs mobilières émis à l’occasion d’un transfert.</p>
