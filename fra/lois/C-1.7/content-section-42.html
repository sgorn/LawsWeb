<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion</p><p class="Section" id="44367"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Sauf disposition contraire d’un règlement administratif, les membres de la coopérative peuvent, par résolution spéciale, exclure un membre; le cas échéant, l’article 40 s’applique avec les adaptations nécessaires.</p>
