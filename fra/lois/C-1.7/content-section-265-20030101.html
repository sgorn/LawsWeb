<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="46405"><strong><a class="sectionLabel" id="s-265"><span class="sectionLabel">265</span></a></strong> Les vérificateurs ou leurs prédécesseurs jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports qu’ils font en vertu de la présente loi.</p>
