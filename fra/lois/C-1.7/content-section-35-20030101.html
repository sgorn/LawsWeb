<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Adhésion</p><p class="Section" id="44308"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Sous réserve des autres dispositions de la présente loi et des statuts, l’adhésion à la coopérative est régie par les règlements administratifs de cette dernière.</p>
