<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fiduciaire</p><p class="Section" id="45906"><strong><a class="sectionLabel" id="s-189"><span class="sectionLabel">189</span></a></strong> La coopérative ou le fiduciaire au sens de l’article 266 peut, sous réserve des articles 51, 53 et 61, considérer la personne dont le nom est inscrit à titre de propriétaire d’une valeur mobilière comme le propriétaire à toutes fins.</p>
