<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’endossement sans livraison</p><p class="Section" id="46094"><strong><a class="sectionLabel" id="s-226"><span class="sectionLabel">226</span></a></strong> L’endossement d’une valeur mobilière n’emporte son transfert que lors de la livraison de cette valeur et, le cas échéant, du document distinct le constatant.</p>
