<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moyen de défense</p><p class="Section" id="45975"><strong><a class="sectionLabel" id="s-202"><span class="sectionLabel">202</span></a></strong> Sous réserve de l’article 205, le défaut d’authenticité d’une valeur mobilière constitue un moyen de défense péremptoire, même contre l’acquéreur de bonne foi.</p>
