<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée maximale</p><p class="Section" id="44723"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> Sous réserve de l’article 86, le mandat d’un administrateur ne peut dépasser trois ans.</p>
