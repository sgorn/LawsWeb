<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande d’instructions</p><p class="Section" id="47525"><strong><a class="sectionLabel" id="s-343"><span class="sectionLabel">343</span></a></strong> Le tribunal, saisi par le directeur, peut lui donner les instructions qu’il estime indiquées concernant les devoirs qu’impose la présente loi à celui-ci.</p>
