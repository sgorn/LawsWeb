<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="1042769"><strong><a class="sectionLabel" id="s-374"><span class="sectionLabel">374</span></a></strong> La coopérative doit envoyer au directeur un rapport annuel, en la forme établie par lui, à la date qu’il fixe.</p>
