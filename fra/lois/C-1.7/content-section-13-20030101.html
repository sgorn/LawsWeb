<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date de création</p><p class="Section" id="44082"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> À la date figurant sur le certificat de constitution, la coopérative commence à exister et les fondateurs deviennent membres de la coopérative.</p>
