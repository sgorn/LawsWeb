<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits limités</p><p class="Section" id="46016"><strong><a class="sectionLabel" id="s-211"><span class="sectionLabel">211</span></a></strong> L’acquéreur n’acquiert de droits que dans les limites de son acquisition.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 1, art. 211</li><li class="HistoricalNoteSubItem"> 2011, ch. 21, art. 94(A)</li></ul></div>
