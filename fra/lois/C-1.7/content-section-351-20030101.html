<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement extrajudiciaire des conflits</p><p class="Section" id="47571"><strong><a class="sectionLabel" id="s-351"><span class="sectionLabel">351</span></a></strong> Le ministre de l’Agriculture et de l’Agroalimentaire peut fournir de l’aide, conformément aux règlements, concernant le règlement extrajudiciaire de tout conflit portant sur les affaires internes de la coopérative.</p>
