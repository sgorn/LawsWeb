<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité</p><p class="Section" id="46434"><strong><a class="sectionLabel" id="s-269"><span class="sectionLabel">269</span></a></strong> Les actes de fiducie, les titres de créance émis en vertu de ceux-ci et les sûretés qu’ils prévoient sont valides nonobstant l’existence d’un conflit d’intérêts sérieux mettant en cause le fiduciaire.</p>
