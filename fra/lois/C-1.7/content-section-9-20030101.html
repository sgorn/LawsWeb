<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Structure du capital</p><p class="Section" id="44031"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> La coopérative peut être constituée avec ou sans capital de parts de membre et avec ou sans le pouvoir d’émettre des parts de placement.</p>
