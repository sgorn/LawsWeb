<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Formulaire à remplir</p><p class="Section" id="45995"><strong><a class="sectionLabel" id="s-206"><span class="sectionLabel">206</span></a></strong> Les valeurs mobilières revêtues des signatures requises pour leur émission ou leur transfert, mais ne portant pas d’autres mentions nécessaires, peuvent être remplies par toute personne qui en a le pouvoir.</p>
