<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Teneur de l’avis</p><p class="Section" id="44794"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> L’avis de convocation précise la date, l’heure et le lieu de la réunion, mais il n’est pas nécessaire d’y préciser la question à régler, à moins que celle-ci ne tombe sous le coup du paragraphe 109(3).</p>
