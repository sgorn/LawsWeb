<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réadmission</p><p class="Section" id="44379"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> La personne exclue conformément aux articles 40 ou 42 ne peut redevenir membre que par résolution spéciale des membres de la coopérative.</p>
