<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien en fonction</p><p class="Section" id="44755"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> Si l’élection d’administrateurs n’a pas lieu au moment fixé dans la présente loi, les règlements administratifs ou une convention unanime, le mandat des administrateurs alors en fonction est prorogé jusqu’à l’élection de leurs successeurs.</p>
