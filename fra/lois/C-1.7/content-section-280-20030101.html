<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suspension des pouvoirs des administrateurs</p><p class="Section" id="1042733"><strong><a class="sectionLabel" id="s-280"><span class="sectionLabel">280</span></a></strong> Les administrateurs ne peuvent exercer les pouvoirs conférés au séquestre ou au séquestre-gérant nommé par le tribunal ou en vertu d’un acte.</p>
