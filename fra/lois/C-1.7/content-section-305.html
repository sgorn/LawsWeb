<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat d’arrangement</p><ul class="Section ProvisionList" id="46934"><li><p class="Subsection" id="46936"><strong><a class="sectionLabel" id="s-305"><span class="sectionLabel">305</span></a></strong> <span class="lawlabel">(1)</span> Dès réception des clauses de l’arrangement, le directeur délivre un certificat d’arrangement.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise d’effet de l’arrangement</p><p class="Subsection" id="46937"><span class="lawlabel">(2)</span> L’arrangement prend effet à la date figurant sur le certificat.</p></li></ul>
