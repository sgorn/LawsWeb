<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assemblée avec un seul détenteur de parts de placement</p><p class="Section" id="44580"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> L’assemblée peut être tenue par le seul détenteur de parts de placement ou d’une catégorie ou série de parts de placement, ou par son fondé de pouvoir.</p>
