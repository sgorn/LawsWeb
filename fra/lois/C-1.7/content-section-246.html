<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au mandataire</p><p class="Section" id="46234"><strong><a class="sectionLabel" id="s-246"><span class="sectionLabel">246</span></a></strong> L’avis adressé à une personne chargée par l’émetteur de reconnaître l’authenticité d’une valeur mobilière vaut dans la même mesure pour l’émetteur.</p>
