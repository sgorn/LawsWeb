<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Adoption</p><p class="Section" id="44085"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Les administrateurs convoquent sans délai après la délivrance du certificat de constitution une assemblée des membres de la coopérative afin d’établir les règlements administratifs de celle-ci.</p>
