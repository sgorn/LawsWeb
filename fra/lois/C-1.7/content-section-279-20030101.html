<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du séquestre-gérant</p><p class="Section" id="1042732"><strong><a class="sectionLabel" id="s-279"><span class="sectionLabel">279</span></a></strong> Malgré l’article 278, lorsque le séquestre d’une coopérative en est également nommé gérant, il peut exploiter l’entreprise de la coopérative afin de protéger les sûretés de ceux pour le compte desquels il est nommé.</p>
