<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autre nom</p><p class="Section" id="44165"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Sous réserve du paragraphe 20(3) et de l’article 23, la coopérative peut exercer des activités commerciales ou s’identifier sous un nom autre que la dénomination sociale prévue dans ses statuts.</p>
