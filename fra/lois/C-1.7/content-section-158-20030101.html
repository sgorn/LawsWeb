<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="45456"><strong><a class="sectionLabel" id="s-158"><span class="sectionLabel">158</span></a></strong> Lorsque la coopérative ne peut acquitter son passif à échéance, aucun membre n’est tenu, en vertu de l’article 157, de lui prêter une ristourne ni, en vertu de l’article 156, d’acheter des parts.</p>
