<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="47574"><strong><a class="sectionLabel" id="s-352"><span class="sectionLabel">352</span></a></strong> La présente partie s’applique aux coopératives qui, de par leurs statuts, sont des coopératives d’habitation sans but lucratif.</p>
