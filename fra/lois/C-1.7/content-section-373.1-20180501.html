<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité</p><p class="Section" id="47862"><strong><a class="sectionLabel" id="s-373.1"><span class="sectionLabel">373.1</span></a></strong> Le directeur publie, dans une publication destinée au grand public, un avis de chaque décision où il accorde une demande faite en vertu des paragraphes 4(4) ou 167(1), de l’article 248 ou des paragraphes 263(2) ou 267(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 8, art. 92</li></ul></div>
