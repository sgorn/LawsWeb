<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inscription au registre</p><p class="Section" id="45904"><strong><a class="sectionLabel" id="s-188"><span class="sectionLabel">188</span></a></strong> Toute mention de l’émission et du transfert d’une part de placement sur l’un des registres tenus par la coopérative constitue une inscription complète et valide.</p>
