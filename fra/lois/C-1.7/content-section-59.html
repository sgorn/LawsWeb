<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité de la diffusion</p><p class="Section" id="44505"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> La coopérative ou une personne agissant en son nom n’engagent pas leur responsabilité en diffusant une proposition ou un exposé en conformité avec l’article 58.</p>
