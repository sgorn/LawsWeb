<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comptes d’excédent</p><p class="Section" id="45316"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> Sous réserve du paragraphe 138(5), la coopérative prorogée en vertu de la présente loi peut, à tout moment, verser à un compte capital déclaré toute somme qu’elle a portée au crédit des bénéfices non répartis ou d’un autre compte d’excédent.</p>
