<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réorganisation</p><p class="Section" id="47640"><strong><a class="sectionLabel" id="s-358"><span class="sectionLabel">358</span></a></strong> Une coopérative d’habitation sans but lucratif ne peut procéder à une modification de structure régie par la partie 16 que si cette modification est autorisée par un vote d’au moins quatre-vingt-dix pour cent des membres.</p>
