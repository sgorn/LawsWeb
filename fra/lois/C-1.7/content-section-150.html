<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation ou retour au statut de parts non émises</p><p class="Section" id="45384"><strong><a class="sectionLabel" id="s-150"><span class="sectionLabel">150</span></a></strong> Les parts de la coopérative acquises par elle, notamment par rachat, sont annulées ou, si les statuts limitent le nombre de parts autorisées, ces parts reprennent le statut de parts non émises.</p>
