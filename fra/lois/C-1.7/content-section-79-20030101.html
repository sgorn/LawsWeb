<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions des administrateurs</p><p class="Section" id="44668"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> Sous réserve des autres dispositions de la présente loi, des statuts et de toute convention unanime, les administrateurs dirigent ou surveillent les activités commerciales et les affaires internes de la coopérative.</p>
