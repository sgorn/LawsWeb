<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="47690"><strong><a class="sectionLabel" id="s-361.2"><span class="sectionLabel">361.2</span></a></strong> La présente partie ne s’applique pas aux avis, documents ou autre information que le directeur envoie ou reçoit en vertu de la présente loi ni à ceux visés par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 14, art. 223</li></ul></div>
