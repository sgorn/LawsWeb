<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>tribunal</dfn></span></p><p class="Section" id="46940"><strong><a class="sectionLabel" id="s-306"><span class="sectionLabel">306</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>tribunal</dfn></span> désigne le tribunal compétent du ressort du siège social de la coopérative.</p>
