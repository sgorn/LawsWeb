<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification</p><p class="Section" id="47877"><strong><a class="sectionLabel" id="s-376"><span class="sectionLabel">376</span></a></strong> Le directeur peut modifier les avis ou, avec l’autorisation de l’expéditeur ou de son représentant, les documents autres que les affidavits ou les déclarations solennelles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 1, art. 376</li><li class="HistoricalNoteSubItem"> 2001, ch. 14, art. 230</li></ul></div>
