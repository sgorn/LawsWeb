<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite imposée aux règlements administratifs</p><p class="Section" id="44364"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Aucun règlement administratif régissant le retrait ou l’exclusion d’un membre de la coopérative n’autorise le rachat de parts de membre ou le remboursement de prêts de membre en violation de l’article 149.</p>
