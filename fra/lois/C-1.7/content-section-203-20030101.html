<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défenses irrecevables</p><p class="Section" id="45977"><strong><a class="sectionLabel" id="s-203"><span class="sectionLabel">203</span></a></strong> L’émetteur ne peut opposer à l’acquéreur de bonne foi aucun autre moyen de défense, y compris l’absence de livraison ou la livraison sous condition d’une valeur mobilière.</p>
