<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de valeurs mobilières</p><p class="Section" id="45809"><strong><a class="sectionLabel" id="s-179"><span class="sectionLabel">179</span></a></strong> Les détenteurs de valeurs mobilières peuvent, à leur choix, obtenir de la coopérative :</p><ul class="ProvisionList"><li><p class="Paragraph" id="45811"><span class="lawlabel">a)</span> soit des certificats de valeurs mobilières conformes à la présente loi;</p></li><li><p class="Paragraph" id="45812"><span class="lawlabel">b)</span> soit une reconnaissance écrite et incessible de ce droit.</p></li></ul>
