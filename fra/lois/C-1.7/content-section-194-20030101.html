<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</p><p class="Section" id="1042717"><strong><a class="sectionLabel" id="s-194"><span class="sectionLabel">194</span></a></strong> En cas d’exercice par un particulier de moins de dix-huit ans de droits attachés à la propriété des valeurs mobilières d’une coopérative, aucun désaveu ultérieur n’a d’effet contre cette coopérative.</p>
