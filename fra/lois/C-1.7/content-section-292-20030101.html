<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de modification</p><p class="Section" id="1042741"><strong><a class="sectionLabel" id="s-292"><span class="sectionLabel">292</span></a></strong> À la réception des clauses modificatrices et de la déclaration visées au paragraphe 291(1), le directeur délivre un certificat de modification.</p>
