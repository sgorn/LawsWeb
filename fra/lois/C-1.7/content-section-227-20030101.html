<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement au porteur</p><p class="Section" id="46096"><strong><a class="sectionLabel" id="s-227"><span class="sectionLabel">227</span></a></strong> L’endossement au porteur d’une valeur mobilière peut valoir connaissance de l’existence de l’opposition prévue à l’article 212, mais ne porte pas autrement atteinte aux droits du détenteur.</p>
