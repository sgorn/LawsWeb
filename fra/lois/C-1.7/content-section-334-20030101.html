<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité absolue — diffamation</p><p class="Section" id="47304"><strong><a class="sectionLabel" id="s-334"><span class="sectionLabel">334</span></a></strong> Les personnes, notamment les inspecteurs, qui font des déclarations orales ou écrites et des rapports au cours de l’enquête prévue par la présente partie jouissent d’une immunité absolue.</p>
