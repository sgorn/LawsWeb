<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copropriétaires</p><p class="Section" id="45916"><strong><a class="sectionLabel" id="s-192"><span class="sectionLabel">192</span></a></strong> Lorsqu’une valeur mobilière a été émise au profit de codétenteurs avec droit ou gain de survie, la coopérative peut, sur preuve satisfaisante du décès de l’un d’entre eux, considérer les autres comme propriétaires de cette valeur mobilière.</p>
