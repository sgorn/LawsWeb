<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes</p><p class="Section" id="47330"><strong><a class="sectionLabel" id="s-337"><span class="sectionLabel">337</span></a></strong> Le directeur peut, à l’égard de toute personne, procéder à toute enquête dans le cadre de l’application de la présente loi.</p>
