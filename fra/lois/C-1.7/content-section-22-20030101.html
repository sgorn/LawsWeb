<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réservation</p><p class="Section" id="44167"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le directeur peut, sur demande, réserver pendant quatre-vingt-dix jours une dénomination sociale à la coopérative dont la création est envisagée ou qui entend changer de dénomination sociale.</p>
