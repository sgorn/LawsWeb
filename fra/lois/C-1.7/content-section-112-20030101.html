<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</p><p class="Section" id="44996"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> Sauf disposition contraire des statuts, des règlements administratifs ou des conventions unanimes, les administrateurs peuvent fixer leur propre rémunération ainsi que celle des dirigeants et des employés de la coopérative.</p>
