<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation du fiduciaire</p><p class="Section" id="46436"><strong><a class="sectionLabel" id="s-270"><span class="sectionLabel">270</span></a></strong> Le tribunal peut, à la demande de tout intéressé, ordonner, selon les modalités qu’il estime indiquées, le remplacement du fiduciaire qui a été nommé en contravention du paragraphe 268(1) ou qui contrevient au paragraphe 268(2).</p>
