<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conséquence du défaut</p><p class="Section" id="44453"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Le défaut d’avis ne prive pas une personne de son droit de vote à l’assemblée à laquelle elle est habile à voter par ailleurs.</p>
