<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Parts de membre</p><p class="Section" id="45042"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> Les coopératives avec capital de parts de membre ont une seule catégorie de parts de membre, désignée ainsi dans les statuts.</p>
