<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis non requis</p><p class="Section" id="44451"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Il n’est pas nécessaire d’envoyer l’avis aux détenteurs de parts de placement non inscrits sur les registres de la coopérative ou de son agent de transfert à la date de référence fixée ou déterminée en vertu de l’article 51.</p>
