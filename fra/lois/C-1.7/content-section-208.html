<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fraude</p><p class="Section" id="45999"><strong><a class="sectionLabel" id="s-208"><span class="sectionLabel">208</span></a></strong> Les valeurs mobilières, irrégulièrement voire frauduleusement modifiées, ne peuvent produire leurs effets que conformément à leurs modalités initiales.</p>
