<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption de connaissance</p><p class="Section" id="46032"><strong><a class="sectionLabel" id="s-214"><span class="sectionLabel">214</span></a></strong> L’acquéreur ou le courtier qui sait que le représentant agit en violation de son mandat à des fins personnelles est réputé connaître l’existence d’une opposition.</p>
