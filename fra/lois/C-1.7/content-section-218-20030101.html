<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Garanties de l’intermédiaire</p><p class="Section" id="46055"><strong><a class="sectionLabel" id="s-218"><span class="sectionLabel">218</span></a></strong> L’intermédiaire qui, au su de l’acquéreur, livre une valeur mobilière en qualité d’intermédiaire ne garantit que sa propre bonne foi.</p>
