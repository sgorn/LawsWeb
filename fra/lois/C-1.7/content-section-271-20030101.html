<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualités requises pour être fiduciaire</p><p class="Section" id="46438"><strong><a class="sectionLabel" id="s-271"><span class="sectionLabel">271</span></a></strong> Au moins un des fiduciaires nommés doit être une société de fiducie constituée en vertu des lois fédérales ou provinciales et autorisée à exercer les activités commerciales d’un fiduciaire.</p>
