<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capital d’emprunt</p><p class="Section" id="45040"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> Le capital d’une coopérative sans parts de membre peut se constituer de prêts de membre et les statuts constitutifs de celle-ci peuvent prévoir, pour ces prêts, les montants, les échéances de remboursement et, le cas échéant, les intérêts.</p>
