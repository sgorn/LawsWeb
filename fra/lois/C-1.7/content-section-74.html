<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Proposition de règlement administratif</p><p class="Section" id="44629"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Les membres peuvent, conformément à l’article 58, proposer la prise, la modification ou la révocation d’un règlement administratif.</p>
