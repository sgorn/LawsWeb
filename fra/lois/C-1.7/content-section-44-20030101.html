<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Occupation de locaux d’habitation</p><p class="Section" id="44377"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Le retrait ou l’exclusion d’un membre d’une coopérative d’habitation sans but lucratif assujettit à la partie 20 tout droit à la possession ou à l’occupation des locaux d’habitation que lui conférait sa qualité de membre.</p>
