<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</p><p class="Section" id="52912"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le ministre peut conclure avec tout bénéficiaire admissible un accord prévoyant le versement au titre de la présente loi d’une contribution pour l’exécution de travaux admissibles.</p>
