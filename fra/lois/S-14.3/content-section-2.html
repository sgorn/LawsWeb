<p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>document</dfn></span></p><p class="Section" id="423829"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>document</dfn></span> s’entend des procès-verbaux des séances du comité, de la correspondance, des notes et de tout autre élément d’information afférent aux délibérations du comité.</p>
