<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>ministre</dfn></span></p><p class="Section" id="230852"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>ministre</dfn></span> s’entend du ministre des Ressources naturelles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-30, art. 2</li><li class="HistoricalNoteSubItem"> 1989, ch. 27, art. 15</li><li class="HistoricalNoteSubItem"> 1994, ch. 41, art. 26</li></ul></div>
