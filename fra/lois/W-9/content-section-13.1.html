<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve</p><p class="Section" id="458684"><strong><a class="sectionLabel" id="s-13.1"><span class="sectionLabel">13.1</span></a></strong> Dans les poursuites pour infraction à la présente loi, il suffit, pour prouver l’infraction, d’établir qu’elle a été commise par un employé ou mandataire de l’accusé, que cet employé ou mandataire ait été ou non identifié ou poursuivi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 48</li></ul></div>
