<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>ordre</dfn></span></p><p class="Section" id="458410"><strong><a class="sectionLabel" id="s-11.6"><span class="sectionLabel">11.6</span></a></strong> Pour l’application des articles 11.7 à 11.97, <span class="DefinedTerm"><dfn>ordre</dfn></span> s’entend de l’ordre donné en vertu de l’article 11.7.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 46</li></ul></div>
