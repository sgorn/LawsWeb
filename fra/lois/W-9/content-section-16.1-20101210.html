<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise d’effet</p><p class="Section" id="458735"><strong><a class="sectionLabel" id="s-16.1"><span class="sectionLabel">16.1</span></a></strong> Toute ordonnance rendue en vertu de l’article 16 prend effet soit immédiatement, soit à la date fixée par le tribunal, et elle demeure en vigueur pendant une durée maximale de trois ans, à moins que le tribunal n’en ordonne autrement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 50</li></ul></div>
