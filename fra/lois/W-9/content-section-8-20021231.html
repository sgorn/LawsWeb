<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection</p><p class="Section" id="458314"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre peut, en collaboration avec le ou les gouvernements provinciaux intéressés, prendre les mesures qu’il juge nécessaires pour la protection des espèces sauvages menacées d’extinction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. W-9, art. 8</li><li class="HistoricalNoteSubItem"> 1994, ch. 23, art. 10(F)</li></ul></div>
