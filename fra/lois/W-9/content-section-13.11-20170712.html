<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="458688"><strong><a class="sectionLabel" id="s-13.11"><span class="sectionLabel">13.11</span></a></strong> Il est compté une infraction distincte à la présente loi pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 48</li></ul></div>
