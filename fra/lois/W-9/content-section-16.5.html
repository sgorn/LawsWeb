<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation ou suspension du permis ou de l’autorisation</p><p class="Section" id="458751"><strong><a class="sectionLabel" id="s-16.5"><span class="sectionLabel">16.5</span></a></strong> Les permis et les autorisations remis en application de l’alinéa 16i) sont annulés à moins que le tribunal ne les suspende pour la période qu’il estime indiquée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 50</li></ul></div>
