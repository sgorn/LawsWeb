<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité indirecte du propriétaire d’un véhicule</p><p class="Section" id="91673"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le propriétaire d’un véhicule est coupable de la contravention qui résulte du stationnement illégal du véhicule.</p></div>
