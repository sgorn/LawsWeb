<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Stationnement illégal</p><p class="Section" id="91721"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Dans le cas d’une contravention de stationnement, les documents attestant du droit de propriété du véhicule doivent être déposés avec le procès-verbal.</p></div>
