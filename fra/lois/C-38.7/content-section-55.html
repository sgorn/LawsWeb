<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>poursuite</dfn></span></p><p class="Section" id="91996"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Pour l’application des articles 56 à 62, <span class="DefinedTerm"><dfn>poursuite</dfn></span> s’entend de celle dont les procédures sont introduites par procès-verbal ou par dénonciation lorsque le poursuivant procède par voie sommaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 47, art. 55</li><li class="HistoricalNoteSubItem"> 1996, ch. 7, art. 33</li></ul></div>
