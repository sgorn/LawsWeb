<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision quant au pouvoir d’arrestation</p><p class="Section" id="91619"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le pouvoir d’arrestation conféré par un texte peut être exercé à l’égard d’une infraction qualifiée de contravention; toutefois, la présente loi n’a pas pour effet de conférer ou d’élargir un tel pouvoir.</p>
