<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de la dénonciation</p><p class="Section" id="91991"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Dans le cas où un procès-verbal est signifié pour une contravention, il ne peut être fait de dénonciation sous le régime du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> pour cette contravention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 47, art. 54</li><li class="HistoricalNoteSubItem"> 1996, ch. 7, art. 33</li></ul></div>
