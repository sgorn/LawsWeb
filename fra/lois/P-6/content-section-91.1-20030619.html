<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>risques élevés</dfn></span></p><p class="Section" id="1048370"><strong><a class="sectionLabel" id="s-91.1"><span class="sectionLabel">91.1</span></a></strong> Pour l’application des alinéas 91.2(1)c) et 91.3(1)c), <span class="DefinedTerm"><dfn>risques élevés</dfn></span> s’entend de risques dont le niveau est plus élevé que celui qui se rencontre généralement en temps de paix.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 34, art. 40</li><li class="HistoricalNoteSubItem"> 2003, ch. 12, art. 3</li></ul></div>
