<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut des hommes et des femmes</p><p class="Section" id="404744"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les membres des forces de sexes masculin et féminin que vise la présente loi ont un statut et des droits et obligations égaux en vertu de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 66, art. 11</li></ul></div>
