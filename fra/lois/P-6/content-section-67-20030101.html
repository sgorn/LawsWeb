<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Domicile à Terre-Neuve</p><p class="Section" id="405344"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Pour l’application des articles 64, 65 et 66, un domicile à Terre-Neuve est réputé être un domicile au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 22 (2e suppl.), art. 26</li></ul></div>
