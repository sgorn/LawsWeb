<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention des ann. I et II</p><p class="Section" id="405504"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Au paragraphe 33(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/R-11">Loi sur la pension de retraite de la Gendarmerie royale du Canada</a></cite>, une mention des annexes I et II de la présente loi vaut mention des taux y figurant, augmentés en vertu de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1972, ch. 12, art. 1</li></ul></div>
