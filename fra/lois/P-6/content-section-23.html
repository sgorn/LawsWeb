<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Occupation antérieure</p><p class="Section" id="404918"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Il n’est pas tenu compte de l’occupation, du revenu ou du niveau de vie d’une personne avant qu’elle devienne membre des forces dans la détermination du montant de la pension qui lui est accordée ou est accordée à son sujet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-7, art. 16</li></ul></div>
