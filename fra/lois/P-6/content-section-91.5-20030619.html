<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1048381"><strong><a class="sectionLabel" id="s-91.5"><span class="sectionLabel">91.5</span></a></strong> Les articles 3, 5 et 11 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’appliquent pas aux arrêtés visés aux articles 91.2 et 91.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 12, art. 3</li></ul></div>
