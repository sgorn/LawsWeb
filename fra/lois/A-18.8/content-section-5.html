<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de mettre à la disposition du public</p><p class="Section" id="1156443"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> L’administrateur général met à la disposition du public les instructions qui lui ont été données au titre de l’article 3 dès que possible après les avoir reçues.</p>
