<ul class="Section ProvisionList" id="217270"><li><p class="Subsection" id="217271"><strong><a class="sectionLabel" id="s-167"><span class="sectionLabel">167</span></a></strong> <span class="lawlabel">(1)</span> [Modifications]</p></li><li><p class="Subsection" id="217272"><span class="lawlabel">(2)</span> La mention de « <cite class="XRefExternalAct">Loi sur les liquidations</cite> » dans une autre loi ou dans les textes pris en vertu d’une loi vaut mention, à moins d’indication contraire, de la « <cite class="XRefExternalAct"><a href="/fra/lois/W-11">Loi sur les liquidations et les restructurations</a></cite> ».</p></li></ul>
