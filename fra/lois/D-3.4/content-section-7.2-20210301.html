<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection des enfants contre les conflits</p><p class="Section" id="1274329"><strong><a class="sectionLabel" id="s-7.2"><span class="sectionLabel">7.2</span></a></strong> Toute partie à une instance engagée sous le régime de la présente loi fait de son mieux pour protéger les enfants à charge des conflits découlant de l’instance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 16, art. 8</li></ul></div>
