<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité du divorce dans tout le Canada</p><p class="Section" id="168754"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> À sa prise d’effet, le divorce accordé en application de la présente loi est valide dans tout le Canada.</p>
