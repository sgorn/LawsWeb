<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice de la compétence par un juge</p><p class="Section" id="168679"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La compétence attribuée à un tribunal par la présente loi pour accorder un divorce n’est exercée que par un juge de ce tribunal, sans jury.</p>
