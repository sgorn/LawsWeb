<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet du divorce</p><p class="Section" id="168756"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> À sa prise d’effet, le divorce accordé en application de la présente loi dissout le mariage des époux.</p>
