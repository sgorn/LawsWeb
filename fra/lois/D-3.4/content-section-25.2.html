<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Activités du ministre de la Justice</p><p class="Section" id="1158910"><strong><a class="sectionLabel" id="s-25.2"><span class="sectionLabel">25.2</span></a></strong> Le ministre de la Justice peut mener des activités relatives à toute question visée par la présente loi, notamment effectuer des travaux de recherche.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1138533-1158913" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1138533-1158913.html">2019, ch. 16, art. 26</a></li></ul></div>
