<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1274506"><strong><a class="sectionLabel" id="s-16.7"><span class="sectionLabel">16.7</span></a></strong> L’article 16.8 ne s’applique pas à un changement du lieu de résidence qui est un déménagement important.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1138461-1274509" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1138461-1274509.html">2019, ch. 16, art. 12</a></li></ul></div>
