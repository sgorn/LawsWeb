<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du tribunal : ordonnances provisoires</p><p class="Section" id="1274579"><strong><a class="sectionLabel" id="s-16.94"><span class="sectionLabel">16.94</span></a></strong> Le tribunal peut décider de ne pas appliquer les paragraphes 16.93(1) et (2) si l’ordonnance visée à ces paragraphes est provisoire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1138461-1274582" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1138461-1274582.html">2019, ch. 16, art. 12</a></li></ul></div>
