<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>époux</dfn></span></p><p class="Section" id="168760"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Aux articles 15.1 à 16, <span class="DefinedTerm"><dfn>époux</dfn></span> s’entend au sens du paragraphe 2(1) et, en outre, d’un ex-époux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 3 (2e suppl.), art. 15</li><li class="HistoricalNoteSubItem"> 1997, ch. 1, art. 2</li></ul></div>
