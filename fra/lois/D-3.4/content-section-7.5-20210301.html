<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de se conformer aux ordonnances</p><p class="Section" id="1274341"><strong><a class="sectionLabel" id="s-7.5"><span class="sectionLabel">7.5</span></a></strong> Il est entendu que toute personne visée par une ordonnance rendue en vertu de la présente loi est tenue de s’y conformer jusqu’à ce que l’ordonnance cesse d’avoir effet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 16, art. 8</li></ul></div>
