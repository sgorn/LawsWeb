<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité de mandataire de Sa Majesté</p><p class="Section" id="66193"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Pour l’application de la présente loi, la Commission est mandataire de Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-7, art. 4</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
