<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave et fausses déclarations</p><p class="Section" id="66349"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Il est interdit d’entraver l’action de l’inspecteur dans l’exercice de ses fonctions ou de lui faire, oralement ou par écrit, une déclaration fausse ou trompeuse.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-7, art. 20</li></ul></div>
