<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du ministre désigné</p><p class="Section" id="1157862"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Le ministre désigné peut fournir au public et à toute institution fédérale des services relatifs à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 18, art. 37</li></ul></div>
