<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secret professionnel des avocats</p><p class="Section" id="570"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Le responsable d’une institution fédérale peut refuser la communication de documents contenant des renseignements protégés par le secret professionnel qui lie un avocat à son client.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 111, ann. I « 23 »</li></ul></div>
