<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définitions</p><p class="Section" id="1239492"><strong><a class="sectionLabel" id="s-90.14"><span class="sectionLabel">90.14</span></a></strong> Les définitions qui suivent s’appliquent aux articles 90.15 à 90.21.</p><dl class="Definition"><dt id="1239494"><span class="DefinedTerm"><dfn>Bureau</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Bureau</dfn></span> Le Bureau du commissaire à la magistrature fédérale. (<span class="DefinedTermLink" lang="en">Office</span>)</p></dd><dt id="1239495"><span class="DefinedTerm"><dfn>juge</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>juge</dfn></span> Un juge d’une cour supérieure autre que la Cour suprême du Canada. (<span class="DefinedTermLink" lang="en">judge</span>)</p></dd></dl><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 18, art. 38</li></ul></div>
