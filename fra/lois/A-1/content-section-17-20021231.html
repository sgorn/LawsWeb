<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sécurité des individus</p><p class="Section" id="470"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le responsable d’une institution fédérale peut refuser la communication de documents contenant des renseignements dont la divulgation risquerait vraisemblablement de nuire à la sécurité des individus.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 111, ann. I « 17 »</li></ul></div>
