<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="1157966"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Sous réserve des autres dispositions de la présente partie, le Commissaire à l’information peut établir la procédure à suivre dans l’exercice de ses pouvoirs et fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. A-1, art. 34</li><li class="HistoricalNoteSubItem">2019, ch. 18, art. 39</li></ul></div>
