<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen permanent par un comité parlementaire</p><p class="Section" id="1157917"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> Le Parlement désigne ou constitue un comité, soit de la Chambre des communes, soit du Sénat, soit mixte, chargé spécialement de l’examen permanent de l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 18, art. 37</li></ul></div>
