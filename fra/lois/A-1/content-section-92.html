<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du ministre désigné</p><p class="Section" id="1157862"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Le ministre désigné peut fournir au public et à toute institution fédérale des services relatifs à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1136742-1157865" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1136742-1157865.html">2019, ch. 18, art. 37</a></li></ul></div>
