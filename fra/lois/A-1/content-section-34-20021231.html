<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section" id="666"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Sous réserve des autres dispositions de la présente loi, le Commissaire à l’information peut établir la procédure à suivre dans l’exercice de ses pouvoirs et fonctions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 111, ann. I « 34 »</li></ul></div>
