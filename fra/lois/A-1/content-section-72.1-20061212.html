<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport sur les dépenses</p><p class="Section" id="1021"><strong><a class="sectionLabel" id="s-72.1"><span class="sectionLabel">72.1</span></a></strong> Le responsable de tout ministère ou département d’État relevant du gouvernement du Canada publie chaque année un rapport sur toutes les dépenses engagées relativement à son bureau et payées sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, ch. 9, art. 162</li></ul></div>
