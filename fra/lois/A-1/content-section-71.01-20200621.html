<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>trimestre</dfn></span></p><p class="Section" id="1239209"><strong><a class="sectionLabel" id="s-71.01"><span class="sectionLabel">71.01</span></a></strong> Aux articles 71.02 à 71.14, <span class="DefinedTerm"><dfn>trimestre</dfn></span> s’entend de toute période de trois mois débutant le premier jour de janvier, d’avril, de juillet ou d’octobre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 18, art. 36</li></ul></div>
