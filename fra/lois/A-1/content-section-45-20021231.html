<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure sommaire</p><p class="Section" id="1033740"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Les recours prévus aux articles 41, 42 et 44 sont entendus et jugés en procédure sommaire, conformément aux règles de pratique spéciales adoptées à leur égard en vertu de l’article 46 de la <cite class="XRefExternalAct">Loi sur la Cour fédérale</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 111, ann. I « 45 »</li></ul></div>
