<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision <span class="otherLang" lang="la">de novo</span></p><p class="Section" id="1157593"><strong><a class="sectionLabel" id="s-44.1"><span class="sectionLabel">44.1</span></a></strong> Il est entendu que les recours prévus aux articles 41 et 44 sont entendus et jugés comme une nouvelle affaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, ch. 18, art. 21</li></ul></div>
