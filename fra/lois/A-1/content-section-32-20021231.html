<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis d’enquête</p><p class="Section" id="658"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le Commissaire à l’information, avant de procéder aux enquêtes prévues par la présente loi, avise le responsable de l’institution fédérale concernée de son intention d’enquêter et lui fait connaître l’objet de la plainte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 111, ann. I « 32 »</li></ul></div>
