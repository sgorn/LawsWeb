<section id ="1136702-1157545" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, ch. 18, art. 18</h2></header><div class="modal-body"><p class="Section amending" id="1136702"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le paragraphe 40(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi en comité</p><p class="Subsection"><span class="lawlabel">(2)</span> Les rapports visés au paragraphe (1) sont, après leur dépôt, renvoyés devant le comité désigné ou constitué par le Parlement en application de l’article 99.</p></li></ul></div></section></div></section>
