<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « Accord »</p><p class="Section" id="314400"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Accord</dfn></span> s’entend de l’accord conclu entre le gouvernement du Canada et le gouvernement de la République de l’Inde ainsi que du Protocole qui le modifie, dont les textes figurent à l’annexe IV.</p>
