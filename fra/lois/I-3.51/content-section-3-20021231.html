<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « Accord »</p><p class="Section" id="314352"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Accord</dfn></span> s’entend de l’accord conclu entre le gouvernement du Canada et le gouvernement de la Fédération de la Russie ainsi que du Protocole qui le modifie, dont les textes figurent à l’annexe I.</p>
