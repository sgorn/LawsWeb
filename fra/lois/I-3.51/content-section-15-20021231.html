<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « Accord »</p><p class="Section" id="314384"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Accord</dfn></span> s’entend de l’accord conclu entre le gouvernement du Canada et le gouvernement de la République-Unie de Tanzanie, dont le texte figure à l’annexe III.</p>
