<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « Convention »</p><p class="Section" id="314416"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Convention</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de l’Ukraine, dont le texte figure à l’annexe V.</p>
