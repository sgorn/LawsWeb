<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arbitrage</p><p class="Section" id="458967"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Sauf disposition contraire de l’accord, la législation manitobaine en matière d’arbitrage s’applique, en cas de conflit entre les parties, aux questions dont l’accord prévoit le règlement par arbitrage.</p>
