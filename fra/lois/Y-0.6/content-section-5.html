<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Art. 36 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></p><p class="Section" id="458954"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> L’article 36 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> ne s’applique pas aux terres transférées ou détenues en vertu de l’accord lorsque le cessionnaire ou le détenteur — actuel ou futur — n’est pas Sa Majesté du chef du Canada.</p>
