<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actions en justice</p><p class="Section" id="68424"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> À l’égard des droits et obligations qu’elle assume pour le compte de Sa Majesté du chef du Canada au nom de celle-ci ou en son propre nom, la SCREA peut ester en justice sous son propre nom devant les tribunaux compétents en la matière.</p>
