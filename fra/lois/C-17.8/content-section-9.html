<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du mandat</p><ul class="Section ProvisionList" id="68345"><li><p class="Subsection" id="68347"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> <span class="lawlabel">(1)</span> Les administrateurs sont nommés à titre amovible pour des mandats respectifs d’au plus cinq ans.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconduction du mandat</p><p class="Subsection" id="68348"><span class="lawlabel">(2)</span> Leur mandat ne peut être reconduit qu’une seule fois à des fonctions identiques ou non.</p></li></ul>
