<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle</p><p class="Section" id="68355"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le président du conseil préside les réunions du conseil et exerce les autres fonctions qui lui sont conférées par celui-ci.</p>
