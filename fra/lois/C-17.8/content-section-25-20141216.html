<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège et autres bureaux</p><p class="Section" id="1061062"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le siège de la SCREA est situé à Cambridge Bay, au Nunavut. Le conseil peut aussi constituer des bureaux ailleurs au Canada s’il l’estime nécessaire à la réalisation de la mission de la SCREA.</p></div>
