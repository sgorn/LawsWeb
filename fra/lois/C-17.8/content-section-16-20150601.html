<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnités</p><p class="Section" id="68367"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le président de la SCREA a droit aux frais de déplacement et de séjour entraînés par l’accomplissement, hors de son lieu de travail habituel, des fonctions qui lui sont conférées en application de la présente loi.</p>
