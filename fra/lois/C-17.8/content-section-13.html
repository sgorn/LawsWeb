<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Section" id="68357"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> En cas d’absence ou d’empêchement du président du conseil ou de vacance de son poste, l’intérim est assuré par le vice-président du conseil.</p>
