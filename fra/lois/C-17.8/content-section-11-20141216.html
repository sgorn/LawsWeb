<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnités</p><p class="Section" id="1061048"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les administrateurs ont droit aux frais de déplacement et de séjour entraînés par l’accomplissement, hors de leur lieu de résidence habituel, des fonctions qui leur sont conférées en application de la présente loi.</p></div>
