<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><ul class="Section ProvisionList" id="68360"><li><p class="Subsection" id="68362"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> <span class="lawlabel">(1)</span> Le président de la SCREA est nommé à titre amovible et à temps plein par le gouverneur en conseil pour un mandat d’au plus cinq ans.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconduction du mandat</p><p class="Subsection" id="68363"><span class="lawlabel">(2)</span> Le mandat du président de la SCREA peut être reconduit.</p></li></ul>
