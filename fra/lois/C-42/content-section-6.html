<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du droit d’auteur</p><p class="Section" id="100238"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Sauf disposition contraire expresse de la présente loi, le droit d’auteur subsiste pendant la vie de l’auteur, puis jusqu’à la fin de la cinquantième année suivant celle de son décès.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-42, art. 6</li><li class="HistoricalNoteSubItem"> 1993, ch. 44, art. 58</li></ul></div>
