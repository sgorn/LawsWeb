<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement</p><p class="Section" id="102041"><strong><a class="sectionLabel" id="s-56.1"><span class="sectionLabel">56.1</span></a></strong> Tout dommage causé par erreur ou par l’action frauduleuse d’une personne qui prétend pouvoir au nom de l’une des personnes visées aux articles 55 ou 56 faire une demande d’enregistrement peut être recouvré devant un tribunal compétent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 24, art. 32</li></ul></div>
