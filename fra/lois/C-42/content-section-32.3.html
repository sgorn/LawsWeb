<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="101284"><strong><a class="sectionLabel" id="s-32.3"><span class="sectionLabel">32.3</span></a></strong> Pour l’application des articles 29 à 32.2, un acte qui ne constitue pas une violation du droit d’auteur ne donne pas lieu au droit à rémunération conféré par l’article 19.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 24, art. 19</li></ul></div>
