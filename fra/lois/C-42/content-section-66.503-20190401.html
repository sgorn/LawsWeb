<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="1109089"><strong><a class="sectionLabel" id="s-66.503"><span class="sectionLabel">66.503</span></a></strong> Il est entendu que toute personne ou entité peut en autoriser une autre à agir en son nom dans toute affaire dont la Commission est saisie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 292</li></ul></div>
