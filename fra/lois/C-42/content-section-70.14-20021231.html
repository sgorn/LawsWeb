<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de certaines dispositions</p><p class="Section" id="102369"><strong><a class="sectionLabel" id="s-70.14"><span class="sectionLabel">70.14</span></a></strong> Dans le cas du dépôt, conformément à l’article 70.13, d’un projet de tarif, les paragraphes 67.1(3) et (5) et 68(1) s’appliquent avec les adaptations nécessaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 24, art. 46</li></ul></div>
