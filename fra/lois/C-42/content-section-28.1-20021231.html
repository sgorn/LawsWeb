<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Atteinte aux droits moraux</p><p class="Section" id="1035565"><strong><a class="sectionLabel" id="s-28.1"><span class="sectionLabel">28.1</span></a></strong> Constitue une violation des droits moraux de l’auteur sur son oeuvre tout fait — acte ou omission — non autorisé et contraire à ceux-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 10 (4e suppl.), art. 6</li></ul></div>
