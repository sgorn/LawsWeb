<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction des recours</p><p class="Section" id="102384"><strong><a class="sectionLabel" id="s-70.17"><span class="sectionLabel">70.17</span></a></strong> Sous réserve de l’article 70.19, il ne peut être intenté aucun recours pour violation d’un droit prévu aux articles 3, 15, 18 ou 21 contre quiconque a payé ou offert de payer les redevances figurant au tarif homologué.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 24, art. 46</li></ul></div>
