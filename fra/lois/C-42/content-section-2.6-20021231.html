<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Distributeur exclusif</p><p class="Section" id="100180"><strong><a class="sectionLabel" id="s-2.6"><span class="sectionLabel">2.6</span></a></strong> Le gouverneur en conseil peut, par règlement, fixer les critères de distribution pour l’application de la définition de <span class="DefinitionRef"><dfn>distributeur exclusif</dfn></span> figurant à l’article 2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 24, art. 2</li></ul></div>
