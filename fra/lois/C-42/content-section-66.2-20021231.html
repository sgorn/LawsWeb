<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</p><p class="Section" id="102188"><strong><a class="sectionLabel" id="s-66.2"><span class="sectionLabel">66.2</span></a></strong> Les commissaires reçoivent la rémunération fixée par le gouverneur en conseil et ont droit aux frais de déplacement et autres entraînés par l’accomplissement de leurs fonctions hors du lieu habituel de leur résidence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 10 (4e suppl.), art. 12</li></ul></div>
