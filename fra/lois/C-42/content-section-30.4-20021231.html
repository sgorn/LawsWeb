<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="101015"><strong><a class="sectionLabel" id="s-30.4"><span class="sectionLabel">30.4</span></a></strong> Il est entendu que les exceptions prévues aux articles 29.4 à 30.3 et 45 s’appliquent aux bibliothèques, musées ou services d’archives faisant partie d’un établissement d’enseignement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 24, art. 18</li></ul></div>
