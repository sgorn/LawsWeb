<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée de la fixation</p><p class="Section" id="102480"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> La société de gestion peut, pour la période mentionnée au tarif homologué, percevoir les redevances qui y figurent et, indépendamment de tout autre recours, le cas échéant, en poursuivre le recouvrement en justice.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 24, art. 50</li></ul></div>
