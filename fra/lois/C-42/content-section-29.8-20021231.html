<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réception illicite</p><p class="Section" id="100814"><strong><a class="sectionLabel" id="s-29.8"><span class="sectionLabel">29.8</span></a></strong> Les exceptions prévues aux articles 29.5 à 29.7 ne s’appliquent pas si la communication au public par télécommunication a été captée par des moyens illicites.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 24, art. 18</li></ul></div>
