<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres attributions du registraire</p><p class="Section" id="101972"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Le registraire des droits d’auteur exerce, relativement à l’administration de la présente loi, les autres fonctions que peut lui attribuer le commissaire aux brevets.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-30, art. 33</li></ul></div>
