<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités</p><p class="Section" id="72187"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le conseil peut, en conformité avec ses règlements administratifs, constituer un comité directeur composé d’administrateurs, ainsi que des comités consultatifs ou autres composés exclusivement ou non d’administrateurs ou de personnes choisies en dehors de ses membres.</p>
