<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitement du directeur général</p><p class="Section" id="72184"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le traitement du directeur général ainsi que toute autre rémunération à lui verser sont fixés par le gouverneur en conseil.</p>
