<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès aux services</p><p class="Section" id="72192"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La Fondation prend les mesures utiles pour rendre, par ses propres moyens ou en collaboration avec d’autres institutions et organisations, ses services accessibles partout au Canada.</p>
