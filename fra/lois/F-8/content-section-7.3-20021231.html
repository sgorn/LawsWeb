<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versements</p><p class="Section" id="235426"><strong><a class="sectionLabel" id="s-7.3"><span class="sectionLabel">7.3</span></a></strong> Malgré toute autre loi fédérale, tout montant payable par une personne en vertu d’une loi fédérale qui fait l’objet d’un accord d’application peut être versé par la personne au gouvernement de la province qui est partie à l’accord.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 10, art. 4</li></ul></div>
