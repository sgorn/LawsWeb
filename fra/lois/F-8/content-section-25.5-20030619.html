<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application aux exercices ultérieurs</p><p class="Section" id="236026"><strong><a class="sectionLabel" id="s-25.5"><span class="sectionLabel">25.5</span></a></strong> Toute réduction ou retenue visée aux articles 25.3 ou 25.4 peut être appliquée pour l’exercice où le manquement à son origine a eu lieu ou pour l’exercice suivant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 15, art. 8</li></ul></div>
