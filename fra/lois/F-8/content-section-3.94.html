<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délais et modalités de paiement</p><p class="Section" id="235158"><strong><a class="sectionLabel" id="s-3.94"><span class="sectionLabel">3.94</span></a></strong> À la demande du ministre, il peut être prélevé sur le Trésor les sommes dont le versement est autorisé par la présente partie, selon les échéances et les modalités qu’il juge indiquées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 29, art. 62</li></ul></div>
