<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</p><p class="Section" id="236140"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Les sommes que Sa Majesté du chef du Canada est autorisée à payer en vertu d’un accord de réciprocité fiscale peuvent l’être par prélèvement sur le Trésor aux dates et selon les modalités prescrites.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 10, art. 36</li></ul></div>
