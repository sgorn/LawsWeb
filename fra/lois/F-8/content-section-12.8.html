<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements à fournir</p><p class="Section" id="235701"><strong><a class="sectionLabel" id="s-12.8"><span class="sectionLabel">12.8</span></a></strong> Le ministre du Revenu national doit fournir au ministre, en la forme, selon les modalités et dans un délai que celui-ci estime acceptables, tout renseignement nécessaire à l’application des parties IV.01 à IV.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 31, art. 98</li></ul></div>
