<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date du choix</p><p class="Section" id="235166"><strong><a class="sectionLabel" id="s-3.96"><span class="sectionLabel">3.96</span></a></strong> Tout choix prévu à la présente partie est réputé avoir été fait à la date où il est reçu par le ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 35, art. 166</li></ul></div>
