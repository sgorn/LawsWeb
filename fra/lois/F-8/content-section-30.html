<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</p><p class="Section" id="236099"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Les montants dont le versement par le ministre est autorisé en vertu de la présente partie sont prélevés sur le Trésor aux dates et selon les modalités prescrites.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. F-8, art. 30</li><li class="HistoricalNoteSubItem"> 2012, ch. 19, art. 405</li></ul></div>
