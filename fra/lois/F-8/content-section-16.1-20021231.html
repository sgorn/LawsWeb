<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements à une fiducie</p><p class="Section" id="1037334"><strong><a class="sectionLabel" id="s-16.1"><span class="sectionLabel">16.1</span></a></strong> Le ministre peut faire des paiements directs jusqu’à concurrence de 3,5 milliards de dollars à une fiducie établie en vue du financement aux fins prévues au paragraphe 13(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 26, art. 5</li></ul></div>
