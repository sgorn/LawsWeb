<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moment du calcul</p><p class="Section" id="1037453"><strong><a class="sectionLabel" id="s-3.91"><span class="sectionLabel">3.91</span></a></strong> Le paiement de péréquation qui peut être fait à une province pour un exercice est calculé au plus tard trois mois avant le début de celui-ci, au moment fixé par le ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 29, art. 62</li></ul></div>
