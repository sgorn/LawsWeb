<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le Trésor</p><p class="Section" id="235952"><strong><a class="sectionLabel" id="s-24.8"><span class="sectionLabel">24.8</span></a></strong> Le ministre prélève sur le Trésor, selon les échéances et les modalités prévues par règlement, les sommes à payer au titre de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 15, art. 8</li></ul></div>
