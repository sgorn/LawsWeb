<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement insuffisant</p><p class="Section" id="1037416"><strong><a class="sectionLabel" id="s-4.4"><span class="sectionLabel">4.4</span></a></strong> Si le ministre établit qu’il a omis de verser une somme à un territoire au titre de la présente partie, il peut payer une somme égale au moins-perçu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 7, art. 1</li><li class="HistoricalNoteSubItem"> 2006, ch. 4, art. 185</li><li class="HistoricalNoteSubItem"> 2007, ch. 29, art. 62</li></ul></div>
