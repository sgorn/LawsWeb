<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Moment du calcul</p><p class="Section" id="235300"><strong><a class="sectionLabel" id="s-4.3"><span class="sectionLabel">4.3</span></a></strong> Le paiement de transfert qui peut être fait à un territoire pour un exercice est calculé au plus tard trois mois avant le début de celui-ci, au moment établi par le ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 22, art. 4</li><li class="HistoricalNoteSubItem"> 2005, ch. 7, art. 1</li><li class="HistoricalNoteSubItem"> 2007, ch. 29, art. 62</li></ul></div>
