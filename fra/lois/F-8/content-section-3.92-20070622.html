<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement insuffisant</p><p class="Section" id="1037454"><strong><a class="sectionLabel" id="s-3.92"><span class="sectionLabel">3.92</span></a></strong> Si le ministre établit qu’il a omis de verser une somme à une province au titre de la présente partie, il peut payer une somme égale au moins-perçu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 29, art. 62</li></ul></div>
