<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements à une fiducie</p><p class="Section" id="1037335"><strong><a class="sectionLabel" id="s-16.2"><span class="sectionLabel">16.2</span></a></strong> Le ministre peut faire des paiements directs jusqu’à concurrence de 2,5 milliards de dollars à une fiducie établie en vue du financement aux fins prévues au paragraphe 13(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 14, art. 15</li></ul></div>
