<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement insuffisant</p><p class="Section" id="235148"><strong><a class="sectionLabel" id="s-3.92"><span class="sectionLabel">3.92</span></a></strong> Si le ministre établit qu’il a omis de verser une somme due à une province au titre de la présente partie, il peut lui payer cette somme dans le délai et selon les modalités réglementaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 29, art. 62, ch. 35, art. 165</li></ul></div>
