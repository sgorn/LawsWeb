<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</p><p class="Section" id="1037357"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Les montants dont le versement par le ministre est autorisé en vertu de l’article 28 sont prélevés sur le Trésor au moyen d’avances ou autrement, aux dates et selon les modalités prescrites.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, ch. 10, art. 33</li></ul></div>
