<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limitation</p><p class="Section" id="1285"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La Société et ses actionnaires et administrateurs ne peuvent :</p><ul class="ProvisionList"><li><p class="Paragraph" id="1287"><span class="lawlabel">a)</span> demander la prorogation de la Société sous le régime d’une autre autorité législative;</p></li><li><p class="Paragraph" id="1288"><span class="lawlabel">b)</span> établir des statuts ou des règlements incompatibles avec toute disposition visée au paragraphe 6(1).</p></li></ul>
