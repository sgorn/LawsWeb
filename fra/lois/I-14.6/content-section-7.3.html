<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="263740"><strong><a class="sectionLabel" id="s-7.3"><span class="sectionLabel">7.3</span></a></strong> Toute décision rendue par le commissaire dans le cadre des articles 7.1 ou 7.2 peut faire l’objet de l’appel devant la Cour fédérale prévu par la <cite class="XRefExternalAct"><a href="/fra/lois/P-4">Loi sur les brevets</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 47, art. 131</li></ul></div>
