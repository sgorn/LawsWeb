<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usages prévus par règlement</p><p class="Section" id="263736"><strong><a class="sectionLabel" id="s-7.2"><span class="sectionLabel">7.2</span></a></strong> Le commissaire ne peut s’appuyer sur l’article 7.1 pour autoriser des usages prévus par règlement, à moins que l’usager éventuel ne respecte les conditions réglementaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, ch. 47, art. 131</li></ul></div>
