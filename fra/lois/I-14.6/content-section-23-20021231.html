<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence concurrente</p><p class="Section" id="263858"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> La Cour fédérale a compétence concurrente pour juger toute question en matière de propriété d’une topographie ou de droits sur une topographie enregistrée ainsi que toute action pour violation de la protection.</p>
