<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès</p><p class="Section" id="263855"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Sous réserve des règlements, le registre, les demandes d’enregistrement de topographies et les pièces déposées auprès du registraire relativement à une topographie enregistrée peuvent être consultés par le public pendant les heures normales de bureau.</p>
