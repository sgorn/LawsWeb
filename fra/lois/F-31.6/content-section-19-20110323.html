<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="231665"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre les mesures nécessaires à l’application de la présente loi et, notamment, prendre toute autre mesure d’ordre réglementaire prévue par la présente loi.</p>
