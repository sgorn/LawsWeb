<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement du procureur général</p><p class="Section" id="231637"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Il ne peut être engagé de poursuites pour infraction à la présente loi sans le consentement du procureur général du Canada.</p>
