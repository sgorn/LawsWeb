<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du gouverneur en conseil</p><p class="Section" id="80832"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le gouverneur en conseil peut désigner tout membre du Conseil privé de la Reine pour le Canada à titre de ministre pour l’application de la présente loi.</p>
