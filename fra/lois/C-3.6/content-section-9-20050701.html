<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sommes prélevées sur le Trésor</p><p class="Section" id="80936"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Les sommes versées par le ministre aux termes de la présente loi, des règlements ou de tout accord conclu en vertu de l’article 12 sont prélevées sur le Trésor.</p>
