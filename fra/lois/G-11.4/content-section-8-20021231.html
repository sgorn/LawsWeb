<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le F.R.C.</p><p class="Section" id="237972"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les sommes nécessaires au gouvernement du Canada pour s’acquitter des obligations financières que lui impose la Convention sont prélevées sur le Fonds du revenu consolidé.</p>
