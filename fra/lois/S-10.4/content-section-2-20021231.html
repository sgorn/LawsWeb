<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Journée Sir John A. Macdonald</p><p class="Section" id="421235"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans toute l’étendue du Canada, le 11 janvier de chaque année est désigné comme « Journée Sir John A. Macdonald ».</p>
