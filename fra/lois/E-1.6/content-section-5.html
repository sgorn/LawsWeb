<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion : radiodiffusion</p><p class="Section" id="172553"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> La présente loi ne s’applique pas aux entreprises de radiodiffusion pour tout ce qui concerne la radiodiffusion, au sens donné à ces termes au paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/B-9.01">Loi sur la radiodiffusion</a></cite>.</p>
