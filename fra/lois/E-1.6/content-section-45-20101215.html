<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité indirecte</p><p class="Section" id="1058545"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> L’employeur ou le mandant est responsable de l’infraction commise par son employé ou son mandataire dans le cadre de son emploi ou du mandat, que celui-ci soit ou non connu ou ait été ou non poursuivi.</p></div>
