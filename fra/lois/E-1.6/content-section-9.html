<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention à l’un des articles 6 à 8</p><p class="Section" id="172609"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Il est interdit de faire accomplir, même indirectement, tout acte contraire à l’un des articles 6 à 8, ou d’aider ou d’encourager quiconque à accomplir un tel acte.</p>
