<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité indirecte</p><p class="Section" id="172894"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> L’employeur ou le mandant est responsable de la violation commise par son employé ou son mandataire dans le cadre de son emploi ou du mandat, que celui-ci soit ou non connu ou fasse ou non l’objet de procédures en violation.</p>
