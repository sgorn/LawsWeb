<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Charge de la preuve</p><p class="Section" id="1058513"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> La preuve du consentement nécessaire à l’accomplissement de tout acte qui serait par ailleurs interdit au titre de l’un des articles 6 à 8 incombe à la personne qui en allègue l’existence.</p></div>
