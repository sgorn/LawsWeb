<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs</p><p class="Section" id="1058535"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Le Conseil a, dans les procédures prévues par la présente loi, les attributions d’une cour supérieure en ce qui concerne la comparution et l’interrogatoire des témoins ainsi que la production et l’examen des pièces.</p></div>
