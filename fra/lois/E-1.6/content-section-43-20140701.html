<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave et fausses déclarations</p><p class="Section" id="172955"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Commet une infraction quiconque entrave l’action de la personne désignée dans l’exercice de ses fonctions ou, sciemment, lui fait une déclaration fausse ou trompeuse ou lui fournit des renseignements faux ou trompeurs.</p>
