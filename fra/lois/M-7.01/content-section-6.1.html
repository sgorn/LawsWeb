<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="348781"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> Les gardes-chasse et les personnes agissant sous leur direction ou autorité sont dégagés de toute responsabilité personnelle en ce qui concerne les faits — actes ou omissions — accomplis de bonne foi en application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 95</li></ul></div>
