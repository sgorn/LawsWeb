<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>ordre</dfn></span></p><p class="Section" id="348900"><strong><a class="sectionLabel" id="s-11.2"><span class="sectionLabel">11.2</span></a></strong> Pour l’application des articles 11.21 à 11.3, <span class="DefinedTerm"><dfn>ordre</dfn></span> s’entend de l’ordre donné en vertu de l’article 11.21.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 100</li></ul></div>
