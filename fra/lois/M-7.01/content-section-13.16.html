<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve : article 5.4</p><p class="Section" id="349256"><strong><a class="sectionLabel" id="s-13.16"><span class="sectionLabel">13.16</span></a></strong> Dans les poursuites pour contravention à l’article 5.4, il suffit, pour établir la culpabilité de l’accusé, de prouver que le bâtiment a procédé à l’immersion ou au rejet d’une substance en contravention à l’article 5.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 14, art. 102</li></ul></div>
