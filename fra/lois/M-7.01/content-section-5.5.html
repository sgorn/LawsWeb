<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation des administrateurs et dirigeants</p><p class="Section" id="348761"><strong><a class="sectionLabel" id="s-5.5"><span class="sectionLabel">5.5</span></a></strong> Les administrateurs et dirigeants de la personne morale prennent les mesures voulues pour faire en sorte que celle-ci se conforme à la présente loi et aux règlements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 23, art. 4</li></ul></div>
