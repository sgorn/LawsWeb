<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date à laquelle la pénalité est payable</p><p class="Section" id="350035"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> La pénalité imposée en vertu de l’article 11 est payable au receveur général un an après qu’est signifié à la compagnie, conformément au paragraphe 13(1), l’avis de cotisation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 113, art. 12</li></ul></div>
