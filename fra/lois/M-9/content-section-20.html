<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Marques semblables interdites</p><p class="Section" id="350122"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Il est interdit d’utiliser une marque ou une indication si semblable à la marque nationale de consommation de carburant qu’elles puissent être confondues.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 113, art. 20</li></ul></div>
