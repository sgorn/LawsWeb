<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="350250"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Les poursuites visant une infraction à la présente loi intentées par voie de déclaration de culpabilité par procédure sommaire se prescrivent par deux ans à compter de sa perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 113, art. 34</li></ul></div>
