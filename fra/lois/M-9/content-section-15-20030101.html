<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Créance de Sa Majesté</p><p class="Section" id="350066"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les pénalités payables en vertu de l’article 12 constituent une créance de Sa Majesté du chef du Canada dont le recouvrement peut être poursuivi à ce titre devant la Cour fédérale ou tout autre tribunal compétent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 113, art. 15</li></ul></div>
