<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction au par. 27(1)</p><p class="Section" id="350246"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Toute personne qui enfreint le paragraphe 27(1) commet une infraction punissable sur déclaration de culpabilité par procédure sommaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 113, art. 33</li></ul></div>
