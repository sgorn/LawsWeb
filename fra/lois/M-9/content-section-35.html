<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tribunal compétent</p><p class="Section" id="350254"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Le tribunal dans le ressort duquel l’accusé réside ou exerce ses activités est compétent pour connaître de toute plainte ou dénonciation en matière d’infraction à la présente loi, indépendamment du lieu de perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 113, art. 35</li></ul></div>
