<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="350104"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Il est interdit d’utiliser une marque nationale de consommation de carburant si ce n’est que conformément à l’article 19 et aux règlements pris pour son application.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 113, art. 18</li></ul></div>
