<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cotisation ou imposition d’une taxe</p><p class="Section" id="1034245"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Rien dans la présente loi ne porte atteinte de quelque façon à un droit, un privilège, une obligation ou un engagement quelconque, à l’égard d’une cotisation ou de l’imposition d’une taxe provinciale ou municipale.</p>
