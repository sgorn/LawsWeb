<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapports entre l’Administration du pont et la Couronne</p><p class="Section" id="1034247"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> L’Administration du pont n’est pas mandataire de Sa Majesté et aucun de ses membres, dirigeants ou employés ne doit, à ce titre, être considéré comme un fonctionnaire, un mandataire ou un employé de Sa Majesté.</p>
