<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Les émissions d’obligations doivent être conformes à la loi</p><p class="Section" id="1034242"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> L’Administration du pont ne peut émettre ni obligation, ni autre valeur de quelque description que ce soit, sauf en conformité de la présente loi.</p>
