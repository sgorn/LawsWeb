<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur du texte législatif</p><p class="Section" id="1051288"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Sous réserve du paragraphe 23(3), le texte législatif de bande entre en vigueur à la date prévue dans l’accord d’application conclu avec le gouvernement du Québec relativement à ce texte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 19, art. 10</li></ul></div>
