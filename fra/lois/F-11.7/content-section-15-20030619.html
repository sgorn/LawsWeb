<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe</p><p class="Section" id="1051282"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le gouverneur en conseil peut, par décret, modifier l’annexe pour y ajouter, en retrancher ou y changer le nom d’une première nation, le nom du corps dirigeant d’une première nation ou la description des terres d’une première nation.</p>
