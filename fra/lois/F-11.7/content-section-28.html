<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Argent des Indiens</p><p class="Section" id="220982"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Les fonds prélevés en application d’un texte législatif de bande ne constituent pas de l’argent des Indiens au sens du paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 19, art. 10</li></ul></div>
