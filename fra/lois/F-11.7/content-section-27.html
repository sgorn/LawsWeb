<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépenses</p><p class="Section" id="220978"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Le pouvoir du conseil de bande de faire des dépenses sur les fonds qui lui sont versés aux termes d’un accord d’application n’est validement exercé qu’en conformité avec l’alinéa 2(3)b) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 19, art. 10</li></ul></div>
