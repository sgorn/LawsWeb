<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation d’effectuer des versements</p><p class="Section" id="220822"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Malgré toute autre loi fédérale, les versements effectués aux termes d’un accord d’application sous le régime des paragraphes 5(4), (5) ou (6) peuvent être effectués sans autre affectation de crédits ou autorisation.</p>
