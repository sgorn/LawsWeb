<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application prépondérante de l’art. 23</p><p class="Section" id="220934"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le conseil de bande peut édicter un texte législatif de bande malgré toute autre loi fédérale qui limite son pouvoir d’édicter un texte législatif imposant une taxe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 19, art. 10</li></ul></div>
