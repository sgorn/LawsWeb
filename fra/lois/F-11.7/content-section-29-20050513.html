<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe 2</p><p class="Section" id="1051289"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le gouverneur en conseil peut, par décret, modifier l’annexe 2 pour y ajouter, en retrancher ou y changer le nom d’une bande, le nom d’un conseil de bande ou la description des réserves d’une bande au Québec.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 19, art. 10</li></ul></div>
