<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur du texte législatif</p><p class="Section" id="220966"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Sous réserve du paragraphe 23(3), le texte législatif de bande entre en vigueur à la date prévue dans l’accord d’application conclu en vertu de l’article 22 relativement à ce texte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 19, art. 10</li><li class="HistoricalNoteSubItem"> 2006, ch. 4, art. 95</li></ul></div>
