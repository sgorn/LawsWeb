<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Radiation des comptes du Canada</p><p class="Section" id="230791"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le montant impayé inscrit dans les comptes du Canada, relativement aux dettes remises en application de l’article 2, est radié en tant que dépense budgétaire et supprimé de ces comptes.</p>
