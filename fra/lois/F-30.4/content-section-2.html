<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise de dettes</p><p class="Section" id="230789"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Il est fait remise de la dette liée à l’aide publique au développement contractée par certains gouvernements de l’Afrique subsaharienne envers le gouvernement du Canada et constatée par les accords de prêt conclus entre ces gouvernements et mentionnés à l’annexe.</p>
