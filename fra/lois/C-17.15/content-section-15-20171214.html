<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Listes</p><p class="Section" id="68016"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le gouverneur en conseil peut nommer, pour inscription sur les listes prévues à l’article 1005.2 de l’Accord, des personnes possédant les qualités requises par l’annexe 1005.2 de l’Accord.</p>
