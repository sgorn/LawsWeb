<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination aux comités et groupes de travail</p><p class="Section" id="68018"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le ministre peut nommer les représentants du Canada aux comités et groupes de travail visés dans l’Accord, à l’exception du Comité du commerce intérieur prorogé aux termes de l’article 1100 de l’Accord.</p>
