<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination d’un représentant</p><p class="Section" id="68011"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le gouverneur en conseil peut nommer un ministre à titre de représentant au Comité du commerce intérieur prorogé aux termes de l’article 1100 de l’Accord.</p>
