<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mentions remplacées</p><p class="Section" id="450316"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Sauf indication contraire, la mention de Téléglobe dans les contrats, marchés, baux ou autres actes est remplacée par la mention de la nouvelle société.</p>
