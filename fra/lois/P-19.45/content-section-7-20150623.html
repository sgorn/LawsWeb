<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection des renseignements dans le cadre d’un appel</p><p class="Section" id="387276"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le paragraphe 6(2) s’applique, avec les adaptations nécessaires, à l’appel de la décision rendue par un juge concernant des procédures en révision judiciaire visées à l’article 6 et à tout appel subséquent.</p>
