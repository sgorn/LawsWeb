<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>juge</dfn></span></p><p class="Section" id="387234"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>juge</dfn></span> s’entend du juge en chef de la Cour fédérale ou du juge de cette juridiction désigné par celui-ci.</p>
