<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection des renseignements dans le cadre d’un appel</p><p class="Section" id="387257"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les paragraphes 4(3) et (4) s’appliquent, avec les adaptations nécessaires, à l’appel de la décision rendue au titre de l’article 4 et à tout appel subséquent.</p>
