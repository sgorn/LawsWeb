<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction</p><p class="Section" id="391326"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Commet une infraction toute personne morale qui contrevient sans motif valable aux dispositions de la présente loi ou de ses règlements.</p>
