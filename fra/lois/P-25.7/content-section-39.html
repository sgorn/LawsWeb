<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement et affectation des amendes</p><p class="Section" id="391350"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Toutes les amendes à payer en application de la présente loi sont imposables et recouvrables avec dépens, à la diligence de Sa Majesté, par le procureur général du Canada; une fois recouvrées, elles deviennent la propriété de Sa Majesté.</p>
