<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résiliation des accords</p><p class="Section" id="1058753"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Les accords sont résiliés. Sont éteints toutes les obligations et responsabilités qui découlent de ces accords ainsi que tous les droits acquis en vertu de ceux-ci.</p></div>
