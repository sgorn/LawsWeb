<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Polices interdites — groupes, etc.</p><p class="Section" id="391208"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Sauf dans la mesure permise par les règlements, l’assureur hypothécaire agréé ne peut être partie à une police dont le bénéficiaire est une personne ou entité visée au paragraphe 13(1).</p>
