<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résiliation des accords</p><p class="Section" id="391392"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Les accords sont résiliés. Sont éteints toutes les obligations et responsabilités qui découlent de ces accords ainsi que tous les droits acquis en vertu de ceux-ci.</p>
