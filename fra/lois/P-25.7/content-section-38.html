<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Permission d’en appeler</p><p class="Section" id="391348"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Toute ordonnance d’un tribunal rendue en vertu de la présente loi n’est susceptible d’appel qu’avec l’autorisation de la cour d’appel de la province conformément aux règles applicables à celle-ci.</p>
