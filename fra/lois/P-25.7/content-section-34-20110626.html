<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements faux ou trompeurs</p><p class="Section" id="1058742"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Commet une infraction quiconque, relativement à toute question visée par les dispositions de la présente loi ou de ses règlements, communique sciemment des renseignements faux ou trompeurs.</p></div>
