<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="403496"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Tout jugement annulant totalement ou partiellement ou refusant d’annuler totalement ou partiellement un brevet est sujet à appel devant tout tribunal compétent pour juger des appels des autres décisions du tribunal qui a rendu ce jugement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-4, art. 65</li></ul></div>
