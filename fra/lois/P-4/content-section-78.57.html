<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Brevets redélivrés</p><p class="Section" id="1191636"><strong><a class="sectionLabel" id="s-78.57"><span class="sectionLabel">78.57</span></a></strong> Il est entendu que, pour l’application des articles 78.53 et 78.54, les brevets redélivrés sont considérés comme délivrés au titre des demandes originales.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1024067-1191639" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1024067-1191639.html">2014, ch. 39, art. 140</a></li></ul></div>
