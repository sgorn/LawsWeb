<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Erreurs d’écriture</p><p class="Section" id="402523"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Un document en dépôt au Bureau des brevets n’est pas invalide en raison d’erreurs d’écriture; elles peuvent être corrigées sous l’autorité du commissaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-4, art. 8</li><li class="HistoricalNoteSubItem"> 1993, ch. 15, art. 27</li></ul></div>
