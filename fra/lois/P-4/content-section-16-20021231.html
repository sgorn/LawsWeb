<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inconduite</p><p class="Section" id="402609"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Pour inconduite grossière, ou pour toute autre cause qu’il juge suffisante, le commissaire peut refuser de reconnaître une personne comme procureur ou agent de brevets, soit dans tous les cas en général, soit dans un cas particulier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-4, art. 16</li></ul></div>
