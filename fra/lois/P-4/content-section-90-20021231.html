<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes</p><p class="Section" id="403859"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> Le Conseil fait enquête sur toute question que lui défère le ministre et lui fait rapport dans le délai prescrit et dans le cadre strict du mandat dont il est investi par le ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 2, art. 7</li></ul></div>
