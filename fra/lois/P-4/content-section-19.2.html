<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="402675"><strong><a class="sectionLabel" id="s-19.2"><span class="sectionLabel">19.2</span></a></strong> Toute décision rendue par le commissaire dans le cadre des articles 19 ou 19.1 peut faire l’objet d’un appel devant la Cour fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 44, art. 191</li></ul></div>
