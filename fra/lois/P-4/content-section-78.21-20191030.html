<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandes — aucune date de dépôt</p><p class="Section" id="1191578"><strong><a class="sectionLabel" id="s-78.21"><span class="sectionLabel">78.21</span></a></strong> La demande de brevet déposée avant la date d’entrée en vigueur qui, à cette date, n’a pas de date de dépôt est réputée ne pas avoir été déposée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 139</li></ul></div>
