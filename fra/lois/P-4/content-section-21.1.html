<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage non exclusif</p><p class="Section" id="402871"><strong><a class="sectionLabel" id="s-21.1"><span class="sectionLabel">21.1</span></a></strong> L’usage de l’invention brevetée au titre d’une autorisation ne peut être exclusif.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 23, art. 1</li></ul></div>
