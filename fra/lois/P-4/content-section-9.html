<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perte ou destruction de brevets</p><p class="Section" id="402538"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> En cas de destruction ou de perte d’un brevet, il peut en être délivré une copie certifiée, en remplacement du brevet qui aura été détruit ou perdu, sur paiement de la taxe réglementaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-4, art. 9</li></ul></div>
