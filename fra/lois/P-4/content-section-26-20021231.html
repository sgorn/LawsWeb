<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="1039852"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Le commissaire fait, chaque année, établir et déposer un rapport d’exercice devant le Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-4, art. 26</li><li class="HistoricalNoteSubItem"> L.R. (1985), ch. 33 (3e suppl.), art. 7</li></ul></div>
