<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</p><p class="Section" id="402916"><strong><a class="sectionLabel" id="s-21.15"><span class="sectionLabel">21.15</span></a></strong> Le commissaire avise sans délai et par écrit le breveté, ou chacun des brevetés, de toute autorisation accordée à l’égard de son invention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 23, art. 1</li></ul></div>
