<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="1191640"><strong><a class="sectionLabel" id="s-78.58"><span class="sectionLabel">78.58</span></a></strong> Il est entendu que tout règlement pris en vertu du paragraphe 12(1) s’applique à la demande de brevet visée à l’article 78.22, sauf indication contraire prévue par ce règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 140</li></ul></div>
