<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation incessible</p><p class="Section" id="402875"><strong><a class="sectionLabel" id="s-21.11"><span class="sectionLabel">21.11</span></a></strong> L’autorisation est incessible, sauf si la partie de la personne morale ou de l’entreprise qui a la jouissance de cet élément d’actif est vendue, cédée ou transférée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 23, art. 1</li></ul></div>
