<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="402512"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Sont nommés, de la manière autorisée par la loi, les examinateurs principaux, les examinateurs, les examinateurs associés, les examinateurs adjoints et les autres personnes nécessaires à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-4, art. 6</li></ul></div>
