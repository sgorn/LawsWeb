<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de l’autorisation</p><p class="Section" id="402867"><strong><a class="sectionLabel" id="s-21.09"><span class="sectionLabel">21.09</span></a></strong> L’autorisation est valide pour une période de deux ans, à compter de la date de son octroi au titre du paragraphe 21.04(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, ch. 23, art. 1</li></ul></div>
