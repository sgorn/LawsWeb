<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation du certificat</p><p class="Section" id="404131"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> Le ministre est tenu de révoquer le certificat de protection supplémentaire dans les circonstances réglementaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 6, art. 59</li></ul></div>
