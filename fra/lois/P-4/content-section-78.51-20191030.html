<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abandon avant la date d’entrée en vigueur</p><p class="Section" id="1191600"><strong><a class="sectionLabel" id="s-78.51"><span class="sectionLabel">78.51</span></a></strong> Si une demande de brevet est réputée abandonnée au titre de l’article 73, dans sa version antérieure à la date d’entrée en vigueur, cet article s’applique à l’abandon.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 39, art. 140</li></ul></div>
