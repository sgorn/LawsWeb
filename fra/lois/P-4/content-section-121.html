<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie en cas de perte ou de destruction</p><p class="Section" id="404159"><strong><a class="sectionLabel" id="s-121"><span class="sectionLabel">121</span></a></strong> En cas de destruction ou de perte du certificat de protection supplémentaire, le ministre peut en délivrer une copie certifiée en remplacement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 6, art. 59</li></ul></div>
