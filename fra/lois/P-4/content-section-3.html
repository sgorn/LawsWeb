<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureau des brevets</p><p class="Section" id="402488"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Est attaché au ministère de l’Industrie, ou à tout autre ministère fédéral que le gouverneur en conseil peut désigner, un bureau appelé le Bureau des brevets.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-4, art. 3</li><li class="HistoricalNoteSubItem"> 1992, ch. 1, art. 145(F)</li><li class="HistoricalNoteSubItem"> 1995, ch. 1, art. 63</li></ul></div>
