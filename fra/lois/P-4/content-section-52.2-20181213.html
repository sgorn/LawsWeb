<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="403344"><strong><a class="sectionLabel" id="s-52.2"><span class="sectionLabel">52.2</span></a></strong> Le gouverneur en conseil peut prendre des règlements, pour l’application de l’article 52.1, concernant ce qui constitue, ou ce qui ne constitue pas, un engagement d’accorder une licence ou un brevet essentiel à une norme.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 190</li></ul></div>
