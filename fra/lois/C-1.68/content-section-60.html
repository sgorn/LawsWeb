<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Charge de la preuve</p><p class="Section" id="43756"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> En cas de contestation devant le ministre, portant sur les faits, il appartient à celui-ci de déterminer, selon la prépondérance des probabilités, si le contrevenant est responsable.</p>
