<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave et fausses déclarations</p><p class="Section" id="43381"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Il est interdit à toute personne de, sciemment, entraver l’action de l’inspecteur qui agit dans l’exercice de ses attributions ou lui faire, oralement ou par écrit, une déclaration fausse ou trompeuse.</p>
