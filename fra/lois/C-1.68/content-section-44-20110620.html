<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="43645"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue l’infraction à la présente loi.</p>
