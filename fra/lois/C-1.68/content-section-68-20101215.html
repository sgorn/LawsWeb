<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1058661"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Il est entendu que les ordres donnés sous le régime de la présente loi ne sont pas des textes réglementaires au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p></div>
