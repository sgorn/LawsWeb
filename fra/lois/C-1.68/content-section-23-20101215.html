<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="1058614"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Il est interdit, sans l’autorisation de l’inspecteur, de déplacer les choses saisies en vertu de la présente loi ou d’en modifier l’état.</p></div>
