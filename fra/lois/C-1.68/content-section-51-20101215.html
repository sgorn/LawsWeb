<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procès-verbaux</p><p class="Section" id="1058644"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Le ministre peut désigner, individuellement ou par catégorie, les agents verbalisateurs et établir le sommaire caractérisant la violation dans les procès-verbaux.</p></div>
