<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Produits figurant à l’annexe 2</p><p class="Section" id="43293"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Il est interdit à toute personne de fabriquer, d’importer ou de vendre tout produit de consommation figurant à l’annexe 2 ou d’en faire la publicité.</p>
