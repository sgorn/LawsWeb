<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution d’une violation</p><p class="Section" id="43664"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Toute contravention à un ordre donné en vertu des articles 31 ou 32 ou révisé au titre de l’article 35 constitue une violation pour laquelle le contrevenant s’expose à la sanction prévue par règlement.</p>
