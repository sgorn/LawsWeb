<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="43274"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi a pour objet de protéger le public en remédiant au danger pour la santé ou la sécurité humaines que présentent les produits de consommation qui se trouvent au Canada, notamment ceux qui y circulent et ceux qui y sont importés, et en prévenant ce danger.</p>
