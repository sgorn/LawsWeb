<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réviseurs</p><p class="Section" id="1058626"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le ministre peut désigner à titre de réviseur tout individu — personnellement ou au titre de son appartenance à une catégorie donnée — compétent pour procéder aux révisions prévues à l’article 35.</p></div>
