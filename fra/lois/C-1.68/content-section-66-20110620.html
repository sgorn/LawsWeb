<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="43769"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Les procédures en violation se prescrivent par six mois à compter de la date où le ministre a eu connaissance des faits reprochés.</p>
