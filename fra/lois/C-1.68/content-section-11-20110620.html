<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements faux ou trompeurs</p><p class="Section" id="43313"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Il est interdit à toute personne de communiquer sciemment au ministre des renseignements faux ou trompeurs relativement à toute question visée par la présente loi ou les règlements.</p>
