<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mainlevée de saisie</p><p class="Section" id="1058616"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> L’inspecteur, après avoir constaté que les dispositions de la présente loi et des règlements applicables à la chose saisie en vertu de la présente loi ont été respectées, donne mainlevée de la saisie.</p></div>
