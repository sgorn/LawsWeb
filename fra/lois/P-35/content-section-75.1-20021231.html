<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité en preuve</p><p class="Section" id="1039674"><strong><a class="sectionLabel" id="s-75.1"><span class="sectionLabel">75.1</span></a></strong> Les témoignages que les conseils d’arbitrage recueillent et les comptes rendus de leurs séances ne sont pas, sauf en cas de poursuite pour parjure, admissibles en preuve devant les tribunaux du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 54, art. 61</li></ul></div>
