<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs des commissaires à temps partiel</p><p class="Section" id="1039603"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Pour l’application de la présente loi, les commissaires à temps partiel exercent les pouvoirs et fonctions que la Commission peut leur conférer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, ch. 67, art. 3</li></ul></div>
