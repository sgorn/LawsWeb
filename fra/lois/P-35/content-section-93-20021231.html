<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Les commissaires jugent les griefs</p><p class="Section" id="1039699"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> La Commission désigne, en tant que de besoin, les commissaires pour entendre et juger les griefs renvoyés à l’arbitrage en application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-35, art. 92</li><li class="HistoricalNoteSubItem"> 1974-75-76, ch. 67, art. 24</li></ul></div>
