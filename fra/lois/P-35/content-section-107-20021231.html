<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement obligatoire</p><p class="Section" id="1039716"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> Il ne peut être intenté de poursuite pour transgression d’une interdiction prévue aux articles 8, 9 ou 10 ou pour une infraction visée à l’article 105 sans le consentement de la Commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-35, art. 106</li></ul></div>
