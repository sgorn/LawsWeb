<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des ordonnances</p><p class="Section" id="1039614"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Les ordonnances, les directives, les règlements fixant des modalités et les autres actes pris par la Commission à l’égard d’une personne peuvent être de portée générale ou ne viser qu’un cas ou une catégorie de cas.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-35, art. 24</li></ul></div>
