<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport du conciliateur</p><p class="Section" id="1039645"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Le conciliateur fait rapport au président sur sa mission dans les quatorze jours suivant sa nomination ou dans le délai plus long que peut fixer le président.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-35, art. 54</li><li class="HistoricalNoteSubItem"> 1992, ch. 54, art. 78(A)</li></ul></div>
