<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><ul class="Section ProvisionList" id="1039606"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> <span class="lawlabel">(1)</span> Le siège de la Commission est fixé à Ottawa.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Subsection"><span class="lawlabel">(2)</span> La Commission peut tenir ses réunions aux date, heure et lieu qu’elle estime utiles pour l’exécution de ses travaux.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-35, art. 15</li></ul></div>
