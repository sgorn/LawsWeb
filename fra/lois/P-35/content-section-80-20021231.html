<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions de candidature</p><p class="Section" id="1039685"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Les conditions d’admissibilité énoncées par le paragraphe 65(3) s’appliquent, avec les adaptations nécessaires, dans le cas des fonctions de membre d’un bureau de conciliation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. P-35, art. 80</li><li class="HistoricalNoteSubItem"> 1992, ch. 54, art. 66</li></ul></div>
