<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de l’employeur</p><p class="Section" id="1039594"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La présente loi n’a pas pour effet de porter atteinte au droit ou à l’autorité de l’employeur quant à l’organisation de la fonction publique, à l’attribution des fonctions aux postes et à la classification de ces derniers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-35, art. 7</li></ul></div>
