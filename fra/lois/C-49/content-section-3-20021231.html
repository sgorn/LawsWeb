<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</p><p class="Section" id="1036029"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> La présente loi s’applique à toutes les récoltes produites au Canada, à l’exception du blé et de l’orge produits dans la région désignée, au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/C-24">Loi sur la Commission canadienne du blé</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. C-49, art. 3</li><li class="HistoricalNoteSubItem"> 1989, ch. 26, art. 2</li></ul></div>
