<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur général</p><p class="Section" id="173379"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le gouverneur en conseil peut nommer, à titre amovible, un sous-ministre de l’Environnement; celui-ci est l’administrateur général du ministère.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 14(2e suppl.), art. 4</li></ul></div>
