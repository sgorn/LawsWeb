<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="315923"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Convention</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la République du Kazakhstan ainsi que du Protocole qui la modifie, dont les textes figurent à l’annexe 3.</p>
