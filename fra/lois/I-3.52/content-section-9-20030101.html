<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="315907"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Convention</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la République de Lituanie, dont le texte figure à l’annexe 2.</p>
