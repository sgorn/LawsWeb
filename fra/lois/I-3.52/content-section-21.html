<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="315939"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Convention</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la République d’Islande, dont le texte figure à l’annexe 4.</p>
