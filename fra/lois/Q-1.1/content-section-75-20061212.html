<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</p><p class="Section" id="409841"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue une infraction à la présente loi.</p>
