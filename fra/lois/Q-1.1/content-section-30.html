<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision par le ministre</p><p class="Section" id="409531"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Le ministre peut, de sa propre initiative, réviser toute décision de l’agent de quarantaine de détenir le voyageur et, s’il estime que le voyageur ne présente pas de danger grave pour la santé publique, ordonner sa libération.</p>
