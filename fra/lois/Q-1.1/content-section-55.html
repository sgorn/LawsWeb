<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Collecte de renseignements médicaux</p><p class="Section" id="409710"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Pour l’application de la présente loi, le ministre peut recueillir des renseignements médicaux pertinents.</p>
