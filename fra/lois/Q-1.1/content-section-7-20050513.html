<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Installation de quarantaine</p><p class="Section" id="1053943"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le ministre peut, par arrêté, désigner tout lieu au Canada comme installation de quarantaine. Il peut annuler, modifier ou réactiver la désignation.</p></div>
