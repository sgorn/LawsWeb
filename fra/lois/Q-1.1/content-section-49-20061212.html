<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctionnaire public</p><p class="Section" id="409689"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> L’agent de quarantaine et l’agent d’hygiène du milieu sont des fonctionnaires publics pour l’application de l’article 487 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> en ce qui touche les infractions prévues par la présente loi.</p>
