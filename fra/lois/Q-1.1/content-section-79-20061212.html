<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sursis</p><p class="Section" id="409859"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> En cas de déclaration de culpabilité pour infraction à la présente loi, le tribunal peut surseoir au prononcé de la peine et ordonner au contrevenant de se conformer à des conditions imposant la totalité ou une partie des obligations prévues à l’article 80.</p>
