<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="409396"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi a pour objet la protection de la santé publique au moyen de mesures exhaustives visant à prévenir l’introduction et la propagation de maladies transmissibles.</p>
