<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation au départ</p><p class="Section" id="409433"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Toute personne quittant le Canada à un point de sortie doit, immédiatement avant son départ, se présenter à l’agent de contrôle ou à l’agent de quarantaine à ce point de sortie.</p>
