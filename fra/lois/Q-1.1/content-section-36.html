<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transmission de renseignements</p><p class="Section" id="409594"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> L’exploitant d’une entreprise de transport de personnes ou de marchandises transmet aux voyageurs les renseignements ou les questionnaires que lui fournit l’agent de contrôle, l’agent de quarantaine ou l’agent d’hygiène du milieu.</p>
