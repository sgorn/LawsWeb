<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation au départ</p><p class="Section" id="1053949"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Toute personne quittant le Canada à un point de sortie doit, immédiatement avant son départ, se présenter à l’agent de contrôle ou à l’agent de quarantaine à ce point de sortie.</p></div>
