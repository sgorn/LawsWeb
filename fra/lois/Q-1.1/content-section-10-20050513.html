<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Points de sortie</p><p class="Section" id="1053946"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le ministre peut, par arrêté, s’il estime que cela est nécessaire pour prévenir la propagation d’une maladie transmissible, désigner tout lieu au Canada comme point de sortie.</p></div>
