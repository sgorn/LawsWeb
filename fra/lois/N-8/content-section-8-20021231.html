<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Section" id="373583"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> L’Office peut, avec l’approbation du ministre, prendre des règlements administratifs pour régir son activité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-7, art. 7</li></ul></div>
