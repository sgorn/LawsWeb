<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapports supplémentaires</p><p class="Section" id="373678"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> En plus de ceux qui sont prescrits par la présente loi, l’Office adresse au ministre les états et rapports que celui-ci peut exiger en ce qui concerne ses activités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-7, art. 21</li></ul></div>
