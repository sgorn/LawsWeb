<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serment et secret professionnels</p><p class="Section" id="373629"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Préalablement à son entrée en fonctions, le personnel nommé par l’Office dans le cadre de l’article 13 prête et souscrit le serment professionnel et l’engagement au secret professionnel figurant à l’annexe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-7, art. 13</li></ul></div>
