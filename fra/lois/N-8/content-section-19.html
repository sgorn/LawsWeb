<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite></p><p class="Section" id="373666"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Sauf disposition contraire de la présente loi, la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> s’applique aux opérations prévues par celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-7, art. 19</li></ul></div>
