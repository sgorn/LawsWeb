<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Évaluation environnementale</p><p class="Section" id="222169"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Les dispositions du droit fédéral en matière d’évaluation environnementale de projets l’emportent sur les dispositions incompatibles des textes pétroliers ou gaziers de la première nation quand ces dispositions s’appliquent au même projet.</p>
