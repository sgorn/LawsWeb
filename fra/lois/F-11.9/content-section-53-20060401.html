<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Amendes et biens confisqués</p><p class="Section" id="222151"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Les amendes infligées aux personnes en cas d’infraction aux textes pétroliers ou gaziers sont versées à la première nation et les biens confisqués par suite de la déclaration de culpabilité sont remis à celle-ci.</p>
