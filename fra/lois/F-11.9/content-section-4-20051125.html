<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Terres domaniales</p><p class="Section" id="1054504"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi ne s’applique pas aux terres domaniales au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/C-8.5">Loi fédérale sur les hydrocarbures</a></cite> ni aux terres de réserve situées au Yukon.</p></div>
