<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonds individuels</p><p class="Section" id="221877"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> La présente loi ne s’applique pas aux fonds que Sa Majesté du chef du Canada perçoit, reçoit ou détient, sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite>, à l’usage et au profit d’un individu.</p>
