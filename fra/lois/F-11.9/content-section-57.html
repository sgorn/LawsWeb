<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection de l’environnement</p><p class="Section" id="222171"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Les dispositions du droit fédéral en matière de protection de l’environnement l’emportent sur les dispositions incompatibles des textes pétroliers ou gaziers de la première nation.</p>
