<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compatibilité</p><p class="Section" id="1054562"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Les textes pétroliers ou gaziers l’emportent sur les dispositions incompatibles des textes législatifs adoptés par une première nation ou le conseil de celle-ci en vertu d’une autre loi.</p></div>
