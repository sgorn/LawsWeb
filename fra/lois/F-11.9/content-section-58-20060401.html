<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="222173"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> La présente loi n’a aucun effet sur l’application du droit fédéral relatif aux relations de travail, aux conditions de travail ou à la santé et à la sécurité au travail.</p>
