<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Groupe</p><p class="Section" id="12048"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> Le gouverneur en conseil peut, par règlement, prévoir les cas où une personne physique fait partie du groupe d’une banque pour l’application de la présente loi.</p>
