<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence aux assemblées</p><p class="Section" id="12566"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> Les administrateurs ont le droit d’assister à toutes les assemblées des membres ou des actionnaires et d’y prendre la parole.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 201</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 1989</li></ul></div>
