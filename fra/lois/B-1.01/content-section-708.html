<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite de responsabilité</p><p class="Section" id="19560"><strong><a class="sectionLabel" id="s-708"><span class="sectionLabel">708</span></a></strong> L’émission d’une action est libératoire quant à l’apport exigible de son détenteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
