<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="20488"><strong><a class="sectionLabel" id="s-796"><span class="sectionLabel">796</span></a></strong> Les actions exercées relativement à la responsabilité prévue à l’article 794 se prescrivent par deux ans à compter de la date de la résolution autorisant l’acte incriminé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
