<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemptions relatives aux banques étrangères</p><p class="Section" id="10203"><strong><a class="sectionLabel" id="s-14.2"><span class="sectionLabel">14.2</span></a></strong> Le gouverneur en conseil peut, par règlement, exempter, par catégorie, telles banques étrangères de l’application de toute disposition de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 43.1</li></ul></div>
