<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceau</p><p class="Section" id="1042083"><strong><a class="sectionLabel" id="s-256"><span class="sectionLabel">256</span></a></strong> L’absence du sceau de la banque sur tout document signé en son nom par l’un de ses administrateurs, dirigeants ou mandataires ne le rend pas nul.</p>
