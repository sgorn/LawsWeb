<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cession</p><p class="Section" id="10701"><strong><a class="sectionLabel" id="s-47.17"><span class="sectionLabel">47.17</span></a></strong> Toute cession de parts sociales d’une coopérative de crédit fédérale est subordonnée à l’approbation, par résolution, des administrateurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1924</li></ul></div>
