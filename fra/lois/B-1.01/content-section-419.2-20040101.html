<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="15173"><strong><a class="sectionLabel" id="s-419.2"><span class="sectionLabel">419.2</span></a></strong> Les articles 419 et 419.1 ne s’appliquent pas aux sûretés constituées par la banque pour garantir l’exécution de ses obligations envers la Banque du Canada ou la Société d’assurance-dépôts du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 107</li></ul></div>
