<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement de mandat</p><p class="Section" id="20128"><strong><a class="sectionLabel" id="s-757"><span class="sectionLabel">757</span></a></strong> L’administrateur qui a terminé son mandat peut, s’il a par ailleurs les qualités requises, recevoir un nouveau mandat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
