<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement au porteur</p><p class="Section" id="11381"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> L’endossement au porteur d’une valeur mobilière peut constituer l’avis de l’opposition prévue à l’article 105, mais ne porte pas autrement atteinte aux droits du détenteur.</p>
