<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation d’existence</p><p class="Section" id="10801"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> La banque qui n’a pas reçu l’agrément dans l’année qui suit la date de prise d’effet de son acte constitutif n’a plus d’existence légale, sauf pour la liquidation de ses affaires internes.</p>
