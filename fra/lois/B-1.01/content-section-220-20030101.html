<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation</p><p class="Section" id="12906"><strong><a class="sectionLabel" id="s-220"><span class="sectionLabel">220</span></a></strong> Le conseil d’administration peut, si les actionnaires les y autorisent dans la résolution extraordinaire prévue au paragraphe 217(2), annuler la résolution.</p>
