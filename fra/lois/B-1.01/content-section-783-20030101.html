<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</p><p class="Section" id="20362"><strong><a class="sectionLabel" id="s-783"><span class="sectionLabel">783</span></a></strong> Le conseil d’administration choisit en son sein un premier dirigeant, qui doit résider habituellement au Canada et à qui, sous réserve de l’article 785, il peut déléguer ses pouvoirs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
