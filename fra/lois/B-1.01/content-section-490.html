<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opérations à valeur peu importante</p><p class="Section" id="16585"><strong><a class="sectionLabel" id="s-490"><span class="sectionLabel">490</span></a></strong> Par dérogation aux autres dispositions de la présente partie, est permise toute opération ayant une valeur peu importante selon les critères d’évaluation établis par le comité de révision de la banque et agréés par écrit par le surintendant.</p>
