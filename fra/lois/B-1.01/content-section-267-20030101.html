<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapports subséquents</p><p class="Section" id="1042087"><strong><a class="sectionLabel" id="s-267"><span class="sectionLabel">267</span></a></strong> Dans les dix jours suivant la fin du mois où intervient toute modification de leurs intérêts dans les valeurs mobilières d’une banque ayant fait appel au public les initiés envoient au surintendant un rapport en la forme réglementaire.</p>
