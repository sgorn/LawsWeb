<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Distribution de prospectus</p><p class="Section" id="1042106"><strong><a class="sectionLabel" id="s-282"><span class="sectionLabel">282</span></a></strong> Nul ne peut distribuer le prospectus provisoire ou le prospectus relatifs à une mise en circulation de valeurs mobilières d’une banque, sauf en conformité avec les règlements d’application du paragraphe 275(1).</p>
