<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section" id="15638"><strong><a class="sectionLabel" id="s-448"><span class="sectionLabel">448</span></a></strong> Les articles 445 à 447 ne s’appliquent qu’aux frais afférents aux comptes de dépôt auprès d’une banque au Canada et aux services fournis par celle-ci au Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 448</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 117</li></ul></div>
