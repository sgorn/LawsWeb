<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dévolution à la Couronne</p><p class="Section" id="14336"><strong><a class="sectionLabel" id="s-365"><span class="sectionLabel">365</span></a></strong> Sous réserve du paragraphe 362(1) et des articles 366 et 367, les biens dont il n’a pas été disposé à la date de la dissolution d’une banque sont dévolus à Sa Majesté du chef du Canada.</p>
