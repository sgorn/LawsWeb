<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-interdiction</p><p class="Section" id="22133"><strong><a class="sectionLabel" id="s-946"><span class="sectionLabel">946</span></a></strong> Le prêt ou placement visé à l’article 945 est réputé ne pas être interdit par la présente section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
