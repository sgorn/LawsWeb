<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emprunt auprès d’un apparenté</p><p class="Section" id="16593"><strong><a class="sectionLabel" id="s-493"><span class="sectionLabel">493</span></a></strong> La banque peut emprunter de l’argent à un apparenté, en recevoir des dépôts ou lui émettre des titres de créance.</p>
