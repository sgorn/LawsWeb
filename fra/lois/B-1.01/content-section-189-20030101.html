<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Proposition d’un actionnaire</p><p class="Section" id="1042024"><strong><a class="sectionLabel" id="s-189"><span class="sectionLabel">189</span></a></strong> Tout actionnaire habile à voter à une assemblée annuelle peut, conformément aux articles 143 et 144, proposer la prise, la modification ou la révocation d’un règlement administratif.</p>
