<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi des certificats d’actions</p><p class="Section" id="1042110"><strong><a class="sectionLabel" id="s-286"><span class="sectionLabel">286</span></a></strong> Dans les vingt jours de la réception de l’avis, les pollicités opposants font parvenir à la banque pollicitée les certificats des actions visées par l’offre.</p>
