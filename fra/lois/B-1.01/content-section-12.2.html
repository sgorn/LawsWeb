<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membre qui est en outre actionnaire</p><p class="Section" id="10154"><strong><a class="sectionLabel" id="s-12.2"><span class="sectionLabel">12.2</span></a></strong> Il est entendu que le membre d’une coopérative de crédit fédérale qui en est aussi actionnaire peut exercer les droits conférés aux actionnaires par la présente loi pour toutes les actions qu’il détient.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1902</li></ul></div>
