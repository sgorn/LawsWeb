<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du ministre</p><p class="Section" id="1042055"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> L’approbation prévue au paragraphe 226(4) est sans effet si, au préalable, le ministre n’a pas approuvé la convention de fusion par écrit.</p>
