<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 385</p><p class="Section" id="14732"><strong><a class="sectionLabel" id="s-391"><span class="sectionLabel">391</span></a></strong> L’article 385 s’applique à la banque visée par l’engagement à compter de l’expiration du délai d’exécution de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 391</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 98</li></ul></div>
