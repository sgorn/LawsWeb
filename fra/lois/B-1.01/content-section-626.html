<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réduction</p><p class="Section" id="18830"><strong><a class="sectionLabel" id="s-626"><span class="sectionLabel">626</span></a></strong> Les montants recouvrés conformément aux articles 624 ou 625 sont défalqués du montant total des frais exposés dans le cadre de l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 35</li></ul></div>
