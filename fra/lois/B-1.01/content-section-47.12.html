<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Offre de services</p><p class="Section" id="10678"><strong><a class="sectionLabel" id="s-47.12"><span class="sectionLabel">47.12</span></a></strong> La coopérative de crédit fédérale doit offrir ses services financiers principalement à ses membres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1924</li></ul></div>
