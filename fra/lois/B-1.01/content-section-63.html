<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits de vote</p><p class="Section" id="10897"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> L’action avec droit de vote ne peut conférer qu’un vote et un seul à son détenteur.</p>
