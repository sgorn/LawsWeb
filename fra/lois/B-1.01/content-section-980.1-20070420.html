<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements faux ou trompeurs</p><p class="Section" id="22668"><strong><a class="sectionLabel" id="s-980.1"><span class="sectionLabel">980.1</span></a></strong> Commet une infraction toute personne qui, relativement à toute question visée par la présente loi ou ses règlements, communique sciemment des renseignements faux ou trompeurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, ch. 6, art. 128</li></ul></div>
