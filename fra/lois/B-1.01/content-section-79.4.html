<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capital autorisé</p><p class="Section" id="11115"><strong><a class="sectionLabel" id="s-79.4"><span class="sectionLabel">79.4</span></a></strong> Les parts sociales de la coopérative de crédit fédérale ne comportent aucune valeur nominale et les règlements administratifs précisent toute limite quant à leur nombre et la formule utilisée pour en déterminer la valeur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1945</li></ul></div>
