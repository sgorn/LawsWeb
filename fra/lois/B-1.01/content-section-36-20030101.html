<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet</p><p class="Section" id="1041913"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> À la date indiquée dans les lettres patentes de prorogation :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> la personne morale devient une banque comme si elle avait été constituée sous le régime de la présente loi;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> les lettres patentes sont réputées être l’acte constitutif de la banque prorogée.</p></li></ul>
