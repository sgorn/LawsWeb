<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu des assemblées</p><p class="Section" id="1042430"><strong><a class="sectionLabel" id="s-725"><span class="sectionLabel">725</span></a></strong> Les assemblées d’actionnaires se tiennent au Canada, au lieu que prévoient les règlements administratifs ou, à défaut, que choisissent les administrateurs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
