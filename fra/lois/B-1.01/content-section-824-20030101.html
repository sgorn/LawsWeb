<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="20839"><strong><a class="sectionLabel" id="s-824"><span class="sectionLabel">824</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant la durée de conservation et la nature des livres, registres ou autres documents à conserver par la société de portefeuille bancaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
