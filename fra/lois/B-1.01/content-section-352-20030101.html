<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance</p><p class="Section" id="14219"><strong><a class="sectionLabel" id="s-352"><span class="sectionLabel">352</span></a></strong> Les biens de la banque sont placés sous la garde du tribunal durant toute vacance du poste de liquidateur survenant après le prononcé de l’ordonnance.</p>
