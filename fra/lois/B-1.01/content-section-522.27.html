<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de fournir des renseignements</p><p class="Section" id="17454"><strong><a class="sectionLabel" id="s-522.27"><span class="sectionLabel">522.27</span></a></strong> La banque étrangère ou l’entité liée à une banque étrangère fournit au surintendant, aux dates et en la forme qu’il précise, les renseignements qu’il exige.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 132</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 71</li></ul></div>
