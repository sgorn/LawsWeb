<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêt substantiel</p><p class="Section" id="14431"><strong><a class="sectionLabel" id="s-372"><span class="sectionLabel">372</span></a></strong> Il est interdit de détenir un intérêt substantiel dans une catégorie quelconque d’actions ou de parts sociales d’une banque sauf autorisation au titre de la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 372</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 98</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 2051</li></ul></div>
