<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité d’actionnaire non requise</p><p class="Section" id="20056"><strong><a class="sectionLabel" id="s-751"><span class="sectionLabel">751</span></a></strong> La qualité d’actionnaire n’est pas requise pour être administrateur d’une société de portefeuille bancaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
