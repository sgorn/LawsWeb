<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite de responsabilité</p><p class="Section" id="11119"><strong><a class="sectionLabel" id="s-79.5"><span class="sectionLabel">79.5</span></a></strong> L’émission d’une part sociale est libératoire quant à l’apport exigible de son détenteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1945</li></ul></div>
