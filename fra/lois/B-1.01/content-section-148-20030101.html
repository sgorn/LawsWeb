<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Une voix par action</p><p class="Section" id="11755"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> Sous réserve de l’article 156.09, l’actionnaire dispose, lors de l’assemblée, d’une voix par action avec droit de vote.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 148</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 66</li></ul></div>
