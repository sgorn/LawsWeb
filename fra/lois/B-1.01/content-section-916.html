<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</p><p class="Section" id="21670"><strong><a class="sectionLabel" id="s-916"><span class="sectionLabel">916</span></a></strong> Les personnes visées par l’arrêté prévu au paragraphe 915(1) peuvent, dans les trente jours qui suivent sa prise, en appeler conformément à l’article 977.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li><li class="HistoricalNoteSubItem"> 2012, ch. 31, art. 128(F)</li></ul></div>
