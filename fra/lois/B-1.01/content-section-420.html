<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restrictions : séquestres</p><p class="Section" id="15177"><strong><a class="sectionLabel" id="s-420"><span class="sectionLabel">420</span></a></strong> La banque ne peut accorder à quelque personne que ce soit le droit de nommer un séquestre ou un séquestre-gérant en ce qui touche ses biens ou son activité.</p>
