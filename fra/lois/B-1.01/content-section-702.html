<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat des premiers administrateurs</p><p class="Section" id="19501"><strong><a class="sectionLabel" id="s-702"><span class="sectionLabel">702</span></a></strong> Le mandat des administrateurs désignés dans la demande de constitution expire à l’élection des administrateurs lors de la première assemblée des actionnaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
