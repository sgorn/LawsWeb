<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>compte de dépôt personnel</dfn></span></p><p class="Section" id="18081"><strong><a class="sectionLabel" id="s-563"><span class="sectionLabel">563</span></a></strong> Pour l’application des articles 564 à 566, <span class="DefinedTerm"><dfn>compte de dépôt personnel</dfn></span> s’entend du compte tenu au nom d’une ou de plusieurs personnes physiques à des fins non professionnelles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 563</li><li class="HistoricalNoteSubItem"> 1999, ch. 28, art. 35</li></ul></div>
