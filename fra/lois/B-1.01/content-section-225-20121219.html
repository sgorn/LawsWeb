<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du surintendant</p><p class="Section" id="12958"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> L’approbation prévue au paragraphe 226(4) est sans effet si, au préalable, le surintendant n’a pas approuvé la convention de fusion par écrit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 225</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 14</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 1999(A)</li></ul></div>
