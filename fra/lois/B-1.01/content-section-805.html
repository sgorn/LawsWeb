<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du surintendant</p><p class="Section" id="20599"><strong><a class="sectionLabel" id="s-805"><span class="sectionLabel">805</span></a></strong> L’approbation prévue au paragraphe 806(4) est sans effet si, au préalable, le surintendant n’a pas approuvé la convention de fusion par écrit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 115</li></ul></div>
