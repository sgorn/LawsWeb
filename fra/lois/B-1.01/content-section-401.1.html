<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="14848"><strong><a class="sectionLabel" id="s-401.1"><span class="sectionLabel">401.1</span></a></strong> Le défaut d’envoyer les avis prévus aux paragraphes 399(1) ou (3) ou 401(1) dans le délai imparti vaut agrément de l’opération faisant l’objet de la demande.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 98</li></ul></div>
