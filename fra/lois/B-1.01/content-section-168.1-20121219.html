<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote cumulatif interdit</p><p class="Section" id="12136"><strong><a class="sectionLabel" id="s-168.1"><span class="sectionLabel">168.1</span></a></strong> Malgré l’article 168 ou ses règlements administratifs, le vote cumulatif n’est pas permis dans le cas d’une coopérative de crédit fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1973</li></ul></div>
