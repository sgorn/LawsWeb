<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi de convention au surintendant</p><p class="Section" id="1042065"><strong><a class="sectionLabel" id="s-233"><span class="sectionLabel">233</span></a></strong> La convention de vente doit être communiquée au surintendant avant d’être soumise aux actionnaires de la banque vendeuse conformément au paragraphe 234(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 233</li><li class="HistoricalNoteSubItem"> 2007, ch. 6, art. 16</li></ul></div>
