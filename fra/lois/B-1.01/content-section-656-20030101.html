<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réduction</p><p class="Section" id="19136"><strong><a class="sectionLabel" id="s-656"><span class="sectionLabel">656</span></a></strong> Les montants recouvrés conformément aux articles 654 ou 655 sont défalqués du montant total des frais exposés dans le cadre de l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 57</li></ul></div>
