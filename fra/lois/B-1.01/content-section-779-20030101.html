<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Proposition d’un actionnaire</p><p class="Section" id="20325"><strong><a class="sectionLabel" id="s-779"><span class="sectionLabel">779</span></a></strong> Tout actionnaire habile à voter à une assemblée annuelle peut, conformément aux articles 732 et 733, proposer la prise, la modification ou la révocation d’un règlement administratif.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
