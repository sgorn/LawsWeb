<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite imposée aux règlements administratifs</p><p class="Section" id="10661"><strong><a class="sectionLabel" id="s-47.08"><span class="sectionLabel">47.08</span></a></strong> Aucun règlement administratif régissant le retrait ou l’exclusion d’un membre de la coopérative de crédit fédérale ne peut autoriser le rachat de parts sociales en contravention de l’article 485.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1924</li></ul></div>
