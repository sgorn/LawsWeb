<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du ministre</p><p class="Section" id="1042471"><strong><a class="sectionLabel" id="s-805"><span class="sectionLabel">805</span></a></strong> L’approbation prévue au paragraphe 806(4) est sans effet si, au préalable, le ministre n’a pas approuvé la convention de fusion par écrit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
