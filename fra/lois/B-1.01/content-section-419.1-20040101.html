<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements et lignes directrices</p><p class="Section" id="15169"><strong><a class="sectionLabel" id="s-419.1"><span class="sectionLabel">419.1</span></a></strong> Le gouverneur en conseil peut prendre des règlements et le surintendant donner des lignes directrices concernant l’exigence formulée au paragraphe 419(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 107</li></ul></div>
