<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités</p><p class="Section" id="20337"><strong><a class="sectionLabel" id="s-781"><span class="sectionLabel">781</span></a></strong> Outre les comités visés au paragraphe 747(2), les administrateurs peuvent, en tant que de besoin, constituer d’autres comités et, sous réserve de l’article 785, leur déléguer les pouvoirs ou fonctions qu’ils estiment appropriés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
