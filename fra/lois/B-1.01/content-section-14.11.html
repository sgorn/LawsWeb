<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annexe IV</p><p class="Section" id="1299613"><strong><a class="sectionLabel" id="s-14.11"><span class="sectionLabel">14.11</span></a></strong> Le gouverneur en conseil peut, par décret, modifier l’annexe IV pour y ajouter ou y retrancher un traité commercial afin de donner suite aux obligations commerciales internationales du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1224473-1299616" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1224473-1299616.html">2020, ch. 1, art. 159</a></li></ul></div>
