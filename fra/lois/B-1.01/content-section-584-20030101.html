<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définitions</p><p class="Section" id="18412"><strong><a class="sectionLabel" id="s-584"><span class="sectionLabel">584</span></a></strong> Les définitions de <span class="DefinedTerm"><dfn>cabinet de comptables</dfn></span> et de <span class="DefinedTerm"><dfn>membre</dfn></span>, à l’article 313, s’appliquent aux articles 585 à 596.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 584</li><li class="HistoricalNoteSubItem"> 1999, ch. 28, art. 35</li></ul></div>
