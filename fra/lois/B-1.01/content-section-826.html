<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registres locaux</p><p class="Section" id="20869"><strong><a class="sectionLabel" id="s-826"><span class="sectionLabel">826</span></a></strong> La société de portefeuille bancaire peut créer autant de registres locaux qu’elle estime nécessaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
