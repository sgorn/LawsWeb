<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personne morale</p><p class="Section" id="11123"><strong><a class="sectionLabel" id="s-79.6"><span class="sectionLabel">79.6</span></a></strong> La personne morale prorogée comme coopérative de crédit fédérale en vertu de la présente loi dispose d’un délai de douze mois après la date de délivrance de ses lettres patentes de prorogation pour se conformer à l’article 79.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1945</li></ul></div>
