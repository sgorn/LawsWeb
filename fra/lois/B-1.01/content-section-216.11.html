<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai de présentation de la demande</p><p class="Section" id="12817"><strong><a class="sectionLabel" id="s-216.11"><span class="sectionLabel">216.11</span></a></strong> La demande visée à l’article 216.08 doit être présentée dans les trois mois suivant l’adoption de la proposition par les membres et, s’il y a lieu, les actionnaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1995</li></ul></div>
