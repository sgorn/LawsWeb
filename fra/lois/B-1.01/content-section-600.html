<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de renseignements</p><p class="Section" id="18587"><strong><a class="sectionLabel" id="s-600"><span class="sectionLabel">600</span></a></strong> La banque étrangère autorisée fournit au surintendant, aux dates et en la forme précisées, les renseignements qu’il exige.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 600</li><li class="HistoricalNoteSubItem"> 1999, ch. 28, art. 35</li></ul></div>
