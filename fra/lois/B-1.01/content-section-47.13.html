<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de vote</p><p class="Section" id="10682"><strong><a class="sectionLabel" id="s-47.13"><span class="sectionLabel">47.13</span></a></strong> Chaque membre d’une coopérative de crédit fédérale a seulement une voix sur les questions à l’égard desquelles il peut voter.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1924</li></ul></div>
