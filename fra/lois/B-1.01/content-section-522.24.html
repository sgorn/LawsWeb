<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement</p><p class="Section" id="17435"><strong><a class="sectionLabel" id="s-522.24"><span class="sectionLabel">522.24</span></a></strong> Les règlements d’application des articles 409 à 411 s’appliquent dans le cadre de l’alinéa 522.08(1)a) et du paragraphe 522.22(1), sauf disposition à l’effet contraire prévue par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 132</li></ul></div>
