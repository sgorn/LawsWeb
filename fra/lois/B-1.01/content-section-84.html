<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caution d’un émetteur</p><p class="Section" id="11175"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> La caution de l’émetteur d’une valeur mobilière est réputée, dans les limites de sa garantie, avoir la qualité d’émetteur, indépendamment de la mention de son obligation sur la valeur mobilière.</p>
