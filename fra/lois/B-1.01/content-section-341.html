<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Relevés fournis au surintendant</p><p class="Section" id="14117"><strong><a class="sectionLabel" id="s-341"><span class="sectionLabel">341</span></a></strong> Le liquidateur nommé conformément à la présente partie pour procéder à la liquidation des activités de la banque doit fournir au surintendant, en la forme requise, les renseignements pertinents que celui-ci exige.</p>
