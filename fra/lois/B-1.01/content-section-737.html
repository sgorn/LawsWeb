<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Une voix par action</p><p class="Section" id="19912"><strong><a class="sectionLabel" id="s-737"><span class="sectionLabel">737</span></a></strong> Sous réserve de l’article 156.09, l’actionnaire dispose, lors de l’assemblée, d’une voix par action avec droit de vote.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
