<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premiers administrateurs</p><p class="Section" id="10344"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Les premiers administrateurs d’une banque sont ceux dont les noms figurent dans la demande de lettres patentes.</p>
