<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits concernant un bien meuble</p><p class="Section" id="15476"><strong><a class="sectionLabel" id="s-432"><span class="sectionLabel">432</span></a></strong> La banque a, pour tout bien meuble sur lequel elle a obtenu une garantie, les droits que la présente loi lui reconnaît à l’égard des biens immeubles sur lesquels elle a obtenu une garantie.</p>
