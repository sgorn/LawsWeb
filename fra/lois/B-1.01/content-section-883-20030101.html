<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction — contrôle</p><p class="Section" id="1042511"><strong><a class="sectionLabel" id="s-883"><span class="sectionLabel">883</span></a></strong> Il est interdit, sans l’agrément préalable du ministre, d’acquérir le contrôle, au sens de l’alinéa 3(1)d), d’une société de portefeuille bancaire dont les capitaux propres sont inférieurs à cinq milliards de dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
