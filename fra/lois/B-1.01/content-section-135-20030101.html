<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au mandataire</p><p class="Section" id="11530"><strong><a class="sectionLabel" id="s-135"><span class="sectionLabel">135</span></a></strong> L’avis adressé à l’une des personnes visées à l’article 134 vaut dans la même mesure pour l’émetteur.</p>
