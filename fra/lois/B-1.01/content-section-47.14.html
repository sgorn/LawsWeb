<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membre mineur</p><p class="Section" id="10686"><strong><a class="sectionLabel" id="s-47.14"><span class="sectionLabel">47.14</span></a></strong> Sous réserve des règlements administratifs, une personne de moins de dix-huit ans peut devenir membre d’une coopérative de crédit fédérale et voter aux assemblées de cette dernière.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1924</li></ul></div>
