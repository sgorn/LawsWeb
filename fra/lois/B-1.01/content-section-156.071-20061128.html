<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption réglementaire</p><p class="Section" id="11945"><strong><a class="sectionLabel" id="s-156.071"><span class="sectionLabel">156.071</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant les conditions que doit remplir une banque afin d’être soustraite à l’application de toute exigence énoncée aux articles 156.02 à 156.07.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 54, art. 31</li></ul></div>
