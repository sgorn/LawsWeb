<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Élection par actionnaires</p><p class="Section" id="1042014"><strong><a class="sectionLabel" id="s-176"><span class="sectionLabel">176</span></a></strong> Les règlements administratifs peuvent prévoir que les vacances au sein du conseil d’administration seront comblées uniquement à la suite d’un vote :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> soit de tous les actionnaires;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> soit de ceux ayant le droit exclusif de le faire.</p></li></ul>
