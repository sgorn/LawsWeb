<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisie d’une valeur mobilière</p><p class="Section" id="11452"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> La saisie portant sur une valeur mobilière ou sur un droit qu’elle constate n’a d’effet que lorsque le saisissant en a obtenu la possession.</p>
