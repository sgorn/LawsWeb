<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-interdiction</p><p class="Section" id="16435"><strong><a class="sectionLabel" id="s-484"><span class="sectionLabel">484</span></a></strong> Le prêt ou placement visé à l’article 483 est réputé ne pas être interdit par la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 484</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 127</li></ul></div>
