<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du liquidateur</p><p class="Section" id="1042152"><strong><a class="sectionLabel" id="s-351"><span class="sectionLabel">351</span></a></strong> Le tribunal peut nommer dans l’ordonnance, ou par la suite, en qualité de liquidateur toute personne et, notamment, l’un des administrateurs, dirigeants ou actionnaires de la banque ou d’une autre banque.</p>
