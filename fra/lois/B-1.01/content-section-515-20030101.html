<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="1042317"><strong><a class="sectionLabel" id="s-515"><span class="sectionLabel">515</span></a></strong> Les alinéas 510(1)a) et b) ne s’appliquent pas aux entités canadiennes qui sont liées à une banque étrangère et qui sont acquises ou détenues en conformité avec la présente partie.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 515</li><li class="HistoricalNoteSubItem"> 1997, ch. 15, art. 80</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 132</li></ul></div>
