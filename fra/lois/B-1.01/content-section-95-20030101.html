<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Codétenteurs</p><p class="Section" id="11249"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> La banque peut, sur preuve satisfaisante du décès de l’un des codétenteurs de l’une de ses valeurs mobilières, considérer les autres codétenteurs comme propriétaires de celle-ci.</p>
