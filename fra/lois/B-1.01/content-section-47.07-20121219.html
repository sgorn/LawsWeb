<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-participation</p><p class="Section" id="10657"><strong><a class="sectionLabel" id="s-47.07"><span class="sectionLabel">47.07</span></a></strong> Aucun règlement administratif ne peut autoriser l’exclusion d’un membre pour la seule raison de sa non-participation dans les activités commerciales ou les affaires internes de la coopérative de crédit fédérale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1924</li></ul></div>
