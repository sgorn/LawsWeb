<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions</p><p class="Section" id="1041930"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> L’agrément peut être assorti des conditions ou restrictions compatibles avec la présente loi que le surintendant juge utiles en ce qui a trait à l’activité commerciale de la banque.</p>
