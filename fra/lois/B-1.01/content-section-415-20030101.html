<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction : valeurs mobilières</p><p class="Section" id="15074"><strong><a class="sectionLabel" id="s-415"><span class="sectionLabel">415</span></a></strong> Il est interdit à la banque, dans la mesure prévue par les règlements pris par le gouverneur en conseil pour l’application du présent article, de faire au Canada, le commerce des valeurs mobilières.</p>
