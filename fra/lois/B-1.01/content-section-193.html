<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités</p><p class="Section" id="12466"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> Outre les comités visés au paragraphe 157(2), les administrateurs peuvent, en tant que de besoin, constituer d’autres comités et, sous réserve de l’article 198, leur déléguer les pouvoirs ou fonctions qu’ils estiment appropriés.</p>
