<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des sommes non réclamées</p><p class="Section" id="13705"><strong><a class="sectionLabel" id="s-293"><span class="sectionLabel">293</span></a></strong> Le ministre verse à la Banque du Canada les sommes qui lui sont payées au titre du paragraphe 291(4), et l’article 367 s’applique à cet égard comme s’il s’agissait de sommes versées en vertu du paragraphe 366(3).</p>
