<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi de convention au ministre</p><p class="Section" id="1042066"><strong><a class="sectionLabel" id="s-233"><span class="sectionLabel">233</span></a></strong> La convention de vente doit être communiquée au ministre avant d’être soumise aux actionnaires de la banque vendeuse conformément au paragraphe 234(1).</p>
