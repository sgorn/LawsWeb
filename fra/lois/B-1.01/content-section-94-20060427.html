<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</p><p class="Section" id="11245"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> En cas d’exercice par un mineur de droits attachés à la propriété des valeurs mobilières de la banque, aucun désaveu ultérieur n’a d’effet contre celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 94</li><li class="HistoricalNoteSubItem"> 2005, ch. 54, art. 15(A)</li></ul></div>
