<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Proposition de règlement administratif</p><p class="Section" id="12427"><strong><a class="sectionLabel" id="s-192.04"><span class="sectionLabel">192.04</span></a></strong> Les membres peuvent, conformément à l’article 144.1, proposer la prise, la modification ou la révocation d’un règlement administratif.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1986</li></ul></div>
