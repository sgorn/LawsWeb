<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="18624"><strong><a class="sectionLabel" id="s-607"><span class="sectionLabel">607</span></a></strong> Le gouverneur en conseil peut, par règlement, interdire ou restreindre la communication par les banques étrangères autorisées des renseignements relatifs à la supervision exercée par le surintendant qui sont précisés par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 35</li></ul></div>
