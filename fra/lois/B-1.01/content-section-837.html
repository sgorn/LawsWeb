<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement</p><p class="Section" id="20940"><strong><a class="sectionLabel" id="s-837"><span class="sectionLabel">837</span></a></strong> Le receveur général doit verser, sur le Trésor, une somme égale à celle qu’il a reçue à toute personne qui la réclame à bon droit selon le paragraphe 291(4).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
