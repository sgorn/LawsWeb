<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 893</p><p class="Section" id="21512"><strong><a class="sectionLabel" id="s-900"><span class="sectionLabel">900</span></a></strong> L’article 893 s’applique à la société de portefeuille bancaire visée par l’engagement à compter de l’expiration du délai d’exécution de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
