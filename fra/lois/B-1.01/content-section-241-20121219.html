<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Détenteurs d’options</p><p class="Section" id="13192"><strong><a class="sectionLabel" id="s-241"><span class="sectionLabel">241</span></a></strong> Il est possible de demander à la banque de faire figurer sur la liste principale ou supplétive les nom et adresse des détenteurs connus d’option ou de droits d’acquérir des actions de cette banque.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 241</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 2010(A)</li></ul></div>
