<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de validité de l’avis</p><p class="Section" id="11502"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Sauf renouvellement par écrit, l’avis écrit d’une opposition n’est valide que pendant douze mois à compter de sa date de réception par l’émetteur.</p>
