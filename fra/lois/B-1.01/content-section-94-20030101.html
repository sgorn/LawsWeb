<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</p><p class="Section" id="1041959"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> En cas d’exercice par un mineur de droits attachés à la propriété des valeurs mobilières de la banque, aucun désaveu ultérieur n’a d’effet contre celle-ci.</p>
