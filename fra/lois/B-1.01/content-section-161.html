<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité d’actionnaire non requise</p><p class="Section" id="12046"><strong><a class="sectionLabel" id="s-161"><span class="sectionLabel">161</span></a></strong> La qualité d’actionnaire n’est pas requise pour être administrateur d’une banque.</p>
