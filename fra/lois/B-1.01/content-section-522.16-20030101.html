<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Banque étrangère autorisée</p><p class="Section" id="17331"><strong><a class="sectionLabel" id="s-522.16"><span class="sectionLabel">522.16</span></a></strong> La banque étrangère peut maintenir une succursale au Canada dans le cadre de la partie XII.1 pour y exercer une activité commerciale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 132</li></ul></div>
