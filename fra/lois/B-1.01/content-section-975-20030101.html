<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forme</p><p class="Section" id="22576"><strong><a class="sectionLabel" id="s-975"><span class="sectionLabel">975</span></a></strong> Le surintendant peut, par ordonnance, fixer la forme des demandes présentées au ministre ou à lui-même en vertu de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
