<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="22395"><strong><a class="sectionLabel" id="s-966"><span class="sectionLabel">966</span></a></strong> Les administrateurs nommés dans le dernier relevé reçu par le surintendant sont présumés, pour l’application de la présente loi, être administrateurs de la banque ou de la société de portefeuille bancaire qui y est mentionnée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
