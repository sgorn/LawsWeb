<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions d’agrément</p><p class="Section" id="21580"><strong><a class="sectionLabel" id="s-907"><span class="sectionLabel">907</span></a></strong> Le ministre peut assortir l’agrément des conditions ou modalités qu’il juge nécessaires pour assurer l’observation de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
