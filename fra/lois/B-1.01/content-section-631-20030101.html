<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention obligatoire de la valeur globale</p><p class="Section" id="1042398"><strong><a class="sectionLabel" id="s-631"><span class="sectionLabel">631</span></a></strong> Même en cas d’omission des renseignements devant normalement figurer dans les relevés visés aux paragraphes 629(1) ou 630(1), la banque doit préciser la valeur globale des dépôts ou effets en cause.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 37</li></ul></div>
