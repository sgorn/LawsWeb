<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrats</p><p class="Section" id="22852"><strong><a class="sectionLabel" id="s-988"><span class="sectionLabel">988</span></a></strong> Sauf disposition contraire expresse de la présente loi, le contrat conclu en contravention d’une disposition de celle-ci ou de ses règlements n’est pas nul pour autant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
