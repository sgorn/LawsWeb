<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="22972"><strong><a class="sectionLabel" id="s-1003"><span class="sectionLabel">1003</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant les délais et les circonstances dans lesquels un document électronique est présumé avoir été transmis ou reçu, ainsi que le lieu où il est présumé l’avoir été.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, ch. 54, art. 138</li></ul></div>
