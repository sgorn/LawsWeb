<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation</p><p class="Section" id="1042068"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> Sous réserve des droits des tiers, le conseil d’administration de la banque vendeuse peut, après approbation de la vente par les actionnaires, y renoncer si ceux-ci l’y autorisent expressément dans la résolution extraordinaire visée au paragraphe 234(4).</p>
