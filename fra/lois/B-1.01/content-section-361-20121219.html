<p class="MarginalNoteDefinedTerm">Définitions de <span class="DefinedTerm"><dfn>actionnaire</dfn></span>, <span class="DefinedTerm"><dfn>membre</dfn></span> et <span class="DefinedTerm"><dfn>fondateur</dfn></span></p><p class="Section" id="14304"><strong><a class="sectionLabel" id="s-361"><span class="sectionLabel">361</span></a></strong> Pour l’application des articles 363 et 364, <span class="DefinedTerm"><dfn>actionnaire</dfn></span>, <span class="DefinedTerm"><dfn>membre</dfn></span> et <span class="DefinedTerm"><dfn>fondateur</dfn></span> s’entendent également des héritiers et des représentants personnels de l’un ou l’autre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 361</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 2046</li></ul></div>
