<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication des frais</p><p class="Section" id="1042266"><strong><a class="sectionLabel" id="s-446"><span class="sectionLabel">446</span></a></strong> La banque est tenue de communiquer à ses clients et au public, conformément au règlement, les frais liés aux comptes de dépôt et, le cas échéant, les frais habituels liés aux services qu’elle leur offre normalement.</p>
