<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restrictions : activités fiduciaires</p><p class="Section" id="15005"><strong><a class="sectionLabel" id="s-412"><span class="sectionLabel">412</span></a></strong> Il est interdit à la banque d’agir au Canada soit comme fiduciaire, soit comme exécuteur testamentaire, administrateur, gardien officiel, gardien, tuteur, curateur ou conseil judiciaire d’un incapable.</p>
