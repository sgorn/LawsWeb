<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="18666"><strong><a class="sectionLabel" id="s-611"><span class="sectionLabel">611</span></a></strong> Sous réserve des règlements pris en vertu de l’article 576, les renseignements que possède la banque étrangère autorisée sur un client ne tombent pas sous le coup du paragraphe 609(1) ou de l’article 610.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 35</li></ul></div>
