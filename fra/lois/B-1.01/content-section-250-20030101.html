<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandataires</p><p class="Section" id="13270"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> La banque peut charger un mandataire de tenir le registre central des valeurs mobilières et chacun des registres locaux.</p>
