<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption</p><p class="Section" id="10712"><strong><a class="sectionLabel" id="s-47.19"><span class="sectionLabel">47.19</span></a></strong> Le ministre peut, sous réserve des modalités et conditions qu’il estime indiquées, exempter toute entité ou coopérative de crédit fédérale de l’application des articles 47.11, 47.12 et 47.18.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1924</li></ul></div>
