<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité (diffamation)</p><p class="Section" id="14052"><strong><a class="sectionLabel" id="s-333"><span class="sectionLabel">333</span></a></strong> Le ou les vérificateurs et leurs prédécesseurs jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports faits par eux aux termes de la présente loi.</p>
