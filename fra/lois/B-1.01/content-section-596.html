<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="18536"><strong><a class="sectionLabel" id="s-596"><span class="sectionLabel">596</span></a></strong> Le vérificateur et ses prédécesseurs jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports faits par eux aux termes de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 46, art. 596</li><li class="HistoricalNoteSubItem"> 1999, ch. 28, art. 35</li></ul></div>
