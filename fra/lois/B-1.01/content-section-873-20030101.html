<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des articles 370 et 371</p><p class="Section" id="1042492"><strong><a class="sectionLabel" id="s-873"><span class="sectionLabel">873</span></a></strong> Les articles 370 et 371 s’appliquent à la société de portefeuille bancaire; toutefois, pour l’application de l’article 371, la mention de la banque vaut mention de la société de portefeuille bancaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
