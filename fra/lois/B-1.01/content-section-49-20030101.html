<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnance</p><ul class="Section ProvisionList" id="10730"><li><p class="Subsection" id="10732"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> <span class="lawlabel">(1)</span> Sur demande de la banque, le surintendant peut, par ordonnance, délivrer l’agrément.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>État des dépenses</p><p class="Subsection" id="10733"><span class="lawlabel">(2)</span> La demande doit comporter un état des dépenses entraînées pour la banque par sa constitution et son organisation.</p></li></ul>
