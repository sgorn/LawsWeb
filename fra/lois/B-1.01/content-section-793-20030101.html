<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande au tribunal</p><p class="Section" id="1042460"><strong><a class="sectionLabel" id="s-793"><span class="sectionLabel">793</span></a></strong> En cas de manquement aux articles 789 et 791, le tribunal peut, à la demande de la société de portefeuille bancaire ou d’un actionnaire, annuler le contrat selon les modalités qu’il estime indiquées.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
