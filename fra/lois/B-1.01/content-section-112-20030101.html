<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de responsabilité de l’endosseur</p><p class="Section" id="11373"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> Sauf convention à l’effet contraire, l’endosseur ne garantit pas que l’émetteur honorera la valeur mobilière.</p>
