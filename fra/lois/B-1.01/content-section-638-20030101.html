<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité</p><p class="Section" id="1042401"><strong><a class="sectionLabel" id="s-638"><span class="sectionLabel">638</span></a></strong> Le surintendant doit faire publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> les renseignements figurant aux relevés visés aux articles 629 et 630, dans les soixante jours qui suivent l’expiration du délai prévu par la présente loi pour leur production.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 43</li></ul></div>
