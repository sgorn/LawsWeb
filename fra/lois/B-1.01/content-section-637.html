<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="18919"><strong><a class="sectionLabel" id="s-637"><span class="sectionLabel">637</span></a></strong> Le gouverneur en conseil peut, par règlement, interdire ou restreindre la communication par les banques des renseignements relatifs à la supervision exercée par le surintendant qui sont précisés par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 42</li></ul></div>
