<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemplaire des règlements administratifs</p><p class="Section" id="18874"><strong><a class="sectionLabel" id="s-633"><span class="sectionLabel">633</span></a></strong> La banque transmet au surintendant, dans les trente jours de leur entrée en vigueur, un exemplaire de chaque règlement administratif ou de sa modification.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 38</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 173</li></ul></div>
