<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premiers administrateurs</p><p class="Section" id="19323"><strong><a class="sectionLabel" id="s-680"><span class="sectionLabel">680</span></a></strong> Les premiers administrateurs d’une société de portefeuille bancaire sont ceux dont les noms figurent dans la demande de lettres patentes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 73</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 183</li></ul></div>
