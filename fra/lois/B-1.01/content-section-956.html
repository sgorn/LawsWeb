<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="22250"><strong><a class="sectionLabel" id="s-956"><span class="sectionLabel">956</span></a></strong> Le gouverneur en conseil peut, par règlement, interdire ou restreindre la communication par les sociétés de portefeuille bancaires des renseignements relatifs à la supervision exercée par le surintendant qui sont précisés par règlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
