<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande au tribunal</p><p class="Section" id="1042037"><strong><a class="sectionLabel" id="s-206"><span class="sectionLabel">206</span></a></strong> En cas de manquement aux articles 202 et 204, le tribunal peut, à la demande de la banque ou d’un actionnaire, annuler le contrat selon les modalités qu’il estime indiquées.</p>
