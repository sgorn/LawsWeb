<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de liquidation</p><p class="Section" id="14259"><strong><a class="sectionLabel" id="s-356"><span class="sectionLabel">356</span></a></strong> Le liquidateur acquitte les frais de liquidation sur les biens de la banque; il acquitte également toutes les dettes de la banque ou constitue une provision suffisante à cette fin.</p>
