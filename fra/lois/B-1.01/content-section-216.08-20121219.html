<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transformation en banque ayant des actions ordinaires</p><p class="Section" id="12796"><strong><a class="sectionLabel" id="s-216.08"><span class="sectionLabel">216.08</span></a></strong> Sur demande en ce sens de la coopérative de crédit fédérale, le ministre peut, par lettres patentes, modifier son acte constitutif pour la transformer en banque ayant des actions ordinaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1995</li></ul></div>
