<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence aux assemblées</p><p class="Section" id="1042028"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> Les administrateurs ont le droit d’assister à toutes les assemblées des actionnaires et d’y prendre la parole.</p>
