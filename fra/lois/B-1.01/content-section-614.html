<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du surintendant</p><p class="Section" id="18684"><strong><a class="sectionLabel" id="s-614"><span class="sectionLabel">614</span></a></strong> Le surintendant jouit des pouvoirs conférés aux commissaires en vertu de la partie II de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite> pour la réception des dépositions sous serment; il peut les déléguer à une personne agissant sous ses ordres.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 35</li></ul></div>
