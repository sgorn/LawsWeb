<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu des assemblées</p><p class="Section" id="1041961"><strong><a class="sectionLabel" id="s-136"><span class="sectionLabel">136</span></a></strong> Les assemblées d’actionnaires se tiennent au Canada, au lieu que prévoient les règlements administratifs ou, à défaut, que choisissent les administrateurs.</p>
