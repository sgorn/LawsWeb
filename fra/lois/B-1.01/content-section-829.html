<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’enregistrement</p><p class="Section" id="20884"><strong><a class="sectionLabel" id="s-829"><span class="sectionLabel">829</span></a></strong> Toute mention de l’émission ou du transfert d’une valeur mobilière sur l’un des registres en constitue un enregistrement complet et valide.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
