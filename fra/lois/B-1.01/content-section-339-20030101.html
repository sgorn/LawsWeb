<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>tribunal</dfn></span></p><p class="Section" id="14108"><strong><a class="sectionLabel" id="s-339"><span class="sectionLabel">339</span></a></strong> Pour l’application des paragraphes 346(1) et 347(1) et (2), des articles 348 à 352, du paragraphe 353(1), des articles 355 et 357 à 359, des paragraphes 363(3) et (4) et de l’article 368, le tribunal est la juridiction compétente du ressort du siège de la banque.</p>
