<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accord prudentiel</p><p class="Section" id="18985"><strong><a class="sectionLabel" id="s-644.1"><span class="sectionLabel">644.1</span></a></strong> Le surintendant peut conclure un accord, appelé « accord prudentiel », avec une banque afin de mettre en oeuvre des mesures visant à maintenir ou à améliorer sa santé financière.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 177</li></ul></div>
