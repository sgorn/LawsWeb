<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Survie des droits</p><p class="Section" id="19206"><strong><a class="sectionLabel" id="s-665"><span class="sectionLabel">665</span></a></strong> Les faits de la société de portefeuille bancaire, notamment en matière de transfert de biens, ne sont pas nuls au seul motif qu’ils sont contraires à la présente loi ou à son acte constitutif.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 62</li><li class="HistoricalNoteSubItem"> 2001, ch. 9, art. 183</li></ul></div>
