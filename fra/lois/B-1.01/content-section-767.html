<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice du mandat</p><p class="Section" id="20213"><strong><a class="sectionLabel" id="s-767"><span class="sectionLabel">767</span></a></strong> Sauf disposition contraire des règlements administratifs, l’administrateur élu ou nommé pour combler une vacance reste en fonctions pendant la durée qui reste à courir du mandat de son prédécesseur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
