<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section" id="17365"><strong><a class="sectionLabel" id="s-522.2"><span class="sectionLabel">522.2</span></a></strong> La présente section ne s’applique pas aux activités suivantes, si elles sont exercées conformément à la section 3 : les placements dans une entité, l’exercice d’activités commerciales et le maintien de succursales.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 132</li></ul></div>
