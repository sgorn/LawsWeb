<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits de vote</p><p class="Section" id="19556"><strong><a class="sectionLabel" id="s-707"><span class="sectionLabel">707</span></a></strong> L’action avec droit de vote ne peut conférer qu’un vote et un seul à son détenteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 9, art. 183</li></ul></div>
