<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="10674"><strong><a class="sectionLabel" id="s-47.11"><span class="sectionLabel">47.11</span></a></strong> Une entité ne peut devenir membre d’une coopérative de crédit fédérale si, en raison de son adhésion, la majorité des membres de celle-ci ne serait plus constituée de personnes physiques.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 12, art. 1924</li></ul></div>
