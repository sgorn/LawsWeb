<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publicité</p><p class="Section" id="1042393"><strong><a class="sectionLabel" id="s-608"><span class="sectionLabel">608</span></a></strong> Le surintendant doit faire publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> les renseignements figurant aux relevés visés aux articles 602 et 603, dans les soixante jours qui suivent l’expiration du délai prévu par la présente loi pour leur production.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 35</li></ul></div>
