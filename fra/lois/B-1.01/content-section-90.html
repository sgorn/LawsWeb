<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fraction d’action</p><p class="Section" id="11220"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> La banque peut émettre, pour chaque fraction d’action, soit un certificat, soit un certificat provisoire au porteur donnant droit à une action entière en échange de tous les certificats provisoires correspondants.</p>
