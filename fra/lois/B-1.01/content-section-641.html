<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section" id="18961"><strong><a class="sectionLabel" id="s-641"><span class="sectionLabel">641</span></a></strong> Sous réserve des règlements pris en vertu de l’article 459, les renseignements que possède la banque sur un client ne tombent pas sous le coup du paragraphe 639(1) ou de l’article 640.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, ch. 28, art. 45</li></ul></div>
