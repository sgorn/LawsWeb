<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="1038676"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Les poursuites relatives à une infraction à la présente loi se prescrivent par cinq ans à compter de la date où le ministre a eu connaissance des faits reprochés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 39, art. 42</li><li class="HistoricalNoteSubItem"> 2014, ch. 2, art. 96</li></ul></div>
