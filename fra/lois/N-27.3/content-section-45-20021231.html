<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membres de l’Office</p><p class="Section" id="1038681"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Les membres de l’Office des eaux des Territoires du Nord-Ouest en fonction à l’entrée en vigueur de la présente loi demeurent en fonction comme s’ils avaient été nommés aux termes de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 39, art. 45</li><li class="HistoricalNoteSubItem"> 1994, ch. 26, art. 48(F)</li></ul></div>
