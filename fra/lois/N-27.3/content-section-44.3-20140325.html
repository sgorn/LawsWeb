<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</p><p class="Section" id="1038737"><strong><a class="sectionLabel" id="s-44.3"><span class="sectionLabel">44.3</span></a></strong> Sous réserve des règlements, l’Office peut procéder à la publication de la nature de la violation, du nom de son auteur et du montant de la pénalité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 98</li></ul></div>
