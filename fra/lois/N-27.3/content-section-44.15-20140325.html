<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fardeau de la preuve</p><p class="Section" id="1038731"><strong><a class="sectionLabel" id="s-44.15"><span class="sectionLabel">44.15</span></a></strong> En cas de révision portant sur les faits, il incombe à l’inspecteur qui a dressé le procès-verbal d’établir, selon la prépondérance des probabilités, que le demandeur a commis la violation qui y est mentionnée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 98</li></ul></div>
