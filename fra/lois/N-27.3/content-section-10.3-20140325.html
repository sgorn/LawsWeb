<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Section" id="1038694"><strong><a class="sectionLabel" id="s-10.3"><span class="sectionLabel">10.3</span></a></strong> Le quorum est de trois membres, dont un membre nommé sur la proposition de la Société régionale inuvialuite et un membre — autre que le président — qui n’est pas ainsi nommé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 82</li></ul></div>
