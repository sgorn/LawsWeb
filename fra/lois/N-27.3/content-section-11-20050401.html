<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</p><p class="Section" id="1038629"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le ministre met à la disposition de l’Office les cadres et agents de l’administration publique fédérale et les conseillers techniques et professionnels nécessaires à son bon fonctionnement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, ch. 39, art. 11</li><li class="HistoricalNoteSubItem"> 2003, ch. 22, art. 224(A)</li></ul></div>
