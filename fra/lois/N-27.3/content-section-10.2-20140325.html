<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président — attributions</p><p class="Section" id="1038693"><strong><a class="sectionLabel" id="s-10.2"><span class="sectionLabel">10.2</span></a></strong> Le président est le premier dirigeant de l’Office et exerce les attributions que lui confie celui-ci par règle.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 82</li></ul></div>
