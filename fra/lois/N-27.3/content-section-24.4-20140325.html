<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date de présentation réputée</p><p class="Section" id="1038707"><strong><a class="sectionLabel" id="s-24.4"><span class="sectionLabel">24.4</span></a></strong> La demande est réputée être présentée à la date à laquelle l’Office est convaincu qu’elle respecte les modalités réglementaires quant à sa forme et à son contenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 2, art. 91</li></ul></div>
