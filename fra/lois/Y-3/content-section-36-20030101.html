<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remplaçant du registraire minier</p><p class="Section" id="1049800"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Pendant que le registraire minier est absent de son bureau, toute personne qu’il peut nommer pour exercer ses fonctions en son absence peut recevoir une demande de concession de claim.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 37</li></ul></div>
