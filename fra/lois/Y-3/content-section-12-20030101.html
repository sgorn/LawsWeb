<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôts de deniers</p><p class="Section" id="1049775"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le registraire minier reçoit tous les dépôts de deniers que la présente partie enjoint de lui faire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. Y-3, art. 12</li><li class="HistoricalNoteSubItem"> 1996, ch. 27, art. 20</li></ul></div>
