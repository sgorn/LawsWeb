<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Deniers perçus</p><p class="Section" id="1049853"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Les droits, amendes, redevances ou autres deniers perçus sous l’autorité de la présente partie deviennent partie du Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. Y-3, art. 88</li><li class="HistoricalNoteSubItem"> 1996, ch. 27, art. 20</li></ul></div>
