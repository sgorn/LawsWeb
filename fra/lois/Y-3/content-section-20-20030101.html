<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Claims ailleurs que sur un ruisseau</p><p class="Section" id="1049784"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Un claim situé ailleurs que sur un ruisseau ne peut dépasser cinq cents pieds de longueur parallèlement à la ligne de base du ruisseau vers lequel il fait face, sur mille pieds de largeur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 21</li></ul></div>
