<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits</p><p class="Section" id="1049852"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> Les droits à percevoir relativement à l’administration de la présente partie sont ceux qui sont énoncés à l’annexe II.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. Y-3, art. 87</li><li class="HistoricalNoteSubItem"> 1996, ch. 27, art. 20</li></ul></div>
