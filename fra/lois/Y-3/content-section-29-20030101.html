<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement de claim le dimanche</p><p class="Section" id="1049793"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> La localisation d’un claim le dimanche ou un jour de fête public n’est pas pour cela invalide.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 30</li></ul></div>
