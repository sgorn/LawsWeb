<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais de l’enquête</p><p class="Section" id="1049843"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> Le conseil d’arbitrage peut adjuger les frais occasionnés par l’enquête et s’y rapportant, selon qu’il le juge équitable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 79</li></ul></div>
