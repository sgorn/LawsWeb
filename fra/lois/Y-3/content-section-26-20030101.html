<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Formules</p><p class="Section" id="1049790"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Les formules de demande de concession, de demande de renouvellement de concession et d’actes de concession d’un claim sont celles qui sont respectivement énoncées aux formules 1, 2 et 3 de l’annexe I.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 27</li></ul></div>
