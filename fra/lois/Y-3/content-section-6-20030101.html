<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registraire minier</p><p class="Section" id="1049769"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Un registraire minier est nommé dans chaque district minier et, dans les limites de ce district, il est investi de tous les pouvoirs et de la pleine autorité d’un inspecteur des exploitations minières.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 6</li></ul></div>
