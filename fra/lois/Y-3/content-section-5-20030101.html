<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juridiction du commissaire</p><p class="Section" id="1049768"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le commissaire possède tous les pouvoirs et a la pleine autorité d’un registraire minier et d’un inspecteur des exploitations minières.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 5</li></ul></div>
