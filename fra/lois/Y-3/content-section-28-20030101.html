<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Partie d’un claim déjà inscrit</p><p class="Section" id="1049792"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le registraire minier ne peut émettre de concession pour une partie d’un claim qui est déjà inscrit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 29</li></ul></div>
