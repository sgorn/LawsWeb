<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juridiction de l’inspecteur</p><p class="Section" id="1049777"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> L’inspecteur des exploitations minières possède dans les limites des districts miniers la juridiction que le commissaire détermine.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 14</li></ul></div>
