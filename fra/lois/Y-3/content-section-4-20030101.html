<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Districts miniers</p><p class="Section" id="1049767"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le commissaire peut, par proclamation publiée dans la <em>Gazette du Yukon</em>, diviser le Territoire en districts qui seront connus sous le nom de districts miniers et il peut en changer les limites.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 4</li></ul></div>
