<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date de chaque inscription</p><p class="Section" id="1049771"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Toute inscription faite dans les livres du registraire minier révèle la date à laquelle elle est faite.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 8</li></ul></div>
