<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Livres ouverts au public</p><p class="Section" id="1049772"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Durant les heures de bureau, le public a gratuitement accès à tous les registres et documents déposés au bureau du registraire minier.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-3, art. 9</li></ul></div>
