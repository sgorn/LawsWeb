<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="56255"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>Convention</dfn></span> s’entend de l’accord conclu entre le gouvernement du Canada et le gouvernement de la République de Turquie, dont le texte figure à l’annexe 1, tel que modifiée par le protocole dont le texte figure à l’annexe 2.</p>
