<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-responsabilité de Sa Majesté</p><p class="Section" id="216768"><strong><a class="sectionLabel" id="s-9.3"><span class="sectionLabel">9.3</span></a></strong> Sa Majesté du chef du Canada n’est pas tenue responsable des pertes, dommages ou frais — notamment loyers ou droits — entraînés par l’exécution des obligations imposées sous le régime de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, ch. 2, art. 70</li></ul></div>
