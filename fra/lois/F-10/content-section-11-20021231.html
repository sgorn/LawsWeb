<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve</p><p class="Section" id="1036909"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Dans les poursuites pour infraction à la présente loi, il suffit, pour prouver l’infraction, d’établir qu’elle a été commise par un agent ou un mandataire de l’accusé, que cet agent ou mandataire ait été ou non identifié ou poursuivi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-9, art. 10</li></ul></div>
