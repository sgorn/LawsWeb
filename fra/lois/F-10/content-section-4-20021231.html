<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Engrais nuisibles</p><p class="Section" id="216576"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Il est interdit de vendre un engrais ou un supplément qui contient des ingrédients destructifs ou dont l’utilisation, en conformité avec le mode d’emploi, est nuisible à la croissance des plantes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-9, art. 9</li></ul></div>
