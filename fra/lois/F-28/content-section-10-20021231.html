<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Organiser une expédition contre un État étranger ami</p><p class="Section" id="229023"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Une personne qui, dans les limites du Canada, prépare ou organise une expédition militaire, navale ou aérienne dirigée contre les dominions d’un État étranger ami, est coupable d’une infraction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-29, art. 10</li></ul></div>
