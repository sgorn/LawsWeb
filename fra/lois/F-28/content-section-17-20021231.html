<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></p><p class="Section" id="229062"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Sous réserve des autres dispositions de la présente loi, les procédures pénales qui en résultent sont assujetties au <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> et régies par lui.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-29, art. 17</li></ul></div>
