<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreprises fédérales</p><p class="Section" id="331178"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente partie s’applique aux employés dans le cadre d’une entreprise fédérale et à leurs syndicats, ainsi qu’à leurs employeurs et aux organisations patronales regroupant ceux-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. L-1, art. 108</li><li class="HistoricalNoteSubItem"> 1972, ch. 18, art. 1</li></ul></div>
