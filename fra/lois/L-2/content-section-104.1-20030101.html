<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tables rondes</p><p class="Section" id="332572"><strong><a class="sectionLabel" id="s-104.1"><span class="sectionLabel">104.1</span></a></strong> Le ministre invite à l’occasion des représentants des employeurs et des syndicats et des spécialistes en relations industrielles à participer à une table ronde afin de discuter de questions liées aux relations industrielles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 26, art. 47</li></ul></div>
