<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité de l’employeur</p><p class="Section" id="334840"><strong><a class="sectionLabel" id="s-247.3"><span class="sectionLabel">247.3</span></a></strong> L’employeur veille, dans toute la mesure du possible, à ce qu’aucun employé ne fasse l’objet de harcèlement sexuel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 9 (1er suppl.), art. 17</li></ul></div>
