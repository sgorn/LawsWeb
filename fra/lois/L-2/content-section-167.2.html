<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Charge de la preuve</p><p class="Section" id="1270267"><strong><a class="sectionLabel" id="s-167.2"><span class="sectionLabel">167.2</span></a></strong> Dans le cadre d’une plainte déposée en vertu de la présente partie, il incombe à l’employeur qui allègue que le plaignant n’est pas son employé de prouver cette allégation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1027936-1270270" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1027936-1270270.html">2018, ch. 27, art. 443</a></li></ul></div>
