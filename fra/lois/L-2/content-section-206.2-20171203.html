<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cumul des congés : durée maximale</p><p class="Section" id="334177"><strong><a class="sectionLabel" id="s-206.2"><span class="sectionLabel">206.2</span></a></strong> La durée maximale de l’ensemble des congés que peuvent prendre un ou deux employés en vertu des articles 206 et 206.1 à l’occasion de la même naissance est de soixante-dix-huit semaines.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 14, art. 42</li><li class="HistoricalNoteSubItem"> 2017, ch. 20, art. 261</li></ul></div>
