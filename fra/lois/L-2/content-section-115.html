<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt des conventions collectives</p><p class="Section" id="332699"><strong><a class="sectionLabel" id="s-115"><span class="sectionLabel">115</span></a></strong> Les parties à une convention collective sont tenues, dès la signature de celle-ci, d’en déposer une copie auprès du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1972, ch. 18, art. 1</li></ul></div>
