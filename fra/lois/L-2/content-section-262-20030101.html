<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</p><p class="Section" id="335392"><strong><a class="sectionLabel" id="s-262"><span class="sectionLabel">262</span></a></strong> Les arrêtés que la présente partie ou ses règlements autorisent le ministre à prendre peuvent être d’application générale ou restreinte ou applicables à certaines catégories d’employés ou d’établissements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. L-1, art. 74</li></ul></div>
