<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination de l’enquêteur</p><p class="Section" id="331314"><strong><a class="sectionLabel" id="s-12.08"><span class="sectionLabel">12.08</span></a></strong> Saisi de la demande prévue à l’alinéa 12.07c), le gouverneur en conseil peut, sur recommandation du ministre de la Justice, nommer à titre d’enquêteur un juge d’une juridiction supérieure.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 26, art. 2</li></ul></div>
