<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recours civil</p><p class="Section" id="335387"><strong><a class="sectionLabel" id="s-261"><span class="sectionLabel">261</span></a></strong> La présente partie n’a pas pour effet de suspendre ou de modifier le recours civil que l’employé peut exercer contre son employeur pour des arriérés de salaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. L-1, art. 73</li></ul></div>
