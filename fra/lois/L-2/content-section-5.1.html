<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreprises canadiennes</p><p class="Section" id="331191"><strong><a class="sectionLabel" id="s-5.1"><span class="sectionLabel">5.1</span></a></strong> La présente partie s’applique à une entreprise canadienne, au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/T-3.4">Loi sur les télécommunications</a></cite>, qui est mandataire de Sa Majesté du chef d’une province ainsi qu’à ses employés.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 38, art. 88</li></ul></div>
