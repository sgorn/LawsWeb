<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice de forme ou de procédure</p><p class="Section" id="332695"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> Les procédures prévues par la présente partie ne sont pas susceptibles d’invalidation pour vice de forme ou de procédure.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1972, ch. 18, art. 1</li></ul></div>
