<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence ou empêchement du président</p><p class="Section" id="331283"><strong><a class="sectionLabel" id="s-12.03"><span class="sectionLabel">12.03</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée par le vice-président désigné par le ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 26, art. 2</li></ul></div>
