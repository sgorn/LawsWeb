<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation des règlements</p><p class="Section" id="1270257"><strong><a class="sectionLabel" id="s-297"><span class="sectionLabel">297</span></a></strong> Sauf abrogation anticipée, les règlements pris en vertu de l’article 296 sont abrogés au cinquième anniversaire de leur entrée en vigueur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 22, art. 17</li></ul></div>
