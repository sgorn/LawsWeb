<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réexamen du rapport</p><p class="Section" id="332174"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Le ministre peut enjoindre au commissaire-conciliateur ou à la commission de conciliation, selon le cas, de réexaminer et de clarifier ou développer toute partie de son rapport.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. L-2, art. 76</li><li class="HistoricalNoteSubItem"> 1998, ch. 26, art. 33</li></ul></div>
