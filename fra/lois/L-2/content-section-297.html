<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation des règlements</p><p class="Section" id="1270257"><strong><a class="sectionLabel" id="s-297"><span class="sectionLabel">297</span></a></strong> Sauf abrogation anticipée, les règlements pris en vertu de l’article 296 sont abrogés au cinquième anniversaire de leur entrée en vigueur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1027101-1270260" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1027101-1270260.html">2018, ch. 22, art. 17</a></li></ul></div>
