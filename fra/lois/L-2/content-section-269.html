<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Principe</p><p class="Section" id="1269900"><strong><a class="sectionLabel" id="s-269"><span class="sectionLabel">269</span></a></strong> La présente partie a pour objet d’établir, comme solution de rechange au régime pénal et comme complément aux autres mesures d’application des parties II et III de la présente loi, un régime juste et efficace de pénalités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1025356-1269903" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1025356-1269903.html">2017, ch. 20, art. 377</a></li></ul></div>
