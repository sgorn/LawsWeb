<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère définitif des décisions</p><p class="Section" id="333595"><strong><a class="sectionLabel" id="s-146.3"><span class="sectionLabel">146.3</span></a></strong> Les décisions de l’agent d’appel sont définitives et non susceptibles de recours judiciaires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, ch. 20, art. 14</li></ul></div>
