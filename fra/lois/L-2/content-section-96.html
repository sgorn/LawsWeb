<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction générale</p><p class="Section" id="332470"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Il est interdit à quiconque de chercher, par des menaces ou des mesures coercitives, à obliger une personne à adhérer ou à s’abstenir ou cesser d’adhérer à un syndicat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1972, ch. 18, art. 1</li></ul></div>
