<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Coopératives</p><p class="Section" id="335255"><strong><a class="sectionLabel" id="s-251.19"><span class="sectionLabel">251.19</span></a></strong> Pour l’application de l’article 251.18 et du paragraphe 257(3), les coopératives sont assimilées aux personnes morales.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 42, art. 37</li></ul></div>
