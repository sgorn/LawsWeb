<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise en oeuvre du programme d’adaptation</p><p class="Section" id="334587"><strong><a class="sectionLabel" id="s-226"><span class="sectionLabel">226</span></a></strong> Une fois le programme d’adaptation mis au point, l’employeur le met en oeuvre, avec l’assistance du comité mixte et des syndicats ou surnuméraires qui ont nommé les membres de celui-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 89, art. 32</li></ul></div>
