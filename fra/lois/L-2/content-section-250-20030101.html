<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de faire prêter serment</p><p class="Section" id="335057"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> L’inspecteur peut, dans le cadre du paragraphe 249(2), faire prêter serment et recevoir des affidavits et déclarations solennelles, et en donner attestation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. L-1, art. 64</li></ul></div>
