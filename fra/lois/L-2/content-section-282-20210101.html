<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification du procès-verbal</p><p class="Section" id="1270747"><strong><a class="sectionLabel" id="s-282"><span class="sectionLabel">282</span></a></strong> Tant que le chef n’est pas saisi d’une demande de révision du procès-verbal, tout agent verbalisateur peut soit l’annuler, soit corriger toute erreur qu’il contient.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 20, art. 377</li><li class="HistoricalNoteSubItem">2018, ch. 27, art. 615</li></ul></div>
