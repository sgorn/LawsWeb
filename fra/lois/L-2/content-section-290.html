<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut</p><p class="Section" id="1270062"><strong><a class="sectionLabel" id="s-290"><span class="sectionLabel">290</span></a></strong> Vaut aveu de responsabilité, en cas de non-paiement de la pénalité, le fait de ne pas demander de révision ou d’appel dans le délai applicable. Le cas échéant, l’auteur de la violation est tenu de payer la pénalité.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1025356-1270065" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1025356-1270065.html">2017, ch. 20, art. 377</a></li></ul></div>
