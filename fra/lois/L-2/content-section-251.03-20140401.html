<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aide de l’inspecteur</p><p class="Section" id="335108"><strong><a class="sectionLabel" id="s-251.03"><span class="sectionLabel">251.03</span></a></strong> Après réception de la plainte, l’inspecteur peut aider les parties à régler la plainte ou confier cette tâche à un autre inspecteur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 31, art. 223</li></ul></div>
