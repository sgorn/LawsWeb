<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="332794"><strong><a class="sectionLabel" id="s-121.5"><span class="sectionLabel">121.5</span></a></strong> Par dérogation à l’article 121.4, le gouverneur en conseil peut prendre des règlements sur toute question visant cet article relativement au règlement pris en vertu du paragraphe 121.2(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, ch. 12, art. 1</li></ul></div>
