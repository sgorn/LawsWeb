<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Valeur du certificat</p><p class="Section" id="1187644"><strong><a class="sectionLabel" id="s-209.22"><span class="sectionLabel">209.22</span></a></strong> Un certificat délivré par un professionnel de la santé sous le régime de la présente section fait foi de façon concluante de son contenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 42, art. 30</li><li class="HistoricalNoteSubItem">2018, ch. 27, art. 475</li></ul></div>
