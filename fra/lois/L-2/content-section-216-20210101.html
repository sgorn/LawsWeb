<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai</p><p class="Section" id="1270489"><strong><a class="sectionLabel" id="s-216"><span class="sectionLabel">216</span></a></strong> Les membres du comité mixte sont nommés et tiennent leur première réunion dans les deux semaines de la date de l’avis donné au chef conformément à l’article 212.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. L-2, art. 216</li><li class="HistoricalNoteSubItem">2018, ch. 27, art. 577</li></ul></div>
