<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité de documents</p><p class="Section" id="1270082"><strong><a class="sectionLabel" id="s-293"><span class="sectionLabel">293</span></a></strong> Dans les procédures pour violation, le document qui paraît être un procès-verbal signifié en application du paragraphe 276(1) fait foi, sauf preuve contraire, de son authenticité et de son contenu.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 20, art. 377</li></ul></div>
