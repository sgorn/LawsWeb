<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prévention des accidents et des maladies</p><p class="Section" id="332830"><strong><a class="sectionLabel" id="s-122.1"><span class="sectionLabel">122.1</span></a></strong> La présente partie a pour objet de prévenir les accidents et les maladies liés à l’occupation d’un emploi régi par ses dispositions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. 9 (1er suppl.), art. 1</li></ul></div>
