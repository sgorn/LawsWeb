<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation</p><p class="Section" id="335401"><strong><a class="sectionLabel" id="s-263.1"><span class="sectionLabel">263.1</span></a></strong> Sauf abrogation anticipée, les règlements pris en vertu de l’article 263 sont abrogés au cinquième anniversaire de leur entrée en vigueur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 504</li></ul></div>
