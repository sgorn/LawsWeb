<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de la nomination des membres</p><p class="Section" id="334499"><strong><a class="sectionLabel" id="s-218"><span class="sectionLabel">218</span></a></strong> Une fois le comité mixte constitué, l’employeur affiche le nom des membres nommés en un endroit bien en vue dans l’établissement où travaillent les surnuméraires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 89, art. 32</li></ul></div>
