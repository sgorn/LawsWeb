<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation des règlements</p><p class="Section" id="1270233"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> Sauf abrogation anticipée, les règlements pris en vertu de l’article 161 sont abrogés au cinquième anniversaire de leur entrée en vigueur.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. L-2, art. 162</li><li class="HistoricalNoteSubItem">L.R. (1985), ch. 9 (1er suppl.), art. 4</li><li class="HistoricalNoteSubItem">2018, ch. 22, art. 15</li></ul></div>
