<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pause pour allaitement</p><p class="Section" id="1187520"><strong><a class="sectionLabel" id="s-181.2"><span class="sectionLabel">181.2</span></a></strong> Sous réserve des règlements, l’employée qui allaite a droit à toute pause non rémunérée qui lui est nécessaire pour allaiter ou extraire le lait.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 27, art. 450</li></ul></div>
