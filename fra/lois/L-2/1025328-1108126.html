<section id ="1025328-1108126" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2017, ch. 20, art. 369</h2></header><div class="modal-body"><p class="Section amending" id="1025328"><strong><a class="sectionLabel" id="s-369"><span class="sectionLabel">369</span></a></strong> L’article 251.16 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section"><strong>251.16</strong> Le gouverneur en conseil peut prendre des mesures d’ordre réglementaire concernant l’application des articles 251.001 et 251.1 à 251.15.</p></div></section></div></section>
