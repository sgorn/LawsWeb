<section id ="1025685-1187431" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2017, ch. 33, art. 208</h2></header><div class="modal-body"><p class="Section amending" id="1025685"><strong><a class="sectionLabel" id="s-208"><span class="sectionLabel">208</span></a></strong> Le paragraphe 209.3(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Subsection"><span class="lawlabel">(2)</span> L’interdiction visée au paragraphe (1) vaut également dans le cas d’un employé qui a pris un congé au titre de l’un des articles 206.3 à 206.8.</p></li></ul></div></section></div></section>
