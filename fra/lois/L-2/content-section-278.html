<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Violation continue</p><p class="Section" id="1269969"><strong><a class="sectionLabel" id="s-278"><span class="sectionLabel">278</span></a></strong> Il est compté une violation distincte pour chacun des jours au cours desquels se commet ou se continue la violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1025356-1269972" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1025356-1269972.html">2017, ch. 20, art. 377</a></li></ul></div>
