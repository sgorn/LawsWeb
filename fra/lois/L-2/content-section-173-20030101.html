<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Horaires de travail</p><p class="Section" id="333867"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> Sauf disposition contraire des règlements, l’horaire de travail est établi de manière que chaque employé ait au moins un jour complet de repos par semaine, si possible le dimanche.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. L-1, art. 31</li></ul></div>
