<section id ="1025118-1178554" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2017, ch. 20, art. 331</h2></header><div class="modal-body"><p class="Section amending" id="1025118"><strong><a class="sectionLabel" id="s-331"><span class="sectionLabel">331</span></a></strong> Le paragraphe 20(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>décisions</dfn></span></p><p class="Subsection"><span class="lawlabel">(3)</span> Sont comprises parmi les <span class="DefinedTerm"><dfn>décisions</dfn></span>, pour l’application du présent article, les ordonnances, les instructions, les déterminations et les déclarations.</p></li></ul></div></section></div></section>
