<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de faire prêter serment</p><p class="Section" id="1270567"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> Le chef peut, dans le cadre du paragraphe 249(2), faire prêter serment et recevoir des affidavits et déclarations solennelles, et en donner attestation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. L-2, art. 250</li><li class="HistoricalNoteSubItem">2018, ch. 27, art. 588</li></ul></div>
