<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section" id="332679"><strong><a class="sectionLabel" id="s-111.1"><span class="sectionLabel">111.1</span></a></strong> Le ministre peut déléguer au chef du Service fédéral de médiation et de conciliation les pouvoirs de nomination que lui confère la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, ch. 26, art. 52</li></ul></div>
