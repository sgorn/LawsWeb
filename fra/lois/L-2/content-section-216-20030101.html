<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai</p><p class="Section" id="334491"><strong><a class="sectionLabel" id="s-216"><span class="sectionLabel">216</span></a></strong> Les membres du comité mixte doivent être nommés et tenir leur première réunion dans les deux semaines de la date de l’avis donné au ministre conformément à l’article 212.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 89, art. 32</li></ul></div>
