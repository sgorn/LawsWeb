<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée minimale d’une période</p><p class="Section" id="334291"><strong><a class="sectionLabel" id="s-207.01"><span class="sectionLabel">207.01</span></a></strong> Sous réserve des règlements, le droit au congé visé à l’un des articles 206.3 à 206.5 peut être exercé en une ou plusieurs périodes d’une durée minimale d’une semaine chacune.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, ch. 20, art. 243</li></ul></div>
