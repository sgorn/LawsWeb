<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Report de congés annuels</p><p class="Section" id="1047435"><strong><a class="sectionLabel" id="s-247.9"><span class="sectionLabel">247.9</span></a></strong> Malgré toute condition d’emploi, l’employé peut reporter ses congés annuels jusqu’à la fin du congé pris en vertu de la présente section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 15, art. 1</li></ul></div>
