<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement</p><p class="Section" id="1323773"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Les pénalités prévues à l’article 23 constituent, à compter de la date à laquelle elles ont été infligées, des créances de Sa Majesté qui sont exigibles et dont le recouvrement peut être poursuivi à ce titre par le ministre.</p>
