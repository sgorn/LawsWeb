<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucun intérêt</p><p class="Section" id="1323752"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Les créances de Sa Majesté visées au paragraphe 17(3), à l’article 26 ou à toute autre disposition de la présente loi à l’égard des sommes versées indûment ou en excédent ne portent pas intérêt.</p>
