<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement de la prestation</p><p class="Section" id="1323660"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre verse, à la personne qui présente une demande en vertu de l’article 5 et qui y est admissible, la prestation canadienne pour les travailleurs en cas de confinement.</p>
