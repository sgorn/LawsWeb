<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations de l’agent d’exécution</p><p class="Section" id="1033850"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La garantie, quand elle n’est pas donnée au prêteur, n’a d’effet que si l’agent d’exécution se conforme aux dispositions de l’accord de garantie d’avance et de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 20, art. 6</li><li class="HistoricalNoteSubItem"> 1999, ch. 26, art. 43</li></ul></div>
