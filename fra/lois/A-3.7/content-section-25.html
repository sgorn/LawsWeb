<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le Trésor</p><p class="Section" id="9188"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Les paiements qui incombent au ministre ou au ministre des Finances, sous le régime de la présente partie, sont faits sur le Trésor.</p>
