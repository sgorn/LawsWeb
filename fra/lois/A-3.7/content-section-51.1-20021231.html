<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut</p><p class="Section" id="1033901"><strong><a class="sectionLabel" id="s-51.1"><span class="sectionLabel">51.1</span></a></strong> Pour l’application de l’alinéa 10(1)f), est assimilé à un défaut relativement à un accord de remboursement le défaut d’un producteur relativement à une avance accordée aux termes de la <cite class="XRefExternalAct"><a href="/fra/lois/C-49">Loi sur le paiement anticipé des récoltes</a></cite>.</p>
