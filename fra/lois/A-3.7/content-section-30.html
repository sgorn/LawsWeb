<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements sur le Trésor</p><p class="Section" id="9218"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Les paiements qui incombent au ministre aux termes des accords de garantie des prix sont faits sur le Trésor par le ministre des Finances, avec l’agrément du gouverneur en conseil.</p>
