<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bons de paiement</p><p class="Section" id="1033869"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Par dérogation à la <cite class="XRefExternalAct"><a href="/fra/lois/G-10">Loi sur les grains du Canada</a></cite>, toute personne — y compris le directeur ou l’exploitant d’un silo — autorisée par la Commission à verser des avances en son nom peut verser celles-ci sous forme de bons de paiement.</p>
