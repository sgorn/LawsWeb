<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune conclusion d’accord à partir du 1<sup>er</sup> janvier 1997</p><p class="Section" id="9355"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> À partir du 1<sup>er</sup> janvier 1997, aucun accord ne peut être conclu en vertu de l’article 3 de la <cite class="XRefExternalAct"><a href="/fra/lois/A-5">Loi sur la vente coopérative des produits agricoles</a></cite>.</p>
