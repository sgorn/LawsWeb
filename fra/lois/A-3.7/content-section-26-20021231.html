<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="9191"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> La présente partie a pour objet de faciliter la commercialisation, en application de plans coopératifs, de produits agricoles en garantissant aux agences de commercialisation un prix moyen minimal pour la vente de ces produits.</p>
