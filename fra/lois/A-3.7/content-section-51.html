<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune garantie à partir du 1<sup>er</sup> avril 1997</p><p class="Section" id="9358"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> À partir du 1<sup>er</sup> avril 1997, le ministre ne peut garantir en vertu de l’article 4 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-49">Loi sur le paiement anticipé des récoltes</a></cite> le remboursement d’avances versées à compter de cette date et des intérêts afférents.</p>
