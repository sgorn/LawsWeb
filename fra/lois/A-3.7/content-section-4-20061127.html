<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="8907"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente partie a pour objet de favoriser la commercialisation des produits agricoles des producteurs admissibles en garantissant le remboursement des avances qui leur sont octroyées afin d’augmenter leurs liquidités.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 20, art. 4</li><li class="HistoricalNoteSubItem"> 2006, ch. 3, art. 2</li></ul></div>
