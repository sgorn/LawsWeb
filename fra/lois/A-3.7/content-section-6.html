<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations de l’agent d’exécution</p><p class="Section" id="8988"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La garantie donnée à l’agent d’exécution n’a d’effet que si celui-ci se conforme à l’accord de garantie d’avance et à la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, ch. 20, art. 6</li><li class="HistoricalNoteSubItem"> 1999, ch. 26, art. 43</li><li class="HistoricalNoteSubItem"> 2006, ch. 3, art. 4</li></ul></div>
