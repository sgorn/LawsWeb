<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="9278"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Les poursuites pour infraction à la présente loi se prescrivent par cinq ans à compter de la perpétration.</p>
