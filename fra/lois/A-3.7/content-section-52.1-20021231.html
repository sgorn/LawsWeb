<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut</p><p class="Section" id="1033903"><strong><a class="sectionLabel" id="s-52.1"><span class="sectionLabel">52.1</span></a></strong> Pour l’application de l’alinéa 10(1)f), est assimilé à un défaut relativement à un accord de remboursement le défaut d’un producteur relativement à une avance accordée aux termes de la <cite class="XRefExternalAct"><a href="/fra/lois/P-18">Loi sur les paiements anticipés pour le grain des Prairies</a></cite>.</p>
