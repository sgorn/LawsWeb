<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Agrément du ministre des Finances</p><p class="Section" id="9193"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Le ministre peut, avec l’agrément du ministre des Finances, fixer des conditions auxquelles le ministre peut conclure les accords de garantie des prix.</p>
