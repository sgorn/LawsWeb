<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="1033845"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente partie a pour objet de favoriser la commercialisation des récoltes des producteurs admissibles en garantissant le remboursement des avances qui leur sont octroyées afin d’augmenter leurs liquidités au moment de la récolte ou par la suite.</p>
