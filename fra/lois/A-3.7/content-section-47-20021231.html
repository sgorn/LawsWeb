<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Office</dfn></span></p><p class="Section" id="9338"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Aux articles 48 et 49, <span class="DefinedTerm"><dfn>Office</dfn></span> s’entend de l’Office des produits agricoles constitué par le paragraphe 3(1) de la <cite class="XRefExternalAct">Loi sur l’Office des produits agricoles</cite>.</p>
