<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="61659"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Le décret ou l’arrêté pris en application des paragraphes 14(2), 37(1), 87(1) ou (2), 125(7) ou 128(2) n’est pas un texte réglementaire au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
