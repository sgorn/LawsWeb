<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="61740"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> Les poursuites pour une infraction à la présente loi punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par deux ans à compter de la date où le ministre a eu connaissance des faits reprochés.</p>
