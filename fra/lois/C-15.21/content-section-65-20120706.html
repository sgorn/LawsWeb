<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune divulgation</p><p class="Section" id="61473"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Malgré toute autre disposition de la présente loi, nul renseignement confidentiel du Conseil privé de la Reine pour le Canada visé au paragraphe 39(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-5">Loi sur la preuve au Canada</a></cite> ne peut être divulgué ni fourni à quiconque au titre de la présente loi.</p>
