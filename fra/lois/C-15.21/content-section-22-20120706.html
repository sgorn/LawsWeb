<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations de l’autorité responsable</p><p class="Section" id="61141"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> L’autorité responsable à l’égard d’un projet désigné veille :</p><ul class="ProvisionList"><li><p class="Paragraph" id="61143"><span class="lawlabel">a)</span> à ce qu’il soit procédé à l’évaluation environnementale du projet;</p></li><li><p class="Paragraph" id="61144"><span class="lawlabel">b)</span> à ce que soit établi un rapport d’évaluation environnementale relatif au projet.</p></li></ul>
