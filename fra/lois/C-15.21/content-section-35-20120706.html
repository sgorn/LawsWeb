<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Évaluation réputée conforme</p><p class="Section" id="61253"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> L’évaluation autorisée en application de l’article 32 est réputée être une évaluation environnementale effectuée au titre de la présente loi et satisfaire aux exigences de celle-ci et des règlements à l’égard des évaluations environnementales.</p>
