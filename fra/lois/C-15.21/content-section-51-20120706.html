<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions du ministre</p><p class="Section" id="61380"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Après avoir pris en compte le rapport d’évaluation environnementale relatif au projet désigné que l’Agence lui présente, le ministre prend les décisions prévues au paragraphe 52(1).</p>
