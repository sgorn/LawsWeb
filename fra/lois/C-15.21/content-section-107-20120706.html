<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage des services fédéraux</p><p class="Section" id="61782"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> Dans l’exercice de ses attributions, l’Agence fait usage, au besoin, des installations et services des ministères et organismes fédéraux.</p>
