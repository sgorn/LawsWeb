<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier vice-président</p><ul class="Section ProvisionList" id="61795"><li><p class="Subsection" id="61797"><strong><a class="sectionLabel" id="s-109"><span class="sectionLabel">109</span></a></strong> <span class="lawlabel">(1)</span> Le gouverneur en conseil peut nommer à titre amovible le premier vice-président de l’Agence.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs et fonctions</p><p class="Subsection" id="61798"><span class="lawlabel">(2)</span> Le premier vice-président exerce les pouvoirs et fonctions que lui attribue le président.</p></li></ul>
