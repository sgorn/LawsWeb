<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Participation du public</p><p class="Section" id="61150"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Sous réserve de l’article 28, l’autorité responsable veille à ce que le public ait la possibilité de participer à l’évaluation environnementale d’un projet désigné.</p>
