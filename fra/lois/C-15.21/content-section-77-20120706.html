<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 45</p><p class="Section" id="61533"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> L’article 45 s’applique, avec les adaptations nécessaires, à tout comité visé à l’article 75 et, à cette fin, la mention à l’article 45 de la commission vaut mention du comité.</p>
