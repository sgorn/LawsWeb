<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président de l’ancienne Agence</p><p class="Section" id="61822"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> La personne qui occupe la charge de président de l’ancienne Agence à la date d’entrée en vigueur de la présente loi continue d’exercer ses fonctions, à titre de président de l’Agence, jusqu’à l’expiration ou la révocation de son mandat.</p>
