<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport au ministre</p><p class="Section" id="61529"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Au terme de l’étude qu’il est tenu d’effectuer, tout comité constitué aux termes de l’article 73 ou au titre d’un accord conclu aux termes des alinéas 74(1)a) ou b) présente un rapport au ministre.</p>
