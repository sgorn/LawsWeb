<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise de mesures par la personne désignée</p><p class="Section" id="61712"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Si la personne ne se conforme pas à l’ordre donné en vertu du paragraphe 94(1) dans le délai imparti, la personne désignée peut, de sa propre initiative, prendre la mesure en cause aux frais de la personne.</p>
