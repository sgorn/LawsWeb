<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section" id="61723"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Il est interdit d’entraver l’action de toute personne désignée qui agit dans l’exercice des attributions qui lui sont conférées par la présente loi.</p>
