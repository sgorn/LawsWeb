<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage de la force</p><p class="Section" id="61700"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> La personne désignée ne peut recourir à la force dans l’exécution d’un mandat relatif à une maison d’habitation que si celui-ci en autorise expressément l’usage et qu’elle est accompagnée d’un agent de la paix.</p>
