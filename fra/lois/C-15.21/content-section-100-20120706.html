<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention à l’article 98</p><p class="Section" id="61738"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> Quiconque contrevient à l’article 98 commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, une amende maximale de 300 000 $.</p>
