<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis public</p><p class="Section" id="1059147"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Sur réception du rapport du comité, le ministre en donne avis public et en favorise l’accès par le public de la manière qu’il estime indiquée.</p></div>
