<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation du ministre</p><p class="Section" id="1155598"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le ministre fait déposer le rapport que le Conseil lui présente au titre de l’alinéa 10c) devant chaque chambre du Parlement dans les quinze premiers jours de séance de celle-ci suivant sa réception.</p>
