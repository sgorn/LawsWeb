<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réduction de la pauvreté</p><p class="Section" id="1155552"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Les cibles de réduction de la pauvreté au Canada que le gouvernement du Canada souhaite atteindre sont les suivantes :</p><ul class="ProvisionList"><li><p class="Paragraph" id="1155554"><span class="lawlabel">a)</span> 20 % par rapport au taux de pauvreté de 2015, d’ici 2020;</p></li><li><p class="Paragraph" id="1155555"><span class="lawlabel">b)</span> 50 % par rapport au taux de pauvreté de 2015, d’ici 2030.</p></li></ul>
