<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dissolution</p><p class="Section" id="1155595"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le gouverneur en conseil peut, par décret, dissoudre le Conseil, sur recommandation du ministre faite lorsque celui-ci est d’avis que le taux de pauvreté au Canada a été réduit de 50 % par rapport au taux de pauvreté de 2015.</p>
