<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liste</p><p class="Section" id="356992"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le gouverneur en conseil peut, une fois atteint le consensus visé aux articles 1124, 1414 ou 2009 de l’Accord, nommer les personnes à inscrire sur la liste qui y est prévue.</p>
