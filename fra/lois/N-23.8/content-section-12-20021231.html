<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commission du libre-échange</p><p class="Section" id="356968"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le gouverneur en conseil peut nommer tout membre du Conseil privé de la Reine pour le Canada à titre de représentant du Canada à la Commission du libre-échange.</p>
