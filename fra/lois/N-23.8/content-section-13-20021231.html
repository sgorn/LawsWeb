<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des frais</p><p class="Section" id="356970"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le gouvernement du Canada paie sa quote-part du total des frais supportés par la Commission du libre-échange ou en son nom.</p>
