<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination aux comités</p><p class="Section" id="356994"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le ministre peut nommer les représentants du Canada aux comités visés à la section A de l’annexe 2001.2 de l’Accord.</p>
