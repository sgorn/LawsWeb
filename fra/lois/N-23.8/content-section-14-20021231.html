<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</p><p class="Section" id="1038606"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Est constituée la section canadienne du Secrétariat chargée de faciliter la mise en oeuvre de l’Accord, y compris l’accomplissement des travaux des groupes spéciaux, des comités et des conseils d’examen scientifique institués aux termes de celui-ci.</p>
