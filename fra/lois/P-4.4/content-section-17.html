<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la loi</p><p class="Section" id="402359"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> La banque ou le gouverneur de la banque peut donner des lignes directrices concernant toute question se rapportant à l’application de la présente loi.</p>
