<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication interdite</p><p class="Section" id="1174370"><strong><a class="sectionLabel" id="s-18.1"><span class="sectionLabel">18.1</span></a></strong> Sous réserve des règlements, il est interdit à la chambre de compensation de communiquer à quiconque des renseignements relatifs à la surveillance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1026594-1174373" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1026594-1174373.html">2018, ch. 12, art. 241</a></li></ul></div>
