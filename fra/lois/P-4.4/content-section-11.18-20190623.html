<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recouvrement des coûts</p><p class="Section" id="1174244"><strong><a class="sectionLabel" id="s-11.18"><span class="sectionLabel">11.18</span></a></strong> La banque peut recouvrer, conformément aux règlements, les coûts de la résolution du système de compensation et de règlement ou de la chambre de compensation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 234</li></ul></div>
