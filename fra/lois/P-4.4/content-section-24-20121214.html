<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Garantie financière</p><p class="Section" id="402416"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Le gouverneur en conseil peut, par règlement, prévoir des garanties pour l’application de l’alinéa e) de la définition de <span class="DefinedTerm"><dfn>garantie financière</dfn></span>, au paragraphe 13(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 31, art. 172</li></ul></div>
