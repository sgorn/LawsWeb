<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune indemnité — Association canadienne des paiements</p><p class="Section" id="1174313"><strong><a class="sectionLabel" id="s-11.25"><span class="sectionLabel">11.25</span></a></strong> Si un arrêté est pris en vertu de l’alinéa 11.09(1)a), l’Association canadienne des paiements et ses membres n’ont droit à aucune indemnité en raison de la mise sous séquestre de celle-ci.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 234</li></ul></div>
