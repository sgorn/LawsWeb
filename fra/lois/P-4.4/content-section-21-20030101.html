<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pas de sursis</p><p class="Section" id="1048348"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> La désignation faite en vertu du paragraphe 4(1) ou une directive donnée en vertu de la présente loi ne peut voir son effet suspendu par l’exercice du contrôle judiciaire prévu à la <cite class="XRefExternalAct">Loi sur la Cour fédérale</cite> tant qu’il n’est pas définitivement statué sur la demande.</p>
