<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère libératoire</p><p class="Section" id="1174330"><strong><a class="sectionLabel" id="s-11.27"><span class="sectionLabel">11.27</span></a></strong> Le versement par la banque de l’indemnité en application de l’article 11.26 dégage celle-ci de toute obligation découlant de cet article et la banque n’est en aucun cas tenue de veiller à l’affectation de la somme versée.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 234</li></ul></div>
