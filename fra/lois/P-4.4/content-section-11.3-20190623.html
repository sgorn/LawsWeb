<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions définitives</p><p class="Section" id="1174353"><strong><a class="sectionLabel" id="s-11.3"><span class="sectionLabel">11.3</span></a></strong> Les décisions prises par l’évaluateur nommé au titre de l’article 11.28 et, sous réserve de cet article, celles prises par la banque au titre du paragraphe 11.26(1) sont, à tous égards, définitives.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 234</li></ul></div>
