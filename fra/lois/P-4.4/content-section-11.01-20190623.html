<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorité de résolution</p><p class="Section" id="1173974"><strong><a class="sectionLabel" id="s-11.01"><span class="sectionLabel">11.01</span></a></strong> La banque est l’autorité responsable de la résolution à la fois des systèmes de compensation et de règlement et des chambres de compensation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, ch. 12, art. 234</li></ul></div>
