<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements</p><p class="Section" id="402413"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Un établissement participant n’est pas tenu de fournir à la banque des renseignements, visés par la présente loi, concernant un autre participant si ceux-ci ne sont pas accessibles à tous les établissements participant.</p>
