<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nature des textes</p><p class="Section" id="402378"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Les désignations faites en vertu du paragraphe 4(1) et les directives données en vertu de la présente loi ne sont pas des textes réglementaires au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
