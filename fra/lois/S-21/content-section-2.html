<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>ministre</dfn></span></p><p class="Section" id="431152"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>ministre</dfn></span> s’entend du ministre des Travaux publics et des Services gouvernementaux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. S-21, art. 2</li><li class="HistoricalNoteSubItem"> 1996, ch. 16, art. 60</li></ul></div>
