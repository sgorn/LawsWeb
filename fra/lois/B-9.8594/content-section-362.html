<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Élections déclenchées dans les six mois</p><p class="Section transitional" id="1297535"><strong><a class="sectionLabel" id="s-362"><span class="sectionLabel">362</span></a></strong> Malgré le paragraphe 554(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/E-2.01">Loi électorale du Canada</a></cite>, les modifications apportées à cette loi par l’article 361 s’appliquent aux élections déclenchées dans les six mois qui suivent la date de sanction de la présente loi.</p>
