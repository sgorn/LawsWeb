<ul class="Section ProvisionList" id="1296252"><li><p class="Subsection amending" id="1296253"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> <span class="lawlabel">(1)</span> Le paragraphe 58.6(1) de la même loi est modifié par adjonction, après l’alinéa a.1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a.2)</span> le 30 juin 2021, s’il s’agit de la taxe imposée en vertu du paragraphe 58.2(1.2);</p></li></ul></div></section></li><li><p class="Subsection transitional" id="1296255"><span class="lawlabel">(2)</span> Le paragraphe (1) est réputé être entré en vigueur le 20 avril 2021.</p></li></ul>
