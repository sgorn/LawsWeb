<ul class="Section ProvisionList" id="1296240"><li><p class="Subsection amending" id="1296241"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> <span class="lawlabel">(1)</span> La définition de <span class="DefinedTerm"><dfn>date d’ajustement</dfn></span>, à l’article 58.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/E-14.1">Loi de 2001 sur l’accise</a></cite>, est modifiée par adjonction, après l’alinéa a.1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a.2)</span> le 20 avril 2021;</p></li></ul></div></section></li><li><p class="Subsection transitional" id="1296243"><span class="lawlabel">(2)</span> Le paragraphe (1) est réputé être entré en vigueur le 20 avril 2021.</p></li></ul>
