<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="Section amending" id="1297307"><strong><a class="sectionLabel" id="s-323"><span class="sectionLabel">323</span></a></strong> L’alinéa 152.14(1)c) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">c)</span> dans le cas d’une maladie, d’une blessure ou d’une mise en quarantaine prévue par règlement, vingt-six semaines;</p></li></ul></div></section></div>
