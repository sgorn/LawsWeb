<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="Section amending" id="1296815"><strong><a class="sectionLabel" id="s-232"><span class="sectionLabel">232</span></a></strong> La même loi est modifiée par adjonction, après l’article 63, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentation de toute partie</p><p class="Section"><strong>63.1</strong> Toute partie peut être représentée, à ses frais, par le représentant de son choix.</p></div></section></div>
