<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pas de directives générales à l’Office</p><p class="Section" id="1155229"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Les articles 24 et 43 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-10.4">Loi sur les transports au Canada</a></cite> ne s’appliquent pas à l’égard des attributions conférées à l’Office sous le régime de la présente loi.</p>
