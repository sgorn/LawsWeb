<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion</p><p class="Section" id="1155007"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> La présente loi ne s’applique ni aux aérodromes ni aux aéronefs exploités par le ministre de la Défense nationale ou sous son autorité.</p>
