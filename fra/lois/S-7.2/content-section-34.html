<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Médiation non disponible</p><p class="Section" id="1155225"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> L’article 36.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-10.4">Loi sur les transports au Canada</a></cite> ne s’applique pas à l’égard des instances engagées devant l’Office en vertu de la présente loi.</p>
