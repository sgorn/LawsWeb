<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établir, réviser ou annuler des redevances</p><p class="Section" id="1155112"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> L’administration de contrôle désignée peut établir, réviser ou annuler des redevances.</p>
