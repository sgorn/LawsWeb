<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère définitif des décisions</p><p class="Section" id="1155227"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Les décisions rendues par l’Office au titre de la présente loi sont définitives et les articles 32, 40 et 41 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-10.4">Loi sur les transports au Canada</a></cite> ne s’appliquent pas à leur égard.</p>
