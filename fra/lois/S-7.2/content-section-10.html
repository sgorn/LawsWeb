<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/O-3.01">Loi sur les langues officielles</a></cite></p><p class="Section" id="1155019"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/O-3.01">Loi sur les langues officielles</a></cite> s’applique à l’administration de contrôle désignée comme si celle-ci était une institution fédérale.</p>
