<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite></p><p class="Section transitional" id="1155308"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> L’article 89 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> ne s’applique pas aux mesures visées à l’article 52.</p>
