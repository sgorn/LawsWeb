<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défense</p><p class="Section" id="1155272"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Nul ne peut être déclaré coupable de l’infraction prévue aux articles 46 ou 47 s’il prouve qu’il a pris toutes les précautions voulues pour prévenir sa perpétration.</p>
