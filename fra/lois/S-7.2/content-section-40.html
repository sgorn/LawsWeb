<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remboursement</p><p class="Section" id="1155241"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> L’administration de contrôle désignée peut rembourser la redevance imposée au titre de l’alinéa 24(1)a). Le cas échéant, elle ne peut le faire que par l’entremise du transporteur aérien qui l’a perçue.</p></div>
