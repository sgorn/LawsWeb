<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>États financiers</p><p class="Section" id="1155030"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Après la fin de chaque exercice mais avant la tenue de son assemblée annuelle, l’administration de contrôle désignée publie ses états financiers vérifiés pour l’exercice et en fournit une copie au ministre.</p>
