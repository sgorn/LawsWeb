<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de l’emprisonnement</p><p class="Section" id="1155274"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> La peine d’emprisonnement est exclue en cas de défaut de paiement de l’amende infligée pour une infraction aux articles 46 ou 47 sur déclaration de culpabilité.</p>
