<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation</p><p class="Section" id="1155013"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le gouverneur en conseil peut, par décret, désigner une personne morale constituée sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/C-7.75">Loi canadienne sur les organisations à but non lucratif</a></cite> à titre d’administration de contrôle désignée pour l’application de la présente loi.</p>
