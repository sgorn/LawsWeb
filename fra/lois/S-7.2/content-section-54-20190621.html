<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Produit de disposition</p><p class="Section transitional" id="1155306"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> L’Administration canadienne de la sûreté du transport aérien est tenue de verser au receveur général le produit de toute disposition, notamment par vente, des actifs et des obligations visés à l’article 52.</p>
