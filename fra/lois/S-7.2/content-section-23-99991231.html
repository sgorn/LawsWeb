<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="1155091"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Il est interdit à toute personne, autre que l’administration de contrôle désignée ou la personne ou entité autorisées par celle-ci, de fournir des services de contrôle de sûreté visés à l’article 18.</p></div>
