<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accord avec la Saskatchewan</p><p class="Section" id="383543"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le ministre d’État (Finances) peut, au nom de Sa Majesté, conclure, avec le gouvernement de la Saskatchewan, un accord prévoyant le partage des frais engagés au titre de la présente loi.</p>
