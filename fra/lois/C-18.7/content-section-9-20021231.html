<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suivi par un comité parlementaire</p><p class="Section" id="71475"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le Parlement désigne ou constitue un comité, soit du Sénat, soit de la Chambre des communes, soit mixte, chargé spécialement de suivre l’application de la présente loi et d’examiner tout rapport établi en application de l’article 8.</p>
