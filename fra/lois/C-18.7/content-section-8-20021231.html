<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="71473"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Dans les cinq premiers jours de séance de chaque chambre du Parlement, suivant le 31 janvier, le ministre fait déposer devant elle un rapport sur l’application de la présente loi au cours de l’exercice précédent.</p>
