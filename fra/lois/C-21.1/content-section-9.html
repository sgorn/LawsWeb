<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien de la prérogative royale</p><p class="Section" id="72027"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> La présente loi n’a pas pour effet de porter atteinte au droit du gouverneur général d’exercer toutes les attributions de Sa Majesté à l’égard de la médaille canadienne du maintien de la paix.</p>
