<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « ministre »</p><p class="Section" id="71993"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Pour l’application de la présente loi, <span class="DefinedTerm"><dfn>ministre</dfn></span> s’entend du ministre de la Défense nationale.</p>
