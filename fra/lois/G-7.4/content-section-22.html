<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification</p><p class="Section" id="245969"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> La présente partie n’a pas pour effet de restreindre le droit des parties de s’entendre pour modifier toute disposition d’une convention collective visée au paragraphe 20(3) et pour donner effet à la modification.</p>
