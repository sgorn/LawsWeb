<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</p><p class="Section" id="245912"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La présente partie et l’annexe 1 entrent en vigueur à l’expiration de la douzième heure suivant la sanction de la présente loi.</p>
