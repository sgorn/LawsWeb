<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification</p><p class="Section" id="245890"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> La présente partie n’a pas pour effet de restreindre le droit des parties de s’entendre pour modifier toute disposition de la convention collective visée au paragraphe 7(3) et pour donner effet à la modification.</p>
