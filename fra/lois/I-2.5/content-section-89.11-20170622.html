<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite></p><p class="Section" id="268771"><strong><a class="sectionLabel" id="s-89.11"><span class="sectionLabel">89.11</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-8.4">Loi sur les frais de service</a></cite> ne s’applique pas aux frais exigés pour l’acquisition du statut de résident permanent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, ch. 20, art. 305</li></ul></div>
