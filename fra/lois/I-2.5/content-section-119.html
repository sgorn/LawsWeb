<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Débarquement de personnes en mer</p><p class="Section" id="269213"><strong><a class="sectionLabel" id="s-119"><span class="sectionLabel">119</span></a></strong> Commet une infraction celui qui débarque en mer une ou plusieurs personnes, en vue d’inciter, d’aider ou d’encourager leur entrée au Canada en contravention avec la présente loi.</p>
