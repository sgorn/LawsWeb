<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</p><p class="Section" id="268012"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Les faits — actes ou omissions — mentionnés aux articles 34 à 37 sont, sauf disposition contraire, appréciés sur la base de motifs raisonnables de croire qu’ils sont survenus, surviennent ou peuvent survenir.</p>
