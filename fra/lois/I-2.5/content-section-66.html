<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision</p><p class="Section" id="268358"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Il est statué sur l’appel comme il suit :</p><ul class="ProvisionList"><li><p class="Paragraph" id="268360"><span class="lawlabel">a)</span> il y fait droit conformément à l’article 67;</p></li><li><p class="Paragraph" id="268361"><span class="lawlabel">b)</span> il est sursis à la mesure de renvoi conformément à l’article 68;</p></li><li><p class="Paragraph" id="268362"><span class="lawlabel">c)</span> il est rejeté conformément à l’article 69.</p></li></ul>
