<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><ul class="Section ProvisionList" id="269488"><li><p class="Subsection" id="269490"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> <span class="lawlabel">(1)</span> La Commission a son siège dans la région de la capitale nationale définie à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite>.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résidence : président</p><p class="Subsection" id="269491"><span class="lawlabel">(2)</span> Le président doit résider dans cette région ou dans un lieu suffisamment proche.</p></li></ul>
