<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnance ministérielle de mise en liberté</p><p class="Section" id="268535"><strong><a class="sectionLabel" id="s-82.4"><span class="sectionLabel">82.4</span></a></strong> Le ministre peut, en tout temps, ordonner la mise en liberté de la personne détenue au titre de l’un des articles 82 à 82.2 pour lui permettre de quitter le Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 3, art. 4</li></ul></div>
