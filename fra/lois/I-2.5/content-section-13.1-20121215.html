<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère obligatoire</p><p class="Section" id="267655"><strong><a class="sectionLabel" id="s-13.1"><span class="sectionLabel">13.1</span></a></strong> Tout engagement pris sous le régime de la présente loi à l’égard d’un étranger, notamment l’engagement de parrainage, lie le répondant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 17, art. 8</li></ul></div>
