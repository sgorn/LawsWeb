<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Section du statut de réfugié</p><p class="Section" id="1047245"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> La Section de la protection des réfugiés connaît des décisions de la Section du statut de réfugié qui lui sont renvoyées et en dispose sous le régime de la présente loi.</p>
