<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Démissionnaires</p><p class="Section" id="269481"><strong><a class="sectionLabel" id="s-154"><span class="sectionLabel">154</span></a></strong> Le président peut demander à l’ancien commissaire de participer, dans les huit semaines suivant la cessation de ses fonctions, aux décisions à rendre sur les affaires qu’il avait entendues; il conserve alors sa qualité.</p>
