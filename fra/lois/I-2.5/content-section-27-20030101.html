<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit du résident permanent</p><ul class="Section ProvisionList" id="1047103"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> <span class="lawlabel">(1)</span> Le résident permanent a, sous réserve des autres dispositions de la présente loi, le droit d’entrer au Canada et d’y séjourner.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions</p><p class="Subsection"><span class="lawlabel">(2)</span> Le résident permanent est assujetti aux conditions imposées par règlement.</p></li></ul>
