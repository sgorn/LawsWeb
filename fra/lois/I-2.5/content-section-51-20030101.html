<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Péremption : résidence permanente</p><p class="Section" id="268210"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> La mesure de renvoi inexécutée devient périmée quand l’étranger devient résident permanent.</p>
