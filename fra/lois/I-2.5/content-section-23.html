<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrôle complémentaire ou enquête</p><p class="Section" id="267822"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> L’entrée peut aussi être autorisée en vue du contrôle complémentaire ou de l’enquête prévus par la présente partie.</p>
