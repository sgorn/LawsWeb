<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réouverture de l’appel</p><p class="Section" id="268394"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> L’étranger qui n’a pas quitté le Canada à la suite de la mesure de renvoi peut demander la réouverture de l’appel sur preuve de manquement à un principe de justice naturelle.</p>
