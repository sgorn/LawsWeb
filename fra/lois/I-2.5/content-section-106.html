<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Crédibilité</p><p class="Section" id="269001"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> La Section de la protection des réfugiés prend en compte, s’agissant de crédibilité, le fait que, n’étant pas muni de papiers d’identité acceptables, le demandeur ne peut raisonnablement en justifier la raison et n’a pas pris les mesures voulues pour s’en procurer.</p>
