<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commission de l’immigration et du statut de réfugié</p><p class="Section" id="269453"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> La Commission de l’immigration et du statut de réfugié est formée de quatre sections : Section de la protection des réfugiés, Section d’appel des réfugiés, Section de l’immigration, Section d’appel de l’immigration.</p>
