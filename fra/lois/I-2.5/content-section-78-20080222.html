<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision</p><p class="Section" id="268456"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Le juge décide du caractère raisonnable du certificat et l’annule s’il ne peut conclure qu’il est raisonnable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 27, art. 78</li><li class="HistoricalNoteSubItem"> 2005, ch. 10, art. 34(A)</li><li class="HistoricalNoteSubItem"> 2008, ch. 3, art. 4</li></ul></div>
