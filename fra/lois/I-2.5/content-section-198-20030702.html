<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Section du statut de réfugié</p><p class="Section" id="269778"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> La Section de la protection des réfugiés connaît des décisions de la Section du statut de réfugié qui lui sont renvoyées et en dispose sous le régime de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 27, art. 198</li><li class="HistoricalNoteSubItem"> 2002, ch. 8, art. 194</li></ul></div>
