<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="268899"><strong><a class="sectionLabel" id="s-98.2"><span class="sectionLabel">98.2</span></a></strong> Les règlements régissent l’application de l’article 98.1 et portent notamment sur l’obligation de se rapporter à un agent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, ch. 17, art. 32</li></ul></div>
