<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande manifestement infondée</p><p class="Section" id="269009"><strong><a class="sectionLabel" id="s-107.1"><span class="sectionLabel">107.1</span></a></strong> La Section de la protection des réfugiés fait état dans sa décision du fait que la demande est manifestement infondée si elle estime que celle-ci est clairement frauduleuse.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, ch. 8, art. 11.1</li><li class="HistoricalNoteSubItem"> 2012, ch. 17, art. 57</li></ul></div>
