<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination d’un enquêteur</p><p class="Section" id="269669"><strong><a class="sectionLabel" id="s-178"><span class="sectionLabel">178</span></a></strong> Saisi de la demande prévue à l’alinéa 177c), le gouverneur en conseil peut, sur recommandation du ministre de la Justice, nommer à titre d’enquêteur un juge d’une juridiction supérieure.</p>
