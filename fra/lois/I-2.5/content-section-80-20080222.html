<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet du certificat</p><p class="Section" id="268471"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Le certificat jugé raisonnable fait foi de l’interdiction de territoire et constitue une mesure de renvoi en vigueur, sans qu’il soit nécessaire de procéder au contrôle ou à l’enquête.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, ch. 27, art. 80</li><li class="HistoricalNoteSubItem"> 2008, ch. 3, art. 4</li></ul></div>
