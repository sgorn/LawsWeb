<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition des tribunaux</p><p class="Section" id="269542"><strong><a class="sectionLabel" id="s-163"><span class="sectionLabel">163</span></a></strong> Les affaires sont tenues devant un seul commissaire sauf si, exception faite de la Section de l’immigration, le président estime nécessaire de constituer un tribunal de trois commissaires.</p>
