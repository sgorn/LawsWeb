<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="268601"><strong><a class="sectionLabel" id="s-85.3"><span class="sectionLabel">85.3</span></a></strong> L’avocat spécial est dégagé de toute responsabilité personnelle en ce qui concerne les faits — actes ou omissions — accomplis de bonne foi dans le cadre de la présente section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, ch. 3, art. 4</li></ul></div>
