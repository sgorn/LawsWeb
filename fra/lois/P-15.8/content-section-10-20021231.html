<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Impossibilité de recours judiciaires</p><p class="Section" id="1039212"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Il n’est admis aucun recours ou décision judiciaire visant à :</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> soit contester la nomination du médiateur-arbitre;</p></li><li><p class="Paragraph"><span class="lawlabel">b)</span> soit réviser, empêcher ou limiter l’action du médiateur-arbitre, ou une décision de celui-ci.</p></li></ul>
