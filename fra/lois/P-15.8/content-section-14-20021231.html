<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Date de prise d’effet</p><p class="Section" id="1039216"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La nouvelle convention collective peut prévoir que certaines de ses dispositions prennent effet et lient les parties à compter d’une date antérieure ou postérieure à la date à laquelle elle prend effet et lie les parties.</p>
