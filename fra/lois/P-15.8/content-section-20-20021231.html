<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</p><p class="Section" id="1039222"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Pour l’application de la présente loi, l’employeur et le syndicat sont réputés être des personnes.</p>
