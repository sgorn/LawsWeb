<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mode de versement</p><p class="Section" id="213353"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Lorsque la Commission autorise le versement à un fabricant soit d’une subvention, soit de toute somme à valoir sur une subvention, le montant du versement ainsi autorisé doit être payé par le receveur général à la demande du Ministre.</p>
