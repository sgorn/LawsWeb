<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du gouverneur en conseil</p><p class="Section" id="227854"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le gouverneur en conseil peut procéder aux nominations, à l’établissement des bureaux et à la prise des décrets et des mesures qu’il juge nécessaires pour la mise en oeuvre de la charte.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. F-26, art. 2</li></ul></div>
