<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords généraux</p><p class="Section" id="418201"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le ministre peut, aux fins de gestion du parc, conclure des accords avec des ministres ou organismes fédéraux ou provinciaux ainsi qu’avec des administrations locales, des organisations autochtones ou d’autres personnes ou organisations.</p>
