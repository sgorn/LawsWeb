<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorité compétente</p><p class="Section" id="1061186"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le parc, y compris les terres domaniales qui y sont situées, est placé sous l’autorité du ministre; celui-ci peut, dans l’exercice de cette autorité, les utiliser et les occuper.</p></div>
