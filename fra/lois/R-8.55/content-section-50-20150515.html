<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/C-38.7">Loi sur les contraventions</a></cite></p><p class="Section" id="418560"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Lorsqu’une infraction à la présente loi est qualifiée de contravention en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/C-38.7">Loi sur les contraventions</a></cite>, le paragraphe 8(5) de cette loi ne s’applique pas au montant de l’amende pouvant être fixé pour cette contravention.</p>
