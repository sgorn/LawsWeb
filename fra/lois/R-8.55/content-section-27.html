<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de passage</p><p class="Section" id="418349"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Dans l’exercice de leurs fonctions, les gardes de parc, les agents de l’autorité et les personnes qui les accompagnent peuvent entrer sur une propriété privée et y circuler sans engager de responsabilité à cet égard et sans que personne ne puisse s’y opposer.</p>
