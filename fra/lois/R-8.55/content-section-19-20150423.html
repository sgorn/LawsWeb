<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section" id="1061201"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Il est entendu que les paragraphes 17(1) et 18(2) n’ont pas pour effet d’empêcher l’exercice d’activités agricoles par des locataires des terres domaniales situées dans le parc en conformité avec leur bail.</p></div>
