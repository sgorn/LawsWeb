<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défense</p><p class="Section" id="1061217"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Nul ne peut être déclaré coupable d’une infraction à la présente loi s’il prouve qu’il a pris toutes les précautions voulues pour prévenir sa perpétration.</p></div>
