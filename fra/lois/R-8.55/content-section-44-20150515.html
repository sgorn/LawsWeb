<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition par le ministre</p><p class="Section" id="418505"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Il peut être disposé, conformément aux instructions du ministre, des objets confisqués en vertu de la présente loi au profit de Sa Majesté du chef du Canada ou abandonnés par le propriétaire.</p>
