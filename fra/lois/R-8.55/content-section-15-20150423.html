<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de disposer des terres domaniales</p><p class="Section" id="1061197"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Sauf dans la mesure permise sous le régime de la présente loi, il est interdit de disposer des terres domaniales situées dans le parc ou d’un droit ou intérêt sur celles-ci.</p></div>
