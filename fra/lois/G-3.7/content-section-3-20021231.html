<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administration</p><p class="Section" id="1037558"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Jusqu’à ce qu’il en soit autrement statué par le gouverneur en conseil, la présente loi doit être administrée par le ministre du Développement des ressources humaines.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1970, ch. G-6, art. 3</li><li class="HistoricalNoteSubItem"> 1996, ch. 11, art. 95</li></ul></div>
