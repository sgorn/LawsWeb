<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Refus pour cause</p><p class="Section" id="241797"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le Ministre peut refuser de conclure un contrat de rente lorsqu’il est d’avis que des raisons suffisantes justifient son refus.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 132, art. 9</li></ul></div>
