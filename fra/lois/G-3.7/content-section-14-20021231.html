<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>F.R.C.</p><p class="Section" id="241836"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Les sommes reçues sous le régime de la présente loi font partie du Fonds du revenu consolidé; et les sommes payables sous le régime de la présente loi doivent l’être sur le Fonds du revenu consolidé.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 132, art. 14</li></ul></div>
