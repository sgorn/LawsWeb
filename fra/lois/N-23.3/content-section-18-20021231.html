<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="356520"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Il est entendu que ni les lois nisga’a ni les textes établis au titre de l’Accord définitif nisga’a ne sont des textes réglementaires au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
