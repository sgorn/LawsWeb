<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conflit Accord — lois</p><p class="Section" id="356466"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> En cas d’incompatibilité ou de conflit entre l’Accord définitif nisga’a et les dispositions de toute loi fédérale — y compris la présente loi — ou provinciale, l’accord l’emporte dans la mesure de l’incompatibilité ou du conflit.</p>
