<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</p><p class="Section" id="356478"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Sont prélevées sur le Trésor les sommes requises pour l’exécution des obligations du Canada prévues par le chapitre sur le transfert de capital et le remboursement des prêts aux fins de négociation et celui sur les pêches de l’Accord définitif nisga’a.</p>
