<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></p><p class="Section" id="356518"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Il est entendu que l’article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> ne s’applique pas aux obligations ou interdictions stipulées par l’Accord définitif nisga’a ou sous son régime.</p>
