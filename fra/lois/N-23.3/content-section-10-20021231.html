<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="356480"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le gouverneur en conseil peut prendre les règlements ou décrets qu’il estime utiles à la mise en oeuvre de l’Accord définitif nisga’a ou de l’accord fiscal, ou de telles de leurs clauses.</p>
