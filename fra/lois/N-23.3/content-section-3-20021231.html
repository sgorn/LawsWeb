<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite></p><p class="Section" id="356454"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> L’Accord définitif nisga’a constitue un traité et un accord sur des revendications territoriales au sens des articles 25 et 35 de la <cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite>.</p>
