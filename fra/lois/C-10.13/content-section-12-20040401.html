<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="1034372"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le conseil est chargé de la conduite des travaux et des activités de l’École. Il se réunit au moins deux fois pendant chaque exercice aux date, heure et lieu fixés par la présidence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 16, art. 12</li><li class="HistoricalNoteSubItem"> 2003, ch. 22, art. 29</li></ul></div>
