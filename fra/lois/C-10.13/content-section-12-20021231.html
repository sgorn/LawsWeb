<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</p><p class="Section" id="1034373"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Le conseil est chargé de la conduite des travaux et des activités du Centre. Il se réunit au moins deux fois pendant chaque exercice aux date, heure et lieu fixés par la présidence.</p>
