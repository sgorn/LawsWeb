<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage des services fédéraux</p><p class="Section" id="49226"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Dans le cadre de sa mission et l’exercice de ses attributions, l’École fait usage, en tant que de besoin, des installations et services disponibles des ministères et organismes fédéraux.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 16, art. 6</li><li class="HistoricalNoteSubItem"> 2003, ch. 22, art. 26</li></ul></div>
