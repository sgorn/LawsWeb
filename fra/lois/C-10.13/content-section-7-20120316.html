<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</p><p class="Section" id="1034359"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> L’École est dotée d’un conseil composé d’au plus onze administrateurs, dont la présidence et deux membres d’office.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, ch. 16, art. 7</li><li class="HistoricalNoteSubItem"> 2003, ch. 22, art. 26</li><li class="HistoricalNoteSubItem"> 2010, ch. 12, art. 1672</li></ul></div>
