<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrats</p><p class="Section" id="1034381"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le directeur peut conclure des contrats pour l’obtention de services en matière de formation et de recherche et d’autres services spécialisés liés à la gestion des programmes du Centre.</p>
