<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Crédits</p><p class="Section" id="386436"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Pour l’application de la présente loi, le gouverneur en conseil peut autoriser la dépense de sommes n’excédant pas le montant attribué annuellement par le Parlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. P-17, art. 8</li></ul></div>
