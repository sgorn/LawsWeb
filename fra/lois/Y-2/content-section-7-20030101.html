<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitements</p><p class="Section" id="1049682"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les traitements du commissaire et de l’administrateur sont fixés par le gouverneur en conseil et payables sur le Trésor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-2, art. 7</li></ul></div>
