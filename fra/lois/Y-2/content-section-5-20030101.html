<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur</p><p class="Section" id="1049680"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> En cas d’absence ou d’empêchement du commissaire ou de vacance de son poste, le gouverneur en conseil peut nommer un administrateur pour assurer l’intérim.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-2, art. 5</li></ul></div>
