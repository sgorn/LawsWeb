<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice du gouvernement</p><p class="Section" id="1049679"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Le commissaire exerce le gouvernement du territoire suivant les instructions du gouverneur en conseil ou du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-2, art. 4</li></ul></div>
