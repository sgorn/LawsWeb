<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section" id="1049720"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Tout juge de paix compétent pour le territoire a, sur toute l’étendue de celui-ci, les attributions normalement dévolues à deux juges de paix sous le régime d’une loi ou ordonnance en vigueur dans le territoire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-2, art. 41</li><li class="HistoricalNoteSubItem"> DORS/71-371</li></ul></div>
