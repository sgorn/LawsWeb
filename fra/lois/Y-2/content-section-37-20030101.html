<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence de la Cour dans les T.N.-O. et au Nunavut</p><p class="Section" id="1049715"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> La Cour peut siéger en matière civile dans les Territoires du Nord-Ouest ou dans le territoire du Nunavut, pour les procès tenus sans jury.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. Y-2, art. 37</li><li class="HistoricalNoteSubItem"> 1993, ch. 28, art. 78</li></ul></div>
