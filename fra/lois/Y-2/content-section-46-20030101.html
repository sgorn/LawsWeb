<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation</p><p class="Section" id="1049724"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Le gouverneur en conseil peut, après consultation du Conseil, déclarer la présente partie abrogée, en tout ou partie, à la date ou aux dates fixées par proclamation, à l’exception des articles 32, 33 et 40.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 48(1er suppl.), art. 12</li></ul></div>
