<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</p><p class="Section" id="1049678"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le gouverneur en conseil peut nommer le commissaire du territoire du Yukon; celui-ci est le premier dirigeant du territoire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-2, art. 3</li></ul></div>
