<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juges d’office</p><p class="Section" id="1049712"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Les juges — autres que les juges adjoints — de la Cour suprême des Territoires du Nord-Ouest et de la Cour de justice du Nunavut sont d’office juges de la Cour suprême du territoire du Yukon.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. Y-2, art. 34</li><li class="HistoricalNoteSubItem"> 1999, ch. 3, art. 90</li></ul></div>
