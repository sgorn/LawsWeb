<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de la Cour dans les T.N.-O. et au Nunavut</p><p class="Section" id="1049716"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Lorsqu’elle siège dans les Territoires du Nord-Ouest ou dans le territoire du Nunavut, la Cour a les mêmes attributions que dans le territoire du Yukon.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. Y-2, art. 38</li><li class="HistoricalNoteSubItem"> 1993, ch. 28, art. 78</li></ul></div>
