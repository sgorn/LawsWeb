<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège du gouvernement</p><p class="Section" id="1049683"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le siège du gouvernement du territoire est fixé en un lieu désigné par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-2, art. 8</li></ul></div>
