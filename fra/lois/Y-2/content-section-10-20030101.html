<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serments professionnel et d’allégeance</p><p class="Section" id="1049685"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Préalablement à son entrée en fonctions, chaque conseiller prête et souscrit devant le commissaire les serments professionnel et d’allégeance prescrits par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-2, art. 10</li></ul></div>
