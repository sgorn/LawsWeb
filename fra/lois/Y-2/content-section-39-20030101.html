<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de siéger</p><p class="Section" id="1049717"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> La Cour d’appel du territoire peut siéger dans le territoire ou dans la province de la Colombie-Britannique.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-2, art. 35</li><li class="HistoricalNoteSubItem"> DORS/71-371</li></ul></div>
