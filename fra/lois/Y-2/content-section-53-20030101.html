<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assujettissement à la législation des douanes et de l’accise</p><p class="Section" id="1049735"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> La législation fédérale des douanes et de l’accise s’applique aux boissons alcoolisées fabriquées, mélangées ou préparées dans le territoire, ainsi qu’à celles qui y sont introduites.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. Y-2, art. 48</li></ul></div>
