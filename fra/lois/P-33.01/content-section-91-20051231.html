<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice des fonctions</p><p class="Section" id="1051604"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Les membres ne détiennent ni n’acceptent de charge ou d’emploi — ni n’exercent d’activité — incompatibles avec leurs fonctions. Ceux nommés à temps plein se consacrent exclusivement à l’exécution de leurs fonctions.</p>
