<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="395180"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> La présente partie a pour objet de reconnaître aux fonctionnaires le droit de se livrer à des activités politiques tout en respectant le principe d’impartialité politique au sein de la fonction publique.</p>
