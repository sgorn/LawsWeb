<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut de nomination — congé</p><p class="Section" id="394823"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> La personne visée au paragraphe 41(1) qui n’est pas nommée à un poste dans le délai applicable aux termes de ce paragraphe perd sa qualité de fonctionnaire à l’expiration de ce délai.</p>
