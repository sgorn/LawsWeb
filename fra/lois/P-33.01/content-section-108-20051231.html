<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des indemnités des témoins</p><p class="Section" id="1051639"><strong><a class="sectionLabel" id="s-108"><span class="sectionLabel">108</span></a></strong> Quiconque est assigné devant le Tribunal a droit pour sa comparution aux frais et indemnités accordés aux témoins assignés devant la Cour fédérale.</p>
