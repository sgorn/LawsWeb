<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application aux fonctionnaires à durée déterminée</p><p class="Section" id="394831"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> L’article 40, le paragraphe 41(4) et l’article 44 ne s’appliquent pas aux personnes qui, au moment où elles ont été informées qu’elles seraient mises en disponibilité, occupaient leurs fonctions pour une durée déterminée.</p>
