<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de se faire entendre</p><p class="Section" id="1051571"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Le plaignant, la Commission et l’administrateur général, ou leurs représentants, ont le droit de se faire entendre par le Tribunal.</p>
