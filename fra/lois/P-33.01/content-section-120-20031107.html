<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de la Commission</p><p class="Section" id="1051656"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> Pour les besoins de toute enquête qu’elle mène en vertu de la présente partie, la Commission dispose des pouvoirs d’un commissaire nommé au titre de la partie II de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite>.</p></div>
