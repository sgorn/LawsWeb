<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée des fonctions</p><p class="Section" id="394911"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Sous réserve des autres dispositions de la présente loi et de toute autre loi ainsi que des règlements pris sous leur régime, la durée des fonctions d’un fonctionnaire est indéterminée, sauf si l’administrateur général a prévu une durée déterminée.</p>
