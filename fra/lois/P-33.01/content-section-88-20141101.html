<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaintes</p><p class="Section" id="395090"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> La Commission des relations de travail et de l’emploi instruit les plaintes présentées en vertu du paragraphe 65(1) ou des articles 74, 77 ou 83 et statue sur elles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 12 « 88 »</li><li class="HistoricalNoteSubItem"> 2013, ch. 40, art. 405</li></ul></div>
