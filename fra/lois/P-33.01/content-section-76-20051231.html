<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation de la révocation</p><p class="Section" id="1051573"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> S’il juge la plainte fondée, le Tribunal peut ordonner à la Commission ou à l’administrateur général, selon le cas, d’annuler la révocation.</p>
