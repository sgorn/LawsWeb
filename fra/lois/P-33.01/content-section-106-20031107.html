<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</p><p class="Section" id="1051636"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Les membres du Tribunal ou les personnes agissant au nom du Tribunal bénéficient de l’immunité civile et pénale pour les faits — actes ou omissions — accomplis de bonne foi dans le cadre de la présente partie.</p></div>
