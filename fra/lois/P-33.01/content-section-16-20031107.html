<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lignes directrices</p><p class="Section" id="1051496"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> L’administrateur général est tenu, lorsqu’il exerce les attributions de la Commission visées à l’article 15, de se conformer aux lignes directrices visées au paragraphe 29(3).</p></div>
