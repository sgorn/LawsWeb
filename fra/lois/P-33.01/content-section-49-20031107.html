<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère définitif</p><p class="Section" id="1051541"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Toute décision de la Commission portant nomination ou proposition de nomination est définitive et ne peut faire l’objet d’un appel ou d’une révision que conformément à la présente loi.</p></div>
