<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination à un autre poste</p><p class="Section" id="395082"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> En cas de révocation en vertu du paragraphe 81(1), la Commission peut nommer la personne visée à un poste pour lequel, selon elle, celle-ci possède les qualifications essentielles visées à l’alinéa 30(2)a).</p>
