<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Activité politique</p><p class="Section" id="395223"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> Les administrateurs généraux ne peuvent se livrer à aucune activité politique, à l’exception du vote dans le cadre d’une élection.</p>
