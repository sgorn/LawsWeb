<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prestation de serment</p><p class="Section" id="395301"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> La Commission et l’administrateur général peuvent faire prêter serment et recevoir des affidavits, des déclarations et des affirmations solennelles dans les domaines relevant de la compétence qui leur est conférée respectivement par la présente loi.</p>
