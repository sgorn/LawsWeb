<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Annulation de la révocation</p><p class="Section" id="395020"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Si elle juge la plainte fondée, la Commission des relations de travail et de l’emploi  peut ordonner à la Commission ou à l’administrateur général, selon le cas, d’annuler la révocation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 12 « 76 »</li><li class="HistoricalNoteSubItem"> 2013, ch. 40, art. 414</li></ul></div>
