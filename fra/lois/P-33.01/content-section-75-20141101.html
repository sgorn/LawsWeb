<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de se faire entendre</p><p class="Section" id="395016"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Le plaignant, la Commission et l’administrateur général, ou leurs représentants, ont le droit de se faire entendre par la Commission des relations de travail et de l’emploi .</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 22, art. 12 « 75 »</li><li class="HistoricalNoteSubItem"> 2013, ch. 40, art. 414</li></ul></div>
