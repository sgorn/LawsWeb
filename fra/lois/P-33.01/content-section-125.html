<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination par le gouverneur en conseil</p><p class="Section" id="395254"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> Le gouverneur en conseil peut nommer le greffier du Conseil privé et secrétaire du Cabinet et fixer son traitement.</p>
