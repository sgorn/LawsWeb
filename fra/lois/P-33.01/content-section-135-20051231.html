<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès à donner à la Commission</p><p class="Section" id="395304"><strong><a class="sectionLabel" id="s-135"><span class="sectionLabel">135</span></a></strong> Les administrateurs généraux et les fonctionnaires doivent permettre à la Commission l’accès à leurs bureaux respectifs et lui fournir les services, l’aide et les renseignements qu’elle peut exiger en vue de l’exécution de sa mission.</p>
