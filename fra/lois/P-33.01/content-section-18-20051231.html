<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de la Commission</p><p class="Section" id="394609"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Pour les besoins de la vérification, la Commission dispose des pouvoirs d’un commissaire nommé au titre de la partie I de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite>.</p>
