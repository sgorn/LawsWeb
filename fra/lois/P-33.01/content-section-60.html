<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitement lors de la nomination</p><p class="Section" id="394925"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Le taux de rémunération lors de la nomination est établi par l’employeur à un échelon quelconque du barème pour le poste ou pour des postes de niveau et de nature comparables.</p>
