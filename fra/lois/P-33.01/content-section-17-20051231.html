<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérifications</p><p class="Section" id="394607"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> La Commission peut effectuer des vérifications sur toute question relevant de sa compétence ainsi que sur la façon dont les administrateurs généraux exercent leur autorité en vertu du paragraphe 30(2) et faire des recommandations aux administrateurs généraux.</p>
