<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination à un autre poste</p><p class="Section" id="395009"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> En cas de révocation de la nomination en vertu de l’un des articles 66 à 69, la Commission peut nommer la personne visée à un poste pour lequel, selon elle, celle-ci possède les qualifications essentielles visées à l’alinéa 30(2)a).</p>
