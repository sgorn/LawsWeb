<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emploi précédent</p><p class="Section" id="394889"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Dès sa mutation, une personne cesse d’être titulaire du poste auquel elle avait été nommée ou mutée avant la mutation.</p>
