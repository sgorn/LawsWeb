<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="395277"><strong><a class="sectionLabel" id="s-129"><span class="sectionLabel">129</span></a></strong> Le gouverneur en conseil peut, par règlement, étendre l’application de tout ou partie de la présente loi à tout poste occupé par les personnes nommées par un ministre en vertu du paragraphe 128(1).</p>
