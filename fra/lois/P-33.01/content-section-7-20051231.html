<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><ul class="Section ProvisionList" id="394562"><li><p class="Subsection" id="394564"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> <span class="lawlabel">(1)</span> Le quorum est constitué par la majorité des commissaires.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance</p><p class="Subsection" id="394565"><span class="lawlabel">(2)</span> Une vacance parmi les commissaires n’empêche pas le fonctionnement de la Commission.</p></li></ul>
