<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Processus de nomination</p><p class="Section" id="394710"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> La Commission peut, en vue d’une nomination, avoir recours à un processus de nomination annoncé ou à un processus de nomination non annoncé.</p>
