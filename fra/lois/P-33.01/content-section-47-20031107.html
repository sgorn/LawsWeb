<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Discussions informelles</p><p class="Section" id="1051539"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> À toute étape du processus de nomination interne, la Commission peut, sur demande, discuter de façon informelle de sa décision avec les personnes qui sont informées que leur candidature n’a pas été retenue.</p></div>
