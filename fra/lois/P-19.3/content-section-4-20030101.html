<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</p><p class="Section" id="386542"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La présente loi a pour objet l’application du droit de précontrôle au Canada, sous réserve des garanties constitutionnelles de ce pays, afin de favoriser le déplacement des personnes et des marchandises entre le Canada et les États-Unis selon le principe de la réciprocité.</p>
