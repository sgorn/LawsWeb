<div class="nif"><div class="hiddenMsg">La disposition suivante n'est pas en vigueur.</div><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de la révision</p><p class="Section" id="386703"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Les décisions des contrôleurs de refuser d’effectuer le précontrôle ou l’admission des personnes ou l’importation de marchandises aux États-Unis ne sont pas susceptibles de révision judiciaire au Canada.</p></div>
