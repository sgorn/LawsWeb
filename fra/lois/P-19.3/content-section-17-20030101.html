<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Main-forte</p><p class="Section" id="386605"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le contrôleur peut demander à un agent canadien d’expulser de la zone de précontrôle la personne qui refuse d’obtempérer à son ordre donné au titre de l’article 14 ou du paragraphe 16(2). L’agent canadien est autorisé à expulser cette personne.</p>
