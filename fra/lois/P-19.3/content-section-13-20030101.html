<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Main-forte</p><p class="Section" id="386589"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le contrôleur peut requérir main-forte d’un agent canadien pour se faire assister dans l’exercice des pouvoirs d’inspection, de fouille, de saisie, de rétention et de détention que lui confère la présente loi. L’agent canadien est autorisé à exercer ces pouvoirs.</p>
