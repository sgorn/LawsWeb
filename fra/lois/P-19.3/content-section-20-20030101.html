<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fouille de sécurité</p><p class="Section" id="386614"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le contrôleur peut procéder à la fouille par palpation de toute personne dont il soupçonne, pour des motifs raisonnables, qu’elle a en sa possession une chose qui constitue une menace à la vie ou à la sécurité de quiconque.</p>
