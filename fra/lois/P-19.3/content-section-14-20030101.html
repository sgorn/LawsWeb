<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordre du contrôleur</p><p class="Section" id="386591"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le contrôleur peut ordonner à toute personne se trouvant dans la zone de précontrôle de se présenter à lui ou de quitter la zone.</p>
