<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réciprocité</p><p class="Section" id="386544"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Sur recommandation du ministre, le gouverneur en conseil peut, par décret, limiter l’immunité ou les privilèges prévus par la présente loi, s’il estime qu’ils dépassent ceux qui sont accordés au Canada par les États-Unis.</p>
