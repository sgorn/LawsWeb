<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fourniture non autorisée de renseignements</p><p class="Section" id="386691"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Quiconque omet de se conformer à l’article 32 commet une infraction passible, sur déclaration de culpabilité par procédure sommaire, d’une amende maximale de 5 000 $ et d’un emprisonnement maximal de 12 mois, ou de l’une de ces peines.</p>
