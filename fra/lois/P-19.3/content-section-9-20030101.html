<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arrivée dans une zone de transit</p><p class="Section" id="386567"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Afin de transiter par le Canada à destination des États-Unis en passant par une zone de transit, les voyageurs sont tenus de se présenter, dès leur arrivée au Canada, devant le contrôleur de la zone de transit.</p>
