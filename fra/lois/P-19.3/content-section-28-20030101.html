<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confiscation de marchandises saisies</p><p class="Section" id="386655"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Sous réserve du paragraphe 26(2), les marchandises légalement saisies par le contrôleur en application de la présente loi sont assujetties aux mesures de confiscation du droit de précontrôle.</p>
