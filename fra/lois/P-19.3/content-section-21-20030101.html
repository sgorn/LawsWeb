<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fouille en cas d’infraction</p><p class="Section" id="386616"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le contrôleur ayant des motifs raisonnables de soupçonner qu’un voyageur a en sa possession une chose permettant d’établir une infraction à l’article 33, peut le soumettre à une fouille par palpation.</p>
