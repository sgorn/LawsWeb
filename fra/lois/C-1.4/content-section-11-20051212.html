<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de nomination</p><p class="Section" id="41911"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le personnel nécessaire à l’exécution des travaux de l’Agence est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
