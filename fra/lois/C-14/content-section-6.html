<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Section" id="60669"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La Société peut prendre les règlements administratifs qu’elle juge nécessaires à l’application de la présente loi.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-6, art. 11</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
