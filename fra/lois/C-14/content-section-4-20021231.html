<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandataire de Sa Majesté</p><p class="Section" id="60658"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La Société est, dans le cadre de ses attributions, mandataire de Sa Majesté du chef du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-6, art. 3</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
