<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérificateur</p><p class="Section" id="60742"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le vérificateur général du Canada est le vérificateur de la Société.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. C-6, art. 8</li><li class="HistoricalNoteSubItem"> 1976-77, ch. 34, art. 30</li><li class="HistoricalNoteSubItem"> 1984, ch. 31, art. 14</li></ul></div>
