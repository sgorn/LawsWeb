<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assurance incessible et insaisissable</p><p class="Section" id="417690"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> La somme assurée payable en vertu du contrat est incessible et insaisissable par les créanciers de l’assuré ou du bénéficiaire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1920, ch. 54, art. 16</li><li class="HistoricalNoteSubItem"> 1951, ch. 59, art. 9</li></ul></div>
