<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="390460"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Les poursuites par voie de procédure sommaire se prescrivent par deux ans à compter de la date du fait générateur.</p>
