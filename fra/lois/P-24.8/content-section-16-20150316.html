<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe</p><p class="Section" id="390446"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Si la Convention est modifiée, il incombe au ministre des Affaires étrangères de modifier l’annexe en conséquence, par arrêté, dans les plus brefs délais suivant l’entrée en vigueur de la modification pour le Canada.</p>
