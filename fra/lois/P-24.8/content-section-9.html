<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de révocation</p><p class="Section" id="390412"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le ministre ne peut révoquer une exemption qu’il a accordée en vertu des articles 7 ou 8 qu’en donnant un avis raisonnable à toute personne à qui elle a été accordée.</p>
