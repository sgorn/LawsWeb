<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du ministre</p><p class="Section" id="390443"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Un ministre peut déléguer à quiconque, aux conditions qu’il juge indiquées, telle de ses attributions conférées par la présente loi.</p>
