<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Analyse — dépenses fiscales</p><p class="Section" id="68059"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Une fois par année, le ministre des Finances rend publique une analyse de répercussions, selon le sexe et en matière de diversité, des dépenses fiscales — notamment des exonérations, des déductions ou des crédits fiscaux — qu’il estime indiquées.</p>
