<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration</p><p class="Section" id="339769"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Dans les soixante jours suivant chaque opération visée par l’autorisation, l’intéressé transmet au ministre, suivant la forme que détermine celui-ci, une déclaration faisant état des renseignements consignés sur le registre.</p>
