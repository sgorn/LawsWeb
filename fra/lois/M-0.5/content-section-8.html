<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="339753"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant toute mesure d’application des articles 5 à 7, notamment quant à la demande d’autorisation et à son examen par le ministre.</p>
