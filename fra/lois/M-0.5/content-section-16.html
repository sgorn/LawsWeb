<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres infractions</p><p class="Section" id="339802"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Quiconque contrevient à quelque autre disposition de la présente loi commet une infraction et encourt, sur déclaration de culpabilité par procédure sommaire, une amende maximale de 200 000 $ et un emprisonnement maximal de six mois, ou l’une de ces peines.</p>
