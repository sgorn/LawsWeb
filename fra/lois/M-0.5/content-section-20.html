<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section" id="339833"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Le gouverneur en conseil peut, par décret, modifier l’annexe par adjonction ou suppression de toute substance à base de manganèse.</p>
