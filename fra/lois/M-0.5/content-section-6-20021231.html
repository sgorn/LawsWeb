<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Garantie</p><p class="Section" id="339749"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le ministre peut exiger que la personne qui demande l’autorisation garantisse, au moyen d’un cautionnement ou d’une autre sûreté dont le montant et la forme sont déterminés par lui, l’observation des prescriptions du paragraphe 5(1) et des conditions de l’autorisation.</p>
