<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Section" id="339742"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Il est interdit, sauf en conformité avec l’autorisation prévue à l’article 5, de se livrer au commerce interprovincial ou à l’importation à des fins commerciales d’une substance à usage contrôlé.</p>
