<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Accord</dfn></span></p><p class="Section" id="317521"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Accord</dfn></span> s’entend de l’accord conclu entre le gouvernement du Canada et le gouvernement de la République socialiste du Viêtnam ainsi que du Protocole qui le modifie, dont les textes figurent à l’annexe 1.</p>
