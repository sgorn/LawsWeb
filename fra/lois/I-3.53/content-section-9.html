<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>Accord</dfn></span></p><p class="Section" id="317537"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>Accord</dfn></span> s’entend de l’accord conclu entre le gouvernement du Canada et le gouvernement de la République de Croatie ainsi que du Protocole qui le modifie, dont les textes figurent à l’annexe 2.</p>
