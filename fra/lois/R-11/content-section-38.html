<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prestation payable</p><p class="Section" id="413724"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Sous réserve des autres dispositions de la présente partie, une prestation supplémentaire est payable à chaque prestataire.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. R-11, art. 38</li><li class="HistoricalNoteSubItem"> 1992, ch. 46, art. 80</li></ul></div>
