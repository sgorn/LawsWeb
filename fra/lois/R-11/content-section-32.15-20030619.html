<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="413675"><strong><a class="sectionLabel" id="s-32.15"><span class="sectionLabel">32.15</span></a></strong> Les articles 3, 5 et 11 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’appliquent pas aux arrêtés visés aux articles 32.12 et 32.13.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 12, art. 4</li></ul></div>
