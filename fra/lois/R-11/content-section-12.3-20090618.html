<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Valeur de transfert ou valeur escomptée</p><p class="Section" id="413182"><strong><a class="sectionLabel" id="s-12.3"><span class="sectionLabel">12.3</span></a></strong> Le remboursement de contributions auquel le contributeur a droit à l’égard de toute période de service pour laquelle il a fait le choix visé à la division 6b)(ii)(O) est fait conformément à l’article 12.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, ch. 13, art. 6</li></ul></div>
