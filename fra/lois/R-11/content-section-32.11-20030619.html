<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>risques élevés</dfn></span></p><p class="Section" id="413639"><strong><a class="sectionLabel" id="s-32.11"><span class="sectionLabel">32.11</span></a></strong> Pour l’application des alinéas 32.12(1)c) et 32.13(1)d), <span class="DefinedTerm"><dfn>risques élevés</dfn></span> s’entend de risques dont le niveau est plus élevé que celui qui se rencontre généralement en temps de paix.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, ch. 12, art. 4</li></ul></div>
