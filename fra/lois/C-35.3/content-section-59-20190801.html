<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</p><p class="Section" id="1156988"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Dans les trois mois suivant la fin de chaque exercice, le Centre publie un rapport annuel de ses activités au cours de l’exercice.</p>
