<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du Centre</p><p class="Section" id="1156664"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Toute personne ayant, au sein du Centre, la compétence voulue peut exercer les attributions du Centre.</p>
