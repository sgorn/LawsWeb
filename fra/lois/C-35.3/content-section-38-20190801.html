<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation d’une autorisation</p><p class="Section" id="1156866"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le ministre peut, en tout temps, abroger toute autorisation délivrée en vertu des paragraphes 26(1), 27(1) ou (2), 29(1) ou 30(1).</p>
