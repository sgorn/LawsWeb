<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></p><p class="Section" id="1156941"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Les autorisations délivrées en vertu des paragraphes 26(1), 27(1) ou (2), 29(1), 30(1) ou 40(1) et l’arrêté pris en vertu de l’article 45 ne sont pas des textes réglementaires au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
