<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation de personnes ou de catégories de personnes</p><p class="Section" id="1156909"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Le ministre peut désigner, par arrêté, les personnes ou les catégories de personnes pour l’application de l’article 43 et du paragraphe 44(1).</p>
