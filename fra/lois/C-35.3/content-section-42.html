<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de l’autorisation</p><p class="Section" id="1156894"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> L’autorisation délivrée en vertu du paragraphe 40(1) est valide pour une période maximale de cinq jours.</p>
