<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section" id="71969"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Les poursuites sur déclaration de culpabilité par procédure sommaire visant une infraction à la présente loi ou aux règlements se prescrivent par cinq ans à compter de sa perpétration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, ch. 107, art. 58</li></ul></div>
