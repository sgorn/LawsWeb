<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Matériel de musée ou de bibliothèque</p><p class="Section" id="336875"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Les articles 12 et 13 ne s’appliquent pas aux documents qui sont du matériel de bibliothèque ou de musée conservé par une institution fédérale à des fins de consultation ou d’exposition.</p>
