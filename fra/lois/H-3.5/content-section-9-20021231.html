<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Section" id="247844"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre toute mesure d’application de la présente loi, notamment toute mesure d’ordre réglementaire prévue par la présente loi.</p>
