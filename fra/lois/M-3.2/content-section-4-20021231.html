<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Estampille</p><p class="Section" id="346799"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> L’estampille est une marque de commerce nationale, dont la propriété exclusive et, sous réserve de la présente loi, le droit d’utilisation sont dévolus à Sa Majesté du chef du Canada.</p>
