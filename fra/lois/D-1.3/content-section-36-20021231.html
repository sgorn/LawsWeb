<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Marine royale du Canada</p><p class="Section" id="167007"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Sous réserve des modifications énoncées en la présente Partie, la présente loi s’applique à l’égard de la Marine royale du Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 63, art. 35</li></ul></div>
