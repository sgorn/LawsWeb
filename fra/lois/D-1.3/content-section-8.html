<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>La pension dépend de la conduite</p><p class="Section" id="166802"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Un officier n’a droit à une pension ou gratification que si le Ministre est satisfait de la manière dont il a rempli son service.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1952, ch. 63, art. 8</li></ul></div>
