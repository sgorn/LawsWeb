<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enfants d’officiers</p><p class="Section" id="166963"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Le versement de l’allocation de commisération instituée à l’égard des enfants d’officier cesse dès que ceux-ci atteignent l’âge de vingt et un ans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R. 1970, ch. D-3, art. 31</li><li class="HistoricalNoteSubItem"> 1989, ch. 6, art. 13</li></ul></div>
