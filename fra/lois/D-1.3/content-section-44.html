<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fractions d’années</p><p class="Section" id="167063"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Pour calculer les pensions ou les gratifications, on doit tenir compte des fractions d’année de service.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1959, ch. 21, art. 35</li></ul></div>
