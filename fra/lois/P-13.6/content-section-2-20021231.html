<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « accord »</p><p class="Section" id="383513"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>accord</dfn></span> s’entend de l’accord conclu le 20 juillet 1993 entre Sa Majesté du chef du Canada et la bande indienne de Pictou Landing.</p>
