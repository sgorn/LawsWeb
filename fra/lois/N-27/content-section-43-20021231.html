<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation</p><p class="Section" id="1038783"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Le gouverneur en conseil peut déclarer la présente partie abrogée, en tout ou partie, à la date ou aux dates fixées par proclamation, à l’exception des articles 32 et 33.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 48(1er suppl.), art. 23</li></ul></div>
