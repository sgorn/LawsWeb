<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président du Conseil</p><ul class="Section ProvisionList" id="1038750"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> <span class="lawlabel">(1)</span> Le Conseil choisit son président en son sein.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonction du président</p><p class="Subsection"><span class="lawlabel">(2)</span> Le président préside les séances du Conseil.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-22, art. 11</li><li class="HistoricalNoteSubItem"> 1974, ch. 5, art. 12</li></ul></div>
