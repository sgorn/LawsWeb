<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assujettissement à la législation des douanes et de l’accise</p><p class="Section" id="1038795"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> La législation fédérale des douanes et de l’accise s’applique aux boissons alcoolisées fabriquées, mélangées ou préparées dans les territoires, ainsi qu’à celles qui y sont introduites.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-22, art. 48</li></ul></div>
