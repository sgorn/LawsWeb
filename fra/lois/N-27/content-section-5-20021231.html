<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice du gouvernement</p><p class="Section" id="1038743"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le commissaire exerce le gouvernement des territoires suivant les instructions du gouverneur en conseil ou du ministre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-22, art. 4</li></ul></div>
