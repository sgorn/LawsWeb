<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de siéger</p><p class="Section" id="1038779"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> La Cour d’appel des territoires peut siéger dans les territoires, dans la province d’Alberta ou au Nunavut.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">L.R. (1985), ch. N-27, art. 39</li><li class="HistoricalNoteSubItem"> 1993, ch. 28, art. 77.3</li><li class="HistoricalNoteSubItem"> 1998, ch. 15, art. 17</li></ul></div>
