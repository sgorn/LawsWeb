<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice</p><p class="Section" id="1038768"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> L’exercice, pour les territoires, s’ouvre le 1<sup>er</sup> avril et se clôt le 31 mars de l’année suivante.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-22, art. 23</li></ul></div>
