<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sessions du Conseil</p><p class="Section" id="1038749"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le commissaire convoque au moins deux sessions par année civile, l’intervalle entre deux sessions du Conseil devant être inférieur à douze mois.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-22, art. 11</li><li class="HistoricalNoteSubItem"> 1984, ch. 40, art. 54</li></ul></div>
