<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Section" id="1038751"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le quorum est constitué par la majorité des conseillers, le président inclus.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974, ch. 5, art. 12</li></ul></div>
