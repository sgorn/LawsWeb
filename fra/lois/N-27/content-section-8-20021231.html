<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège du gouvernement</p><p class="Section" id="1038746"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le siège du gouvernement des territoires est fixé en un lieu désigné par le gouverneur en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. N-22, art. 7</li></ul></div>
