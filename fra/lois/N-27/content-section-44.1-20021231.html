<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert au commissaire</p><p class="Section" id="1038789"><strong><a class="sectionLabel" id="s-44.1"><span class="sectionLabel">44.1</span></a></strong> Le gouverneur en conseil peut transférer au commissaire, à perpétuité ou pour une durée déterminée, la gestion et la maîtrise de tout ou partie de ses droits réels sur toute terre domaniale.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, ch. 41, art. 12</li></ul></div>
