<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Agrément de l’ordonnance</p><p class="Section" id="359328"><strong><a class="sectionLabel" id="s-43.3"><span class="sectionLabel">43.3</span></a></strong> Le Parlement donne son agrément à l’ordonnance intitulée <cite class="XRefExternalAct">Loi modifiant la Loi sur les langues officielles</cite> adoptée le 29 octobre 1990 par le commissaire en conseil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, ch. 48, art. 1</li></ul></div>
