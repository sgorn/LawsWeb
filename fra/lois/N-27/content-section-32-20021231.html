<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des juges</p><p class="Section" id="1038771"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le gouverneur en conseil nomme les juges des cours supérieures, de district ou de comté — actuelles ou futures — dans les territoires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.R., ch. 48(1er suppl.), art. 22</li></ul></div>
