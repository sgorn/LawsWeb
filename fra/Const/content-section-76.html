<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Questions quant aux vacances, etc.</p><p class="Section"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> S’il s’élève quelque question au sujet des qualifications d’un conseiller législatif de Québec ou d’une vacance dans le conseil législatif de Québec, elle sera entendue et décidée par le conseil législatif.</p>
