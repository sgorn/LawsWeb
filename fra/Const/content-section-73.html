<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualités exigées des conseillers législatifs</p><p class="Section"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> Les qualifications des conseillers législatifs de Québec seront les mêmes que celles des sénateurs pour Québec.</p>
