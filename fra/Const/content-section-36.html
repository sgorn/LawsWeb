<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Votation dans le Sénat</p><p class="Section"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Les questions soulevées dans le Sénat seront décidées à la majorité des voix, et dans tous les cas, l’orateur aura voix délibérative; quand les voix seront également partagées, la décision sera considérée comme rendue dans la négative.</p>
