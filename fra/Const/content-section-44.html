<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Orateur de la Chambre des Communes</p><p class="Section"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> La Chambre des Communes, à sa première réunion après une élection générale, procédera, avec toute la diligence possible, à l’élection de l’un de ses membres comme orateur.</p>
