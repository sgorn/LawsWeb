<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination en cas de vacance</p><p class="Section"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Quand un siège deviendra vacant au Sénat par démission, décès ou toute autre cause, le gouverneur-général remplira la vacance en adressant un mandat à quelque personne capable et ayant les qualifications voulues.</p>
