<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum de la Chambre des Communes</p><p class="Section"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> La présence d’au moins vingt membres de la Chambre des Communes sera nécessaire pour constituer une assemblée de la chambre dans l’exercice de ses pouvoirs; à cette fin, l’orateur sera compté comme un membre.</p>
