<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêt des dettes publiques provinciales</p><p class="Section"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> L’intérêt annuel des dettes publiques des différentes provinces du Canada, de la Nouvelle-Écosse et du Nouveau-Brunswick, lors de l’union, constituera la seconde charge sur le fonds consolidé de revenu du Canada.</p>
