<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Votation dans la Chambre des Communes</p><p class="Section"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Les questions soulevées dans la Chambre des Communes seront décidées à la majorité des voix, sauf celle de l’orateur, mais lorsque les voix seront également partagées, — et en ce cas seulement, — l’orateur pourra voter.</p>
