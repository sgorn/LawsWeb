<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation des dispositions subséquentes de la loi</p><p class="Section"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> À moins que le contraire n’y apparaisse explicitement ou implicitement, le nom de Canada signifiera le Canada tel que constitué sous la présente loi.<a href="endNotes.html#endf5" id="endf5-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(5)</sup></a></p>
