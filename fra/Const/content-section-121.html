<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Manufactures canadiennes, etc.</p><p class="Section"><strong><a class="sectionLabel" id="s-121"><span class="sectionLabel">121</span></a></strong> Tous articles du crû, de la provenance ou manufacture d’aucune des provinces seront, à dater de l’union, admis en franchise dans chacune des autres provinces.</p>
