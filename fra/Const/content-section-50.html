<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de la Chambre des Communes</p><p class="Section"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> La durée de la Chambre des Communes ne sera que de cinq ans, à compter du jour du rapport des brefs d’élection, à moins qu’elle ne soit plus tôt dissoute par le gouverneur-général.<a href="endNotes.html#endf26" id="endf26-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(26)</sup></a></p>
