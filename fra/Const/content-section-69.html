<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Législature d’Ontario</p><p class="Section"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Il y aura, pour Ontario, une législature composée du lieutenant-gouverneur et d’une seule chambre appelée l’assemblée législative d’Ontario.</p>
