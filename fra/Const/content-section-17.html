<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution du parlement du Canada</p><p class="Section"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Il y aura, pour le Canada, un parlement qui sera composé de la Reine, d’une chambre haute appelée le Sénat, et de la Chambre des Communes.</p>
