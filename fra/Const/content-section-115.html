<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dette du Nouveau-Brunswick</p><p class="Section"><strong><a class="sectionLabel" id="s-115"><span class="sectionLabel">115</span></a></strong> Le Nouveau-Brunswick sera responsable envers le Canada de l’excédent (s’il en est) de sa dette publique, si lors de l’union, elle dépasse sept millions de piastres, et tenu au paiement de l’intérêt de cet excédent au taux de cinq pour cent par année.</p>
