<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commandement des armées</p><p class="Section"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> À la Reine continuera d’être et est par la présente attribué le commandement en chef des milices de terre et de mer et de toutes les forces militaires et navales en Canada.</p>
