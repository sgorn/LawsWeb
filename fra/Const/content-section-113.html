<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actif d’Ontario et Québec</p><p class="Section"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> L’actif énuméré dans la quatrième annexe de la présente loi, appartenant, lors de l’union, à la province du Canada, sera la propriété d’Ontario et Québec conjointement.</p>
