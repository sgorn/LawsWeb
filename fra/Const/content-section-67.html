<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administration en l’absence, etc., du lieutenant-gouverneur</p><p class="Section"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Le gouverneur-général en conseil pourra, au besoin, nommer un administrateur qui remplira les fonctions de lieutenant-gouverneur durant l’absence, la maladie ou autre incapacité de ce dernier.</p>
