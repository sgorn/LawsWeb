<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pénitencier</p><p class="Section"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> Le pénitencier de la province du Canada, jusqu’à ce que le parlement du Canada en ordonne autrement, sera et continuera d’être le pénitencier d’Ontario et de Québec. <a href="endNotes.html#endf72" id="endf72-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(72)</sup></a></p>
