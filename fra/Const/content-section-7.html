<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Provinces de la Nouvelle-Écosse et du Nouveau- Brunswick</p><p class="Section"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les provinces de la Nouvelle-Écosse et du Nouveau-Brunswick auront les mêmes délimitations qui leur étaient assignées à l’époque de la passation de la présente loi.</p>
