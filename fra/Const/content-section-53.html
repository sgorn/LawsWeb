<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bills pour lever des crédits et des impôts</p><p class="Section"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Tout bill ayant pour but l’appropriation d’une portion quelconque du revenu public, ou la création de taxes ou d’impôts, devra originer dans la Chambre des Communes.</p>
