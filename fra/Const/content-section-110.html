<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Actif et dettes provinciales</p><p class="Section"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> La totalité de l’actif inhérent aux portions de la dette publique assumées par chaque province, appartiendra à cette province.</p>
