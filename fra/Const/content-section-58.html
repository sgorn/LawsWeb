<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieutenants-gouverneurs des provinces</p><p class="Section"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Il y aura, pour chaque province, un officier appelé lieutenant-gouverneur, lequel sera nommé par le gouverneur-général en conseil par instrument sous le grand sceau du Canada.</p>
