<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Districts électoraux</p><p class="Section"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> L’assemblée législative d’Ontario sera composée de quatre-vingt-deux membres qui devront représenter les quatre-vingt-deux districts électoraux énumérés dans la première annexe de la présente loi.<a href="endNotes.html#endf34" id="endf34-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(34)</sup></a></p>
