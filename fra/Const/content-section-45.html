<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quand la charge d’orateur deviendra vacante</p><p class="Section"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Survenant une vacance dans la charge d’orateur, par décès, démission ou autre cause, la Chambre des Communes procédera, avec toute la diligence possible, à l’élection d’un autre de ses membres comme orateur.</p>
