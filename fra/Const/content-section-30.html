<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Les sénateurs peuvent se démettre de leurs fonctions</p><p class="Section"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Un sénateur pourra, par écrit revêtu de son seing et adressé au gouverneur-général, se démettre de ses fonctions au Sénat, après quoi son siège deviendra vacant.</p>
