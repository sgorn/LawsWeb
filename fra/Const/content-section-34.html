<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Orateur du Sénat</p><p class="Section"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le gouverneur-général pourra, de temps à autre, par instrument sous le grand sceau du Canada, nommer un sénateur comme orateur du Sénat, et le révoquer et en nommer un autre à sa place.<a href="endNotes.html#endf19" id="endf19-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(19)</sup></a></p>
