<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convocation de la Chambre des Communes</p><p class="Section"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Le gouverneur-général convoquera, de temps à autre, la Chambre des Communes au nom de la Reine, par instrument sous le grand sceau du Canada.</p>
