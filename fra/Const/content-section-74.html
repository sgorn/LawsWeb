<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas dans lesquels les sièges des conseillers législatifs deviennent vacants</p><p class="Section"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> La charge de conseiller législatif de Québec deviendra vacante dans les cas, <span class="otherLang" lang="la">mutatis mutandis</span>, où celle de sénateur peut le devenir.</p>
