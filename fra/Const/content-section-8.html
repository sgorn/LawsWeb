<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recensement décennal</p><p class="Section"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Dans le recensement général de la population du Canada qui, en vertu de la présente loi, devra se faire en mil huit cent soixante et onze, et tous les dix ans ensuite, il sera fait une énumération distincte des populations respectives des quatre provinces.</p>
