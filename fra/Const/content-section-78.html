<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum du conseil législatif</p><p class="Section"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Jusqu’à ce que la législature de Québec en ordonne autrement, la présence d’au moins dix membres du conseil législatif, y compris l’orateur, sera nécessaire pour constituer une assemblée du conseil dans l’exercice de ses fonctions.</p>
