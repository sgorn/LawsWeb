<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution de la Chambre des Communes</p><p class="Section"><strong><a class="sectionLabel" id="s-51A"><span class="sectionLabel">51A</span></a></strong> Nonobstant quoi que ce soit en la présente loi, une province doit toujours avoir droit à un nombre de membres dans la Chambre des Communes non inférieur au nombre de sénateurs représentant cette province.<a href="endNotes.html#endf29" id="endf29-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(29)</sup></a></p>
