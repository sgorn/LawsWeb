<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convocation des assemblées législatives</p><p class="Section"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Le lieutenant-gouverneur d’Ontario et de Québec devra, de temps à autre, au nom de la Reine, par instrument sous le grand sceau de la province, convoquer l’assemblée législative de la province.</p>
