<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Orateur du conseil législatif</p><p class="Section"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> Le lieutenant-gouverneur pourra, de temps à autre, par instrument sous le grand sceau de Québec, nommer un membre du conseil législatif de Québec comme orateur de ce corps, et également le révoquer et en nommer un autre à sa place.</p>
