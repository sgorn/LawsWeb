<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>La Reine est investie du pouvoir exécutif</p><p class="Section"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> À la Reine continueront d’être et sont par la présente attribués le gouvernement et le pouvoir exécutifs du Canada.</p>
