<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Citations erronées</p><p class="Section"><strong><a class="sectionLabel" id="s-138"><span class="sectionLabel">138</span></a></strong> Depuis et après l’époque de l’union, l’insertion des mots <span class="DefinedTerm"><dfn>Haut-Canada</dfn></span> au lieu <span class="DefinedTerm"><dfn>d’Ontario</dfn></span>, ou <span class="DefinedTerm"><dfn>Bas-Canada</dfn></span> au lieu de <span class="DefinedTerm"><dfn>Québec</dfn></span>, dans tout acte, bref, procédure, plaidoirie, document, matière ou chose, n’aura pas l’effet de l’invalider.</p>
