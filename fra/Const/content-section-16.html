<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège du gouvernement du Canada</p><p class="Section"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Jusqu’à ce qu’il plaise à la Reine d’en ordonner autrement, Ottawa sera le siège du gouvernement du Canada.</p>
