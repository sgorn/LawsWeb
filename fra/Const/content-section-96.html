<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des juges</p><p class="Section"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Le gouverneur-général nommera les juges des cours supérieures, de district et de comté dans chaque province, sauf ceux des cours de vérification dans la Nouvelle-Écosse et le Nouveau-Brunswick.</p>
