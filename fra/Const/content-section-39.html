<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion des sénateurs de la Chambre des Communes</p><p class="Section"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Un sénateur ne pourra ni être élu, ni siéger, ni voter comme membre de la Chambre des Communes.</p>
