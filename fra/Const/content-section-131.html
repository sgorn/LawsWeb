<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des nouveaux officiers</p><p class="Section"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Jusqu’à ce que le parlement du Canada en ordonne autrement, — le gouverneur-général en conseil pourra de temps à autre nommer les officiers qu’il croira nécessaires ou utiles à l’exécution efficace de la présente loi.</p>
