<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum du Sénat</p><p class="Section"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Jusqu’à ce que le parlement du Canada en ordonne autrement, la présence d’au moins quinze sénateurs, y compris l’orateur, sera nécessaire pour constituer une assemblée du Sénat dans l’exercice de ses fonctions.</p>
