<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des propriétés énumérées dans l’annexe</p><p class="Section"><strong><a class="sectionLabel" id="s-108"><span class="sectionLabel">108</span></a></strong> Les travaux et propriétés publics de chaque province, énumérés dans la troisième annexe de la présente loi, appartiendront au Canada.</p>
