<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Terres publiques, etc., exemptées des taxes</p><p class="Section"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> Nulle terre ou propriété appartenant au Canada ou à aucune province en particulier ne sera sujette à la taxation.</p>
