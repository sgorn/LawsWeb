<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Emploi du fonds consolidé</p><p class="Section"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Sujet aux différents paiements dont est grevé par la présente loi le fonds consolidé de revenu du Canada, ce fonds sera approprié par le parlement du Canada au service public.</p>
