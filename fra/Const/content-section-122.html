<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Continuation des lois de douane et d’accise</p><p class="Section"><strong><a class="sectionLabel" id="s-122"><span class="sectionLabel">122</span></a></strong> Les lois de douane et d’accise de chaque province demeureront en force, sujettes aux dispositions de la présente loi, jusqu’à ce qu’elles soient modifiées par le parlement du Canada.<a href="endNotes.html#endf61" id="endf61-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(61)</sup></a></p>
