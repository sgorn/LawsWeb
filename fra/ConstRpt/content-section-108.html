<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert de biens</p><p class="Section"><strong><a class="sectionLabel" id="s-108"><span class="sectionLabel">108</span></a></strong> Les ouvrages et autres biens du domaine public des provinces, énumérés à l’annexe III de la présente loi, sont transférés au domaine public du Canada.</p>
