<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Questions concernant les vacances et les conditions de nomination</p><p class="Section"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Le Conseil législatif du Québec connaît et décide de toute question concernant les vacances en son sein ou les conditions requises pour la charge de conseiller législatif.</p>
