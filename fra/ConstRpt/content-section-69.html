<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Législature de l’Ontario</p><p class="Section"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Est instituée la Législature de l’Ontario, composée du lieutenant-gouverneur et d’une chambre unique, l’Assemblée législative de l’Ontario.</p>
