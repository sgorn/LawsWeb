<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Création de cantons au Québec</p><p class="Section"><strong><a class="sectionLabel" id="s-144"><span class="sectionLabel">144</span></a></strong> Le lieutenant-gouverneur du Québec peut, par proclamation sous le grand sceau de la province devant prendre effet à la date qui y est indiquée, créer des cantons dans les régions du Québec où il n’en existe pas et en fixer la délimitation.</p>
