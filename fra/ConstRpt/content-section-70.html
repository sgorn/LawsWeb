<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nombre de députés</p><p class="Section"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> L’Assemblée législative de l’Ontario se compose de quatre-vingt-deux députés, élus pour les quatre-vingt-deux circonscriptions électorales énumérées à l’annexe I de la présente loi.<a href="endNotes.html#endf34" id="endf34-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(34)</sup></a></p>
