<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dette de la Nouvelle-Écosse</p><p class="Section"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> Si, lors de l’union, sa dette publique dépasse huit millions de dollars, la Nouvelle-Écosse est tenue envers le Canada de l’excédent, majoré au taux d’intérêt annuel de cinq pour cent.<a href="endNotes.html#endf58" id="endf58-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(58)</sup></a></p>
