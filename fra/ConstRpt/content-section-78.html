<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Section"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Sauf décision contraire de la Législature du Québec, la présence d’au moins dix conseillers législatifs, y compris le président, est nécessaire pour que le Conseil législatif exerce ses pouvoirs.</p>
