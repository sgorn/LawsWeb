<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Suppléance des lieutenants-gouverneurs</p><p class="Section"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Le gouverneur général en conseil peut nommer un administrateur chargé de remplir les fonctions de lieutenant-gouverneur en cas d’absence, de maladie ou autre empêchement du titulaire.</p>
