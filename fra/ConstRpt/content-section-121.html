<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admission en franchise</p><p class="Section"><strong><a class="sectionLabel" id="s-121"><span class="sectionLabel">121</span></a></strong> Tous les produits — naturels, transformés ou manufacturés — issus d’une province sont, à compter de l’union, admis en franchise dans chacune des autres provinces.</p>
