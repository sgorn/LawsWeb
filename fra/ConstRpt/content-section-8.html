<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Recensement décennal</p><p class="Section"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> En mil huit cent soixante et onze et, par la suite, tous les dix ans, il est procédé au recensement général de la population du Canada, ce recensement devant faire connaître le chiffre de la population de chacune des quatre provinces.</p>
