<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Questions concernant les vacances et les conditions de nomination</p><p class="Section"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Le Sénat connaît et décide de toute question concernant les vacances en son sein ou les conditions requises pour la charge de sénateur.</p>
