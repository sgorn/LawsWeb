<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions</p><p class="Section"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Le Sénat prend ses décisions à la majorité des voix, le président ayant toujours droit de vote; en cas de partage, le vote est considéré comme négatif.</p>
