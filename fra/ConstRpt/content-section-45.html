<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance de la présidence</p><p class="Section"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> En cas de vacance de la présidence pour cause de démission ou de décès ou pour toute autre cause, la Chambre des communes procède dans les meilleurs délais à l’élection du nouveau président, lui aussi choisi parmi les députés.</p>
