<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présidence du Conseil législatif</p><p class="Section"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> Le lieutenant-gouverneur peut, par acte revêtu du grand sceau du Québec, nommer un conseiller législatif président du Conseil législatif du Québec, le révoquer et le remplacer.</p>
