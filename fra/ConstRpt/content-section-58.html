<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des lieutenants-gouverneurs</p><p class="Section"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Est institué pour chaque province un lieutenant-gouverneur, que nomme le gouverneur général en conseil par acte revêtu du grand sceau du Canada.</p>
