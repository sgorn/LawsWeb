<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Biens de l’Ontario et du Québec</p><p class="Section"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> Les biens énumérés à l’annexe IV et qui, lors de l’union, appartiennent à la province du Canada sont dévolus en commun à l’Ontario et au Québec.</p>
