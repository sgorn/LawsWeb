<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition de la Chambre des communes</p><p class="Section"><strong><a class="sectionLabel" id="s-51A"><span class="sectionLabel">51A</span></a></strong> Nonobstant toute autre disposition de la présente loi, une province a toujours droit à un nombre de députés à la Chambre des communes au moins égal à celui des sénateurs qui la représentent.<a href="endNotes.html#endf29" id="endf29-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(29)</sup></a></p>
