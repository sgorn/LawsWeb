<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat de la Chambre des communes</p><p class="Section"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Sauf dissolution par le gouverneur général, le mandat de la Chambre des communes est de cinq ans à compter de la date fixée pour le retour des brefs relatifs aux élections générales correspondantes.<a href="endNotes.html#endf26" id="endf26-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(26)</sup></a></p>
