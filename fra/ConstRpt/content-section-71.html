<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Législature du Québec</p><p class="Section"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Est instituée la Législature du Québec, composée du lieutenant-gouverneur et de deux chambres, le Conseil législatif du Québec et l’Assemblée législative du Québec.<a href="endNotes.html#endf35" id="endf35-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(35)</sup></a></p>
