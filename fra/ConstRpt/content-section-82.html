<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convocation</p><p class="Section"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Au nom de la Reine, le lieutenant-gouverneur de l’Ontario et celui du Québec convoquent l’assemblée législative de leur province, par acte revêtu du grand sceau de celle-ci.</p>
