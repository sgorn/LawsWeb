<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Institution du Parlement du Canada</p><p class="Section"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Est institué le Parlement du Canada, composé de la Reine, d’une chambre haute appelée Sénat et de la Chambre des communes.</p>
