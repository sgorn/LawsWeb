<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Projets de lois de finances</p><p class="Section"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Les projets de lois comportant des affectations de crédits et les projets de lois fiscales ne prennent naissance qu’à la Chambre des communes.</p>
