<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des juges</p><p class="Section"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> Le gouverneur général nomme les juges des cours supérieures, de district et de comté de chaque province, à l’exception de ceux des cours des successions en Nouvelle-Écosse et au Nouveau-Brunswick.</p>
