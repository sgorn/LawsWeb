<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Grands sceaux</p><p class="Section"><strong><a class="sectionLabel" id="s-136"><span class="sectionLabel">136</span></a></strong> Sauf modification par le lieutenant-gouverneur en conseil, le grand sceau de l’Ontario et celui du Québec sont respectivement identiques, ou de présentation identique, à ceux qu’avaient le Haut-Canada et le Bas-Canada avant leur union en province du Canada.</p>
