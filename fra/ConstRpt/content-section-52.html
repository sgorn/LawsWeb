<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Augmentation du nombre des députés</p><p class="Section"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Le Parlement du Canada peut augmenter le nombre des députés à la Chambre des communes, pourvu que la représentation des provinces reste dans le rapport fixé par la présente loi.</p>
