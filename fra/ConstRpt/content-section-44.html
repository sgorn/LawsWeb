<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présidence de la Chambre des communes</p><p class="Section"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> À sa première séance suivant des élections générales, la Chambre des communes procède dans les meilleurs délais à l’élection de son président, choisi parmi les députés.</p>
