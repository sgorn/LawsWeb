<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention des lieutenants-gouverneurs en conseil</p><p class="Section"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Dans la présente loi, la mention du lieutenant-gouverneur en conseil vaut mention du lieutenant-gouverneur d’une province agissant sur l’avis de son conseil exécutif.</p>
