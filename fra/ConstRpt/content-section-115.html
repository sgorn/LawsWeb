<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dette du Nouveau-Brunswick</p><p class="Section"><strong><a class="sectionLabel" id="s-115"><span class="sectionLabel">115</span></a></strong> Si, lors de l’union, sa dette publique dépasse sept millions de dollars, le Nouveau-Brunswick est tenu envers le Canada de l’excédent, majoré au taux d’intérêt annuel de cinq pour cent.</p>
