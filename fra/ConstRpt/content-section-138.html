<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mentions erronées</p><p class="Section"><strong><a class="sectionLabel" id="s-138"><span class="sectionLabel">138</span></a></strong> À compter de l’union, la mention de <span class="DefinedTerm"><dfn>Haut-Canada</dfn></span> ou <span class="DefinedTerm"><dfn>Bas-Canada</dfn></span> au lieu de <span class="DefinedTerm"><dfn>Ontario</dfn></span> ou <span class="DefinedTerm"><dfn>Québec</dfn></span> dans un acte juridique ou ailleurs n’a pas d’effet invalidant.</p>
