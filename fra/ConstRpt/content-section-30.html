<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Démission</p><p class="Section"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Un sénateur peut résigner ses fonctions par démission écrite, signée et adressée au gouverneur général. Son siège devient alors vacant.</p>
