<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention du gouverneur en conseil</p><p class="Section"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Dans la présente loi, la mention du gouverneur général en conseil vaut mention du gouverneur général agissant sur l’avis du Conseil privé de la Reine pour le Canada.</p>
