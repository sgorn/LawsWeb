<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de nomination</p><p class="Section"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Sauf décision contraire du Parlement du Canada, le gouverneur général en conseil peut procéder aux nominations de personnel qu’il juge nécessaires ou utiles à l’application de la présente loi.</p>
