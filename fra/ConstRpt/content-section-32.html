<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nominations en cas de vacance</p><p class="Section"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Le gouverneur général pourvoit aux sièges devenus vacants au Sénat pour cause de démission ou de décès ou pour toute autre cause par nomination de personnes compétentes et remplissant les conditions requises.</p>
