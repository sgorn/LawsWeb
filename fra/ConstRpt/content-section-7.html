<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nouvelle-Écosse et Nouveau-Brunswick</p><p class="Section"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La Nouvelle-Écosse et le Nouveau-Brunswick conservent les limites qu’ils avaient lors de l’adoption de la présente loi.</p>
