<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Convocation</p><p class="Section"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Au nom de la Reine, le gouverneur général convoque la Chambre des communes, par acte revêtu du grand sceau du Canada.</p>
