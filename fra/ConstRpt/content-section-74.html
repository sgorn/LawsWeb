<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas de vacance</p><p class="Section"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Les règles applicables aux sénateurs, pour ce qui est des cas de vacance, le sont également, avec les adaptations nécessaires, aux conseillers législatifs.</p>
