<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Acte de nomination</p><p class="Section"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Au nom de la Reine, le gouverneur général nomme au Sénat, par acte revêtu du grand sceau du Canada, des personnes remplissant les conditions requises. Ces personnes ont dès lors, sous réserve des autres dispositions de la présente loi, qualité de sénateurs.</p>
