<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Section"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> La présence d’au moins vingt députés est nécessaire pour que la Chambre des communes exerce ses pouvoirs. À cet égard, le président est considéré comme un simple député.</p>
