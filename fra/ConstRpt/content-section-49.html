<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions</p><p class="Section"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> La Chambre des communes prend ses décisions à la majorité des voix, à l’exclusion de celle du président, qui n’a droit de vote qu’en cas de partage.</p>
