<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Session annuelle</p><p class="Section"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> La Législature de l’Ontario et celle du Québec tiennent au moins une session par an de manière qu’il ne s’écoule pas douze mois entre la dernière séance d’une session et la première séance de la session suivante.<a href="endNotes.html#endf41" id="endf41-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(41)</sup></a></p>
