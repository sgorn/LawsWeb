<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présidence du Sénat</p><p class="Section"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le gouverneur général peut, par acte revêtu du grand sceau du Canada, nommer un sénateur président du Sénat, le révoquer et le remplacer.<a href="endNotes.html#endf19" id="endf19-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(19)</sup></a></p>
