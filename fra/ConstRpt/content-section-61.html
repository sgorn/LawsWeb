<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serments</p><p class="Section"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Préalablement à leur entrée en fonctions, les lieutenants-gouverneurs prêtent et souscrivent, devant le gouverneur général ou la personne autorisée par lui à cet effet, un serment d’allégeance et un serment de fonction semblables à ceux que prête le gouverneur général.</p>
