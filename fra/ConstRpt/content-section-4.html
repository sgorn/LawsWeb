<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation des dispositions subséquentes de la loi</p><p class="Section"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Sauf indication contraire expresse ou implicite, le nom de Canada s’entend de l’Union constituée en vertu de la présente loi.<a href="endNotes.html#endf5" id="endf5-ID0EAAA"><span class="wb-invisible">Note de fin de page </span><sup>(5)</sup></a></p>
