<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affectation au service du Canada</p><p class="Section"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Sous réserve des imputations prévues par la présente loi, le Parlement du Canada affecte le Trésor public du Canada au service public.</p>
