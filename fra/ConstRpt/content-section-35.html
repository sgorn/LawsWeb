<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</p><p class="Section"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Sauf décision contraire du Parlement du Canada, la présence d’au moins quinze sénateurs, y compris le président, est nécessaire pour que le Sénat exerce ses pouvoirs.</p>
