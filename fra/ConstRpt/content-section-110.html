<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Biens afférents à des dettes provinciales</p><p class="Section"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> Les biens afférents aux parties de sa dette publique que chaque province prend en charge lui sont acquis.</p>
