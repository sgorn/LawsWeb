<p class="Section amending&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> L’article 7 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perte de la citoyenneté</h6><p class="Section"><strong>7.</strong> Le citoyen ne peut perdre sa citoyenneté que dans les cas prévus à la présente partie ou aux règlements pris en vertu de l’alinéa 27<em>j.1</em>).</p></div></section>
