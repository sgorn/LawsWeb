<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</h6><p class="Section transitional&#xA;        "><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> Les dispositions de la présente loi, à l’exception de l’article 13, entrent en vigueur à la date ou aux dates fixées par décret ou au plus tard trois cent soixante-cinq jours après que la présente loi ait reçu la sanction royale.</p>
