<p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Le paragraphe 12(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délivrance aux nouveaux citoyens</h6><p class="Subsection">(2) Le ministre délivre un certificat de citoyenneté aux personnes dont la demande présentée au titre de l’article 5 ou du paragraphe 11(1) a été approuvée.</p></li></ul></div></section>
