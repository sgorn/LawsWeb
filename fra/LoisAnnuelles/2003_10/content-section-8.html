<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1995, ch. 12, art. 5</h6><p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Le paragraphe 10.2(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Code de déontologie</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>10.2</strong> (1) Le conseiller élabore un code de déontologie des lobbyistes portant sur toutes les activités visées aux paragraphes 5(1) et 7(1).</p></li></ul></div></section>
