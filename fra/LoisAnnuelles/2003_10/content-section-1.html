<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Le troisième paragraphe du préambule de la <cite class="XRefExternalAct">Loi sur l’enregistrement des lobbyistes</cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><section class="order"><p class="indent-0-0">Vu l’opportunité d’accorder aux titulaires d’une charge publique et au public la possibilité de savoir qui se livre à des activités de lobbyisme;</p></section></div></section>
