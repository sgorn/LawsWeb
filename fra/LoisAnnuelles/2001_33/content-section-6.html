<p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> La même loi est modifiée par adjonction, après l’article 7, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres comités</h6><p class="Section"><strong>7.1</strong> Le conseil peut constituer d’autres comités, qui exercent les pouvoirs et fonctions qu’il leur délègue.</p></div></section>
