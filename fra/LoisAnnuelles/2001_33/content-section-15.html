<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mentions</h6><p class="Section transitional&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Sauf indication contraire du contexte, dans les contrats, actes et autres documents signés sous son nom par la Société pour l’expansion des exportations, toute mention de cette dernière vaut mention d’Exportation et développement Canada.</p>
