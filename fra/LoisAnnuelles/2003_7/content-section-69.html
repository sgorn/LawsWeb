<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Évaluation par le comité mixte</h6><p class="Section"><strong><a id="s-69."><span class="sectionLabel">69.</span></a></strong> L’évaluation effectuée par le comité mixte tient lieu de celle devant être effectuée, en application des autres dispositions de la présente loi, par un comité restreint.</p>
