<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Célérité</h6><p class="Section"><strong><a id="s-41."><span class="sectionLabel">41.</span></a></strong> Les bureaux désignés, le comité de direction et les comités restreints effectuent l’évaluation d’un projet, d’un ouvrage ou d’un plan avec célérité.</p>
