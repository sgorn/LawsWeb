<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</h6><p class="Section transitional&#xA;        "><strong><a id="s-134."><span class="sectionLabel">134.</span></a></strong> L’article 6, la partie 2 et les articles 124 à 126 et 131 entrent en vigueur dix-huit mois après la date de sanction de la présente loi ou, dans cet intervalle, à la date fixée par décret.</p>
