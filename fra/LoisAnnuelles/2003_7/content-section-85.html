<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</h6><p class="Section"><strong><a id="s-85."><span class="sectionLabel">85.</span></a></strong> L’obligation de mise en oeuvre prévue aux paragraphes 82(2), 83(2) ou 84(2) ou (3) ne s’étend pas à la prise de règlements — municipaux ou autres — ou d’autres textes législatifs.</p>
