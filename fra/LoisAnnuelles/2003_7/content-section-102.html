<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« concepteur »</dfn></span></p><p class="Section"><strong><a id="s-102."><span class="sectionLabel">102.</span></a></strong> Aux articles 103 à 109, <span class="DefinedTerm"><dfn>« concepteur »</dfn></span> s’entend de l’autorité publique, de la première nation ou de l’organisme par lequel ou pour le compte duquel le plan a été préparé.</p>
