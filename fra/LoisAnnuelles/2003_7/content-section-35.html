<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs : Office</h6><p class="Section"><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> L’Office peut, par règlement administratif :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) régir la conduite et la gestion de ses affaires internes;</p></li><li><p class="Paragraph"><em>b</em>) établir, pour la révocation des membres visée au paragraphe 11(1), des motifs autres que ceux du droit commun.</p></li></ul>
