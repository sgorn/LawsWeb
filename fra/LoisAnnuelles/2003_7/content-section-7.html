<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Le ministre territorial peut déléguer les fonctions qui lui sont conférées par toute disposition de la présente loi à toute autorité territoriale ou à tout fonctionnaire de celle-ci.</p>
