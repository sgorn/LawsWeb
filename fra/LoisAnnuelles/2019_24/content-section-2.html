<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits des peuples autochtones</p><p class="Section"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> La présente loi maintient les droits des peuples autochtones reconnus et confirmés par l’article 35 de la <cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite>; elle n’y porte pas atteinte.</p>
