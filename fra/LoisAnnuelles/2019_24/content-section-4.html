<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Normes minimales</p><p class="Section"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Il est entendu que la présente loi ne porte atteinte à l’application des dispositions d’aucune loi provinciale — ni d’aucun règlement pris en vertu d’une telle loi — dans la mesure où elles ne sont pas incompatibles avec les dispositions de la présente loi.</p>
