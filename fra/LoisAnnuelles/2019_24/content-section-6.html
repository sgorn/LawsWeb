<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du gouverneur en conseil</p><p class="Section"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le gouverneur en conseil peut, par décret, désigner le ministre fédéral visé par le terme « ministre » figurant dans la présente loi.</p>
