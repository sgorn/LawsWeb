<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« Convention »</dfn></span></p><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>« Convention »</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la République tchèque, dont le texte figure à l’annexe 6.</p>
