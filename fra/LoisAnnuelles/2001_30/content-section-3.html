<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« Convention »</dfn></span></p><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>« Convention »</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la République de Slovénie, dont le texte figure à l’annexe 1.</p>
