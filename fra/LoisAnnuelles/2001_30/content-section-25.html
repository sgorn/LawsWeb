<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</h6><p class="Section"><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> Le ministre des Finances fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> un avis des dates d’entrée en vigueur et de cessation d’effet de la Convention dans les 60 jours suivant son entrée en vigueur ou sa dénonciation.</p>
