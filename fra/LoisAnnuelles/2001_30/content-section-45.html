<p class="Section amending&#xA;        "><strong><a id="s-45."><span class="sectionLabel">45.</span></a></strong> L’article 4 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</h6><p class="Section"><strong>4.</strong> Le ministre des Finances fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> un avis des dates d’entrée en vigueur et de cessation d’effet de l’Accord dans les 60 jours suivant son entrée en vigueur ou sa dénonciation.</p></div></section>
