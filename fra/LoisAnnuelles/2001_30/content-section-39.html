<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« Accord »</dfn></span></p><p class="Section"><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>« Accord »</dfn></span> s’entend de l’accord conclu entre le gouvernement du Canada et le gouvernement de la République slovaque, dont le texte figure à l’annexe 7.</p>
