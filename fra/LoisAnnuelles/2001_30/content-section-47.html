<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation</h6><p class="Section amending&#xA;        "><strong><a id="s-47."><span class="sectionLabel">47.</span></a></strong> L’accord qui figure à la partie 1 de l’annexe 8, tel que modifié par le protocole qui figure à la partie 2 de cette annexe, est approuvé et a force de loi au Canada pendant la durée de validité prévue par son dispositif.</p>
