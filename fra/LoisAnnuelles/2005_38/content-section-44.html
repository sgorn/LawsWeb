<p class="Section amending&#xA;        "><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> L’article 33 de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions consultatives</h6><p class="Section"><strong>33.</strong> Il peut conseiller le ministre sur les questions liées à l’application et au contrôle d’application, en général, de la législation fiscale.</p></div></section>
