<p class="Section amending&#xA;        "><strong><a id="s-141."><span class="sectionLabel">141.</span></a></strong> Dans les passages ci-après du <cite class="XRefExternalAct"><a href="/fra/lois/C-54.011">Tarif des douanes</a></cite>, « commissaire des douanes et du revenu » est remplacé par « président de l’Agence des services frontaliers du Canada » :</p><ul class="ProvisionList"><li><p class="Paragraph amending&#xA;        "><em>a</em>) les paragraphes 134(1) et (2);</p></li><li><p class="Paragraph amending&#xA;        "><em>b</em>) la Liste des dispositions tarifaires figurant à l’annexe.</p></li></ul>
