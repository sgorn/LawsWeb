<p class="Section amending&#xA;        "><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> Le paragraphe 4(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation de l’Agence</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>4.</strong> (1) L’Agence des douanes et du revenu du Canada, dotée de la personnalité morale, est prorogée sous le nom d’Agence du revenu du Canada.</p></li></ul></div></section>
