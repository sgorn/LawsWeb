<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 6, art. 72</h6><p class="Section amending&#xA;        "><strong><a id="s-121."><span class="sectionLabel">121.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« inspecteur »</dfn></span>, au paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/M-3.2">Loi sur l’inspection des viandes</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« inspecteur »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“inspector”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« inspecteur »</dfn></span> Personne désignée à ce titre en application des paragraphes 12(1) ou (1.1).</p></dd></dl></div></section>
