<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Sont prélevées sur le Trésor les sommes nécessaires pour satisfaire aux obligations monétaires contractées par le Canada au titre des chapitres 9, 18 et 24 à 26 de l’Accord.</p>
