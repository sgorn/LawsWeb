<p class="Section amending&#xA;        "><strong><a id="s-68."><span class="sectionLabel">68.</span></a></strong> La même loi est modifiée par adjonction, après l’article 115, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Éléments à considérer</h6><p class="Section"><strong>115.1</strong> Dans l’exercice de ses pouvoirs, l’Office tient compte des connaissances traditionnelles et des renseignements scientifiques mis à sa disposition.</p></div></section>
