<p class="Section amending&#xA;        "><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Le paragraphe 8(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>8.</strong> (1) Le ministre fédéral est tenu de consulter les premières nations et le gouvernement tlicho au sujet de toute modification de la présente loi.</p></li></ul></div></section>
