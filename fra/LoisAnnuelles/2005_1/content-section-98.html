<p class="Section amending&#xA;        "><strong><a id="s-98."><span class="sectionLabel">98.</span></a></strong> L’alinéa 24(1)<em>a</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/L-6">Loi sur l’arpentage des terres du Canada</a></cite> est modifié par adjonction, après le sous-alinéa (v), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(vi) soit des terres tlichos, au sens de l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/M-0.2">Loi sur la gestion des ressources de la vallée du Mackenzie</a></cite>;</p></li></ul></div></section>
