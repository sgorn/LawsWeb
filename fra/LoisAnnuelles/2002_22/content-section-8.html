<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du ministre</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Le ministre assure l’exécution et le contrôle d’application de la présente loi, et le commissaire peut exercer les pouvoirs et remplir les fonctions dévolus au ministre en vertu de la présente loi.</p>
