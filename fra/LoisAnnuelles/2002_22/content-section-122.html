<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit — spiritueux produits au Canada</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-122."><span class="sectionLabel">122.</span></a></strong> (1) Est imposé sur les spiritueux produits au Canada un droit calculé au taux figurant à l’article 1 de l’annexe 4.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Imposition</h6><p class="Subsection">(2) Le droit est imposé au moment de la production des spiritueux.</p></li></ul>
