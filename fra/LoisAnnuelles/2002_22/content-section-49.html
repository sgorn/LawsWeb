<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction — dépôt dans un entrepôt</h6><p class="Section"><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> Il est interdit de déposer dans un entrepôt d’accise :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) un produit du tabac qui est estampillé;</p></li><li><p class="Paragraph"><em>b</em>) tout autre produit du tabac, sauf en conformité avec la présente loi.</p></li></ul>
