<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreposage d’un contenant importé</h6><p class="Section"><strong><a id="s-81."><span class="sectionLabel">81.</span></a></strong> Dès qu’un contenant spécial de spiritueux marqué est dédouané en conformité avec la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite>, l’exploitant agréé d’entrepôt d’accise qui l’a importé doit le déposer dans son entrepôt.</p>
