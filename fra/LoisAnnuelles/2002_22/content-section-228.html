<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de diminuer les peines</h6><p class="Section"><strong><a id="s-228."><span class="sectionLabel">228.</span></a></strong> Malgré le <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> ou toute autre règle de droit, le tribunal ne peut, dans une poursuite ou une procédure en vertu de la présente loi, ni imposer moins que l’amende minimale que fixe la présente loi ni suspendre une sentence.</p>
