<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exonération — tabac en feuilles</h6><p class="Section"><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> Le tabac en feuilles qui est importé par un titulaire de licence de tabac pour fabrication par lui est exonéré du droit imposé en vertu de l’article 42.</p>
