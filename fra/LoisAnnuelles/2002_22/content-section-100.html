<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — importation d’alcool spécialement dénaturé</h6><p class="Section"><strong><a id="s-100."><span class="sectionLabel">100.</span></a></strong> Il est interdit à quiconque n’est pas titulaire de licence de spiritueux ou détenteur autorisé d’alcool spécialement dénaturé d’importer de l’alcool spécialement dénaturé.</p>
