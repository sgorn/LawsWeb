<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de la pénalité</h6><p class="Section"><strong><a id="s-255."><span class="sectionLabel">255.</span></a></strong> La pénalité imposée à une personne en application de l’article 254 doit être payée au receveur général au moment de son imposition.</p>
