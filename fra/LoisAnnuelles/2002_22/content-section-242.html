<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention — art. 72</h6><p class="Section"><strong><a id="s-242."><span class="sectionLabel">242.</span></a></strong> Quiconque contrevient à l’article 72 est passible d’une pénalité de 1,0244 $ le litre sur le vin auquel la contravention se rapporte.</p>
