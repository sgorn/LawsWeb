<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention — art. 78, 83 et 94</h6><p class="Section"><strong><a id="s-245."><span class="sectionLabel">245.</span></a></strong> Quiconque contrevient aux articles 78, 83 ou 94 est passible d’une pénalité égale au montant représentant 100 % des droits imposés sur l’alcool auquel l’infraction se rapporte.</p>
