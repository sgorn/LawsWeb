<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 16, par. 3(1)</h6><p class="Section amending&#xA;        "><strong><a id="s-412."><span class="sectionLabel">412.</span></a></strong> Les alinéas 21(2)<em>a</em>) à <em>c</em>) du <cite class="XRefExternalAct"><a href="/fra/lois/C-54.011">Tarif des douanes</a></cite> sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) 0,0575 $ par cigarette;</p></li><li><p class="Paragraph"><em>b</em>) 0,0425 $ par bâtonnet de tabac;</p></li><li><p class="Paragraph"><em>c</em>) 0,0375 $ par gramme de tabac fabriqué, à l’exclusion des cigarettes et des bâtonnets de tabac.</p></li></ul></div></section>
