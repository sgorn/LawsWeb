<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commerçant de tabac</h6><p class="Section"><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> Il est interdit d’exercer l’activité de commerçant de tabac, sauf en conformité avec un agrément de commerçant de tabac.</p>
