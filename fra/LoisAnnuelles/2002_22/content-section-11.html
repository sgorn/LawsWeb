<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation des analystes</h6><p class="Section"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> Le ministre peut désigner des personnes, à titre individuel ou collectif, à titre d’analystes pour l’application de la présente loi.</p>
