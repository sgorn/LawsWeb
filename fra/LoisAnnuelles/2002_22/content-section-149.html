<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction — dépôt dans un entrepôt</h6><p class="Section"><strong><a id="s-149."><span class="sectionLabel">149.</span></a></strong> Il est interdit de déposer dans un entrepôt d’accise de l’alcool emballé non acquitté, sauf en conformité avec la présente loi.</p>
