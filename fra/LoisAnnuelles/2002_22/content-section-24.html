<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observation de la loi</h6><p class="Section"><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Le titulaire de licence, d’agrément ou d’autorisation exerce les activités visées par sa licence, son agrément ou son autorisation conformément à la présente loi.</p>
