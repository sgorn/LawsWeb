<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« produit du tabac »</dfn></span></p><p class="Section"><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> Aux articles 56 à 58, <span class="DefinedTerm"><dfn>« produit du tabac »</dfn></span> s’entend du tabac fabriqué, à l’exclusion du tabac partiellement fabriqué.</p>
