<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3">Loi sur l’importation des boissons enivrantes</a></cite></h6><p class="Section"><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> Il est entendu que la <cite class="XRefExternalAct"><a href="/fra/lois/I-3">Loi sur l’importation des boissons enivrantes</a></cite> continue de s’appliquer à l’importation, à l’envoi, à l’apport et au transport de boissons enivrantes dans une province.</p>
