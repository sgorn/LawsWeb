<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit exigible à la sortie de l’entrepôt</h6><p class="Section"><strong><a id="s-136."><span class="sectionLabel">136.</span></a></strong> Le droit sur le vin emballé qui est sorti d’un entrepôt d’accise en vue de son entrée dans le marché des marchandises acquittées est exigible, au moment de la sortie, de l’exploitant agréé d’entrepôt d’accise.</p>
