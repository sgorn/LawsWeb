<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disculpation</h6><p class="Section"><strong><a id="s-223."><span class="sectionLabel">223.</span></a></strong> Nul ne peut être déclaré coupable d’une infraction à la présente loi s’il établit qu’il a fait preuve de toute la diligence voulue pour empêcher la perpétration de l’infraction.</p>
