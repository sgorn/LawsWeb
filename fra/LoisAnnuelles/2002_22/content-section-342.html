<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1993, ch. 25, art. 89</h6><p class="Section amending&#xA;        "><strong><a id="s-342."><span class="sectionLabel">342.</span></a></strong> L’alinéa 163.1(1)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) soit de la perpétration d’une infraction prévue aux articles 153 ou 159, relativement à des spiritueux, du vin ou des produits du tabac, ou à l’article 163.2;</p></li></ul></div></section>
