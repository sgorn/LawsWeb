<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — vente de vin produit pour usage personnel</h6><p class="Section"><strong><a id="s-63."><span class="sectionLabel">63.</span></a></strong> Il est interdit de vendre ou d’utiliser à une fin commerciale du vin qu’un particulier a produit, ou produit et emballé, pour son usage personnel.</p>
