<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — utilisation d’alcool spécialement dénaturé</h6><p class="Section"><strong><a id="s-96."><span class="sectionLabel">96.</span></a></strong> Il est interdit, sauf en conformité avec une autorisation d’alcool spécialement dénaturé, d’utiliser de l’alcool spécialement dénaturé.</p>
