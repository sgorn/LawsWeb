<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contenant marqué réputé emballé</h6><p class="Section"><strong><a id="s-77."><span class="sectionLabel">77.</span></a></strong> Les spiritueux contenus dans un contenant spécial marqué sont réputés avoir été emballés au moment où le contenant a été marqué.</p>
