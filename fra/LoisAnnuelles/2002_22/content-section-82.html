<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contenant marqué réputé emballé</h6><p class="Section"><strong><a id="s-82."><span class="sectionLabel">82.</span></a></strong> Le vin contenu dans un contenant spécial marqué est réputé avoir été emballé au moment où le contenant a été marqué.</p>
