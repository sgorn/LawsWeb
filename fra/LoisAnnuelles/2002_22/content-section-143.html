<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préparations approuvées</h6><p class="Section"><strong><a id="s-143."><span class="sectionLabel">143.</span></a></strong> Le ministre peut imposer toute condition ou restriction qu’il estime nécessaire relativement à la réalisation, à l’importation, à l’emballage, à l’utilisation ou à la vente d’une préparation approuvée ou à toute autre opération la touchant.</p>
