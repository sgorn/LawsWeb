<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 16, par. 42(1)</h6><p class="Section amending&#xA;        "><strong><a id="s-392."><span class="sectionLabel">392.</span></a></strong> L’article 1.1 de l’annexe VII de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="indent-1-0">1.1 Pour l’application de l’article 1, <span class="DefinedTerm"><dfn>« droits »</dfn></span> ne vise pas le droit spécial imposé en vertu de l’article 54 de la <cite class="XRefExternalAct"><a href="/fra/lois/E-14.1">Loi de 2001 sur l’accise</a></cite>.</p></li></ul></div></section>
