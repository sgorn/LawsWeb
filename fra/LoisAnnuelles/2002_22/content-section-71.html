<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — fourniture de spiritueux</h6><p class="Section"><strong><a id="s-71."><span class="sectionLabel">71.</span></a></strong> Il est interdit de mettre en possession de spiritueux en vrac quiconque n’est pas titulaire de licence de spiritueux, utilisateur agréé ou détenteur autorisé d’alcool.</p>
