<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — fourniture d’alcool spécialement dénaturé</h6><p class="Section"><strong><a id="s-98."><span class="sectionLabel">98.</span></a></strong> Il est interdit de mettre en possession d’alcool spécialement dénaturé quiconque n’est pas titulaire de licence de spiritueux, détenteur autorisé d’alcool spécialement dénaturé ou détenteur autorisé d’alcool.</p>
