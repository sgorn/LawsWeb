<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Possession non autorisée, etc., d’alcool spécialement dénaturé</h6><p class="Section"><strong><a id="s-247."><span class="sectionLabel">247.</span></a></strong> Quiconque contrevient à l’un des articles 96 à 98, 100, 102 et 103 est passible d’une pénalité de 10 $ le litre sur l’alcool spécialement dénaturé auquel la contravention se rapporte.</p>
