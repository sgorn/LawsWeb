<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin de la confiscation</h6><p class="Section"><strong><a id="s-268."><span class="sectionLabel">268.</span></a></strong> La confiscation d’une chose cesse à compter de la réception de la garantie visée à l’article 265, la garantie tenant lieu de confiscation.</p>
