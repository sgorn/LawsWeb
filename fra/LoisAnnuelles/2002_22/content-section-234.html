<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention — art. 38, 40, 41, 49, 61, 99, 149 et 151</h6><p class="Section"><strong><a id="s-234."><span class="sectionLabel">234.</span></a></strong> Quiconque contrevient aux articles 38, 40, 41, 49, 61, 99, 149 ou 151 est passible d’une pénalité maximale de 25 000 $.</p>
