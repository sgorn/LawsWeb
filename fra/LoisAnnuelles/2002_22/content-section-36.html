<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence d’estampille — avis</h6><p class="Section"><strong><a id="s-36."><span class="sectionLabel">36.</span></a></strong> L’absence d’estampille sur un produit du tabac constitue un avis que les droits afférents n’ont pas été acquittés.</p>
