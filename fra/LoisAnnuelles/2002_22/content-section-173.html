<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renonciation ou réduction — intérêts</h6><p class="Section"><strong><a id="s-173."><span class="sectionLabel">173.</span></a></strong> Le ministre peut, en tout temps, réduire les intérêts à payer par une personne en application de la présente loi, ou y renoncer.</p>
