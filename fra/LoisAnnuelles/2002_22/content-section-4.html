<p class="MarginalNoteDefinedTerm">Sens de <span class="DefinedTerm"><dfn>« exécution ou contrôle d’application »</dfn></span></p><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Il est entendu que la mention <span class="DefinedTerm"><dfn>« exécution ou contrôle d’application de la présente loi »</dfn></span> dans la présente loi comprend le recouvrement d’une somme exigible en vertu de la présente loi.</p>
