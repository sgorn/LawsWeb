<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1990, ch. 45, art. 18</h6><p class="Section amending&#xA;        "><strong><a id="s-391."><span class="sectionLabel">391.</span></a></strong> L’article 3 de la partie V de l’annexe VI de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="indent-1-0">3. La fourniture d’un produit soumis à l’accise, si l’acquéreur l’exporte sans payer les droits prévus par la <cite class="XRefExternalAct"><a href="/fra/lois/E-14">Loi sur l’accise</a></cite> ou la <cite class="XRefExternalAct"><a href="/fra/lois/E-14.1">Loi de 2001 sur l’accise</a></cite>.</p></li></ul></div></section>
