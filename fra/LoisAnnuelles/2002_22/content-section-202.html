<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au commissaire</h6><p class="Section"><strong><a id="s-202."><span class="sectionLabel">202.</span></a></strong> Dans le cas où un appel est interjeté devant la Cour de l’impôt aux termes de l’article 18.3001 de la <cite class="XRefExternalAct"><a href="/fra/lois/T-2">Loi sur la Cour canadienne de l’impôt</a></cite>, la Cour adresse immédiatement copie de l’avis d’appel au bureau du commissaire.</p>
