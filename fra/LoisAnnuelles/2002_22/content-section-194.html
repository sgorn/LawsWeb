<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montant d’une cotisation</h6><p class="Section"><strong><a id="s-194."><span class="sectionLabel">194.</span></a></strong> Le montant d’une cotisation établie par le ministre est exigible de la personne concernée dès son établissement.</p>
