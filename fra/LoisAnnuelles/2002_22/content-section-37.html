<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreposage de produits du tabac non estampillés</h6><p class="Section"><strong><a id="s-37."><span class="sectionLabel">37.</span></a></strong> Le titulaire de licence de tabac qui n’estampille pas un produit du tabac fabriqué au Canada doit aussitôt le déposer dans son entrepôt d’accise.</p>
