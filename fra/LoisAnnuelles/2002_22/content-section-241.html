<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention — art. 71</h6><p class="Section"><strong><a id="s-241."><span class="sectionLabel">241.</span></a></strong> Quiconque contrevient à l’article 71 est passible d’une pénalité égale au montant représentant 200 % des droits imposés sur les spiritueux en vrac auxquels la contravention se rapporte.</p>
