<p class="Section amending&#xA;        "><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> Les paragraphes 63(1) et (2) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée territoriale</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>63.</strong> (1) Les permis, les certificats d’enregistrement et les autorisations de transport, d’exportation ou d’importation sont valides partout au Canada.</p></li></ul></div></section>
