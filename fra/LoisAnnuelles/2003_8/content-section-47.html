<p class="Section amending&#xA;        "><strong><a id="s-47."><span class="sectionLabel">47.</span></a></strong> L’alinéa 74(1) <em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) la décision du contrôleur des armes à feu, prise aux termes de l’article 67, selon laquelle l’arme à feu d’un particulier n’est pas utilisée aux fins prévues à l’article 28;</p></li></ul></div></section>
