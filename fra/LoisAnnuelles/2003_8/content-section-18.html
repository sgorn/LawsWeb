<p class="Section amending&#xA;        "><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Les alinéas 24(2)<em>b</em>) et <em>c</em>) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) le cédant n’a aucun motif de croire que l’entreprise n’est pas autorisée à acquérir et à posséder l’objet en cause;</p></li></ul></div></section>
