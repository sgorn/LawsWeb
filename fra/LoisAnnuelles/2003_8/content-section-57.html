<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</h6><p class="Section transitional&#xA;        "><strong><a id="s-57."><span class="sectionLabel">57.</span></a></strong> Les dispositions de la présente loi ou celles de toute autre loi édictées par elle entrent en vigueur à la date ou aux dates fixées par décret.</p>
