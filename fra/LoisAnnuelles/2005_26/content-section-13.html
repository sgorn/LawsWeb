<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</h6><p class="Section"><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> Le personnel nécessaire à l’exécution des travaux de l’Agence est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
