<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets et règlements</h6><p class="Section"><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Le gouverneur en conseil peut prendre les décrets et les règlements nécessaires à l’application de l’accord et de l’accord sur le traitement fiscal.</p>
