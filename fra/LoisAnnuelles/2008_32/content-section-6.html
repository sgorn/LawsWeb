<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Sont prélevées sur le Trésor les sommes nécessaires pour satisfaire aux obligations pécuniaires contractées par Sa Majesté du chef du Canada au titre des chapitres 4 et 18 de l’accord.</p>
