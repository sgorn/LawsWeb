<p class="Section amending&#xA;        "><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> L’alinéa 174(1)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) il n’établit pas son identité ou sa résidence conformément aux paragraphes 143(2) ou (3), ou ne prête pas serment conformément à la présente loi;</p></li></ul></div></section>
