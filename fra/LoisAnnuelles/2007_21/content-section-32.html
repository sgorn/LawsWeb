<p class="Section amending&#xA;        "><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> L’alinéa 173(2)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) le scrutateur est convaincu, après vérification auprès du directeur du scrutin, qu’il est inscrit sur la liste électorale préliminaire ou qu’il a été inscrit comme électeur au moment de la révision;</p></li></ul></div></section>
