<p class="Section amending&#xA;        "><strong><a id="s-354."><span class="sectionLabel">354.</span></a></strong> Le sous-alinéa 233.4(1)<em>c</em>)(ii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii) une société non-résidente ou une fiducie non-résidente est sa société étrangère affiliée au cours de l’exercice.</p></li></ul></div></section>
