<p class="Section amending&#xA;        "><strong><a id="s-146."><span class="sectionLabel">146.</span></a></strong> Le sous-alinéa 163.2(8)<em>b</em>)(i) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(i) une part a ou doit avoir un numéro d’inscription attribué en vertu de l’article 237.1 qui est le même numéro que celui qui s’applique à chacune des autres parts dans le bien,</p></li></ul></div></section>
