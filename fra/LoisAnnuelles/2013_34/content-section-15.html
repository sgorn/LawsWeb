<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> (1) L’alinéa 152(4)<em>b</em>) de la même loi est modifié par adjonction, après le sous-alinéa (vi), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(vii) est établie en vue de l’application des articles 94, 94.1 ou 94.2;</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Le paragraphe (1) s’applique aux années d’imposition se terminant après le 4 mars 2010.</p></li></ul>
