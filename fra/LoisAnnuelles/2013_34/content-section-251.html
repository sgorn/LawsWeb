<p class="Section amending&#xA;        "><strong><a id="s-251."><span class="sectionLabel">251.</span></a></strong> Le sous-alinéa 118.5(1)<em>a</em>)(iii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(iii) soit qui sont payés pour son compte, ou lui sont remboursés, par son employeur dans le cas où la somme payée ou remboursée n’est pas incluse dans son revenu,</p></li></ul></div></section>
