<p class="Section amending&#xA;        "><strong><a id="s-100."><span class="sectionLabel">100.</span></a></strong> L’alinéa <em>b</em>) de la définition de <span class="DefinedTerm"><dfn>« bien minier »</dfn></span>, au paragraphe 35(2) de la même loi, est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) immeuble ou bien réel au Canada (sauf un bien amortissable) dont la valeur dépend principalement de sa teneur en ressources minérales.</p></li></ul></div></section>
