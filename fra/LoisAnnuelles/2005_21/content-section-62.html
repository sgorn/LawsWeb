<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Début des versements</h6><p class="Section"><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> Toute allocation vestimentaire visée à l’un des paragraphes 60(1) à (5) est exigible à compter du dernier en date des moments suivants :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) le jour où la demande d’allocation a été présentée;</p></li><li><p class="Paragraph"><em>b</em>) un an avant l’approbation de la demande.</p></li></ul>
