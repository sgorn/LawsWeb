<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Services offerts par un tiers</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Le ministre peut refuser de fournir les services d’aide au placement prévus à la présente partie à toute personne dans la mesure où celle-ci a droit de les recevoir d’un tiers.</p>
