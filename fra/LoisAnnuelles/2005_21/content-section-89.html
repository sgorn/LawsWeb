<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de cession</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-89."><span class="sectionLabel">89.</span></a></strong> (1) L’indemnisation ne peut être cédée, grevée, saisie, payée par anticipation, commuée ni donnée en garantie.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Insaisissabilité</h6><p class="Subsection">(2) Elle est, en droit ou en equity, exempte d’exécution, de saisie ou de saisie-arrêt.</p></li></ul>
