<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gouverneur en conseil</h6><p class="Section"><strong><a id="s-63."><span class="sectionLabel">63.</span></a></strong> Le gouverneur en conseil peut prendre des règlements établissant les règles de preuve et les présomptions applicables aux demandes d’indemnité d’invalidité et d’indemnité de décès.</p>
