<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Début des versements</h6><p class="Section"><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> L’allocation pour déficience permanente est exigible à compter du dernier en date des moments suivants :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) le jour où la demande d’allocation a été présentée;</p></li><li><p class="Paragraph"><em>b</em>) un an avant l’approbation de la demande.</p></li></ul>
