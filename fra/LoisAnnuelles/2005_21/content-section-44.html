<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Représentation du demandeur</h6><p class="Section"><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> Dans toutes les procédures prévues par la présente partie, le demandeur peut être représenté par le service social d’une organisation d’anciens combattants ou, à ses frais, par tout autre représentant de son choix.</p>
