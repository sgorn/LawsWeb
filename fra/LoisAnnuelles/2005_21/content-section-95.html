<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limites</h6><p class="Section transitional&#xA;        "><strong><a id="s-95."><span class="sectionLabel">95.</span></a></strong> Les articles 12, 22, 29 à 31 et 57 ne s’appliquent pas à l’égard du survivant, de l’orphelin ou de toute autre personne qui au moment du décès est un enfant à charge, si le militaire ou vétéran est décédé avant l’entrée en vigueur du présent article.</p>
