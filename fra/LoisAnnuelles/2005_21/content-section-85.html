<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision : Tribunal</h6><p class="Section"><strong><a id="s-85."><span class="sectionLabel">85.</span></a></strong> Le demandeur qui n’est pas satisfait d’une décision du ministre prise au titre de la partie 3 ou de l’article 84 peut la faire réviser par le Tribunal.</p>
