<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</h6><p class="Section"><strong><a id="s-77."><span class="sectionLabel">77.</span></a></strong> Dans la mesure où les circonstances et l’équité le permettent, le ministre ou quiconque est désigné au titre de l’article 67 prend ses décisions avec célérité et sans formalisme.</p>
