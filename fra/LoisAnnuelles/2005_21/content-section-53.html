<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement de l’indemnité</h6><p class="Section"><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> L’indemnité d’invalidité visée aux articles 45, 47 ou 48 devient exigible lorsque le ministre est d’avis que l’invalidité est stabilisée.</p>
