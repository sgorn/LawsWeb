<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montant de la prestation</h6><p class="Section"><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> Le gouverneur en conseil peut prendre des règlements prévoyant le montant de la prestation de retraite supplémentaire à verser à l’égard d’une ou de plusieurs catégories de vétérans ou de survivants.</p>
