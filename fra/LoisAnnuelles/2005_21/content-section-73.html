<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen médical et évaluation</h6><p class="Section"><strong><a id="s-73."><span class="sectionLabel">73.</span></a></strong> Le ministre peut exiger de tout demandeur de services de réadaptation ou d’indemnisation de subir un examen médical ou une évaluation par la personne qu’il précise.</p>
