<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement pour le mois</h6><p class="Section"><strong><a id="s-34."><span class="sectionLabel">34.</span></a></strong> Si, au cours d’un mois donné, la personne qui reçoit l’allocation de soutien du revenu décède ou cesse de résider au Canada, l’allocation est versée comme si le droit à l’allocation avait existé pendant tout le mois.</p>
