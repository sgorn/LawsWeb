<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée des programmes</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> (1) Le ministre fixe la durée du programme de réadaptation ou d’assistance professionnelle.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Évaluation des programmes</h6><p class="Subsection">(2) Il peut également évaluer tout programme en place, le modifier ou en modifier la durée.</p></li></ul>
