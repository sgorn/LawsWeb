<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement au prorata</h6><p class="Section"><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Toute allocation pour perte de revenus exigible pour une partie de mois est calculée au prorata sur la base d’un mois de trente jours.</p>
