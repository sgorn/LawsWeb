<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Numéro d’assurance sociale</h6><p class="Section"><strong><a id="s-82."><span class="sectionLabel">82.</span></a></strong> Le ministre peut, dans le but d’établir si une personne a droit de recevoir l’allocation pour perte de revenus ou l’allocation de soutien du revenu, obtenir son numéro d’assurance sociale et le communiquer à tout ministère ou organisme fédéral.</p>
