<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité : orphelin</h6><p class="Section"><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> Le ministre peut, sur demande, verser une allocation de soutien du revenu à l’orphelin si, à la fois :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) le vétéran est décédé d’une cause autre que celle visée à l’alinéa 31<em>a</em>);</p></li><li><p class="Paragraph"><em>b</em>) il recevait cette allocation au moment de son décès.</p></li></ul>
