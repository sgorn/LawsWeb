<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« risques élevés »</dfn></span></p><p class="Section"><strong><a id="s-68."><span class="sectionLabel">68.</span></a></strong> Pour l’application des alinéas 69(1)<em>c</em>) et 70(1)<em>c</em>), <span class="DefinedTerm"><dfn>« risques élevés »</dfn></span> s’entend de risques dont le niveau est plus élevé que celui qui se rencontre généralement en temps de paix.</p>
