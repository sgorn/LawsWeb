<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prépondérance du règlement</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Les règlements pris en vertu de l’article 3 l’emportent, sauf disposition contraire de ces règlements, sur tout texte législatif ou règlement administratif incompatible pris par une première nation.</p>
