<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs de l’arbitre</h6><p class="Section"><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> L’arbitre est, avec les adaptations nécessaires, investi des pouvoirs que prévoient les articles 60 et 61 du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>.</p>
