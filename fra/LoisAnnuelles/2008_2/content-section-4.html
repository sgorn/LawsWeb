<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de Sa Majesté</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> La présente loi lie Sa Majesté du chef du Canada et de toute province de manière à donner effet à l’accord conformément à ses dispositions.</p>
