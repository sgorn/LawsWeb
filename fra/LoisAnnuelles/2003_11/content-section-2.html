<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>« nationale »</dfn></span> s’entend : qui intéresse tous les citoyens du pays sur l’ensemble du territoire canadien.</p>
