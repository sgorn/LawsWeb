<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</p><p class="Section"><strong><a class="sectionLabel" id="s-13.1"><span class="sectionLabel">13.1</span></a></strong> Le ministre publie, sur le site Web du gouvernement du Canada ou par tout autre moyen qu’il juge approprié, un rapport sur les résultats des consultations effectuées en application de l’article 13.</p>
