<p class="Section amending"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/A-17">Loi sur le vérificateur général</a></cite> est modifiée par adjonction, après l’article 21.1, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres fonctions</p><p class="Section"><strong>21.2</strong> Le commissaire s’acquitte aussi des fonctions qui lui sont assignées par la <cite class="XRefExternalAct">Loi canadienne sur la responsabilité en matière de carboneutralité</cite>.</p></div></section>
