<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modifications</p><p class="Section"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Le ministre peut modifier la cible établie en application de l’article 7 ou le plan de réduction des émissions d’une manière qui est compatible avec l’objet de la présente loi.</p>
