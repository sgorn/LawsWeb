<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section"><strong><a class="sectionLabel" id="s-121.1"><span class="sectionLabel">121.1</span></a></strong> Il est entendu qu’aucune disposition de la présente loi ou de ses règlements n’a pour effet de restreindre quelque obligation d’adaptation que peut avoir l’entité réglementée sous le régime d’autres lois fédérales.</p>
