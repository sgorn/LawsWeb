<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></p><p class="Section"><strong><a class="sectionLabel" id="s-127"><span class="sectionLabel">127</span></a></strong> Les contraventions aux dispositions de la présente loi ou des règlements pris en vertu du paragraphe 117(1) sont soustraites à l’application de l’article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p>
