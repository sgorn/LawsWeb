<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> La présente loi a pour objet d’établir un régime juridique axé sur la coopération en vue de faciliter l’exploitation de la réserve de charbon Donkin et de régir l’emploi dans le cadre de l’exploitation de toute mine s’y trouvant en tout ou en partie.</p>
