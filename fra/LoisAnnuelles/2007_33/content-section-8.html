<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de délégation</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Sous réserve de l’article 15, le ministre peut déléguer les attributions qu’il juge nécessaires afin de régir l’exploitation de la réserve de charbon Donkin.</p>
