<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/U-3.7">Loi sur les frais d’utilisation</a></cite></h6><p class="Section"><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> Il est entendu que la <cite class="XRefExternalAct"><a href="/fra/lois/U-3.7">Loi sur les frais d’utilisation</a></cite> ne s’applique pas aux frais fixés sous le régime de toute disposition d’un texte législatif provincial incorporé par règlement.</p>
