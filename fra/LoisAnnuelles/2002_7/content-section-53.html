<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Période de validité</h6><p class="Section"><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Le décret d’interdiction pris en vertu des articles 50 ou 51 est valable pour une période maximale de cinq ans.</p>
