<p class="Section amending&#xA;        "><strong><a id="s-106."><span class="sectionLabel">106.</span></a></strong> Dans la partie 11 de l’annexe 1 de la <cite class="XRefExternalAct">Loi sur les parcs nationaux du Canada,</cite> « Territoire du Yukon » et « Dans le territoire du Yukon » sont respectivement remplacés par « Yukon » et « Au Yukon ».</p>
