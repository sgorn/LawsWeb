<p class="Section amending&#xA;        "><strong><a id="s-196."><span class="sectionLabel">196.</span></a></strong> L’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/L-5.2">Loi d’abrogation de la Loi sur les titres de biens-fonds</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« territoire »</dfn></span></p><p class="Section"><strong>2.</strong> Dans la présente loi, <span class="DefinedTerm"><dfn>« territoire »</dfn></span> s’entend du Yukon ou des Territoires du Nord-Ouest, selon le cas.</p></div></section>
