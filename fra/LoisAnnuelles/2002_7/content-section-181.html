<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1999, ch. 3, art. 68</h6><p class="Section amending&#xA;        "><strong><a id="s-181."><span class="sectionLabel">181.</span></a></strong> L’alinéa <em>e</em>) de la définition de <span class="DefinedTerm"><dfn>« juge »</dfn></span>, au paragraphe 102.2(9) de la même loi, est remplacé par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt></dt><dd><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) au Yukon et dans les Territoires du Nord-Ouest, un juge de la Cour suprême, et, au Nunavut, un juge de la Cour de justice.</p></li></ul></dd></dl></div></section>
