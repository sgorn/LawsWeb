<p class="Section amending&#xA;        "><strong><a id="s-99."><span class="sectionLabel">99.</span></a></strong> L’alinéa <em>a</em>) de la définition de <span class="DefinedTerm"><dfn>« commissaire »</dfn></span>, au paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/L-6">Loi sur l’arpentage des terres du Canada</a></cite>, est remplacé par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt></dt><dd><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) Le commissaire du Yukon, pour ce qui touche les terres dont il a la gestion et la maîtrise aux termes de la <cite class="XRefExternalAct"><a href="/fra/lois/Y-2">Loi sur le Yukon</a></cite>;</p></li></ul></dd></dl></div></section>
