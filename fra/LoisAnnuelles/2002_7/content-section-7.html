<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitement</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Les traitements du commissaire et de l’administrateur sont fixés par le gouverneur en conseil et payés sur le Trésor fédéral.</p>
