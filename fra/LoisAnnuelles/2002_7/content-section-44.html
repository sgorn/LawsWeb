<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de siéger</h6><p class="Section"><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> La Cour d’appel du Yukon peut siéger dans les limites du territoire et, sauf disposition contraire des lois de la législature, en tout autre lieu du Canada.</p>
