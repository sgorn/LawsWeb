<p class="Section amending&#xA;        "><strong><a id="s-93."><span class="sectionLabel">93.</span></a></strong> L’alinéa 311(1)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) dans les provinces de Québec, du Nouveau-Brunswick et d’Alberta et au Yukon, dans les Territoires du Nord-Ouest et au Nunavut, à un juge de la Cour d’appel de la province ou du territoire;</p></li></ul></div></section>
