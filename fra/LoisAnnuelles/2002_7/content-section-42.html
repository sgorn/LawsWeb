<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence civile</h6><p class="Section"><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> La Cour suprême du Yukon peut siéger en matière civile dans les Territoires du Nord-Ouest ou dans le territoire du Nunavut, pour les procès tenus sans jury; elle exerce alors les mêmes pouvoirs et fonctions que dans le territoire du Yukon.</p>
