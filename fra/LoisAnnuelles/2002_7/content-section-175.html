<p class="Section amending&#xA;        "><strong><a id="s-175."><span class="sectionLabel">175.</span></a></strong> Le premier paragraphe du préambule de la version anglaise de la <cite class="XRefExternalAct"><a href="/fra/lois/G-11.8">Loi sur le règlement de la revendication territoriale des Gwich’in</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><section class="order"><p class="indent-1-0">WHEREAS the Gwich’in, from time immemorial, have traditionally used and occupied lands in Yukon and the Northwest Territories;</p></section></div></section>
