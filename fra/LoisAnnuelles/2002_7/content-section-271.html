<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1998, ch. 5, art. 18</h6><p class="Section amending&#xA;        "><strong><a id="s-271."><span class="sectionLabel">271.</span></a></strong> Les alinéas 78<em>f</em>) et <em>f.1</em>) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f</em>) désigner, pour l’application de l’article 65, toute disposition d’une loi de la Législature du Yukon conférant un droit d’accès pour l’exercice d’un droit minier;</p></li></ul></div></section>
