<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination des juges</h6><p class="Section"><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> Le gouverneur en conseil nomme les juges des cours supérieures, de district ou de comté — actuelles ou futures — du Yukon.</p>
