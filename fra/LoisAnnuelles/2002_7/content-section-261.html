<p class="Section amending&#xA;        "><strong><a id="s-261."><span class="sectionLabel">261.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« gouvernement du Yukon »</dfn></span>, à l’article 2 de la même loi, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« gouvernement du Yukon »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“Yukon Government”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« gouvernement du Yukon »</dfn></span> Le commissaire du Yukon en tant qu’il agit avec l’agrément du Conseil exécutif du Yukon.</p></dd></dl></div></section>
