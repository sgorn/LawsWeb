<p class="Section amending&#xA;        "><strong><a id="s-119."><span class="sectionLabel">119.</span></a></strong> La même loi est modifiée par adjonction, après l’article 27, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lois de la législature</h6><p class="Section amending&#xA;        "><strong>27.1</strong> Aux articles 20, 21, 22 et 25, sont assimilées aux ordonnances pétrolières ou gazières les lois de la Législature du Yukon portant sur le même sujet.</p></div></section>
