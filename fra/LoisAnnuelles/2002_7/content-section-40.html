<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juges d’office</h6><p class="Section"><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> Les juges — autres que les juges adjoints — de la Cour suprême des Territoires du Nord-Ouest et de la Cour de justice du Nunavut sont d’office juges de la Cour suprême du Yukon.</p>
