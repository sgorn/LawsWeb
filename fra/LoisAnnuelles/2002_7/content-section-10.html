<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien de l’institution</h6><p class="Section"><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Est maintenue sous le nom de « Assemblée législative du Yukon » l’institution composée de députés élus pour représenter chacun une des circonscriptions électorales du Yukon — dans l’ancienne loi, le Conseil du territoire du Yukon.</p>
