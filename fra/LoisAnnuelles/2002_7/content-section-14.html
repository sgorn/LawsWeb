<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> (1) L’assemblée choisit en son sein son président de séance.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de vote</h6><p class="Subsection">(2) Le président ne participe aux décisions de l’assemblée qu’en cas de partage.</p></li></ul>
