<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</h6><p class="Section"><strong><a id="s-16."><span class="sectionLabel">16.</span></a></strong> L’assemblée peut établir des règles pour régir son activité, sauf en ce qui a trait aux questions relevant du pouvoir législatif prévu à l’alinéa 18(1)<em>b</em>).</p>
