<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« accord »</dfn></span></p><p class="Section transitional&#xA;        "><strong><a id="s-63."><span class="sectionLabel">63.</span></a></strong> Dans les articles 64 à 67, <span class="DefinedTerm"><dfn>« accord »</dfn></span> s’entend de l’Accord de transfert au Yukon d’attributions relevant du Programme des affaires du Nord, conclu le 29 octobre 2001.</p>
