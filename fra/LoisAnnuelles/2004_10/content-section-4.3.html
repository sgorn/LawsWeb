<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Séjour hors du Canada</h6><p class="Section"><strong><a id="s-4.3"><span class="sectionLabel">4.3</span></a></strong> Le délinquant sexuel qui est à l’extérieur du Canada au moment où il est tenu de comparaître en application de l’article 4.1 se présente au bureau d’inscription au plus tard quinze jours après son retour.</p>
