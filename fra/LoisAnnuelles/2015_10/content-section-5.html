<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorité compétente</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Le parc, y compris les terres domaniales qui y sont situées, est placé sous l’autorité du ministre; celui-ci peut, dans l’exercice de cette autorité, les utiliser et les occuper.</p>
