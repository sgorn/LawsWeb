<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation du public</h6><p class="Section"><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Le ministre favorise la participation du public, notamment la participation des organisations autochtones, à l’élaboration du plan directeur, ainsi qu’à l’étude de toute autre question qu’il juge utile.</p>
