<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</h6><p class="Section"><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> La poursuite visant une infraction à la présente loi punissable sur déclaration de culpabilité par procédure sommaire se prescrit par cinq ans à compter de sa perpétration, à moins que le poursuivant et le défendeur ne consentent au prolongement de ce délai.</p>
