<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</h6><p class="Section"><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> Les gardes de parc et les agents de l’autorité n’encourent aucune responsabilité personnelle pour les faits — actes ou omissions — accomplis de bonne foi dans l’exercice des attributions que leur confère la présente loi.</p>
