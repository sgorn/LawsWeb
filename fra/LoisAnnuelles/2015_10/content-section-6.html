<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Facteurs à considérer</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Dans le cadre de la gestion du parc, le ministre prend en considération la protection des paysages culturels et des écosystèmes naturels du parc, la préservation des espèces sauvages indigènes de celui-ci et le maintien de la santé de ces écosystèmes.</p>
