<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prospection et extraction</h6><p class="Section"><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> Il est interdit de se livrer à la prospection ou à l’exploitation d’hydrocarbures, de minéraux, d’agrégats ou d’autres matières inorganiques dans une aire marine de conservation.</p>
