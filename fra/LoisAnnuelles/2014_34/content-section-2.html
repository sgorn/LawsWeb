<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Journée nationale de la santé et de la condition physique</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Le premier samedi de juin est, dans tout le Canada, désigné comme « Journée nationale de la santé et de la condition physique ».</p>
