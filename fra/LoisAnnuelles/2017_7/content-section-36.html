<p class="Section amending"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> La même loi est modifiée par adjonction, avant l’article 47, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Instrument désigné : opération visée par règlement</p><p class="Section"><strong>46.4</strong> Toute opération visée par règlement relativement à un instrument désigné est interdite sauf en conformité avec les règlements.</p></div></section>
