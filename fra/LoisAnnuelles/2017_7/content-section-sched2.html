<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-9"><span class="scheduleLabel">ANNEXE 2</span><span class="OriginatingRef">(article 51)</span></h2></header><section><div class="Schedule"><header><h2 class="scheduleLabel"><span class="scheduleLabel">ANNEXE IX</span><span class="OriginatingRef">(articles 2 et 60)</span></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXE_2ANNEXE_IXListItem1ID0EBBAAA"><span class="lawlabel">1</span></a> </div><div class="listItemText2">Instrument à opération manuelle, semi-automatique ou entièrement automatique pouvant être utilisé pour compacter ou mouler des matériaux sous forme de poudres ou de granules ou des matériaux mi-solides afin de produire des comprimés solides et cohérents</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXE_2ANNEXE_IXListItem2ID0EBAAAA"><span class="lawlabel">2</span></a> </div><div class="listItemText2">Instrument à opération manuelle, semi-automatique ou entièrement automatique pouvant être utilisé pour remplir des capsules avec des matériaux sous forme de poudres ou de granules ou des matériaux mi-solides ou liquides</div></div></li></ul></figure></div></section></div></section>
