<p class="Section amending&#xA;        "><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Le paragraphe 5(4) de la même loi est modifié par adjonction, après l’alinéa <em>d</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) les plaintes prévues aux dispositions — mentionnées à la colonne 1 de l’annexe 2 — de tout accord mentionné à la colonne 2.</p></li></ul></div></section>
