<p class="Section amending&#xA;        "><strong><a id="s-47."><span class="sectionLabel">47.</span></a></strong> L’alinéa 25<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) de l’utilisation ou de la révélation faite en conformité avec la présente loi d’une communication dont l’interception a été autorisée par un mandat décerné en vertu des articles 21 ou 21.1;</p></li></ul></div></section>
