<p class="Section amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Le paragraphe 17(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-27.6">Loi de mise en oeuvre de la Convention sur les armes chimiques</a></cite> est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) qu’ils soient communiqués conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/S-6.9">Loi sur la communication d’information ayant trait à la sécurité du Canada</a></cite>.</p></li></ul></div></section>
