<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Impossibilité de recours judiciaires</h6><p class="Section"><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Il n’est admis aucun recours ou aucune décision judiciaire visant :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) soit à contester la nomination de l’arbitre;</p></li><li><p class="Paragraph"><em>b</em>) soit à réviser, empêcher ou limiter toute action ou décision de celui-ci.</p></li></ul>
