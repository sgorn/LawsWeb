<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des articles 6 à 8</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Les articles 6 à 8 s’appliquent si, avant l’entrée en vigueur de la présente loi, l’employeur a déclaré ou provoqué un lock-out ou le syndicat a déclaré ou autorisé une grève.</p>
