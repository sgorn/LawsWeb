<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions de l’arbitre</h6><p class="Section"><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> L’arbitre est investi, compte tenu des adaptations nécessaires, des attributions prévues aux alinéas 60(1)<em>a</em>) et <em>a.2</em>) à <em>a.4</em>) et à l’article 61 du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>.</p>
