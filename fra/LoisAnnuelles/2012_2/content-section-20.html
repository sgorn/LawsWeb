<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des articles 21 à 23</h6><p class="Section"><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> Les articles 21 à 23 s’appliquent si, avant l’entrée en vigueur de la présente loi, l’employeur a déclaré ou provoqué un lock-out ou le syndicat a déclaré ou autorisé une grève.</p>
