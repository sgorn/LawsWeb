<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Trois mois après la sanction</p><p class="Section"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> La présente loi entre en vigueur le jour qui, dans le troisième mois suivant le mois de sa sanction, porte le même quantième que le jour de sa sanction ou, à défaut de quantième identique, le dernier jour de ce troisième mois.</p>
