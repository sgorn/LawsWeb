<p class="Section amending"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Le paragraphe 37(1) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>When council must meet</p><ul class="ProvisionList"><li><p class="Subsection"><strong>37</strong> <a class="lawLabel" id="s-27AmendedTexts-37ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> The council shall meet at least once in every calendar quarter.</p></li></ul></div></section>
