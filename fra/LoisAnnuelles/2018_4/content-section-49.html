<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2009, ch. 12, art. 13</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Le paragraphe 94(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Retard dans la présentation</p><p class="Subsection"><a class="lawLabel" id="s-49AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> En cas de retard dans l’établissement du rapport, le vérificateur doit en donner les motifs à la bande et au ministre.</p></li></ul></div></section>
