<p class="Section amending"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> L’article 5 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></p><p class="Section"><strong>5</strong> La <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> ne s’applique à la bande ou aux terres de catégorie IA-N que pour déterminer lesquels des bénéficiaires naskapis sont des <span class="DefinitionRef"><dfn>Indiens</dfn></span> au sens de cette loi.</p></div></section>
