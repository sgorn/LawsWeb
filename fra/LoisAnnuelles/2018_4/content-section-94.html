<p class="Section amending"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> L’article 161 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section"><strong>161</strong> Le siège de la Commission est fixé à Val-d’Or (Québec), ou au lieu désigné par le gouverneur en conseil sur la recommandation du Gouvernement de la nation crie et de la bande naskapie.</p></div></section>
