<p class="Section amending"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> L’article 175 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Successions <span class="otherLang" lang="la">ab intestat</span></p><p class="Section"><strong>175</strong> Dans le cas des successions <span class="otherLang" lang="la">ab intestat</span>, le conjoint et le ou les enfants survivants d’un bénéficiaire naskapi décédé font partie de ses héritiers légitimes.</p></div></section>
