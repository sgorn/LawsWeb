<p class="Section amending"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> L’article 98 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements sur les emprunts à long terme</p><p class="Section"><strong>98</strong> Le gouverneur en conseil peut, par règlement, régir les emprunts à long terme de la bande.</p></div></section>
