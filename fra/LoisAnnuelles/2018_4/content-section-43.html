<p class="Section amending"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> L’article 80 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage de la langue naskapie</p><p class="Section"><strong>80</strong> Outre ses autres droits relatifs à l’usage de la langue naskapie, la bande peut tenir ses assemblées ordinaires ou extraordinaires ainsi que ses référendums en naskapi.</p></div></section>
