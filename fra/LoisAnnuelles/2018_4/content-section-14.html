<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2009, ch. 12, art. 6</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> L’intertitre précédant l’article 17 et les articles 17 à 20 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><h4 class="SchedHeadL2"><span class="HTitleText2">Appartenance à la bande</span></h4><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appartenance à la bande</p><p class="Section"><strong>20</strong> Les membres de la bande sont les bénéficiaires naskapis.</p></div></section>
