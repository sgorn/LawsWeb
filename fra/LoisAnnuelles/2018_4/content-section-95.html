<p class="Section amending"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> L’article 164 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation de pouvoirs</p><p class="Section"><strong>164</strong> La Commission peut, par décision unanime, déléguer ses pouvoirs et fonctions, sauf le pouvoir mentionné au paragraphe 163(3), à un ou plusieurs commissaires.</p></div></section>
