<p class="Section amending"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Le paragraphe 119(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Expropriation des terres</p><ul class="ProvisionList"><li><p class="Subsection"><strong>119</strong> <a class="lawLabel" id="s-69AmendedTexts-119ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> L’autorité ne peut procéder à l’expropriation des terres de catégorie IA-N ou d’un intérêt sur ces terres que conformément aux dispositions de la présente partie.</p></li></ul></div></section>
