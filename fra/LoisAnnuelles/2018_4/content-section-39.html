<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> <a class="lawLabel" id="s-39ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> Le sous-alinéa 69b)(vi) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph"><a class="lawLabel" id="s-39ss-(1)AmendedTextSectionPiecesubp-(vi)ID0EBAAABA"><span class="lawlabel">(vi)</span></a> est en curatelle sous le régime des lois de la province;</p></li></ul></div></section></li><li><p class="Subsection amending"><a class="lawLabel" id="s-39ss-(2)ID0ECAA"><span class="lawlabel">(2)</span></a> L’alinéa 69d) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-39ss-(2)AmendedTextSectionPiecep-d)ID0EBAAAAA"><span class="lawlabel">d)</span></a> le titulaire réside dans la réserve Matimekosh;</p></li></ul></div></section></li></ul>
