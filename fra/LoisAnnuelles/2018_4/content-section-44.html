<p class="Section amending"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> L’article 81 de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Each elector may vote</p><p class="Section"><strong>81</strong> Each elector of the band is entitled to vote in respect of any matter submitted to a vote at an ordinary band meeting, special band meeting or referendum.</p></div></section>
