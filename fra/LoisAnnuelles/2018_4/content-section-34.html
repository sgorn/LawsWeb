<p class="Section amending"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Le paragraphe 50(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signature de l’original</p><ul class="ProvisionList"><li><p class="Subsection"><strong>50</strong> <a class="lawLabel" id="s-34AmendedTexts-50ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> L’original de chaque règlement administratif de la bande doit porter la signature du secrétaire de celle-ci ou de la personne désignée à cet effet par règlement administratif.</p></li></ul></div></section>
