<p class="Section amending"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> L’article 159 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion</p><p class="Section"><strong>159</strong> Ni les membres du conseil ou les mandataires d’une première nation crie ou de la bande naskapie, ni les membres de son personnel ne peuvent faire partie de la Commission.</p></div></section>
