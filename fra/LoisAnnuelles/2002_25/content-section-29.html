<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confiscation</h6><p class="Section"><strong><a id="s-29."><span class="sectionLabel">29.</span></a></strong> Le propriétaire des diamants bruts ou des autres objets saisis peut consentir en tout temps à leur confiscation. Le cas échéant, les biens sont confisqués au profit de Sa Majesté du chef du Canada.</p>
