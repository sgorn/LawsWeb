<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Production du certificat</h6><p class="Section"><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> Lorsqu’il exerce ses pouvoirs en vue de faire observer la présente loi, l’enquêteur présente, sur demande, le certificat de désignation attestant sa qualité.</p>
