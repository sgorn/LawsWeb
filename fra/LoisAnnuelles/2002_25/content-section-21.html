<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Production du certificat</h6><p class="Section"><strong><a id="s-21."><span class="sectionLabel">21.</span></a></strong> Dans le cadre de l’exercice des pouvoirs que lui confère la présente loi, l’inspecteur présente sur demande le certificat de désignation attestant sa qualité.</p>
