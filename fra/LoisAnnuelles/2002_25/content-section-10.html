<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rejet de la demande</h6><p class="Section"><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Le ministre peut rejeter la demande si le demandeur, dans les cas visés à l’alinéa 9(1)<em>b</em>), ne remédie pas à la situation dans un délai qu’il estime raisonnable.</p>
