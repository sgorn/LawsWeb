<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de confiscation</h6><p class="Section"><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> En cas de confiscation prévue par la présente loi, le ministre remet un certificat de confiscation au propriétaire des diamants bruts ou des autres objets confisqués ou à la dernière personne à en avoir eu la possession ou la garde.</p>
