<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fabrication de faux</h6><p class="Section"><strong><a id="s-37."><span class="sectionLabel">37.</span></a></strong> Il est interdit de fabriquer un faux certificat canadien, et d’effacer ou de modifier un renseignement qui figure dans un certificat canadien.</p>
