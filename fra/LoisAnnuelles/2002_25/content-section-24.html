<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée</h6><p class="Section"><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Lorsqu’il exerce ses pouvoirs en vue de faire observer la présente loi, l’enquêteur peut pénétrer dans une propriété privée et y circuler.</p>
