<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> L’exportateur de diamants bruts doit veiller à ce que, lors de l’exportation, ceux-ci soient accompagnés d’un certificat canadien et soient dans un contenant conforme aux normes réglementaires.</p>
