<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La Commission peut, sous réserve de l’approbation du président, déléguer les attributions qui lui sont conférées par la présente loi à tout membre — ou catégorie de membres — de son personnel.</p>
