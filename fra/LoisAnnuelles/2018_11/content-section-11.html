<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes</p><p class="Section"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Sur réception d’une demande, la Commission peut faire procéder à des enquêtes :</p><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-11p-a)ID0EBBA"><span class="lawlabel">a)</span></a> en vue de déterminer si le demandeur est autorisé à présenter une demande de radiation en vertu de l’article 7;</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-11p-b)ID0EBAA"><span class="lawlabel">b)</span></a> en vue de l’examen prévu à l’article 12.</p></li></ul>
