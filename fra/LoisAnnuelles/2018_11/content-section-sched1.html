<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-16"><span class="scheduleLabel">ANNEXE</span><span class="OriginatingRef">(article 3, paragraphe 5(1), article 7, paragraphe 9(1) et articles 23 à 25)</span></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem1ID0ECFAA"><span class="lawlabel">1</span></a> </div><div class="listItemText2">Infraction de grossière indécence ou de tentative de grossière indécence :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem1ListItema)ID0EBGAFAA"><span class="lawlabel">a)</span></a> </div><div class="listItemText2">visée par l’article 178 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, édicté par le chapitre 29 des Statuts du Canada, 1892;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem1ListItemb)ID0EBFAFAA"><span class="lawlabel">b)</span></a> </div><div class="listItemText2">visée par l’article 206 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, édicté par le chapitre 146 des Statuts révisés du Canada, 1906;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem1ListItemc)ID0EBEAFAA"><span class="lawlabel">c)</span></a> </div><div class="listItemText2">visée par l’article 206 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, édicté par le chapitre 36 des Statuts révisés du Canada, 1927;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem1ListItemd)ID0EBDAFAA"><span class="lawlabel">d)</span></a> </div><div class="listItemText2">visée par l’article 149 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, édicté par le chapitre 51 des Statuts révisés du Canada, 1953-54;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem1ListIteme)ID0EBCAFAA"><span class="lawlabel">e)</span></a> </div><div class="listItemText2">visée par l’article 149 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, au sens de l’article 149A de cette loi, édicté par l’article 7 du chapitre 38 des Statuts du Canada, 1968–69;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem1ListItemf)ID0EBBAFAA"><span class="lawlabel">f)</span></a> </div><div class="listItemText2">visée par l’article 157 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, édicté par chapitre C-34 des Statuts révisés du Canada, 1970;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem1ListItemg)ID0EBAAFAA"><span class="lawlabel">g)</span></a> </div><div class="listItemText2">visée par l’article 161 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, édicté par le chapitre C-46 des Lois révisées du Canada, 1985.</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem2ID0ECEAA"><span class="lawlabel">2</span></a> </div><div class="listItemText2">Infraction de sodomie :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem2ListItema)ID0EBCAEAA"><span class="lawlabel">a)</span></a> </div><div class="listItemText2">visée par l’article 174 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, édicté par le chapitre 29 des Statuts du Canada,1892;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem2ListItemb)ID0EBBAEAA"><span cl , 1927.</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem4ID0ECCAA"><span class="lawlabel">4</span></a> </div><div class="listItemText2">Infraction de sodomie ou de tentative de sodomie :</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem4ListItema)ID0EBDACAA"><span class="lawlabel">a)</span></a> </div><div class="listItemText2">visée par l’article 147 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, édicté par le chapitre 51 des Statuts du Canada,1953–54;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem4ListItemb)ID0EBCACAA"><span class="lawlabel">b)</span></a> </div><div class="listItemText2">visée par l’article 147 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, au sens de l’article 149A de cette loi, édictée par l’article 7 du chapitre 38 des Statuts du Canada, 1968–69;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem4ListItemc)ID0EBBACAA"><span class="lawlabel">c)</span></a> </div><div class="listItemText2">visée par l’article 155 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, édicté par le chapitre C-34 des Statuts révisés du Canada, 1970;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem4ListItemd)ID0EBAACAA"><span class="lawlabel">d)</span></a> </div><div class="listItemText2">visée par l’article 160 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, édicté par le chapitre C-46 des Lois révisées du Canada, 1985.</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem5ID0EBBAA"><span class="lawlabel">5</span></a> </div><div class="listItemText2">Infraction de relations sexuelles anales ou de tentative de relations sexuelles anales visée par l’article 159 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> dans sa version édictée par l’article 3 du chapitre 19 du 3<sup>e</sup> supplément des Lois révisées du Canada, 1985.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXEListItem6ID0EBAAA"><span class="lawlabel">6</span></a> </div><div class="listItemText2">Infraction en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/N-5">Loi sur la défense nationale</a></cite> ou de toute version antérieure de celle-ci pour un acte ou une omission qui constitue une infraction visée par l’un des articles 1 à 5 de l’annexe.</div></div></li></ul></figure></div></section>
