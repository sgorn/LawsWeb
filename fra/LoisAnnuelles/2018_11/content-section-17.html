<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Destruction ou suppression effectuée par la GRC</p><p class="Section"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Dès que possible après avoir reçu avis d’une ordonnance de radiation, la Gendarmerie royale du Canada détruit ou supprime de ses répertoires ou systèmes tout dossier judiciaire relatif à la condamnation visée par cette ordonnance.</p>
