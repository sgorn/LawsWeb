<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prérogative royale</p><p class="Section"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La présente loi n’a pas pour effet de limiter, de quelque manière, la prérogative royale de clémence que possède Sa Majesté.</p>
