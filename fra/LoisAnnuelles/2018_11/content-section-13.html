<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnance de radiation</p><p class="Section"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Sous réserve des articles 9 et 10, si son examen ne révèle pas d’éléments de preuve en ce qui a trait aux alinéas 12a) et b), la Commission ordonne la radiation de la condamnation pour l’infraction visée par la demande.</p>
