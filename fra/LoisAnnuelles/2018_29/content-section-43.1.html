<p class="Section amending"><strong><a class="sectionLabel" id="s-43.1"><span class="sectionLabel">43.1</span></a></strong> L’article 379 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>marchandises</dfn></span></p><p class="Section"><strong>379</strong> Dans la présente partie, <span class="DefinedTerm"><dfn>marchandises</dfn></span> s’entend de toute chose qui fait l’objet d’un commerce.</p></div></section>
