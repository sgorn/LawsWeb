<p class="Section amending"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Le paragraphe 429(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Apparence de droit</p><p class="Subsection"><a class="lawLabel" id="s-51AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Nul ne peut être déclaré coupable d’une infraction visée aux articles 430 à 446 s’il a agi soit avec une justification, soit avec une excuse légale, soit avec apparence de droit.</p></li></ul></div></section>
