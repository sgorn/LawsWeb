<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</h6><p class="Section amending&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Le ministre des Finances fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> un avis de la date d’entrée en vigueur des accords et du Protocole qui figurent aux annexes 1 et 2 de la présente loi dans les soixante jours suivant leur entrée en vigueur.</p>
