<p class="Section amending"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Le paragraphe 6(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnes physiques</p><p class="Subsection"><a class="lawLabel" id="s-97AmendedTextss-(2)ID0EEAAA"><span class="lawlabel">(2)</span></a> S’agissant de personnes physiques :</p><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-97AmendedTextss-(2)p-a)ID0EBCAAA"><span class="lawlabel">a)</span></a> elles ont au moins dix-huit ans;</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-97AmendedTextss-(2)p-b)ID0EBBAAA"><span class="lawlabel">b)</span></a> elles ne sont pas incapables;</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-97AmendedTextss-(2)p-c)ID0EBAAAA"><span class="lawlabel">c)</span></a> elles n’ont pas le statut de failli.</p></li></ul></li></ul></div></section>
