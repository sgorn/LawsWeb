<p class="Section amending"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Le paragraphe 12(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Valeur des statuts</p><p class="Subsection"><a class="lawLabel" id="s-51AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Pour l’application des alinéas (1)b) et c), le directeur peut s’appuyer sur les statuts exigés par l’article 10.</p></li></ul></div></section>
