<p class="Section amending"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Le paragraphe 12(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réservation</p><ul class="ProvisionList"><li><p class="Subsection"><strong>12</strong> <a class="lawLabel" id="s-98AmendedTexts-12ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Le directeur peut, sur demande, réserver pendant la période réglementaire une dénomination à l’organisation dont la création est envisagée ou qui entend changer de dénomination.</p></li></ul></div></section>
