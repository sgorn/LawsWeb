<p class="Section amending"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> L’article 292 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de modification</p><p class="Section"><strong>292</strong> À la réception des clauses modificatrices, le directeur délivre un certificat de modification.</p></div></section>
