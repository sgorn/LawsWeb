<p class="Section amending"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le paragraphe 11(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réservation</p><ul class="ProvisionList"><li><p class="Subsection"><strong>11</strong> <a class="lawLabel" id="s-3AmendedTexts-11ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Le directeur peut, sur demande, réserver pendant la période réglementaire une dénomination sociale à la société dont la création est envisagée ou qui entend changer de dénomination sociale.</p></li></ul></div></section>
