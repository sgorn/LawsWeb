<p class="Section amending"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> L’alinéa 190a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-66AmendedTextSectionPiecep-a)ID0EBAAAA"><span class="lawlabel">a)</span></a> le représentant de la succession d’un détenteur de valeurs mobilières ainsi que les héritiers de ce dernier ou d’un détenteur inscrit de valeurs mobilières mineur, incapable ou absent;</p></li></ul></div></section>
