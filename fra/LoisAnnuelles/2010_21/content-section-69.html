<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cumul interdit</h6><p class="Section"><strong><a id="s-69."><span class="sectionLabel">69.</span></a></strong> S’agissant d’un acte ou d’une omission qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p>
