<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rappel ou prise de mesures par le ministre</h6><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Si la personne ne se conforme pas à l’ordre donné en vertu des articles 31 ou 32 dans le délai imparti, le ministre peut, de sa propre initiative, faire le rappel ou prendre la mesure en cause aux frais de la personne.</p>
