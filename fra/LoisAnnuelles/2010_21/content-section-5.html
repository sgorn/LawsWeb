<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Produits figurant à l’annexe 2</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Il est interdit à toute personne de fabriquer, d’importer ou de vendre tout produit de consommation figurant à l’annexe 2 ou d’en faire la publicité.</p>
