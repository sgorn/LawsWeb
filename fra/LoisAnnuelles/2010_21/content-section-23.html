<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</h6><p class="Section"><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> Il est interdit, sans l’autorisation de l’inspecteur, de déplacer les choses saisies en vertu de la présente loi ou d’en modifier l’état.</p>
