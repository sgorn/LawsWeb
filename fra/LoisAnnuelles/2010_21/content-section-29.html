<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Analystes</h6><p class="Section"><strong><a id="s-29."><span class="sectionLabel">29.</span></a></strong> Le ministre peut désigner tout individu — personnellement ou au titre de son appartenance à une catégorie donnée — à titre d’analyste pour l’exécution et le contrôle d’application de la présente loi et des règlements.</p>
