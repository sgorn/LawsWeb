<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réviseurs</h6><p class="Section"><strong><a id="s-34."><span class="sectionLabel">34.</span></a></strong> Le ministre peut désigner à titre de réviseur tout individu — personnellement ou au titre de son appartenance à une catégorie donnée — compétent pour procéder aux révisions prévues à l’article 35.</p>
