<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</h6><p class="Section"><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> Il est compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue l’infraction à la présente loi.</p>
