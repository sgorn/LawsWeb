<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procès-verbaux</h6><p class="Section"><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> Le ministre peut désigner, individuellement ou par catégorie, les agents verbalisateurs et établir le sommaire caractérisant la violation dans les procès-verbaux.</p>
