<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</h6><p class="Section"><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> Les poursuites pour une infraction à la présente loi punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par deux ans à compter de la date où le ministre a eu connaissance des faits reprochés.</p>
