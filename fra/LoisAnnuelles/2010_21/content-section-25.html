<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mainlevée de saisie</h6><p class="Section"><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> L’inspecteur, après avoir constaté que les dispositions de la présente loi et des règlements applicables à la chose saisie en vertu de la présente loi ont été respectées, donne mainlevée de la saisie.</p>
