<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Produits non conformes aux exigences réglementaires</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Il est interdit à toute personne de fabriquer, d’importer ou de vendre tout produit de consommation qui n’est pas conforme aux exigences prévues par règlement ou d’en faire la publicité.</p>
