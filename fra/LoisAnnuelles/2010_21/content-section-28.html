<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confiscation sur consentement</h6><p class="Section"><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> Le propriétaire de la chose saisie peut consentir à sa confiscation. Le cas échéant, la chose est confisquée au profit de Sa Majesté du chef du Canada et il peut en être disposé aux frais du propriétaire.</p>
