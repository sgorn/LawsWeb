<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</h6><p class="Section amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> La présente partie entre en vigueur à la date de sanction de la présente loi ou est réputée être entrée en vigueur le 1<sup>er</sup> avril 2002, la date qui est antérieure à l’autre étant à retenir.</p>
