<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</h6><p class="Section amending&#xA;        "><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> Les dispositions de la loi édictée par l’article 45 entrent en vigueur à la date ou aux dates fixées par décret.</p>
