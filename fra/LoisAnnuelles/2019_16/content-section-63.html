<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">1993, ch. 8, art. 17</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> L’article 45 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au débiteur</p><p class="Section"><strong>45</strong> Lorsqu’un bref de saisie-arrêt est signifié au ministre au titre de la présente partie, celui-ci peut en donner avis au débiteur nommé dans le bref.</p></div></section>
