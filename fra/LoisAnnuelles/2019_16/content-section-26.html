<p class="Section amending"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> La même loi est modifiée par adjonction, après l’article 25.1, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Activités du ministre de la Justice</p><p class="Section"><strong>25.2</strong> Le ministre de la Justice peut mener des activités relatives à toute question visée par la présente loi, notamment effectuer des travaux de recherche.</p></div></section>
