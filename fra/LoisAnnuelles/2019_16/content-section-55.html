<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">1993, ch. 8, art. 15</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Les articles 30 et 31 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin de l’opposabilité</p><p class="Section"><strong>30</strong> Le bref de saisie-arrêt visant le débiteur cesse d’être opposable à Sa Majesté après les délais et dans les circonstances précisés par règlement.</p></div></section>
