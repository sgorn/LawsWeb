<p class="Section amending"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> L’article 31 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section"><strong>31</strong> La présente partie s’applique uniquement en matière d’exécution des ordonnances de soutien financier visant les prestations de pension allouées en vertu de tout texte législatif figurant à l’annexe.</p></div></section>
