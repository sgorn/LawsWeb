<p class="Section amending"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> L’article 60 de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite</p><p class="Section"><strong>60</strong> Les frais visés à l’article 58 ne peuvent être recouvrés sur les sommes saisissables à verser en exécution d’un bref de saisie-arrêt.</p></div></section>
