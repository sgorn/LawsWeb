<p class="Section amending"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> L’article 53 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signification de plusieurs brefs</p><p class="Section"><strong>53</strong> En cas de signification au ministre de plusieurs brefs de saisie-arrêt concernant le même débiteur, il faut y satisfaire de la manière réglementaire.</p></div></section>
