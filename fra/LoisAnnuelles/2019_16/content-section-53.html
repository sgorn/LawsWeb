<p class="Section amending"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> L’article 27 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu des sommes saisissables</p><p class="Section"><strong>27</strong> Pour l’application de la présente partie, les sommes saisissables sont réputées se trouver dans la province où le bref de saisie-arrêt a été délivré à leur égard.</p></div></section>
