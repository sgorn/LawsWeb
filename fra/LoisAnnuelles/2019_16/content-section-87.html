<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">1997, ch. 1, art. 26</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> Le sous-alinéa 8a)(i) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph"><a class="lawLabel" id="s-87AmendedTextSectionPiecesubp-(i)ID0EBAAAA"><span class="lawlabel">(i)</span></a> le traitement payable au plus tard le dernier jour de la deuxième période de paye qui suit celle au cours de laquelle le bref de saisie-arrêt devient opposable à Sa Majesté,</p></li></ul></div></section>
