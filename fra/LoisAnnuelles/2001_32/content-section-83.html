<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</h6><p class="Section amending&#xA;        "><strong><a id="s-83."><span class="sectionLabel">83.</span></a></strong> Les dispositions de la présente loi, à l’exception des articles 80 à 82, entrent en vigueur à la date ou aux dates fixées par décret.</p>
