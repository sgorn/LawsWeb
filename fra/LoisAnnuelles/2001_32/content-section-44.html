<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 23, art. 17</h6><p class="Section amending&#xA;        "><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> Le sous-alinéa 718.2<em>a</em>)(iv) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(iv) que l’infraction a été commise au profit ou sous la direction d’une organisation criminelle, ou en association avec elle;</p></li></ul></div></section>
