<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les articles 4 et 5 entrent en vigueur douze mois après la date de la sanction de la présente loi ou à la date antérieure fixée par décret.</p>
