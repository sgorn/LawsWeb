<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi des estimations</h6><p class="Section transitional&#xA;        "><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Dès que possible après l’entrée en vigueur de la présente loi, le statisticien en chef se conforme à l’article 12.1 de la Loi, édicté par l’article 4.</p>
