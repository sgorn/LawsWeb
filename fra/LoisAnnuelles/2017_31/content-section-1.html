<p class="Section amending"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> L’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-19">Loi sur la statistique</a></cite> est modifié par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>renseignement identificateur</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>renseignement identificateur</dfn></span> Tout renseignement qui permet d’identifier un particulier, une entreprise ou une organisation. (<span class="DefinedTermLink" lang="en">identifying information</span>)</p></dd></dl></div></section>
