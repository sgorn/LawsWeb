<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jour commémoratif de la famine et du génocide ukrainiens (« l’Holodomor »)</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Le quatrième samedi de novembre est, dans tout le Canada, désigné comme « Jour commémoratif de la famine et du génocide ukrainiens (« l’Holodomor ») ».</p>
