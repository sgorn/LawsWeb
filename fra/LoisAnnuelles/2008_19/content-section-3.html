<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Il est entendu que le Jour commémoratif de la famine et du génocide ukrainiens (« l’Holodomor ») n’est pas une fête légale ni un jour non juridique.</p>
