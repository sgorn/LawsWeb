<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1998, ch. 37, art. 17</h6><p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> L’article 487.054 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</h6><p class="Section"><strong>487.054</strong> Le contrevenant et le poursuivant peuvent interjeter appel de la décision du tribunal prise au titre de l’un des paragraphes 487.051(1) à (3).</p></div></section>
