<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« autre loi »</dfn></span></p><p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>« autre loi »</dfn></span> s’entend de la <cite class="XRefExternalAct">Loi modifiant le Code criminel, la Loi sur l’identification par les empreintes génétiques et la Loi sur la défense nationale</cite>, chapitre 25 des Lois du Canada (2005).</p>
