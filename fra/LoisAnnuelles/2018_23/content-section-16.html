<p class="Section amending"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> L’annexe VII de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> est modifiée par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"></div><div class="listItemText0">Accord de partenariat transpacifique global et progressiste entre le Canada, l’Australie, le Brunéi, le Chili, le Japon, la Malaisie, le Mexique, la Nouvelle-Zélande, le Pérou, Singapour et le Vietnam, fait à Santiago le 8 mars 2018.</div></div></li></ul></figure></div></section>
