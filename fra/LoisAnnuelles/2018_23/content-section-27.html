<p class="Section amending"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> La partie 1 de l’annexe de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « pays PTPGP » ainsi que de « PTPGP » dans la colonne 2, et de « Taux de droits de douane d’un tarif PTPGP visés au <cite class="XRefExternalAct"><a href="/fra/lois/C-54.011">Tarif des douanes</a></cite> », dans la colonne 3, en regard de ce pays.</p>
