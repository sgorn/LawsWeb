<p class="Section amending"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> La partie 4 de l’annexe de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « pays PTPGP » ainsi que de « PTPGP » dans la colonne 2, en regard de ce pays.</p>
