<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rang</h6><p class="Section"><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> La prise d’un décret ou règlement en vertu de l’article 4 ne porte pas atteinte au rang des droits et intérêts — garantis ou non — détenus par des personnes qui ne sont pas des étrangers politiquement vulnérables sur les biens visés par le décret ou règlement.</p>
