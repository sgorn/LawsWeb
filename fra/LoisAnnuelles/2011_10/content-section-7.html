<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt devant les chambres du Parlement</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Une copie de tout décret ou règlement pris en vertu de l’article 4 est déposée devant chaque chambre du Parlement dans les quinze jours suivant sa prise et communiquée au greffier de cette chambre dans le cas où celle-ci ne siège pas.</p>
