<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement du procureur général</h6><p class="Section"><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> Il ne peut être engagé de poursuites pour infraction à la présente loi sans le consentement du procureur général du Canada.</p>
