<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Le gouverneur en conseil peut, par règlement, prendre les mesures nécessaires à l’application de la présente loi et, notamment, prendre toute autre mesure d’ordre réglementaire prévue par la présente loi.</p>
