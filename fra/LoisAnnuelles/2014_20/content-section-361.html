<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remplacement de « <span class="otherLang" lang="en">trade-mark</span> » dans la version anglaise</h6><p class="Section amending&#xA;        "><strong><a id="s-361."><span class="sectionLabel">361.</span></a></strong> Dans la version anglaise de la même loi, « <span class="otherLang" lang="en">trade-mark</span> », « <span class="otherLang" lang="en">trade-marks</span> », « <span class="otherLang" lang="en">Trade-mark</span> » et « <span class="otherLang" lang="en">Trade-marks</span> » sont respectivement remplacés par « <span class="otherLang" lang="en">trademark</span> », « <span class="otherLang" lang="en">trademarks</span> », « <span class="otherLang" lang="en">Trademark</span> » et « <span class="otherLang" lang="en">Trademarks</span> ».</p>
