<p class="Section amending&#xA;        "><strong><a id="s-212."><span class="sectionLabel">212.</span></a></strong> Le titre intégral de la version française de la <cite class="XRefExternalAct"><a href="/fra/lois/M-10.01">Loi sur la sécurité automobile</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><div class="LongTitle">Loi régissant la fabrication et l’importation des véhicules et équipements automobiles en vue de limiter les risques de mort, de blessures et de dommages matériels et environnementaux</div></div></section>
