<p class="Section amending&#xA;        "><strong><a id="s-208."><span class="sectionLabel">208.</span></a></strong> L’article 7 de la même loi devient le paragraphe 7(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</h6><p class="Subsection">(2) Le paragraphe (1) ne s’applique pas si une personne détient des actions avec droit de vote visées à l’alinéa 6(3)<em>c</em>) ou au paragraphe 6(3.1).</p></li></ul></div></section>
