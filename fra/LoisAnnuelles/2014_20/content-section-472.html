<p class="Section amending&#xA;        "><strong><a id="s-472."><span class="sectionLabel">472.</span></a></strong> Le paragraphe 366(2) de la même loi est modifié par remplacement de l’alinéa 2(3)<em>a</em>) qui y est édicté par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) la personne dont les services sont retenus en vertu de l’article 30 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.35">Loi sur la Commission des relations de travail et de l’emploi dans la fonction publique</a></cite>;</p></li></ul></div></section>
