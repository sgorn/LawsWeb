<p class="Section amending&#xA;        "><strong><a id="s-325."><span class="sectionLabel">325.</span></a></strong> L’article 11 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres interdictions</h6><p class="Section"><strong>11.</strong> Nul ne peut employer relativement à une entreprise, comme marque de commerce ou autrement, un signe ou une combinaison de signes adopté contrairement aux articles 9 ou 10.</p></div></section>
