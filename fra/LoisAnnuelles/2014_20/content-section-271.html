<p class="Section amending&#xA;        "><strong><a id="s-271."><span class="sectionLabel">271.</span></a></strong> La même loi est modifiée par adjonction, avant l’intertitre « <span class="Smallcaps">Déclaration</span> » qui précède l’article 12 :</p><section><div class="AmendedText"><h3 class="SchedHeadL2"><span class="HTitleText2">Interprétation</span></h3><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« agent »</dfn></span></p><p class="Section"><strong>11.8</strong> Dans la présente partie, <span class="DefinedTerm"><dfn>« agent »</dfn></span> s’entend au sens de <span class="DefinedTerm"><dfn>« agent »</dfn></span> et <span class="DefinedTerm"><dfn>« agent des douanes »</dfn></span> au paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite>.</p></div></section>
