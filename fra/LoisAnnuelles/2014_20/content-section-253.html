<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2012, ch. 24 ou sanction</h6><p class="Section transitional&#xA;        "><strong><a id="s-253."><span class="sectionLabel">253.</span></a></strong> La présente section entre en vigueur à la date d’entrée en vigueur de l’article 103 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-1.1">Loi sur la salubrité des aliments au Canada</a></cite> ou, si elle est postérieure, à la date de sanction de la présente loi.</p>
