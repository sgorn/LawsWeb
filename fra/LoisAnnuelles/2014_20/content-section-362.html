<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remplacement de « <span class="otherLang" lang="en">trade-name</span> » dans la version anglaise</h6><p class="Section amending&#xA;        "><strong><a id="s-362."><span class="sectionLabel">362.</span></a></strong> Dans la version anglaise de la même loi, « <span class="otherLang" lang="en">trade-name</span> » est remplacé par « <span class="otherLang" lang="en">trade name</span> ».</p>
