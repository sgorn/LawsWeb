<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 25, art. 75</h6><p class="Section amending&#xA;        "><strong><a id="s-174."><span class="sectionLabel">174.</span></a></strong> Le paragraphe 138(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure applicable</h6><p class="Subsection">(2) La demande se fait par remise d’un avis au ministre par écrit, ou sous toute autre forme prévue par celui-ci.</p></li></ul></div></section>
