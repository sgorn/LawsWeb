<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1988, ch. 65, art. 42</h6><p class="Section amending&#xA;        "><strong><a id="s-440."><span class="sectionLabel">440.</span></a></strong> L’article 77.14 de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dossier</h6><p class="Section"><strong>77.14</strong> Une fois les membres choisis, l’autorité compétente fait transmettre, conformément aux règles, copie du dossier administratif.</p></div></section>
