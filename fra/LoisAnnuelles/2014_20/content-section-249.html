<p class="Section amending&#xA;        "><strong><a id="s-249."><span class="sectionLabel">249.</span></a></strong> Le paragraphe 152.09(2) de la même loi est modifié par adjonction, après l’alinéa <em>d</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) soins ou soutien à donner par le travailleur indépendant à un ou plusieurs de ses enfants gravement malades.</p></li></ul></div></section>
