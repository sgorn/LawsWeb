<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2006, ch. 12, art. 8</h6><p class="Section amending&#xA;        "><strong><a id="s-259."><span class="sectionLabel">259.</span></a></strong> Le paragraphe 9.4(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction : banque fictive</h6><p class="Subsection">(2) Il est interdit d’avoir une relation de correspondant bancaire avec une banque fictive au sens des règlements.</p></li></ul></div></section>
