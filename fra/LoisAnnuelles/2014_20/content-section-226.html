<p class="Section amending&#xA;        "><strong><a id="s-226."><span class="sectionLabel">226.</span></a></strong> L’alinéa 15(1)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) de matériels appartenant à une catégorie assujettie à des normes réglementaires et qui sont la propriété ou se trouvent dans les locaux d’une entreprise ou d’un consignataire de matériels importés;</p></li></ul></div></section>
