<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Soixante jours après la sanction</h6><ul class="ProvisionList"><li><p class="Subsection transitional&#xA;        "><strong><a id="s-171."><span class="sectionLabel">171.</span></a></strong> (1) L’article 168 entre en vigueur soixante jours après la date de sanction de la présente loi.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</h6><p class="Subsection transitional&#xA;        ">(2) Les articles 169 et 170 entrent en vigueur à la date ou aux dates fixées par décret.</p></li></ul>
