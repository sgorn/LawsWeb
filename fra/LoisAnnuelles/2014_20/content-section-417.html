<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1998, ch. 26, art. 2</h6><p class="Section amending&#xA;        "><strong><a id="s-417."><span class="sectionLabel">417.</span></a></strong> Les articles 13 et 13.1 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</h6><p class="Section"><strong>13.</strong> Le siège du Conseil est fixé dans la région de la capitale nationale, délimitée à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite>.</p></div></section>
