<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</h6><p class="Section transitional&#xA;        "><strong><a id="s-307."><span class="sectionLabel">307.</span></a></strong> Les articles 300 et 301 entrent en vigueur à la date ou aux dates fixées par décret, ces dates ne pouvant toutefois être antérieures à celle de l’entrée en vigueur de l’article 290 de la <cite class="XRefExternalAct">Loi n<sup>o</sup> 2 sur le plan d’action économique de 2013</cite>.</p>
