<p class="Section amending&#xA;        "><strong><a id="s-109."><span class="sectionLabel">109.</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/C-3">Loi sur la Société d’assurance-dépôts du Canada</a></cite> est modifiée par adjonction, après l’article 41, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement d’intérêts</h6><p class="Section"><strong>42.</strong> La Banque du Canada peut verser des intérêts sur les fonds déposés auprès d’elle par la Société.</p></div></section>
