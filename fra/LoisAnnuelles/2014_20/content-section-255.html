<p class="Section amending&#xA;        "><strong><a id="s-255."><span class="sectionLabel">255.</span></a></strong> Le sous-alinéa 3<em>a</em>)(iii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(iii) constituer un organisme chargé du contrôle d’application des parties 1 et 1.1 et de l’examen de renseignements, notamment ceux portés à son attention au titre du sous-alinéa (ii);</p></li></ul></div></section>
