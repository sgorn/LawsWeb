<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> (1) L’article 7 de la partie II de l’annexe V de la même loi est modifié par adjonction, après l’alinéa <em>k</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="indent-1-1"><em>l</em>) services d’acupuncture;</p></li><li><p class="indent-1-1"><em>m</em>) services de naturopathie.</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Le paragraphe (1) s’applique aux fournitures effectuées après le 11 février 2014.</p></li></ul>
