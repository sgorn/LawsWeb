<p class="Section amending&#xA;        "><strong><a id="s-304."><span class="sectionLabel">304.</span></a></strong> Le paragraphe 145(1) de la même loi est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b.1</em>) le montant de toute pénalité imposée au titre du règlement pris en vertu de l’alinéa 32<em>d.4</em>);</p></li></ul></div></section>
