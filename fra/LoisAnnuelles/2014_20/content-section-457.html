<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</h6><p class="Section transitional&#xA;        "><strong><a id="s-457."><span class="sectionLabel">457.</span></a></strong> L’article 7, les paragraphes 44.1(1) et 45(3.1) et (5) et l’alinéa 49<em>b</em>) de la même loi, dans leur version édictée ou modifiée par les articles 452 et 454 à 456, s’appliquent aux marchandises d’un pays ALÉNA, au sens du paragraphe 2(2) de cette loi.</p>
