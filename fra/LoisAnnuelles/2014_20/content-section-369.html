<p class="Section amending&#xA;        "><strong><a id="s-369."><span class="sectionLabel">369.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« registraire »</dfn></span>, à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/T-13">Loi sur les marques de commerce</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« registraire »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“Registrar”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« registraire »</dfn></span> Le titulaire du poste de registraire des marques de commerce institué par le paragraphe 63(1).</p></dd></dl></div></section>
