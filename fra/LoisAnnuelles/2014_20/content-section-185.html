<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liquidation</h6><p class="Section transitional&#xA;        "><strong><a id="s-185."><span class="sectionLabel">185.</span></a></strong> Le ministre peut prendre, après la dissolution de la Société, toute mesure nécessaire ou liée à sa liquidation et à celle de ses filiales.</p>
