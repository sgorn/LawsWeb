<p class="Section amending&#xA;        "><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Le paragraphe 8(7) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-21">Loi sur la protection des renseignements personnels</a></cite> est modifié par adjonction, après l’alinéa <em>e</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e.1</em>) du gouvernement tlaamin, au sens du paragraphe 2(2) de la <cite class="XRefExternalAct">Loi sur l’accord définitif concernant les Tlaamins</cite>;</p></li></ul></div></section>
