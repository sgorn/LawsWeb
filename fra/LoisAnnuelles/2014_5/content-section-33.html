<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</h6><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Pour l’application de l’article 31, constituent le tribunal compétent pour entendre la requête la Cour fédérale ou la cour supérieure siégeant dans la province où se trouve une ou plusieurs réserves de la première nation participante en cause.</p>
