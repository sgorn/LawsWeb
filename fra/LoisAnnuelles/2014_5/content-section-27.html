<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</h6><p class="Section"><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> Nul ne peut, d’une manière qui n’est pas autrement interdite par la présente loi, entraver intentionnellement la tenue d’élections.</p>
