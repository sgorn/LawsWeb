<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai de présentation</h6><p class="Section"><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> La requête en contestation doit être présentée dans les trente jours suivant la date à laquelle les résultats de l’élection contestée sont annoncés.</p>
