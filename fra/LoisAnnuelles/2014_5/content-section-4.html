<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Changement de nom</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Le ministre peut, par arrêté, apporter à l’annexe les modifications appropriées à la suite du changement de nom d’une première nation participante.</p>
