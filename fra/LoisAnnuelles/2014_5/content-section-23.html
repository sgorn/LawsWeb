<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Postes de chef et de conseiller</h6><p class="Section"><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> Les postes de chef et de conseiller au sein d’une première nation participante sont attribués aux candidats à ces postes qui ont obtenu le plus grand nombre de voix.</p>
