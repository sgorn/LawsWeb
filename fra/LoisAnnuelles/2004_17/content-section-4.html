<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opposabilité</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> (1) L'accord est opposable à tous et quiconque peut s'en prévaloir.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations internationales</h6><p class="Subsection">(2) Seules les parties à l'accord peuvent se prévaloir des dispositions relatives aux obligations juridiques internationales du Canada.</p></li></ul>
