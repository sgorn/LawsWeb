<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Applicabilité de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> ne s'applique à la première nation de Westbank, à son conseil, à ses membres et aux terres de Westbank que dans la mesure prévue par l'accord.</p>
