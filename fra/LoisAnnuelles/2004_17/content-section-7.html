<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Ni la <cite class="XRefExternalAct"><a href="/fra/lois/F-11.8">Loi sur la gestion des terres des premières nations</a></cite> ni la <cite class="XRefExternalAct"><a href="/fra/lois/I-7">Loi sur le pétrole et le gaz des terres indiennes</a></cite> ne s'appliquent à la première nation de Westbank, à son conseil, à ses membres et aux terres de Westbank.</p>
