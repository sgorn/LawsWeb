<p class="Section amending&#xA;        "><strong><a id="s-318."><span class="sectionLabel">318.</span></a></strong> La même loi est modifiée par adjonction, après l’article 2, de ce qui suit :</p><section><div class="AmendedText"><h2 class="SchedHeadL1"><span class="HTitleText1">SA MAJESTÉ</span></h2><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de Sa Majesté</h6><p class="Section"><strong>2.1</strong> La présente loi lie Sa Majesté du chef du Canada ou d’une province.</p></div></section>
