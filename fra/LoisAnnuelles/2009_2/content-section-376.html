<p class="Section amending&#xA;        "><strong><a id="s-376."><span class="sectionLabel">376.</span></a></strong> L’article 5 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-2">Loi sur le Conseil des Arts du Canada</a></cite> devient le paragraphe 5(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</h6><p class="Subsection">(2) Le directeur est le premier dirigeant du Conseil.</p></li></ul></div></section>
