<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</h6><p class="Section amending&#xA;        "><strong><a id="s-229."><span class="sectionLabel">229.</span></a></strong> Le paragraphe 224(1) s’applique à tout prestataire dont la période de prestations n’a pas pris fin avant l’entrée en vigueur de ce paragraphe et ne débute pas après le 11 septembre 2010.</p>
