<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1994, ch. 47, art. 133</h6><p class="Section amending&#xA;        "><strong><a id="s-449."><span class="sectionLabel">449.</span></a></strong> L’article 14.2 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</h6><p class="Section"><strong>14.2</strong> Le gouverneur en conseil peut prendre les règlements qu’il juge nécessaires pour la mise en oeuvre de l’article 14.1.</p></div></section>
