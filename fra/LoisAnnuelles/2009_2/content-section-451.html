<p class="Section amending&#xA;        "><strong><a id="s-451."><span class="sectionLabel">451.</span></a></strong> L’article 17 de la même loi est modifié par adjonction, après le paragraphe (2), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Complément d’information</h6><p class="Subsection">(3) L’investisseur non canadien fournit, dans le délai prévu par le directeur, tout autre renseignement que celui-ci estime nécessaire.</p></li></ul></div></section>
