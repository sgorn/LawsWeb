<p class="Section amending&#xA;        "><strong><a id="s-222."><span class="sectionLabel">222.</span></a></strong> L’article 66 de la <cite class="XRefExternalAct"><a href="/fra/lois/E-5.6">Loi sur l’assurance-emploi</a></cite> est modifié par adjonction, après le paragraphe (3), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Taux de cotisation pour 2010</h6><p class="Subsection">(4) Malgré les paragraphes (1) à (3), le taux de cotisation pour l’année 2010 est fixé à 1,73 %.</p></li></ul></div></section>
