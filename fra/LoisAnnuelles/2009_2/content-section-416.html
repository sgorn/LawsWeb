<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2002, ch. 16, art. 6</h6><p class="Section amending&#xA;        "><strong><a id="s-416."><span class="sectionLabel">416.</span></a></strong> L’alinéa 53(6)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) par mise en accusation, l’amende que le tribunal estime indiquée et un emprisonnement maximal de quatorze ans, ou l’une de ces peines;</p></li></ul></div></section>
