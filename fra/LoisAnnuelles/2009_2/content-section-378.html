<p class="Section amending&#xA;        "><strong><a id="s-378."><span class="sectionLabel">378.</span></a></strong> L’article 8 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-10">Loi sur la Société canadienne des postes</a></cite> est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</h6><p class="Subsection">(1.1) Le président est le premier dirigeant de la Société.</p></li></ul></div></section>
