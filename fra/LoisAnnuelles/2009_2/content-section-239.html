<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>L.R., ch. 18 (3<sup>e</sup> suppl.), art. 58</h6><p class="Section amending&#xA;        "><strong><a id="s-239."><span class="sectionLabel">239.</span></a></strong> L’article 24 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Primes payables au siège social de la Société</h6><p class="Section"><strong>24.</strong> Les primes à payer sont versées à la Société au siège social de cette dernière.</p></div></section>
