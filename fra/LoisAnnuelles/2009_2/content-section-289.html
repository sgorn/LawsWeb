<p class="Section amending&#xA;        "><strong><a id="s-289."><span class="sectionLabel">289.</span></a></strong> L’alinéa 409(2)<em>d</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) émettre des cartes de paiement, de crédit ou de débit et, conjointement avec d’autres établissements, y compris les institutions financières, exploiter un système de telles cartes.</p></li></ul></div></section>
