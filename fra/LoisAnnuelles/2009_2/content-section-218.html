<p class="Section amending&#xA;        "><strong><a id="s-218."><span class="sectionLabel">218.</span></a></strong> Le chapitre 99 de la liste des dispositions tarifaires de l’annexe de la même loi est modifié par adjonction, selon l’ordre numérique, du numéro tarifaire figurant à l’annexe 5 de la présente loi.</p>
