<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</h6><p class="Section amending&#xA;        "><strong><a id="s-296."><span class="sectionLabel">296.</span></a></strong> Le ministre des Finances peut conclure avec les provinces et les territoires des accords relatifs à la réglementation des valeurs mobilières.</p>
