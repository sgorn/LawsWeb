<p class="Section amending&#xA;        "><strong><a id="s-261."><span class="sectionLabel">261.</span></a></strong> Le paragraphe 11(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capital autorisé</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>11.</strong> (1) Le capital autorisé de la Société, de trois milliards de dollars, est réparti en trente millions d’actions d’une valeur nominale de cent dollars chacune.</p></li></ul></div></section>
