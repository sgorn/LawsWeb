<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Journée nationale de la philanthropie</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Le 15 novembre de chaque année est, dans tout le Canada, désigné comme « Journée nationale de la philanthropie ».</p>
