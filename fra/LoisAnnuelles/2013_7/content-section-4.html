<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> La présente loi s’applique à l’égard de tout exercice de la première nation débutant après l’entrée en vigueur de la présente loi.</p>
