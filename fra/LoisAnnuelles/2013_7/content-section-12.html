<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</h6><p class="Section"><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> La demande d’ordonnance relative à tout document visé aux alinéas 7(1)<em>a</em>) à <em>d</em>) qui se rapporte au plus récent exercice terminé n’est recevable que si elle est présentée plus de cent vingt jours après la fin de cet exercice.</p>
