<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande : membre de la première nation</h6><p class="Section"><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> En cas d’inexécution de toute obligation prévue à l’article 7, tout membre de la première nation peut demander à une cour supérieure de rendre une ordonnance enjoignant au conseil de s’en acquitter dans le délai qu’elle fixe.</p>
