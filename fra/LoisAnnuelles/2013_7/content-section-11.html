<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande : toute personne</h6><p class="Section"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> En cas d’inexécution de toute obligation prévue à l’article 8, toute personne, y compris le ministre, peut demander à une cour supérieure de rendre une ordonnance enjoignant au conseil de s’en acquitter dans le délai qu’elle fixe.</p>
