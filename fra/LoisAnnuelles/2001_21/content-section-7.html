<p class="Section amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Le sous-alinéa 66(1)<em>a</em>)(v) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(v) le nom du parti politique qui la soutient ou, faute de soutien, son intention d’être désignée par la mention « indépendant » ou de n’avoir aucune désignation d’appartenance politique dans les documents électoraux;</p></li></ul></div></section>
