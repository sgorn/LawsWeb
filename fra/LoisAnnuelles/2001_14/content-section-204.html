<p class="Section amending&#xA;        "><strong><a id="s-204."><span class="sectionLabel">204.</span></a></strong> Le paragraphe 267(1) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>267.</strong> (1) La présente partie s’applique à tout acte de fiducie prévoyant une émission de titres de créance par voie d’appel public à l’épargne.</p></li></ul></div></section>
