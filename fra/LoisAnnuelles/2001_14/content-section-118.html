<p class="Section amending&#xA;        "><strong><a id="s-118."><span class="sectionLabel">118.</span></a></strong> Le paragraphe 242(3) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de cautionnement</h6><p class="Subsection">(3) Les plaignants ne sont pas tenus de fournir de cautionnement pour les frais des demandes, actions ou interventions visées à la présente partie.</p></li></ul></div></section>
