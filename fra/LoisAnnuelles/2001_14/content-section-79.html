<p class="Section amending&#xA;        "><strong><a id="s-79."><span class="sectionLabel">79.</span></a></strong> Le paragraphe 163(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dispense</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>163.</strong> (1) Les actionnaires d’une société, autre qu’une société ayant fait appel au public, peuvent décider, par voie de résolution, de ne pas nommer un vérificateur.</p></li></ul></div></section>
