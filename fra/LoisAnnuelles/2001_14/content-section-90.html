<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1994, ch. 24, art. 21</h6><p class="Section amending&#xA;        "><strong><a id="s-90."><span class="sectionLabel">90.</span></a></strong> Le paragraphe 186.1(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assimilation</h6><p class="Subsection">(4) Pour l’application de l’article 262, l’avis prévu au paragraphe (3) est réputé être des statuts en la forme établie par le directeur.</p></li></ul></div></section>
