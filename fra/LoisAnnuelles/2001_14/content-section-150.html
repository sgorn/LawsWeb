<p class="Section amending&#xA;        "><strong><a id="s-150."><span class="sectionLabel">150.</span></a></strong> Le paragraphe 50(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation de délais</h6><p class="Subsection">(3) Malgré le paragraphe (1), la coopérative peut demander au tribunal d’ordonner la prorogation des délais prévus pour convoquer l’assemblée annuelle.</p></li></ul></div></section>
