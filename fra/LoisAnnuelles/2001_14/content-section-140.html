<p class="Section amending&#xA;        "><strong><a id="s-140."><span class="sectionLabel">140.</span></a></strong> Le paragraphe 12(1) de la même loi est modifié par adjonction, après l’alinéa <em>c</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) l’avis ou la liste exigés respectivement aux paragraphes 30(2) et 81(1) n’indiquent pas que la coopérative, une fois constituée, serait en contravention avec la présente loi.</p></li></ul></div></section>
