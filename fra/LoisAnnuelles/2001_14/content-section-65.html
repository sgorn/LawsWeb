<p class="Section amending&#xA;        "><strong><a id="s-65."><span class="sectionLabel">65.</span></a></strong> L’alinéa 145(2)<em>c</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) ordonner une nouvelle élection ou une nouvelle nomination en donnant des directives pour la conduite, dans l’intervalle, des activités commerciales et des affaires internes de la société;</p></li></ul></div></section>
