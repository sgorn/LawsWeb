<p class="Section amending&#xA;        "><strong><a id="s-169."><span class="sectionLabel">169.</span></a></strong> Le paragraphe 104(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>104.</strong> (1) L’administrateur visé au paragraphe 103(1) ne peut participer au vote sur la résolution présentée pour faire approuver le contrat ou l’opération.</p></li></ul></div></section>
