<p class="Section amending&#xA;        "><strong><a id="s-207."><span class="sectionLabel">207.</span></a></strong> Le paragraphe 294(1) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restated articles</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>294.</strong> (1) The directors may at any time, and must when reasonably so directed by the Director, restate the articles of incorporation.</p></li></ul></div></section>
