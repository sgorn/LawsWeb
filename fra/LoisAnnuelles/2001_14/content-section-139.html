<p class="Section amending&#xA;        "><strong><a id="s-139."><span class="sectionLabel">139.</span></a></strong> Le paragraphe 8(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fondateurs</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>8.</strong> (1) La demande de constitution d’une coopérative peut être présentée par au moins trois personnes — ou par une ou plusieurs entités coopératives — qui entendent en devenir membres.</p></li></ul></div></section>
