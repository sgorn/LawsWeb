<p class="Section amending&#xA;        "><strong><a id="s-142."><span class="sectionLabel">142.</span></a></strong> L’alinéa 16<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) comportaient un engagement de la part de chaque membre et de ses successeurs, ayants droit ou ayants cause et les représentants personnels de chaque membre d’en observer toutes les dispositions.</p></li></ul></div></section>
