<p class="Section amending&#xA;        "><strong><a id="s-143."><span class="sectionLabel">143.</span></a></strong> L’alinéa 19(4)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) une ordonnance au sujet de la nature et de l’étendue des obligations et de la responsabilité découlant du contrat attribuables à la coopérative et à la personne qui a conclu ou est censée avoir conclu le contrat pour elle;</p></li></ul></div></section>
