<p class="Section amending&#xA;        "><strong><a id="s-34."><span class="sectionLabel">34.</span></a></strong> Le paragraphe 82(2) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</h6><p class="Subsection">(2) La présente partie s’applique aux actes de fiducie prévoyant une émission de titres de créances par voie d’un appel public à l’épargne.</p></li></ul></div></section>
