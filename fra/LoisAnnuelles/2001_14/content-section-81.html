<p class="Section amending&#xA;        "><strong><a id="s-81."><span class="sectionLabel">81.</span></a></strong> L’article 170 de la même loi est modifié par adjonction, après le paragraphe (2), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-responsabilité</h6><p class="Subsection">(3) Nul n’encourt de responsabilité civile pour avoir fait, de bonne foi, une déclaration orale ou écrite au titre des paragraphes (1) ou (2).</p></li></ul></div></section>
