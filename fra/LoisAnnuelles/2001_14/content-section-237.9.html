<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Requête</h6><p class="Section"><strong><a id="s-237.9"><span class="sectionLabel">237.9</span></a></strong> Pour l’application du paragraphe 237.5(1), le demandeur peut par requête, avant d’engager des procédures ou à tout moment au cours de celles-ci, demander au tribunal d’évaluer la valeur de ses intérêts financiers.</p>
