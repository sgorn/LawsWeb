<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><ul class="ProvisionList"><li><p class="Subsection transitional"><strong><a class="sectionLabel" id="s-228"><span class="sectionLabel">228</span></a></strong> <a class="lawLabel" id="s-228ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> Sous réserve du paragraphe (2), les dispositions de la présente section entrent en vigueur à la date ou aux dates fixées par décret.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1<sup>er</sup> avril 2016</p><p class="Subsection transitional"><a class="lawLabel" id="s-228ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Les articles 220 et 221 sont réputés être entrés en vigueur le 1<sup>er</sup> avril 2016.</p></li></ul>
