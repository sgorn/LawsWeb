<p class="Section amending"><strong><a class="sectionLabel" id="s-289"><span class="sectionLabel">289</span></a></strong> Le paragraphe 35(1.2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct">Loi sur le bien-être des vétérans</cite></p><p class="Subsection"><a class="lawLabel" id="s-289AmendedTextss-(1.2)ID0EBAAA"><span class="lawlabel">(1.2)</span></a> Dans le calcul du total des degrés d’invalidité, il est tenu compte de tout degré d’invalidité estimé au titre de la <cite class="XRefExternalAct">Loi sur le bien-être des vétérans</cite>.</p></li></ul></div></section>
