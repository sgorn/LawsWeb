<p class="Section amending"><strong><a class="sectionLabel" id="s-305"><span class="sectionLabel">305</span></a></strong> La même loi est modifiée par adjonction, après l’article 89.1, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct">Loi sur les frais de service</cite></p><p class="Section"><strong>89.11</strong> La <cite class="XRefExternalAct">Loi sur les frais de service</cite> ne s’applique pas aux frais exigés pour l’acquisition du statut de résident permanent.</p></div></section>
