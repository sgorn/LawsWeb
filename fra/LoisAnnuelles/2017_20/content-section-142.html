<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes et scrutin</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-142"><span class="sectionLabel">142</span></a></strong> La Commission peut, avant de rendre sa décision dans le cadre du paragraphe 136(1) ou de l’alinéa 141a), faire enquête et ordonner la tenue d’un scrutin de représentation parmi les employés concernés.</p>
