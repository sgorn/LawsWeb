<p class="Section amending"><strong><a class="sectionLabel" id="s-412"><span class="sectionLabel">412</span></a></strong> L’article 8 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confidentialité</p><p class="Section"><strong>8</strong> Nul ne peut révéler qu’il a fait, fait ou fera une déclaration en application de l’article 7 ou en dévoiler le contenu dans l’intention de nuire à une enquête criminelle en cours ou à venir.</p></div></section>
