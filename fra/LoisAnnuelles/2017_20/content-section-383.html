<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaintes — paragraphe 240(1)</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-383"><span class="sectionLabel">383</span></a></strong> Le <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>, dans sa version antérieure à la date d’entrée en vigueur du présent article, s’applique à l’égard des plaintes déposées avant cette date au titre du paragraphe 240(1) de cette loi.</p>
