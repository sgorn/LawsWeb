<p class="Section amending"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Les alinéas a) et b) de la définition de <span class="DefinedTerm"><dfn>décisions finales</dfn></span>, au paragraphe 77.01(1) de la même loi, sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-93AmendedTextSectionPiecep-a)ID0EBBAAA"><span class="lawlabel">a)</span></a> la décision rendue par le président au titre de l’alinéa 41(1)a);</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-93AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> la décision définitive rendue par le président au titre de l’alinéa 41(1)b);</p></li></ul></div></section>
