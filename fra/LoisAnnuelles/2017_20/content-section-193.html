<p class="Section amending"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> L’article 38.1 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement et dépôt</p><p class="Section"><strong>38.1</strong> Le directeur présente au ministre, pour chaque exercice, un rapport sur l’application de la présente loi; le ministre rend le rapport public.</p></div></section>
