<p class="Section amending"><strong><a class="sectionLabel" id="s-249"><span class="sectionLabel">249</span></a></strong> L’alinéa 152.09(2)e) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-249AmendedTextSectionPiecep-e)ID0EBBAAA"><span class="lawlabel">e)</span></a> soins ou soutien à donner par le travailleur indépendant à un ou plusieurs enfants gravement malades;</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-249AmendedTextSectionPiecep-f)ID0EBAAAA"><span class="lawlabel">f)</span></a> soins ou soutien à donner par le travailleur indépendant à un ou plusieurs adultes gravement malades.</p></li></ul></div></section>
