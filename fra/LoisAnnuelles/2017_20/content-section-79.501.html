<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen</h6><p class="Section"><strong><a class="sectionLabel" id="s-79.501"><span class="sectionLabel">79.501</span></a></strong> Cinq ans après l’entrée en vigueur du présent article, un comité du Sénat, de la Chambre des communes ou des deux chambres procède à l’examen des articles 79.01 à 79.5.</p>
