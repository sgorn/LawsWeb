<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appels — paragraphe 146(1)</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-382"><span class="sectionLabel">382</span></a></strong> Le <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>, dans sa version antérieure à la date d’entrée en vigueur du présent article, s’applique à l’égard des appels interjetés avant cette date au titre du paragraphe 146(1) de cette loi.</p>
