<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> <a class="lawLabel" id="s-63ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> Le sous-alinéa b)(i) de l’annexe 2 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="indent-2-2"><a class="lawLabel" id="s-63ss-(1)AmendedTextpv-(i)ID0EBAABA"><span class="lawlabel">(i)</span></a> si le taux prévu au sous-alinéa a)(i) n’a pas été ajusté conformément au paragraphe 43.1(2), 84 %,</p></li></ul></div></section></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-63ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Le paragraphe (1) est réputé être entré en vigueur le 23 mars 2017.</p></li></ul>
