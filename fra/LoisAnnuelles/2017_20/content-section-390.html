<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Partie IV du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite></p><p class="Section transitional"><strong><a class="sectionLabel" id="s-390"><span class="sectionLabel">390</span></a></strong> La partie IV du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite> ne s’applique pas aux violations commises avant l’entrée en vigueur du présent article.</p>
