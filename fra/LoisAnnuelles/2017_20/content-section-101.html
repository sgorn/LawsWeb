<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> Les dispositions de la nouvelle loi, édictées ou modifiées par les articles 68 à 98, s’appliquent aux marchandises d’un <span class="DefinitionRef"><dfn>pays ALÉNA</dfn></span>, au sens du paragraphe 2(1) de cette loi.</p>
