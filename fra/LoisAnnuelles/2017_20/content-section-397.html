<p class="Section amending"><strong><a class="sectionLabel" id="s-397"><span class="sectionLabel">397</span></a></strong> L’alinéa 51b) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-31.9">Loi sur la protection des fonctionnaires divulgateurs d’actes répréhensibles</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-397AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> au droit du Conseil canadien des relations industrielles de procéder à l’instruction d’une plainte sous le régime de l’article 242 du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>.</p></li></ul></div></section>
