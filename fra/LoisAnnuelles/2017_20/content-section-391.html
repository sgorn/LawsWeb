<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appels — admissibilité à des prestations</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-391"><span class="sectionLabel">391</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/W-0.8">Loi sur le Programme de protection des salariés</a></cite>, dans sa version antérieure à la date d’entrée en vigueur du présent article, s’applique à l’égard des appels interjetés avant cette date au titre de l’article 14 de cette loi.</p>
