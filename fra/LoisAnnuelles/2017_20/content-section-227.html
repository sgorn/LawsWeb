<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat prorogé</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-227"><span class="sectionLabel">227</span></a></strong> Malgré le paragraphe 26.1(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/J-1">Loi sur les juges</a></cite>, le mandat des trois personnes nommées en vertu de l’article 26.1 de cette loi à la Commission d’examen de la rémunération des juges qui a commencé son enquête le 1<sup>er</sup> octobre 2015 est prorogé au 31 mai 2020.</p>
