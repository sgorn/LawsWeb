<p class="Section amending"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> L’alinéa 2(2)a) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-3.6">Loi canadienne sur l’épargne-études</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-117AmendedTextSectionPiecep-a)ID0EBAAAA"><span class="lawlabel">a)</span></a> les termes <span class="DefinitionRef"><dfn>époux ou conjoint de fait visé</dfn></span>, <span class="DefinitionRef"><dfn>particulier admissible</dfn></span>, <span class="DefinitionRef"><dfn>personne à charge admissible</dfn></span> et <span class="DefinitionRef"><dfn>revenu modifié</dfn></span> s’entendent au sens de l’article 122.6 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite>;</p></li></ul></div></section>
