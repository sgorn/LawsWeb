<p class="Section amending"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Le paragraphe 52.2(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délibérations</p><p class="Subsection"><a class="lawLabel" id="s-124AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Il est entendu que les délibérations du bureau sont des délibérations du Parlement.</p></li></ul></div></section>
