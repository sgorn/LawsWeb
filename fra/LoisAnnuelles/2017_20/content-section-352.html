<p class="Section amending"><strong><a class="sectionLabel" id="s-352"><span class="sectionLabel">352</span></a></strong> Le paragraphe 157(1) de la même loi est modifié par adjonction, après l’alinéa a.1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-352AmendedTextSectionPiecep-a.2)ID0EBAAAA"><span class="lawlabel">a.2)</span></a> fixer le mode de calcul et de détermination du taux de salaire régulier pour l’application de l’article 146.5;</p></li></ul></div></section>
