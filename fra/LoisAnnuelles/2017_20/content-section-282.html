<p class="Section amending"><strong><a class="sectionLabel" id="s-282"><span class="sectionLabel">282</span></a></strong> L’article 83 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision : parties 1, 1.1, 2 ou 3.1</p><p class="Section"><strong>83</strong> Sous réserve des règlements, le ministre peut, sur demande ou de sa propre initiative, réviser toute décision prise au titre des parties 1, 1.1, 2 ou 3.1 ou du présent article.</p></div></section>
