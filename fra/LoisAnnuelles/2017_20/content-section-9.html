<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> <a class="lawLabel" id="s-9ss-(1)ID0EBCA"><span class="lawlabel">(1)</span></a> L’alinéa 110.1(1)a.1) de la même loi est abrogé.</p></li><li><p class="Subsection amending"><a class="lawLabel" id="s-9ss-(2)ID0EBBA"><span class="lawlabel">(2)</span></a> Les paragraphes 110.1(8) et (9) de la même loi sont abrogés.</p></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-9ss-(3)ID0EBAA"><span class="lawlabel">(3)</span></a> Les paragraphes (1) et (2) s’appliquent relativement aux dons faits après le 21 mars 2017.</p></li></ul>
