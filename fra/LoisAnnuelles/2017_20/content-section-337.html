<p class="Section amending"><strong><a class="sectionLabel" id="s-337"><span class="sectionLabel">337</span></a></strong> L’alinéa 119.1a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-337AmendedTextSectionPiecep-a)ID0EBAAAA"><span class="lawlabel">a)</span></a> les notes, les avant-projets d’ordonnance ou de décision du Conseil, d’un de ses membres, d’un arbitre externe, ou d’un arbitre ou d’un président de conseil d’arbitrage nommés par le ministre en vertu de la présente partie;</p></li></ul></div></section>
