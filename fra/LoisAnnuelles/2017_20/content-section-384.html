<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plainte pour représailles</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-384"><span class="sectionLabel">384</span></a></strong> La section XIV.1 de la partie III du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite> ne s’applique pas à l’égard de représailles exercées avant l’entrée en vigueur du présent article.</p>
