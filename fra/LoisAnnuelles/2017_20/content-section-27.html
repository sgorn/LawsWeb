<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> <a class="lawLabel" id="s-27ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> La partie II de la même loi, modifiée par le paragraphe 26(1), est abrogée.</p></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-27ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Le paragraphe (1) s’applique aux années d’imposition qui commencent après le 22 mars 2017.</p></li></ul>
