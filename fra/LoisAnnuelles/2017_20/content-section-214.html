<p class="Section amending"><strong><a class="sectionLabel" id="s-214"><span class="sectionLabel">214</span></a></strong> La même loi est modifiée par adjonction, après l’article 26.1, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>magistrature</dfn></span></p><p class="Section"><strong>26.11</strong> Aux articles 26 et 26.1, sont assimilés à la <span class="DefinedTerm"><dfn>magistrature</dfn></span> les protonotaires de la Cour fédérale.</p></div></section>
