<p class="Section amending"><strong><a class="sectionLabel" id="s-321"><span class="sectionLabel">321</span></a></strong> L’article 10.1 de la même loi devient le paragraphe 10.1(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption</p><p class="Subsection"><a class="lawLabel" id="s-321AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Le gouverneur en conseil peut, par décret, exempter un membre, aux conditions qu’il fixe, de l’exigence prévue au paragraphe (1).</p></li></ul></div></section>
