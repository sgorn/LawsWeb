<p class="Section amending"><strong><a class="sectionLabel" id="s-192"><span class="sectionLabel">192</span></a></strong> Les alinéas 14.1(1)a) à d) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-21.8">Loi sur Investissement Canada</a></cite> sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-192AmendedTextSectionPiecep-d)ID0EBAAAA"><span class="lawlabel">d)</span></a> pour tout investissement effectué pendant la période commençant à la date d’entrée en vigueur du présent alinéa et se terminant le 31 décembre de l’année suivante, un milliard de dollars;</p></li></ul></div></section>
