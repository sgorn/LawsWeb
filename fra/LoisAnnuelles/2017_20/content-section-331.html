<p class="Section amending"><strong><a class="sectionLabel" id="s-331"><span class="sectionLabel">331</span></a></strong> Le paragraphe 20(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>décisions</dfn></span></p><p class="Subsection"><a class="lawLabel" id="s-331AmendedTextss-(3)ID0EBAAA"><span class="lawlabel">(3)</span></a> Sont comprises parmi les <span class="DefinedTerm"><dfn>décisions</dfn></span>, pour l’application du présent article, les ordonnances, les instructions, les déterminations et les déclarations.</p></li></ul></div></section>
