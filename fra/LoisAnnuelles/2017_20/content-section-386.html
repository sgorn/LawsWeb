<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordres de conformité</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-386"><span class="sectionLabel">386</span></a></strong> L’article 251.06 du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite> ne s’applique pas aux contraventions commises avant l’entrée en vigueur du présent article.</p>
