<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du directeur</h6><p class="Section"><strong><a id="s-281."><span class="sectionLabel">281.</span></a></strong> Le ministre nomme un directeur et peut nommer un ou plusieurs directeurs adjoints pour exercer les attributions que la présente loi confère au directeur.</p>
