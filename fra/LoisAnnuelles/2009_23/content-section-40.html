<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pluralité de détenteurs</h6><p class="Section"><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> L’émetteur n’est pas tenu de délivrer plus d’un certificat pour chaque titre de créance et la remise du certificat à l’un des détenteurs constitue délivrance suffisante pour tous.</p>
