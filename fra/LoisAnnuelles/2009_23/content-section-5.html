<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du gouverneur en conseil</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Le gouverneur en conseil peut désigner tout membre du Conseil privé de la Reine pour le Canada à titre de ministre pour l’application de la présente loi.</p>
