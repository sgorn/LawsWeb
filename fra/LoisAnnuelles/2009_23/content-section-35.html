<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Donation</h6><p class="Section"><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> L’organisation peut accepter une adhésion à titre de donation, y compris, au Québec, à titre de legs, et renoncer, en tout ou en partie, au paiement du prix afférent.</p>
