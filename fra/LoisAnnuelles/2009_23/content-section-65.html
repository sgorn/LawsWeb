<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fraude</h6><p class="Section"><strong><a id="s-65."><span class="sectionLabel">65.</span></a></strong> Le titre de créance irrégulièrement ou même frauduleusement modifié ne peut produire ses effets que conformément à ses modalités initiales.</p>
