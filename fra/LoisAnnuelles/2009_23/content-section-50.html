<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copropriétaires</h6><p class="Section"><strong><a id="s-50."><span class="sectionLabel">50.</span></a></strong> L’émetteur peut, sur preuve satisfaisante du décès de l’un des codétenteurs d’un titre de créance avec droit de survie, considérer les autres comme propriétaires de ce titre de créance.</p>
