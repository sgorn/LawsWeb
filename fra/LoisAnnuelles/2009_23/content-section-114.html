<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Foi accordée aux déclarations</h6><p class="Section"><strong><a id="s-114."><span class="sectionLabel">114.</span></a></strong> Malgré l’article 113, n’encourt aucune responsabilité le fiduciaire qui, de bonne foi, se fie à une déclaration solennelle, un certificat, une opinion ou un rapport conforme à la présente loi ou à l’acte de fiducie.</p>
