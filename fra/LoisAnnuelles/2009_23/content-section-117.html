<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du séquestre-gérant</h6><p class="Section"><strong><a id="s-117."><span class="sectionLabel">117.</span></a></strong> Le séquestre-gérant peut exercer les activités de l’organisation afin de protéger les sûretés de ceux pour le compte desquels il est nommé.</p>
