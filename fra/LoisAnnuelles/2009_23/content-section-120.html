<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations prévues dans un acte ou une ordonnance</h6><p class="Section"><strong><a id="s-120."><span class="sectionLabel">120.</span></a></strong> Le séquestre ou le séquestre-gérant nommé en vertu d’un acte doit agir en se conformant à cet acte et aux ordonnances rendues par le tribunal en vertu de l’article 122.</p>
