<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit exigible</h6><p class="Section"><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> L’émetteur peut prélever un droit raisonnable pour la délivrance d’un certificat de titre de créance à l’occasion d’un transfert.</p>
