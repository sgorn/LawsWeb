<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-exercice des pouvoirs</h6><p class="Section"><strong><a id="s-118."><span class="sectionLabel">118.</span></a></strong> Les administrateurs ne peuvent exercer ceux de leurs pouvoirs qui ont été conférés au séquestre ou, ailleurs qu’au Québec, au séquestre-gérant, nommé par le tribunal ou en vertu d’un acte.</p>
