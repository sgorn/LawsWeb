<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Connaissance réputée</h6><p class="Section"><strong><a id="s-71."><span class="sectionLabel">71.</span></a></strong> L’acquéreur ou le courtier qui sait que le représentant agit en violation de son mandat à des fins personnelles est réputé connaître l’existence d’une opposition.</p>
