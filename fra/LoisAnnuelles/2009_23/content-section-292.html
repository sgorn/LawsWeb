<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du directeur</h6><p class="Section"><strong><a id="s-292."><span class="sectionLabel">292.</span></a></strong> Le directeur peut, sur demande, obtenir de quiconque des renseignements relativement à l’observation de la présente loi.</p>
