<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</h6><p class="Section"><strong><a id="s-52."><span class="sectionLabel">52.</span></a></strong> L’annulation et la réduction des obligations ou, ailleurs qu’au Québec, l’annulation et la répudiation ultérieure de l’exercice par un mineur de droits attachés à la propriété de titres de créance n’a d’effet contre l’émetteur.</p>
