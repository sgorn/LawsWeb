<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisie d’un titre de créance</h6><p class="Section"><strong><a id="s-92."><span class="sectionLabel">92.</span></a></strong> La saisie portant sur un titre de créance ou sur un droit ou intérêt qu’il constate n’a d’effet que lorsque le saisissant en a obtenu la possession.</p>
