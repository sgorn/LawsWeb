<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi des clauses de modification</h6><p class="Section"><strong><a id="s-200."><span class="sectionLabel">200.</span></a></strong> Sous réserve de l’annulation prévue au paragraphe 197(2), après une modification adoptée en vertu des articles 197 ou 199, les clauses de modification des statuts sont envoyées au directeur en la forme établie par lui.</p>
