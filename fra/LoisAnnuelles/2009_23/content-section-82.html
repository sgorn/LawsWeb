<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fautes du représentant</h6><p class="Section"><strong><a id="s-82."><span class="sectionLabel">82.</span></a></strong> Ne constitue pas un endossement non autorisé au sens de la présente partie celui qu’effectue le représentant qui ne se conforme pas à l’acte qui l’habilite ou aux lois régissant son statut de représentant.</p>
