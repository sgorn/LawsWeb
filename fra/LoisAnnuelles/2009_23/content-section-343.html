<p class="Section amending&#xA;        "><strong><a id="s-343."><span class="sectionLabel">343.</span></a></strong> À la date d’entrée en vigueur de l’alinéa 313<em>a</em>), le paragraphe 7(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/B-9.82">Loi d’exécution du budget de 1998</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>7.</strong> (1) La <cite class="XRefExternalAct"><a href="/fra/lois/C-7.75">Loi canadienne sur les organisations à but non lucratif</a></cite> ne s’applique pas à la fondation.</p></li></ul></div></section>
