<p class="Section amending&#xA;        "><strong><a id="s-352."><span class="sectionLabel">352.</span></a></strong> À la date d’entrée en vigueur de l’alinéa 313<em>a</em>), le paragraphe 23(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-45.7">Loi sur les Cris et les Naskapis du Québec</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</h6><p class="Subsection">(2) La <cite class="XRefExternalAct"><a href="/fra/lois/C-7.75">Loi canadienne sur les organisations à but non lucratif</a></cite> ne s’applique pas aux bandes.</p></li></ul></div></section>
