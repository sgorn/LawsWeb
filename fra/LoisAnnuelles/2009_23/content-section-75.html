<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Garantie de l’intermédiaire</h6><p class="Section"><strong><a id="s-75."><span class="sectionLabel">75.</span></a></strong> L’intermédiaire qui, au su de l’acquéreur, livre un titre de créance en qualité d’intermédiaire ne garantit que sa propre bonne foi.</p>
