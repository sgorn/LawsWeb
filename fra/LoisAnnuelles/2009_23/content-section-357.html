<p class="Section amending&#xA;        "><strong><a id="s-357."><span class="sectionLabel">357.</span></a></strong> À la date d’entrée en vigueur de l’alinéa 313<em>a</em>), le paragraphe 31(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-13.4">Loi sur l’activité physique et le sport</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</h6><p class="Subsection">(3) La <cite class="XRefExternalAct"><a href="/fra/lois/C-7.75">Loi canadienne sur les organisations à but non lucratif</a></cite> ne s’applique pas au Centre.</p></li></ul></div></section>
