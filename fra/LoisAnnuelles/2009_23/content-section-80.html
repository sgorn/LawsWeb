<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité de l’endosseur</h6><p class="Section"><strong><a id="s-80."><span class="sectionLabel">80.</span></a></strong> Sauf convention à l’effet contraire, l’endosseur ne garantit pas que l’émetteur honorera le titre de créance.</p>
