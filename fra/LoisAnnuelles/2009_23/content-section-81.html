<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement partiel</h6><p class="Section"><strong><a id="s-81."><span class="sectionLabel">81.</span></a></strong> L’endossement apparemment effectué pour une partie d’un titre de créance représentant des unités que l’émetteur avait l’intention de rendre transférables séparément n’a d’effet que dans cette mesure.</p>
