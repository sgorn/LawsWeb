<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Biens des organisations</h6><p class="Section"><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> L’organisation est propriétaire de tous les biens qui lui sont transférés ou autrement dévolus et ne détient aucun bien en fiducie, à moins que le bien ne lui ait été expressément transféré en fiducie dans un but déterminé.</p>
