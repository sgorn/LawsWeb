<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité — diffamation</h6><p class="Section"><strong><a id="s-196."><span class="sectionLabel">196.</span></a></strong> Les experts-comptables ou leurs prédécesseurs jouissent d’une immunité relative en ce qui concerne les déclarations orales ou écrites et les rapports qu’ils font en vertu de la présente loi.</p>
