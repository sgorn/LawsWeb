<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Placements</h6><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Sous réserve des restrictions rattachées aux dons et prévues dans ses statuts ou ses règlements administratifs, l’organisation peut investir ses fonds de la manière que ses administrateurs estiment indiquée.</p>
