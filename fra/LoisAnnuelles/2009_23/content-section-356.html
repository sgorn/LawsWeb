<p class="Section amending&#xA;        "><strong><a id="s-356."><span class="sectionLabel">356.</span></a></strong> À la date d’entrée en vigueur de l’alinéa 313<em>a</em>), l’article 8 de la <cite class="XRefExternalAct"><a href="/fra/lois/M-0.1">Loi relative aux répercussions du projet gazier Mackenzie</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</h6><p class="Section"><strong>8.</strong> La <cite class="XRefExternalAct"><a href="/fra/lois/C-7.75">Loi canadienne sur les organisations à but non lucratif</a></cite> ne s’applique pas à la Société.</p></div></section>
