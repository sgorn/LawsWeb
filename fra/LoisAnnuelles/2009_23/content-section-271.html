<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de dispense</h6><p class="Section"><strong><a id="s-271."><span class="sectionLabel">271.</span></a></strong> Le directeur peut, sur demande de l’organisation, soustraire — même rétroactivement — celle-ci, selon les modalités qu’il estime indiquées, à toute exigence prévue par la présente partie s’il estime que cela ne portera pas préjudice aux membres.</p>
