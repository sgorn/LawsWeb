<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Endossement au porteur</h6><p class="Section"><strong><a id="s-84."><span class="sectionLabel">84.</span></a></strong> L’endossement au porteur d’un titre de créance peut valoir connaissance de l’existence de l’opposition visée à l’article 69, mais ne porte pas autrement atteinte aux droits du détenteur.</p>
