<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Devoirs du fiduciaire</h6><p class="Section"><strong><a id="s-113."><span class="sectionLabel">113.</span></a></strong> Le fiduciaire remplit son mandat avec intégrité et de bonne foi, au mieux des intérêts des détenteurs de titres de créance émis en vertu de l’acte de fiducie, ainsi qu’avec le soin, la diligence et la compétence d’un fiduciaire prudent.</p>
