<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de l’endossement</h6><p class="Section"><strong><a id="s-83."><span class="sectionLabel">83.</span></a></strong> L’endossement d’un titre de créance n’emporte son transfert que lors de la livraison du titre et, le cas échéant, du document distinct le constatant.</p>
