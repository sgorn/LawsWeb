<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit d’exiger l’endossement</h6><p class="Section"><strong><a id="s-77."><span class="sectionLabel">77.</span></a></strong> En cas de transfert d’un titre de créance nominatif livré sans l’endossement obligatoire, l’acquéreur ne devient acquéreur de bonne foi qu’après l’endossement, qu’il peut formellement exiger.</p>
