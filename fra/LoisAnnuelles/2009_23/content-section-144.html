<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remboursement des dépenses</h6><p class="Section"><strong><a id="s-144."><span class="sectionLabel">144.</span></a></strong> Sauf disposition contraire des règlements administratifs, les administrateurs, les dirigeants et les employés sont indemnisés des dépenses entraînées dans le cadre de l’exercice de leurs fonctions.</p>
