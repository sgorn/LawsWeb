<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de validité de l’avis</h6><p class="Section"><strong><a id="s-99."><span class="sectionLabel">99.</span></a></strong> L’avis écrit d’une opposition est valide pendant la période réglementaire, sauf s’il est renouvelé par écrit.</p>
