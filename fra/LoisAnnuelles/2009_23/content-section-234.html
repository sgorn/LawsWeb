<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise de certains biens</h6><p class="Section"><strong><a id="s-234."><span class="sectionLabel">234.</span></a></strong> Si l’organisation a reçu des biens d’une personne à la condition qu’elle les lui remette en cas de dissolution, le liquidateur remet ces biens à la personne.</p>
