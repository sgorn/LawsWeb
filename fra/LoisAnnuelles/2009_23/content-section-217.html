<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« tribunal »</dfn></span></p><p class="Section"><strong><a id="s-217."><span class="sectionLabel">217.</span></a></strong> Dans la présente partie, <span class="DefinedTerm"><dfn>« tribunal »</dfn></span> désigne le tribunal compétent du ressort du siège de l’organisation.</p>
