<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renonciation</h6><p class="Section"><strong><a id="s-274."><span class="sectionLabel">274.</span></a></strong> Dans les cas où la présente loi ou les règlements exigent l’envoi d’un avis ou d’un autre document, il est possible de renoncer par écrit à l’envoi ou au délai afférent, ou de consentir à l’abrègement de celui-ci.</p>
