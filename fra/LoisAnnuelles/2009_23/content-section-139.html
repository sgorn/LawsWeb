<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validité des actes</h6><p class="Section"><strong><a id="s-139."><span class="sectionLabel">139.</span></a></strong> Les actes des administrateurs ou des dirigeants sont valides malgré l’irrégularité de leur élection ou nomination ou leur inhabilité.</p>
