<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comptes publics</p><p class="Section"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les sommes versées ou affectées sous le régime de la présente loi sont inscrites dans les Comptes publics au titre de l’article 64 de la <cite class="XRefExternalAct">Loi sur la gestion des finances publiques.</cite></p>
