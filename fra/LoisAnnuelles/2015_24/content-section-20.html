<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décrets et règlements</h6><p class="Section"><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> Le gouverneur en conseil peut prendre les décrets et les règlements qu’il estime nécessaires à l’application de l’accord de Deline ou de tout autre accord qui est lié à sa mise en oeuvre.</p>
