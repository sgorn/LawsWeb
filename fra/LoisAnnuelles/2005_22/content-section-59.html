<p class="Section amending&#xA;        "><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> L’article 230.1 de la même loi est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f.1</em>) la légalité d’une ordonnance de suspension d’instance rendue en vertu du paragraphe 202.121(7);</p></li></ul></div></section>
