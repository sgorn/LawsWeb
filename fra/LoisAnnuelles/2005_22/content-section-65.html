<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</h6><p class="Section amending&#xA;        "><strong><a id="s-65."><span class="sectionLabel">65.</span></a></strong> Exception faite de l’article 64, les dispositions de la présente loi ou celles de toute autre loi édictées par elle entrent en vigueur à la date ou aux dates fixées par décret.</p>
