<p class="Section amending&#xA;        "><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> L’alinéa 4<em>l</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>l</em>) employer, dans le cadre de sa mission, les sommes reçues à titre de subventions, de contributions ou de dons d’argent pour ses activités;</p></li></ul></div></section>
