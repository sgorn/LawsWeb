<p class="Section amending&#xA;        "><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> L’article 7 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</h6><p class="Section"><strong>7.</strong> Le conseil d’administration (ci-après le « conseil ») assure la conduite des affaires de la Fondation.</p></div></section>
