<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de 50 000 000 $</h6><p class="Section transitional&#xA;        "><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> À la demande du ministre des Affaires étrangères, peut être payée sur le Trésor et affectée à la Fondation Asie-Pacifique du Canada, à son usage, une somme n’excédant pas cinquante millions de dollars.</p>
