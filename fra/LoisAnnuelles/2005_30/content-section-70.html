<p class="Section amending&#xA;        "><strong><a id="s-70."><span class="sectionLabel">70.</span></a></strong> L’article 20 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconduction</h6><p class="Section"><strong>20.</strong> Le président de la Fondation peut être reconduit dans ses fonctions, mais personne ne peut être nommé président pour plus de trois mandats.</p></div></section>
