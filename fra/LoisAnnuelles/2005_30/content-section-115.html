<p class="Section amending&#xA;        "><strong><a id="s-115."><span class="sectionLabel">115.</span></a></strong> Le paragraphe 22(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</h6><p class="Subsection">(2) Le vérificateur général du Canada examine à chaque exercice le Compte et les opérations qui s’y rattachent selon la méthode qu’il juge indiquée et en fait rapport au ministre.</p></li></ul></div></section>
