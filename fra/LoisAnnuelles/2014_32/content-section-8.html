<p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> L’alinéa 6(5)<em>e</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) le degré de ressemblance entre les marques de commerce ou les noms commerciaux, notamment dans la présentation ou le son, ou dans les idées qu’ils suggèrent.</p></li></ul></div></section>
