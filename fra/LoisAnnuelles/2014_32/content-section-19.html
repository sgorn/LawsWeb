<p class="Section amending&#xA;        "><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Le passage du paragraphe 18(1) de la même loi suivant l’alinéa <em>c</em>) est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) sous réserve de l’article 17, l’auteur de la demande n’était pas la personne ayant droit d’obtenir l’enregistrement.</p></li></ul></div></section>
