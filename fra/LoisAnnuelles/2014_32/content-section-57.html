<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modifications au registre</h6><p class="Section transitional&#xA;        "><strong><a id="s-57."><span class="sectionLabel">57.</span></a></strong> Le registraire des marques de commerce peut apporter des modifications au registre qu’il tient aux termes de l’article 26 de la <cite class="XRefExternalAct"><a href="/fra/lois/T-13">Loi sur les marques de commerce</a></cite> afin de tenir compte des modifications apportées à cette loi par la présente loi.</p>
