<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite></h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Le ministre fait publier chaque année, dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>, la liste des lois et dispositions abrogées le 31 décembre de l’année précédente par l’effet de la présente loi.</p>
