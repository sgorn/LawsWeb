<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du ministre</h6><p class="Section"><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Un ministre peut déléguer à quiconque, aux conditions qu’il juge indiquées, telle de ses attributions conférées par la présente loi.</p>
