<p class="Section amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Le paragraphe 28(6) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</h6><p class="Subsection">(6) Pour l’application de la présente partie, des prestations sont réputées avoir été versées pour les semaines d’exclusion.</p></li></ul></div></section>
