<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</h6><p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Les dispositions de la présente loi ou celles de la <cite class="XRefExternalAct"><a href="/fra/lois/E-5.6">Loi sur l’assurance-emploi</a></cite> édictées par la présente loi entrent en vigueur ou sont réputées être entrées en vigueur à la date ou aux dates fixées par décret.</p>
