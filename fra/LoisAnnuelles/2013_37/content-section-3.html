<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> L’alinéa 40(5)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) a eu lieu au Canada sans qu’il soit possible d’en identifier la victime, mais tombe sous le coup des articles 5, 8, 10 ou 12;</p></li></ul></div></section>
