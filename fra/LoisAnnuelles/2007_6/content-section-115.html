<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 183</h6><p class="Section amending&#xA;        "><strong><a id="s-115."><span class="sectionLabel">115.</span></a></strong> L’article 805 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du surintendant</h6><p class="Section"><strong>805.</strong> L’approbation prévue au paragraphe 806(4) est sans effet si, au préalable, le surintendant n’a pas approuvé la convention de fusion par écrit.</p></div></section>
