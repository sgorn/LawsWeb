<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 445</h6><p class="Section amending&#xA;        "><strong><a id="s-283."><span class="sectionLabel">283.</span></a></strong> Le sous-alinéa 607.1<em>a</em>)(iv) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(iv) à toute autre question en ce qui touche leurs relations ou celles de leurs employés ou représentants avec leurs clients ou le public;</p></li></ul></div></section>
