<p class="Section amending&#xA;        "><strong><a id="s-425."><span class="sectionLabel">425.</span></a></strong> La même loi est modifiée par adjonction, après l’article 9, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacance</h6><p class="Section"><strong>10.</strong> Une vacance au sein du conseil n’entrave pas son fonctionnement.</p></div></section>
