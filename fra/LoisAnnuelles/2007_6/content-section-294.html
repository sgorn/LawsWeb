<p class="Section amending&#xA;        "><strong><a id="s-294."><span class="sectionLabel">294.</span></a></strong> L’intertitre précédant l’article 633 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h4 class="SchedHeadL3"><span class="HTitleText3">Définitions</span></h4><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définitions</h6><p class="Section"><strong>632.1</strong> Pour l’application des articles 634 à 643, <span class="DefinedTerm"><dfn>« cabinet de comptables »</dfn></span> et <span class="DefinedTerm"><dfn>« membre »</dfn></span> s’entendent au sens de l’article 336.</p><h4 class="SchedHeadL3"><span class="HTitleText3">Nomination</span></h4></div></section>
