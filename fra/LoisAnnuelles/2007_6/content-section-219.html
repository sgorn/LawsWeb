<p class="Section amending&#xA;        "><strong><a id="s-219."><span class="sectionLabel">219.</span></a></strong> L’article 448 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction : rentes et assurance mixte</h6><p class="Section"><strong>448.</strong> Il est interdit à la société d’assurances multirisques ou à la société d’assurance maritime de conclure des contrats de rente ou d’assurance mixte.</p></div></section>
