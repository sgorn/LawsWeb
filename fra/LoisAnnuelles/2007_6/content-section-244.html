<p class="Section amending&#xA;        "><strong><a id="s-244."><span class="sectionLabel">244.</span></a></strong> L’article 524 de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Risques d’un apparenté</h6><p class="Section"><strong>524.</strong> La société peut, sous réserve de la section III de la partie VI, réassurer les risques acceptés par un apparenté.</p></div></section>
