<p class="Section amending&#xA;        "><strong><a id="s-350."><span class="sectionLabel">350.</span></a></strong> L’article 238 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi de convention au surintendant</h6><p class="Section"><strong>238.</strong> La convention de vente doit être communiquée au surintendant avant d’être soumise aux actionnaires de la société vendeuse conformément au paragraphe 239(1).</p></div></section>
