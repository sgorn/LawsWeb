<p class="Section amending&#xA;        "><strong><a id="s-133."><span class="sectionLabel">133.</span></a></strong> Dans les passages ci-après de la même loi, « un milliard de dollars » est remplacé par « deux milliards de dollars » :</p><ul class="ProvisionList"><li><p class="Paragraph amending&#xA;        "><em>a</em>) les paragraphes 385(1) et (2);</p></li><li><p class="Paragraph amending&#xA;        "><em>b</em>) l’article 387;</p></li><li><p class="Paragraph amending&#xA;        "><em>c</em>) les paragraphes 893(1) et (2);</p></li><li><p class="Paragraph amending&#xA;        "><em>d</em>) l’article 896.</p></li></ul>
