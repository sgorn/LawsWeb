<p class="Section amending&#xA;        "><strong><a id="s-434."><span class="sectionLabel">434.</span></a></strong> La même loi est modifiée par adjonction, après l’article 47, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</h6><p class="Section"><strong>48.</strong> Le ministre peut déléguer les attributions que lui confère la présente loi à tout ministre d’État nommé en application de la <cite class="XRefExternalAct"><a href="/fra/lois/M-8">Loi sur les départements et ministres d’État</a></cite>.</p></div></section>
