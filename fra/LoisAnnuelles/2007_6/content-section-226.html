<p class="Section amending&#xA;        "><strong><a id="s-226."><span class="sectionLabel">226.</span></a></strong> Le paragraphe 465(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>465.</strong> (1) Le gouverneur en conseil peut, par règlement, limiter la réassurance par une société contre des risques acceptés par elle aux termes de ses polices.</p></li></ul></div></section>
