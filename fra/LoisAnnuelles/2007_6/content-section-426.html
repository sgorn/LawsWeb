<p class="Section amending&#xA;        "><strong><a id="s-426."><span class="sectionLabel">426.</span></a></strong> L’article 14 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Citoyenneté canadienne</h6><p class="Section"><strong>14.</strong> Au moins les trois quarts des administrateurs de l’Association doivent être citoyens canadiens et résider habituellement au Canada.</p></div></section>
