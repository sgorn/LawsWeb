<p class="Section amending&#xA;        "><strong><a id="s-335."><span class="sectionLabel">335.</span></a></strong> Dans les passages ci-après de la même loi, « un milliard de dollars » est remplacé par « deux milliards de dollars » :</p><ul class="ProvisionList"><li><p class="Paragraph amending&#xA;        "><em>a</em>) le paragraphe 411(2);</p></li><li><p class="Paragraph amending&#xA;        "><em>b</em>) le paragraphe 416(1);</p></li><li><p class="Paragraph amending&#xA;        "><em>c</em>) le paragraphe 938(2);</p></li><li><p class="Paragraph amending&#xA;        "><em>d</em>) le paragraphe 943(1).</p></li></ul>
