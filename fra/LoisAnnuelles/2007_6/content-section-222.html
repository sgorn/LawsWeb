<p class="Section amending&#xA;        "><strong><a id="s-222."><span class="sectionLabel">222.</span></a></strong> L’article 453 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Virements des caisses séparées</h6><p class="Section"><strong>453.</strong> La société peut reverser sur le compte d’origine tout montant, à sa valeur actuelle, dont le virement a été effectué en vertu de l’article 452.</p></div></section>
