<p class="Section amending&#xA;        "><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> L’article 225 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du surintendant</h6><p class="Section"><strong>225.</strong> L’approbation prévue au paragraphe 226(4) est sans effet si, au préalable, le surintendant n’a pas approuvé la convention de fusion par écrit.</p></div></section>
