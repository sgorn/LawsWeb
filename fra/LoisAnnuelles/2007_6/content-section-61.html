<p class="Section amending&#xA;        "><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> L’article 522.1 de la même loi est modifié par adjonction, après l’alinéa <em>d</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) soit conformément aux règlements relatifs au financement spécial pris en vertu de l’alinéa 522.23<em>a</em>).</p></li></ul></div></section>
