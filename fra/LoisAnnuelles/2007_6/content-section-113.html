<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 183</h6><p class="Section amending&#xA;        "><strong><a id="s-113."><span class="sectionLabel">113.</span></a></strong> Le paragraphe 722(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au surintendant</h6><p class="Subsection">(2) Les administrateurs notifient au surintendant la déclaration de dividendes au moins quinze jours avant la date fixée pour leur versement.</p></li></ul></div></section>
