<p class="Section amending&#xA;        "><strong><a id="s-436."><span class="sectionLabel">436.</span></a></strong> Le paragraphe 19(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plafond de la pénalité</h6><p class="Subsection">(2) La pénalité maximale pour une violation est de 50 000 $ si l’auteur est une personne physique, et de 200 000 $ si l’auteur est une institution financière.</p></li></ul></div></section>
