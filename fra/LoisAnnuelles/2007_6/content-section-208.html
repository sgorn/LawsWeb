<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 15, art. 227</h6><p class="Section amending&#xA;        "><strong><a id="s-208."><span class="sectionLabel">208.</span></a></strong> Les articles 255 et 256 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise d’effet</h6><p class="Section"><strong>255.</strong> L’opération visée aux paragraphes 254(2) ou (2.01) n’a effet que sur approbation du ministre ou, selon le cas, du surintendant.</p></div></section>
