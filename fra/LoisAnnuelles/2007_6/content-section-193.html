<p class="Section amending&#xA;        "><strong><a id="s-193."><span class="sectionLabel">193.</span></a></strong> Le paragraphe 52(6) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assurance maritime</h6><p class="Subsection">(6) La société, autre qu’une société d’assurance maritime, peut assurer des risques dans la branche assurance maritime sans l’agrément prévu au paragraphe (1).</p></li></ul></div></section>
