<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 276</h6><p class="Section amending&#xA;        "><strong><a id="s-150."><span class="sectionLabel">150.</span></a></strong> Le paragraphe 169(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résidence</h6><p class="Subsection">(2) La majorité des administrateurs d’une association doivent, au moment de leur élection ou nomination, être des résidents canadiens.</p></li></ul></div></section>
