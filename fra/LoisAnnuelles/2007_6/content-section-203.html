<p class="Section amending&#xA;        "><strong><a id="s-203."><span class="sectionLabel">203.</span></a></strong> L’alinéa 233<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) d’une part, celle-ci n’empêche pas la société de se conformer au paragraphe 515(1), aux règlements pris en vertu du paragraphe 515(2) ou à l’ordonnance prise en vertu du paragraphe 515(3);</p></li></ul></div></section>
