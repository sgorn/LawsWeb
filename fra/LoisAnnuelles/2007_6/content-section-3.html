<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Le paragraphe 14(2) de la même loi est modifié par adjonction, après l’alinéa <em>g</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>h</em>) prorogation — ou fusion et prorogation — d’une banque comme personne morale régie par une autre loi fédérale.</p></li></ul></div></section>
