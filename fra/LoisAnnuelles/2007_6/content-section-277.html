<p class="Section amending&#xA;        "><strong><a id="s-277."><span class="sectionLabel">277.</span></a></strong> Le paragraphe 596(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>596.</strong> (1) Le gouverneur en conseil peut, par règlement, à l’égard des polices des sociétés étrangères, limiter la réassurance contre des risques qu’elles acceptent aux termes de leurs polices.</p></li></ul></div></section>
