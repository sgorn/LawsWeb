<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 465</h6><p class="Section amending&#xA;        "><strong><a id="s-320."><span class="sectionLabel">320.</span></a></strong> L’article 859 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Approbation du surintendant</h6><p class="Section"><strong>859.</strong> L’approbation prévue au paragraphe 860(4) est sans effet si, au préalable, le surintendant n’a pas approuvé par écrit la convention de fusion.</p></div></section>
