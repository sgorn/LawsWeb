<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 15, art. 114</h6><p class="Section amending&#xA;        "><strong><a id="s-413."><span class="sectionLabel">413.</span></a></strong> L’article 26.06 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôts non assurés</h6><p class="Section"><strong>26.06</strong> Les dépôts faits auprès d’une institution fédérale membre autorisée au titre du paragraphe 26.03(1) ne sont pas assurés par la Société.</p></div></section>
