<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien des décisions et ordonnances</h6><p class="Section transitional&#xA;        "><strong><a id="s-402."><span class="sectionLabel">402.</span></a></strong> Les décisions ou ordonnances rendues par l’ancienne Commission sont réputées l’avoir été par la nouvelle Commission, notamment pour ce qui est de leur exécution.</p>
