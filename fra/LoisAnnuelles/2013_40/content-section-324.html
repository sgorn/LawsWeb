<p class="Section amending&#xA;        "><strong><a id="s-324."><span class="sectionLabel">324.</span></a></strong> L’article 199 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obstruction</h6><p class="Section"><strong>199.</strong> Il est interdit d’empêcher ou de tenter d’empêcher un fonctionnaire d’entrer dans son lieu de travail ou d’en sortir lorsque celui-ci occupe un poste désigné en vertu de l’article 120.</p></div></section>
