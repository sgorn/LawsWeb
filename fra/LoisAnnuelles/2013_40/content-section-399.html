<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvois</h6><p class="Section transitional&#xA;        "><strong><a id="s-399."><span class="sectionLabel">399.</span></a></strong> Sauf indication contraire du contexte, dans tous les contrats, actes et documents passés ou signés en conformité avec toutes les formalités requises par l’ancienne Commission sous son nom, les renvois à celle-ci valent renvois à la nouvelle Commission.</p>
