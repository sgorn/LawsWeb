<p class="Section amending&#xA;        "><strong><a id="s-375."><span class="sectionLabel">375.</span></a></strong> L’article 225 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Observation de la procédure</h6><p class="Section"><strong>225.</strong> Le renvoi d’un grief à l’arbitrage ne peut avoir lieu qu’après la présentation du grief à tous les paliers requis conformément à la procédure applicable.</p></div></section>
