<p class="Section amending&#xA;        "><strong><a id="s-312."><span class="sectionLabel">312.</span></a></strong> Le paragraphe 164(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>164.</strong> (1) La commission de l’intérêt public se compose d’un membre unique ou, sous réserve du paragraphe (2), de trois membres nommés conformément aux articles 165 ou 167, selon le cas.</p></li></ul></div></section>
