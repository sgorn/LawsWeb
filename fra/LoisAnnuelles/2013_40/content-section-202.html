<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2000, ch. 20, art. 28</h6><p class="Section amending&#xA;        "><strong><a id="s-202."><span class="sectionLabel">202.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« inspecteur »</dfn></span>, au paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/N-23.6">Loi sur la santé des non-fumeurs</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« inspecteur »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“inspector”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« inspecteur »</dfn></span> Personne désignée à ce titre conformément à l’article 9.</p></dd></dl></div></section>
