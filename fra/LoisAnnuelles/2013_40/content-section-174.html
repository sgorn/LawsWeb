<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1995, ch. 5, al. 25(1)<em>g</em>)</h6><p class="Section amending&#xA;        "><strong><a id="s-174."><span class="sectionLabel">174.</span></a></strong> Le paragraphe 57(5) du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« passeport »</dfn></span></p><p class="Subsection">(5) Au présent article, <span class="DefinedTerm"><dfn>« passeport »</dfn></span> s’entend au sens de l’article 2 du <cite class="XRefExternalRegulation"><a href="/fra/reglements/TR-81-86">Décret sur les passeports canadiens</a></cite>.</p></li></ul></div></section>
