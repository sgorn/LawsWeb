<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Grief</h6><p class="Section transitional&#xA;        "><strong><a id="s-339."><span class="sectionLabel">339.</span></a></strong> Les dispositions de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.3">Loi sur les relations de travail dans la fonction publique</a></cite>, dans sa version antérieure à la date d’entrée en vigueur des articles 325 à 336, continuent de s’appliquer à tout grief présenté au titre de la partie 2 de cette loi avant cette date.</p>
