<p class="Section amending&#xA;        "><strong><a id="s-279."><span class="sectionLabel">279.</span></a></strong> L’article 11 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-24.501">Loi sur le recyclage des produits de la criminalité et le financement des activités terroristes</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secret professionnel</h6><p class="Section"><strong>11.</strong> La présente loi n’a pas pour effet de porter atteinte au secret professionnel du conseiller juridique.</p></div></section>
