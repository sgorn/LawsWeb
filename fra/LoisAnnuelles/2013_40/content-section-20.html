<p class="Section amending&#xA;        "><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> L’alinéa 44(7)<em>c</em>) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><p class="Paragraph">(<em>c</em>) the former property of the taxpayer was disposed of to a partnership in which the taxpayer was, immediately after the disposition, a majority-interest partner.</p></li></ul></div></section>
