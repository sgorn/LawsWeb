<p class="Section amending&#xA;        "><strong><a id="s-356."><span class="sectionLabel">356.</span></a></strong> Le paragraphe 88(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mission</h6><p class="Subsection">(2) Le Tribunal instruit les plaintes présentées en vertu du paragraphe 65(1) ou des articles 74, 77, 78 ou 83 et statue sur elles.</p></li></ul></div></section>
