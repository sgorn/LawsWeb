<p class="Section amending&#xA;        "><strong><a id="s-320."><span class="sectionLabel">320.</span></a></strong> L’alinéa 190(1)<em>f</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f</em>) l’employeur, l’agent négociateur ou le fonctionnaire a contrevenu au paragraphe 125(1) (obligation de respecter les conditions d’emploi);</p></li></ul></div></section>
