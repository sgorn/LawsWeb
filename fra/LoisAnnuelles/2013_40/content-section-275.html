<p class="Section amending&#xA;        "><strong><a id="s-275."><span class="sectionLabel">275.</span></a></strong> L’article 13 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</h6><p class="Section"><strong>13.</strong> Le Conseil tient au Canada, aux date, heure et lieu déterminés par le premier conseiller, un minimum de trois réunions par an. Le premier conseiller préside les réunions du Conseil.</p></div></section>
