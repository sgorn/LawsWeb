<p class="Section amending&#xA;        "><strong><a id="s-311."><span class="sectionLabel">311.</span></a></strong> L’alinéa 160<em>a</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) d’une part, le mode de règlement des différends applicable à l’unité de négociation est la conciliation;</p></li></ul></div></section>
