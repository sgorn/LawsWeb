<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence d’indemnité</h6><p class="Section amending&#xA;        "><strong><a id="s-246."><span class="sectionLabel">246.</span></a></strong> Nul ne peut obtenir d’indemnité contre Sa Majesté du chef du Canada en raison de l’entrée en vigueur de l’article 244.</p>
