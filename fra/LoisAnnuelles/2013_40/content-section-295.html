<p class="Section amending&#xA;        "><strong><a id="s-295."><span class="sectionLabel">295.</span></a></strong> L’article 13 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mission</h6><p class="Section"><strong>13.</strong> La Commission est chargée de la prestation de services en matière d’arbitrage et de médiation en conformité avec la présente loi.</p></div></section>
