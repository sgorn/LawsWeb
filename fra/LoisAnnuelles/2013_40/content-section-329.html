<p class="Section amending&#xA;        "><strong><a id="s-329."><span class="sectionLabel">329.</span></a></strong> Le paragraphe 215(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</h6><p class="Subsection">(4) L’agent négociateur ne peut présenter de grief collectif si un recours administratif de réparation lui est ouvert sous le régime d’une autre loi fédérale.</p></li></ul></div></section>
