<p class="Section amending&#xA;        "><strong><a id="s-291."><span class="sectionLabel">291.</span></a></strong> Le paragraphe 25(1.2) de la même loi est modifié par adjonction, après l’alinéa <em>a</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a.1</em>) celle-ci vise à faire lever tout ou partie des critères et obligations visés par la section 0.1;</p></li></ul></div></section>
