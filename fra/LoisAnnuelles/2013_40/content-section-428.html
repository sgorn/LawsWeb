<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-428."><span class="sectionLabel">428.</span></a></strong> (1) Les alinéas 15<em>a</em>) à <em>c</em>) de la même loi sont abrogés.</p></li><li><p class="Subsection amending&#xA;        ">(2) L’alinéa 15<em>f</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f</em>) déléguer à quiconque les pouvoirs qu’elle détient en vertu des alinéas <em>d</em>) et <em>e</em>) et exiger éventuellement un rapport sur l’exercice de ces pouvoirs.</p></li></ul></div></section></li></ul>
