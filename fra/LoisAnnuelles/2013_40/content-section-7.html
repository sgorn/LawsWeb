<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> (1) L’alinéa 14(12)<em>f</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f</em>) le moment immédiatement avant le moment où le cédant est assujetti à un fait lié à la restriction de pertes;</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Le paragraphe (1) est réputé être entré en vigueur le 21 mars 2013.</p></li></ul>
