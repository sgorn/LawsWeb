<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/F-8.4">Loi sur les immeubles fédéraux et les biens réels fédéraux</a></cite></h6><p class="Section amending&#xA;        "><strong><a id="s-248."><span class="sectionLabel">248.</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/F-8.4">Loi sur les immeubles fédéraux et les biens réels fédéraux</a></cite> ne s’applique pas à la disposition de la Réserve fédérale de charbon.</p>
