<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation du ministre</h6><p class="Section amending&#xA;        "><strong><a id="s-240."><span class="sectionLabel">240.</span></a></strong> Le gouverneur en conseil peut, par décret, désigner le ministre fédéral visé par le terme « ministre » figurant dans la présente section.</p>
