<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des droits et obligations</h6><p class="Section transitional&#xA;        "><strong><a id="s-420."><span class="sectionLabel">420.</span></a></strong> Les droits et biens du Tribunal, ceux qui sont détenus en son nom ou en fiducie ou en fidéicommis pour lui ainsi que ses obligations et engagements sont réputés être ceux de la Commission.</p>
