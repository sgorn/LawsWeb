<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédures judiciaires en cours</h6><p class="Section transitional&#xA;        "><strong><a id="s-422."><span class="sectionLabel">422.</span></a></strong> La Commission prend la suite du Tribunal, au même titre et dans les mêmes conditions que celui-ci, comme partie aux procédures judiciaires en cours à la date d’entrée en vigueur du paragraphe 366(1) de la présente loi.</p>
