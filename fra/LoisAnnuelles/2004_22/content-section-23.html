<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</h6><p class="Section transitional&#xA;        "><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> L'article 70.1 du <cite class="XRefExternalAct"><a href="/fra/lois/C-8">Régime de pensions du Canada</a></cite>, édicté par l'article 20 de la présente loi, ne s'applique pas à la personne qui, avant l'entrée en vigueur de cet article, a cessé de recevoir une pension d'invalidité parce qu'elle a recommencé à travailler.</p>
