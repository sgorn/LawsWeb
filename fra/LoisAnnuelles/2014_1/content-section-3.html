<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entérinement de l’accord</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> (1) L’accord est approuvé, mis en vigueur et déclaré valide, et il a force de loi.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Opposabilité</h6><p class="Subsection">(2) Il est entendu que l’accord est opposable à toute personne et à tout organisme et que ceux-ci peuvent s’en prévaloir.</p></li></ul>
