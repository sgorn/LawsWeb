<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> L’article 5 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mission</h6><p class="Section"><strong>5.</strong> La fondation a pour mission d’accorder des subventions aux bénéficiaires admissibles pour des travaux admissibles en vue d’accroître la capacité du Canada d’effectuer de la recherche de grande qualité.</p></div></section>
