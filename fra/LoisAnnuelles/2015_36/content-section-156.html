<p class="Section amending&#xA;        "><strong><a id="s-156."><span class="sectionLabel">156.</span></a></strong> Les alinéas 77(1)<em>c</em>) et <em>d</em>) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) toutes les sommes versées aux termes de l’alinéa 63(1)<em>a</em>);</p></li><li><p class="Paragraph"><em>d</em>) les frais d’application de la présente loi, notamment les frais payés au titre de l’article 62 ou de l’alinéa 63(1)<em>b</em>);</p></li></ul></div></section>
