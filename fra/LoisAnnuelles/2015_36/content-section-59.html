<p class="Section amending&#xA;        "><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> Le sous-alinéa 55.11(1)<em>a</em>)(iii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(iii) qui a été réputée abandonnée par application des alinéas 73(1)<em>a</em>), <em>b</em>) ou <em>e</em>), de l’alinéa 73(1)<em>f</em>), dans ses versions antérieures à la date d’entrée en vigueur du présent sous-alinéa, ou du paragraphe 73(2);</p></li></ul></div></section>
