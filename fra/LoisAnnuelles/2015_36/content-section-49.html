<p class="Section amending&#xA;        "><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> Les alinéas 32<em>a</em>) et <em>b</em>) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) par les dispositions de la présente loi, dans leur version antérieure à cette date, à l’exception des articles 3, 13 et 20;</p></li><li><p class="Paragraph"><em>b</em>) par les articles 3, 3.1, 13, 21 et 24.1.</p></li></ul></div></section>
