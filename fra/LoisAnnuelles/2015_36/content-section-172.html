<p class="Section amending&#xA;        "><strong><a id="s-172."><span class="sectionLabel">172.</span></a></strong> L’alinéa 32<em>d.5</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d.5</em>) l’exigence pour un employeur de fournir, à la personne visée par règlement, les renseignements réglementaires relatifs à l’autorisation pour un étranger d’exercer un emploi au Canada pour cet employeur;</p></li></ul></div></section>
