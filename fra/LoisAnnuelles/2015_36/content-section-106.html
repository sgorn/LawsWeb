<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caducité de l’avis donné avant l’entrée en vigueur</h6><p class="Section transitional&#xA;        "><strong><a id="s-106."><span class="sectionLabel">106.</span></a></strong> Le Service n’est pas lié par l’avis de négocier collectivement donné avant la date d’entrée en vigueur de la présente section et un nouvel avis ne peut être donné que dans les circonstances prévues à l’alinéa 108<em>b</em>).</p>
