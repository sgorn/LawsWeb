<p class="Section amending&#xA;        "><strong><a id="s-220."><span class="sectionLabel">220.</span></a></strong> L’article 83 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révision : parties 2 ou 3.1</h6><p class="Section"><strong>83.</strong> Sous réserve des règlements, le ministre peut, sur demande ou de sa propre initiative, réviser toute décision prise au titre des parties 2 ou 3.1 ou du présent article.</p></div></section>
