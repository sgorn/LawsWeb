<p class="Section amending&#xA;        "><strong><a id="s-141."><span class="sectionLabel">141.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« employeur »</dfn></span>, à l’article 3 de la même loi, est modifiée par adjonction, après l’alinéa <em>e</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f</em>) le Service de protection parlementaire, représenté par le directeur du Service de protection parlementaire agissant au nom des présidents des deux chambres.</p></li></ul></div></section>
