<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes et scrutin</h6><p class="Section transitional&#xA;        "><strong><a id="s-109."><span class="sectionLabel">109.</span></a></strong> La Commission peut, avant de rendre sa décision dans le cadre du paragraphe 103(1) ou de l’alinéa 108<em>a</em>), faire enquête et ordonner la tenue d’un scrutin de représentation parmi les employés concernés.</p>
