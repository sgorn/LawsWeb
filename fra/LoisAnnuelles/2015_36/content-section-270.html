<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de négocier collectivement</h6><p class="Section"><strong><a id="s-270."><span class="sectionLabel">270.</span></a></strong> Sous réserve des autres dispositions de la présente section, le droit de négocier collectivement sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-35">Loi sur les relations de travail dans la fonction publique</a></cite> est maintenu.</p>
