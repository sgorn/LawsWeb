<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret : date de mise en oeuvre</h6><p class="Section"><strong><a id="s-266."><span class="sectionLabel">266.</span></a></strong> Le Conseil du Trésor peut, par décret pris sur la recommandation du président du Conseil du Trésor, fixer la date de mise en oeuvre du programme d’invalidité de courte durée.</p>
