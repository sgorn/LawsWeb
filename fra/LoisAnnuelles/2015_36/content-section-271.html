<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de grève</h6><p class="Section"><strong><a id="s-271."><span class="sectionLabel">271.</span></a></strong> La présente section ne porte pas atteinte au droit de grève qui s’exerce sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-35">Loi sur les relations de travail dans la fonction publique</a></cite>.</p>
