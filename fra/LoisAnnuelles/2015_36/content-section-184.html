<p class="Section amending&#xA;        "><strong><a id="s-184."><span class="sectionLabel">184.</span></a></strong> Le paragraphe 13(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compte de recettes locales</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>13.</strong> (1) Les recettes locales d’une première nation sont placées, auprès d’une institution financière, dans un compte de recettes locales, qui est un compte distinct.</p></li></ul></div></section>
