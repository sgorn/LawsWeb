<p class="Section amending&#xA;        "><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> L’article 26 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</h6><p class="Section"><strong>26.</strong> Le commissaire fait, chaque année, établir et déposer devant le Parlement un rapport sur les activités qu’il a exercées au titre de la présente loi.</p></div></section>
