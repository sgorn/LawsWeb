<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité indirecte — employés et mandataires</h6><p class="Section"><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> L’employeur ou le mandant est responsable de la violation commise par son employé ou son mandataire dans le cadre de son emploi ou du mandat, que celui-ci soit ou non connu ou poursuivi.</p>
