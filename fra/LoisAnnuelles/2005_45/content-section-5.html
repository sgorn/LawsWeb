<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Licence obligatoire pour l’exploitant</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Nul ne peut exploiter directement ou indirectement, de quelque manière que ce soit, un système de télédétection spatiale à moins de le faire au titre d’une licence.</p>
