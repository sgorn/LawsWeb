<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement</h6><p class="Section"><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> Le paiement de la pénalité mentionnée au procès-verbal vaut aveu de responsabilité à l’égard de la violation et met fin à la procédure.</p>
