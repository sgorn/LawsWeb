<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Les articles 5 à 7, qui s’appliquent uniquement dans la province de Québec, s’interprètent comme s’ils faisaient partie intégrante du <cite class="XRefExternalAct">Code civil du Québec</cite>.</p>
