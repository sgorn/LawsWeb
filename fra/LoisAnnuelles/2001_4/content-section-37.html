<p class="Section amending&#xA;        "><strong><a id="s-37."><span class="sectionLabel">37.</span></a></strong> L’article 4 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Véhicules automobiles</h6><p class="Section"><strong>4.</strong> L’État est également assimilé à une personne pour ce qui est de sa responsabilité à l’égard du dommage que cause à autrui, sur une voie publique, un véhicule automobile lui appartenant.</p></div></section>
