<p class="Section amending&#xA;        "><strong><a id="s-143."><span class="sectionLabel">143.</span></a></strong> L’alinéa 62(1)<em>h</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>h</em>) l’obligation de gérance d’une administration portuaire à l’égard des immeubles fédéraux et des biens réels fédéraux confiés à sa gestion.</p></li></ul></div></section>
