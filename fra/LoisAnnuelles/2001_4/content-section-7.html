<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Monogamie</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Nul ne peut contracter un nouveau mariage avant que tout mariage antérieur ait été dissous par le décès ou le divorce ou frappé de nullité.</p>
