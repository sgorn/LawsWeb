<p class="Section amending&#xA;        "><strong><a id="s-105."><span class="sectionLabel">105.</span></a></strong> L’alinéa 111<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) sous réserve des autres dispositions de la présente loi, peuvent être grevés d’hypothèques, de privilèges, de charges ou d’autres sûretés par la compagnie.</p></li></ul></div></section>
