<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1990, ch. 8, art. 31</h6><p class="Section amending&#xA;        "><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> L’article 29 de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence d’exécution forcée contre l’État</h6><p class="Section"><strong>29.</strong> Les jugements rendus contre l’État ne sont pas susceptibles d’exécution forcée.</p></div></section>
