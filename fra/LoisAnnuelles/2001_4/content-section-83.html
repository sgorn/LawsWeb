<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1993, ch. 3, art. 12</h6><p class="Section amending&#xA;        "><strong><a id="s-83."><span class="sectionLabel">83.</span></a></strong> L’alinéa 42(1)<em>h</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>h</em>) procéder à toutes opérations sur un immeuble ou bien réel, notamment l’acheter, le prendre à bail ou l’acquérir d’autre façon, le grever d’une hypothèque, ou le vendre;</p></li></ul></div></section>
