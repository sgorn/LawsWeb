<p class="Section amending&#xA;        "><strong><a id="s-115."><span class="sectionLabel">115.</span></a></strong> L’alinéa 3(1)<em>d</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) le ministre est convaincu que la contamination ne résulte pas de la faute de l’agriculteur ou d’un ancien propriétaire de la terre d’où vient le produit agricole, ou de leurs employés ou mandataires.</p></li></ul></div></section>
