<p class="Section amending&#xA;        "><strong><a id="s-96."><span class="sectionLabel">96.</span></a></strong> L’alinéa 4<em>c</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/J-1.5">Loi sur la Fondation Jules et Paul-Émile Léger</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) sous réserve des conditions auxquelles elle les a acquis, hypothéquer ou grever d’une sûreté tout ou partie de ses biens, présents ou futurs, afin de garantir ses obligations.</p></li></ul></div></section>
