<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nécessité du consentement</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Le mariage requiert le consentement libre et éclairé d’un homme et d’une femme à se prendre mutuellement pour époux.</p>
