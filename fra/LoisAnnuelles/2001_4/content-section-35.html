<p class="Section amending&#xA;        "><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> La même loi est modifiée par adjonction, après l’article 2, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« personne »</dfn></span></p><p class="Section"><strong>2.1</strong> Pour l’application des articles 3 à 5, <span class="DefinedTerm"><dfn>« personne »</dfn></span> s’entend d’une personne physique majeure et capable autre que Sa Majesté du chef du Canada ou d’une province.</p></div></section>
