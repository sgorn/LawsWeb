<p class="Section amending&#xA;        "><strong><a id="s-29."><span class="sectionLabel">29.</span></a></strong> Le paragraphe 94(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« cession »</dfn></span></p><p class="Subsection">(4) Pour l’application du présent article, <span class="DefinedTerm"><dfn>« cession »</dfn></span> s’entend notamment de l’hypothèque, de la cession en garantie et des autres charges sur les créances comptables.</p></li></ul></div></section>
