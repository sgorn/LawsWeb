<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</h6><p class="Section transitional&#xA;        "><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> Le paragraphe 64(2) de la Loi, dans sa version antérieure à l’entrée en vigueur de l’article 24, continue de s’appliquer à l’égard de quiconque avait un droit d’appel au titre du paragraphe 63(1) de cette loi avant l’entrée en vigueur de l’article 24.</p>
