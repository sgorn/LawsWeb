<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Le paragraphe 6(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</h6><p class="Subsection">(3) Ne peuvent toutefois être déléguées les attributions conférées par l’article 22.1 et les paragraphes 42.1(1) et (2) et 77(1).</p></li></ul></div></section>
