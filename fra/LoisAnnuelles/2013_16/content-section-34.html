<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Imposition de conditions par le ministre</h6><p class="Section transitional&#xA;        "><strong><a id="s-34."><span class="sectionLabel">34.</span></a></strong> L’article 77.1 de la Loi s’applique à l’égard du certificat déposé à la Cour fédérale avant l’entrée en vigueur du présent article.</p>
