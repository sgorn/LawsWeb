<p class="Section amending&#xA;        "><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> L'article 4 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liste des pays visés</h6><p class="Section"><strong>4.</strong> Le gouverneur en conseil peut dresser la liste des pays vers lesquels il estime nécessaire de contrôler l'exportation ou le transfert de marchandises ou de technologies.</p></div></section>
