<p class="Section amending"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> L’article 48 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Section"><strong>48</strong> Les articles 44 à 47 n’ont pas pour effet d’empêcher la récolte traditionnelle des plantes marines par les Autochtones pour leur alimentation.</p></div></section>
