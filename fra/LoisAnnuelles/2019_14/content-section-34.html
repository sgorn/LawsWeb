<p class="Section amending"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> L’article 46 de la même loi devient le paragraphe 46(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rajustement périodique</p><p class="Subsection"><a class="lawLabel" id="s-34AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Il est entendu que les règlements pris en vertu de l’alinéa (1)d) peuvent prévoir le rajustement périodique des droits visés à cet alinéa.</p></li></ul></div></section>
