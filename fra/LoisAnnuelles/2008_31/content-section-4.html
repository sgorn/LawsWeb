<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> L’alinéa 218(1)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) qu’on y produit ou y a produit, qu’on y mélange ou y a mélangé ou qu’il s’y trouve tout combustible visé par la présente loi;</p></li></ul></div></section>
