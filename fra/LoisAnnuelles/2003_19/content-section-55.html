<p class="Section amending&#xA;        "><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> L’alinéa 473(2)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) dans le cas d’un candidat soutenu par un parti enregistré, au parti ou à l’association enregistrée du parti dans sa circonscription;</p></li></ul></div></section>
