<p class="Section amending&#xA;        "><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> Le paragraphe 407(3) de la même loi est modifié par adjonction, après l’alinéa <em>d</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) aux sondages électoraux ou autres et aux recherches effectués pendant une période électorale.</p></li></ul></div></section>
