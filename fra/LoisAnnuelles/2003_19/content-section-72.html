<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prochaine élection générale</h6><p class="Section transitional&#xA;        "><strong><a id="s-72."><span class="sectionLabel">72.</span></a></strong> Pour l’élection générale qui suit l’entrée en vigueur du présent article, la mention de 50 % au paragraphe 435(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/E-2.01">Loi électorale du Canada</a></cite>, dans sa version modifiée par la présente loi, vaut mention de 60 %.</p>
