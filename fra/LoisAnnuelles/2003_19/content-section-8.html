<p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> L’alinéa 372<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) un état de son actif et de son passif — dressé selon les principes comptables généralement reconnus — et de son excédent ou de son déficit à la veille de la date de l’enregistrement;</p></li></ul></div></section>
