<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Il est entendu que la Journée des anciens combattants de la guerre de Corée n’est pas une fête légale ni un jour non juridique.</p>
