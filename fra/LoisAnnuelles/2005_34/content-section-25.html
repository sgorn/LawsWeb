<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> (1) La Commission peut établir des règles régissant la convocation de ses réunions et la conduite de ses activités en général.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procès-verbal</h6><p class="Subsection">(2) La Commission doit tenir procès-verbal de toutes ses réunions officielles.</p></li></ul>
