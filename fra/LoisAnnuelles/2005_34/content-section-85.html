<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</h6><p class="Section amending&#xA;        "><strong><a id="s-85."><span class="sectionLabel">85.</span></a></strong> La présente loi, à l’exception des articles 82 et 83, entre en vigueur à la date fixée par décret, mais cette date doit être la même que celle fixée en vertu de l’article 70 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-11.5">Loi sur le ministère du Développement social</a></cite>.</p>
