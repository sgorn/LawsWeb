<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</h6><p class="Section"><strong><a id="s-45."><span class="sectionLabel">45.</span></a></strong> La présente partie a pour objet d’encourager les particuliers, par l’octroi d’une aide financière, à financer les études postsecondaires des enfants en se constituant, dès le premier âge de ceux-ci, de l’épargne dans les régimes enregistrés d’épargne-études.</p>
