<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</h6><p class="Section"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> Le ministre peut déléguer ses attributions, à titre individuel ou collectif, au ministre du Travail, à la Commission ou à toute autre personne ou à tout autre organisme qu’il désigne.</p>
