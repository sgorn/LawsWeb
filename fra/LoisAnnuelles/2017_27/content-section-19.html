<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions dans la zone de précontrôle seulement</p><p class="Section"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Le contrôleur ne peut exercer les attributions que lui confèrent les articles 20 à 26 que dans la zone de précontrôle.</p>
