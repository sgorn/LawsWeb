<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation d’accès</p><p class="Section"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Le ministre peut, par arrêté, autoriser des personnes ou des catégories de personnes qui n’y sont pas autrement autorisées à entrer dans une zone de précontrôle et prévoir les conditions d’entrée.</p>
