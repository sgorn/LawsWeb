<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de la révision</p><p class="Section"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> La décision d’un contrôleur de refuser d’effectuer le précontrôle ou de refuser d’admettre, conformément aux lois des États-Unis, une personne ou un bien aux États-Unis n’est pas susceptible de révision judiciaire au Canada.</p>
