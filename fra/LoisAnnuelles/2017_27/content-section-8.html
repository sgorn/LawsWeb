<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification ou annulation</p><p class="Section"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Le ministre peut modifier ou annuler toute mesure prise en vertu du paragraphe 6(1) ou de l’article 7.</p>
