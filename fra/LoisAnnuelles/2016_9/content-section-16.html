<p class="Section amending"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> L’article 27 de la même loi est modifié par adjonction, après l’alinéa a.4), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-16AmendedTextSectionPiecep-a.41)ID0EBAAAA"><span class="lawlabel">a.41)</span></a> régir la mise en oeuvre, en ce qui concerne les produits dangereux, des accords internationaux touchant ceux-ci;</p></li></ul></div></section>
