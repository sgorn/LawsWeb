<p class="Section amending"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Le paragraphe 62(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Méthode de livraison</p><ul class="ProvisionList"><li><p class="Subsection"><strong>62</strong> <a class="lawLabel" id="s-57AmendedTexts-62ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Les avis ou autres documents à remettre en application de la présente loi peuvent l’être par tout moyen fournissant une preuve de livraison ou par tout moyen réglementaire.</p></li></ul></div></section>
