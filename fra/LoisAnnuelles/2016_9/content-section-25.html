<p class="Section amending"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le paragraphe 11(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Analystes</p><ul class="ProvisionList"><li><p class="Subsection"><strong>11</strong> <a class="lawLabel" id="s-25AmendedTexts-11ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Le ministre peut désigner tout individu qu’il estime qualifié pour remplir les fonctions d’analyste dans le cadre de la présente loi.</p></li></ul></div></section>
