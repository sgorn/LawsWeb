<p class="Section amending"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> L’alinéa 26(1)a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-64AmendedTextSectionPiecep-a)ID0EBAAAA"><span class="lawlabel">a)</span></a> le propriétaire ou la personne qui a droit à sa possession ne peuvent être identifiés, dans les soixante jours suivant la saisie, en conformité avec les éventuels règlements;</p></li></ul></div></section>
