<p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> L’article 18 de la même loi est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b.1</em>) régir l’exercice des fonctions par un membre à l’égard d’une affaire après l’expiration de son mandat;</p></li></ul></div></section>
