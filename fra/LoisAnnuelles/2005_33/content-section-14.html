<p class="Section amending&#xA;        "><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> Le paragraphe 3(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nullité du mariage</h6><p class="Subsection">(2) Le mariage entre personnes apparentées prohibé par le paragraphe 2(2) est nul.</p></li></ul></div></section>
