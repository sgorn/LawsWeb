<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorités religieuses</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Il est entendu que les autorités religieuses sont libres de refuser de procéder à des mariages non conformes à leurs convictions religieuses.</p>
