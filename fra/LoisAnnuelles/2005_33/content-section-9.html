<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> L’article 5 de la <cite class="XRefExternalAct">Loi sur le droit fédéral et le droit civil de la province de Québec</cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nécessité du consentement</h6><p class="Section"><strong>5.</strong> Le mariage requiert le consentement libre et éclairé de deux personnes à se prendre mutuellement pour époux.</p></div></section>
