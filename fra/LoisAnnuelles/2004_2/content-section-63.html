<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement du procureur général</h6><p class="Section"><strong><a id="s-63."><span class="sectionLabel">63.</span></a></strong> Il ne peut être engagé de poursuite pour infraction à la présente loi sans le consentement du procureur général du Canada.</p>
