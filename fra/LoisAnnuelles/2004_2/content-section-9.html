<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</h6><p class="Section"><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Nul ne peut obtenir l'ovule ou le spermatozoïde d'une personne de moins de dix-huit ans ni utiliser un tel ovule ou spermatozoïde, sauf pour le conserver ou pour créer un être humain dont il est fondé à croire qu'il sera élevé par cette personne.</p>
