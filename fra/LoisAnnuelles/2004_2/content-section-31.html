<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</h6><p class="Section"><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> Avec l'approbation du gouverneur en conseil, le conseil d'administration peut, par règlement administratif, régir la conduite de ses travaux et celle de ses activités en général.</p>
