<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre</h6><p class="Section"><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> L'Agence tient un registre où figurent les renseignements médicaux sur les donneurs de matériel reproductif humain et d'embryons in vitro, les personnes ayant eu recours à une technique de procréation assistée et les personnes qui sont issues d'une telle technique.</p>
