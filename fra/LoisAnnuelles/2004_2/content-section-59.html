<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aide aux poursuites</h6><p class="Section"><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> L'Agence peut fournir de l'aide au procureur général du Canada ou d'une province, ainsi qu'aux agents de la paix ou aux poursuivants, au sens du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, pour les enquêtes et les poursuites relatives à toute infraction à la présente loi.</p>
