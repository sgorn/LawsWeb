<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification ou renouvellement</h6><p class="Section"><strong><a id="s-41."><span class="sectionLabel">41.</span></a></strong> L'Agence peut, conformément aux règlements, modifier une autorisation ou la renouveler à son expiration, avec ou sans modification.</p>
