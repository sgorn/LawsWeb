<p class="Section amending&#xA;        "><strong><a id="s-325."><span class="sectionLabel">325.</span></a></strong> L’article 50 de la même loi est modifié par adjonction, après le paragraphe (4), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« fonctions judiciaires »</dfn></span></p><p class="Subsection">(5) Au présent article, <span class="DefinedTerm"><dfn>« fonctions judiciaires »</dfn></span> s’entend également des fonctions de protonotaire de la Cour fédérale.</p></li></ul></div></section>
