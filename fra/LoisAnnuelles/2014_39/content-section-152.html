<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des droits, biens et obligations — Commission</h6><p class="Section transitional&#xA;        "><strong><a id="s-152."><span class="sectionLabel">152.</span></a></strong> Les droits, biens — meubles, immeubles, personnels et réels — et obligations de la Commission sont transférés à la SCREA à la date d’entrée en vigueur de l’article 145.</p>
