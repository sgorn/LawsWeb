<p class="Section amending&#xA;        "><strong><a id="s-253."><span class="sectionLabel">253.</span></a></strong> L’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-29.5">Loi sur l’Agence de la santé publique du Canada</a></cite> est modifié par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« président »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“President”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« président »</dfn></span> Le président de l’Agence nommé en vertu de l’article 5.1.</p></dd></dl></div></section>
