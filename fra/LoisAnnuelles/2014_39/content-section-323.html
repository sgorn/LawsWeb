<p class="Section amending&#xA;        "><strong><a id="s-323."><span class="sectionLabel">323.</span></a></strong> Le paragraphe 43.1(6) de la même loi est modifié par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« magistrature »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“judicial office”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« magistrature »</dfn></span> Sont assimilés à la magistrature les protonotaires de la Cour fédérale.</p></dd></dl></div></section>
