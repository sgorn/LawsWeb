<p class="Section amending&#xA;        "><strong><a id="s-290."><span class="sectionLabel">290.</span></a></strong> Le paragraphe 463(1) de la même loi est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b.1</em>) préciser ce que constitue la prédominance pour l’application de l’alinéa 27<em>g.1</em>) et du paragraphe 50(1.1);</p></li></ul></div></section>
