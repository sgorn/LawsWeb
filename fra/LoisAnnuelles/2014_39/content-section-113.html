<p class="Section amending&#xA;        "><strong><a id="s-113."><span class="sectionLabel">113.</span></a></strong> L’annexe II de la <cite class="XRefExternalAct"><a href="/fra/lois/A-1">Loi sur l’accès à l’information</a></cite> est modifiée par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><ul class="BilingualGroup"><li><p class="BilingualItemFirst">Loi sur les dessins industriels</p><p class="BilingualItemSecond" lang="en">Industrial Design Act</p></li></ul></div></section><p class="ContinuedSectionSubsection">ainsi que de la mention « paragraphes 8.3(2) et (5) » en regard de ce titre de loi.</p>
