<p class="Section amending&#xA;        "><strong><a id="s-321."><span class="sectionLabel">321.</span></a></strong> La même loi est modifiée par adjonction, après l’article 26.3, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« magistrature »</dfn></span></p><p class="Section"><strong>26.4</strong> Aux articles 26, 26.1 et 26.3, sont assimilés à la magistrature les protonotaires de la Cour fédérale.</p></div></section>
