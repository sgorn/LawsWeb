<p class="Section amending&#xA;        "><strong><a id="s-255."><span class="sectionLabel">255.</span></a></strong> Le paragraphe 6(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>6.</strong> (1) Le gouverneur en conseil nomme l’administrateur en chef de la santé publique, lequel est membre du personnel de l’Agence.</p></li></ul></div></section>
