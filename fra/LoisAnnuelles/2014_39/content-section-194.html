<p class="Section amending&#xA;        "><strong><a id="s-194."><span class="sectionLabel">194.</span></a></strong> La même loi est modifiée par adjonction, après l’article 27.1, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Factures papier</h6><p class="Section"><strong>27.2</strong> Il est interdit à toute personne qui fournit des services de télécommunication d’imposer des frais à un abonné pour l’obtention de factures papier.</p></div></section>
