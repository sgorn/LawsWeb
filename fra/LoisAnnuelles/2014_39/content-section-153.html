<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédures judiciaires nouvelles</h6><p class="Section transitional&#xA;        "><strong><a id="s-153."><span class="sectionLabel">153.</span></a></strong> Les procédures judiciaires relatives aux obligations supportées ou aux engagements pris par la Commission peuvent, à compter de la date d’entrée en vigueur de l’article 145, être intentées contre la SCREA.</p>
