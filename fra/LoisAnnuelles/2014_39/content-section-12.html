<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> (1) Le sous-alinéa 69(1)<em>b</em>)(ii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii) soit d’une personne au moyen d’un don,</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Le paragraphe (1) s’applique aux années d’imposition 2016 et suivantes.</p></li></ul>
