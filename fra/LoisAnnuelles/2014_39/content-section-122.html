<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1993, ch. 15, art. 33</h6><p class="Section amending&#xA;        "><strong><a id="s-122."><span class="sectionLabel">122.</span></a></strong> L’alinéa 28.1(1)<em>b</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) à cette date, il s’est écoulé, depuis la date de dépôt de la demande déposée antérieurement, au plus douze mois;</p></li></ul></div></section>
