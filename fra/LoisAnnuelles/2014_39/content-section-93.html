<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-93."><span class="sectionLabel">93.</span></a></strong> (1) L’alinéa 149(5)<em>a</em>) de la même loi est modifié par adjonction, après le sous-alinéa (i), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(i.1) régime de pension agréé collectif,</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Le paragraphe (1) s’applique relativement aux années d’imposition d’une personne se terminant après le 13 décembre 2012.</p></li></ul>
