<p class="Section amending&#xA;        "><strong><a id="s-127."><span class="sectionLabel">127.</span></a></strong> L’alinéa 31(2)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) un demandeur a consenti par écrit à transférer un brevet, une fois concédé, à une autre personne ou à un codemandeur, et refuse de poursuivre la demande;</p></li></ul></div></section>
