<p class="Section amending&#xA;        "><strong><a id="s-261."><span class="sectionLabel">261.</span></a></strong> L’article 249 de la <cite class="XRefExternalAct"><a href="/fra/lois/E-0.7">Loi n<sup>o</sup> 2 sur le plan d’action économique de 2013</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« société issue de la fusion »</dfn></span></p><p class="Section transitional&#xA;        "><strong>249.</strong> Dans la présente section, <span class="DefinedTerm"><dfn>« société issue de la fusion »</dfn></span> s’entend d’une société qui est issue de toute fusion prévue au paragraphe 252(1).</p></div></section>
