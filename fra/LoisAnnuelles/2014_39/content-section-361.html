<p class="Section amending&#xA;        "><strong><a id="s-361."><span class="sectionLabel">361.</span></a></strong> L’article 3 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</h6><p class="Section"><strong>3.</strong> La présente partie s’applique à l’égard des systèmes de compensation et de règlement désignés aux termes du paragraphe 4(1).</p></div></section>
