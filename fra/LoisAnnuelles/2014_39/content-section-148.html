<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employés — Commission</h6><p class="Section transitional&#xA;        "><strong><a id="s-148."><span class="sectionLabel">148.</span></a></strong> La présente section ne change rien à la situation des personnes qui, à la date d’entrée en vigueur de l’article 145, occupaient un poste au sein de la Commission, à la différence près que, à compter de cette date, elles l’occupent au sein de la SCREA.</p>
