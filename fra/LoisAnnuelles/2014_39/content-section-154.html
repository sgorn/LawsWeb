<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédures en cours devant les tribunaux</h6><p class="Section transitional&#xA;        "><strong><a id="s-154."><span class="sectionLabel">154.</span></a></strong> La SCREA prend la suite de la Commission, au même titre et dans les mêmes conditions que celle-ci, comme partie aux procédures judiciaires en cours à la date d’entrée en vigueur de l’article 145 et auxquelles la Commission est partie.</p>
