<p class="Section amending&#xA;        "><strong><a id="s-281."><span class="sectionLabel">281.</span></a></strong> L’article 27 de la même loi est modifié par adjonction, après l’alinéa <em>g</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>g.1</em>) la prédominance d’associations, de coopératives de crédit fédérales ou de confédérations fédérales, ou de toute combinaison de celles-ci, parmi les associés;</p></li></ul></div></section>
