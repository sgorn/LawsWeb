<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mentions — Commission</h6><p class="Section transitional&#xA;        "><strong><a id="s-151."><span class="sectionLabel">151.</span></a></strong> Sauf indication contraire du contexte, dans tout contrat, acte, entente et autre document, toute mention de la Commission vaut, à compter de la date d’entrée en vigueur de l’article 145, mention de la SCREA.</p>
