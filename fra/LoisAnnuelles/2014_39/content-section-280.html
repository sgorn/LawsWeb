<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 256</h6><p class="Section amending&#xA;        "><strong><a id="s-280."><span class="sectionLabel">280.</span></a></strong> Le sous-alinéa 24<em>b</em>)(iii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(iii) ou bien deux confédérations provinciales non constituées dans la même province;</p></li><li><p class="Subparagraph">(iv) ou bien une coopérative de crédit fédérale ou une confédération fédérale.</p></li></ul></div></section>
