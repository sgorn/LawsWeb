<p class="Section amending&#xA;        "><strong><a id="s-221."><span class="sectionLabel">221.</span></a></strong> L’alinéa 30(2)<em>d</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) le produit des instruments d’emprunts, instruments hybrides de capital ou autres arrangements, que le gouverneur en conseil désigne par règlement comme étant des capitaux propres.</p></li></ul></div></section>
