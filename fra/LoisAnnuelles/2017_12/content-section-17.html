<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Troisième jour suivant la sanction</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> La présente loi, à l’exception des articles 12 et 13, entre en vigueur le troisième jour suivant la date de sa sanction.</p>
