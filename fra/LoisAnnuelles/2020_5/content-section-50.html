<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cinquième anniversaire</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Le paragraphe 47(2) et l’article 49 entrent en vigueur au cinquième anniversaire de la date d’entrée en vigueur du paragraphe 47(1).</p>
