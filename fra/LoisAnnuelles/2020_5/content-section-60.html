<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition transitoire</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> L’article 58, dans sa version antérieure à la date fixée en vertu de l’article 61, continue de s’appliquer à l’égard du prestataire dont la période de prestations commence avant cette date.</p>
