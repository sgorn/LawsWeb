<p class="Section amending"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> L’article 239 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit à un congé — mise en quarantaine</p><p class="Subsection"><a class="lawLabel" id="s-41AmendedTextss-(1.1)ID0EBAAA"><span class="lawlabel">(1.1)</span></a> L’employé a droit à un congé pour raisons médicales d’au plus seize semaines en raison d’une mise en quarantaine.</p></li></ul></div></section>
