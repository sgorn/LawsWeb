<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais</p><p class="Section"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Les membres du Comité peuvent être indemnisés, en conformité avec les directives du Conseil du Trésor, des frais de déplacement et de séjour raisonnables entraînés par l’exercice de leurs attributions.</p>
