<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Section"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> En cas d’absence ou d’empêchement du directeur général ou de vacance de son poste, le ministre désigné en vertu de l’article 3 peut désigner un directeur général intérimaire pour un mandat maximal, sauf approbation du gouverneur en conseil, de quatre-vingt-dix jours.</p>
