<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</h6><p class="Section"><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Pour l’application de l’article 25 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-6">Loi sur les pensions</a></cite>, l’indemnisation prévue par la présente loi est réputée ne pas être un programme d’indemnisation établi au titre de toute autre loi de même nature.</p>
