<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption fiscale</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> (1) L’indemnité versée aux termes de la présente loi est soustraite à toute imposition fédérale.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Insaisissabilité</h6><p class="Subsection">(2) L’indemnité à verser aux termes de la présente loi est insaisissable.</p></li></ul>
