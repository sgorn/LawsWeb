<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plafond</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Le montant total de l’indemnité qui peut être versée pour une blessure entraînant une ou plusieurs pertes ne peut dépasser 250 000 $ dans le cas de la personne visée au paragraphe 4(1) et 100 000 $ dans le cas de la personne visée au paragraphe 4(2).</p>
