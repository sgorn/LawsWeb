<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2009, ch. 17, art. 6</h6><p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> L’article 39 de la <cite class="XRefExternalAct"><a href="/fra/lois/N-14.01">Loi sur les parcs nationaux du Canada</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la présente loi</h6><p class="Section"><strong>39.</strong> Sous réserve des articles 40 à 41.3, la présente loi s’applique aux réserves comme s’il s’agissait de parcs.</p></div></section>
