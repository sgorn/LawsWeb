<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Condition d’application</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> La présente loi ne s’applique aux sociétés d’énergie nucléaire et à Énergie atomique du Canada que si elles sont propriétaires de déchets nucléaires.</p>
