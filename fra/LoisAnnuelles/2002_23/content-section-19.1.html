<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt des rapports au Parlement</h6><p class="Section"><strong><a id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> Le ministre fait déposer un exemplaire de chaque rapport devant chaque chambre du Parlement dans les quinze premiers jours de séance de celle-ci suivant sa réception.</p>
