<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration publique du ministre</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Tous les rapports déposés auprès du ministre font l’objet d’une déclaration publique de sa part dans les quatre-vingt-dix jours suivant leur réception.</p>
