<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</h6><p class="Section"><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> Les poursuites visant une infraction à la présente loi se prescrivent par deux ans à compter de la perpétration de l’infraction ou de la date à laquelle le ministre en a été informé.</p>
