<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision du gouverneur en conseil</h6><p class="Section"><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Le gouverneur en conseil choisit, sur recommandation du ministre, une des propositions de gestion des déchets nucléaires présentées dans l’exposé et fait publier sa décision dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>.</p>
