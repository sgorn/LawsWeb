<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employés et mandataires</h6><p class="Section"><strong><a id="s-29."><span class="sectionLabel">29.</span></a></strong> Dans toute poursuite visant une infraction à la présente loi, il suffit, pour la prouver, d’établir qu’elle a été commise par un employé ou un mandataire de l’accusé, que l’employé ou le mandataire ait été ou non identifié ou poursuivi.</p>
