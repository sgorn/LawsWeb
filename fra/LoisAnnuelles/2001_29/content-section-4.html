<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Président et vice-président</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Le gouverneur en conseil désigne, parmi les conseillers, le président et le vice-président. Ceux-ci doivent exercer leurs fonctions à temps plein.</p>
