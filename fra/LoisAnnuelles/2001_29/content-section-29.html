<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des droits et obligations</h6><p class="Section transitional&#xA;        "><strong><a id="s-29."><span class="sectionLabel">29.</span></a></strong> Les biens et les droits de Sa Majesté du chef du Canada dont la gestion était confiée à l’ancien Tribunal ainsi que les biens et les droits et obligations de celui-ci sont transférés au nouveau Tribunal.</p>
