<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis</h6><p class="Section transitional&#xA;        "><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> Le ministre des Finances fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> un avis de la date d’entrée en vigueur de la convention complémentaire entre le Canada et la Suisse figurant à l’annexe 6 dans les soixante jours suivant cette date.</p>
