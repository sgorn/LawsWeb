<p class="Section amending"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> Le paragraphe 7(1) de la même loi est modifié par adjonction, après l’alinéa a), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-84AmendedTextSectionPiecep-a.1)ID0EBAAAA"><span class="lawlabel">a.1)</span></a> désigner tout dispositif comme étant un <span class="DefinitionRef"><dfn>produit de vapotage</dfn></span> pour l’application de la définition de ce terme;</p></li></ul></div></section>
