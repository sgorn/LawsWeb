<p class="Section amending"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> L’article 5 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Normes réglementaires</p><p class="Section"><strong>5</strong> Il est interdit au fabricant de fabriquer ou de vendre un produit du tabac qui n’est pas conforme aux normes établies par règlement.</p></div></section>
