<p class="Section amending"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> L’article 12 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appareils distributeurs</p><p class="Section"><strong>12</strong> Il est interdit, sous réserve des règlements, de fournir ou de laisser fournir des produits du tabac ou des produits de vapotage au moyen d’un appareil distributeur.</p></div></section>
