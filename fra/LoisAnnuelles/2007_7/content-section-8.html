<p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Le paragraphe 48(1) de la même loi est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b.1</em>) préciser les renseignements à fournir pour justifier les demandes de dérogation;</p></li><li><p class="Paragraph"><em>b.2</em>) régir la participation du Conseil aux appels entendus par une commission d’appel;</p></li></ul></div></section>
