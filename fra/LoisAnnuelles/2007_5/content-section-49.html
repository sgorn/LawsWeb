<p class="Section amending&#xA;        "><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> L’alinéa 18(1)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) prévoir, pour telle catégorie de personnes qu’il désigne, les modalités de comparution et de fourniture de l’avis au titre des articles 4.1, 4.3 ou 6 aux bureaux d’inscription désignés en vertu de l’alinéa <em>d</em>);</p></li></ul></div></section>
