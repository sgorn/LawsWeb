<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1998, ch. 16, art. 3</h6><p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> L’article 7 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle du ministre</h6><p class="Section"><strong>7.</strong> Sauf disposition contraire de la présente loi, le ministre est responsable de l’application de la présente loi.</p></div></section>
