<p class="Section amending"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> Le titre intégral de la <cite class="XRefExternalAct"><a href="/fra/lois/A-1">Loi sur l’accès à l’information</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><div class="LongTitle">Loi visant à compléter la législation canadienne en matière d’accès à l’information relevant de l’administration fédérale et prévoyant la publication proactive de certains renseignements</div></div></section>
