<p class="Section amending"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> L’alinéa 9(3)a) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-8.6">Loi sur la protection des renseignements personnels et les documents électroniques</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-61AmendedTextSectionPiecep-a)ID0EBAAAA"><span class="lawlabel">a)</span></a> les renseignements sont protégés par le secret professionnel de l’avocat ou du notaire ou par le privilège relatif au litige;</p></li></ul></div></section>
