<p class="Section amending"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Le paragraphe 19(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements personnels</p><ul class="ProvisionList"><li><p class="Subsection"><strong>19</strong> <a class="lawLabel" id="s-9AmendedTexts-19ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Sous réserve du paragraphe (2), le responsable d’une institution fédérale est tenu de refuser la communication de documents contenant des renseignements personnels.</p></li></ul></div></section>
