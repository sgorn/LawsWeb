<p class="Section amending"><strong><a class="sectionLabel" id="s-47.1"><span class="sectionLabel">47.1</span></a></strong> La même loi est modifiée par adjonction, après l’article 3.01, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée</p><p class="Section"><strong>3.02</strong> L’alinéa j.1) de la définition de <span class="DefinitionRef"><dfn>renseignements personnels</dfn></span> à l’article 3 ne s’applique qu’à l’égard de documents créés à la date d’entrée en vigueur de cet alinéa ou après cette date.</p></div></section>
