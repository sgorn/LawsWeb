<p class="Section amending&#xA;        "><strong><a id="s-85."><span class="sectionLabel">85.</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> est modifiée par adjonction, après l’article 43, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation d’emprunter</h6><p class="Section"><strong>43.1</strong> Le gouverneur en conseil peut autoriser le ministre à contracter des emprunts pour le compte de Sa Majesté du chef du Canada.</p></div></section>
