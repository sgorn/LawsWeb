<p class="Section amending&#xA;        "><strong><a id="s-41."><span class="sectionLabel">41.</span></a></strong> Si l’autre loi est sanctionnée en même temps que la présente loi ou par la suite, les paragraphes 106(1) et (3) de l’autre loi sont réputés être entrés en vigueur avant les paragraphes 9(1) et (16) de la présente loi.</p>
