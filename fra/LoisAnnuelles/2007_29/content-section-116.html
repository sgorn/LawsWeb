<p class="Section amending&#xA;        "><strong><a id="s-116."><span class="sectionLabel">116.</span></a></strong> La même loi est modifiée par adjonction, après l’article 101, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définitions</h6><p class="Section"><strong>101.1</strong> Aux paragraphes 100(3) et 101(3), <span class="DefinedTerm"><dfn>« contrat financier admissible »</dfn></span> et <span class="DefinedTerm"><dfn>« garantie financière »</dfn></span> s’entendent au sens du paragraphe 22.1(2).</p></div></section>
