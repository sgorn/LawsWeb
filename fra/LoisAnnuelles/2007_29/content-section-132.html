<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement maximal de 225 000 000 $</h6><p class="Section amending&#xA;        "><strong><a id="s-132."><span class="sectionLabel">132.</span></a></strong> À la demande du ministre de l’Environnement, peut être payée sur le Trésor à la Société canadienne pour la conservation de la nature, à son usage, une somme n’excédant pas deux cent vingt-cinq millions de dollars.</p>
