<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Protection de l’environnement</h6><p class="Section"><strong><a id="s-57."><span class="sectionLabel">57.</span></a></strong> Les dispositions du droit fédéral en matière de protection de l’environnement l’emportent sur les dispositions incompatibles des textes pétroliers ou gaziers de la première nation.</p>
