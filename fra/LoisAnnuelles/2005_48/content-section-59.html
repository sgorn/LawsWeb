<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compatibilité</h6><p class="Section"><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> Les textes pétroliers ou gaziers l’emportent sur les dispositions incompatibles des textes législatifs adoptés par une première nation ou le conseil de celle-ci en vertu d’une autre loi.</p>
