<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accord de versement : fonds</h6><p class="Section"><strong><a id="s-16."><span class="sectionLabel">16.</span></a></strong> Après que la première nation a établi le code visé à l’article 11, le ministre et la première nation peuvent conclure un accord qui précise les arrangements relatifs au versement des fonds.</p>
