<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Amendes et biens confisqués</h6><p class="Section"><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Les amendes infligées aux personnes en cas d’infraction aux textes pétroliers ou gaziers sont versées à la première nation et les biens confisqués par suite de la déclaration de culpabilité sont remis à celle-ci.</p>
