<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</h6><p class="Section"><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> Les fonds versés à la première nation en vertu des articles 30 et 31 ne constituent pas des fonds publics au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>.</p>
