<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 423.1</h6><p class="Section transitional&#xA;        "><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> L’article 423.1 de la même loi, modifié par l’article 12 de la présente loi, ne s’applique qu’aux actes commis à partir de la date d’entrée en vigueur de cet article 12.</p>
