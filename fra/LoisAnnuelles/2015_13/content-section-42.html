<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 718</h6><p class="Section transitional&#xA;        "><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> La modification apportée à l’article 718 de la même loi, édictée par l’article 23 de la présente loi, s’applique seulement aux peines imposées à l’égard des actes commis à l’entrée en vigueur de cet article 23 ou postérieurement.</p>
