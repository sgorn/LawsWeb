<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen de la <cite class="XRefExternalAct">Charte canadienne des droits des victimes</cite></h6><p class="Section amending&#xA;        "><strong><a id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> Cinq ans après l’entrée en vigueur de l’article 2, le comité parlementaire désigné ou constitué à cette fin entreprend l’examen de l’application de la <cite class="XRefExternalAct">Charte canadienne des droits des victimes</cite> qui y est édictée.</p>
