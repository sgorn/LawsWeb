<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Alinéa 718.2<em>e</em>)</h6><p class="Section transitional&#xA;        "><strong><a id="s-42.1"><span class="sectionLabel">42.1</span></a></strong> La modification apportée à l’alinéa 718.2<em>e</em>) de la même loi, édictée par l’article 24 de la présente loi, s’applique seulement aux peines imposées à l’égard des actes commis à l’entrée en vigueur de cet article 24 ou postérieurement.</p>
