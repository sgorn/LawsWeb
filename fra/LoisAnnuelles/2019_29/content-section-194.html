<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2011, ch. 3, art. 15</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-194"><span class="sectionLabel">194</span></a></strong> Le paragraphe 15(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prorogation</p><p class="Subsection"><a class="lawLabel" id="s-194AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Le ministre peut, dans les circonstances réglementaires, accorder au commerçant une prorogation de délai.</p></li></ul></div></section>
