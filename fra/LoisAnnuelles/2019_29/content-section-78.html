<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> <a class="lawLabel" id="s-78ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> L’annexe VII de la même loi est modifiée par adjonction, après l’article 12, de ce qui suit :</p><section><div class="AmendedText"><p class="Section"><strong>13</strong> Les <span class="DefinitionRef"><dfn>embryons in vitro</dfn></span>, au sens de l’article 3 de la <cite class="XRefExternalAct"><a href="/fra/lois/A-13.4">Loi sur la procréation assistée</a></cite>.</p></div></section></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-78ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Le paragraphe (1) est réputé être entré en vigueur le 20 mars 2019.</p></li></ul>
