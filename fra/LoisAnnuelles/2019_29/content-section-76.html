<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> <a class="lawLabel" id="s-76ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> La partie I de l’annexe VI de la même loi est modifiée par adjonction, après l’article 5, de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="indent-0-0"><a class="lawLabel" id="s-76ss-(1)AmendedTextpv-6ID0EBAABA"><span class="lawlabel">6</span></a> La fourniture d’un <span class="DefinitionRef"><dfn>ovule</dfn></span>, au sens de l’article 3 de la <cite class="XRefExternalAct"><a href="/fra/lois/A-13.4">Loi sur la procréation assistée</a></cite>.</p></li></ul></div></section></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-76ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Le paragraphe (1) est réputé être entré en vigueur le 20 mars 2019.</p></li></ul>
