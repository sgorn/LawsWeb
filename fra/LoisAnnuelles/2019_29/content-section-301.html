<p class="Section amending"><strong><a class="sectionLabel" id="s-301"><span class="sectionLabel">301</span></a></strong> Le paragraphe 3(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.5">Loi sur l’immigration et la protection des réfugiés</a></cite> est modifié par adjonction, après l’alinéa f), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-301AmendedTextSectionPiecep-f.1)ID0EBAAAA"><span class="lawlabel">f.1)</span></a> de préserver l’intégrité du système d’immigration canadien grâce à la mise en place d’une procédure équitable et efficace;</p></li></ul></div></section>
