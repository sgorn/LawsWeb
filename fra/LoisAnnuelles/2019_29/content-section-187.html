<p class="Section amending"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> L’article 4 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fardeau de la preuve</p><p class="Section"><strong>4</strong> Il incombe à l’accusé de prouver le droit d’importer, ou de faire importer, de la boisson enivrante dans une province.</p></div></section>
