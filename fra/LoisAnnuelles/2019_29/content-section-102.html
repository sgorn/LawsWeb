<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2018, ch. 27 ou sanction</span></p><p class="Section transitional"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> La présente sous-section entre en vigueur à la date d’entrée en vigueur de l’article 183 de la <cite class="XRefExternalAct">Loi n<sup>o</sup> 2 d’exécution du budget de 2018</cite> ou, si elle est postérieure, à la date de sanction de la présente loi.</p>
