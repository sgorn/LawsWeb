<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2014, ch. 35, art. 3</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-329"><span class="sectionLabel">329</span></a></strong> L’article 39 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la présente loi</p><p class="Section"><strong>39</strong> Sous réserve des articles 40 à 41.5, la présente loi s’applique aux réserves comme s’il s’agissait de parcs.</p></div></section>
