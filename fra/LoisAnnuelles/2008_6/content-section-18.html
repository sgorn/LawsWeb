<p class="Section amending&#xA;        "><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> L’article 253 de la même loi devient le paragraphe 253(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</h6><p class="Subsection">(2) Il est entendu que l’alinéa (1)<em>a</em>) vise notamment le cas où la capacité de conduire est affaiblie par l’effet combiné de l’alcool et d’une drogue.</p></li></ul></div></section>
