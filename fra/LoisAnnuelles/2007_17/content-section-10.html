<p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Le paragraphe 26(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Expropriation</h6><p class="Subsection">(2) Par ailleurs, seuls Sa Majesté et la première nation peuvent procéder à l’expropriation de droits ou intérêts sur ces terres, et ce en conformité avec l’accord-cadre et la présente loi.</p></li></ul></div></section>
