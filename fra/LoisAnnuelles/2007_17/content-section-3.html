<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Le paragraphe 7(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Condition</h6><p class="Subsection">(2) L’exclusion est invalide si elle a pour effet d’assujettir un bail, quelque autre intérêt ou quelque droit à plus d’un régime de gestion.</p></li></ul></div></section>
