<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Qualité de partie</h6><p class="Section"><strong><a id="s-60."><span class="sectionLabel">60.</span></a></strong> Le Tribunal accorde à une province la qualité de partie à une revendication particulière si elle accepte de se soumettre à la compétence du Tribunal pour cette revendication.</p>
