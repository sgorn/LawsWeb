<p class="MarginalNoteDefinedTerm">Sens de <span class="DefinedTerm"><dfn>« revendicateurs »</dfn></span></p><p class="Section transitional&#xA;        "><strong><a id="s-77.1"><span class="sectionLabel">77.1</span></a></strong> Au cours de l’année qui suit l’entrée en vigueur de l’article 76.1, la mention « revendicateurs en vertu de la présente loi ou de la politique sur le règlement des revendications particulières du gouvernement du Canada ».</p>
