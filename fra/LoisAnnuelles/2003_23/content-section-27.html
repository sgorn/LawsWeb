<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copie au ministre</h6><p class="Section"><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> Dès le dépôt de la revendication particulière, la Commission en envoie au ministre une copie accompagnée des documents à l’appui.</p>
