<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audience et décision</h6><p class="Section"><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Après en avoir avisé les parties, la formation tient audience aux date et lieu qu’elle juge indiqués pour entendre la question dont elle est saisie, et statue sur celle-ci.</p>
