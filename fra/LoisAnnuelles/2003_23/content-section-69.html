<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préavis concernant les décisions sur l’indemnisation</h6><p class="Section"><strong><a id="s-69."><span class="sectionLabel">69.</span></a></strong> Au plus tard quatorze jours avant toute décision de la formation sur la question de l’indemnisation, le Tribunal avise les parties et le premier dirigeant qu’une telle décision sera rendue.</p>
