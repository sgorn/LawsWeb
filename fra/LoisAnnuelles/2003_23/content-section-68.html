<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve non admissible</h6><p class="Section"><strong><a id="s-68."><span class="sectionLabel">68.</span></a></strong> Sous réserve du paragraphe 71(1), aucune preuve des actes — déclarations, aveux ou prises de position — faits par une personne au cours des audiences d’une formation n’est admissible dans le cadre d’une autre procédure.</p>
