<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</h6><p class="Section"><strong><a id="s-77."><span class="sectionLabel">77.</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) ajouter à la partie 2 de l’annexe le nom de tout accord relatif à l’autonomie gouvernementale autochtone;</p></li><li><p class="Paragraph"><em>b</em>) prendre toute mesure d’ordre réglementaire prévue par la présente loi.</p></li></ul>
