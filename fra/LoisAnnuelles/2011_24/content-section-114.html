<p class="Section amending&#xA;        "><strong><a id="s-114."><span class="sectionLabel">114.</span></a></strong> Le paragraphe 15(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Tableau des traitements tarifaires</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>15.</strong> (1) Le ministre peut, par décret, modifier le tableau des traitements tarifaires par suite d’une modification de la dénomination d’un pays qui y figure.</p></li></ul></div></section>
