<section><div class="Schedule"><header><h1 class="scheduleLabel" id="h-55"><span class="scheduleLabel">ANNEXE 3</span><span class="OriginatingRef">(article 146)</span></h1></header><figure><table class="table table-hover table-striped tablePointsize9 topdouble top"><col class="width11"><col class="width40"><col class="width10"><col class="width10"><col class="width12"><col class="width16"><thead><tr class="topdouble"><th id="t6h0" rowspan="2" class="noBorderRight borderBottom bottom"><strong>Numéro tarifaire</strong></th><th id="t6h1" rowspan="2" class="borderRight borderBottom bottom"><strong>Dénomination des marchandises</strong></th><th colspan="2" id="t6h2" class="borderRight borderBottom middle aligncenter"><strong>Tarif de la nation la plus favorisée</strong></th><th colspan="2" id="t6h3" class="borderBottom middle aligncenter"><strong>Tarif de préférence</strong></th></tr><tr><th id="t6h4" headers="t6h2" class="borderRight borderBottom"><strong>Taux initial</strong></th><th id="t6h5" headers="t6h2" class="borderRight borderBottom"><strong>Taux final</strong></th><th id="t6h6" headers="t6h3" class="borderRight borderBottom"><strong>Taux initial</strong></th><th id="t6h7" headers="t6h3" class="borderBottom"><strong>Taux final</strong></th></tr></thead><tbody><tr><td headers="t6h0" class="noBorderRight noBorderBottom">98.25</td><td headers="t6h1" class="noBorderRight noBorderBottom"><p class="indent-0-0">Marchandises importées par la poste ou par entreprises de messagerie pour usage personnel ou domestique.</p><p class="indent-0-0">Les marchandises suivantes ne peuvent pas être classées sous la présente position : marchandises et catégories de marchandises qui, à l’importation, ne peuvent être dédouanées qu’en conformité avec les dispositions concernant la déclaration en détail de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite> ou de ses règlements d’application, et qu’à la condition que l’importateur ou le propriétaire des marchandises fournisse, avant le dédouanement de celles-ci, tout certificat, licence, permis ou autre document et tout renseignement exigé aux termes d’une loi fédérale ou de ses règlements d’application qui interdisent, contrôlent ou régissent l’importation des marchandises, mais cette exclusion de la classification ne s’applique pas aux marchandises importées sous l’autorité d’une licence générale d’importation délivrée en vertu du paragraphe 8(1.1) ou de l’article 8.3 de la <cite class="XRefExternalAct"><a href="/fra/lois/E-19">Loi sur les licences d’exportation et d’importation</a></cite> et conformément à une telle licence. </p><p class="indent-0-0">La valeur des marchandises importées pouvant être classées dans la présente position ne peut pas excéder 500 $. Les marchandises suivantes ne peuvent pas être classées dans les n<sup>os</sup> tarifaires 9825.10.00, 9825.20.00 ou 9825.30.00 : les boissons alcooliques; le tabac; les produits du tabac; les marchandises assujetties à des droits de douane supplémentaires en vertu des articles 21.1 à 22 de la présente loi; les marchandises assujetties à une taxe imposée en vertu du paragraphe 23(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/E-15">Loi sur la taxe d’accise</a></cite>; les marchandises relativement auxquelles aucune taxe n’est payable en vertu de la section III de la partie IX de cette loi; et les marchandises relativement auxquelles une taxe est payable en vertu de l’article 212.1 de cette loi si un montant est à déduire de cette taxe en application de l’article 214.1 de cette loi.</p></td><td headers="t6h2 t6h4" class="noBorderRight noBorderBottom"></td><td headers="t6h2 t6h5" class="noBorderRight noBorderBottom"></td><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom"></td><td headers="t6h3 t6h7" class="noBorderBottom"></td></tr><tr><td headers="t6h0" rowspan="16" class="noBorderRight noBorderBottom">9825.10.00</td><td headers="t6h1" rowspan="16" class="noBorderRight noBorderBottom">-Marchandises qui, si elles étaient classées conformément aux dispositions des Chapitres 1 à 97, seraient assujetties à un taux de droits de douane du Tarif de la nation la plus favorisée qui n’est ni supérieur ni inférieur de 5 pour cent au taux fixé pour ce numéro tarifaire par le Tarif de la nation la plus favorisée.</td><td headers="t6h2 t6h4" rowspan="16" class="noBorderRight noBorderBottom">20 %</td><td headers="t6h2 t6h5" rowspan="16" class="noBorderRight noBorderBottom">20 % (A)</td><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom">TÉU : En fr.</td><td headers="t6h3 t6h7" class="noBorderBottom">TÉU : En fr. (A)</td></tr><tr><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom">TM : En fr.</td><td headers="t6h3 t6h7" class="noBorderBottom">TM : En fr. (A)</td></tr><tr><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom">TMÉU : En fr.</td><td headers="t6h3 t6h7" class="noBorderBottom">TMÉU : En fr. (A)</td></tr><tr><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom">TC : En fr.</td><td headers="t6h3 t6h7" class="noBorderBottom">TC : En fr. (A)</td></tr><tr><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom">TACI : En fr.</td><td headers="t6h3 t6h7" class="noBorderBottom">TACI : En fr. (A)</td></tr><tr><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom">TCR : En fr.</td><td headers="t6h3 t6h7" class="noBorderBottom">TCR : En fr. (A)</td></tr><tr><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom">TI : En fr.</td><td headers="t6h3 t6h7" class="noBorderBottom">TI : En fr. (A)</td></tr><tr><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom">TN : En fr.</td><td headers="t6h3 t6h7" class="noBorderBottom">TN : En fr. (A)</td></tr><tr><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom">TSL : En fr.</td><td headers="t6h3 t6h7" class="noBorderBottom">TSL : En fr. (A)</td></tr><tr><td headers="t6h3 t6h6" class="noBorderRight noBorderBottom">TP : En fr.</td><td headers="t6h3 t6h7" class="n
