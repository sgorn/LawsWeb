<p class="Section amending&#xA;        "><strong><a id="s-135."><span class="sectionLabel">135.</span></a></strong> Les articles 137 à 139 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« ancienne loi »</dfn></span></p><p class="Section"><strong>137.</strong> Dans les articles 140 et 143 à 146, <span class="DefinedTerm"><dfn>« ancienne loi »</dfn></span> s’entend du <cite class="XRefExternalAct"><a href="/fra/lois/C-54.011">Tarif des douanes</a></cite> dans sa version antérieure à l’entrée en vigueur de l’article 214.</p></div></section>
