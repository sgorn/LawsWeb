<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décès ou disparition</h6><p class="Section transitional&#xA;        "><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> L’article 206.5 du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>, édicté par l’article 6, ne s’applique qu’à l’égard des décès et disparitions survenus après l’entrée en vigueur de l’article 6.</p>
