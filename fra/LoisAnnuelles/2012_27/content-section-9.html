<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2003, ch. 15, art. 28</h6><p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Le paragraphe 209.3(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</h6><p class="Subsection">(2) L’interdiction visée au paragraphe (1) vaut également dans le cas d’un employé qui a pris un congé au titre de l’un des articles 206.3 à 206.5.</p></li></ul></div></section>
