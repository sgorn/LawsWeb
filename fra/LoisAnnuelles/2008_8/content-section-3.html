<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> La présente loi et la Convention l’emportent sur les dispositions incompatibles de la <cite class="XRefExternalAct"><a href="/fra/lois/C-34.6">Loi sur l’arbitrage commercial</a></cite> et de la <cite class="XRefExternalAct"><a href="/fra/lois/U-2.4">Loi sur la Convention des Nations Unies concernant les sentences arbitrales étrangères</a></cite>, et ce malgré l’article 5 de celle-ci.</p>
