<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignations</h6><p class="Section"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> Le gouverneur en conseil peut, conformément aux articles 12 à 16 de la Convention, désigner des personnes pour figurer sur la liste de conciliateurs et la liste d’arbitres.</p>
