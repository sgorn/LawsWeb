<p class="Section amending&#xA;        "><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> Le paragraphe 8(7) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-21">Loi sur la protection des renseignements personnels</a></cite> est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>g</em>) de tout gouvernement maanulth, au sens du paragraphe 2(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/M-0.55">Loi sur l’accord définitif concernant les premières nations maanulthes</a></cite>.</p></li></ul></div></section>
