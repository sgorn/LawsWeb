<p class="Section amending&#xA;        "><strong><a id="s-111."><span class="sectionLabel">111.</span></a></strong> L’article 51 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</h6><p class="Section"><strong>51.</strong> Les poursuites visant une infraction à la présente loi punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par deux ans à compter de sa perpétration.</p></div></section>
