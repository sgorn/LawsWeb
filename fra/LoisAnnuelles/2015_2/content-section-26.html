<p class="Section amending&#xA;        "><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> Le paragraphe 38(2) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement des droits</h6><p class="Subsection">(2) Le titulaire demeure responsable du paiement des droits afférents à son certificat d’obtention pour la période allant jusqu’à la renonciation.</p></li></ul></div></section>
