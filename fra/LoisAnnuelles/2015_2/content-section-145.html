<p class="Section amending&#xA;        "><strong><a id="s-145."><span class="sectionLabel">145.</span></a></strong> Le paragraphe 13(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis de prolongation de délai</h6><p class="Subsection">(3) L’administrateur avise l’agriculteur et chacun des créanciers dont le nom est joint à la demande du délai supplémentaire accordé en vertu des paragraphes (1) ou (2).</p></li></ul></div></section>
