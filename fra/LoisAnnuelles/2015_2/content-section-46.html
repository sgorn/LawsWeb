<p class="Section amending&#xA;        "><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> L’alinéa 68(1)<em>b</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) par courrier recommandé à l’adresse donnée par la personne en cause ou, en l’absence de cette indication, à son adresse habituelle ou à sa dernière adresse connue au Canada;</p></li></ul></div></section>
