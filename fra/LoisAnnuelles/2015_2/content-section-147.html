<p class="Section amending&#xA;        "><strong><a id="s-147."><span class="sectionLabel">147.</span></a></strong> L’article 19 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arrangement</h6><p class="Section"><strong>19.</strong> Dans le cas où la médiation a pour effet la conclusion d’un arrangement entre l’agriculteur et un créancier ou le ministre, l’administrateur veille à ce qu’il soit signé par chacune des parties.</p></div></section>
