<p class="Section amending&#xA;        "><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> Les articles 28 et 29 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas de demande collective</h6><p class="Section"><strong>28.</strong> Le certificat d’obtention délivré par le directeur dans le cas d’une demande conjointe présentée sous le régime du paragraphe 7(2) doit porter le nom de tous les requérants.</p></div></section>
