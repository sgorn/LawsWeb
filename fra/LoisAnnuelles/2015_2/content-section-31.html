<p class="Section amending&#xA;        "><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> Les alinéas 46<em>a</em>) à <em>c</em>) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) les critères énoncés aux alinéas 4(2)<em>a</em>) ou <em>b</em>) n’ont pas été respectés;</p></li><li><p class="Paragraph"><em>b</em>) le titulaire ne s’est pas conformé à l’alinéa 30(1)<em>a</em>).</p></li></ul></div></section>
