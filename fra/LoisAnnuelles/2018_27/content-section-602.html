<p class="Section amending"><strong><a class="sectionLabel" id="s-602"><span class="sectionLabel">602</span></a></strong> Le paragraphe 251.12(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise de la décision</p><p class="Subsection"><a class="lawLabel" id="s-602AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Le Conseil transmet une copie de sa décision sur l’appel, motifs à l’appui, à chaque partie ainsi qu’au chef.</p></li></ul></div></section>
