<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 55.3 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-4">Loi sur les brevets</a></cite></p><p class="Section transitional"><strong><a class="sectionLabel" id="s-202"><span class="sectionLabel">202</span></a></strong> L’article 55.3 et l’alinéa 124(1)f) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-4">Loi sur les brevets</a></cite> s’appliquent à toute action ou procédure qui n’est pas décidée de façon définitive à l’entrée en vigueur de cet article 55.3.</p>
