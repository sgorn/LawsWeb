<p class="Section amending"><strong><a class="sectionLabel" id="s-185"><span class="sectionLabel">185</span></a></strong> Le paragraphe 261(1) de la même loi est modifié par adjonction, après l’alinéa c), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-185AmendedTextSectionPiecep-c.01)ID0EBBAAA"><span class="lawlabel">c.01)</span></a> prévoir les modalités de tenue du registre mentionné au paragraphe 21.1(1);</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-185AmendedTextSectionPiecep-c.02)ID0EBAAAA"><span class="lawlabel">c.02)</span></a> régir les mesures que la société doit prendre pour l’application du paragraphe 21.1(2);</p></li></ul></div></section>
