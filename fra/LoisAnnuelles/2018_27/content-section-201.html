<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Articles 53.1 et 123.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-4">Loi sur les brevets</a></cite></p><p class="Section transitional"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> Les articles 53.1 et 123.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-4">Loi sur les brevets</a></cite> s’appliquent à toute action ou procédure qui n’est pas décidée de façon définitive à l’entrée en vigueur de cet article 53.1.</p>
