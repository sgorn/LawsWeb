<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 52.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-4">Loi sur les brevets</a></cite></p><p class="Section transitional"><strong><a class="sectionLabel" id="s-200"><span class="sectionLabel">200</span></a></strong> L’article 52.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-4">Loi sur les brevets</a></cite> s’applique à toute action ou procédure qui n’est pas décidée de façon définitive à l’entrée en vigueur de cet article.</p>
