<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnité de dépense liée au travail</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-523"><span class="sectionLabel">523</span></a></strong> La section XII.1 du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite> ne s’applique qu’à l’égard des dépenses qui ont été encourues à la date d’entrée en vigueur de l’article 486 de la présente loi ou après cette date.</p>
