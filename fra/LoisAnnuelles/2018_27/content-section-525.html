<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paragraphe 247.5(1.1) du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite></p><p class="Section transitional"><strong><a class="sectionLabel" id="s-525"><span class="sectionLabel">525</span></a></strong> Le paragraphe 247.5(1.1) du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite> ne s’applique qu’à l’égard d’un congé qui commence à la date d’entrée en vigueur de l’article 494 de la présente loi ou après cette date.</p>
