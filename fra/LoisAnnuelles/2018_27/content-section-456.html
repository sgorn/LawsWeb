<p class="Section amending"><strong><a class="sectionLabel" id="s-456"><span class="sectionLabel">456</span></a></strong> L’alinéa 188b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-456AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> en outre, une somme égale au pourcentage, auquel a droit l’employé au titre de l’article 184.01, du salaire gagné pendant la fraction de l’année de service en cours pour laquelle il n’a pas reçu l’indemnité de congé annuel.</p></li></ul></div></section>
