<p class="Section amending"><strong><a class="sectionLabel" id="s-634"><span class="sectionLabel">634</span></a></strong> La même loi est modifiée par adjonction, après l’article 12, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Notification</p><p class="Section"><strong>12.1</strong> Le ministre informe le demandeur ainsi que le syndic ou le séquestre de la décision visée à l’article 12.</p></div></section>
