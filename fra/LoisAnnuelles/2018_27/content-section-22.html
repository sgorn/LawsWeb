<p class="Section amending"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le passage de l’article 231 de la même loi précédant la première définition est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définitions</p><p class="Section"><strong>231</strong> Les définitions qui suivent s’appliquent aux articles 231.1 à 231.8.</p></div></section>
