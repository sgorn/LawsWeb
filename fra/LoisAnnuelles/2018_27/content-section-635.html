<p class="Section amending"><strong><a class="sectionLabel" id="s-635"><span class="sectionLabel">635</span></a></strong> L’article 18 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise de la décision</p><p class="Section"><strong>18</strong> L’arbitre transmet une copie de sa décision motivée aux parties à l’appel ainsi qu’au syndic ou au séquestre.</p></div></section>
