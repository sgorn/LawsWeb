<p class="Section amending"><strong><a class="sectionLabel" id="s-230"><span class="sectionLabel">230</span></a></strong> Le paragraphe 70(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</p><p class="Subsection"><a class="lawLabel" id="s-230AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Il est entendu que tout règlement pris en vertu de la présente loi s’applique à la demande visée au paragraphe (1), sauf indication contraire prévue par ce règlement.</p></li></ul></div></section>
