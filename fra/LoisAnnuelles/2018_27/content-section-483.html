<p class="Section amending"><strong><a class="sectionLabel" id="s-483"><span class="sectionLabel">483</span></a></strong> La même loi est modifiée par adjonction, après l’intertitre de la section X de la partie III, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section"><strong>229.1</strong> La présente section ne s’applique pas en cas de congédiement justifié.</p></div></section>
