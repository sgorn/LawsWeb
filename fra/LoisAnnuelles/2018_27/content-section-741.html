<p class="Section amending"><strong><a class="sectionLabel" id="s-741"><span class="sectionLabel">741</span></a></strong> Le paragraphe 123(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</p><ul class="ProvisionList"><li><p class="Subsection"><strong>123</strong> <a class="lawLabel" id="s-741AmendedTexts-123ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Au terme de l’examen spécial, l’examinateur rédige un rapport sur ses conclusions et le soumet au ministre et à l’administrateur.</p></li></ul></div></section>
