<p class="Section amending"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> La Dénomination des marchandises des numéros tarifaires 5208.43.00 et 5210.32.00 de la liste des dispositions tarifaires de la version française de l’annexe de la même loi est modifiée par remplacement des termes « le croisé dont le rapport » par « le croisé, dont le rapport ».</p>
