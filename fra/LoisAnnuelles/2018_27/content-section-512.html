<p class="Section amending"><strong><a class="sectionLabel" id="s-512"><span class="sectionLabel">512</span></a></strong> L’article 199 de la même loi est modifié par adjonction, après le paragraphe 177.1(9) qui y est édicté, de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 189</p><p class="Subsection"><a class="lawLabel" id="s-512AmendedTextss-(10)ID0EBAAA"><span class="lawlabel">(10)</span></a> L’article 189 s’applique dans le cadre de la présente section.</p></li></ul></div></section>
