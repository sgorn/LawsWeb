<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Six mois après la sanction</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-186"><span class="sectionLabel">186</span></a></strong> Les articles 182 à 185 entrent en vigueur le jour qui, dans le sixième mois suivant le mois de la sanction de la présente loi, porte le même quantième que le jour de sa sanction ou, à défaut de quantième identique, le dernier jour de ce sixième mois.</p>
