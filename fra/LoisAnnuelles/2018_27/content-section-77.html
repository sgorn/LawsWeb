<p class="Section amending"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> L’alinéa 71.6(6)b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-77AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> à l’égard des fruits frais, le taux spécifié au numéro tarifaire mentionné à la Note supplémentaire 3b) du Chapitre 8 de la liste des dispositions tarifaires qui leur est applicable.</p></li></ul></div></section>
