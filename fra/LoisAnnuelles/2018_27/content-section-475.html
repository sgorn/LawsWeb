<p class="Section amending"><strong><a class="sectionLabel" id="s-475"><span class="sectionLabel">475</span></a></strong> L’article 209.22 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Valeur du certificat</p><p class="Section"><strong>209.22</strong> Un certificat délivré par un professionnel de la santé sous le régime de la présente section fait foi de façon concluante de son contenu.</p></div></section>
