<p class="Section amending"><strong><a class="sectionLabel" id="s-224"><span class="sectionLabel">224</span></a></strong> La même loi est modifiée par adjonction, après l’article 46, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renouvellement de produits ou services</p><p class="Section"><strong>46.1</strong> L’enregistrement d’une marque de commerce peut être renouvelé pour tout produit ou service à l’égard duquel la marque de commerce est déposée.</p></div></section>
