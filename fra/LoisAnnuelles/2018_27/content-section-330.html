<p class="Section amending"><strong><a class="sectionLabel" id="s-330"><span class="sectionLabel">330</span></a></strong> L’article 641 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Section"><strong>641</strong> Sous réserve des règlements pris en vertu de l’alinéa 627.998n), les renseignements que possède la banque sur un client ne tombent pas sous le coup du paragraphe 639(1) ou de l’article 640.</p></div></section>
