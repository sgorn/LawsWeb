<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1<sup>er</sup> avril 2019 ou sanction</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-302"><span class="sectionLabel">302</span></a></strong> La présente sous-section entre en vigueur le 1<sup>er</sup> avril 2019 ou, si elle est postérieure, à la date de sanction de la présente loi.</p>
