<p class="Section amending"><strong><a class="sectionLabel" id="s-620"><span class="sectionLabel">620</span></a></strong> Le paragraphe 292(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat de non-paiement</p><ul class="ProvisionList"><li><p class="Subsection"><strong>292</strong> <a class="lawLabel" id="s-620AmendedTexts-292ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Le chef peut établir un certificat de non-paiement pour la partie impayée de toute créance visée au paragraphe 291(1).</p></li></ul></div></section>
