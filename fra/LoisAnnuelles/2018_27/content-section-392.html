<p class="Section amending"><strong><a class="sectionLabel" id="s-392"><span class="sectionLabel">392</span></a></strong> Le paragraphe 26(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><ul class="ProvisionList"><li><p class="Subsection"><strong>26</strong> <a class="lawLabel" id="s-392AmendedTexts-26ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Le siège de la Commission est situé sur les terres de réserve de la bande Tk’emlúps te Secwépemc ou au lieu fixé par le gouverneur en conseil.</p></li></ul></div></section>
