<p class="Section amending"><strong><a class="sectionLabel" id="s-476"><span class="sectionLabel">476</span></a></strong> Le paragraphe 209.3(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</p><p class="Subsection"><a class="lawLabel" id="s-476AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> L’interdiction visée au paragraphe (1) vaut également dans le cas d’un employé qui a pris un congé au titre de l’un des articles 206.3 à 206.9.</p></li></ul></div></section>
