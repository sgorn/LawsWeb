<p class="Section amending"><strong><a class="sectionLabel" id="s-632"><span class="sectionLabel">632</span></a></strong> L’article 8 de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande</p><p class="Section"><strong>8</strong> Pour obtenir des prestations, la personne physique présente une demande au ministre selon les modalités — de temps et autres — prévues par règlement.</p></div></section>
