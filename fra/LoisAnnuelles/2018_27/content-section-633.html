<p class="Section amending"><strong><a class="sectionLabel" id="s-633"><span class="sectionLabel">633</span></a></strong> L’article 10 de la même loi devient le paragraphe 10(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Notification : syndic ou séquestre</p><p class="Subsection"><a class="lawLabel" id="s-633AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Le ministre informe le syndic ou le séquestre de sa décision, qu’elle soit favorable ou non au demandeur.</p></li></ul></div></section>
