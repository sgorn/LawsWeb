<p class="Section amending"><strong><a class="sectionLabel" id="s-588"><span class="sectionLabel">588</span></a></strong> L’article 250 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de faire prêter serment</p><p class="Section"><strong>250</strong> Le chef peut, dans le cadre du paragraphe 249(2), faire prêter serment et recevoir des affidavits et déclarations solennelles, et en donner attestation.</p></div></section>
