<p class="Section amending"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> L’alinéa 71.1(8)b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-73AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> pour les seconds, le taux — spécifié au numéro tarifaire mentionné à la Note supplémentaire 3b) du Chapitre 8 de la liste des dispositions tarifaires — qui leur est applicable.</p></li></ul></div></section>
