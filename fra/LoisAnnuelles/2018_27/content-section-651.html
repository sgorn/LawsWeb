<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">Présente loi</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-651"><span class="sectionLabel">651</span></a></strong> Si l’entrée en vigueur de l’article 643 de la présente loi et celle des articles 644 et 645 de la présente loi sont concomitantes, cet article 643 est réputé être entré en vigueur avant ces articles 644 et 645.</p>
