<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-181"><span class="sectionLabel">181</span></a></strong> Les articles 176 à 178 entrent en vigueur ou sont réputés être entrés en vigueur à la date fixée par décret, laquelle ne peut être antérieure au 1<sup>er</sup> janvier 2019.</p>
