<p class="Section amending&#xA;        "><strong><a id="s-245."><span class="sectionLabel">245.</span></a></strong> Le sous-alinéa 143(5)<em>b</em>)(i) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(i) le particulier est l’un de deux particuliers qui étaient mariés l’un à l’autre, ou vivaient en union de fait, à la fin d’une année d’imposition antérieure de la fiducie et à la fin de l’année donnée,</p></li></ul></div></section>
