<p class="Section amending&#xA;        "><strong><a id="s-179."><span class="sectionLabel">179.</span></a></strong> L’alinéa 225.1(6)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) aux montants à déduire ou à retenir, et à remettre ou à payer, en application de la présente loi ou de son règlement;</p></li></ul></div></section>
