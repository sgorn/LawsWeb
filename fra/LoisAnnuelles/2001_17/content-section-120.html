<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-120."><span class="sectionLabel">120.</span></a></strong> (1) Le sous-alinéa 127.54(2)<em>b</em>)(ii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii) 16 % de son revenu de source étrangère pour l’année.</p></li></ul></div></section></li><li><p class="Subsection amending&#xA;        ">(2) Le paragraphe (1) s’applique aux années d’imposition 2001 et suivantes.</p></li></ul>
