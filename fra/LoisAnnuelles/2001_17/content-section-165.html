<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-165."><span class="sectionLabel">165.</span></a></strong> (1) L’élément C de la formule figurant au paragraphe 190.1(1.1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><dl class="FormulaDefinitionList"><dt class="FormulaTerm"><dfn>C</dfn></dt><dd class="FormulaDef">le nombre de jours de l’année postérieurs au 25 février 1992 et antérieurs à 2001.</dd></dl></div></section></li><li><p class="Subsection amending&#xA;        ">(2) Le paragraphe (1) s’applique aux années d’imposition se terminant après 1998.</p></li></ul>
