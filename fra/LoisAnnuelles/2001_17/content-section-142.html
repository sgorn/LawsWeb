<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-142."><span class="sectionLabel">142.</span></a></strong> (1) Le paragraphe 147(10.5) de la même loi est abrogé.</p></li><li><p class="Subsection amending&#xA;        ">(2) Le paragraphe (1) s’applique aux actions qui font l’objet d’une acquisition, mais non d’une disposition, avant le 28 février 2000 ainsi qu’aux actions acquises après le 27 février 2000.</p></li></ul>
