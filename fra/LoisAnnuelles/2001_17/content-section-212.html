<p class="Section amending&#xA;        "><strong><a id="s-212."><span class="sectionLabel">212.</span></a></strong> L’alinéa 116(6)<em>d</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) d’une obligation, d’un effet, d’un billet, d’une créance hypothécaire ou de tout titre semblable;</p></li></ul></div></section>
