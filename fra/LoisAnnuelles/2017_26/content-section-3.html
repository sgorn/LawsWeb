<p class="Section amending"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Le paragraphe 4.91(4) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exemption</p><p class="Subsection"><a class="lawLabel" id="s-3AmendedTextss-(4)ID0EBAAA"><span class="lawlabel">(4)</span></a> An order under subsection (1) is exempt from examination, registration and publication under the <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Statutory Instruments Act</a></cite>.</p></li></ul></div></section>
