<p class="Section amending"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> L’alinéa 158g) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-9AmendedTextSectionPiecep-g)ID0EBAAAA"><span class="lawlabel">g)</span></a> révéler au syndic tous les biens aliénés par opération sous-évaluée au cours de la période allant du premier jour de la cinquième année précédant l’ouverture de la faillite jusqu’à la date de la faillite inclusivement;</p></li></ul></div></section>
