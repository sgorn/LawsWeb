<p class="Section amending"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Dans la description du parc national des Îles-de-la-Baie-Georgienne du Canada, à la partie 5 de l’annexe 1 de la version française de la même loi, « Baie Georgienne » et « Île Gray » sont respectivement remplacés par « baie Georgienne » et « île Gray ».</p>
