<p class="Section amending"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Le sous-alinéa 57c)(ii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph"><a class="lawLabel" id="s-7AmendedTextSectionPiecesubp-(ii)ID0EBAAAA"><span class="lawlabel">(ii)</span></a> faute de quorum pour l’application du sous-alinéa (i), de convoquer, dans les cinq jours suivant la délivrance du certificat visé à l’alinéa b.1), une assemblée des créanciers aux termes de l’article 102.</p></li></ul></div></section>
