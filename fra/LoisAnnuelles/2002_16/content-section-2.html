<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> L’article 18 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies certifiées conformes</h6><p class="Subsection">(1.1) Le commissaire n’est pas tenu de retourner les copies qui ont été produites en conformité avec l’article 11.</p></li></ul></div></section>
