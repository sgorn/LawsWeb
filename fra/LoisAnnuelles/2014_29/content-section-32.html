<p class="Section amending&#xA;        "><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> La même loi est modifiée par adjonction, selon l’ordre numérique, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>État partie à la convention</h6><p class="Section"><strong>74.2</strong> Pour l’application de la Convention sur les substances nocives et potentiellement dangereuses, le Canada est un État partie à cette convention.</p></div></section>
