<p class="Section amending&#xA;        "><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> Le paragraphe 11(2) de la même loi est modifié par adjonction, après l’alinéa <em>c</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c.1</em>) inspection relative à la prévention de la pollution au titre de la partie 8 (pollution : prévention et intervention — ministère des Transports et ministère des Pêches et des Océans);</p></li></ul></div></section>
