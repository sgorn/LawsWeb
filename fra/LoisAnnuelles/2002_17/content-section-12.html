<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des droits et obligations</h6><p class="Section amending&#xA;        "><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> Les droits et biens de la Société de développement de l’industrie cinématographique canadienne, ceux qui sont détenus en son nom ou en fiducie pour elle, ainsi que ses obligations et engagements sont réputés être ceux de Téléfilm Canada.</p>
