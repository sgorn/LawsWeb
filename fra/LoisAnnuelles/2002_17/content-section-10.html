<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert d’attributions</h6><p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Les attributions conférées, sous le régime d’une loi fédérale ou au titre d’un contrat, bail, permis ou autre document, à la Société de développement de l’industrie cinématographique canadienne sont exercées par Téléfilm Canada.</p>
