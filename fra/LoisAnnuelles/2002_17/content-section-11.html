<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mentions</h6><p class="Section amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> Sauf indication contraire du contexte, dans les contrats, actes et autres documents signés sous son nom par la Société de développement de l’industrie cinématographique canadienne, toute mention de cette dernière vaut mention de Téléfilm Canada.</p>
