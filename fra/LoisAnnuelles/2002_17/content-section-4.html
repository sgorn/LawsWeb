<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Le paragraphe 19(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>19.</strong> (1) Le conseil se réunit au moins une fois par année aux date, heure et lieu choisis par le président.</p></li></ul></div></section>
