<p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> L’article 35 de la même loi est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) régir l’exercice des fonctions d’un membre pour l’application des paragraphes 10(4) et 11(4).</p></li></ul></div></section>
