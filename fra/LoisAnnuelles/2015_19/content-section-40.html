<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pipe-line du Nord</h6><p class="Section transitional&#xA;        "><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/Y-2.2">Loi sur l’évaluation environnementale et socioéconomique au Yukon</a></cite>, dans sa version antérieure à la date de sanction de la présente loi, continue de s’appliquer au pipe-line visé par la <cite class="XRefExternalAct"><a href="/fra/lois/N-26">Loi sur le pipe-line du Nord</a></cite>.</p>
