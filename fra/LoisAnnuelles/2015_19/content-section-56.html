<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Un an après la sanction, ou décret</h6><p class="Section transitional&#xA;        "><strong><a id="s-56."><span class="sectionLabel">56.</span></a></strong> Les articles 42 à 45 et 47 et 48 entrent en vigueur un an après la date de sanction de la présente loi ou, si elle est antérieure, à la date ou aux dates fixées par décret.</p>
