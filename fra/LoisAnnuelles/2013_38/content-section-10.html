<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédures en cours devant les tribunaux</h6><p class="Section transitional&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Le nouveau musée prend la suite de l’ancien musée, au même titre et dans les mêmes conditions que celui-ci, comme partie aux procédures judiciaires en cours à l’entrée en vigueur de l’article 2 et auxquelles l’ancien musée est partie.</p>
