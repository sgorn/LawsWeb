<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Licenciement du membre décédé</h6><p class="Section transitional&#xA;        "><strong><a id="s-75."><span class="sectionLabel">75.</span></a></strong> Le membre de la Gendarmerie royale du Canada qui, avant l’entrée en vigueur de l’article 11, décède sans avoir été renvoyé de la Gendarmerie royale du Canada est réputé avoir été ainsi renvoyé immédiatement avant cette entrée en vigueur.</p>
