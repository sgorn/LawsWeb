<p class="Section amending&#xA;        "><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> Dans la partie III de l’annexe VI de la version anglaise de la même loi, en regard de la mention « <span class="otherLang" lang="en">Royal Canadian Mounted Police External Review Committee</span> » dans la colonne I, « <span class="otherLang" lang="en">Committee Chairman</span> » est remplacé par « <span class="otherLang" lang="en">Committee Chairperson</span> », dans la colonne II.</p>
