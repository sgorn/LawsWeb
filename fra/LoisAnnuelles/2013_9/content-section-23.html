<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 41, art. 43</h6><p class="Section amending&#xA;        "><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> Le paragraphe 38.13(9) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de validité</h6><p class="Subsection">(9) Le certificat expire dix ans après la date de sa délivrance et peut être délivré de nouveau.</p></li></ul></div></section>
