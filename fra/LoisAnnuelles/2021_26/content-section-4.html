<p class="Section amending"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Si le <cite class="XRefExternalRegulation">Règlement modifiant le Règlement de l’impôt sur le revenu (vingt-deuxième période d’admissibilité COVID-19)</cite> est pris par le gouverneur en conseil, les paragraphes 8901.2(0.1) et (8) du <cite class="XRefExternalRegulation"><a href="/fra/reglements/C.R.C.,_ch._945">Règlement de l’impôt sur le revenu</a></cite> sont abrogés.</p>
