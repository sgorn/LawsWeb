<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Peine prévue à l’alinéa 44(1)f)</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Les détenus qui, à la date d’entrée en vigueur de l’article 11, étaient assujettis à une peine visée à l’alinéa 44(1)f) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-44.6">Loi sur le système correctionnel et la mise en liberté sous condition</a></cite> cessent d’y être assujettis à cette date.</p>
