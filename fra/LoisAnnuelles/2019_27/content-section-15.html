<p class="Section amending"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> La même loi est modifiée par adjonction, après l’article 48, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fouille par balayage corporel</p><p class="Section"><strong>48.1</strong> Dans les cas prévus par règlement et justifiés par des raisons de sécurité, l’agent peut procéder à des fouilles par balayage corporel des détenus.</p></div></section>
