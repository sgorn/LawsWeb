<p class="Section amending"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Le paragraphe 86(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation du Service</p><ul class="ProvisionList"><li><p class="Subsection"><strong>86</strong> <a class="lawLabel" id="s-27AmendedTexts-86ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Le Service veille à ce que chaque détenu reçoive les soins de santé essentiels et qu’il ait accès, dans la mesure du possible, aux soins de santé non essentiels.</p></li></ul></div></section>
