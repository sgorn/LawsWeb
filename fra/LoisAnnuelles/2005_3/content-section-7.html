<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Les juridictions supérieures des provinces sont compétentes pour tout ce qui touche au contrôle d’application des dispositions de la présente loi, notamment de celles auxquelles l’article 4 donne force de loi.</p>
