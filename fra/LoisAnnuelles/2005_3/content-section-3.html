<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> La présente loi a pour objet la mise en oeuvre, relativement aux biens aéronautiques, des dispositions de la Convention et du Protocole aéronautique.</p>
