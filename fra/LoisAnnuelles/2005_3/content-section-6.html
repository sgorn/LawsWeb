<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Les dispositions de la présente loi, notamment celles auxquelles l’article 4 donne force de loi, l’emportent sur toute règle de droit incompatible.</p>
