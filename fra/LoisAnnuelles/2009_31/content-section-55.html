<p class="Section amending&#xA;        "><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> Le chapitre 98 de la liste des dispositions tarifaires de l’annexe de la même loi est modifié par adjonction, selon l’ordre numérique, de la disposition tarifaire figurant à l’annexe de la présente loi.</p>
