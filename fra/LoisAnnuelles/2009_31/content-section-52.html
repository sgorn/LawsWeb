<p class="Section amending&#xA;        "><strong><a id="s-52."><span class="sectionLabel">52.</span></a></strong> Dans la Dénomination des marchandises du n<sup>o</sup> tarifaire 9801.10.10 de la liste des dispositions tarifaires de l’annexe de la même loi, « ---Moyens de transport, » est remplacé par « ---Moyens de transport, autres que des remorques et semi-remorques des sous-positions 8716.31 ou 8716.39, ».</p>
