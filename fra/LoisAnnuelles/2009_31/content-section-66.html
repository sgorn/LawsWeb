<p class="Section amending&#xA;        "><strong><a id="s-66."><span class="sectionLabel">66.</span></a></strong> Les articles 84.1 et 84.2 de la <cite class="XRefExternalAct"><a href="/fra/lois/B-3">Loi sur la faillite et l’insolvabilité</a></cite>, édictés par l’article 64, et l’article 88 de cette loi, édicté par l’article 65, s’appliquent aux procédures intentées au titre de cette loi à compter de la date de sanction de la présente loi.</p>
