<section><div class="Schedule"><header><h1 class="scheduleLabel" id="h-29"><span class="scheduleLabel">ANNEXE</span><span class="OriginatingRef">(article 55)</span></h1></header><figure><table class="table table-hover table-striped tablePointsize9 topdouble top"><col class="width12"><col class="width41"><col class="width10"><col class="width10"><col class="width12"><col class="width15"><thead><tr class="topdouble"><th id="t32h0" class="noBorderRight noBorderBottom bottom"></th><th id="t32h1" class="borderRight noBorderBottom"></th><th colspan="2" id="t32h2" class="borderRight borderBottom bottom aligncenter"><strong>Tarif de la nation la plus favorisée</strong></th><th colspan="2" id="t32h3" class="borderBottom bottom aligncenter"><strong>Tarif de préférence</strong></th></tr><tr><th id="t32h4" class="noBorderRight borderBottom bottom"><strong>Numéro tarifaire</strong></th><th id="t32h5" class="borderRight borderBottom bottom"><strong>Dénomination des marchandises</strong></th><th id="t32h6" class="borderRight borderBottom bottom"><strong>Taux initial</strong></th><th id="t32h7" class="borderRight borderBottom bottom"><strong>Taux final</strong></th><th id="t32h8" class="borderRight borderBottom bottom"><strong>Taux initial</strong></th><th id="t32h9" class="borderBottom bottom"><strong>Taux final</strong></th></tr><tr><th id="t32h10" class="noBorderRight noBorderBottom top"></th><th id="t32h11" class="noBorderRight noBorderBottom top"></th><th id="t32h12" class="noBorderRight noBorderBottom top"></th><th id="t32h13" class="noBorderRight noBorderBottom top"></th><th id="t32h14" class="noBorderRight noBorderBottom top"></th><th id="t32h15" class="noBorderBottom top"></th></tr></thead><tbody><tr><td headers="t32h4" class="noBorderRight noBorderBottom">9801.10.30</td><td headers="t32h5" class="noBorderRight noBorderBottom">---Remorques et semi-remorques des sous-positions 8716.31 ou 8716.39, à la condition qu’elles :</td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom">En fr.</td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom">En fr. (A)</td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TÉU : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TÉU : En fr. (A)</td></tr><tr><td headers="t32h4" rowspan="5" class="noBorderRight noBorderBottom"></td><td headers="t32h5" rowspan="5" class="noBorderRight noBorderBottom"><ul class="ProvisionList"><li><p class="indent-2-2"><em>a</em>) soient enregistrées et immatriculées dans un pays étranger et soient exploitées au Canada en vertu du permis approprié délivré par l’autorité provinciale compétente;</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TM : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TM : En fr. (A)</td></tr><tr><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TMÉU : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TMÉU : En fr. (A)</td></tr><tr><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TC : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TC : En fr. (A)</td></tr><tr><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TACI : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TACI : En fr. (A)</td></tr><tr><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TCR : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TCR : En fr. (A)</td></tr><tr><td headers="t32h4" rowspan="2" class="noBorderRight noBorderBottom"></td><td headers="t32h5" rowspan="2" class="noBorderRight noBorderBottom"><ul class="ProvisionList"><li><p class="indent-2-2"><em>b</em>) quittent le pays étranger et y retournent dans le cours normal de l’exploitation;</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TI : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TI : En fr. (A)</td></tr><tr><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TN : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TN : En fr. (A)</td></tr><tr><td headers="t32h4" rowspan="6" class="noBorderRight noBorderBottom"></td><td headers="t32h5" rowspan="6" class="noBorderRight noBorderBottom"><ul class="ProvisionList"><li><p class="indent-2-2"><em>c</em>) soient exportées dans les 30 jours suivant la date de leurs importations ou pour une période additionnelle n’excédant pas 24 mois, si un agent des douanes est satisfait que l’exportation des remorques ou semi-remorques est retardée pour l’une des raisons suivantes :</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TSL : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TSL : En fr. (A)</td></tr><tr><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TP : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TP : En fr. (A)</td></tr><tr><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TPG : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TPG : En fr. (A)</td></tr><tr><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TPMD : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TPMD : En fr. (A)</td></tr><tr><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TPAC : En fr.</td><td headers="t32h3 t32h9" class="noBorderBottom">TPAC : En fr. (A)</td></tr><tr><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TAU : S/O</td><td headers="t32h3 t32h9" class="noBorderBottom">TAU : S/O</td></tr><tr><td headers="t32h4" class="noBorderRight noBorderBottom"></td><td headers="t32h5" class="noBorderRight noBorderBottom"><ul class="ProvisionList"><li><p class="indent-3-3">i) des conditions atmosphériques défavorables;</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom">TNZ : S/O</td><td headers="t32h3 t32h9" class="noBorderBottom">TNZ : S/O</td></tr><tr><td headers="t32h4" class="noBorderRight noBorderBottom"></td><td headers="t32h5" class="noBorderRight noBorderBottom"><ul class="ProvisionList"><li><p class="indent-3-3">ii) l’équipement, la remise à neuf, la reconstruction, la rénovation ou la réparation des remorques ou semi-remorques;</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h9" class="noBorderBottom"></td></tr><tr><td headers="t32h4" class="noBorderRight noBorderBottom"></td><td headers="t32h5" class="noBorderRight noBorderBottom"><ul class="ProvisionList"><li><p class="indent-3-3">iii) une panne de matériel importante des remorques ou semi-remorques;</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h9" class="noBorderBottom"></td></tr><tr><td headers="t32h4" class="noBorderRight noBorderBottom"></td><td headers="t32h5" class="noBorderRight noBorderBottom"><ul class="ProvisionList"><li><p class="indent-3-3">iv) la retenue des remorques ou semi-remorques en vertu d’une ordonnance d’un tribunal canadien ou d’une loi fédérale ou provinciale ou d’un de leurs règlements d’application; ou</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h9" class="noBorderBottom"></td></tr><tr><td headers="t32h4" class="noBorderRight noBorderBottom"></td><td headers="t32h5" class="noBorderRight noBorderBottom"><ul class="ProvisionList"><li><p class="indent-3-3">v) un retard dans la livraison des marchandises devant être chargées dans ou sur les remorques ou semi-remorques.</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h9" class="noBorderBottom"></td></tr><tr><td headers="t32h4" class="noBorderRight noBorderBottom"></td><td headers="t32h5" class="noBorderRight noBorderBottom"><p class="indent-1-1">Les remorques et semi-remorques visées par le présent numéro tarifaire peuvent être utilisées pour le transport de marchandises d’un lieu à un autre au Canada si les conditions suivantes sont réunies :</p></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h9" class="noBorderBottom"></td></tr><tr><td headers="t32h4" class="noBorderRight noBorderBottom"></td><td headers="t32h5" class="noBorderRight noBorderBottom"><ul class="ProvisionList"><li><p class="indent-2-2"><em>a</em>) le transport est accessoire au commerce international des marchandises;</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h9" class="noBorderBottom"></td></tr><tr><td headers="t32h4" class="noBorderRight noBorderBottom"></td><td headers="t32h5" class="noBorderRight noBorderBottom"><ul class="ProvisionList"><li><p class="indent-2-2"><em>b</em>) le transport ne se fait pas hors des limites territoriales du Canada; et</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight noBorderBottom"></td><td headers="t32h2 t32h7" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h8" class="noBorderRight noBorderBottom"></td><td headers="t32h3 t32h9" class="noBorderBottom"></td></tr><tr><td headers="t32h4" class="noBorderRight"></td><td headers="t32h5" class="noBorderRight"><ul class="ProvisionList"><li><p class="indent-2-2"><em>c</em>) la remorque ou semi-remorque n’entre pas au Canada à la seule fin de se rendre, via le Canada, à un lieu situé à l’extérieur du Canada</p></li></ul></td><td headers="t32h2 t32h6" class="noBorderRight"></td><td headers="t32h2 t32h7" class="noBorderRight"></td><td headers="t32h3 t32h8" class="noBorderRight"></td><td headers="t32h3 t32h9" class=""></td></tr></tbody></table></figure></div></section>
