<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> L’article 672.11 de la même loi est modifié par adjonction, après l’alinéa <em>d</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d.1</em>) déterminer si la déclaration portant que l’accusé est un accusé à haut risque devrait être révoquée en application du paragraphe 672.84(3);</p></li></ul></div></section>
