<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> L’article 672.121 de la même loi est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) soit pour déterminer s’il y a lieu de renvoyer l’affaire à la cour pour révision d’une déclaration portant que l’accusé est un accusé à haut risque en application du paragraphe 672.84(1).</p></li></ul></div></section>
