<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Trois mois après la sanction</h6><ul class="ProvisionList"><li><p class="Subsection transitional&#xA;        "><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> (1) Les articles 1 à 20 entrent en vigueur trois mois après la date de sanction de la présente loi.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</h6><p class="Subsection transitional&#xA;        ">(2) Les articles 21 à 31 entrent en vigueur à la date ou aux dates fixées par décret.</p></li></ul>
