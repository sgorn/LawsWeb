<p class="Section amending&#xA;        "><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> Le paragraphe 202.24(3) de la même loi est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) déterminer en application du paragraphe 202.162(3) si la déclaration portant que l’accusé est un accusé à haut risque doit être révoquée;</p></li></ul></div></section>
