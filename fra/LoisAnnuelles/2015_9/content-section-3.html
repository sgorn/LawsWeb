<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> L’article 12 de la même loi devient le paragraphe 12(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune limite territoriale</h6><p class="Subsection">(2) Il est entendu que le Service peut exercer les fonctions que le paragraphe (1) lui confère même à l’extérieur du Canada.</p></li></ul></div></section>
