<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> L’article 15 de la même loi devient le paragraphe 15(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune limite territoriale</h6><p class="Subsection">(2) Il est entendu que le Service peut mener les enquêtes visées au paragraphe (1) même à l’extérieur du Canada.</p></li></ul></div></section>
