<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres administrateurs</h6><p class="Section"><strong><a id="s-96."><span class="sectionLabel">96.</span></a></strong> Le gouverneur en conseil nomme de huit à treize autres administrateurs à titre amovible pour des mandats respectifs d’au plus cinq ans; ces administrateurs sont nommés sur recommandation du ministre.</p>
