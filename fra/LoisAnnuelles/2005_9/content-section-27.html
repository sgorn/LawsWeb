<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</h6><p class="Section"><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> La Commission peut établir les règles qu’elle estime nécessaires pour régir ses délibérations et fixer le quorum de ses réunions.</p>
