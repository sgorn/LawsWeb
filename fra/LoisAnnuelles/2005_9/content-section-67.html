<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération des administrateurs</h6><p class="Section"><strong><a id="s-67."><span class="sectionLabel">67.</span></a></strong> Les administrateurs reçoivent pour leur présence aux réunions du conseil d’administration les honoraires fixés par les règlements administratifs de l’Administration.</p>
