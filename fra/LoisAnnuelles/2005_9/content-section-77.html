<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Perte de la qualité de membre emprunteur</h6><p class="Section"><strong><a id="s-77."><span class="sectionLabel">77.</span></a></strong> Une première nation ne peut perdre la qualité de membre emprunteur qu’avec le consentement de tous les autres membres emprunteurs.</p>
