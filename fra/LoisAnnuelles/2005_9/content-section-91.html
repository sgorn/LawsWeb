<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</h6><p class="Section"><strong><a id="s-91."><span class="sectionLabel">91.</span></a></strong> Est constitué l’Institut de la statistique des premières nations. Il peut exercer ses activités sous le nom de « Statistique Premières Nations ».</p>
