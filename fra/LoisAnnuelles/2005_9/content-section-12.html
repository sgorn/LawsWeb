<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité des premières nations</h6><p class="Section"><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> Il est entendu que, pour l’application de la partie 4, le membre emprunteur a la capacité de contracter et d’ester en justice.</p>
