<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Utilisation des recettes</h6><p class="Section"><strong><a id="s-117."><span class="sectionLabel">117.</span></a></strong> Sous réserve des conditions fixées par le Conseil du Trésor, l’institution peut, au cours d’un exercice ou du suivant, employer à ses fins les recettes d’exploitation de l’exercice en cours.</p>
