<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim de la présidence</h6><p class="Section"><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée par le vice-président.</p>
