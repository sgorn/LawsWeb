<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation du vérificateur général</h6><p class="Section"><strong><a id="s-124."><span class="sectionLabel">124.</span></a></strong> Le vérificateur ou l’examinateur d’une institution peuvent à tout moment consulter le vérificateur général sur tout point qui relève de la vérification ou de l’examen spécial.</p>
