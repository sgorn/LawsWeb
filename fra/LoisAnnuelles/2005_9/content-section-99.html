<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-président</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-99."><span class="sectionLabel">99.</span></a></strong> (1) Les administrateurs élisent un vice-président en leur sein.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</h6><p class="Subsection">(2) En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée par le vice-président.</p></li></ul>
