<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits des autochtones</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Il est entendu que la présente loi ne porte pas atteinte aux droits existants — ancestraux ou issus de traités — des peuples autochtones du Canada visés à l’article 35 de la <cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite>.</p>
