<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du président</h6><p class="Section"><strong><a id="s-95."><span class="sectionLabel">95.</span></a></strong> Le gouverneur en conseil nomme le président à titre amovible, pour un mandat d’au plus cinq ans; la nomination s’effectue sur recommandation du ministre.</p>
