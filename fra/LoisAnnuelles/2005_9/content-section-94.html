<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-94."><span class="sectionLabel">94.</span></a></strong> (1) L’Institut est dirigé par un conseil d’administration composé de dix à quinze administrateurs, dont le président et le vice-président.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membre d’office</h6><p class="Subsection">(2) Le statisticien en chef du Canada est administrateur d’office.</p></li></ul>
