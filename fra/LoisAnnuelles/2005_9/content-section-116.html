<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice</h6><p class="Section"><strong><a id="s-116."><span class="sectionLabel">116.</span></a></strong> Sauf disposition contraire d’un règlement, l’exercice de chaque institution correspond à la période allant du 1<sup>er</sup> avril au 31 mars.</p>
