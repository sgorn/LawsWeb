<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-président</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> (1) Le conseil d’administration élit un vice-président en son sein.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</h6><p class="Subsection">(2) En cas d’absence ou d’empêchement du président ou de vacance de son poste, la présidence est assumée par le vice-président.</p></li></ul>
