<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aéronefs assimilés à des bâtiments</p><p class="Section"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Pour l’application des dispositions de la présente partie relatives à l’assistance, les aéronefs sur les eaux canadiennes, ou au-dessus de celles-ci, sont assimilés à des bâtiments, avec les adaptations nécessaires.</p>
