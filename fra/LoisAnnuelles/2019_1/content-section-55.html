<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit à la compensation non atteint</p><p class="Section"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> L’observation des articles 130, 131 et 132 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-10.15">Loi de 2001 sur la marine marchande du Canada</a></cite> ne porte pas atteinte au droit du capitaine à la compensation d’assistance ni à celui d’une autre personne.</p>
