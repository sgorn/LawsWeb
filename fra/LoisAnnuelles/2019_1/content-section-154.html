<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><ul class="ProvisionList"><li><p class="Subsection transitional"><strong><a class="sectionLabel" id="s-154"><span class="sectionLabel">154</span></a></strong> <a class="lawLabel" id="s-154ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> Les dispositions de la présente loi, à l’exception des articles 38, 138 et 139, entrent en vigueur à la date ou aux dates fixées par décret.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Subsection transitional"><a class="lawLabel" id="s-154ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Les articles 38, 138 et 139 entrent en vigueur à la date fixée par décret.</p></li></ul>
