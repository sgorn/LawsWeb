<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Défaut de se conformer à l’obligation</p><p class="Section"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le défaut de se conformer à l’obligation de consulter prévue aux articles 8 ou 9 ne porte pas atteinte à la validité de la décision.</p>
