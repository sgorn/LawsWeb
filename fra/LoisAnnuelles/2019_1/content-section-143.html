<p class="Section amending"><strong><a class="sectionLabel" id="s-143"><span class="sectionLabel">143</span></a></strong> Les articles 140 à 147 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>ministre</dfn></span></p><p class="Section"><strong>140</strong> Dans la présente partie, <span class="DefinedTerm"><dfn>ministre</dfn></span> s’entend du ministre des Transports.</p></div></section>
