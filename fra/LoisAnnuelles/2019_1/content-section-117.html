<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité indirecte — fait des employés et mandataires</p><p class="Section"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> L’employeur ou le mandant est responsable de l’infraction commise par son employé ou son mandataire, que celui-ci soit ou non connu ou poursuivi aux termes de la présente loi.</p>
