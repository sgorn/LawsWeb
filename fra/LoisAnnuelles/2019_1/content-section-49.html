<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bâtiments</p><p class="Section"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> La présente partie s’applique à l’égard des bâtiments immatriculés, enregistrés, inscrits ou faisant l’objet d’un permis sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/C-10.15">Loi de 2001 sur la marine marchande du Canada</a></cite>, où qu’ils soient, et de tous les bâtiments dans les eaux canadiennes.</p>
