<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Risques et frais associés à la disposition</p><p class="Section"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> La disposition est aux risques et aux frais du propriétaire du bâtiment, de l’épave ou du contenu de l’un ou de l’autre.</p>
