<p class="Section amending"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> L’alinéa 184(1)b) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-124AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> pour l’application de la présente partie, sauf les articles 193 et 257, cette fourniture est réputée avoir été effectuée sans contrepartie;</p></li></ul></div></section>
