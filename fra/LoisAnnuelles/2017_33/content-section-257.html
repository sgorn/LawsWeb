<p class="Section amending"><strong><a class="sectionLabel" id="s-257"><span class="sectionLabel">257</span></a></strong> Le paragraphe 5(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/Y-2">Loi sur le Yukon</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</p><p class="Subsection"><a class="lawLabel" id="s-257AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> En cas d’absence ou d’empêchement de l’administrateur ou de vacance de son poste, l’intérim est assuré par le juge en chef de la Cour suprême du Yukon.</p></li></ul></div></section>
