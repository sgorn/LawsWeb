<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> <a class="lawLabel" id="s-51ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> L’alinéa 129(1.1)b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-51ss-(1)AmendedTextSectionPiecep-b)ID0EBAAABA"><span class="lawlabel">b)</span></a> d’autre part, qui était un failli à un moment donné de l’année d’imposition de la société donnée.</p></li></ul></div></section></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-51ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Le paragraphe (1) s’applique relativement aux faillites qui surviennent après le 26 avril 1995.</p></li></ul>
