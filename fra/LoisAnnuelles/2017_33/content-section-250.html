<p class="Section amending"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> La définition de <span class="DefinedTermLink" lang="en">judge</span>, à l’article 52.1 de la version anglaise de la même loi, est remplacée par ce qui suit :</p><section><div class="AmendedText" lang="en"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>juge</dfn></span></dt><dd><p class="Definition"><span class="DefinedTermLink" lang="en">judge</span> includes a former judge who has been granted or paid an annuity. (<span class="DefinedTerm"><dfn>juge</dfn></span>)</p></dd></dl></div></section>
