<p class="Section amending"><strong><a class="sectionLabel" id="s-119"><span class="sectionLabel">119</span></a></strong> L’alinéa 178.5(8)a) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-119AmendedTextSectionPiecep-a)ID0EBAAAA"><span class="lawlabel">a)</span></a> la fourniture est effectuée sans contrepartie ou pour une contrepartie inférieure à la juste valeur marchande du bien ou du service;</p></li></ul></div></section>
