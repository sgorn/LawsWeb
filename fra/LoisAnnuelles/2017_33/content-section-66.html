<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> <a class="lawLabel" id="s-66ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> La partie XI de la même loi est abrogée.</p></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-66ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Le paragraphe (1) s’applique aux opérations effectuées, revenus gagnés, gains en capital accumulés et placements acquis après le 22 mars 2017.</p></li></ul>
