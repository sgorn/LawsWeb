<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> <a class="lawLabel" id="s-63ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> L’alinéa 181.1(3)b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-63ss-(1)AmendedTextSectionPiecep-b)ID0EBAAABA"><span class="lawlabel">b)</span></a> est un failli à la fin de l’année;</p></li></ul></div></section></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-63ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Le paragraphe (1) s’applique relativement aux faillites qui surviennent après le 26 avril 1995.</p></li></ul>
