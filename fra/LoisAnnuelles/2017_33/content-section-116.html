<p class="Section amending"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> L’alinéa 178(18)c) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-116AmendedTextSectionPiecep-c)ID0EBAAAA"><span class="lawlabel">c)</span></a> la fourniture est effectuée sans contrepartie ou pour une contrepartie inférieure à la juste valeur marchande du bien ou du service,</p></li></ul></div></section>
