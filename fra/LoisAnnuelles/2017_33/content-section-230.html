<p class="Section amending"><strong><a class="sectionLabel" id="s-230"><span class="sectionLabel">230</span></a></strong> La définition de <span class="DefinedTerm"><dfn>juge</dfn></span>, à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/J-1">Loi sur les juges</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>juge</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>juge</dfn></span> Sont compris parmi les juges, les juges en chef, les juges en chef associés, les juges en chef adjoints, les juges surnuméraires et les juges principaux régionaux. (<span class="DefinedTermLink" lang="en">judge</span>)</p></dd></dl></div></section>
