<p class="Section amending"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le paragraphe 37(1.2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception — règlements</p><p class="Subsection"><span class="lawlabel">(1.2)</span> Malgré le paragraphe (1), les dispositions des règlements précisées par règlement s’appliquent à tout aliment, drogue, cosmétique ou instrument.</p></li></ul></div></section>
