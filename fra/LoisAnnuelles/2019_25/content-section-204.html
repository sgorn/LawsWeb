<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2010, ch. 17, par. 21(1)</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-204"><span class="sectionLabel">204</span></a></strong> L’alinéa 490.031(1)b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-204AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> sur déclaration de culpabilité par procédure sommaire, une amende maximale de 10 000 $ et un emprisonnement maximal de deux ans moins un jour, ou l’une de ces peines.</p></li></ul></div></section>
