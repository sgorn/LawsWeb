<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Trentième jour après la sanction</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-405"><span class="sectionLabel">405</span></a></strong> Les articles 278, 301 et 314 entrent en vigueur le trentième jour suivant la date de sanction de la présente loi.</p>
