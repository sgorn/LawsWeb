<p class="Section amending"><strong><a class="sectionLabel" id="s-325"><span class="sectionLabel">325</span></a></strong> L’alinéa 825a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-325AmendedTextSectionPiecep-a)ID0EBAAAA"><span class="lawlabel">a)</span></a> l’appelant a omis de se conformer aux conditions d’une ordonnance de mise en liberté rendue en vertu de l’article 816 ou à celles de tout engagement contracté en vertu de l’article 817;</p></li></ul></div></section>
