<p class="Section amending"><strong><a class="sectionLabel" id="s-391"><span class="sectionLabel">391</span></a></strong> L’article 95 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-26">Loi sur la Cour suprême</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs supplémentaires des commissaires</p><p class="Section"><strong>95</strong> Les commissaires aux serments auprès de la Cour qui résident au Canada peuvent recevoir des reconnaissances ou tout type d’engagement devant la Cour.</p></div></section>
