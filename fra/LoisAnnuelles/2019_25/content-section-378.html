<p class="Section amending"><strong><a class="sectionLabel" id="s-378"><span class="sectionLabel">378</span></a></strong> Le paragraphe 76(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</p><p class="Subsection"><a class="lawLabel" id="s-378AmendedTextss-(4)ID0EBAAA"><span class="lawlabel">(4)</span></a> Le tribunal peut exiger la préparation d’un rapport pour l’aider à rendre l’ordonnance visée au paragraphe (1).</p></li></ul></div></section>
