<p class="Section amending"><strong><a class="sectionLabel" id="s-266"><span class="sectionLabel">266</span></a></strong> Le paragraphe 597(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liberté provisoire</p><p class="Subsection"><a class="lawLabel" id="s-266AmendedTextss-(3)ID0EBAAA"><span class="lawlabel">(3)</span></a> Le juge du tribunal qui lance le mandat d’arrestation prévu au paragraphe (1) peut rendre l’ordonnance de mise en liberté visée à l’article 515.</p></li></ul></div></section>
