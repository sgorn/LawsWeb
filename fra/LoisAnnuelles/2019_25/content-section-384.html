<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paragraphe 59(10)</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-384"><span class="sectionLabel">384</span></a></strong> Le paragraphe 59(10) de la <cite class="XRefExternalAct"><a href="/fra/lois/Y-1.5">Loi sur le système de justice pénale pour les adolescents</a></cite> ne s’applique pas à l’égard de la peine pour une infraction commise avant l’entrée en vigueur de ce paragraphe.</p>
