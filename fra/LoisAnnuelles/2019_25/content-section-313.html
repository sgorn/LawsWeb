<p class="Section amending"><strong><a class="sectionLabel" id="s-313"><span class="sectionLabel">313</span></a></strong> Le paragraphe 779(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dispositions de la partie XXV</p><p class="Subsection"><a class="lawLabel" id="s-313AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Les dispositions de la partie XXV relatives à la confiscation de sommes prévues dans des engagements s’appliquent à un engagement contracté en vertu du présent article.</p></li></ul></div></section>
