<p class="Section amending"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> Le paragraphe 318(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Encouragement au génocide</p><ul class="ProvisionList"><li><p class="Subsection"><strong>318</strong> <a class="lawLabel" id="s-120AmendedTexts-318ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Quiconque préconise ou fomente le génocide est coupable d’un acte criminel passible d’un emprisonnement maximal de cinq ans.</p></li></ul></div></section>
