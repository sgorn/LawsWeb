<p class="Section amending"><strong><a class="sectionLabel" id="s-221"><span class="sectionLabel">221</span></a></strong> Le paragraphe 509(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résumé de certaines dispositions</p><p class="Subsection"><a class="lawLabel" id="s-221AmendedTextss-(4)ID0EBAAA"><span class="lawlabel">(4)</span></a> Un résumé du paragraphe 145(3), de l’article 512.1 et du paragraphe 524(4) doit figurer sur toute sommation.</p></li></ul></div></section>
