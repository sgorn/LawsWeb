<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2010, ch. 17, art. 22</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-205"><span class="sectionLabel">205</span></a></strong> L’alinéa 490.0311b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-205AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> sur déclaration de culpabilité par procédure sommaire, une amende maximale de 10 000 $ et un emprisonnement maximal de deux ans moins un jour, ou l’une de ces peines.</p></li></ul></div></section>
