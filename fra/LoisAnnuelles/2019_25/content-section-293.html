<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2005, ch. 32, art. 25</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-293"><span class="sectionLabel">293</span></a></strong> Le sous-alinéa 718.2a)(ii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph"><a class="lawLabel" id="s-293AmendedTextSectionPiecesubp-(ii)ID0EBAAAA"><span class="lawlabel">(ii)</span></a> que l’infraction perpétrée par le délinquant constitue un mauvais traitement soit de son partenaire intime soit d’un membre de la famille de la victime ou du délinquant,</p></li></ul></div></section>
