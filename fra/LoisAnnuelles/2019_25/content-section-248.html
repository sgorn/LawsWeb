<p class="Section amending"><strong><a class="sectionLabel" id="s-248"><span class="sectionLabel">248</span></a></strong> Le paragraphe 550(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Subsection"><a class="lawLabel" id="s-248AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> L’engagement peut être énoncé à la fin d’une déposition ou en être séparé.</p></li></ul></div></section>
