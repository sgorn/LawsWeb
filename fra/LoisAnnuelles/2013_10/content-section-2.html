<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Le paragraphe 19(1) de la même loi est modifié par adjonction, après l’alinéa <em>g</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>g.1</em>) prévoir un tarif de port réduit pour les documents de bibliothèque prêtés par une bibliothèque à un emprunteur, notamment au moyen d’un prêt entre bibliothèques;</p></li></ul></div></section>
