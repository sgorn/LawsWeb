<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement maximal de 20 000 000 $</h6><p class="Section transitional&#xA;        "><strong><a id="s-16."><span class="sectionLabel">16.</span></a></strong> À la demande du ministre de l’Industrie, peut être payée sur le Trésor à la Fondation canadienne des jeunes entrepreneurs, à son usage, une somme n’excédant pas vingt millions de dollars pour les exercices 2011-2012 et 2012-2013.</p>
