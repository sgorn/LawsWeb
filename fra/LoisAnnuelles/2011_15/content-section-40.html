<p class="Section amending&#xA;        "><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> L’article 47 de la même loi est modifié par adjonction, après l’alinéa <em>a</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a.1</em>) le bâtiment qui est dispensé, en vertu des règlements, de l’exigence relative à l’immatriculation prévue au paragraphe 46(1) et qui appartient uniquement à des personnes qualifiées;</p></li></ul></div></section>
