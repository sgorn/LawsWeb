<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">L.R., ch. 1 (4<sup>e</sup> suppl.), par. 15(2)</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le paragraphe 335(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>bateau</dfn></span></p><p class="Subsection"><a class="lawLabel" id="s-16AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Pour l’application du paragraphe (1), <span class="DefinedTerm"><dfn>bateau</dfn></span> s’entend au sens de l’article 320.11.</p></li></ul></div></section>
