<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cent quatre-vingtième jour suivant la sanction</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Les articles 12 à 50 de la présente loi entrent en vigueur le cent quatre-vingtième jour suivant la date de sa sanction.</p>
