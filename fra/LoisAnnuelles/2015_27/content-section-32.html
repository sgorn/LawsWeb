<p class="Section amending&#xA;        "><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> La même loi est modifiée par adjonction, après l’article 110, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« partenaire intime »</dfn></span></p><p class="Section"><strong>110.1</strong> Aux articles 109 et 110, <span class="DefinedTerm"><dfn>« partenaire intime »</dfn></span> s’entend notamment d’un époux, d’un conjoint de fait et d’un partenaire amoureux.</p></div></section>
