<p class="Section amending&#xA;        "><strong><a id="s-36."><span class="sectionLabel">36.</span></a></strong> Le paragraphe 30(3) de la <cite class="XRefExternalAct">Loi sur l’abolition du registre des armes d’épaule</cite> est modifié par remplacement de l’alinéa 36(1)<em>a</em>) qui y est édicté par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) une période de soixante jours à compter de l’importation, s’il s’agit d’une arme à feu sans restriction;</p></li></ul></div></section>
