<p class="Section amending&#xA;        "><strong><a id="s-16."><span class="sectionLabel">16.</span></a></strong> L’article 117 de la même loi est modifié par adjonction, après l’alinéa <em>j</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>j.1</em>) régir la possession et le transport d’armes à feu durant la période de prolongation visée au paragraphe 64(1.1);</p></li></ul></div></section>
