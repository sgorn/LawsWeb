<p class="Section amending&#xA;        "><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> Le paragraphe 107(5) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite> est modifié par adjonction, après l’alinéa <em>k</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>k.1</em>) à un fonctionnaire, uniquement pour l’application ou l’exécution de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11.6">Loi sur les armes à feu</a></cite>;</p></li></ul></div></section>
