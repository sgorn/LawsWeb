<p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Le paragraphe 83(1) de la même loi est modifié par adjonction, après l’alinéa <em>d</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d.1</em>) les renseignements qui lui sont communiqués en application de l’article 42.2;</p></li></ul></div></section>
