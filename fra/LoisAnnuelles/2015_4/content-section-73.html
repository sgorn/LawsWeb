<p class="Section amending&#xA;        "><strong><a id="s-73."><span class="sectionLabel">73.</span></a></strong> Le paragraphe 25(5) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effet de la décision</h6><p class="Subsection">(5) La décision du comité est définitive et lie les deux gouvernements.</p></li></ul></div></section>
