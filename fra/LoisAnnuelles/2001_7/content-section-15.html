<p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> La même loi est modifiée par adjonction, après l’article 22, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Arrondissement des sommes</h6><p class="Section"><strong>23.</strong> Le montant des traitements prévus aux articles 9 à 22 est arrondi à la centaine inférieure.</p></div></section>
