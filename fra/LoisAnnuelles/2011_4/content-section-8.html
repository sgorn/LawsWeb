<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incrimination</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Il demeure entendu que la présente loi ne porte atteinte à aucun droit de la personne en matière de protection contre l’auto-incrimination.</p>
