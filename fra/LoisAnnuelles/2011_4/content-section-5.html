<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Confidentialité</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Nul ne peut, si cela est susceptible de nuire à une enquête criminelle en cours ou à venir, révéler qu’il a fait une communication en application de l’article 2 ou donné un avis en application de l’article 3 ou dévoiler leur contenu.</p>
