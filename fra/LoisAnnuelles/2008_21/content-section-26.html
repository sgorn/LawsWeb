<p class="Section amending&#xA;        "><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> L’article 47 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/N-22">Loi sur la protection des eaux navigables</a></cite></h6><p class="Section"><strong>47.</strong> La <cite class="XRefExternalAct"><a href="/fra/lois/N-22">Loi sur la protection des eaux navigables</a></cite> ne s’applique pas aux ouvrages, au sens de cette loi, exemptés par règlement pris en vertu de l’article 62.</p></div></section>
