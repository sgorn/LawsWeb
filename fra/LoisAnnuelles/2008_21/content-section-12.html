<p class="Section amending&#xA;        "><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> L’alinéa 19(1)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) de sa révocation pour motif valable par l’autorité qui l’a nommé — le gouverneur en conseil, les municipalités ou la ou les provinces, selon le cas;</p></li></ul></div></section>
