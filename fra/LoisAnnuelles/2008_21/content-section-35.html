<p class="Section amending&#xA;        "><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> L’alinéa 65(1)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) désigner comme port public tout plan d’eau navigable relevant du Parlement de même que le fond de ce plan d’eau s’il est sous la responsabilité du ministre, y compris l’estran;</p></li></ul></div></section>
