<p class="Section amending&#xA;        "><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> L’alinéa 115(1)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) contravention par le navire, ou le propriétaire ou le responsable du navire ou des marchandises, à une disposition de la présente loi ou des règlements qui s’applique au navire ou aux marchandises;</p></li></ul></div></section>
