<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Notification de l’abandon</h6><p class="Section"><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> Si la demande visant à obtenir l’ordonnance prévue à l’alinéa 51(1)<em>b</em>) est abandonnée, le demandeur notifie ce fait sans délai à toute personne qui a reçu signification d’une copie de la demande au titre du paragraphe 47(4).</p>
