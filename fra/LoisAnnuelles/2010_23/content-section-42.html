<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-conformité</h6><p class="Section"><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> Commet une infraction quiconque refuse ou omet de se conformer à une demande présentée en vertu de l’article 15 ou à un avis établi en vertu de l’article 17 ou contrevient au paragraphe 19(4).</p>
