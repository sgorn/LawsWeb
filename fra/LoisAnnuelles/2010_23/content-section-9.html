<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention à l’un des articles 6 à 8</h6><p class="Section"><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Il est interdit de faire accomplir, même indirectement, tout acte contraire à l’un des articles 6 à 8, ou d’aider ou d’encourager quiconque à accomplir un tel acte.</p>
