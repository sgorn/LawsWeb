<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</h6><p class="Section"><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> Il est entendu que les violations ne sont pas des infractions; en conséquence, nul ne peut être poursuivi à ce titre sur le fondement de l’article 126 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p>
