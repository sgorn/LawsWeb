<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Charge de la preuve</h6><p class="Section"><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> La preuve du consentement nécessaire à l’accomplissement de tout acte qui serait par ailleurs interdit au titre de l’un des articles 6 à 8 incombe à la personne qui en allègue l’existence.</p>
