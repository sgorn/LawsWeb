<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité indirecte</h6><p class="Section"><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> L’employeur ou le mandant est responsable de la violation commise par son employé ou son mandataire dans le cadre de son emploi ou du mandat, que celui-ci soit ou non connu ou fasse ou non l’objet de procédures en violation.</p>
