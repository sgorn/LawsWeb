<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen de l’application de la loi</h6><p class="Section"><strong><a id="s-65."><span class="sectionLabel">65.</span></a></strong> Trois ans après l’entrée en vigueur du présent article, un comité du Sénat, de la Chambre des communes ou mixte, désigné ou établi à cette fin, procède à un examen des dispositions et de l’application de la présente loi.</p>
