<p class="Section amending&#xA;        "><strong><a id="s-1751."><span class="sectionLabel">1751.</span></a></strong> Le paragraphe 11(3) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Chairperson</h6><p class="Subsection">(3) The Board shall appoint one of the members of the executive committee to be the chairperson of the executive committee.</p></li></ul></div></section>
