<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2003, ch. 22, art. 26</h6><p class="Section amending&#xA;        "><strong><a id="s-1672."><span class="sectionLabel">1672.</span></a></strong> L’article 7 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</h6><p class="Section"><strong>7.</strong> L’École est dotée d’un conseil composé d’au plus onze administrateurs, dont la présidence et deux membres d’office.</p></div></section>
