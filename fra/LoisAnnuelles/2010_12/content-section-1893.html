<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paragraphe 245(7) de la <cite class="XRefExternalAct"><a href="/fra/lois/B-9.858">Loi d’exécution du budget de 2009</a></cite></h6><p class="Section transitional&#xA;        "><strong><a id="s-1893."><span class="sectionLabel">1893.</span></a></strong> Les articles 1889 et 1890 entrent en vigueur à la date d’entrée en vigueur du paragraphe 245(7) de la <cite class="XRefExternalAct"><a href="/fra/lois/B-9.858">Loi d’exécution du budget de 2009</a></cite> ou, si elle est postérieure, à la date de sanction de la présente loi.</p>
