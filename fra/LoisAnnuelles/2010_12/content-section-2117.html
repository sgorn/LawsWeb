<p class="Section amending&#xA;        "><strong><a id="s-2117."><span class="sectionLabel">2117.</span></a></strong> Le paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11.8">Loi sur les sociétés d’assurances</a></cite> est modifié par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« coopérative de crédit fédérale »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“federal credit union”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« coopérative de crédit fédérale »</dfn></span> S’entend au sens de l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/B-1.01">Loi sur les banques</a></cite>.</p></dd></dl></div></section>
