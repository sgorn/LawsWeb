<p class="Section amending&#xA;        "><strong><a id="s-1717."><span class="sectionLabel">1717.</span></a></strong> L’article 8 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-23.3">Loi sur la Commission canadienne du tourisme</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition</h6><p class="Section"><strong>8.</strong> Le conseil d’administration est composé d’au plus douze administrateurs, dont le président du conseil et le président-directeur général.</p></div></section>
