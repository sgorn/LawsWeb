<p class="Section amending&#xA;        "><strong><a id="s-2023."><span class="sectionLabel">2023.</span></a></strong> Le sous-alinéa 315(2)<em>b</em>)(ii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii) soit possède à titre de véritable propriétaire ou contrôle, directement ou indirectement, un intérêt important dans des actions ou des parts sociales de la banque ou d’une entité de son groupe,</p></li></ul></div></section>
