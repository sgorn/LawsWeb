<p class="Section amending&#xA;        "><strong><a id="s-1968."><span class="sectionLabel">1968.</span></a></strong> L’article 160 de la même loi est modifié par adjonction, après l’alinéa <em>i</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>j</em>) qui, dans le cas d’une coopérative de crédit fédérale, ne se conforment pas aux exigences des règlements administratifs.</p></li></ul></div></section>
