<p class="Section amending&#xA;        "><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> L’article 97.25 de la même loi est modifié par adjonction, après le paragraphe (3), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception — timbres d’accise</h6><p class="Subsection">(3.1) Malgré le paragraphe (3), le ministre ne peut ordonner que des timbres d’accise retenus soient vendus.</p></li></ul></div></section>
