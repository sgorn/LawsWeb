<p class="Section amending&#xA;        "><strong><a id="s-1693."><span class="sectionLabel">1693.</span></a></strong> Le paragraphe 7(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-18.1">Loi sur les Instituts de recherche en santé du Canada</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>7.</strong> (1) Le conseil d’administration est composé d’au plus dix-huit membres, dont le président.</p></li></ul></div></section>
