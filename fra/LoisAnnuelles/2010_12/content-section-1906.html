<p class="Section amending&#xA;        "><strong><a id="s-1906."><span class="sectionLabel">1906.</span></a></strong> Le paragraphe 28(1) de la même loi est modifié par adjonction, après l’alinéa <em>a</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a.1</em>) dans le cas d’une banque qui sera une coopérative de crédit fédérale, une déclaration portant qu’elle est une coopérative de crédit fédérale;</p></li></ul></div></section>
