<p class="Section amending&#xA;        "><strong><a id="s-1844."><span class="sectionLabel">1844.</span></a></strong> L’article 21 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</h6><p class="Section"><strong>21.</strong> S’agissant d’un fait visé aux alinéas 19(1)<em>a</em>) ou <em>a.1</em>) et qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p></div></section>
