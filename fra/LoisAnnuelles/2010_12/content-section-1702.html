<p class="Section amending&#xA;        "><strong><a id="s-1702."><span class="sectionLabel">1702.</span></a></strong> L’article 4 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions des conseillers</h6><p class="Section"><strong>4.</strong> Les conseillers se consacrent exclusivement à l’exécution des fonctions qui leur sont conférées par la présente loi.</p></div></section>
