<p class="Section amending&#xA;        "><strong><a id="s-1763."><span class="sectionLabel">1763.</span></a></strong> Le paragraphe 6(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-31.7">Loi sur l’Office d’investissement des régimes de pensions du secteur public</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>6.</strong> (1) Le conseil d’administration de l’Office se compose de onze administrateurs, dont le président.</p></li></ul></div></section>
