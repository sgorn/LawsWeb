<p class="Section amending&#xA;        "><strong><a id="s-1989."><span class="sectionLabel">1989.</span></a></strong> L’article 201 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présence aux assemblées</h6><p class="Section"><strong>201.</strong> Les administrateurs ont le droit d’assister à toutes les assemblées des membres ou des actionnaires et d’y prendre la parole.</p></div></section>
