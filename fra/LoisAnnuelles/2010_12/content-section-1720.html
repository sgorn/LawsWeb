<p class="Section amending&#xA;        "><strong><a id="s-1720."><span class="sectionLabel">1720.</span></a></strong> L’article 16 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateurs</h6><p class="Section"><strong>16.</strong> Le président du conseil et les administrateurs nommés conformément au paragraphe 11(1) reçoivent les honoraires que peut fixer le gouverneur en conseil.</p></div></section>
