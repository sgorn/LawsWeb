<p class="Section amending&#xA;        "><strong><a id="s-1748."><span class="sectionLabel">1748.</span></a></strong> Le paragraphe 5(1) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appointment of Chairperson</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>5.</strong> (1) The Chairperson of the Board shall be appointed by the Governor in Council to hold office during pleasure for a term not exceeding five years.</p></li></ul></div></section>
