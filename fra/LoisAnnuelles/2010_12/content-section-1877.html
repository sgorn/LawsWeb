<p class="Section amending&#xA;        "><strong><a id="s-1877."><span class="sectionLabel">1877.</span></a></strong> Le paragraphe 73(1) de la même loi est modifié par adjonction, après l’alinéa <em>y</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>y.1</em>) prévoir des mesures pour l’application de l’alinéa 11.42(1)<em>a</em>);</p></li><li><p class="Paragraph"><em>y.2</em>) définir le terme « entité étrangère » mentionné à la partie 1.1, à l’article 53.2 et au paragraphe 58.1(2);</p></li></ul></div></section>
