<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prélèvement de sommes</h6><p class="Section transitional&#xA;        "><strong><a id="s-2146."><span class="sectionLabel">2146.</span></a></strong> À la demande du ministre et avec l’agrément du ministre des Finances, peuvent être prélevées sur le Trésor les sommes nécessaires à l’exécution de toute mesure visée aux articles 2139 à 2141.</p>
