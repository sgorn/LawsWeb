<p class="Section amending&#xA;        "><strong><a id="s-1714."><span class="sectionLabel">1714.</span></a></strong> Les articles 13 à 15 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconduction de mandat</h6><p class="Section"><strong>14.</strong> Le mandat du président peut être reconduit.</p><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</h6><p class="Section"><strong>15.</strong> Le président reçoit la rémunération fixée par le gouverneur en conseil.</p></div></section>
