<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2002, ch. 8, par. 121(1)</h6><p class="Section amending&#xA;        "><strong><a id="s-1669."><span class="sectionLabel">1669.</span></a></strong> L’alinéa 83(5)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) de une à huit autres personnes, chacune de celles-ci étant juge de la Cour d’appel fédérale, de la Cour fédérale ou d’une cour supérieure d’une province.</p></li></ul></div></section>
