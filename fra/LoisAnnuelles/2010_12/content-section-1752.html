<p class="Section amending&#xA;        "><strong><a id="s-1752."><span class="sectionLabel">1752.</span></a></strong> Le paragraphe 16(2) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Chairperson to preside</h6><p class="Subsection">(2) The Chairperson shall preside at meetings of the Board.</p></li></ul></div></section>
