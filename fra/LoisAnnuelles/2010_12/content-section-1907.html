<p class="Section amending&#xA;        "><strong><a id="s-1907."><span class="sectionLabel">1907.</span></a></strong> La même loi est modifiée par adjonction, après l’article 31, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premiers membres</h6><p class="Section"><strong>31.1</strong> Les fondateurs de la coopérative de crédit fédérale sont réputés en être les premiers membres.</p></div></section>
