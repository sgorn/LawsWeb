<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement maximal de 10 000 000 $</h6><p class="Section transitional&#xA;        "><strong><a id="s-2180."><span class="sectionLabel">2180.</span></a></strong> À la demande du ministre de l’Industrie, peut être payée sur le Trésor à la Fondation canadienne des jeunes entrepreneurs, à son usage, une somme n’excédant pas dix millions de dollars.</p>
