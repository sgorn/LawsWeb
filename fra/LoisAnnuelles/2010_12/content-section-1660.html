<p class="Section amending&#xA;        "><strong><a id="s-1660."><span class="sectionLabel">1660.</span></a></strong> Le paragraphe 5(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/B-9.9">Loi sur la Banque de développement du Canada</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>5.</strong> (1) Le conseil d’administration de la Banque se compose du président du conseil, du président et de trois à onze autres administrateurs.</p></li></ul></div></section>
