<p class="Section amending&#xA;        "><strong><a id="s-1973."><span class="sectionLabel">1973.</span></a></strong> La même loi est modifiée par adjonction, après l’article 168, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote cumulatif interdit</h6><p class="Section"><strong>168.1</strong> Malgré l’article 168 ou ses règlements administratifs, le vote cumulatif n’est pas permis dans le cas d’une coopérative de crédit fédérale.</p></div></section>
