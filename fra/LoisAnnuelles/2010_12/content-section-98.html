<p class="Section amending&#xA;        "><strong><a id="s-98."><span class="sectionLabel">98.</span></a></strong> L’alinéa 4(2)<em>b</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/S-12.55">Loi de 2006 sur les droits d’exportation de produits de bois d’oeuvre</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) selon le cas :</p><ul class="ProvisionList"><li><p class="Subparagraph">(i) si la personne est une personne morale, 0 %,</p></li><li><p class="Subparagraph">(ii) dans les autres cas, 2 %.</p></li></ul></li></ul></div></section>
