<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement maximal de 13 500 000 $</h6><p class="Section transitional&#xA;        "><strong><a id="s-2183."><span class="sectionLabel">2183.</span></a></strong> À la demande du ministre de la Diversification de l’économie de l’Ouest canadien, peut être payée sur le Trésor à la Fondation Rick Hansen, à son usage, une somme n’excédant pas treize millions cinq cent mille dollars.</p>
