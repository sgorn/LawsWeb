<p class="Section amending&#xA;        "><strong><a id="s-1735."><span class="sectionLabel">1735.</span></a></strong> Le paragraphe 94(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conseil d’administration</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>94.</strong> (1) L’Institut est dirigé par un conseil d’administration composé de dix à treize administrateurs, dont le président et le vice-président.</p></li></ul></div></section>
