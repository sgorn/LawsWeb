<p class="Section amending&#xA;        "><strong><a id="s-1706."><span class="sectionLabel">1706.</span></a></strong> Le paragraphe 10(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</h6><p class="Subsection">(3) Le quorum est constitué par la majorité des conseillers en fonction.</p></li></ul></div></section>
