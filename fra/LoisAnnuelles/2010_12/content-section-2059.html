<p class="Section amending&#xA;        "><strong><a id="s-2059."><span class="sectionLabel">2059.</span></a></strong> L’article 377 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception — coopérative de crédit fédérale</h6><p class="Subsection">(1.1) Le paragraphe (1) ne s’applique pas à la personne qui contrôle une coopérative de crédit fédérale.</p></li></ul></div></section>
