<p class="Section amending&#xA;        "><strong><a id="s-1985."><span class="sectionLabel">1985.</span></a></strong> L’alinéa 192(1)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) soit étaient prévues, avant la date de prorogation d’une personne morale comme banque qui n’est pas une coopérative de crédit fédérale, dans l’acte constitutif de la personne morale.</p></li></ul></div></section>
