<p class="Section amending&#xA;        "><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> L’article 266 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception — timbres d’accise</h6><p class="Subsection">(1.1) Malgré le paragraphe (1), le ministre ne peut vendre des timbres d’accise qui ont été saisis en vertu de l’article 260.</p></li></ul></div></section>
