<p class="Section amending&#xA;        "><strong><a id="s-23.1"><span class="sectionLabel">23.1</span></a></strong> Le paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-1">Loi sur l’identification des criminels</a></cite> est modifié par adjonction, après l’alinéa <em>c</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) les personnes qui sont sous garde légale conformément à l’article 83.3 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p></li></ul></div></section>
