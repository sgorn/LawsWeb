<p class="Section amending&#xA;        "><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> La mention « l’article 3 (espionnage) de la <cite class="XRefExternalAct">Loi sur les secrets officiels</cite> », dans la définition de <span class="DefinedTerm"><dfn>« infraction »</dfn></span> à l’article 183 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, est remplacée par la mention « toute infraction visée par la Loi sur la protection de l’information ».</p>
