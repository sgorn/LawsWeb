<p class="Section amending&#xA;        "><strong><a id="s-65."><span class="sectionLabel">65.</span></a></strong> L’alinéa 40<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) recueille, analyse, évalue et communique des renseignements utiles pour la détection, la prévention et la dissuasion en matière de recyclage des produits de la criminalité ou de financement des activités terroristes;</p></li></ul></div></section>
