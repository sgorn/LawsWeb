<p class="Section amending&#xA;        "><strong><a id="s-82."><span class="sectionLabel">82.</span></a></strong> Le paragraphe 9(2.3) de la même loi est modifié par adjonction, après l’alinéa <em>a</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a.1</em>) à la détection, à la prévention ou à la dissuasion du recyclage des produits de la criminalité ou du financement des activités terroristes;</p></li></ul></div></section>
