<p class="Section amending&#xA;        "><strong><a id="s-100."><span class="sectionLabel">100.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« infraction désignée »</dfn></span>, à l’article 153 de la même loi, est modifiée par adjonction, après l’alinéa <em>d</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) une infraction prévue par la présente loi qui est une infraction de terrorisme.</p></li></ul></div></section>
