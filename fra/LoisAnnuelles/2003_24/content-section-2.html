<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jour commémo-ratif de l’Holocauste — Yom ha-Choah</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Yom ha-Choah ou le Jour de l’Holocauste, tel qu’il est fixé chaque année selon le calendrier lunaire juif, est désigné comme « Jour commémoratif de l’Holocauste — Yom ha-Choah ».</p>
