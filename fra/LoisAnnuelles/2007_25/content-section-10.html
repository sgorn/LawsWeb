<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence de la Cour fédérale</h6><p class="Section"><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> La Cour fédérale connaît de toute action ou procédure visant l’application de la présente loi ou d’un droit ou recours prévu par celle-ci.</p>
