<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de la liste</h6><p class="Section"><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> Si le COSEPAC fait la recommandation visée aux alinéas 30(1)<em>b</em>) ou <em>c</em>), le ministre peut faire une recommandation au gouverneur en conseil concernant la modification de la liste.</p>
