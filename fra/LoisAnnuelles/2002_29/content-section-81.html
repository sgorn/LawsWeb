<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mesures équivalentes</h6><p class="Section"><strong><a id="s-81."><span class="sectionLabel">81.</span></a></strong> Malgré le paragraphe 80(2), le ministre compétent n’est pas tenu de recommander la prise d’un décret d’urgence s’il estime que des mesures équivalentes ont été prises en vertu d’une autre loi fédérale pour protéger l’espèce sauvage.</p>
