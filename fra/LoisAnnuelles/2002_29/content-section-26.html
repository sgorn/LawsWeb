<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</h6><p class="Section"><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> Le COSEPAC présente annuellement au Conseil canadien pour la conservation des espèces en péril un rapport sur ses activités. Une copie en est mise dans le registre.</p>
