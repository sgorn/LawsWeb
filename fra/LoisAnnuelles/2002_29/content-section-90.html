<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de passage</h6><p class="Section"><strong><a id="s-90."><span class="sectionLabel">90.</span></a></strong> L’agent de l’autorité peut, dans l’exercice des fonctions que lui confère la présente loi, pénétrer dans une propriété privée et y circuler sans encourir de poursuites pour violation du droit de propriété.</p>
