<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</h6><p class="Section"><strong><a id="s-92."><span class="sectionLabel">92.</span></a></strong> Lorsque l’agent de l’autorité agit dans l’exercice des fonctions que lui confère la présente loi, il est interdit :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) de lui faire sciemment, oralement ou par écrit, une déclaration fausse ou trompeuse;</p></li><li><p class="Paragraph"><em>b</em>) d’une façon générale, d’entraver son action.</p></li></ul>
