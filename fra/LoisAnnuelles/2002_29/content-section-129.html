<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen de la loi</h6><p class="Section"><strong><a id="s-129."><span class="sectionLabel">129.</span></a></strong> Cinq ans après l’entrée en vigueur du présent article, le comité de la Chambre des communes, du Sénat ou des deux chambres désigné ou constitué à cette fin entreprend l’examen de l’application de la présente loi.</p>
