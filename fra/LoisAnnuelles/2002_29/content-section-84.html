<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement</h6><p class="Section"><strong><a id="s-84."><span class="sectionLabel">84.</span></a></strong> Sur recommandation faite par le ministre après consultation du ministre du Patrimoine canadien et du ministre des Pêches et des Océans, le gouverneur en conseil peut, par règlement, prendre des mesures d’application de l’alinéa 83(5)<em>g</em>).</p>
