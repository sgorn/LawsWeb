<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Acquisition de terres</h6><p class="Section"><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> Le ministre compétent peut conclure avec un gouvernement au Canada, une organisation ou une personne un accord pour l’acquisition de terres ou de droits sur des terres en vue de la protection de l’habitat essentiel d’une espèce en péril.</p>
