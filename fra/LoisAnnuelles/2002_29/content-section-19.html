<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Le COSEPAC peut établir des règles régissant la tenue de ses réunions et la conduite de ses activités en général, notamment :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) le choix des personnes devant présider ses réunions;</p></li><li><p class="Paragraph"><em>b</em>) le déroulement des réunions et les activités de ses sous-comités.</p></li></ul>
