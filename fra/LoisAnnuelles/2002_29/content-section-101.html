<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ressort</h6><p class="Section"><strong><a id="s-101."><span class="sectionLabel">101.</span></a></strong> La poursuite d’une infraction peut être intentée, entendue et jugée soit au lieu de la perpétration, soit au lieu où a pris naissance l’objet de la poursuite, soit encore au lieu où l’accusé est appréhendé, se trouve ou exerce ses activités.</p>
