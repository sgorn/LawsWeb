<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 27</h6><p class="Section"><strong><a id="s-131."><span class="sectionLabel">131.</span></a></strong> L’article 27 s’applique à l’égard d’une espèce sauvage visée à l’article 130 que le COSEPAC classe comme espèce disparue, disparue du pays, en voie de disparition, menacée ou préoccupante ou qu’il est réputé avoir classée ainsi.</p>
