<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction : agent ou mandataire</h6><p class="Section"><strong><a id="s-99."><span class="sectionLabel">99.</span></a></strong> Dans les poursuites pour infraction, il suffit, pour établir la culpabilité de l’accusé, de prouver que l’infraction a été commise par son agent ou mandataire, que celui-ci ait ou non été poursuivi.</p>
