<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>L.R., ch. 9 (1<sup>er</sup> suppl.), art. 4</h6><p class="Section amending&#xA;        "><strong><a id="s-95."><span class="sectionLabel">95.</span></a></strong> Le paragraphe 149(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</h6><p class="Subsection">(4) Les poursuites visant une infraction à la présente partie se prescrivent par deux ans à compter de la date du fait en cause.</p></li></ul></div></section>
