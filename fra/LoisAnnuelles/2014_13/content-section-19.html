<p class="Section amending&#xA;        "><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« tribunal »</dfn></span>, au paragraphe 102(1) de la même loi, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« tribunal »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“court”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« tribunal »</dfn></span> La division de première instance de la Cour suprême de Terre-Neuve-et-Labrador. Lui sont assimilés les juges de cette cour.</p></dd></dl></div></section>
