<p class="Section amending&#xA;        "><strong><a id="s-89."><span class="sectionLabel">89.</span></a></strong> Le paragraphe 220(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption</h6><p class="Subsection">(2) Pour l’application du paragraphe (1), la zone extracôtière est réputée située dans le ressort du <em><span class="otherLang" lang="en">Halifax District</span></em>.</p></li></ul></div></section>
