<p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Le paragraphe 29(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contenu</h6><p class="Subsection">(2) Le rapport rend compte des activités de l’exercice, notamment en ce qui a trait à la santé et à la sécurité au travail, et inclut les états financiers dûment vérifiés.</p></li></ul></div></section>
