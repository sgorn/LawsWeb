<p class="Section amending&#xA;        "><strong><a id="s-21."><span class="sectionLabel">21.</span></a></strong> Le paragraphe 124(10) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen judiciaire</h6><p class="Subsection">(10) La mesure objet d’une audience au titre du présent article peut être révisée et annulée par la division de première instance de la Cour suprême de Terre-Neuve-et-Labrador.</p></li></ul></div></section>
