<p class="Section amending&#xA;        "><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> La partie 2 de l’annexe de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « ALÉCH » ainsi que de « Article 4.1 » dans la colonne 2, en regard de cet accord.</p>
