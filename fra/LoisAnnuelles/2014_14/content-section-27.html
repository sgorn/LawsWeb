<p class="Section amending&#xA;        "><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> La partie 3 de l’annexe de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « Honduras » ainsi que de « paragraphe 1 de l’article 5.10 ou paragraphe 11 de l’article 6.2 de l’ALÉCH » dans la colonne 2, en regard de ce pays.</p>
