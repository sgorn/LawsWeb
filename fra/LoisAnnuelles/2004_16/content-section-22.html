<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> Le paragraphe 12(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Traitement du président-directeur général</h6><p class="Subsection">(2) Le traitement du président-directeur général ainsi que toute autre rémunération à lui verser sont fixés par le gouverneur en conseil.</p></li></ul></div></section>
