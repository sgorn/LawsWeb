<p class="Section amending&#xA;        "><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> Le paragraphe 13(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Indemnités</h6><p class="Subsection">(2) Le président-directeur général est indemnisé des frais de déplacement et de séjour entraînés par l'accomplissement des fonctions qui lui sont confiées en application de la présente loi.</p></li></ul></div></section>
