<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personne qui exerce des activités</h6><p class="Section"><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Toute personne qui exerce des activités autorisées par un permis et qui a des motifs de croire qu’un des incidents visés aux paragraphes 12(1) ou (2) ou aux articles 13 ou 14 s’est produit en avise sans délai le titulaire du permis.</p>
