<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précautions raisonnables</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Toute personne qui, sciemment, exerce toute activité visée à l’article 7 à l’égard d’agents pathogènes humains ou de toxines prend toutes les précautions raisonnables pour que celle-ci ne porte atteinte ni à la santé ni à la sécurité publiques.</p>
