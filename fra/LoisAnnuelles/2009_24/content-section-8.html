<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Agents pathogènes humains et toxines — annexe 5</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Malgré l’article 7, il est interdit d’exercer toute activité visée à cet article à l’égard d’agents pathogènes humains ou de toxines dont le nom figure à l’annexe 5.</p>
