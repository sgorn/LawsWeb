<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infractions continues</h6><p class="Section"><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> Il peut être compté une infraction distincte pour chacun des jours au cours desquels se commet ou se continue toute infraction à la présente loi.</p>
