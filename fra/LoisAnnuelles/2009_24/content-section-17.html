<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements faux ou trompeurs</h6><p class="Section"><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> Il est interdit de sciemment communiquer ou faire communiquer au ministre des renseignements faux ou trompeurs relativement à toute question visée par la présente loi ou les règlements.</p>
