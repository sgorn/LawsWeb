<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais</h6><p class="Section"><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> Les frais entraînés par la saisie, l’entreposage, le transfert, la préservation ou la disposition de toute chose en vertu de la présente loi sont à la charge du propriétaire ou du dernier possesseur.</p>
