<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport du comité</h6><p class="Section"><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> Au plus tard soixante jours après avoir été saisi de la décision ou dans le délai supplémentaire que le ministre peut accorder, le comité fait rapport de ses conclusions et recommandations à celui-ci et à la personne qui demande l’examen.</p>
