<p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> L’article 41 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</h6><p class="Section"><strong>41.</strong> Les sommes dont le versement est autorisé par la partie I et par les articles 5 et 9 sont prélevées sur le Trésor aux dates et selon les modalités prescrites.</p></div></section>
