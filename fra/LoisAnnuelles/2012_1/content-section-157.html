<p class="Section amending&#xA;        "><strong><a id="s-157."><span class="sectionLabel">157.</span></a></strong> Le sous-alinéa 119(1)<em>n</em>)(iii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(iii) d’examiner une demande de libération sous condition ou une demande de suspension du casier faite au titre de la <cite class="XRefExternalAct"><a href="/fra/lois/C-47">Loi sur le casier judiciaire</a></cite> présentée par l’adolescent même devenu adulte,</p></li></ul></div></section>
