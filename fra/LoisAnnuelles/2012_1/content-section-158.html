<p class="Section amending&#xA;        "><strong><a id="s-158."><span class="sectionLabel">158.</span></a></strong> Le sous-alinéa 120(4)<em>c</em>)(iii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(iii) d’examiner une demande de libération conditionnelle ou une demande de suspension du casier faite au titre de la <cite class="XRefExternalAct"><a href="/fra/lois/C-47">Loi sur le casier judiciaire</a></cite> présentée par l’adolescent devenu adulte.</p></li></ul></div></section>
