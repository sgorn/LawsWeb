<p class="Section amending&#xA;        "><strong><a id="s-207."><span class="sectionLabel">207.</span></a></strong> Le paragraphe 94(2) de la même loi est modifié par adjonction, après l’alinéa <em>e</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e.1</em>) les instructions données au titre du paragraphe 30(1.2) au cours de l’année en cause ainsi que la date de leur publication;</p></li></ul></div></section>
