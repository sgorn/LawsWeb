<p class="Section amending&#xA;        "><strong><a id="s-205."><span class="sectionLabel">205.</span></a></strong> L’alinéa 3(1)<em>h</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.5">Loi sur l’immigration et la protection des réfugiés</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>h</em>) de protéger la santé et la sécurité publiques et de garantir la sécurité de la société canadienne;</p></li></ul></div></section>
