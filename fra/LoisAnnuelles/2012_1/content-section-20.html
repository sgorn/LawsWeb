<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2005, ch. 32, art. 9.1; 2008, ch. 6, al. 54<em>g</em>)</h6><p class="Section amending&#xA;        "><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> L’alinéa 171<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) d’un emprisonnement maximal de deux ans si elle est âgée de seize ans ou plus mais de moins de dix-huit ans, la peine minimale étant de quatre-vingt-dix jours.</p></li></ul></div></section>
