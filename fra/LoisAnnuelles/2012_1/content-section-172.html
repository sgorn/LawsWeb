<p class="Section amending&#xA;        "><strong><a id="s-172."><span class="sectionLabel">172.</span></a></strong> Le paragraphe 38(2) de la même loi est modifié par adjonction, après l’alinéa <em>e</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f</em>) sous réserve de l’alinéa <em>c</em>), la peine peut viser :</p><ul class="ProvisionList"><li><p class="Subparagraph">(i) à dénoncer un comportement illicite,</p></li><li><p class="Subparagraph">(ii) à dissuader l’adolescent de récidiver.</p></li></ul></li></ul></div></section>
