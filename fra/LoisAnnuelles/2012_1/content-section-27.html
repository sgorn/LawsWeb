<p class="Section amending&#xA;        "><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> Le paragraphe 273(2) de la même loi est modifié par adjonction, après l’alinéa <em>a.1</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a.2</em>) dans les cas où le plaignant est âgé de moins de seize ans, de l’emprisonnement à perpétuité, la peine minimale étant de cinq ans;</p></li></ul></div></section>
