<p class="Section amending&#xA;        "><strong><a id="s-194."><span class="sectionLabel">194.</span></a></strong> L’article 162 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt d’une dénonciation ou d’un acte d’accusation</h6><p class="Section"><strong>162.</strong> Pour l’application des articles 158 et 159, les poursuites sont intentées par dépôt de la dénonciation ou de l’acte d’accusation.</p></div></section>
