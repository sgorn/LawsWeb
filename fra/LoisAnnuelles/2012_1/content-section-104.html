<p class="Section amending&#xA;        "><strong><a id="s-104."><span class="sectionLabel">104.</span></a></strong> L’annexe I de la même loi est modifiée par adjonction, après l’article 5, de ce qui suit :</p><section><div class="AmendedText"><p class="Section"><strong>5.1</strong> L’infraction prévue au paragraphe 86(1) du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, dans sa version antérieure au 1<sup>er</sup> décembre 1998, et poursuivie par mise en accusation.</p></div></section>
