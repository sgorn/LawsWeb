<p class="Section amending&#xA;        "><strong><a id="s-74."><span class="sectionLabel">74.</span></a></strong> L’alinéa 115(1)<em>c</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) dans les autres cas, la plus longue des périodes suivantes : six mois ou la moitié de la période précédant son admissibilité à la libération conditionnelle totale.</p></li></ul></div></section>
