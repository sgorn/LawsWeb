<p class="Section amending&#xA;        "><strong><a id="s-190."><span class="sectionLabel">190.</span></a></strong> L’article 115 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mesures extrajudiciaires</h6><p class="Subsection">(1.1) Il incombe au corps de police de tenir un dossier à l’égard des mesures extrajudiciaires qu’il prend à l’endroit de tout adolescent.</p></li></ul></div></section>
