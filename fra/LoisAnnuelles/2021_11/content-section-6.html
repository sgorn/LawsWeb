<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Deux mois après la sanction</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La présente loi entre en vigueur le jour qui, dans le deuxième mois suivant le mois de sa sanction, porte le même quantième que le jour de sa sanction ou, à défaut de quantième identique, le dernier jour de ce deuxième mois.</p>
