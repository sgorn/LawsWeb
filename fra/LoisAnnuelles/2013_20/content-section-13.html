<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pendant la relation conjugale</h6><p class="Section"><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> Chaque époux ou conjoint de fait peut, pendant la relation conjugale, occuper le foyer familial, qu’il soit ou non membre d’une première nation ou Indien.</p>
