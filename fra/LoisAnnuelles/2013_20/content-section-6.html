<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Époux ou conjoints de fait</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> La présente loi ne s’applique aux époux ou conjoints de fait que si au moins l’un d’eux est membre d’une première nation ou Indien.</p>
