<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application du droit provincial</h6><p class="Section"><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> Sous réserve des autres dispositions de la présente loi, le droit de la preuve de la province où une procédure est engagée aux termes de la présente loi s’applique à celle-ci, notamment en matière de signification.</p>
