<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Le paragraphe 95(1) de la même loi est modifié par adjonction, après l’alinéa <em>a</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a.1</em>) il y a eu défaut du titulaire de se conformer à une décision arbitrale rendue au titre de l’article 92.1;</p></li></ul></div></section>
