<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt d’une dénonciation ou d’un acte d’accusation</h6><p class="Section transitional&#xA;        "><strong><a id="s-162."><span class="sectionLabel">162.</span></a></strong> Pour l’application des articles 158 à 160, les poursuites sont intentées à compter du dépôt de la dénonciation ou de l’acte d’accusation.</p>
