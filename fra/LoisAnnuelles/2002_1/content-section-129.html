<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</h6><p class="Section"><strong><a id="s-129."><span class="sectionLabel">129.</span></a></strong> Sauf autorisation prévue par la présente loi, il est interdit à la personne qui a eu accès à un dossier ou à qui des renseignements ont été communiqués en vertu de la présente loi de les communiquer à quiconque.</p>
