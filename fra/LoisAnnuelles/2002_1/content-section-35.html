<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi</h6><p class="Section"><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> Le tribunal pour adolescents peut, à toute phase des poursuites, en plus de toute ordonnance qu’il est autorisé à rendre, saisir un organisme de protection de la jeunesse du cas de l’adolescent pour que l’organisme détermine si l’adolescent requiert ses services.</p>
