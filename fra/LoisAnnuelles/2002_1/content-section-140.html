<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></h6><p class="Section"><strong><a id="s-140."><span class="sectionLabel">140.</span></a></strong> Dans la mesure où elles ne sont pas incompatibles avec la présente loi ou écartées par celle-ci, les dispositions du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> s’appliquent, avec les adaptations nécessaires, aux infractions imputées aux adolescents.</p>
