<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mise en garde par le procureur général</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Le procureur général peut établir un programme autorisant le poursuivant à mettre en garde un adolescent plutôt que d’entamer ou de continuer des poursuites contre lui sous le régime de la présente loi.</p>
