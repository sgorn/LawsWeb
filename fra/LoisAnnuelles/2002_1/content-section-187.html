<p class="Section amending&#xA;        "><strong><a id="s-187."><span class="sectionLabel">187.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« adolescent »</dfn></span>, à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/D-3.8">Loi sur l’identification par les empreintes génétiques</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« adolescent »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“young person”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« adolescent »</dfn></span> S’entend au sens du paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/Y-1.5">Loi sur le système de justice pénale pour les adolescents</a></cite>.</p></dd></dl></div></section>
