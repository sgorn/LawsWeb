<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Poursuites privées</h6><p class="Section"><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Aucune poursuite ne peut être menée par un poursuivant autre que le procureur général sans le consentement de ce dernier.</p>
