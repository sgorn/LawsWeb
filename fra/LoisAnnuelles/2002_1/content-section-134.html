<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandes de confiscation du montant des engagements</h6><p class="Section"><strong><a id="s-134."><span class="sectionLabel">134.</span></a></strong> Les demandes de confiscation du montant des engagements contractés par des adolescents sont portées devant le tribunal pour adolescents.</p>
