<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation du comité consultatif</h6><p class="Section"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> Le ministre doit consulter le comité consultatif, et peut consulter tout autre organisme ou personne qu’il juge approprié, avant de déterminer si un phare — ainsi que tout bâtiment connexe — devrait être désigné comme phare patrimonial.</p>
