<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits et intérêts existants</h6><p class="Section"><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> Les droits et intérêts conférés relativement à toute terre du territoire provisoire de Kanesatake et existant à la date d’entrée en vigueur de la présente loi sont maintenus, ainsi que les conditions auxquelles leur exercice est assujetti.</p>
