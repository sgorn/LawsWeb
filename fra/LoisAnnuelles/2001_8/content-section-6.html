<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice des attributions</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Les attributions des Mohawks de Kanesatake sont exercées, sous le régime de la présente loi, par le conseil.</p>
