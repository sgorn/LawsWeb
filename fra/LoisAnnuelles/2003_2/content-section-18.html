<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination</h6><p class="Section"><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Le ministre nomme à titre inamovible, après consultation des administrateurs, l’un d’entre eux à titre de président pour un mandat maximal de trois ans, sauf révocation motivée par le ministre. Le président peut recevoir au plus deux mandats consécutifs.</p>
