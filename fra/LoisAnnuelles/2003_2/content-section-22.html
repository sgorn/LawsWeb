<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions</h6><p class="Section"><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> Le directeur général est le premier dirigeant du Centre et, à ce titre, il en assure, au nom du conseil, la direction et la gestion des activités et des affaires courantes.</p>
