<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</h6><p class="Section"><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> Le Centre peut engager le personnel et retenir les services des conseillers professionnels et techniques qu’il estime nécessaires à l’exercice de ses activités.</p>
