<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Statut</h6><p class="Section"><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> Les administrateurs, les dirigeants et le personnel du Centre ne font pas partie de l’administration publique fédérale et, pour l’application de la <cite class="XRefExternalAct"><a href="/fra/lois/P-36">Loi sur la pension de la fonction publique</a></cite>, ils sont réputés ne pas appartenir à la fonction publique.</p>
