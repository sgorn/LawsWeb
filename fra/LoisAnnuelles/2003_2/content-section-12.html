<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</h6><p class="Section"><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> La direction et l’administration des affaires du Centre sont assurées par un conseil d’administration investi, à ces fins, de tous les pouvoirs conférés au Centre.</p>
