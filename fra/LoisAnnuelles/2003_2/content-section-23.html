<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</h6><p class="Section"><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> En cas d’absence ou d’empêchement du directeur général, ou de vacance de son poste, la personne que le président désigne assure l’intérim, qui ne peut dépasser quatre-vingt-dix jours sans l’agrément du conseil d’administration.</p>
