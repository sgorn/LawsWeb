<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérim</h6><p class="Section"><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> En cas d’absence ou d’empêchement du président, ou de vacance de son poste, l’administrateur que le conseil d’administration désigne assure l’intérim, qui ne peut dépasser quatre-vingt-dix jours sans l’agrément du ministre.</p>
