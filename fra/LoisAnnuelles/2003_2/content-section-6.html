<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aide financière</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Pour l’application de la présente loi, le ministre peut accorder à quiconque une aide financière sous forme de subventions ou de contributions, et ce, en conformité avec les parties IV et VII de la <cite class="XRefExternalAct"><a href="/fra/lois/O-3.01">Loi sur les langues officielles</a></cite>.</p>
