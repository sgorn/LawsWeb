<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des droits et obligations</h6><p class="Section transitional&#xA;        "><strong><a id="s-80."><span class="sectionLabel">80.</span></a></strong> Les droits et biens de l’ancienne Commission, ceux qui sont détenus en son nom ou en fiducie pour elle, ainsi que ses obligations et engagements, sont réputés être ceux de la nouvelle Commission.</p>
