<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appels</h6><p class="Section transitional&#xA;        "><strong><a id="s-72."><span class="sectionLabel">72.</span></a></strong> Les appels interjetés dans le délai fixé en vertu de l’article 21 de la loi modifiée et en instance à l’entrée en vigueur du paragraphe 77(1) de la nouvelle loi sont entendus et tranchés en conformité avec la loi modifiée.</p>
