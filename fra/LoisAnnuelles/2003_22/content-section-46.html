<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédures judiciaires en cours</h6><p class="Section transitional&#xA;        "><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> La nouvelle Commission prend la suite de l’ancienne Commission, au même titre et dans les mêmes conditions que celle-ci, comme partie aux procédures judiciaires en cours à la date d’entrée en vigueur de l’article 12 de la nouvelle loi.</p>
