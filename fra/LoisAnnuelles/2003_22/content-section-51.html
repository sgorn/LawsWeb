<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mode de règlement des différends</h6><p class="Section transitional&#xA;        "><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> Le mode de règlement des différends enregistré par l’ancienne Commission vaut, jusqu’à sa modification en conformité avec la nouvelle loi, pour l’unité de négociation concernée.</p>
