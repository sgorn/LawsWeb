<p class="Section amending&#xA;        "><strong><a id="s-95."><span class="sectionLabel">95.</span></a></strong> L’alinéa 16(2) <em>c</em>) de la version anglaise de la <cite class="XRefExternalAct">Loi sur l’Agence des douanes et du revenu du Canada</cite> est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><p class="Paragraph">(<em>c</em>) is employed on a full-time basis in the federal public administration or the public service of a province or territory.</p></li></ul></div></section>
