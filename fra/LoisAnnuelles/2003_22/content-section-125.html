<p class="Section amending&#xA;        "><strong><a id="s-125."><span class="sectionLabel">125.</span></a></strong> Le paragraphe 146(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération</h6><p class="Subsection">(4) Les membres qui ne font pas partie de l’administration publique fédérale ou provinciale ont droit à la rémunération que peut autoriser l’Office.</p></li></ul></div></section>
