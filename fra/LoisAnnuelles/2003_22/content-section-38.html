<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation de fonctions</h6><p class="Section transitional&#xA;        "><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> Les présidents suppléants de l’ancienne Commission cessent d’occuper leurs fonctions à la date d’entrée en vigueur de l’article 12 de la nouvelle loi.</p>
