<p class="Section amending&#xA;        "><strong><a id="s-100."><span class="sectionLabel">100.</span></a></strong> L’alinéa 11<em>b</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/E-2.01">Loi électorale du Canada</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) les électeurs qui appartiennent à l’administration publique fédérale ou d’une province en poste à l’étranger;</p></li></ul></div></section>
