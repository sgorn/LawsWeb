<p class="Section amending&#xA;        "><strong><a id="s-213."><span class="sectionLabel">213.</span></a></strong> Dans la partie II de l’annexe I de la même loi, « <em><span class="otherLang" lang="en">Public Service Staff Relations Board</span></em> » est remplacé par « <em><span class="otherLang" lang="en">Public Service Labour Relations Board</span></em> ».</p>
