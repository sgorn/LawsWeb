<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien des décisions</h6><p class="Section transitional&#xA;        "><strong><a id="s-47."><span class="sectionLabel">47.</span></a></strong> Les décisions — notamment les ordonnances, déterminations ou déclarations — rendues par l’ancienne Commission sont réputées l’avoir été par la nouvelle Commission, notamment pour ce qui est de leur exécution.</p>
