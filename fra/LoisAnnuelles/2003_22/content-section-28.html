<p class="Section amending&#xA;        "><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> Le paragraphe 10(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membres d’office</h6><p class="Subsection">(3) Le secrétaire du Conseil du Trésor, le président de la Commission de la fonction publique et le président de l’École sont membres d’office.</p></li></ul></div></section>
