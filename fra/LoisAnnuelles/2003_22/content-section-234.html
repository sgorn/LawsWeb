<p class="Section amending&#xA;        "><strong><a id="s-234."><span class="sectionLabel">234.</span></a></strong> Le sous-alinéa 8(1)<em>b</em>)(ii) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-23">Loi sur le Service canadien du renseignement de sécurité</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii) d’exercer les attributions conférées à la Commission de la fonction publique sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33">Loi sur l’emploi dans la fonction publique</a></cite>.</p></li></ul></div></section>
