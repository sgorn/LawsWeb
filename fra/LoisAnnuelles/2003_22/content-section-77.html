<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation de fonctions</h6><p class="Section transitional&#xA;        "><strong><a id="s-77."><span class="sectionLabel">77.</span></a></strong> Le président et les autres commissaires de l’ancienne Commission cessent d’occuper leurs fonctions à la date d’entrée en vigueur du paragraphe 3(1) de la loi modifiée.</p>
