<p class="Section amending&#xA;        "><strong><a id="s-29."><span class="sectionLabel">29.</span></a></strong> L’article 12 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réunions</h6><p class="Section"><strong>12.</strong> Le conseil est chargé de la conduite des travaux et des activités de l’École. Il se réunit au moins deux fois pendant chaque exercice aux date, heure et lieu fixés par la présidence.</p></div></section>
