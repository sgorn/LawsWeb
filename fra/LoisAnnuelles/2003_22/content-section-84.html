<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes</h6><p class="Section transitional&#xA;        "><strong><a id="s-84."><span class="sectionLabel">84.</span></a></strong> Toute enquête commencée en vertu de l’article 34 de l’ancienne loi et en cours à l’entrée en vigueur de l’article 33.3 de la loi modifiée est continuée et menée à terme conformément à l’ancienne loi.</p>
