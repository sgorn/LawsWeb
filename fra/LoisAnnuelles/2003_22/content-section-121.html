<p class="Section amending&#xA;        "><strong><a id="s-121."><span class="sectionLabel">121.</span></a></strong> Le paragraphe 144(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Quorum</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>144.</strong> (1) La majorité des membres, dont l’un ne fait pas partie de l’administration publique fédérale ou provinciale, constitue le quorum.</p></li></ul></div></section>
