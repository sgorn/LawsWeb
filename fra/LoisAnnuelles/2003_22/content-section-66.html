<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Anciennes décisions arbitrales</h6><p class="Section transitional&#xA;        "><strong><a id="s-66."><span class="sectionLabel">66.</span></a></strong> Les décisions rendues par les arbitres de grief sous le régime de l’ancienne loi sont réputées avoir été rendues par des arbitres de grief sous le régime de la nouvelle loi, notamment pour ce qui est de leur exécution.</p>
