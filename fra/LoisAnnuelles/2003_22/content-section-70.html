<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Concours et nominations</h6><p class="Section transitional&#xA;        "><strong><a id="s-70."><span class="sectionLabel">70.</span></a></strong> L’entrée en vigueur du paragraphe 29(1) de la nouvelle loi est sans effet sur la tenue des concours déjà ouverts ou sur les procédures de sélection en cours sous le régime de la loi modifiée.</p>
