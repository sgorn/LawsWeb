<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>L’enregistrement des hypothèques n’est pas touché</h6><p class="Section"><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> La révocation de l’immatriculation d’un bâtiment n’a aucun effet sur l’enregistrement des hypothèques à l’égard de ce bâtiment.</p>
