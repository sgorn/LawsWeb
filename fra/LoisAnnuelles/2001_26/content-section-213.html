<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autorisation préalable</h6><p class="Section"><strong><a id="s-213."><span class="sectionLabel">213.</span></a></strong> Sous réserve des règlements, un bâtiment ne peut quitter un port au Canada que s’il a obtenu un congé.</p>
