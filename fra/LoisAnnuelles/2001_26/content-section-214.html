<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délivrance du congé</h6><p class="Section"><strong><a id="s-214."><span class="sectionLabel">214.</span></a></strong> La personne autorisée, au titre d’une loi fédérale, à délivrer à un bâtiment le congé d’un port au Canada ne délivre ce congé que si elle est convaincue que le capitaine détient les documents exigés à cette fin sous le régime de la présente loi.</p>
