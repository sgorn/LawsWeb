<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rôle du ministre des Transports</h6><p class="Section"><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Sauf disposition contraire de la présente loi, le ministre des Transports est responsable de l’application de la présente loi.</p>
