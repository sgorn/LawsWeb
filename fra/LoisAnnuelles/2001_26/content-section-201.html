<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de l’utilisateur d’une embarcation de plaisance</h6><p class="Section"><strong><a id="s-201."><span class="sectionLabel">201.</span></a></strong> Quiconque utilise une embarcation de plaisance est tenu de veiller à ce que celle-ci soit conforme aux règlements d’application de la présente partie.</p>
