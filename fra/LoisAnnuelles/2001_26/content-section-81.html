<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bâtiments canadiens</h6><p class="Section"><strong><a id="s-81."><span class="sectionLabel">81.</span></a></strong> La présente partie s’applique à l’égard des bâtiments canadiens, à l’exception des embarcations de plaisance, où qu’ils soient. Les paragraphes 86(2) à (4) s’appliquent en outre aux bâtiments étrangers dans les eaux canadiennes.</p>
