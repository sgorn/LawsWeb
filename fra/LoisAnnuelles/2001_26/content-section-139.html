<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention à l’article 134</h6><p class="Section"><strong><a id="s-139."><span class="sectionLabel">139.</span></a></strong> Quiconque contrevient à l’article 134 (présence interdite sur l’île de Sable) commet une infraction et encourt sur déclaration de culpabilité par procédure sommaire une amende maximale de 10 000 $.</p>
