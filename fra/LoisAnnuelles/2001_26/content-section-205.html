<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Marques détériorées</h6><p class="Section"><strong><a id="s-205."><span class="sectionLabel">205.</span></a></strong> Il est interdit de détériorer, de modifier, de cacher ou d’enlever le numéro de permis marqué sur l’embarcation de plaisance.</p>
