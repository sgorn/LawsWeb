<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obtention de documents maritimes canadiens</h6><p class="Section"><strong><a id="s-107."><span class="sectionLabel">107.</span></a></strong> Le capitaine d’un bâtiment canadien veille à ce que les documents maritimes canadiens exigés sous le régime de la présente partie soient obtenus avant que le bâtiment n’entreprenne un voyage à partir d’un port au Canada.</p>
