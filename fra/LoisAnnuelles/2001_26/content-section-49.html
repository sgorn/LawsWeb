<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bâtiments en construction</h6><p class="Section"><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> Un bâtiment sur le point d’être construit ou en construction au Canada peut être inscrit provisoirement sur le Registre à titre de bâtiment en construction au Canada.</p>
