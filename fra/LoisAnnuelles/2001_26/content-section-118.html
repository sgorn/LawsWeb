<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mesure mettant en danger la sécurité</h6><p class="Section"><strong><a id="s-118."><span class="sectionLabel">118.</span></a></strong> Il est interdit de prendre toute mesure qui pourrait compromettre la sécurité du bâtiment ou des personnes à son bord.</p>
