<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions — cessation d’effet</h6><p class="Section transitional&#xA;        "><strong><a id="s-270."><span class="sectionLabel">270.</span></a></strong> Les décisions rendues par le Bureau d’inspection des navires à vapeur en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/S-9">Loi sur la marine marchande du Canada</a></cite>, chapitre S-9 des Lois révisées du Canada (1985), cessent d’avoir effet cinq ans après l’entrée en vigueur de l’article 26.</p>
