<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rétablissement de l’immatriculation</h6><p class="Section"><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> Le registraire en chef peut rétablir l’immatriculation ou l’enregistrement d’un bâtiment si, à son avis, celui-ci n’aurait pas dû être révoqué.</p>
