<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bâtiments canadiens et étrangers</h6><p class="Section"><strong><a id="s-105."><span class="sectionLabel">105.</span></a></strong> La présente partie s’applique à l’égard des bâtiments canadiens, à l’exception des embarcations de plaisance, où qu’ils soient et des bâtiments étrangers dans les eaux canadiennes.</p>
