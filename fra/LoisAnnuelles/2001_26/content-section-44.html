<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registraires</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> (1) Le registraire en chef peut nommer les registraires qu’il juge nécessaires.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</h6><p class="Subsection">(2) Chaque registraire exerce les attributions que le registraire en chef lui confie.</p></li></ul>
