<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bâtiments</h6><p class="Section"><strong><a id="s-141."><span class="sectionLabel">141.</span></a></strong> La présente partie s’applique à l’égard des bâtiments immatriculés, enregistrés, inscrits ou faisant l’objet d’un permis sous le régime de la présente loi, où qu’ils soient, et de tous les bâtiments dans les eaux canadiennes.</p>
