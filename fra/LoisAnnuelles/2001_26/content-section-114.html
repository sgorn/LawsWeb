<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obéissance aux ordres</h6><p class="Section"><strong><a id="s-114."><span class="sectionLabel">114.</span></a></strong> Il est également tenu d’obéir à l’ordre que lui donne l’inspecteur de la sécurité maritime de cesser toute opération qui, à son avis, présente des risques excessifs en raison de l’existence de conditions dangereuses.</p>
