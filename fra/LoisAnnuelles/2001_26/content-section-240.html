<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre public</h6><p class="Section"><strong><a id="s-240."><span class="sectionLabel">240.</span></a></strong> Le ministre tient un registre public des procès-verbaux et avis de défaut au dossier d’une personne ou d’un bâtiment.</p>
