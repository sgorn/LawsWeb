<p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> La même loi est modifiée par adjonction, après l'article 380, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nombre de membres minimal</h6><p class="Section"><strong>380.1</strong> Les partis enregistrés et les partis admissibles doivent avoir au moins deux cent cinquante membres qui sont des électeurs.</p></div></section>
