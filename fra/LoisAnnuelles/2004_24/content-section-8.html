<p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Le paragraphe 377(2) de la même loi est modifié par adjonction, après l'alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>.1) les dirigeants d'un parti enregistré ou d'un parti admissible;</p></li></ul></div></section>
