<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Temporarisation</h6><p class="Section transitional&#xA;        "><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> Les modifications apportées par la présente loi cessent d'avoir effet deux ans après son entrée en vigueur ou, si le Parlement n'est pas alors en session, quatre-vingt-dix jours après le début de la session suivante.</p>
