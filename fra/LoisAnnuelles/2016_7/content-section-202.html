<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2010, ch. 25, art. 180</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-202"><span class="sectionLabel">202</span></a></strong> L’alinéa 5(2)d) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-202AmendedTextSectionPiecep-d)ID0EBAAAA"><span class="lawlabel">d)</span></a> aux fins de mise en oeuvre d’un accord fédéral-provincial, recueillir des renseignements auprès de l’autorité de surveillance des pensions d’une province désignée et lui en communiquer.</p></li></ul></div></section>
