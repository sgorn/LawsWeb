<p class="Section amending"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> La même loi est modifiée par adjonction, après l’article 211, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section transitional"><strong>211.1</strong> Le gouverneur en conseil peut, par décret, préciser toute activité à l’égard de laquelle la société PPP Canada Inc. est mandataire de Sa Majesté du chef du Canada.</p></div></section>
