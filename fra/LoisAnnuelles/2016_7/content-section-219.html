<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2009, ch. 33, art. 16</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-219"><span class="sectionLabel">219</span></a></strong> La définition de <span class="DefinedTerm"><dfn>délai de carence</dfn></span>, au paragraphe 152.01(1) de la même loi, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>délai de carence</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>délai de carence</dfn></span> La semaine de la période de prestations que vise l’article 152.15. (<span class="DefinedTermLink" lang="en">waiting period</span>)</p></dd></dl></div></section>
