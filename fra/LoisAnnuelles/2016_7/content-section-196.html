<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">1999, ch. 12, art. 17; 2005, ch. 38, al. 134z)</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> L’alinéa 35(1)a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-196AmendedTextSectionPiecep-a)ID0EBAAAA"><span class="lawlabel">a)</span></a> le président est convaincu, au sujet de tout ou partie de ces marchandises, que leur quantité véritable et éventuelle est négligeable;</p></li></ul></div></section>
