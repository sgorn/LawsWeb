<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Montant versé égal à zéro</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> Pour l’application des articles 100 à 103, une personne est considérée avoir reçu une indemnité d’invalidité ou une indemnité de décès même si le montant versé était égal à zéro.</p>
