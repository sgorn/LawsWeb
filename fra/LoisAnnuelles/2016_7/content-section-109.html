<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Extinction du droit à une somme lors du décès</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-109"><span class="sectionLabel">109</span></a></strong> Si une personne ayant droit au versement d’une somme au titre de l’un des articles 100 à 103 décède avant que la somme ne lui soit versée, son droit à cette somme s’éteint au moment de son décès.</p>
