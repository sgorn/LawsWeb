<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">1994, ch. 47, par. 171(3); 2005, ch. 38, al. 134z.5)(A)</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> L’alinéa 49(2)b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-198AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> que s’il a rendu une décision provisoire en application du paragraphe 38(1) qui ne vise pas une marge de dumping ou un montant de subvention minimal;</p></li></ul></div></section>
