<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir d’exiger la communication de renseignements</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> Pour établir si une personne a droit à une somme au titre de l’un des articles 100 à 103, le ministre peut exiger qu’elle lui communique les renseignements ou documents prévus par les règlements pris en vertu de la Loi.</p>
