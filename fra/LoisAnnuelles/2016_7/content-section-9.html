<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> <a class="lawLabel" id="s-9ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> Le sous-alinéa 82(1)b)(i) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph"><a class="lawLabel" id="s-9ss-(1)AmendedTextSectionPiecesubp-(i)ID0EBAAABA"><span class="lawlabel">(i)</span></a> le produit de la somme déterminée selon l’alinéa a) relativement au contribuable pour l’année par 17 %,</p></li></ul></div></section></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-9ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Le paragraphe (1) s’applique aux années d’imposition 2016 et suivantes.</p></li></ul>
