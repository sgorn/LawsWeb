<p class="Section amending"><strong><a class="sectionLabel" id="s-214"><span class="sectionLabel">214</span></a></strong> Le paragraphe 22(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 18</p><p class="Subsection"><a class="lawLabel" id="s-214AmendedTextss-(4)ID0EBAAA"><span class="lawlabel">(4)</span></a> Pour l’application de l’article 13, l’article 18 ne s’applique pas à la semaine qui précède la période visée au paragraphe (2).</p></li></ul></div></section>
