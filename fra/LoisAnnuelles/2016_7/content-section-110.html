<p class="MarginalNoteDefinedTerm">Somme réputée être une <span class="DefinedTerm"><dfn>indemnisation</dfn></span></p><p class="Section transitional"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> La somme versée ou à verser au titre de l’un des articles 100 à 103 est réputée, pour l’application des articles 89 et 90 de la Loi, être une <span class="DefinedTerm"><dfn>indemnisation</dfn></span> au sens du paragraphe 2(1) de la Loi.</p>
