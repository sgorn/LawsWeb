<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation</p><p class="Section amending"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/F-5.8">Loi fédérale sur l’équilibre budgétaire</a></cite>, article 41 du chapitre 36 des Lois du Canada (2015), est réputée ne pas être entrée en vigueur et est abrogée.</p>
