<p class="Section amending"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> L’élément A de la formule figurant au paragraphe 19(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><dl class="FormulaDefinitionList"><dt class="FormulaTerm"><dfn>A</dfn></dt><dd class="FormulaDef">représente quatre-vingt-dix pour cent du revenu attribué du vétéran pour un mois;</dd></dl></div></section>
