<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section amending"><strong><a class="sectionLabel" id="s-200"><span class="sectionLabel">200</span></a></strong> Les dispositions de la <cite class="XRefExternalAct"><a href="/fra/lois/S-15">Loi sur les mesures spéciales d’importation</a></cite>, édictées ou modifiées par les articles 192 à 199, s’appliquent aux marchandises d’un <span class="DefinedTerm"><dfn>pays ALÉNA</dfn></span>, au sens du paragraphe 2(1) de cette loi.</p>
