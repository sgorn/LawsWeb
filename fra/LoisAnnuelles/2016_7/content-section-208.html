<p class="Section amending"><strong><a class="sectionLabel" id="s-208"><span class="sectionLabel">208</span></a></strong> La définition de <span class="DefinedTerm"><dfn>délai de carence</dfn></span>, au paragraphe 6(1) de la même loi, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>délai de carence</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>délai de carence</dfn></span> La semaine de la période de prestations que vise l’article 13. (<span class="DefinedTermLink" lang="en">waiting period</span>)</p></dd></dl></div></section>
