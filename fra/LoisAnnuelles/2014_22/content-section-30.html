<p class="Section amending&#xA;        "><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> L’article 31 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</h6><p class="Section"><strong>31.</strong> Les poursuites visant une infraction à la présente loi ou aux règlements punissable par procédure sommaire se prescrivent par dix ans à compter de sa perpétration.</p></div></section>
