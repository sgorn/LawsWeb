<p class="Section amending&#xA;        "><strong><a id="s-121."><span class="sectionLabel">121.</span></a></strong> L’article 234 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contravention — art. 38, 40, 41, 49, 61, 62.1, 99, 149 ou 151</h6><p class="Section"><strong>234.</strong> Quiconque contrevient aux articles 38, 40, 41, 49, 61, 62.1, 99, 149 ou 151 est passible d’une pénalité maximale de 25 000 $.</p></div></section>
