<p class="Section amending&#xA;        "><strong><a id="s-115."><span class="sectionLabel">115.</span></a></strong> Le sous-alinéa 199(5)<em>b</em>)(i) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(i) dans le délai d’appel imparti, elle n’a pu ni agir ni mandater quelqu’un pour agir en son nom, ou elle avait véritablement l’intention d’interjeter appel,</p></li></ul></div></section>
