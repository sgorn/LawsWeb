<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-78."><span class="sectionLabel">78.</span></a></strong> (1) Le sous-alinéa 31<em>a</em>)(ii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii) pour être livré à un titulaire de licence de tabac ou à un commerçant de tabac agréé, ou retourné par lui,</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Le paragraphe (1) est réputé être entré en vigueur le 1<sup>er</sup> juillet 2003.</p></li></ul>
