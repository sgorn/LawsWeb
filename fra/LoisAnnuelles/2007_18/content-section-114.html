<p class="Section amending&#xA;        "><strong><a id="s-114."><span class="sectionLabel">114.</span></a></strong> Le sous-alinéa 197(6)<em>b</em>)(i) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(i) dans le délai d’opposition imparti, elle n’a pu ni agir ni mandater quelqu’un pour agir en son nom, ou elle avait véritablement l’intention de faire opposition à la cotisation,</p></li></ul></div></section>
