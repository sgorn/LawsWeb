<p class="Section amending&#xA;        "><strong><a id="s-109."><span class="sectionLabel">109.</span></a></strong> L’alinéa 177<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) qu’elle a déjà été remboursée, versée ou payée à la personne, ou déduite d’une somme dont elle est redevable à Sa Majesté, en vertu de la présente loi ou d’une autre loi fédérale;</p></li></ul></div></section>
