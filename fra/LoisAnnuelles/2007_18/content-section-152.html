<p class="Section amending&#xA;        "><strong><a id="s-152."><span class="sectionLabel">152.</span></a></strong> L’article 84 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe</h6><p class="Subsection">(1.1) Le gouverneur en conseil peut, par règlement, modifier l’annexe pour y ajouter, en retrancher ou y changer le nom d’un aéroport.</p></li></ul></div></section>
