<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-128."><span class="sectionLabel">128.</span></a></strong> (1) Le paragraphe 266(2) de la même loi est modifié par adjonction, après l’alinéa <em>c</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) les préparations assujetties à des restrictions saisies, mais seulement à un utilisateur agréé.</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Le paragraphe (1) est réputé être entré en vigueur le 1<sup>er</sup> juillet 2003.</p></li></ul>
