<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la présente loi et de l’Accord aux eaux</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Il est entendu que ni la présente loi ni l’Accord ne s’appliquent aux eaux de surface ou souterraines naturelles, à l’état liquide, gazeux ou solide.</p>
