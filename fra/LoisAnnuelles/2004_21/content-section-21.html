<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lieu de détention</h6><p class="Section"><strong><a id="s-21."><span class="sectionLabel">21.</span></a></strong> Sous réserve de l'article 20, le délinquant canadien transféré au moment où il purge une peine d'emprisonnement est détenu dans un pénitencier s'il a été condamné à un emprisonnement de deux ans ou plus, ou dans une prison dans tout autre cas.</p>
