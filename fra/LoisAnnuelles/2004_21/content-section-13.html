<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application continue</h6><p class="Section"><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> La peine imposée au délinquant canadien transféré continue de s'appliquer en conformité avec le droit canadien, comme si la condamnation et la peine avaient été prononcées au Canada.</p>
