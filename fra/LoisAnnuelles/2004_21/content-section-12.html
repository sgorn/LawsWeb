<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère volontaire du consentement</h6><p class="Section"><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> Le ministre prend les mesures voulues pour établir si le délinquant a donné son consentement volontairement.</p>
