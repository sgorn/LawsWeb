<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> La présente loi a pour objet de faciliter l'administration de la justice et la réadaptation et la réinsertion sociale des délinquants en permettant à ceux-ci de purger leur peine dans le pays dont ils sont citoyens ou nationaux.</p>
