<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de transfèrement</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Le transfèrement d'une personne en vertu d'un traité ou d'une entente administrative conclue en vertu des articles 31 ou 32 est subordonné à la présentation d'une demande écrite au ministre.</p>
