<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 24, art. 45</h6><p class="Section amending&#xA;        "><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Le sous-alinéa 68(2)<em>a</em>)(i) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(i) les tarifs ne s’appliquent aux prestations et enregistrements sonores que dans les cas visés à l’article 20, à l’exception des paragraphes 20(3) et (4),</p></li></ul></div></section>
