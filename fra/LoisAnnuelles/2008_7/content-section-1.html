<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Le paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/A-3.7">Loi sur les programmes de commercialisation agricole</a></cite> est modifié par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« bétail »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“livestock”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« bétail »</dfn></span> Les bovins, ovins, porcins, bisons et autres animaux éventuellement désignés par règlement.</p></dd></dl></div></section>
