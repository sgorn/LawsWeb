<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Le paragraphe 7(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/B-5.5">Loi sur l’Administration du pont Blue Water</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 21 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-21">Loi d’interprétation</a></cite></h6><p class="Subsection">(3) Il est entendu que l’article 21 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-21">Loi d’interprétation</a></cite> s’applique à l’Administration du pont.</p></li></ul></div></section>
