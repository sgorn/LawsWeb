<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 5, par. 11(1)</h6><p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> L’alinéa 145(1)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) le montant total des prestations, autres que des prestations spéciales et des prestations prévues par la partie VII.1, qui lui ont été payées pendant l’année d’imposition;</p></li></ul></div></section>
