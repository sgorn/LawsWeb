<p class="Section amending"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le paragraphe 100(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Circonstances additionnelles</p><p class="Subsection"><a class="lawLabel" id="s-13AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Les circonstances de révocation prévues aux articles 94 à 99 et 238.17 s’appliquent aussi dans le cas d’un regroupement d’organisations syndicales.</p></li></ul></div></section>
