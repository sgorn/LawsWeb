<p class="Section amending"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le paragraphe 144(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi</p><ul class="ProvisionList"><li><p class="Subsection"><strong>144</strong> <a class="lawLabel" id="s-17AmendedTexts-144ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Sous réserve des articles 150 et 238.22, dès la constitution du conseil d’arbitrage, le président lui renvoie les questions en litige.</p></li></ul></div></section>
