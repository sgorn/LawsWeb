<p class="Section amending"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> L’article 70 de la même loi est modifié par adjonction, après le paragraphe (2), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve</p><p class="Subsection"><a class="lawLabel" id="s-11AmendedTextss-(3)ID0EBAAA"><span class="lawlabel">(3)</span></a> Malgré le paragraphe (1), la Commission ne peut réviser la structure de l’unité de négociation définie à l’article 238.14.</p></li></ul></div></section>
