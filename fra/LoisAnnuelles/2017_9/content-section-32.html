<p class="Section amending"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> L’alinéa 237(1)h) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-32AmendedTextSectionPiecep-h)ID0EBAAAA"><span class="lawlabel">h)</span></a> le délai d’envoi des avis et autres documents au titre de la présente partie ou de la section 2 de la partie 2.1, ainsi que leurs destinataires et la date où ils sont réputés avoir été donnés et reçus;</p></li></ul></div></section>
