<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérificateur général</h6><p class="Section transitional&#xA;        "><strong><a id="s-460."><span class="sectionLabel">460.</span></a></strong> À la suite de la liquidation des affaires de l’Office, le vérificateur général du Canada examine les comptes et opérations financières de l’Office et en fait rapport au ministre.</p>
