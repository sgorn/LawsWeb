<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dettes et engagements non acquittés</h6><p class="Section transitional&#xA;        "><strong><a id="s-457."><span class="sectionLabel">457.</span></a></strong> À la date d’entrée en vigueur de l’article 454, toute dette ou tout engagement de l’Office qui n’est pas acquitté devient une dette ou un engagement de Sa Majesté du chef du Canada.</p>
