<p class="Section amending&#xA;        "><strong><a id="s-140."><span class="sectionLabel">140.</span></a></strong> Le paragraphe 433(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande d’ordonnance judiciaire</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>433.</strong> (1) En cas d’inobservation de l’arrêté prévu aux paragraphes 428(7) ou 432(1), une ordonnance d’exécution peut, au nom du ministre, être requise d’un tribunal.</p></li></ul></div></section>
