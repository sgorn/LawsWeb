<p class="Section amending&#xA;        "><strong><a id="s-379."><span class="sectionLabel">379.</span></a></strong> Le paragraphe 88(1) de la même loi est modifié par adjonction, après l’alinéa <em>a</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a.1</em>) prélever des échantillons des grains, des produits céréaliers ou des criblures;</p></li></ul></div></section>
