<p class="Section amending&#xA;        "><strong><a id="s-356."><span class="sectionLabel">356.</span></a></strong> L’article 33 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transmission du certificat d’inspection</h6><p class="Section"><strong>33.</strong> Le certificat d’inspection établi lors du déchargement de grain d’une installation terminale est transmis avec les documents d’expédition afférents.</p></div></section>
