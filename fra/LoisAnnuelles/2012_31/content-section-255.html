<p class="Section amending&#xA;        "><strong><a id="s-255."><span class="sectionLabel">255.</span></a></strong> Le paragraphe 46(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nécessité</h6><p class="Subsection">(3) Toute contestation quant à la nécessité, la nature et la suffisance de l’assistance médicale, fournie ou à fournir, peut être déférée au ministre pour décision.</p></li></ul></div></section>
