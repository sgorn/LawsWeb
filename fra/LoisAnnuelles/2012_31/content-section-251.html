<p class="Section amending&#xA;        "><strong><a id="s-251."><span class="sectionLabel">251.</span></a></strong> Le paragraphe 41(5) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Gains lors de l’accident</h6><p class="Subsection">(5) Lorsque cela lui paraît plus équitable, le ministre peut accorder une indemnité en tenant compte des gains du marin à l’époque de l’accident.</p></li></ul></div></section>
