<p class="Section amending&#xA;        "><strong><a id="s-444."><span class="sectionLabel">444.</span></a></strong> Le paragraphe 10(5) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rémunération et indemnités</h6><p class="Subsection">(5) Le président a droit à la rémunération et aux indemnités fixées et payées par le ministre.</p></li></ul></div></section>
