<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des droits et obligations</h6><p class="Section transitional&#xA;        "><strong><a id="s-289."><span class="sectionLabel">289.</span></a></strong> Les droits et les biens du Conseil, ceux qui sont détenus en son nom ou en fiducie pour lui, ainsi que ses obligations et engagements, sont réputés être ceux de Sa Majesté du chef du Canada.</p>
