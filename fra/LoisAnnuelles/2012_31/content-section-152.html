<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 465</h6><p class="Section amending&#xA;        "><strong><a id="s-152."><span class="sectionLabel">152.</span></a></strong> Le paragraphe 1020(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>1020.</strong> (1) Est susceptible d’appel devant la Cour fédérale la décision du ministre prise aux termes des paragraphes 428(7), 432(1), 954(7) ou 956(1).</p></li></ul></div></section>
