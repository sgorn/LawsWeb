<p class="Section amending&#xA;        "><strong><a id="s-156."><span class="sectionLabel">156.</span></a></strong> L’alinéa 16(4)<em>d</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-10.15">Loi de 2001 sur la marine marchande du Canada</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) si le demandeur n’a pas payé les droits à verser pour un service lié au document ou a omis de payer une amende ou une sanction infligées sous le régime de la présente loi;</p></li></ul></div></section>
