<p class="Section amending&#xA;        "><strong><a id="s-310."><span class="sectionLabel">310.</span></a></strong> Le paragraphe 15(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de l’agent</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>15.</strong> (1) L’agent peut procéder à un contrôle dans le cadre de toute demande qui lui est faite au titre de la présente loi ou qui est faite au titre du paragraphe 11(1.01).</p></li></ul></div></section>
