<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 183</h6><p class="Section amending&#xA;        "><strong><a id="s-130."><span class="sectionLabel">130.</span></a></strong> Le paragraphe 977(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>977.</strong> (1) Est susceptible d’appel devant la Cour fédérale la décision du ministre prise aux termes des paragraphes 401.2(7), 402(1), 913(7) ou 915(1).</p></li></ul></div></section>
