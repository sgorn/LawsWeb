<p class="Section amending&#xA;        "><strong><a id="s-299."><span class="sectionLabel">299.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« Accord »</dfn></span>, à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/A-2.4">Loi de mise en oeuvre de l’Accord sur le commerce intérieur</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« Accord »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“Agreement”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« Accord »</dfn></span> L’Accord sur le commerce intérieur signé en 1994, avec ses modifications successives.</p></dd></dl></div></section>
