<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédures en cours devant les tribunaux</h6><p class="Section transitional&#xA;        "><strong><a id="s-459."><span class="sectionLabel">459.</span></a></strong> Sa Majesté du chef du Canada prend la suite de l’Office, au même titre et dans les mêmes conditions que celui-ci, dans les procédures judiciaires en cours à la date d’entrée en vigueur de l’article 454 et auxquelles l’Office est partie.</p>
