<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1996, ch. 6, art. 132</h6><p class="Section amending&#xA;        "><strong><a id="s-108."><span class="sectionLabel">108.</span></a></strong> Le paragraphe 530(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>530.</strong> (1) Est susceptible d’appel devant la Cour fédérale la décision du ministre prise aux termes des paragraphes 396(7) ou 401(1).</p></li></ul></div></section>
