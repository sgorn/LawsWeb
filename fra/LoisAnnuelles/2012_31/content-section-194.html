<p class="Section amending&#xA;        "><strong><a id="s-194."><span class="sectionLabel">194.</span></a></strong> Le paragraphe 42(1) de la même loi est modifié par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« véritablement rémunératrice »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“substantially gainful”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« véritablement rémunératrice »</dfn></span> Relativement à une occupation, a le sens qui peut être prescrit.</p></dd></dl></div></section>
