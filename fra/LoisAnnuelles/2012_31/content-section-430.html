<p class="Section amending&#xA;        "><strong><a id="s-430."><span class="sectionLabel">430.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« projet »</dfn></span>, à l’article 66 de la même loi, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« projet »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“project”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« projet »</dfn></span> Activité concrète qui est réalisée sur un territoire domanial ou à l’étranger, est liée à un ouvrage et n’est pas un projet désigné.</p></dd></dl></div></section>
