<p class="Section amending&#xA;        "><strong><a id="s-303."><span class="sectionLabel">303.</span></a></strong> L’article 12 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Listes</h6><p class="Section"><strong>12.</strong> Le gouverneur en conseil peut nommer, pour inscription sur les listes prévues au paragraphe 1704(2) de l’Accord, des personnes possédant les qualités requises par l’annexe 1704(2) de l’Accord.</p></div></section>
