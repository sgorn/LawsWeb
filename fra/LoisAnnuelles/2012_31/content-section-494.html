<p class="Section amending&#xA;        "><strong><a id="s-494."><span class="sectionLabel">494.</span></a></strong> L’alinéa 28<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) d’une part, est âgé de moins de soixante ans, dans le cas d’un contributeur du groupe 1 visé au paragraphe 12(0.1), ou de moins de soixante-cinq ans, dans le cas d’un contributeur du groupe 2 visé au paragraphe 12.1(1);</p></li></ul></div></section>
