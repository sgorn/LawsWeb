<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2012, ch. 19, art. 344</h6><p class="Section amending&#xA;        "><strong><a id="s-141."><span class="sectionLabel">141.</span></a></strong> L’alinéa 797<em>f.1</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f.1</em>) qui sont des administrateurs, dirigeants, employés ou mandataires d’un mandataire admissible au sens de l’article 406.1 ou qui agissent au nom d’un tel mandataire;</p></li></ul></div></section>
