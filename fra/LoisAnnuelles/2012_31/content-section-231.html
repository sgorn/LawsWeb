<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordres de paiement et avis</h6><p class="Section transitional&#xA;        "><strong><a id="s-231."><span class="sectionLabel">231.</span></a></strong> Le <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>, dans sa version antérieure à la date d’entrée en vigueur du présent article, s’applique aux ordres de paiement et avis de plainte non fondée donnés au titre de l’article 251.1 de cette loi avant cette date.</p>
