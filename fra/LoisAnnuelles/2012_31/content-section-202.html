<p class="Section amending&#xA;        "><strong><a id="s-202."><span class="sectionLabel">202.</span></a></strong> Le paragraphe 84(1) de la même loi est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>g</em>) la question de savoir si une pénalité devrait être infligée en vertu de la présente partie;</p></li><li><p class="Paragraph"><em>h</em>) le montant de cette pénalité.</p></li></ul></div></section>
