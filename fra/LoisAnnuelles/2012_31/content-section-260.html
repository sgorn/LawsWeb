<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réexamen des décisions de la Commission</h6><p class="Section transitional&#xA;        "><strong><a id="s-260."><span class="sectionLabel">260.</span></a></strong> Le ministre du Travail peut réexaminer toute question sur laquelle la Commission s’est prononcée, ou annuler ou modifier les décisions ou ordonnances antérieures de celle-ci.</p>
