<p class="Section amending&#xA;        "><strong><a id="s-204."><span class="sectionLabel">204.</span></a></strong> Le paragraphe 64(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/H-5.7">Loi sur le ministère des Ressources humaines et du Développement des compétences</a></cite> est modifié par adjonction, après l’alinéa <em>c</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) l’opportunité d’infliger une pénalité en vertu de la partie II de cette loi ou le montant de cette pénalité.</p></li></ul></div></section>
