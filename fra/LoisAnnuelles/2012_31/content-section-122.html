<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 183</h6><p class="Section amending&#xA;        "><strong><a id="s-122."><span class="sectionLabel">122.</span></a></strong> L’alinéa 891(1)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) la personne, autre qu’un mandataire admissible, qui contrôle, au sens de l’alinéa 3(1)<em>a</em>), la société de portefeuille bancaire acquiert d’autres actions de celle-ci.</p></li></ul></div></section>
