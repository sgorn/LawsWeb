<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2012, ch. 19, art. 330</h6><p class="Section amending&#xA;        "><strong><a id="s-109."><span class="sectionLabel">109.</span></a></strong> L’alinéa 160<em>f.1</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/B-1.01">Loi sur les banques</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f.1</em>) qui sont des administrateurs, dirigeants employés ou mandataires d’un mandataire admissible au sens du paragraphe 370(1) ou qui agissent au nom d’un tel mandataire;</p></li></ul></div></section>
