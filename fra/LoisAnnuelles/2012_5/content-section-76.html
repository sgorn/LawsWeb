<p class="Section amending&#xA;        "><strong><a id="s-76."><span class="sectionLabel">76.</span></a></strong> L’alinéa 643(2)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) a accès aux livres, à la caisse, aux autres éléments d’actif et aux titres détenus par la banque ou pour son compte;</p></li></ul></div></section>
