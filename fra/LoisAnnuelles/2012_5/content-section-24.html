<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 98; 2007, ch. 6, al. 132<em>n</em>)</h6><p class="Section amending&#xA;        "><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Le paragraphe 383(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</h6><p class="Subsection">(2) L’alinéa (1)<em>a</em>) ne s’applique pas à la banque dont les capitaux propres sont égaux ou supérieurs à douze milliards de dollars.</p></li></ul></div></section>
