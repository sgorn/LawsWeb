<p class="Section amending&#xA;        "><strong><a id="s-142."><span class="sectionLabel">142.</span></a></strong> La même loi est modifiée par adjonction, après l’article 549, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application des articles 261, 262 et 266 à 270</h6><p class="Section"><strong>549.1</strong> Les articles 261, 262 et 266 à 270 s’appliquent aux sociétés de secours, avec les adaptations nécessaires.</p></div></section>
