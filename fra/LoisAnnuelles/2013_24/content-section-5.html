<p class="Section amending&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> L’article 29 de la même loi est modifié par adjonction, après le paragraphe (2), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juge militaire</h6><p class="Subsection">(2.1) Le juge militaire ne peut déposer un grief à l’égard d’une question liée à l’exercice de ses fonctions judiciaires.</p></li></ul></div></section>
