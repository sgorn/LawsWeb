<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien en poste : juge militaire</h6><p class="Section transitional&#xA;        "><strong><a id="s-109."><span class="sectionLabel">109.</span></a></strong> Les juges militaires qui sont en fonctions à l’entrée en vigueur du présent article continuent d’exercer leur charge comme s’ils avaient été nommés en vertu du paragraphe 165.21(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/N-5">Loi sur la défense nationale</a></cite>, édicté par l’article 41.</p>
