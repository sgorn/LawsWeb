<p class="Section amending&#xA;        "><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> La même loi est modifiée par adjonction, après l’article 165.23, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité judiciaire</h6><p class="Section"><strong>165.231</strong> Les juges militaires bénéficient de la même immunité de poursuite que les juges d’une cour supérieure de juridiction criminelle.</p></div></section>
