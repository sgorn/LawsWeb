<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1998, ch. 35, art. 82</h6><p class="Section amending&#xA;        "><strong><a id="s-72."><span class="sectionLabel">72.</span></a></strong> Le paragraphe 249.21(1) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avocats</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>249.21</strong> (1) Le directeur du service d’avocats de la défense peut être assisté par des avocats inscrits au barreau d’une province.</p></li></ul></div></section>
