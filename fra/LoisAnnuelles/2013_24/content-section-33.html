<p class="Section amending&#xA;        "><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> La même loi est modifiée par adjonction, après l’article 159.9, de ce qui suit :</p><section><div class="AmendedText"><h4 class="SchedHeadL3"><span class="HTitleText3">Annulation de l’ordonnance</span></h4><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement</h6><p class="Section"><strong>159.91</strong> L’ordonnance de maintien sous garde ou de libération sous condition est annulée dans les circonstances prévues par règlement du gouverneur en conseil.</p></div></section>
