<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1998, ch. 35, art. 42</h6><p class="Section amending&#xA;        "><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> L’article 165.26 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</h6><p class="Section"><strong>165.26</strong> Le juge militaire en chef peut autoriser tout juge militaire, autre qu’un juge militaire de la force de réserve, à exercer telles de ses attributions.</p></div></section>
