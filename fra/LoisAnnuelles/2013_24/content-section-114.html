<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</h6><p class="Section transitional&#xA;        "><strong><a id="s-114."><span class="sectionLabel">114.</span></a></strong> La prescription prévue au paragraphe 269(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/N-5">Loi sur la défense nationale</a></cite>, édicté par l’article 99, ne s’applique qu’à l’égard des actes, négligences ou manquements commis après l’entrée en vigueur de celui-ci.</p>
