<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1998, ch. 35, art. 40</h6><p class="Section amending&#xA;        "><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> L’alinéa <em>d</em>) de la définition de <span class="DefinedTerm"><dfn>« infraction désignée »</dfn></span>, à l’article 153 de la version française de la même loi, est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) toute infraction d’organisation criminelle punissable aux termes de la présente loi;</p></li></ul></div></section>
