<p class="Section amending&#xA;        "><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> L’article 165.19 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Citation à comparaître</h6><p class="Subsection">(1.1) Il cite l’accusé à comparaître devant la cour martiale.</p></li></ul></div></section>
