<p class="Section amending&#xA;        "><strong><a id="s-79."><span class="sectionLabel">79.</span></a></strong> L’article 250.19 de la même loi est modifié par adjonction, après le paragraphe (2), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune sanction</h6><p class="Subsection">(3) Le dépôt d’une plainte pour ingérence n’entraîne aucune sanction contre le plaignant si elle est déposée de bonne foi.</p></li></ul></div></section>
