<p class="Section amending&#xA;        "><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> L’article 21 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appels en matière de citoyenneté</h6><p class="Section"><strong>21.</strong> La Cour fédérale a compétence exclusive en matière d’appels interjetés au titre du paragraphe 14(5) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-29">Loi sur la citoyenneté</a></cite>.</p></div></section>
