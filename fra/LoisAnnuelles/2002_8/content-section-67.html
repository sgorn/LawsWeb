<p class="Section amending&#xA;        "><strong><a id="s-67."><span class="sectionLabel">67.</span></a></strong> L’article 13 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Outrage au tribunal</h6><p class="Section"><strong>13.</strong> La Cour est compétente pour connaître de tout outrage commis au cours de ses audiences ou en dehors de celles-ci.</p></div></section>
