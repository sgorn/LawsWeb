<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Spécialistes</h6><p class="Section"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> L’administrateur en chef peut, pour des travaux déterminés, engager à titre temporaire des spécialistes compétents dans des domaines relevant de son champ d’activité.</p>
