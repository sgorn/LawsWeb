<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</h6><p class="Section transitional&#xA;        "><strong><a id="s-186."><span class="sectionLabel">186.</span></a></strong> Toute compétence conférée par la présente loi à la Cour d’appel fédérale ou à la Cour fédérale doit être exercée relativement aux questions soulevées soit avant soit après l’entrée en vigueur de l’article 1 de la présente loi.</p>
