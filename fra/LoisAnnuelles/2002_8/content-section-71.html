<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>L.R., ch. 51 (4<sup>e</sup> suppl.), art. 5</h6><p class="Section amending&#xA;        "><strong><a id="s-71."><span class="sectionLabel">71.</span></a></strong> L’article 17.4 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Envoi par la poste</h6><p class="Section"><strong>17.4</strong> Dès que la Cour rend son jugement, une copie — y compris, le cas échéant, l’énoncé des motifs — est envoyée à chacune des parties.</p></div></section>
