<p class="Section amending&#xA;        "><strong><a id="s-48."><span class="sectionLabel">48.</span></a></strong> L’article 51 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt des motifs du jugement</h6><p class="Section"><strong>51.</strong> Le juge qui motive un jugement rendu par lui ou par le tribunal dont il est membre dépose une copie de l’énoncé des motifs au greffe du tribunal.</p></div></section>
