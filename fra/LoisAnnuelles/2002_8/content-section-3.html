<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Est constitué un secteur de l’administration publique fédérale, le Service administratif des tribunaux judiciaires (ci-après appelé « Service »), composé de l’administrateur en chef et de ses employés.</p>
