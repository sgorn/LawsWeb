<p class="Section amending&#xA;        "><strong><a id="s-108."><span class="sectionLabel">108.</span></a></strong> Les alinéas 74(1)<em>b</em>) et <em>c</em>) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) établit le budget du Conseil;</p></li><li><p class="Paragraph"><em>c</em>) prend les mesures d’ordre administratif qui s’imposent pour doter le Conseil en personnel, services, locaux et matériel, conformément à la loi;</p></li></ul></div></section>
