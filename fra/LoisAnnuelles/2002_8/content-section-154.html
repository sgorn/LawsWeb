<p class="Section amending&#xA;        "><strong><a id="s-154."><span class="sectionLabel">154.</span></a></strong> Le paragraphe 236(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel</h6><p class="Subsection">(3) Les membres du personnel du Service administratif des tribunaux judiciaires exercent leurs attributions respectives en tout ce qui concerne la Cour d’appel de la cour martiale.</p></li></ul></div></section>
