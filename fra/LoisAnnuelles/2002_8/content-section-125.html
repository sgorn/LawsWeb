<p class="Section amending&#xA;        "><strong><a id="s-125."><span class="sectionLabel">125.</span></a></strong> L’article 6 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-34.6">Loi sur l’arbitrage commercial</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« tribunal »</dfn></span> ou <span class="DefinedTerm"><dfn>« tribunal compétent »</dfn></span></p><p class="Section"><strong>6.</strong> Dans le Code, <span class="DefinedTerm"><dfn>« tribunal »</dfn></span> ou <span class="DefinedTerm"><dfn>« tribunal compétent »</dfn></span> s’entend, sauf indication contraire du contexte, de toute cour supérieure, de district ou de comté.</p></div></section>
