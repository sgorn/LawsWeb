<p class="Section amending"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> La partie 4 de l’annexe de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « pays de l’Union européenne ou autre bénéficiaire de l’AÉCG » ainsi que de « AÉCG » dans la colonne 2, en regard de ce pays.</p>
