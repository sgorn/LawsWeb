<p class="Section amending"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> Le paragraphe 67(1) de la même loi est modifié par adjonction, après l’alinéa z), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-113AmendedTextSectionPiecep-z.01)ID0EBAAAA"><span class="lawlabel">z.01)</span></a> concernant la conclusion des ententes visées à l’article 66 et l’établissement, visé à cet article, des droits à payer au moyen de la négociation et de l’arbitrage obligatoire;</p></li></ul></div></section>
