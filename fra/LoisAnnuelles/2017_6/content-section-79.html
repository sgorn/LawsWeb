<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remplacement de « <span class="otherLang" lang="en">trade-mark owner</span> »</p><p class="Section amending"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> Dans les passages ci-après de la version anglaise de la même loi, « <span class="otherLang" lang="en">trade-mark owner</span> » est remplacé par « <span class="otherLang" lang="en">owner of the mark</span> » :</p><ul class="ProvisionList"><li><p class="Paragraph amending"><a class="lawLabel" id="s-79p-a)ID0EBBA"><span class="lawlabel">a)</span></a> l’alinéa 51.06(3)c);</p></li><li><p class="Paragraph amending"><a class="lawLabel" id="s-79p-b)ID0EBAA"><span class="lawlabel">b)</span></a> les alinéas 51.09(1)b) et c) et (5)a).</p></li></ul>
