<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mainlevée de saisie</h6><p class="Section"><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> L’inspecteur, après avoir constaté que les dispositions de la présente loi et de ses règlements applicables à l’article qu’il a saisi en vertu de la présente loi ont été respectées, donne mainlevée de la saisie.</p>
