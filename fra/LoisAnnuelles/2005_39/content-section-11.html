<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Analystes</h6><p class="Section"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> Le ministre peut désigner quiconque, individuellement ou au titre de son appartenance à telle catégorie, comme analyste pour l’application de la présente loi.</p>
