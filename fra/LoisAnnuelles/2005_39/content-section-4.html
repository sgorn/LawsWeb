<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Le gouverneur en conseil peut, par décret, modifier l’annexe pour donner suite aux obligations commerciales internationales du Canada concernant l’utilisation de noms de spiritueux pour la vente de produits à ce titre.</p>
