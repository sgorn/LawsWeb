<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disculpation</h6><p class="Section"><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Nul ne peut être déclaré coupable d’une infraction à la présente loi, autre que celles visées à l’article 7, s’il établit qu’il a exercé toute la diligence voulue pour l’empêcher.</p>
