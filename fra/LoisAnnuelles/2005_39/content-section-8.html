<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entreposage</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Les articles saisis en application de la présente loi peuvent être entreposés sur les lieux par l’inspecteur; ils peuvent également, à son appréciation, être transférés dans un autre lieu.</p>
