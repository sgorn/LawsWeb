<p class="Section amending"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Le paragraphe 101(1) de la même loi est modifié par adjonction, après l’alinéa b), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-5AmendedTextSectionPiecep-c)ID0EBAAAA"><span class="lawlabel">c)</span></a> sous réserve de l’alinéa 67e), cessation d’effet de toute entente sur les services essentiels à l’égard de postes au sein de l’unité de négociation.</p></li></ul></div></section>
