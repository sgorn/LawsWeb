<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2013, ch. 40, art. 309</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Les paragraphes 149(1) et (1.1) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement</p><ul class="ProvisionList"><li><p class="Subsection"><strong>149</strong> <a class="lawLabel" id="s-11AmendedTexts-149ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Le conseil d’arbitrage rend sa décision sur les questions en litige dès que possible.</p></li></ul></div></section>
