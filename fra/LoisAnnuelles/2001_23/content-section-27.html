<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport du vérificateur</h6><p class="Section"><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> Dans les quatre mois suivant la fin de l’exercice, le vérificateur procède à la vérification des documents comptables de la Fondation et présente un rapport aux membres.</p>
