<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Est constituée sans capital-actions la Fondation du Canada pour l’appui technologique au développement durable, dotée de la personnalité morale et composée de ses membres et administrateurs.</p>
