<p class="Section amending&#xA;        "><strong><a id="s-170."><span class="sectionLabel">170.</span></a></strong> La même loi est modifiée par adjonction, après l’article 3, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Versement mensuel — supplément</h6><p class="Section"><strong>3.1</strong> Est ajouté à l’allocation spéciale mensuelle versée en vertu de l’article 3 pour un enfant âgé de moins de six ans un supplément de 100 $, prélevé sur le Trésor.</p></div></section>
