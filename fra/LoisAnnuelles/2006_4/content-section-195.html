<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement sur le Trésor</h6><p class="Section amending&#xA;        "><strong><a id="s-195."><span class="sectionLabel">195.</span></a></strong> À la demande du ministre des Finances, peuvent être prélevées sur le Trésor les sommes à verser aux termes d’un accord visé à l’article 193.</p>
