<p class="Section amending&#xA;        "><strong><a id="s-171."><span class="sectionLabel">171.</span></a></strong> L’alinéa 4(4)<em>d</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) atteint l’âge de dix-huit ans ou, dans le cas du supplément versé en vertu de l’article 3.1, l’âge de six ans.</p></li></ul></div></section>
