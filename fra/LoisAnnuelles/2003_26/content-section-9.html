<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> L’article 12 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation de l’option</h6><p class="Section"><strong>12.</strong> Le contributeur peut, conformément aux règlements, révoquer l’option exercée au titre de la présente partie et l’exercer à nouveau.</p></div></section>
