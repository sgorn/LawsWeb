<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’article 45</h6><p class="Section transitional&#xA;        "><strong><a id="s-69."><span class="sectionLabel">69.</span></a></strong> L’article 45 ne s’applique qu’à l’égard du contributeur qui cesse d’être membre de la Gendarmerie royale du Canada à la date d’entrée en vigueur de cet article ou après cette date.</p>
