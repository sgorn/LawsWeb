<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</h6><p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> La présente loi entre en vigueur à la date fixée par décret, mais au plus tard six mois après la date de sa sanction.</p>
