<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Le paragraphe 3(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-29">Loi sur la citoyenneté</a></cite> est modifié par adjonction, après l’alinéa <em>c</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c.1</em>) ayant obtenu la citoyenneté par attribution au titre de l’article 5.1;</p></li></ul></div></section>
