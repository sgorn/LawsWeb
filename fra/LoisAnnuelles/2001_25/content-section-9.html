<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Le paragraphe 9(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication de documents</h6><p class="Subsection">(3) Le courtier en douane communique à l’agent qui le lui demande, dans le délai que celui-ci précise, tous documents qu’il est tenu par règlement de conserver.</p></li></ul></div></section>
