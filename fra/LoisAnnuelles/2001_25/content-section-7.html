<p class="Section amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> L’article 8 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration</h6><p class="Section"><strong>8.</strong> Le ministre peut inclure sur tout formulaire une déclaration à signer par l’intéressé, où celui-ci atteste la véracité, l’exactitude et l’intégralité des renseignements qu’il a donnés.</p></div></section>
