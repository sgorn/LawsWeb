<p class="Section amending"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> L’alinéa 207(4)b) du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">b)</span> le bookmaking, la vente d’une mise collective ou l’inscription ou la prise de paris, y compris les paris faits par mise collective ou par un système de paris collectifs ou de pari mutuel, sur une course de chevaux;</p></li></ul></div></section>
