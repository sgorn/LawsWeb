<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> La même loi est modifiée par adjonction, après l’article 2, de ce qui suit :</p><section><div class="AmendedText"><h2 class="SchedHeadL1"><span class="HTitleText1">APPLICATION</span></h2><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</h6><p class="Section"><strong>2.1</strong> La présente loi s’applique à l’ensemble du Canada ainsi qu’à la zone économique exclusive de celui-ci.</p></div></section>
