<p class="Section amending&#xA;        "><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> La même loi est modifiée par adjonction, après l’article 122, de ce qui suit :</p><section><div class="AmendedText"><h4 class="SchedHeadL3"><span class="HTitleText3">Objet</span></h4><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</h6><p class="Section"><strong>122.1</strong> La présente section a pour objet de protéger le milieu marin, notamment par la mise en œuvre de la Convention et du Protocole.</p></div></section>
