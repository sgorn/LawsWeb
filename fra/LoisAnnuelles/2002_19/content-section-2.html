<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Le paragraphe 29(4) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication d’avis</h6><p class="Subsection">(4) Le Tribunal fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> un avis pour chaque rapport établi en application du paragraphe (1) et en avise les autres intéressés.</p></li></ul></div></section>
