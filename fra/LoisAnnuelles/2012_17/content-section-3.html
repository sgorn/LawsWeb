<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Le paragraphe 6(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</h6><p class="Subsection">(3) Ne peuvent toutefois être déléguées les attributions conférées par les paragraphes 20.1(1) ou 77(1) et la prise de décision au titre des paragraphes 34(2) ou 35(2) ou de l’alinéa 37(2)<em>a</em>).</p></li></ul></div></section>
