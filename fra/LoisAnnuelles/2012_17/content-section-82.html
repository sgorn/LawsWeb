<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contrôle des motifs de détention</h6><p class="Section transitional&#xA;        "><strong><a id="s-82."><span class="sectionLabel">82.</span></a></strong> L’alinéa 58(1)<em>c</em>) de la Loi, édicté par le paragraphe 26(1), s’applique à l’égard de la personne qui est, à la date d’entrée en vigueur du présent article, détenue au titre de la section 6 de la partie 1 de cette loi.</p>
