<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> L’alinéa 53<em>e</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) les effets et l’exécution des mesures de renvoi, y compris la prise en compte de facteurs pour établir à quel moment l’exécution est possible;</p></li></ul></div></section>
