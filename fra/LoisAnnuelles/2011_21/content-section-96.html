<p class="Section amending&#xA;        "><strong><a id="s-96."><span class="sectionLabel">96.</span></a></strong> Le paragraphe 231(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Propriété d’une partie d’un ensemble fongible</h6><p class="Subsection">(2) L’acquéreur d’une valeur mobilière faisant partie d’un ensemble fongible prend un droit ou intérêt proportionnel dans cet ensemble.</p></li></ul></div></section>
