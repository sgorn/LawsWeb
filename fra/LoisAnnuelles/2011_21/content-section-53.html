<p class="Section amending&#xA;        "><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Le paragraphe 137(6) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</h6><p class="Subsection">(6) Ni la société ni les personnes agissant en son nom n’engagent leur responsabilité en diffusant une proposition ou un exposé en conformité avec le présent article.</p></li></ul></div></section>
