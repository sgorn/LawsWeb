<p class="Section amending&#xA;        "><strong><a id="s-36."><span class="sectionLabel">36.</span></a></strong> Le paragraphe 70(3) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ownership of part of fungible bulk</h6><p class="Subsection">(3) If a security is part of a fungible bulk, a purchaser of the security is the owner of a proportionate share in the fungible bulk.</p></li></ul></div></section>
