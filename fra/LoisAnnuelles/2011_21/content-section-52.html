<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 14, art. 48</h6><p class="Section amending&#xA;        "><strong><a id="s-52."><span class="sectionLabel">52.</span></a></strong> L’alinéa 120(5)<em>a</em>) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) relates primarily to his or her remuneration as a director, officer, employee, agent or mandatary of the corporation or an affiliate;</p></li></ul></div></section>
