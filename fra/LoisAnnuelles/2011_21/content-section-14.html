<p class="Section amending&#xA;        "><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> Le paragraphe 15(1) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Capacité</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>15.</strong> (1) La société a, sous réserve des autres dispositions de la présente loi, la capacité d’une personne physique et les droits, pouvoirs et privilèges de celle-ci.</p></li></ul></div></section>
