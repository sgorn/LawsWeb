<p class="Section amending&#xA;        "><strong><a id="s-78."><span class="sectionLabel">78.</span></a></strong> L’alinéa 119(2)<em>f</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f</em>) la mention du fait que les parts de membre ou les prêts de membre qu’il représente sont grevés d’une charge, d’une hypothèque ou d’un privilège en faveur de la coopérative pour toutes sommes qui lui sont dues.</p></li></ul></div></section>
