<p class="Section amending&#xA;        "><strong><a id="s-75."><span class="sectionLabel">75.</span></a></strong> Le paragraphe 34(2) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validity of unsealed documents</h6><p class="Subsection">(2) A document executed or, in Quebec, signed on behalf of a cooperative is not invalid merely because a corporate seal is not affixed to it.</p></li></ul></div></section>
