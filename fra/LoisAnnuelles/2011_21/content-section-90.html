<p class="Section amending&#xA;        "><strong><a id="s-90."><span class="sectionLabel">90.</span></a></strong> L’alinéa 185(2)<em>a</em>) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) the scrip certificates become void or, in Quebec, null if not exchanged for an investment share representing a full investment share before a specified date; and</p></li></ul></div></section>
