<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 14, par. 93(2)</h6><p class="Section amending&#xA;        "><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> L’alinéa 189(1)<em>b</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) émettre, réémettre ou vendre les titres de créance de la société ou les donner en garantie sous forme d’hypothèque mobilière, de gage ou de nantissement;</p></li></ul></div></section>
