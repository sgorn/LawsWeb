<p class="Section amending&#xA;        "><strong><a id="s-63."><span class="sectionLabel">63.</span></a></strong> L’alinéa 222(1)<em>e</em>) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><p class="Paragraph">(<em>e</em>) do all acts and execute or, in Quebec, sign any documents in the name and on behalf of the corporation;</p></li></ul></div></section>
