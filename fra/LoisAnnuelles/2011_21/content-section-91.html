<p class="Section amending&#xA;        "><strong><a id="s-91."><span class="sectionLabel">91.</span></a></strong> L’article 187 de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Agent or mandatary</h6><p class="Section"><strong>187.</strong> A cooperative may appoint an agent or mandatary to maintain securities registers on its behalf.</p></div></section>
