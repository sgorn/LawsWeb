<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 14, art. 135, ann., art. 76(A)</h6><p class="Section amending&#xA;        "><strong><a id="s-67."><span class="sectionLabel">67.</span></a></strong> L’article 236 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Secret professionnel</h6><p class="Section"><strong>236.</strong> La présente partie n’a pas pour effet de porter atteinte au secret professionnel de l’avocat ou du notaire.</p></div></section>
