<p class="Section amending&#xA;        "><strong><a id="s-94."><span class="sectionLabel">94.</span></a></strong> L’article 211 de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limitation of the purchase</h6><p class="Section"><strong>211.</strong> A purchaser acquires rights only to the extent of the interest or right purchased.</p></div></section>
