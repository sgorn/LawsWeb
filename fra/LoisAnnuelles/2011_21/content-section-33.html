<p class="Section amending&#xA;        "><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Le paragraphe 60(3) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limitation of the purchase</h6><p class="Subsection">(3) A purchaser acquires rights only to the extent of the interest or right purchased.</p></li></ul></div></section>
