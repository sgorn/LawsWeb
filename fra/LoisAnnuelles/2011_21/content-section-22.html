<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> Le paragraphe 32(6) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert non entaché de nullité ni annulable</h6><p class="Subsection">(6) Le transfert d’actions d’une société effectué en contravention avec le paragraphe (2) n’est pas entaché de nullité ni annulable pour ce seul motif.</p></li></ul></div></section>
