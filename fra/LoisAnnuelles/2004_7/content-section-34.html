<p class="Section amending&#xA;        "><strong><a id="s-34."><span class="sectionLabel">34.</span></a></strong> L’article 85 de la même loi est modifié par adjonction, après l’alinéa <em>c</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>.1) le bureau du conseiller sénatorial en éthique, représenté par le conseiller sénatorial en éthique;</p></li><li><p class="Paragraph"><em>c</em>.2) le commissariat à l’éthique, représenté par le commissaire à l’éthique;</p></li></ul></div></section>
