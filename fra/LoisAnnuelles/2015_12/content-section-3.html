<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> La présente loi s’applique à tout règlement pris par le gouverneur en conseil, le Conseil du Trésor ou tout ministre ou avec l’approbation de l’un de ceux-ci.</p>
