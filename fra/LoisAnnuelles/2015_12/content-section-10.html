<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</h6><p class="Section"><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Le gouverneur en conseil peut prendre des règlements concernant les renseignements à inclure dans le rapport et la forme de celui-ci.</p>
