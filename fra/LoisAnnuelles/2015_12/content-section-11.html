<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen quinquennal</h6><p class="Section"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> Cinq ans après la date d’entrée en vigueur de la présente loi, le président du Conseil du Trésor veille à ce que celle-ci fasse l’objet d’un examen.</p>
