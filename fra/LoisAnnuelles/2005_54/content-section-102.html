<p class="Section amending&#xA;        "><strong><a id="s-102."><span class="sectionLabel">102.</span></a></strong> L’article 746 de la même loi est modifié par adjonction, après l’alinéa <em>e</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f</em>) la mention, au sous-alinéa <em>b</em>)(vi) de la définition de <span class="DefinedTerm"><dfn>« sollicitation »</dfn></span> à l’article 156.01, de l’alinéa 143(1.1)<em>b</em>) vaut mention de l’alinéa 732(1.1)<em>b</em>).</p></li></ul></div></section>
