<p class="Section amending&#xA;        "><strong><a id="s-67."><span class="sectionLabel">67.</span></a></strong> L’alinéa 291(4)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) fixer le montant en numéraire ou toute autre contrepartie réputés être détenus par la banque à titre de représentant conformément au paragraphe 287(2) ou à l’article 287.1;</p></li></ul></div></section>
