<p class="Section amending&#xA;        "><strong><a id="s-380."><span class="sectionLabel">380.</span></a></strong> L’article 97 de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Minors</h6><p class="Section"><strong>97.</strong> If a minor exercises any rights of ownership in the securities of a company, no subsequent repudiation or avoidance is effective against the company.</p></div></section>
