<p class="Section amending&#xA;        "><strong><a id="s-419."><span class="sectionLabel">419.</span></a></strong> L’article 261 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sceau</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>261</strong> (1) La société peut adopter un sceau et le modifier par la suite.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de sceau</h6><p class="Subsection">(2) L’absence du sceau de la société sur tout document signé en son nom ne le rend pas nul.</p></li></ul></div></section>
