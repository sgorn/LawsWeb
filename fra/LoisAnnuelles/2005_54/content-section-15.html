<p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> L’article 94 de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Minors</h6><p class="Section"><strong>94.</strong> If a minor exercises any rights of ownership in the securities of a bank, no subsequent repudiation or avoidance is effective against the bank.</p></div></section>
