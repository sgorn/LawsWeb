<p class="Section amending&#xA;        "><strong><a id="s-441."><span class="sectionLabel">441.</span></a></strong> Le paragraphe 342(1) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de cautionnement</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>342.</strong> (1) Les plaignants ne sont pas tenus de fournir de cautionnement pour les frais.</p></li></ul></div></section>
