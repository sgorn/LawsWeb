<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« fonctionnaire »</dfn></span>, à l’article 118 de la même loi, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« fonctionnaire »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“official”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« fonctionnaire »</dfn></span> Personne qui, selon le cas :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) occupe une charge ou un emploi;</p></li><li><p class="Paragraph"><em>b</em>) est nommée ou élue pour remplir une fonction publique.</p></li></ul></dd></dl></div></section>
