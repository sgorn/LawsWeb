<p class="Section amending"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> L’article 230 de la même loi est modifié par adjonction, après l’alinéa g), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-37AmendedTextSectionPiecep-h)ID0EBAAAA"><span class="lawlabel">h)</span></a> la légalité de la décision de ne pas rendre l’ordonnance visée au paragraphe 180.05(1) ou de rendre ou non l’ordonnance visée au paragraphe 180.07(1).</p></li></ul></div></section>
