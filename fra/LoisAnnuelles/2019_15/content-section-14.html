<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">1998, ch. 35, art. 39</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le paragraphe 145(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification des modalités</p><p class="Subsection"><a class="lawLabel" id="s-14AmendedTextss-(3)ID0EBAAA"><span class="lawlabel">(3)</span></a> Elles peuvent être modifiées par le juge militaire qui a infligé l’amende ou par celui que désigne le juge militaire en chef.</p></li></ul></div></section>
