<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">1998, ch. 35, art. 42</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> L’alinéa 159.2a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-21AmendedTextSectionPiecep-a)ID0EBAAAA"><span class="lawlabel">a)</span></a> qu’elle est nécessaire pour assurer la comparution de la personne devant la cour martiale ou le tribunal civil pour qu’elle y soit jugée conformément à la loi;</p></li></ul></div></section>
