<p class="Section amending"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> L’article 230.1 de la même loi est modifié par adjonction, après l’alinéa h), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-38AmendedTextSectionPiecep-i)ID0EBAAAA"><span class="lawlabel">i)</span></a> la légalité de la décision de rendre l’ordonnance visée aux paragraphes 180.05(1) ou 180.07(1).</p></li></ul></div></section>
