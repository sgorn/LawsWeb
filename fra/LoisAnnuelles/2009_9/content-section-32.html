<p class="Section amending&#xA;        "><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> L’article 35 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</h6><p class="Section"><strong>35.</strong> Les poursuites par voie de procédure sommaire se prescrivent par cinq ans à compter de la date de survenance de l’événement.</p></div></section>
