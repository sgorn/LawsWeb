<p class="Section amending&#xA;        "><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> L’article 84 de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Effets des ventes par syndic</h6><p class="Section"><strong>84.</strong> Les droits de propriété, en droit et en equity, du failli sur les biens qui font l’objet d’une vente par le syndic sont dévolus à l’acheteur.</p></div></section>
