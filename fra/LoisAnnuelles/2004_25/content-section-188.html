<p class="Section amending&#xA;        "><strong><a id="s-188."><span class="sectionLabel">188.</span></a></strong> L’alinéa 102(4)<em>c</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-1.7">Loi canadienne sur les coopératives</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) l’existence de la créance est établie dans les six mois d’une cession de biens ou d’une ordonnance de faillite frappant la coopérative conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/B-3">Loi sur la faillite et l’insolvabilité</a></cite>.</p></li></ul></div></section>
