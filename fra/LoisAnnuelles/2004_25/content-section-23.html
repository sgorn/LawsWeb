<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 12, art. 24</h6><p class="Section amending&#xA;        "><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> L’alinéa 36(2)<em>d</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) s’il en est requis par les inspecteurs, consigne sur le registre foncier un avis de sa nomination au bureau compétent où la cession ou l’ordonnance de faillite a été consignée;</p></li></ul></div></section>
