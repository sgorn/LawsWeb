<p class="Section amending&#xA;        "><strong><a id="s-123."><span class="sectionLabel">123.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« vente »</dfn></span>, à l’article 2 de la version française de la <cite class="XRefExternalAct"><a href="/fra/lois/D-1">Loi sur la production de défense</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« vente »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“sale”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« vente »</dfn></span> Y sont assimilées la consignation ou toute autre forme de disposition de choses, ainsi que la fourniture de services.</p></dd></dl></div></section>
