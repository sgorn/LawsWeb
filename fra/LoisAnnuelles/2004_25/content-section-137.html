<p class="Section amending&#xA;        "><strong><a id="s-137."><span class="sectionLabel">137.</span></a></strong> L’alinéa 30<em>i</em>) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><p class="Paragraph">(<em>i</em>) respecting the keeping of accounts relating to sales and purchases of any controlled product and the making of those accounts available to the Board and its agents or mandataries;</p></li></ul></div></section>
