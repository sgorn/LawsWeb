<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 12, art. 16</h6><p class="Section amending&#xA;        "><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> L’article 15.1 de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déclaration</h6><p class="Section"><strong>15.1</strong> Le syndic est réputé être un fiduciaire pour l’application de la définition de <span class="DefinedTerm"><dfn>« fiduciaire »</dfn></span> à l’article 2 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>.</p></div></section>
