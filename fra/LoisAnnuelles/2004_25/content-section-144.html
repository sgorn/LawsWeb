<p class="Section amending&#xA;        "><strong><a id="s-144."><span class="sectionLabel">144.</span></a></strong> L’alinéa 16(1)<em>b</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/J-1.5">Loi sur la Fondation Jules et Paul-Émile Léger</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) prévoir la nomination des dirigeants, employés et mandataires de la fondation, leurs fonctions et pouvoirs respectifs ainsi que leur rémunération et leurs indemnités;</p></li></ul></div></section>
