<p class="Section amending&#xA;        "><strong><a id="s-127."><span class="sectionLabel">127.</span></a></strong> L’alinéa 20<em>b</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) sous réserve de toute stipulation au contrat, Sa Majesté ou le gouvernement associé à qui appartiennent les fournitures ou la construction peuvent les transférer ou en disposer, notamment par vente.</p></li></ul></div></section>
