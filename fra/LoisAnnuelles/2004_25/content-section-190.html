<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>S.R.C. (1970), ch. 10 (1<sup>er</sup> suppl.), art. 20</h6><p class="Section amending&#xA;        "><strong><a id="s-190."><span class="sectionLabel">190.</span></a></strong> L’alinéa 129.2<em>c</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) à une compagnie au sujet de laquelle une ordonnance de faillite a été rendue ou une cession a été déposée, en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/B-3">Loi sur la faillite et l’insolvabilité</a></cite>;</p></li></ul></div></section>
