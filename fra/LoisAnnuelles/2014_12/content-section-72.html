<p class="Section amending&#xA;        "><strong><a id="s-72."><span class="sectionLabel">72.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« publicité électorale »</dfn></span>, à l’article 319 de la même loi, est modifiée par adjonction, après l’alinéa <em>d</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) les appels téléphoniques destinés uniquement à inciter les électeurs à voter.</p></li></ul></div></section>
