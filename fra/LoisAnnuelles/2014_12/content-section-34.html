<p class="Section amending&#xA;        "><strong><a id="s-34."><span class="sectionLabel">34.</span></a></strong> L’article 98 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux de révision</h6><p class="Section"><strong>98.</strong> Le directeur du scrutin peut établir un ou plusieurs bureaux devant servir à la révision des listes électorales préliminaires. Les bureaux de révision doivent offrir un accès de plain-pied.</p></div></section>
