<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> La même loi est modifiée par adjonction, après l’article 18.2, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signature</h6><p class="Section"><strong>18.3</strong> Il peut être satisfait à l’exigence d’une signature prévue par une disposition de la présente loi de toute manière autorisée par le directeur général des élections.</p></div></section>
