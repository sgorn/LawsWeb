<p class="Section amending&#xA;        "><strong><a id="s-90."><span class="sectionLabel">90.</span></a></strong> Le paragraphe 484(3) de la même loi est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b.1</em>) l’agent de liaison local qui contrevient au paragraphe 23.2(8) (faire preuve de partialité politique);</p></li></ul></div></section>
