<p class="Section amending&#xA;        "><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> Le paragraphe 123(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maximum</h6><p class="Subsection">(2) Le centre de scrutin ne peut toutefois comprendre plus de dix bureaux de scrutin que si le directeur général des élections l’a autorisé au préalable.</p></li></ul></div></section>
