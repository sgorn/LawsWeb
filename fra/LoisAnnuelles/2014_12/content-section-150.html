<p class="Section amending&#xA;        "><strong><a id="s-150."><span class="sectionLabel">150.</span></a></strong> Le paragraphe 3(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/D-2.5">Loi sur le directeur des poursuites pénales</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rang et statut</h6><p class="Subsection">(2) Sous réserve des paragraphes 509.1(2) et (3) de la <cite class="XRefExternalAct"><a href="/fra/lois/E-2.01">Loi électorale du Canada</a></cite>, le directeur a rang et statut d’administrateur général de ministère.</p></li></ul></div></section>
