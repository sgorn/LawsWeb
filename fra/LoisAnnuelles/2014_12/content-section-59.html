<p class="Section amending&#xA;        "><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> Le paragraphe 233(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements à fournir</h6><p class="Subsection">(3) L’électeur qui présente une demande d’inscription et de bulletin de vote spécial est tenu d’indiquer si son nom figure déjà sur une liste électorale.</p></li></ul></div></section>
