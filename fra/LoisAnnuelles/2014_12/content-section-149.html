<p class="Section amending&#xA;        "><strong><a id="s-149."><span class="sectionLabel">149.</span></a></strong> L’alinéa 230.1(1)<em>a</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) dans le cas d’un agent, sauf l’agent officiel d’un candidat, à l’adresse figurant dans le registre des partis politiques ou des associations de circonscription, visé par la <cite class="XRefExternalAct"><a href="/fra/lois/E-2.01">Loi électorale du Canada</a></cite>;</p></li></ul></div></section>
