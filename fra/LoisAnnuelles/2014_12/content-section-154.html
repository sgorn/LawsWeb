<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>La présente loi</h6><p class="Section amending&#xA;        "><strong><a id="s-154."><span class="sectionLabel">154.</span></a></strong> Dès le premier jour où les articles 13 et 108 sont tous deux en vigueur, l’alinéa 509(3)<em>e</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/E-2.01">Loi électorale du Canada</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) un fonctionnaire électoral visé à l’un ou l’autre des alinéas 22(1)<em>a</em>) à <em>b</em>).</p></li></ul></div></section>
