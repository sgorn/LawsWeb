<p class="Section amending&#xA;        "><strong><a id="s-223."><span class="sectionLabel">223.</span></a></strong> Le paragraphe 8(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonds versés</h6><p class="Subsection">(2) Rien n’empêche le ministre de verser des fonds pour couvrir le coût de la planification, de la conception, de la construction et de l’édification du Monument.</p></li></ul></div></section>
