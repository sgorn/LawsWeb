<p class="Section amending&#xA;        "><strong><a id="s-171."><span class="sectionLabel">171.</span></a></strong> La même loi est modifiée par adjonction, après l’article 27.1, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/U-3.7">Loi sur les frais d’utilisation</a></cite></h6><p class="Section"><strong>27.2</strong> La <cite class="XRefExternalAct"><a href="/fra/lois/U-3.7">Loi sur les frais d’utilisation</a></cite> ne s’applique pas aux droits à acquitter pour les services offerts dans le cadre de l’application de la présente loi.</p></div></section>
