<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2004, ch. 13, art. 2</h6><p class="Section amending&#xA;        "><strong><a id="s-63."><span class="sectionLabel">63.</span></a></strong> L’article 40 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation d’effet</h6><p class="Section"><strong>40.</strong> Les articles 37 à 39 cessent d’avoir effet le 31 décembre 2024, ou à la date antérieure que le gouverneur en conseil peut fixer par décret.</p></div></section>
