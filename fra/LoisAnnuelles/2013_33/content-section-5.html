<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> (1) Le sous-alinéa 82(1)<em>b</em>)(i) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(i) 18 % de la somme déterminée selon l’alinéa <em>a</em>) relativement au contribuable pour l’année,</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Le paragraphe (1) s’applique aux dividendes versés après 2013.</p></li></ul>
