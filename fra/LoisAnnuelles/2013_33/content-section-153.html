<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandes faites en application de l’article 37</h6><p class="Section transitional&#xA;        "><strong><a id="s-153."><span class="sectionLabel">153.</span></a></strong> L’article 37 de la Loi, dans sa version antérieure à la date d’entrée en vigueur de l’article 145, continue de s’appliquer aux demandes faites en application de cet article 37 avant cette date.</p>
