<p class="Section transitional&#xA;        "><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> Pour l’application des dispositions de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite> concernant le paiement d’intérêts, ou l’obligation d’en payer, relativement à un montant donné, ce montant est déterminé et les intérêts afférents sont calculés comme si les articles 56 à 60 étaient entrés en vigueur le 22 mars 2013.</p>
