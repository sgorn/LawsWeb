<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite></h6><p class="Section transitional&#xA;        "><strong><a id="s-210."><span class="sectionLabel">210.</span></a></strong> Les articles 89, 90 et 91 et le paragraphe 99(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite> ne s’appliquent pas aux mesures visées aux articles 202 à 205.</p>
