<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2004, ch. 13, art. 1</h6><p class="Section amending&#xA;        "><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> L’article 36 du <cite class="XRefExternalAct"><a href="/fra/lois/C-54.011">Tarif des douanes</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation d’effet</h6><p class="Section"><strong>36.</strong> Les articles 33 à 35 cessent d’avoir effet le 31 décembre 2024, ou à la date antérieure que le gouverneur en conseil peut fixer par décret.</p></div></section>
