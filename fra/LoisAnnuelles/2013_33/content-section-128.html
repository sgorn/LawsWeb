<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement maximal de 20 000 000 $</h6><p class="Section transitional&#xA;        "><strong><a id="s-128."><span class="sectionLabel">128.</span></a></strong> À la demande du ministre de l’Environnement, il peut être payé sur le Trésor à la Société canadienne pour la conservation de la nature, à son usage, une somme n’excédant pas vingt millions de dollars.</p>
