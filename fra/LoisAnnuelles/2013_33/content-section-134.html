<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Abrogation</h6><ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-134."><span class="sectionLabel">134.</span></a></strong> (1) Le décret C.P. 2012-341 du 27 mars 2012 est abrogé.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</h6><p class="Subsection amending&#xA;        ">(2) Il est entendu que l’abrogation du décret n’a pas pour conséquence de porter atteinte à son application durant la période précédant cette abrogation.</p></li></ul>
