<p class="Section amending&#xA;        "><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> L’annexe 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-34.6">Loi sur l’arbitrage commercial</a></cite> est modifiée par adjonction à la fin de la colonne 2, de « Accord de libre-échange entre le Canada et la République de Corée, fait à Ottawa le 22 septembre 2014 » ainsi que de « Articles 8.18 ou 8.19 » dans la colonne 1, en regard de cet accord.</p>
