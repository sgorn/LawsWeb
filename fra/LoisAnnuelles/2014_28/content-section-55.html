<p class="Section amending&#xA;        "><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> La Liste des pays et traitements tarifaires qui leur sont accordés, figurant à l’annexe de la même loi, est modifiée par adjonction, dans la colonne « Traitements tarifaires / Autres », de la mention « TKR » en regard de « Corée du Sud ».</p>
