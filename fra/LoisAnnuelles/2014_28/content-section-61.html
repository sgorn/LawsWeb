<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1<sup>er</sup> janvier 2015 ou décret</h6><p class="Section transitional&#xA;        "><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> La présente loi, à l’exception des articles 59 et 60, entre en vigueur le 1<sup>er</sup> janvier 2015 ou par décret, si avant cette date l’entrée en vigueur a été fixée à une date postérieure par ce décret.</p>
