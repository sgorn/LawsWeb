<p class="Section amending&#xA;        "><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> La partie 1 de l’annexe de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « Corée » ainsi que de « ALÉCRC » dans la colonne 2 et de « Taux de droits de douane du tarif de la Corée visés au <cite class="XRefExternalAct"><a href="/fra/lois/C-54.011">Tarif des douanes</a></cite> » dans la colonne 3, en regard de ce pays.</p>
