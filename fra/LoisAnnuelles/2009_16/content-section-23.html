<p class="Section amending&#xA;        "><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> Le paragraphe 5(4) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-34.6">Loi sur l’arbitrage commercial</a></cite> est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) les plaintes prévues aux articles 819 et 820 de l’Accord au sens de l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-8.4">Loi de mise en oeuvre de l’Accord de libre-échange Canada-Pérou</a></cite>.</p></li></ul></div></section>
