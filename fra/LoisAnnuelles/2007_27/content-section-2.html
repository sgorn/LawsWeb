<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> L’article 63 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements : ministre</h6><p class="Section"><strong>63.</strong> Le ministre peut, par règlement, modifier l’annexe pour y ajouter, en retrancher ou y changer le nom d’une maladie transmissible.</p></div></section>
