<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du mandat et révocation</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> (1) L’administrateur en chef occupe son poste à titre amovible pour un mandat maximal de cinq ans.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconduction du mandat</h6><p class="Subsection">(2) Son mandat est renouvelable plus d’une fois.</p></li></ul>
