<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</h6><p class="Section"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> L’administrateur en chef peut déléguer à tout dirigeant ou employé de l’Agence les attributions qu’il est autorisé à exercer, sauf le pouvoir de délégation prévu au présent article.</p>
