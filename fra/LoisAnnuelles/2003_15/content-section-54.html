<p class="Section amending&#xA;        "><strong><a id="s-54."><span class="sectionLabel">54.</span></a></strong> Les alinéas 4<em>a</em>) à <em>c</em>) de l’annexe 3 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) 0,095 724 $ la cigarette;</p></li><li><p class="Paragraph"><em>b</em>) 0,042 $ le bâtonnet de tabac;</p></li><li><p class="Paragraph"><em>c</em>) 46,002 $ le kilogramme de produits du tabac, à l’exclusion des cigarettes et des bâtonnets de tabac.</p></li></ul></div></section>
