<p class="Section amending&#xA;        "><strong><a id="s-52."><span class="sectionLabel">52.</span></a></strong> Les alinéas 2<em>a</em>) à <em>c</em>) de l’annexe 3 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) 0,075 $ la cigarette;</p></li><li><p class="Paragraph"><em>b</em>) 0,055 $ le bâtonnet de tabac;</p></li><li><p class="Paragraph"><em>c</em>) 0,05 $ le gramme de tabac fabriqué, à l’exclusion des cigarettes et des bâtonnets de tabac.</p></li></ul></div></section>
