<p class="Section amending&#xA;        "><strong><a id="s-29."><span class="sectionLabel">29.</span></a></strong> L’article 209.4 de la même loi est modifié par adjonction, après l’alinéa <em>a</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>.1) pour l’application de l’alinéa <em>d</em>) de la définition de <span class="DefinedTerm"><dfn>« membre de la famille »</dfn></span> au paragraphe 206.3(1), les catégories de personnes;</p></li></ul></div></section>
