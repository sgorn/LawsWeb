<ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-126."><span class="sectionLabel">126.</span></a></strong> (1) L’alinéa 209(4)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) le solde éventuel de cet impôt, au plus tard à la date d’exigibilité du solde qui lui est applicable pour l’année.</p></li></ul></div></section></li><li><p class="Subsection amending&#xA;        ">(2) Le paragraphe (1) s’applique aux années d’imposition commençant après juin 2003.</p></li></ul>
