<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de 25 000 000 $</h6><p class="Section transitional&#xA;        "><strong><a id="s-37."><span class="sectionLabel">37.</span></a></strong> À la demande du ministre de la Santé, peut être payée et affectée à la Fondation canadienne de la recherche sur les services de santé, à son usage, une somme, à prélever sur le Trésor, de vingt-cinq millions de dollars.</p>
