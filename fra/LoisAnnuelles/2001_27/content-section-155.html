<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Empêchement</h6><p class="Section"><strong><a id="s-155."><span class="sectionLabel">155.</span></a></strong> En cas d’empêchement d’un des membres d’un tribunal de trois commissaires ayant instruit une affaire, les autres peuvent rendre la décision et, à cette fin, sont censés constituer la section en cause.</p>
