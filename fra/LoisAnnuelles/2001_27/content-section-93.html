<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caractère non réglementaire</h6><p class="Section"><strong><a id="s-93."><span class="sectionLabel">93.</span></a></strong> Les instructions du ministre et les directives données par le président en vertu de l’alinéa 159(1)<em>h</em>) ne sont pas des textes réglementaires au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite>.</p>
