<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intervention du ministre</h6><p class="Section"><strong><a id="s-73."><span class="sectionLabel">73.</span></a></strong> Le ministre peut, qu’il ait ou non participé à la procédure devant la Section de la protection des réfugiés ou la Section d’appel des réfugiés, demander à être autorisé à présenter une demande de contrôle judiciaire d’une décision de cette dernière.</p>
