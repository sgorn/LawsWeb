<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Remise à l’agent</h6><p class="Section"><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> Le responsable de l’établissement où est détenu, au titre d’une autre loi, un résident permanent ou un étranger visé par un mandat délivré au titre de la présente loi est tenu de le remettre à l’agent à l’expiration de la période de détention.</p>
