<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion</h6><p class="Section transitional&#xA;        "><strong><a id="s-200."><span class="sectionLabel">200.</span></a></strong> Le paragraphe 31(1) ne s’applique pas à la personne qui est un résident permanent, au sens de l’ancienne loi, à l’entrée en vigueur de celui-ci.</p>
