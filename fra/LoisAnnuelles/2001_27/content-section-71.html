<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réouverture de l’appel</h6><p class="Section"><strong><a id="s-71."><span class="sectionLabel">71.</span></a></strong> L’étranger qui n’a pas quitté le Canada à la suite de la mesure de renvoi peut demander la réouverture de l’appel sur preuve de manquement à un principe de justice naturelle.</p>
