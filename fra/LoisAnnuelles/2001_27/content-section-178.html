<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination d’un enquêteur</h6><p class="Section"><strong><a id="s-178."><span class="sectionLabel">178.</span></a></strong> Saisi de la demande prévue à l’alinéa 177<em>c</em>), le gouverneur en conseil peut, sur recommandation du ministre de la Justice, nommer à titre d’enquêteur un juge d’une juridiction supérieure.</p>
