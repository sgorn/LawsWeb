<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Débarquement de personnes en mer</h6><p class="Section"><strong><a id="s-119."><span class="sectionLabel">119.</span></a></strong> Commet une infraction celui qui débarque en mer une ou plusieurs personnes, en vue d’inciter, d’aider ou d’encourager leur entrée au Canada en contravention avec la présente loi.</p>
