<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mineurs</h6><p class="Section"><strong><a id="s-60."><span class="sectionLabel">60.</span></a></strong> Pour l’application de la présente section, et compte tenu des autres motifs et critères applicables, y compris l’intérêt supérieur de l’enfant, est affirmé le principe que la détention des mineurs doit n’être qu’une mesure de dernier recours.</p>
