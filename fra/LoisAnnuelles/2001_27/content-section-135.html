<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction commise à l’étranger</h6><p class="Section"><strong><a id="s-135."><span class="sectionLabel">135.</span></a></strong> L’auteur d’une infraction à la présente loi, même commise à l’étranger, peut être jugé et condamné au Canada.</p>
