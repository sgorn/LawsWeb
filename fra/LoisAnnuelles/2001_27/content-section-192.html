<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Anciennes règles, nouvelles sections</h6><p class="Section transitional&#xA;        "><strong><a id="s-192."><span class="sectionLabel">192.</span></a></strong> S’il y a eu dépôt d’une demande d’appel à la Section d’appel de l’immigration, à l’entrée en vigueur du présent article, l’appel est continué sous le régime de l’ancienne loi, par la Section d’appel de l’immigration de la Commission.</p>
