<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-157."><span class="sectionLabel">157.</span></a></strong> (1) La Commission a son siège dans la région de la capitale nationale définie à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite>.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Résidence : président</h6><p class="Subsection">(2) Le président doit résider dans cette région ou dans un lieu suffisamment proche.</p></li></ul>
