<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords internationaux</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Pour l’application de la présente loi, le ministre peut, avec l’agrément du gouverneur en conseil, conclure un accord avec le gouvernement d’un État étranger ou toute organisation internationale.</p>
