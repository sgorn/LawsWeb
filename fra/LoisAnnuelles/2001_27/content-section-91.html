<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement</h6><p class="Section"><strong><a id="s-91."><span class="sectionLabel">91.</span></a></strong> Les règlements peuvent prévoir qui peut ou ne peut représenter une personne, dans toute affaire devant le ministre, l’agent ou la Commission, ou faire office de conseil.</p>
