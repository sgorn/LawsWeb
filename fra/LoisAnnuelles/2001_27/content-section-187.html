<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de « ancienne loi »</h6><p class="Section transitional&#xA;        "><strong><a id="s-187."><span class="sectionLabel">187.</span></a></strong> Aux articles 188 à 201, <span class="DefinedTerm"><dfn>« ancienne loi »</dfn></span> s’entend de la <cite class="XRefExternalAct">Loi sur l’immigration</cite>, chapitre I-2 des Lois révisées du Canada (1985) et, le cas échéant, des textes d’application — règlements, règles ou autres — pris sous son régime.</p>
