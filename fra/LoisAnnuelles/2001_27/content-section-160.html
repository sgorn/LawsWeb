<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cas d’absence ou d’empêchement</h6><p class="Section"><strong><a id="s-160."><span class="sectionLabel">160.</span></a></strong> En cas d’absence ou d’empêchement du président ou de vacance de son poste, le ministre peut autoriser un des vice-présidents, ou tout autre commissaire qu’il estime indiqué, à exercer la présidence.</p>
