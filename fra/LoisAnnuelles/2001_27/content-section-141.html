<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve</h6><p class="Section"><strong><a id="s-141."><span class="sectionLabel">141.</span></a></strong> L’agent peut faire prêter serment et recueillir des témoignages ou éléments de preuve sous serment dans toute affaire relevant de la présente loi.</p>
