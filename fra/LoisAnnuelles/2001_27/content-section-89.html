<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlement</h6><p class="Section"><strong><a id="s-89."><span class="sectionLabel">89.</span></a></strong> Les règlements peuvent prévoir les frais pour les services offerts dans la mise en oeuvre de la présente loi, ainsi que les cas de dispense, individuellement ou par catégorie, de paiement de ces frais.</p>
