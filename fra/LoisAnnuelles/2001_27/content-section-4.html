<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ministre de tutelle</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Le ministre est le membre du Conseil privé de la Reine pour le Canada que le gouverneur en conseil charge de l’application de la présente loi.</p>
