<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1996, ch. 31, art. 68</h6><p class="Section amending&#xA;        "><strong><a id="s-247."><span class="sectionLabel">247.</span></a></strong> Le sous-alinéa 477.1<em>a</em>)(ii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii) d’autre part, il vise un citoyen canadien ou un résident permanent au sens du paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.5">Loi sur l’immigration et la protection des réfugiés</a></cite>;</p></li></ul></div></section>
