<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion par application de la Convention sur les réfugiés</h6><p class="Section"><strong><a id="s-98."><span class="sectionLabel">98.</span></a></strong> La personne visée aux sections E ou F de l’article premier de la Convention sur les réfugiés ne peut avoir la qualité de réfugié ni de personne à protéger.</p>
