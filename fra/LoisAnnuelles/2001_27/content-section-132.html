<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la partie XII.2 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></h6><p class="Section"><strong><a id="s-132."><span class="sectionLabel">132.</span></a></strong> Les articles 462.3 et 462.32 à 462.5 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel </a></cite>s’appliquent, avec les adaptations nécessaires, aux procédures engagées à l’égard des infractions visées aux articles 117, 118, 119, 122, 124, 126, 127, 129, 130 ou 131.</p>
