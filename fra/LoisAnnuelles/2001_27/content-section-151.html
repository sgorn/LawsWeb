<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Commission de l’immigration et du statut de réfugié</h6><p class="Section"><strong><a id="s-151."><span class="sectionLabel">151.</span></a></strong> La Commission de l’immigration et du statut de réfugié est formée de quatre sections : Section de la protection des réfugiés, Section d’appel des réfugiés, Section de l’immigration, Section d’appel de l’immigration.</p>
