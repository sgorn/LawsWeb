<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appartenance maintenue</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Il est entendu que la déclaration à elle seule ne peut priver quiconque dont le nom apparaît, à l’expiration de celle-ci, sur la liste de bande tenue au ministère du droit à ce que son nom y soit consigné.</p>
