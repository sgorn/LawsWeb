<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Les articles 6 à 8 s’appliquent si l’expiration de la suspension de la déclaration survient avant la date de la prise du décret visé au paragraphe 15(1).</p>
