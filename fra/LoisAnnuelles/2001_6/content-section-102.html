<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</h6><p class="Section"><strong><a id="s-102."><span class="sectionLabel">102.</span></a></strong> Le gouverneur en conseil peut par règlement, sur la recommandation du ministre :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) prendre toute mesure d’ordre réglementaire prévue par la présente partie;</p></li><li><p class="Paragraph"><em>b</em>) d’une façon générale, prendre toute autre mesure d’application de la présente partie.</p></li></ul>
