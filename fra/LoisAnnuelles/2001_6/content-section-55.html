<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limite de responsabilité — autres navires</h6><p class="Section"><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> La limite de la responsabilité — visée à l’article 51 — du propriétaire d’un navire autre qu’un navire assujetti à la Convention à l’égard d’un événement est fixée conformément à la partie 3.</p>
