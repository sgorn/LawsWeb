<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité avec la <cite class="XRefExternalAct"><a href="/fra/lois/A-12">Loi sur la prévention de la pollution des eaux arctiques</a></cite></h6><p class="Section"><strong><a id="s-50."><span class="sectionLabel">50.</span></a></strong> Les dispositions de la présente partie l’emportent sur les dispositions incompatibles de la <cite class="XRefExternalAct"><a href="/fra/lois/A-12">Loi sur la prévention de la pollution des eaux arctiques</a></cite> ou de ses règlements.</p>
