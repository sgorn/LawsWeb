<p class="Section amending&#xA;        "><strong><a id="s-122."><span class="sectionLabel">122.</span></a></strong> L’article 578 de la même loi, édicté par l’article 2 de la <cite class="XRefExternalAct">Loi modifiant la Loi sur la marine marchande du Canada (responsabilité en matière maritime)</cite>, chapitre 6 des Lois du Canada (1998), est réputé avoir été abrogé le 17 mars 1999.</p>
