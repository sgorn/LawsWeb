<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Théorie de la dernière chance</h6><p class="Section"><strong><a id="s-21."><span class="sectionLabel">21.</span></a></strong> La présente partie s’applique même si la personne qui a subi des pertes a eu la possibilité d’éviter celles-ci et ne l’a pas fait.</p>
