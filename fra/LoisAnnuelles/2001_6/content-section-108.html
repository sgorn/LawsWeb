<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Partie 4</h6><p class="Section transitional&#xA;        "><strong><a id="s-108."><span class="sectionLabel">108.</span></a></strong> La partie 4 de la présente loi s’applique :</p><ul class="ProvisionList"><li><p class="Paragraph transitional&#xA;        "><em>a</em>) au transport par eau sous le régime d’un contrat de transport conclu après son entrée en vigueur;</p></li><li><p class="Paragraph transitional&#xA;        "><em>b</em>) faute de contrat de transport, au transport par eau qui débute après la date de son entrée en vigueur.</p></li></ul>
