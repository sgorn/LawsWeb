<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plusieurs personnes à charge</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Les dommages-intérêts sont adjugés en fonction des pertes subies par les personnes à charge et sont répartis entre celles-ci dans les proportions que fixe le tribunal.</p>
