<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transaction raisonnable</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Le tribunal saisi d’une procédure intentée ou continuée en vertu de l’alinéa 18<em>c</em>) peut, s’il n’est pas convaincu que la transaction est raisonnable, refuser l’octroi des dommages-intérêts ou en ajuster le montant.</p>
