<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Force de loi</h6><p class="Section"><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> Sous réserve des autres dispositions de la présente partie, les articles 1 à 15 de la Convention ont force de loi au Canada.</p>
