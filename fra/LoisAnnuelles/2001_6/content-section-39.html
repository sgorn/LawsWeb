<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de réglementer</h6><p class="Section"><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> Le gouverneur en conseil peut, par règlement, prévoir l’obligation de contracter une assurance ou autre garantie financière pour couvrir la responsabilité visée à la présente partie à l’égard des passagers.</p>
