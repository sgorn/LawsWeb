<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement au tribunal</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> La personne contre qui une action est intentée peut verser au tribunal une somme d’argent à titre d’indemnité pour la faute ou la négligence, au profit de toutes les personnes y ayant droit, sans préciser la part attribuable à chacune.</p>
