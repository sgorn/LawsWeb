<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêt</h6><p class="Section"><strong><a id="s-65."><span class="sectionLabel">65.</span></a></strong> Pour l’application de l’article 64, doit être considéré comme un élément du jugement étranger l’intérêt qui court jusqu’à la date de l’enregistrement sur ce jugement en vertu de la loi de l’État où il a été rendu.</p>
