<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sanction disciplinaire</h6><p class="Section"><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Indépendamment de toute autre peine prévue par la loi, le fonctionnaire qui commet un acte répréhensible s’expose à des sanctions disciplinaires pouvant aller jusqu’au licenciement.</p>
