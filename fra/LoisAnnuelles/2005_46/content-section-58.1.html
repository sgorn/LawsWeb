<p class="Section"><strong><a id="s-58.1"><span class="sectionLabel">58.1</span></a></strong> <strong>L’annexe de la même loi est modifiée par adjonction, selon l’ordre alphabétique, sous l’intertitre « Autres institutions fédérales », de ce qui suit :</strong></p><ul class="BilingualGroup"><li><p class="BilingualItemFirst">Commissariat à l'intégrité du secteur public</p><p class="BilingualItemSecond" lang="en">Office of the Public Sector Integrity Commissioner</p></li></ul>
