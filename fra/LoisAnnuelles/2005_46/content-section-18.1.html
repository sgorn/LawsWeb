<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation de faire rapport</h6><p class="Section"><strong><a id="s-18.1"><span class="sectionLabel">18.1</span></a></strong> Les dispositions de la présente loi relatives à la divulgation d’actes répréhensibles ne portent pas atteinte aux obligations d’un fonctionnaire au titre d’une autre loi fédérale de dénoncer un fait, d’en faire rapport ou d’en donner avis.</p>
