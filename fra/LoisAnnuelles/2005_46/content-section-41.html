<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</h6><p class="Section"><strong><a id="s-41."><span class="sectionLabel">41.</span></a></strong> Il est interdit d’entraver délibérément l’action de l’agent supérieur ou du commissaire — ou des personnes qui agissent en leur nom ou sous leur autorité — dans l’exercice des attributions que leur confère la présente loi.</p>
