<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence de renonciation</h6><p class="Section"><strong><a id="s-48."><span class="sectionLabel">48.</span></a></strong> La transmission d’un renseignement sous le régime de la présente loi au commissaire ne constitue pas en soi une renonciation à la protection dont peut faire l’objet le renseignement.</p>
