<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandes en instance</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Les demandes qui sont en instance devant l’Office à la date d’entrée en vigueur sont poursuivies devant la Commission de la Régie conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/N-7">Loi sur l’Office national de l’énergie</a></cite> dans sa version antérieure à cette date.</p>
