<p class="Section amending"><strong><a class="sectionLabel" id="s-185"><span class="sectionLabel">185</span></a></strong> Au paragraphe 22(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/N-27.05">Loi sur les Territoires du Nord-Ouest</a></cite>, « Office national de l’énergie » est remplacé par « Régie canadienne de l’énergie », avec les adaptations nécessaires.</p>
