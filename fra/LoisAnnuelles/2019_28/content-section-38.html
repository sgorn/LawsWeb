<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies conformes</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Pour l’application des articles 198, 208 et 265 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-15.1">Loi sur la Régie canadienne de l’énergie</a></cite>, la copie d’un document certifiée conforme par le secrétaire de l’Office est considérée comme l’ayant été par la Régie sous le régime de cette loi.</p>
