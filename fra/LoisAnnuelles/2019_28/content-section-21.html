<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Caducité de l’avis donné avant la date d’entrée en vigueur</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> La Régie n’est pas liée par l’avis de négocier collectivement donné avant la date d’entrée en vigueur et un nouvel avis ne peut être donné que dans les circonstances prévues à l’alinéa 23b).</p>
