<p class="Section amending"><strong><a class="sectionLabel" id="s-172"><span class="sectionLabel">172</span></a></strong> Au paragraphe 76(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/Y-2.01">Loi sur le Yukon</a></cite>, « Office national de l’énergie » est remplacé par « Régie canadienne de l’énergie », avec les adaptations nécessaires.</p>
