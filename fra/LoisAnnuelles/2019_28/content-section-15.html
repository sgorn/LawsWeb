<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel de l’Office</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> La présente loi ne change rien à la situation des membres du personnel de l’Office à la date d’entrée en vigueur, à la différence près que, à compter de cette date, ils sont membres du personnel de la Régie.</p>
