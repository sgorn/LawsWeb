<p class="Section amending"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> L’annexe II de la même loi est modifiée par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><ul class="BilingualGroup"><li><p class="BilingualItemFirst">Loi sur les eaux navigables canadiennes</p><p class="BilingualItemSecond" lang="en">Canadian Navigable Waters Act</p></li></ul></div></section><p class="ContinuedSectionSubsection">ainsi que de la mention « paragraphes 26.2(1) et (2) » en regard de ce titre de loi.</p>
