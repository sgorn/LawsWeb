<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> <a class="lawLabel" id="s-87ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> La définition de <span class="DefinedTerm"><dfn>Office</dfn></span>, au paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/E-6">Loi sur l’administration de l’énergie</a></cite>, est abrogée.</p></li><li><p class="Subsection amending"><a class="lawLabel" id="s-87ss-(2)ID0ECAA"><span class="lawlabel">(2)</span></a> Le paragraphe 2(1) de la même loi est modifié par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>Régie</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Régie</dfn></span> La Régie canadienne de l’énergie. (<span class="DefinedTermLink" lang="en">Regulator</span>)</p></dd></dl></div></section></li></ul>
