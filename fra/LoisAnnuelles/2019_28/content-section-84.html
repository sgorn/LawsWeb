<p class="Section amending"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> L’annexe II de la même loi est modifiée par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><ul class="BilingualGroup"><li><p class="BilingualItemFirst">Loi sur la Régie canadienne de l’énergie</p><p class="BilingualItemSecond" lang="en">Canadian Energy Regulator Act</p></li></ul></div></section><p class="ContinuedSectionSubsection">ainsi que de la mention « paragraphes 58(1) et (2), 113(2) et 114(4) » en regard de ce titre de loi.</p>
