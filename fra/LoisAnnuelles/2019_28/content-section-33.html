<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décisions et ordonnances</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Les décisions ou ordonnances rendues par l’Office sont considérées l’avoir été sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/C-15.1">Loi sur la Régie canadienne de l’énergie</a></cite>, notamment pour ce qui est de leur exécution.</p>
