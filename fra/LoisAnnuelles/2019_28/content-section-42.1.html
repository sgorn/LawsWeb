<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvois</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-42.1"><span class="sectionLabel">42.1</span></a></strong> Sauf indication contraire du contexte, dans tous les contrats, actes et autres documents signés par l’Office sous son nom, toute mention de Office vaut mention de Régie.</p>
