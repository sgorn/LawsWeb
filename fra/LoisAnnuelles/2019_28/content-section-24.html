<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquêtes et scrutin</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> La Commission peut, avant de rendre son ordonnance dans le cadre du paragraphe 18(1) ou de l’alinéa 23a), faire enquête et ordonner la tenue d’un scrutin de représentation parmi les fonctionnaires concernés.</p>
