<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-36.1"><span class="sectionLabel">36.1</span></a></strong> Il est entendu que l’article 182.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.75">Loi sur l’évaluation d’impact</a></cite> s’applique relativement aux demandes en instance visées à l’article 36.</p>
