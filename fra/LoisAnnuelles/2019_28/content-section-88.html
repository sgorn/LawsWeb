<p class="Section amending"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> La définition de <span class="DefinedTerm"><dfn>licence</dfn></span>, au paragraphe 4(1) de la même loi, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>licence</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>licence</dfn></span> Licence ou autre autorisation délivrées en vertu de la partie 7 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-15.1">Loi sur la Régie canadienne de l’énergie</a></cite> et autorisant l’exportation du pétrole en vertu de cette loi. (<span class="DefinedTermLink" lang="en">licence</span>)</p></dd></dl></div></section>
