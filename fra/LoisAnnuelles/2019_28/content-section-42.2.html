<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert de crédits</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-42.2"><span class="sectionLabel">42.2</span></a></strong> Les sommes affectées, et non déboursées, pour l’exercice en cours à la date d’entrée en vigueur, par toute loi fédérale aux dépenses de l’Office sont, à cette date, réputées être affectées aux dépenses de la Régie.</p>
