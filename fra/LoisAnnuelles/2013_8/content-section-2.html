<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> L’article 183 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> est modifié par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« policier »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“police officer”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« policier »</dfn></span> S’entend d’un officier ou d’un agent de police ou de toute autre personne chargée du maintien de la paix publique.</p></dd></dl></div></section>
