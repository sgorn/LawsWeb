<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Aux alinéas 191(2)<em>a</em>) et <em>b.1</em>) de la même loi, « un officier de police ou un agent de police » et « d’un officier de police ou d’un agent de police » sont respectivement remplacés par « un policier » et « d’un policier ».</p>
