<p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> L’article 39 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la présente loi</h6><p class="Section"><strong>39.</strong> Sous réserve des articles 40 à 41.1, la présente loi s’applique aux réserves comme s’il s’agissait de parcs.</p></div></section>
