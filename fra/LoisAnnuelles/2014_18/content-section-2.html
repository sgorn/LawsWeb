<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définitions</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>« bande »</dfn></span> s’entend au sens du paragraphe 2(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> et <span class="DefinedTerm"><dfn>« conseil de bande »</dfn></span> s’entend au sens de <span class="DefinedTerm"><dfn>« conseil de la bande »</dfn></span>, à ce paragraphe.</p>
