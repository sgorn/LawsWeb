<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Le gouverneur en conseil peut, par décret, modifier le <cite class="XRefExternalRegulation"><a href="/fra/reglements/DORS-2011-180">Décret constituant la bande appelée Première Nation Qalipu Mi’kmaq</a></cite>, notamment pour ajouter ou supprimer à l’annexe de ce décret la mention des nom, prénom et date de naissance de toute personne.</p>
