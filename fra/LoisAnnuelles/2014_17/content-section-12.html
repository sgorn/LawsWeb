<p class="Section amending&#xA;        "><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> L’alinéa 486.2(5)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) les infractions prévues aux articles 423.1, 467.11, 467.111, 467.12 ou 467.13 ou une infraction grave présumée avoir été commise au profit ou sous la direction d’une organisation criminelle, ou en association avec elle;</p></li></ul></div></section>
