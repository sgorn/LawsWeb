<p class="Section amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> L’alinéa 462.48(1.1)<em>c</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) soit un acte criminel prévu aux articles 467.11, 467.111, 467.12 ou 467.13 ou le complot ou la tentative de commettre un tel acte ou la complicité après le fait à tel égard;</p></li></ul></div></section>
