<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</h6><p class="Section transitional&#xA;        "><strong><a id="s-70."><span class="sectionLabel">70.</span></a></strong> La présente loi, à l’exception de l’article 68, entre en vigueur à la date fixée par décret, mais cette date doit être la même que celle fixée en vertu de l’article 85 de la <cite class="XRefExternalAct"><a href="/fra/lois/H-5.7">Loi sur le ministère des Ressources humaines et du Développement des compétences</a></cite>.</p>
