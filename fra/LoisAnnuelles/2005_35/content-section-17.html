<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</h6><p class="Section"><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> Le ministre peut déléguer ses attributions, à titre individuel ou collectif, à toute personne ou à tout organisme qu’il désigne.</p>
