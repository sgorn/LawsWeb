<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Membres du Conseil national du bien-être social</h6><p class="Section transitional&#xA;        "><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> Les membres du Conseil national du bien-être social en poste immédiatement avant l’entrée en vigueur du présent article sont maintenus en poste jusqu’à la fin du mandat pour lequel ils ont été nommés.</p>
