<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déroutement du véhicule</h6><p class="Section"><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> Le ministre peut ordonner le déroutement de tout véhicule vers un autre lieu au Canada s’il a des motifs raisonnables de croire que la mesure est nécessaire pour prévenir l’introduction et la propagation d’une maladie transmissible.</p>
