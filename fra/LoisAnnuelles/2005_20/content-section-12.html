<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation à l’entrée au Canada</h6><p class="Section"><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> Toute personne visée par le paragraphe 11(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite> qui entre au Canada doit, dès son arrivée, se présenter à l’agent de contrôle au point d’entrée le plus proche.</p>
