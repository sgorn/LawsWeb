<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Installation de quarantaine</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Le ministre peut, par arrêté, désigner tout lieu au Canada comme installation de quarantaine. Il peut annuler, modifier ou réactiver la désignation.</p>
