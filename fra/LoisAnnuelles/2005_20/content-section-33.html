<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert à l’autorité sanitaire</h6><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> L’agent de quarantaine peut, avec l’accord de la province ou de l’autorité sanitaire, transférer, à tout moment, le voyageur détenu en vertu du paragraphe 28(1) aux soins de l’autorité sanitaire.</p>
