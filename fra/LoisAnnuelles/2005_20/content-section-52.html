<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance de l’agent de la paix</h6><p class="Section"><strong><a id="s-52."><span class="sectionLabel">52.</span></a></strong> L’agent de la paix prête à l’agent, sur demande, l’assistance nécessaire à l’application ou au contrôle d’application de la présente loi.</p>
