<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Information</h6><p class="Section"><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> L’agent de contrôle ou l’agent de quarantaine qui prend une mesure à l’égard du voyageur en application de la présente loi l’en informe, dans la mesure du possible, avant de la prendre.</p>
