<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Points de sortie</h6><p class="Section"><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Le ministre peut, par arrêté, s’il estime que cela est nécessaire pour prévenir la propagation d’une maladie transmissible, désigner tout lieu au Canada comme point de sortie.</p>
