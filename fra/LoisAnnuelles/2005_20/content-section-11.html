<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords</h6><p class="Section"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> Le ministre peut conclure, avec un ministère ou un organisme public canadien ou d’une province ou une autorité sanitaire, des accords relatifs à l’application et au contrôle d’application de la présente loi ou d’une loi d’une province.</p>
