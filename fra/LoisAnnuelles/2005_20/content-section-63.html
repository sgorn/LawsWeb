<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements : ministre</h6><p class="Section"><strong><a id="s-63."><span class="sectionLabel">63.</span></a></strong> Le ministre peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) modifier l’annexe pour y ajouter, en retrancher ou y changer le nom d’une maladie transmissible;</p></li><li><p class="Paragraph"><em>b</em>) désigner l’autorité qui doit être avisée par le conducteur à son arrivée au Canada ou départ du Canada.</p></li></ul>
