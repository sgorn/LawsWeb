<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprète</h6><p class="Section"><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Dans le cas où le voyageur ne comprend aucune des deux langues officielles du Canada de façon satisfaisante ou est atteint d’un trouble de la parole ou d’une déficience auditive, le ministre doit, dans la mesure du possible, lui fournir les services d’un interprète.</p>
