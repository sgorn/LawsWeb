<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation au départ</h6><p class="Section"><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> Toute personne quittant le Canada à un point de sortie doit, immédiatement avant son départ, se présenter à l’agent de contrôle ou à l’agent de quarantaine à ce point de sortie.</p>
