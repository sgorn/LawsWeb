<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</h6><p class="Section"><strong><a id="s-45."><span class="sectionLabel">45.</span></a></strong> Il est interdit d’exporter un cadavre, un organe ou des restes humains qui sont ou pourraient être atteints d’une maladie transmissible inscrite à l’annexe si ce n’est avec l’autorisation du ministre ou conformément aux règlements.</p>
