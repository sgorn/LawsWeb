<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-exécution de l'ordre</h6><p class="Section"><strong><a id="s-40.1"><span class="sectionLabel">40.1</span></a></strong> Nul n’est tenu d’exécuter un ordre visé au paragraphe 39(1) si cela l’exposerait à un danger au sens du paragraphe 122(1) du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>.</p>
