<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serment professionnel</h6><p class="Section"><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Préalablement à leur entrée en fonctions, tous les membres prêtent, devant une personne habilitée à recevoir les serments, le serment professionnel prévu à l’annexe 2.</p>
