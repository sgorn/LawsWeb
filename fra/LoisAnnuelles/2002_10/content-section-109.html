<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</h6><p class="Section"><strong><a id="s-109."><span class="sectionLabel">109.</span></a></strong> Le Tribunal peut, par règlement administratif, régir la conduite et la gestion de ses affaires internes, y compris l’affectation des membres aux formations chargées d’instruire les demandes dont il est saisi.</p>
