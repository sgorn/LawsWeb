<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Présomption de modification</h6><p class="Section"><strong><a id="s-75."><span class="sectionLabel">75.</span></a></strong> Les conditions sont réputées automatiquement modifiées, dans la mesure où cela est nécessaire pour l’application des articles 72 à 74, par l’établissement ou la modification, après la délivrance du permis, de règlements visés par ces articles.</p>
