<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Révocation</h6><p class="Section"><strong><a id="s-168."><span class="sectionLabel">168.</span></a></strong> À la demande de toute partie à l’instance ayant donné lieu à une ordonnance relative à l’entrée ou de ses ayants droit visés à l’article 163, le Tribunal révoque l’ordonnance s’il est convaincu que la terre visée n’est plus utilisée aux fins initialement prévues.</p>
