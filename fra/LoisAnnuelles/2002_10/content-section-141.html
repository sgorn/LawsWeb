<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Répartition de l’indemnité</h6><p class="Section"><strong><a id="s-141."><span class="sectionLabel">141.</span></a></strong> S’il conclut que l’exercice du droit d’accès touche à la fois l’organisation inuit désignée et l’occupant de la terre visée, le Tribunal peut répartir entre eux l’indemnité.</p>
