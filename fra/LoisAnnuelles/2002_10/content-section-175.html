<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Continuité du Tribunal des droits de surface du Nunavut</h6><p class="Section transitional&#xA;        "><strong><a id="s-175."><span class="sectionLabel">175.</span></a></strong> Le Tribunal constitué par l’article 99 et le Tribunal des droits de surface du Nunavut constitué sous le régime de l’Accord avant la sanction de la présente loi forment, à toutes fins utiles, un seul et même organisme.</p>
