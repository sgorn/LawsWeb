<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Priorité</h6><p class="Section"><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> Relativement aux terres inuit, l’utilisation existante des eaux par les Inuit a priorité sur les activités de tout titulaire de permis qui est titulaire d’un droit minier.</p>
