<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mission</h6><p class="Section"><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> L’Office a pour mission de veiller à la conservation et à l’utilisation des eaux du Nunavut — à l’exclusion des parcs nationaux — de la façon la plus avantageuse possible pour les habitants du Nunavut en particulier et les Canadiens en général.</p>
