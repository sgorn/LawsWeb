<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Frais et dépens</h6><p class="Section"><strong><a id="s-159."><span class="sectionLabel">159.</span></a></strong> Les frais et dépens des parties afférents à l’instance sont laissés à l’appréciation du Tribunal, qui peut les adjuger par ordonnance en tout état de cause.</p>
