<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du président</h6><p class="Section"><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> Le président est le premier dirigeant de l’Office et exerce les attributions que lui confie celui-ci par règle ou règlement administratif.</p>
