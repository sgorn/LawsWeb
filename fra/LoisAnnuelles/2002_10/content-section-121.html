<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Parties à l’instance</h6><p class="Section"><strong><a id="s-121."><span class="sectionLabel">121.</span></a></strong> Sont parties à l’instance :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) la personne qui forme la demande, ainsi que toute autre personne qui aurait eu qualité pour se porter demandeur en l’espèce;</p></li><li><p class="Paragraph"><em>b</em>) le propriétaire ainsi que, le cas échéant, l’occupant de la terre visée.</p></li></ul>
