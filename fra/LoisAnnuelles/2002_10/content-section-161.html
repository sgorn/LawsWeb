<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Copies</h6><p class="Section"><strong><a id="s-161."><span class="sectionLabel">161.</span></a></strong> Dans les meilleurs délais après le prononcé d’une décision, le Tribunal remet aux parties des copies de celle-ci, assortie de ses motifs.</p>
