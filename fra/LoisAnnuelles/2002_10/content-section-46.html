<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Expiration ou annulation du permis</h6><p class="Section"><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> L’expiration ou l’annulation d’un permis ne décharge pas le titulaire des obligations que lui imposait celui-ci.</p>
