<p class="Section amending&#xA;        "><strong><a id="s-198."><span class="sectionLabel">198.</span></a></strong> L’alinéa 21(1)<em>b</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) la modification d’un permis de type A qui n’aurait pas de répercussions sur l’utilisation, le cours ou la qualité de l’eau ou sur la durée du permis;</p></li></ul></div></section>
