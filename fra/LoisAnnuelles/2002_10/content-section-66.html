<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Négociation de bonne foi</h6><p class="Section"><strong><a id="s-66."><span class="sectionLabel">66.</span></a></strong> L’Office n’examine la requête visée à l’alinéa 63(1)<em>b</em>) ou au paragraphe 64(1) que si le requérant a tenté, de bonne foi mais sans succès, de négocier un accord d’indemnisation.</p>
