<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vacataires</h6><p class="Section"><strong><a id="s-16."><span class="sectionLabel">16.</span></a></strong> Des membres vacataires peuvent être nommés pour l’accomplissement d’une tâche déterminée ou pour un mandat inférieur à trois ans, pourvu que soient respectées les modalités et les proportions prévues au paragraphe 14(3).</p>
