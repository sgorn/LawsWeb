<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Répartition de l’indemnité</h6><p class="Section"><strong><a id="s-148."><span class="sectionLabel">148.</span></a></strong> S’il conclut que l’exercice du droit d’accès touche à la fois le propriétaire et l’occupant de la terre visée, le Tribunal peut répartir entre eux l’indemnité.</p>
