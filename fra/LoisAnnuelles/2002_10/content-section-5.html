<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres lois</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Ni la présente partie, ni ses textes d’application, ni un permis n’ont pour effet d’autoriser qui que ce soit à contrevenir à une autre loi ou à ses textes d’application.</p>
