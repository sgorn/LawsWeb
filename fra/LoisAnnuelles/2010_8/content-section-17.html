<p class="Section amending&#xA;        "><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> La même loi est modifiée par adjonction, après l’article 152, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Serment ou déclaration</h6><p class="Section"><strong>152.1</strong> Le président et les autres commissaires prêtent le serment professionnel — ou font la déclaration — dont le texte figure aux règles de la Commission.</p></div></section>
