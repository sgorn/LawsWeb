<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</h6><p class="Section transitional&#xA;        "><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> L’alinéa 25(1.2)<em>b</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.5">Loi sur l’immigration et la protection des réfugiés</a></cite>, édicté par le paragraphe 4(1), ne s’applique pas à la demande d’asile qui est pendante devant la Section de la protection des réfugiés à la date d’entrée en vigueur de l’article 36.</p>
