<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demande de protection</h6><p class="Section transitional&#xA;        "><strong><a id="s-37.1"><span class="sectionLabel">37.1</span></a></strong> Il est disposé de la demande de protection présentée avant la date d’entrée en vigueur du paragraphe 15(1) en conformité avec la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.5">Loi sur l’immigration et la protection des réfugiés</a></cite>, dans la version de celle-ci qui est antérieure à cette date.</p>
