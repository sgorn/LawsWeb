<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> L’alinéa 94(2)<em>e</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) le nombre d’étrangers à qui le statut de résident permanent a été octroyé au titre de chacun des paragraphes 25(1), 25.1(1) et 25.2(1);</p></li></ul></div></section>
