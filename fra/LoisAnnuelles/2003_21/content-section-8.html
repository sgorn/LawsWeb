<p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> L’article 538 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Organisation</h6><p class="Section"><strong>538.</strong> Lorsque le prévenu est une organisation, les paragraphes 556(1) et (2) s’appliquent, avec les adaptations nécessaires.</p></div></section>
