<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 18, par. 35(2)</h6><p class="Section amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> L’alinéa 462.38(3)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) un mandat d’arrestation — ou une sommation dans le cas d’une organisation — fondé sur la dénonciation a été délivré à l’égard de cette personne;</p></li></ul></div></section>
