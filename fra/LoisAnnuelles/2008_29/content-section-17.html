<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2007, ch. 22, art. 5</h6><p class="Section amending&#xA;        "><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> L’alinéa 196.16(2)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) le juge militaire en chef fait convoquer une cour martiale permanente par l’administrateur de la cour martiale afin que celle-ci se saisisse de l’affaire;</p></li></ul></div></section>
