<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> La même loi est modifiée par adjonction, après l’article 166, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction quant à la peine</h6><p class="Section"><strong>166.1</strong> La cour martiale générale ne peut infliger à la personne qui n’est pas officier ou militaire du rang qu’une peine d’emprisonnement ou une amende.</p></div></section>
