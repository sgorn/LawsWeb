<p class="Section amending&#xA;        "><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« tribunal »</dfn></span>, à l’article 4 de la <cite class="XRefExternalAct"><a href="/fra/lois/G-3">Loi sur les conventions de Genève</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« tribunal »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“court”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« tribunal »</dfn></span> S’entend notamment d’une cour martiale générale ou d’une cour martiale permanente, convoquée en vertu de la <cite class="XRefExternalAct"><a href="/fra/lois/N-5">Loi sur la défense nationale</a></cite>.</p></dd></dl></div></section>
