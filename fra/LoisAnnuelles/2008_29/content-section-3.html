<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1998, ch. 35, art. 42</h6><p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> L’article 162 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’agir avec célérité</h6><p class="Section"><strong>162.</strong> Une accusation portée aux termes du code de discipline militaire est traitée avec toute la célérité que les circonstances permettent.</p></div></section>
