<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1998, ch. 35, art. 42</h6><p class="Section amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> L’article 173 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence</h6><p class="Section"><strong>173.</strong> La cour martiale permanente a compétence en matière d’infractions d’ordre militaire imputées à toute personne justiciable du code de discipline militaire.</p></div></section>
