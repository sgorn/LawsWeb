<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet de chaque poste</p><p class="Section"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Les crédits autorisés par la présente loi ne peuvent être affectés qu’aux fins et conditions énoncées dans le poste afférent.</p>
