<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Trentième jour suivant la sanction</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> La présente loi entre en vigueur le trentième jour suivant la date de sa sanction.</p>
