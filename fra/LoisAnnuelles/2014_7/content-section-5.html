<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements trompeurs</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Il est interdit à tout promoteur de fournir des renseignements faux ou trompeurs dans l’avis exigé à l’article 4, ni y participer ou y consentir.</p>
