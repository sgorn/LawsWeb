<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>ministre</dfn></span></p><p class="Section"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Dans la présente loi, <span class="DefinedTerm"><dfn>ministre</dfn></span> s’entend du ministre de la Santé.</p>
