<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</h6><p class="Section"><strong><a id="s-48."><span class="sectionLabel">48.</span></a></strong> Il est interdit à toute personne au Canada et à tout Canadien et titulaire de permis en Antarctique d’entraver volontairement l’action de l’agent de l’autorité, de l’inspecteur ou de l’analyste dans l’exercice des fonctions que lui confère la présente loi.</p>
