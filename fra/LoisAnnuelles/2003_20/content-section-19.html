<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Situations d’urgence</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Les articles 7 à 18 ne s’appliquent pas aux situations d’urgence liées à la sauvegarde des personnes, à la protection de l’environnement ou à la sécurité de tous bâtiments, aéronefs, installations ou équipements de grande valeur.</p>
