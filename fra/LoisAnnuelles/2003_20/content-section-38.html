<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de passage</h6><p class="Section"><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> Quiconque — notamment l’agent de l’autorité ou l’analyste — peut, dans l’exercice de ses fonctions au titre de la présente loi, pénétrer dans une propriété privée et y circuler sans encourir de poursuites à cet égard.</p>
