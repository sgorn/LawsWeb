<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Infraction continue</h6><p class="Section"><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Il peut être compté une infraction distincte à la présente loi pour chacun des jours au cours desquels se commet ou se continue l’infraction.</p>
