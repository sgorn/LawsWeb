<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</h6><p class="Section"><strong><a id="s-68."><span class="sectionLabel">68.</span></a></strong> Après audition de la demande visée à l’article 67, toute nouvelle demande au titre de cet article est subordonnée à l’autorisation du tribunal.</p>
