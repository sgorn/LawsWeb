<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet de la loi</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> La présente loi a pour objet la protection de l’environnement en Antarctique, notamment par la mise en œuvre du Protocole.</p>
