<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Station canadienne</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Il est interdit à quiconque de se trouver dans une station canadienne en Antarctique, sauf en conformité avec un permis.</p>
