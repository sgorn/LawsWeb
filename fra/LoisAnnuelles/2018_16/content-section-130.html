<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation d’analystes</p><p class="Section"><strong><a class="sectionLabel" id="s-130"><span class="sectionLabel">130</span></a></strong> Pour l’exécution et le contrôle d’application de la présente loi, le ministre peut désigner tout individu — personnellement ou au titre de son appartenance à une catégorie d’individus — à titre d’analyste.</p>
