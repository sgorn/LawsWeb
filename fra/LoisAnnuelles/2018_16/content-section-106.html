<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Destruction des plantes</p><p class="Section"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Le ministre peut, sur préavis donné au procureur général, faire détruire les plantes de cannabis qui sont produites en contravention aux dispositions de la présente loi ou de ses règlements.</p>
