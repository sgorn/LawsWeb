<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation</p><p class="Section"><strong><a class="sectionLabel" id="s-143"><span class="sectionLabel">143</span></a></strong> Avant de prendre un arrêté en vertu du paragraphe 142(1), le ministre consulte les personnes qu’il estime intéressées en l’occurrence.</p>
