<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réviseurs</p><p class="Section"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Le ministre peut désigner à titre de réviseur — personnellement ou au titre de son appartenance à une catégorie d’individus — tout individu compétent pour procéder aux révisions prévues à l’article 79.</p>
