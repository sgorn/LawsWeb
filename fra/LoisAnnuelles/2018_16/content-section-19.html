<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage de certains termes, etc.</p><p class="Section"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Il est interdit d’utiliser un terme, une expression, un logo, un symbole ou une illustration prévu dans tout règlement pris en vertu de l’alinéa 139(1)z.1) pour faire la promotion du cannabis, d’un accessoire ou d’un service lié au cannabis.</p>
