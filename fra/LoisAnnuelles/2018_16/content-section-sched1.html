<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-79"><span class="scheduleLabel">ANNEXE 1</span><span class="OriginatingRef">(paragraphes 2(1) et 151(1))</span></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXE_1ListItem1ID0EBCAA"><span class="lawlabel">1</span></a> </div><div class="listItemText2">toute partie d’une plante de cannabis, notamment les phytocannabinoïdes produits par cette plante ou se trouvant à l’intérieur de celle-ci, peu importe si cette partie a subi un traitement quelconque, à l’exception des parties visées à l’annexe 2</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXE_1ListItem2ID0EBBAA"><span class="lawlabel">2</span></a> </div><div class="listItemText2">toute substance ou tout mélange de substances contenant, y compris superficiellement, toute partie d’une telle plante</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="ANNEXE_1ListItem3ID0EBAAA"><span class="lawlabel">3</span></a> </div><div class="listItemText2">une substance qui est identique à tout phytocannabinoïde produit par une telle plante ou se trouvant à l’intérieur de celle-ci, peu importe comment cette substance a été obtenue</div></div></li></ul></figure></div></section>
