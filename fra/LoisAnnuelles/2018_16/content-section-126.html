<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cumul interdit</p><p class="Section"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> S’agissant d’un acte ou d’une omission qualifiable à la fois de violation et d’infraction, la procédure en violation et la procédure pénale s’excluent l’une l’autre.</p>
