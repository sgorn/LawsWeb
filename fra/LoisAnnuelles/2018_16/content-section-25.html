<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conformité aux règlements</p><p class="Section"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Il est interdit à toute personne autorisée à vendre du cannabis de le vendre s’il n’est pas emballé ou étiqueté conformément aux règlements.</p>
