<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employé ou mandataire</p><p class="Section"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Dans les poursuites pour une infraction prévue à l’article 44, il suffit, pour établir la culpabilité de l’accusé, de prouver que l’infraction a été commise par son employé ou mandataire, que celui-ci soit ou non identifié ou poursuivi.</p>
