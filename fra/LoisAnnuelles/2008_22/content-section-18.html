<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audience et décision</h6><p class="Section"><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Après en avoir avisé les parties, le Tribunal tient audience aux date, heure et lieu qu’il juge indiqués pour entendre la question dont il est saisi, et statue sur celle-ci.</p>
