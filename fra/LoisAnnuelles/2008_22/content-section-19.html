<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limites</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Lorsqu’il statue sur le bien-fondé d’une revendication particulière, le Tribunal ne tient compte d’aucune règle ou théorie qui aurait pour effet de limiter un recours ou de prescrire des droits contre Sa Majesté en raison de l’écoulement du temps ou d’un retard.</p>
