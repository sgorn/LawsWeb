<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> La présente loi n’a d’effet sur les droits de la première nation que si celle-ci choisit de saisir le Tribunal d’une revendication particulière et que dans la mesure qui y est expressément prévue.</p>
