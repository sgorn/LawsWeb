<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Contre-interrogatoire</h6><p class="Section"><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> Toute partie peut contre-interroger un témoin :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) de plein droit, dans le cas où le témoin est appelé par une partie adverse;</p></li><li><p class="Paragraph"><em>b</em>) avec l’autorisation du Tribunal, dans les autres cas.</p></li></ul>
