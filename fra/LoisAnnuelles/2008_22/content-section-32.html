<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préavis concernant les décisions sur l’indemnisation</h6><p class="Section"><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> Au plus tard quatorze jours avant toute décision du Tribunal sur la question de l’indemnisation, le Tribunal avise les parties et le président qu’une telle décision sera rendue.</p>
