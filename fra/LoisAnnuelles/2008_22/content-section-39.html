<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</h6><p class="Section"><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> Le gouverneur en conseil peut, par règlement, ajouter à la partie 2 de l’annexe le nom de tout accord relatif à l’autonomie gouvernementale autochtone.</p>
