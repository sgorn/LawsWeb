<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incompatibilité ou conflit</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Les dispositions de la présente loi l’emportent en cas d’incompatibilité ou de conflit avec toute autre loi fédérale.</p>
