<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve non admissible</h6><p class="Section"><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> Sous réserve du paragraphe 34(1), aucune preuve des actes — déclarations, aveux ou prises de position — faits par une personne au cours des audiences du Tribunal n’est admissible dans le cadre d’une autre procédure.</p>
