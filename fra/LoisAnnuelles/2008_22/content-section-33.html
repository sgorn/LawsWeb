<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Motifs écrits et publication</h6><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Le Tribunal motive par écrit ses décisions. Il fait publier les décisions et les motifs de la manière qu’il estime indiquée.</p>
