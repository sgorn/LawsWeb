<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du mandat</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> (1) La durée maximale du mandat des membres est de cinq ans et ceux-ci occupent leur poste aussi longtemps qu’ils demeurent juges d’une juridiction supérieure.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nouveau mandat</h6><p class="Subsection">(2) Le mandat des membres est renouvelable une seule fois.</p></li></ul>
