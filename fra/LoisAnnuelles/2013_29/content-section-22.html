<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> L’annexe II de la <cite class="XRefExternalAct"><a href="/fra/lois/A-1">Loi sur l’accès à l’information</a></cite> est modifiée par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><ul class="BilingualGroup"><li><p class="BilingualItemFirst">Loi sur le Programme de protection des témoins</p><p class="BilingualItemSecond" lang="en">Witness Protection Program Act</p></li></ul></div></section><p class="ContinuedSectionSubsection amending&#xA;        ">ainsi que de la mention « article 11 » en regard de ce titre de loi.</p>
