<p class="Section amending&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Le paragraphe 160(1) de la même loi est modifié par adjonction, après l’alinéa <em>g</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>g.1</em>) régir les inspections et les certifications visées au paragraphe 155(2), y compris désigner les personnes autorisées à inspecter les véhicules ou à certifier leur conformité;</p></li></ul></div></section>
