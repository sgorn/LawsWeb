<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« véhicule »</dfn></span>, à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/M-10.01">Loi sur la sécurité automobile</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« véhicule »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“vehicle”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« véhicule »</dfn></span> Tout véhicule appartenant à une catégorie de véhicules réglementaire.</p></dd></dl></div></section>
