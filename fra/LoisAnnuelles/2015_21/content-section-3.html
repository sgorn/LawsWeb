<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Le paragraphe 3(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconduction du mandat</h6><p class="Subsection">(3) Le mandat des membres peut être reconduit pour toute période de sept ans ou moins.</p></li></ul></div></section>
