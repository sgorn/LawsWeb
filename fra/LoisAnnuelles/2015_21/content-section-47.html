<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret ou douze mois après la sanction</h6><p class="Section transitional&#xA;        "><strong><a id="s-47."><span class="sectionLabel">47.</span></a></strong> Les dispositions de la présente loi entrent en vigueur douze mois après la date de sanction de celle-ci ou, dans cet intervalle, à la date ou aux dates fixées par décret.</p>
