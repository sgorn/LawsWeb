<p class="Section amending&#xA;        "><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> L’article 54 de la même loi devient le paragraphe 54(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérifications de conformité</h6><p class="Subsection">(2) Il est entendu que les pouvoirs visés au paragraphe (1) comprennent celui de mener des vérifications de conformité.</p></li></ul></div></section>
