<p class="Section amending&#xA;        "><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> L’article 74 de la même loi est modifié par adjonction, après le paragraphe (2), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions</h6><p class="Subsection">(2.1) L’Office peut assortir l’autorisation de cesser d’exploiter un pipeline des conditions qu’il estime indiquées.</p></li></ul></div></section>
