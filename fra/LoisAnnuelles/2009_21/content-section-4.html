<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Le paragraphe 30(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Jauge brute du navire</h6><p class="Subsection">(2) Pour l’application du paragraphe (1), la jauge brute du navire est calculée de la façon prévue à l’article 29.1.</p></li></ul></div></section>
