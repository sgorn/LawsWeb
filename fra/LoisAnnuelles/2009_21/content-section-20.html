<p class="Section transitional&#xA;        "><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> L’administrateur et l’administrateur adjoint qui sont en fonction à l’entrée en vigueur du présent article continuent d’exercer leur charge comme s’ils avaient été nommés en vertu des articles 94 ou 95, selon le cas, de la <cite class="XRefExternalAct"><a href="/fra/lois/M-0.7">Loi sur la responsabilité en matière maritime</a></cite>, édicté par l’article 11.</p>
