<p class="Section amending"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> L’article 131.1 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication de la décision</p><p class="Subsection"><a class="lawLabel" id="s-21AmendedTextss-(1.1)ID0EBAAA"><span class="lawlabel">(1.1)</span></a> Le gouvernement tlicho communique à l’Office la décision prise en vertu du paragraphe (1).</p></li></ul></div></section>
