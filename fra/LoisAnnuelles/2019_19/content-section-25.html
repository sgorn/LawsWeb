<p class="Section amending"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> L’article 137.1 de la même loi est modifié par adjonction, après le paragraphe (2), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication de la décision</p><p class="Subsection"><a class="lawLabel" id="s-25AmendedTextss-(2.1)ID0EBAAA"><span class="lawlabel">(2.1)</span></a> Le gouvernement tlicho communique à l’Office la décision prise en vertu du paragraphe (1).</p></li></ul></div></section>
