<p class="Section amending"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> L’article 131 de la même loi est modifié par adjonction, après le paragraphe (1.6), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication de la décision</p><p class="Subsection"><a class="lawLabel" id="s-20AmendedTextss-(1.7)ID0EBAAA"><span class="lawlabel">(1.7)</span></a> L’organisme administratif désigné communique à l’Office la décision prise en vertu du paragraphe (1).</p></li></ul></div></section>
