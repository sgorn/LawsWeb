<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Constitution d'un comité consultatif</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Le ministre peut constituer un comité consultatif qu'il charge de conseiller l'administrateur général sur la façon de faire connaître le patrimoine documentaire aux Canadiens et à quiconque s'intéresse au Canada, et de le rendre accessible.</p>
