<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Objet</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> La présente loi a pour objet d’encourager le financement des études postsecondaires des enfants par la constitution, dès le premier âge de ceux-ci, d’une épargne dans les régimes enregistrés d’épargne-études.</p>
