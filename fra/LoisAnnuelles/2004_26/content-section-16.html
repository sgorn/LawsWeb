<p class="Section amending&#xA;        "><strong><a id="s-16."><span class="sectionLabel">16.</span></a></strong> L’annexe II de la même loi est modifiée par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><ul class="BilingualGroup"><li><p class="BilingualItemFirst">Loi canadienne sur l’épargne-études</p><p class="BilingualItemSecond" lang="en">Canada Education Savings Act</p></li></ul></div></section><p class="ContinuedSectionSubsection amending&#xA;        ">ainsi que de la mention « article 11 » en regard de ce titre de loi.</p>
