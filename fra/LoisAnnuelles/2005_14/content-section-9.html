<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Validation</h6><p class="Section transitional&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Sont valides les actes accomplis par Téléfilm Canada avant l’entrée en vigueur de la présente loi, dans la mesure où ils auraient été valides s’ils avaient été accomplis après cette entrée en vigueur.</p>
