<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Les définitions de <span class="DefinedTerm"><dfn>« activité cinématographique »</dfn></span>, <span class="DefinedTerm"><dfn>« cinéaste »</dfn></span>, <span class="DefinedTerm"><dfn>« long métrage canadien »</dfn></span>, <span class="DefinedTerm"><dfn>« production d’un film »</dfn></span> et <span class="DefinedTerm"><dfn>« technicien de cinéma »</dfn></span>, à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-16">Loi sur Téléfilm Canada</a></cite>, sont abrogées.</p>
