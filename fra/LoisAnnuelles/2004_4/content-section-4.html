<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> L'article 14 de la même loi est modifié par adjonction, après l'alinéa <em>h</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>i</em>)  une contribution pécuniaire égale à 2 milliards de dollars qui sera payée aux fiducies visées à l'article 16.4.</p></li></ul></div></section>
