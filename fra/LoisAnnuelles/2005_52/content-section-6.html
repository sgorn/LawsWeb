<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interprétation</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Les négociations entamées en application de l’article 2 ne peuvent d’aucune façon être considérées comme une reconnaissance par Sa Majesté du chef du Canada de l’existence de quelque obligation juridique que ce soit de sa part envers quiconque.</p>
