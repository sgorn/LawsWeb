<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres mesures commémo-ratives</h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> En outre, ils peuvent envisager toute autre mesure qu’ils estiment indiquée pour atteindre l’objectif visé à l’article 2.1.</p>
