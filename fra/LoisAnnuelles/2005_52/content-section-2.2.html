<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaques commémo-ratives</h6><p class="Section"><strong><a id="s-2.2"><span class="sectionLabel">2.2</span></a></strong> Elles peuvent comprendre l’installation de plaques commémoratives dans des lieux où des personnes d’origine ukrainienne ont été internées au Canada pendant la Première Guerre mondiale.</p>
