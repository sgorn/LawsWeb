<p class="Section amending&#xA;        "><strong><a id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> La même loi est modifiée par adjonction, après l’article 103, des annexes 1 à 4 qui figurent dans la <cite class="XRefExternalAct">Loi modifiant la Loi sur les brevets et la Loi sur les aliments et drogues (engagement de Jean Chrétien envers l’Afrique)</cite>, chapitre 23 des Lois du Canada (2004).</p>
