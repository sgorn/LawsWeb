<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prépondérance des règlements</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Les règlements pris en vertu de la présente loi l’emportent, sauf disposition contraire de ceux-ci, sur tout texte législatif ou règlement administratif incompatible pris par une première nation.</p>
