<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Six mois après la sanction royale</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> La présente loi entre en vigueur le jour qui, dans le sixième mois suivant le mois de sa sanction, porte le même quantième que le jour de sa sanction ou, à défaut de quantième identique, le dernier jour de ce sixième mois.</p>
