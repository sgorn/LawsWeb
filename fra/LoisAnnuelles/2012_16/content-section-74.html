<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></h6><p class="Section"><strong><a id="s-74."><span class="sectionLabel">74.</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’applique pas aux directives données par le surintendant au titre de la présente loi.</p>
