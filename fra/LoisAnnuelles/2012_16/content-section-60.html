<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements à fournir au surintendant</h6><p class="Section"><strong><a id="s-60."><span class="sectionLabel">60.</span></a></strong> L’employeur et l’administrateur remettent au surintendant les renseignements que ce dernier précise, selon les modalités qu’il fixe.</p>
