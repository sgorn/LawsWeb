<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Aucune poursuite</h6><p class="Section"><strong><a id="s-70."><span class="sectionLabel">70.</span></a></strong> Aucune action ne peut être intentée contre une personne qui a retenu, déduit, payé ou crédité une somme d’argent au titre de la présente loi ou en croyant agir au titre de celle-ci.</p>
