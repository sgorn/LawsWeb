<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements à fournir aux participants</h6><p class="Section"><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> L’administrateur remet aux participants, selon les modalités fixées par le surintendant, les renseignements que ce dernier précise.</p>
