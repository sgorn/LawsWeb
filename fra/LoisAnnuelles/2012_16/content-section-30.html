<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-responsabilité de l’employeur</h6><p class="Section"><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> L’employeur n’encourt aucune responsabilité découlant des actes ou des omissions de l’administrateur.</p>
