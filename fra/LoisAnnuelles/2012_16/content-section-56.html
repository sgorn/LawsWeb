<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règle générale</h6><p class="Section"><strong><a id="s-56."><span class="sectionLabel">56.</span></a></strong> Le montant des cotisations du participant prévues par le régime est déterminé sans égard à son sexe, ni à celui de son époux ou conjoint de fait ou de son ex-époux ou ancien conjoint de fait.</p>
