<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — choix de placement</h6><p class="Section"><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> L’administrateur ne peut modifier le choix de placement d’un participant, sauf à la demande de celui-ci ou dans les circonstances réglementaires.</p>
