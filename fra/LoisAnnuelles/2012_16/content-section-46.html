<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déductions de la rémunération</h6><p class="Section"><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> À compter du soixante et unième jour suivant la communication de l’avis prévu au paragraphe 41(2), l’employeur peut déduire de leur rémunération la cotisation des participants.</p>
