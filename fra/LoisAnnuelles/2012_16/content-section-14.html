<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve du permis et de l’agrément</h6><p class="Section"><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> L’administrateur d’un régime de pension agréé collectif doit, avant de conclure un contrat avec quiconque relativement à ce régime, lui prouver qu’il détient un permis valide et que le régime est agréé au titre de la présente loi.</p>
