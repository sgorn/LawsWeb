<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-discrimination</h6><p class="Section"><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> L’employeur qui conclut un contrat avec un administrateur en vue d’offrir un régime de pension agréé collectif à une catégorie de salariés est tenu de l’offrir à tous les salariés appartenant à cette catégorie.</p>
