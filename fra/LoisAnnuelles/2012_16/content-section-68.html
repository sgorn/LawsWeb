<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de poursuivre</h6><p class="Section"><strong><a id="s-68."><span class="sectionLabel">68.</span></a></strong> Le surintendant peut, en plus de toute autre mesure à sa disposition, intenter, au même titre qu’un participant, des poursuites, relativement à un régime de pension agréé collectif, contre l’administrateur, l’employeur ou toute autre personne.</p>
