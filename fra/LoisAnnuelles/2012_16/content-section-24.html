<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — incitatifs</h6><p class="Section"><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Sous réserve des règlements, l’administrateur ne doit donner, offrir ou convenir de donner ou d’offrir aux employeurs quelque incitatif que ce soit pour les amener à conclure un contrat avec lui en vue d’offrir un régime de pension agréé collectif.</p>
