<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accords contraires à la loi</h6><p class="Section"><strong><a id="s-71."><span class="sectionLabel">71.</span></a></strong> Tout accord ou autre arrangement en vertu duquel une personne s’engage, contrairement à la présente loi, à ne pas retenir, déduire, payer ou créditer une somme d’argent est nul.</p>
