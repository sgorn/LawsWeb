<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Cessation</h6><p class="Section"><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> Avant de cesser le versement des paiements variables visés aux articles 48 et 49, l’administrateur offre au participant ou au survivant qui en reçoit les choix prévus au paragraphe 50(1).</p>
