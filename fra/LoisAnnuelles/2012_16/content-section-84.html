<p class="Section amending&#xA;        "><strong><a id="s-84."><span class="sectionLabel">84.</span></a></strong> Le paragraphe 4(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-7.01">Loi de 1985 sur les normes de prestation de pension</a></cite> est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b.1</em>) les régimes de pension agréés collectifs au sens du paragraphe 2(1) de la <cite class="XRefExternalAct">Loi sur les régimes de pension agréés collectifs</cite>;</p></li></ul></div></section>
