<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiements variables</h6><p class="Section"><strong><a id="s-48."><span class="sectionLabel">48.</span></a></strong> Le régime de pension agréé collectif peut permettre au participant ayant atteint l’âge réglementaire établi pour l’application du présent article de choisir de recevoir des paiements variables sur les fonds qu’il détient dans son compte.</p>
