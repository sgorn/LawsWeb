<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autre directive</h6><p class="Section"><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> En sus de la directive qu’il donne au titre de l’article 34, le surintendant peut enjoindre à l’administrateur de s’abstenir de conclure d’autres contrats avec des employeurs ou de s’abstenir d’accepter de nouveaux participants au régime.</p>
