<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conformité du régime</h6><p class="Section"><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Il est tenu de s’assurer de la conformité du régime dont il assure la gestion avec les dispositions de la présente loi et des règlements.</p>
