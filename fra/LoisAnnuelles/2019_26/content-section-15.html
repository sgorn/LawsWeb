<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</p><p class="Section"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Lorsque la personne désignée agit dans l’exercice de ses attributions, il est interdit à quiconque de lui fournir sciemment, oralement ou par écrit, des renseignements faux ou trompeurs ou d’entraver son action.</p>
