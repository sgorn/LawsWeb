<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultation publique</h6><p class="Section"><strong><a id="s-42.1"><span class="sectionLabel">42.1</span></a></strong> La tenue d’une consultation publique est obligatoire pour les politiques, lignes directrices et codes de pratique visant la réglementation des produits antiparasitaires.</p>
