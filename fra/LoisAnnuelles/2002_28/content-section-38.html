<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> (1) Dans les meilleurs délais après la fin de son examen, la commission présente au ministre un rapport assorti de ses recommandations et des motifs à l’appui de celles-ci.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Registre</h6><p class="Subsection">(2) Le ministre verse le rapport au Registre.</p></li></ul>
