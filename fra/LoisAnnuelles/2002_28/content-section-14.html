<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décision</h6><p class="Section"><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> À la suite de l’étude des renseignements qui lui ont été communiqués en application des articles 12 et 13, le ministre décide s’il procède ou non à l’examen spécial de l’homologation du produit antiparasitaire.</p>
