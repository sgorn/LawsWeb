<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Retrait de l’opposition</h6><p class="Section"><strong><a id="s-37."><span class="sectionLabel">37.</span></a></strong> En cas de retrait de toutes les oppositions à une décision, le ministre peut dissoudre la commission constituée à cet égard.</p>
