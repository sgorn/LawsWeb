<p class="Section amending&#xA;        "><strong><a id="s-291."><span class="sectionLabel">291.</span></a></strong> L’article 10 de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vice-Chair­person</h6><p class="Section"><strong>10.</strong> The Governor in Council may appoint one of the members, other than the Chairperson, of an Authority to be Vice-Chairperson.</p></div></section>
