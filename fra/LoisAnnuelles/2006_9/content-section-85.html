<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquête en cours</h6><p class="Section transitional&#xA;        "><strong><a id="s-85."><span class="sectionLabel">85.</span></a></strong> Les enquêtes menées par le directeur de l’enregistrement en vertu de l’autre loi et en cours à la date d’entrée en vigueur de l’article 77 de la présente loi sont, à compter de cette date, menées par le commissaire au lobbying.</p>
