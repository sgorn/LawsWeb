<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« autre loi »</dfn></span></p><p class="Section transitional&#xA;        "><strong><a id="s-83."><span class="sectionLabel">83.</span></a></strong> Aux articles 84 à 88.2 de la présente loi, <span class="DefinedTerm"><dfn>« autre loi »</dfn></span> s’entend, avant la date d’entrée en vigueur de l’article 66 de la présente loi, de la <cite class="XRefExternalAct">Loi sur l’enregistrement des lobbyistes</cite> et, à compter de cette date, de la <cite class="XRefExternalAct"><a href="/fra/lois/L-12.4">Loi sur le lobbying</a></cite>.</p>
