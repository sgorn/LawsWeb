<p class="Section amending&#xA;        "><strong><a id="s-244.2"><span class="sectionLabel">244.2</span></a></strong> Le paragraphe 12(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du mandat</h6><p class="Subsection">(3) Les administrateurs nommés conformément au paragraphe (1) le sont à titre amovible pour un mandat maximal de quatre ans. Ils exercent leurs fonctions à temps partiel.</p></li></ul></div></section>
