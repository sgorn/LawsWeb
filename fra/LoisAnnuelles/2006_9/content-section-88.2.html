<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</h6><p class="Section amending&#xA;        "><strong><a id="s-88.2"><span class="sectionLabel">88.2</span></a></strong> Le directeur de l’enregistrement visé à l’article 8 de l’autre loi peut procéder à la publication de la nature de l’infraction visée à l’article 88.1, du nom de son auteur et de la peine imposée.</p>
