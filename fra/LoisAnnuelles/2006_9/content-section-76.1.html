<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/A-1">Loi sur l'accès à l'information</a></cite></h6><p class="Section"><strong><a id="s-76.1"><span class="sectionLabel">76.1</span></a></strong> En cas de modification du mandat de la Commission, le ministre examine l'opportunité de maintenir l'inclusion de celle-ci à l'annexe I de la <cite class="XRefExternalAct"><a href="/fra/lois/A-1">Loi sur l'accès à l'information</a></cite>.</p>
