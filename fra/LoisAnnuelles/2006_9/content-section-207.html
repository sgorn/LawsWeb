<p class="Section amending&#xA;        "><strong><a id="s-207."><span class="sectionLabel">207.</span></a></strong> Le paragraphe 29(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs du commissaire</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>29.</strong> (1) Pour les besoins de toute enquête, le commissaire dispose des pouvoirs d’enquête d’un commissaire nommé au titre de la partie II de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite>.</p></li></ul></div></section>
