<p class="Section amending&#xA;        "><strong><a id="s-172."><span class="sectionLabel">172.</span></a></strong> L’annexe II de la même loi est modifiée par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><ul class="BilingualGroup"><li><p class="BilingualItemFirst">Loi sur le développement des exportations</p><p class="BilingualItemSecond" lang="en">Export Development Act</p></li></ul></div></section><p class="ContinuedSectionSubsection">ainsi que de la mention « article 24.3 » en regard de ce titre de loi.</p>
