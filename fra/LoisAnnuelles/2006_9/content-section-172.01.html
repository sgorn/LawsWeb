<p class="Section amending&#xA;        "><strong><a id="s-172.01"><span class="sectionLabel">172.01</span></a></strong> L’annexe II de la même loi est modifiée par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><ul class="BilingualGroup"><li><p class="BilingualItemFirst">Loi électorale du Canada</p><p class="BilingualItemSecond" lang="en">Canada Elections Act</p></li></ul></div></section><p class="ContinuedSectionSubsection">ainsi que de la mention « article 540 » en regard de ce titre de loi.</p>
