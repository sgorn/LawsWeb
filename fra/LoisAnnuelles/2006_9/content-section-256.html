<p class="Section amending&#xA;        "><strong><a id="s-256."><span class="sectionLabel">256.</span></a></strong> Le paragraphe 8(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comités</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>8.</strong> (1) Le conseil peut constituer un comité directeur ou tout autre comité qu’il estime utile, en préciser la composition et les fonctions et fixer le mandat de ses membres.</p></li></ul></div></section>
