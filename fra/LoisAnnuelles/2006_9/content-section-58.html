<p class="Section amending&#xA;        "><strong><a id="s-58."><span class="sectionLabel">58.</span></a></strong> Le paragraphe 502(2) de la même loi est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f.1</em>) le candidat qui contrevient volontairement au paragraphe 92.2(1) (accepter un cadeau ou autre avantage);</p></li></ul></div></section>
