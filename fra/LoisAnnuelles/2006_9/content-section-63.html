<p class="Section amending&#xA;        "><strong><a id="s-63."><span class="sectionLabel">63.</span></a></strong> Le sous-alinéa 98.1(1)<em>d</em>)(i) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-3.3">Loi de l’impôt sur le revenu</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(i) par l’effet de l’alinéa <em>b</em>), il est, sauf pour l’application des paragraphes 110.1(4) et 118.1(8), réputé ne pas être un associé de la société de personnes,</p></li></ul></div></section>
