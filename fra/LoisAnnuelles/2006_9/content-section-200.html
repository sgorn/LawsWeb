<p class="Section amending&#xA;        "><strong><a id="s-200."><span class="sectionLabel">200.</span></a></strong> Le paragraphe 13(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Divulgation au commissaire</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>13.</strong> (1) Le fonctionnaire peut faire une divulgation en communiquant au commissaire tout renseignement visé à l’article 12.</p></li></ul></div></section>
