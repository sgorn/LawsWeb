<p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Le paragraphe 28(1) de la même loi est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b.1</em>) le commissaire aux conflits d’intérêts et à l’éthique nommé en vertu de l’article 81 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-1">Loi sur le Parlement du Canada</a></cite>;</p></li></ul></div></section>
