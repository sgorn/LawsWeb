<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2004, ch. 7, art. 33</h6><p class="Section amending&#xA;        "><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> L’alinéa <em>e</em>) de la définition de « employeur », à l’article 3 de la même loi, est remplacé par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt></dt><dd><ul class="ProvisionList"><li><p class="Paragraph"><em>e</em>) le bureau du commissaire aux conflits d’intérêts et à l’éthique, représenté par le commissaire aux conflits d’intérêts et à l’éthique.</p></li></ul></dd></dl></div></section>
