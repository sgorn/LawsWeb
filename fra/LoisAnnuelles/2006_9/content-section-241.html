<p class="Section amending&#xA;        "><strong><a id="s-241."><span class="sectionLabel">241.</span></a></strong> Le paragraphe 5(1) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consultative Committee</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>5.</strong> (1) The Minister shall appoint a Consult­ative Committee consisting of a chairperson and eight other members.</p></li></ul></div></section>
