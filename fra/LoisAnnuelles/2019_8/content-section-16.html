<p class="Section amending"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> L’article 39.11 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section"><strong>39.92</strong> Les poursuites visant une infraction punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par cinq ans à compter de la date de la perpétration de l’infraction.</p></div></section>
