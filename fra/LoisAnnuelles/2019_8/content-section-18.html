<p class="Section transitional"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> L’article 39.11 de la <cite class="XRefExternalAct"><a href="/fra/lois/O-2.4">Loi sur les océans</a></cite>, dans sa version antérieure à la date d’entrée en vigueur de l’article 16 de la présente loi, continue de s’appliquer aux infractions perpétrées avant cette date.</p>
