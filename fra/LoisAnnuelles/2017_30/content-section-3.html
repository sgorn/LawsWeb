<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Compétence du ministre</p><p class="Section"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Il est entendu que rien dans la présente loi ne constitue une désignation relevant de la compétence du ministre responsable de l’Agence Parcs Canada aux termes de la <cite class="XRefExternalAct"><a href="/fra/lois/P-0.4">Loi sur l’Agence Parcs Canada</a></cite>.</p>
