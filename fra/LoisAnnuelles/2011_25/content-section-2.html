<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1998, ch. 17, art. 3</h6><p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Le paragraphe 3.01(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-24">Loi sur la Commission canadienne du blé</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition</h6><p class="Subsection">(2) Le conseil compte cinq administrateurs, dont le président du conseil et le président directeur général.</p></li></ul></div></section>
