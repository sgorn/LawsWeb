<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Trois mois après la sanction</h6><p class="Section transitional&#xA;        "><strong><a id="s-47."><span class="sectionLabel">47.</span></a></strong> La présente loi, à l’exception de l’article 46, entre en vigueur trois mois après la date de sa sanction.</p>
