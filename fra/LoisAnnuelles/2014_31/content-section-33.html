<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1999, ch. 2, par. 12(1)</h6><p class="Section amending&#xA;        "><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> L’alinéa 52(2)<em>d</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) sont données, au cours d’opérations de vente en magasin, par démarchage ou par communication orale faite par tout moyen de télécommunication, à un usager éventuel;</p></li></ul></div></section>
