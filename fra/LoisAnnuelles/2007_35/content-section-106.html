<p class="Section amending&#xA;        "><strong><a id="s-106."><span class="sectionLabel">106.</span></a></strong> Le paragraphe 74.5(12) de la même loi est modifié par adjonction, après l’alinéa <em>a.1</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a.2</em>) soit en paiement d’une cotisation dans le cadre d’un régime enregistré d’épargne-invalidité;</p></li></ul></div></section>
