<p class="Section amending&#xA;        "><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> L’alinéa 272<em>b</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) soit, dans le cas d’un bâtiment à l’égard duquel un permis a été délivré en vertu de cette loi, jusqu’à l’expiration de celui-ci.</p></li></ul></div></section>
