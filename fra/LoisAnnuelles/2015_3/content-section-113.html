<p class="Section amending&#xA;        "><strong><a id="s-113."><span class="sectionLabel">113.</span></a></strong> L’alinéa 92(1)<em>c</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) ceux que celui-ci a produits conjointement avec un autre gouvernement ou organisme public en vue d’assurer l’harmonisation du règlement avec une autre législation;</p></li></ul></div></section>
