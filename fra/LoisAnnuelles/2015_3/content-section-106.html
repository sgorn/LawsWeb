<p class="Section amending&#xA;        "><strong><a id="s-106."><span class="sectionLabel">106.</span></a></strong> L’alinéa 55<em>c</em>) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><p class="Paragraph">(<em>c</em>) permitting compensation for any costs related to the disposal of animals and things and for determining the amounts of the compensable costs, including maximum amounts, or a manner of calculating them.</p></li></ul></div></section>
