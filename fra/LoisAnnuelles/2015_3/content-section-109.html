<p class="Section amending&#xA;        "><strong><a id="s-109."><span class="sectionLabel">109.</span></a></strong> L’alinéa 37(1)<em>b</em>) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><p class="Paragraph">(<em>b</em>) engaging, in the context of transnational crime, in activities such as people smuggling, trafficking in persons or laundering of money or other proceeds of crime.</p></li></ul></div></section>
