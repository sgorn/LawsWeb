<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administrateur général</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Le gouverneur en conseil peut nommer, à titre amovible, un sous-ministre de la Sécurité publique et de la Protection civile; celui-ci est l’administrateur général du ministère.</p>
