<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vêtements de couleur lavande</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Chacun est invité à porter, le 26 mars, des vêtements de couleur lavande afin de marquer son appui aux personnes atteintes d’épilepsie et de sensibiliser davantage le public à leur condition.</p>
