<p class="Section amending"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Le paragraphe 30(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</p><p class="Subsection"><a class="lawLabel" id="s-28AmendedTextss-(4)ID0EBAAA"><span class="lawlabel">(4)</span></a> Il n’est pas, toutefois, un directeur adjoint du scrutin pour l’application des paragraphes 28(1), 60(2), 70(1) et 293(1).</p></li></ul></div></section>
