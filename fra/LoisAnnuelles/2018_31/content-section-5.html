<p class="Section amending"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> L’article 8 de la même loi est modifié par adjonction, après le paragraphe (2), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personne résidant à l’étranger</p><p class="Subsection"><a class="lawLabel" id="s-5AmendedTextss-(2.1)ID0EBAAA"><span class="lawlabel">(2.1)</span></a> Le lieu de résidence habituelle de la personne qui réside à l’étranger est son dernier lieu de résidence habituelle au Canada.</p></li></ul></div></section>
