<p class="Section amending"><strong><a class="sectionLabel" id="s-168"><span class="sectionLabel">168</span></a></strong> Le paragraphe 245(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit de vote</p><ul class="ProvisionList"><li><p class="Subsection"><strong>245</strong> <a class="lawLabel" id="s-168AmendedTexts-245ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Tout électeur a le droit de voter en vertu de la présente section le douzième jour précédant le jour du scrutin.</p></li></ul></div></section>
