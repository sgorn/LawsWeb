<p class="Section amending"><strong><a class="sectionLabel" id="s-146"><span class="sectionLabel">146</span></a></strong> L’article 215 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote du fonctionnaire électoral d’unité</p><p class="Section"><strong>215</strong> S’il est habilité à voter, le fonctionnaire électoral d’unité peut voter en vertu de la présente section.</p></div></section>
