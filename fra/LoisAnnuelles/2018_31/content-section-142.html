<p class="Section amending"><strong><a class="sectionLabel" id="s-142"><span class="sectionLabel">142</span></a></strong> Les alinéas 209a) et b) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-142AmendedTextSectionPiecep-a)ID0EBBAAA"><span class="lawlabel">a)</span></a> distribue ce matériel aux fonctionnaires électoraux d’unité;</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-142AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> affiche la liste dans un ou plusieurs endroits bien en vue ou la rend autrement accessible aux électeurs de son unité.</p></li></ul></div></section>
