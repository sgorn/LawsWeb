<p class="Section amending"><strong><a class="sectionLabel" id="s-167"><span class="sectionLabel">167</span></a></strong> La même loi est modifiée par adjonction, après l’article 244, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</p><p class="Section"><strong>244.1</strong> La présente section ne s’applique pas à l’électeur qui est incarcéré dans un lieu désigné au titre du paragraphe 205(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/N-5">Loi sur la défense nationale</a></cite>.</p></div></section>
