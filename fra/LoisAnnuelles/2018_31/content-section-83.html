<p class="Section amending"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> L’article 120 de la même loi et l’intertitre le précédant sont remplacés par ce qui suit :</p><section><div class="AmendedText"><h4 class="SchedHeadL2"><span class="HTitleText2">Bureaux de scrutin</span></h4><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement</p><p class="Section"><strong>120</strong> Pour le jour du scrutin, le directeur du scrutin établit des bureaux de scrutin et rattache chaque section de vote à un bureau de scrutin.</p></div></section>
