<p class="Section amending"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> L’article 54 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès aux renseignements personnels</p><p class="Section"><strong>54</strong> Sur demande écrite de l’électeur ou du futur électeur, le directeur général des élections lui communique tous les renseignements dont il dispose le concernant.</p></div></section>
