<p class="Section amending"><strong><a class="sectionLabel" id="s-156"><span class="sectionLabel">156</span></a></strong> L’article 229 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délai</p><p class="Section"><strong>229</strong> Pour être compté, le bulletin de vote spécial doit parvenir à l’administrateur des règles électorales spéciales, dans la région de la capitale nationale, au plus tard à 18 h le jour du scrutin.</p></div></section>
