<p class="Section amending"><strong><a class="sectionLabel" id="s-369.1"><span class="sectionLabel">369.1</span></a></strong> La même loi est modifiée par adjonction, avant l’article 540, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention</p><p class="Section"><strong>539.1</strong> À l’article 540, toute mention de Registre des électeurs vaut mention de Registre des futurs électeurs.</p></div></section>
