<p class="Section amending"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Les articles 3 à 5 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnes qui ont qualité d’électeur</p><p class="Section"><strong>3</strong> A qualité d’électeur toute personne qui est citoyen canadien et qui, le jour du scrutin, a atteint l’âge de dix-huit ans.</p></div></section>
