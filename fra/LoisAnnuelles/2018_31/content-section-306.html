<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2014, ch. 12, art. 86</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-306"><span class="sectionLabel">306</span></a></strong> Les alinéas 477.81(3)a) et b) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-306AmendedTextSectionPiecep-a)ID0EBBAAA"><span class="lawlabel">a)</span></a> la réception du dernier versement du remboursement des dépenses du candidat;</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-306AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> la production du compte de campagne électorale, en l’absence d’un tel remboursement.</p></li></ul></div></section>
