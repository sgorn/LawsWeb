<p class="Section amending"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> Les définitions de <span class="DefinedTerm"><dfn>électeur</dfn></span> et <span class="DefinedTerm"><dfn>registre</dfn></span>, à l’article 220 de la même loi, sont remplacées par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>électeur</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>électeur</dfn></span> Électeur résidant à l’étranger. (<span class="DefinedTermLink" lang="en">elector</span>)</p></dd><dt><span class="DefinedTerm"><dfn>registre</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>registre</dfn></span> Le registre visé à l’article 222. (<span class="DefinedTermLink" lang="en">register</span>)</p></dd></dl></div></section>
