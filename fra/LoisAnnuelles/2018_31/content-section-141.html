<p class="Section amending"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> L’article 207 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Bureaux de scrutin communs</p><p class="Section"><strong>207</strong> Les commandants d’unités peuvent établir un bureau de scrutin commun à l’intention des électeurs de leurs unités s’ils l’estiment utile à l’application de la présente section.</p></div></section>
