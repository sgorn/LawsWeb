<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> <a class="lawLabel" id="s-5ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> L’alinéa 122(1)a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-5ss-(1)AmendedTextSectionPiecep-a)ID0EBAAABA"><span class="lawlabel">a)</span></a> le produit du taux d’imposition supérieur pour l’année par le montant imposable de la fiducie pour l’année;</p></li></ul></div></section></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-5ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Le paragraphe (1) s’applique aux années d’imposition 2016 et suivantes.</p></li></ul>
