<p class="Section amending&#xA;        "><strong><a id="s-193."><span class="sectionLabel">193.</span></a></strong> Le sous-alinéa 28(1)<em>a</em>)(i) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(i) une explication écrite des dispositions du régime ainsi que des modifications de celui-ci applicables, dans les soixante jours suivant son institution ou sa modification, selon le cas,</p></li></ul></div></section>
