<p class="Section amending&#xA;        "><strong><a id="s-118."><span class="sectionLabel">118.</span></a></strong> Le paragraphe 193(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de l’avis</h6><p class="Subsection">(2) L’avis de cotisation peut comprendre des cotisations portant sur plusieurs périodes de déclaration, remboursements ou sommes exigibles en vertu de la présente loi.</p></li></ul></div></section>
