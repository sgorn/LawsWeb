<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9. art. 125</h6><p class="Section amending&#xA;        "><strong><a id="s-149."><span class="sectionLabel">149.</span></a></strong> L’alinéa 459.5<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) d’autre part, les personnes ayant demandé ou obtenu ces produits ou services puissent avoir recours, pour leurs réclamations, à l’organisme externe de traitement des plaintes.</p></li></ul></div></section>
