<p class="Section amending&#xA;        "><strong><a id="s-180."><span class="sectionLabel">180.</span></a></strong> Le paragraphe 5(2) de la même loi est modifié par adjonction, après l’alinéa <em>c</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) aux fins de mise en oeuvre d’un accord multilatéral, recueillir des renseignements auprès de l’autorité de surveillance des pensions d’une province désignée et lui en communiquer.</p></li></ul></div></section>
