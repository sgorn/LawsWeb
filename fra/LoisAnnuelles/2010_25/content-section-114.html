<p class="Section amending&#xA;        "><strong><a id="s-114."><span class="sectionLabel">114.</span></a></strong> L’alinéa 176(2)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) elle a été prise en compte au titre des droits pour une période de déclaration d’une personne et le ministre a établi une cotisation à l’égard de la personne pour cette période selon l’article 188;</p></li></ul></div></section>
