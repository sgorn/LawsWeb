<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 476</h6><p class="Section amending&#xA;        "><strong><a id="s-176."><span class="sectionLabel">176.</span></a></strong> Le passage du paragraphe 24(1) de la même loi précédant la définition de « entité » est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définitions</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>24.</strong> (1) Les définitions qui suivent s’appliquent au présent article et aux articles 25 à 37.2.</p></li></ul></div></section>
