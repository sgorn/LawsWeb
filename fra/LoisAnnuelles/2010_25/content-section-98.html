<p class="Section amending&#xA;        "><strong><a id="s-98."><span class="sectionLabel">98.</span></a></strong> L’alinéa 33(3)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) il a été pris en compte au titre des sommes à payer par la personne pour une de ses périodes de déclaration, et le ministre a établi une cotisation à l’égard de la personne pour cette période selon l’article 39;</p></li></ul></div></section>
