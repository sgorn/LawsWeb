<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2001, ch. 9, art. 156</h6><p class="Section amending&#xA;        "><strong><a id="s-150."><span class="sectionLabel">150.</span></a></strong> L’article 573.1 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’adhésion</h6><p class="Section"><strong>573.1</strong> Toute banque étrangère autorisée est tenue d’être membre d’un organisme externe de traitement des plaintes.</p></div></section>
