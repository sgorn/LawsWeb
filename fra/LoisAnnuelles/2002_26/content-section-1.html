<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 24, art. 2</h6><p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Le paragraphe 2.4(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-42">Loi sur le droit d’auteur</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</h6><p class="Subsection">(3) La retransmission d’un signal à un retransmetteur au sens du paragraphe 31(1) n’est pas visée par les alinéas (1)<em>c</em>) et 3(1)<em>f</em>).</p></li></ul></div></section>
