<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> L’article 2 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> est modifié par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« course de rue »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“street racing”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« course de rue »</dfn></span> Épreuve de vitesse entre des véhicules à moteur dans une rue, un chemin ou une grande route ou tout autre lieu public.</p></dd></dl></div></section>
