<p class="Section amending&#xA;        "><strong><a id="s-45."><span class="sectionLabel">45.</span></a></strong> L’article 11.4 de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition par le ministre</h6><p class="Section"><strong>11.4</strong> Il est disposé des objets confisqués ou abandonnés au titre de la présente loi conformément aux instructions du ministre.</p></div></section>
