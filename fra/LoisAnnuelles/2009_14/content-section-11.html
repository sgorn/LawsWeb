<p class="Section amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> La même loi est modifiée par adjonction, après l’article 46, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</h6><p class="Section"><strong>46.1</strong> Les inspecteurs sont dégagés de toute responsabilité personnelle en ce qui concerne les faits — actes ou omissions — accomplis de bonne foi en application de la présente loi.</p></div></section>
