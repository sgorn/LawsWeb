<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2012, ch. 1, art. 26</h6><p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> L’alinéa 272(2)<em>a.2</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a.2</em>) dans les cas où le plaignant est âgé de moins de seize ans, de l’emprisonnement à perpétuité, la peine minimale étant de cinq ans;</p></li></ul></div></section>
