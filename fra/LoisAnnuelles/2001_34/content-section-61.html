<p class="Section amending&#xA;        "><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> L’alinéa 44(1)<em>l</em>) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>l</em>) régir la procédure d’accréditation des personnes visées à l’alinéa <em>k</em>) ou de retrait de leur accréditation et fixer les droits applicables à l’obtention des certificats qui peuvent leur être remis;</p></li></ul></div></section>
