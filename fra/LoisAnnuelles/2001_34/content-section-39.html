<p class="Section amending&#xA;        "><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> L’alinéa 28(1)<em>n</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/E-4">Loi sur l’inspection de l’électricité et du gaz</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>n</em>) prévoir la détermination de la densité ou de la concentration énergétiques du gaz ou de la quantité de celui-ci, et établir des normes à cet effet;</p></li></ul></div></section>
