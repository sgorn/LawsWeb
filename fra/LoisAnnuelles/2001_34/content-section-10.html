<p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> L’article 32 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restriction</h6><p class="Section"><strong>32.</strong> La Banque ne peut consentir aucun prêt, investissement ou garantie à un de ses administrateurs ou dirigeants.</p></div></section>
