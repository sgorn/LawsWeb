<p class="Section amending&#xA;        "><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> La sous-partie (2) de la partie 11 de l’annexe 1 de la version française de la même loi est modifiée par adjonction, après le dernier paragraphe, de ce qui suit :</p><section><div class="AmendedText"><p class="indent-1-0">Ladite parcelle renfermant environ 4345 kilomètres carrés.</p></div></section>
