<p class="Section amending&#xA;        "><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> La même loi est modifiée par adjonction, après l’article 68, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vérification</h6><p class="Section"><strong>68.1</strong> Le vérificateur général du Canada examine chaque année les comptes et les opérations financières de la Commission et présente son rapport à la Commission et au ministre.</p></div></section>
