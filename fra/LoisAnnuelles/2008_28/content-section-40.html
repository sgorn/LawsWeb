<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Projet de loi C-10</h6><p class="Section amending&#xA;        "><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> Les articles 41 à 44 s’appliquent en cas de sanction du projet de loi C-10, déposé au cours de la 2<sup>e</sup> session de la 39<sup>e</sup> législature et intitulé <cite class="XRefExternalAct">Loi de 2006 modifiant l’impôt sur le revenu</cite> (appelé « autre loi » à ces articles).</p>
