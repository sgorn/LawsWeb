<p class="Section amending&#xA;        "><strong><a id="s-128."><span class="sectionLabel">128.</span></a></strong> La même loi est modifiée par adjonction, après l’article 70, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de 2 000 000 000 $</h6><p class="Section"><strong>70.1</strong> À la demande du ministre des Finances, peut être payée à l’Office, sur le Trésor, une somme de deux milliards de dollars.</p></div></section>
