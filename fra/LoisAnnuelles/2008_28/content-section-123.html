<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</h6><p class="Section transitional&#xA;        "><strong><a id="s-123."><span class="sectionLabel">123.</span></a></strong> Pour l’application du paragraphe 10(6) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-4.4">Loi sur l’Office de financement de l’assurance-emploi du Canada</a></cite>, le comité n’a pas à consulter le conseil d’administration tant que les sept premiers administrateurs n’ont pas été nommés par le gouverneur en conseil.</p>
