<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Demandes</h6><p class="Section transitional&#xA;        "><strong><a id="s-120."><span class="sectionLabel">120.</span></a></strong> L’article 87.3 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.5">Loi sur l’immigration et la protection des réfugiés</a></cite> ne s’applique qu’à l’égard des demandes faites à compter du 27 février 2008.</p>
