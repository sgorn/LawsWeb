<p class="Section amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> L’annexe de la même loi devient l’annexe 1 et est modifiée par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><figure><table class="table table-hover table-striped tablePointsize10 topdouble topbot"><col class="width33"><col class="width33"><col class="width33"><thead><tr class="topdouble"><th id="t51h0" class="noBorderRight noBorderBottom top">Colonne 1</th><th id="t51h1" class="noBorderRight noBorderBottom top">Colonne 2</th><th id="t51h2" class="noBorderBottom top">Colonne 3</th></tr><tr><th id="t51h3" class="noBorderRight borderBottom top">Première Nation</th><th id="t51h4" class="noBorderRight borderBottom top">Corps dirigeant</th><th id="t51h5" class="borderBottom top">Terres</th></tr><tr><th id="t51h6" class="noBorderRight noBorderBottom top"></th><th id="t51h7" class="noBorderRight noBorderBottom top"></th><th id="t51h8" class="noBorderBottom top"></th></tr></thead><tbody><tr><td headers="t51h0 t51h3" class="noBorderRight noBorderBottom top">Burrard, aussi coonu sous le nom de Tsleil-Waututh Nation</td><td headers="t51h1 t51h4" class="noBorderRight noBorderBottom top">Council of Burrard</td><td headers="t51h2 t51h5" class="noBorderBottom top">Réserve de Burrand</td></tr><tr><td headers="t51h0 t51h3" class="noBorderRight">Tla-o-qui-aht</td><td headers="t51h1 t51h4" class="noBorderRight">Council of the Tla-o-qui-aht First Nations</td><td headers="t51h2 t51h5" class="">Réserve des Tla-o-qui-aht First Nations</td></tr></tbody></table></figure></div></section>
