<p class="Section amending"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Les alinéas 5.1(1)a) et b) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-71AmendedTextSectionPiecep-a)ID0EBBAAA"><span class="lawlabel">a)</span></a> dans le cas d’une demande faite au nom d’un navire visé à l’alinéa 3(2.2)a), l’alinéa 5a);</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-71AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> dans le cas d’une demande faite au nom d’un navire visé aux alinéas 3(2.2)b) ou c), l’alinéa 4(1)a).</p></li></ul></div></section>
