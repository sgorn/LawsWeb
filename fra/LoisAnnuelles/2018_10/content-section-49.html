<p class="Section amending"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> L’alinéa 165(2)c) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-49AmendedTextSectionPiecep-c)ID0EBAAAA"><span class="lawlabel">c)</span></a> de manière à être applicable pendant la période convenue entre les parties ou, à défaut de période convenue, pendant la période d’au plus deux ans que l’expéditeur a demandée dans la demande d’arbitrage.</p></li></ul></div></section>
