<p class="Section amending"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> L’alinéa 7b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-72AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> indiquer, pour l’application de l’alinéa 3(2.2)c), les registres qui sont des registres internationaux ou des seconds registres d’États membres de l’Union européenne;</p></li></ul></div></section>
