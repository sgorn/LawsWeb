<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>Loi</dfn></span></p><ul class="ProvisionList"><li><p class="Subsection transitional"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> <a class="lawLabel" id="s-75ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> Au présent article et aux articles 76 à 81, <span class="DefinedTerm"><dfn>Loi</dfn></span> s’entend de la <cite class="XRefExternalAct"><a href="/fra/lois/C-10.4">Loi sur les transports au Canada</a></cite>.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Terminologie</p><p class="Subsection transitional"><a class="lawLabel" id="s-75ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Sauf indication contraire du contexte, les termes des articles 76 à 81 s’entendent au sens de la Loi.</p></li></ul>
