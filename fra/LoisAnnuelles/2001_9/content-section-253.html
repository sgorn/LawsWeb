<p class="Section amending&#xA;        "><strong><a id="s-253."><span class="sectionLabel">253.</span></a></strong> L’article 14 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Champ d’application</h6><p class="Section"><strong>14.</strong> La présente loi s’applique à l’association antérieure et aux personnes morales, constituées ou formées sous son régime, auxquelles elle ne met pas fin.</p></div></section>
