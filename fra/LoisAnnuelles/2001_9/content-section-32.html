<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir réglementaire</h6><p class="Section"><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> Le gouverneur en conseil peut, par règlement :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) prendre toute mesure d’ordre réglementaire prévue par la présente loi;</p></li><li><p class="Paragraph"><em>b</em>) préciser la façon d’établir ce qui doit ou peut faire l’objet d’une mesure d’ordre réglementaire.</p></li></ul>
