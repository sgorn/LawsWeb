<p class="Section amending&#xA;        "><strong><a id="s-242."><span class="sectionLabel">242.</span></a></strong> Le paragraphe 34(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application de la <cite class="XRefExternalAct"><a href="/fra/lois/C-1.8">Loi sur les corporations canadiennes</a></cite></h6><p class="Subsection">(2) La <cite class="XRefExternalAct"><a href="/fra/lois/C-1.8">Loi sur les corporations canadiennes</a></cite>, chapitre C-32 des Statuts revisés du Canada de 1970, ne s’applique pas à l’Association.</p></li></ul></div></section>
