<p class="Section amending&#xA;        "><strong><a id="s-75."><span class="sectionLabel">75.</span></a></strong> L’alinéa 183(1)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) dans le cas où la banque est la filiale d’une banque étrangère, au moins la moitié des présents sont des résidents canadiens;</p></li></ul></div></section>
