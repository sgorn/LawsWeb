<p class="Section amending&#xA;        "><strong><a id="s-114."><span class="sectionLabel">114.</span></a></strong> Le paragraphe 441(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</h6><p class="Subsection">(2) Le paragraphe (1) ne s’applique pas aux comptes qui sont ouverts avec un dépôt excédant 150 000 $ ou le montant supérieur fixé par règlement.</p></li></ul></div></section>
