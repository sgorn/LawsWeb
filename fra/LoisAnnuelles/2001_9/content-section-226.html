<p class="Section amending&#xA;        "><strong><a id="s-226."><span class="sectionLabel">226.</span></a></strong> L’article 8 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Composition</h6><p class="Section"><strong>8.</strong> Le conseil d’administration de l’Association se compose de seize personnes élues ou nommées conformément à l’article 9.</p></div></section>
