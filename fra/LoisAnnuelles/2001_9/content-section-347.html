<p class="Section amending&#xA;        "><strong><a id="s-347."><span class="sectionLabel">347.</span></a></strong> Les articles 4 et 5 de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Société mère</h6><p class="Section"><strong>4.</strong> Est la société mère d’une entité la personne morale dont celle-ci est la filiale.</p><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Filiale</h6><p class="Section"><strong>5.</strong> Toute entité qui est contrôlée par une autre entité en est la filiale.</p></div></section>
