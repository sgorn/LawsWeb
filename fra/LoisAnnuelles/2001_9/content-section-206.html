<p class="Section amending&#xA;        "><strong><a id="s-206."><span class="sectionLabel">206.</span></a></strong> Le paragraphe 10(1) de la même loi est modifié par adjonction, après l’alinéa <em>i</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>i.1</em>) transiger sur toutes réclamations mettant en cause la Société ou les régler;</p></li></ul></div></section>
