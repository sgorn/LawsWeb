<p class="Section amending&#xA;        "><strong><a id="s-339."><span class="sectionLabel">339.</span></a></strong> L’article 463 de la même loi est modifié par adjonction, après l’alinéa <em>i</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>i.1</em>) régir la détermination des capitaux propres d’une association;</p></li><li><p class="Paragraph"><em>i.2</em>) préciser les personnes qui sont apparentées à l’association de détail et les régir;</p></li></ul></div></section>
