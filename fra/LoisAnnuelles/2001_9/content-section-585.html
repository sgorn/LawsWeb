<p class="Section amending&#xA;        "><strong><a id="s-585."><span class="sectionLabel">585.</span></a></strong> Dans l’annexe II de la même loi, la mention « paragraphes 29(1) et 29.1(5) » placée en regard de « <cite class="XRefExternalAct"><a href="/fra/lois/C-34">Loi sur la concurrence</a></cite> » est remplacée par « paragraphes 29(1), 29.1(5) et 29.2(5) ».</p>
