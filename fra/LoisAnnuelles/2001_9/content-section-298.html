<p class="Section amending&#xA;        "><strong><a id="s-298."><span class="sectionLabel">298.</span></a></strong> La même loi est modifiée par adjonction, après l’article 354, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction d’acquérir sans l’agrément du ministre</h6><p class="Section"><strong>354.1</strong> Il est interdit à une personne d’acquérir le contrôle, au sens de l’alinéa 3(1)<em>e</em>), d’une association sans l’agrément préalable du ministre.</p></div></section>
