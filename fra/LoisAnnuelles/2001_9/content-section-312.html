<p class="Section amending&#xA;        "><strong><a id="s-312."><span class="sectionLabel">312.</span></a></strong> Le paragraphe 385(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Restrictions relatives aux sociétés de personnes</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>385.</strong> (1) L’association ne peut être le commandité d’une société en commandite ou l’associé d’une société de personnes que si le surintendant l’y autorise.</p></li></ul></div></section>
