<p class="Section amending&#xA;        "><strong><a id="s-373."><span class="sectionLabel">373.</span></a></strong> L’article 152 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Une voix par action</h6><p class="Section"><strong>152.</strong> Sous réserve de l’article 164.08, l’actionnaire dispose, lors d’une assemblée d’actionnaires ou d’une assemblée d’actionnaires et de souscripteurs, d’une voix par action avec droit de vote.</p></div></section>
