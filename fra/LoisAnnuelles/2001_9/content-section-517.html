<p class="Section amending&#xA;        "><strong><a id="s-517."><span class="sectionLabel">517.</span></a></strong> Le paragraphe 374(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sans préjudice au rang</h6><p class="Subsection">(2) Le paragraphe (1) ne porte nullement atteinte au droit de préférence du titulaire d’une sûreté sur des éléments d’actif d’une société.</p></li></ul></div></section>
