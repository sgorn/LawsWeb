<p class="Section amending&#xA;        "><strong><a id="s-413."><span class="sectionLabel">413.</span></a></strong> L’article 421 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions d’agrément</h6><p class="Section"><strong>421.</strong> Le ministre peut assortir l’agrément des conditions ou modalités qu’il juge nécessaires pour assurer l’observation de la présente loi.</p></div></section>
