<p class="Section amending&#xA;        "><strong><a id="s-45."><span class="sectionLabel">45.</span></a></strong> L’alinéa 23<em>d</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) une entité contrôlée par le gouvernement d’un pays étranger ou d’une de ses subdivisions politiques, à l’exception d’une banque étrangère, d’une institution étrangère ou d’une filiale d’une telle banque ou institution.</p></li></ul></div></section>
