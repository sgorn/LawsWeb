<p class="Section amending&#xA;        "><strong><a id="s-441."><span class="sectionLabel">441.</span></a></strong> La même loi est modifiée par adjonction, après l’article 570, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-interdiction</h6><p class="Section"><strong>570.001</strong> Le prêt ou placement visé à l’article 570 est réputé ne pas être interdit par la présente partie.</p></div></section>
