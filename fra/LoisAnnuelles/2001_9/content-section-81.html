<p class="Section amending&#xA;        "><strong><a id="s-81."><span class="sectionLabel">81.</span></a></strong> Le paragraphe 216(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Lettres patentes modificatives</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>216.</strong> (1) Sur réception de la demande visée à l’article 215, le ministre peut délivrer des lettres patentes mettant en oeuvre la proposition.</p></li></ul></div></section>
