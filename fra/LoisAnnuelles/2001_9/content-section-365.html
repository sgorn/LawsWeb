<p class="Section amending&#xA;        "><strong><a id="s-365."><span class="sectionLabel">365.</span></a></strong> La division 57(1)<em>a</em>)(ii)(B) de la même loi est remplacée par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Clause">(B) dans le cas d’une société autre qu’une société visée à la division (A), à cinq millions de dollars ou au montant supérieur exigé par le ministre en vertu du paragraphe 50(1),</p></li></ul></div></section>
