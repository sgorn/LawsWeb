<p class="Section amending&#xA;        "><strong><a id="s-542."><span class="sectionLabel">542.</span></a></strong> L’article 434 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</h6><p class="Section"><strong>434.</strong> Les articles 431 à 433 ne s’appliquent qu’aux frais afférents aux comptes de dépôt auprès d’une société au Canada et aux services fournis par celle-ci au Canada.</p></div></section>
