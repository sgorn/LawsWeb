<p class="Section amending&#xA;        "><strong><a id="s-156."><span class="sectionLabel">156.</span></a></strong> La même loi est modifiée par adjonction, après l’article 573, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’adhésion</h6><p class="Section"><strong>573.1</strong> Toute banque étrangère autorisée est tenue d’être membre d’une organisation visée au paragraphe 455.1(1).</p></div></section>
