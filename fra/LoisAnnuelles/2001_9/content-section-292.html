<p class="Section amending&#xA;        "><strong><a id="s-292."><span class="sectionLabel">292.</span></a></strong> Le paragraphe 245(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de certaines dispositions</h6><p class="Subsection">(3) Les paragraphes 236(4) et (4.1) et les articles 237 et 239 à 242 s’appliquent, avec les adaptations nécessaires, au registre central des valeurs mobilières.</p></li></ul></div></section>
