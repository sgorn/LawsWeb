<p class="Section amending&#xA;        "><strong><a id="s-66."><span class="sectionLabel">66.</span></a></strong> L’article 148 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Une voix par action</h6><p class="Section"><strong>148.</strong> Sous réserve de l’article 156.09, l’actionnaire dispose, lors de l’assemblée, d’une voix par action avec droit de vote.</p></div></section>
