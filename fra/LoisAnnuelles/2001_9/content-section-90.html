<p class="Section amending&#xA;        "><strong><a id="s-90."><span class="sectionLabel">90.</span></a></strong> Le paragraphe 248(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de certaines dispositions</h6><p class="Subsection">(3) Les paragraphes 239(5) et (5.1) et les articles 240 et 242 à 245 s’appliquent, avec les adaptations nécessaires, au registre central des valeurs mobilières.</p></li></ul></div></section>
