<p class="Section amending&#xA;        "><strong><a id="s-237."><span class="sectionLabel">237.</span></a></strong> Le paragraphe 20(2) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Chairperson</h6><p class="Subsection">(2) The Chairperson is the chairperson of the Executive Committee.</p></li></ul></div></section>
