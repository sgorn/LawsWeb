<p class="Section amending&#xA;        "><strong><a id="s-394."><span class="sectionLabel">394.</span></a></strong> L’article 257 de la même loi est modifié par adjonction, après le paragraphe (7), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</h6><p class="Subsection">(8) Le présent article ne s’applique pas dans les cas où le transfert ou la réassurance se font en vertu d’une ordonnance prévue au paragraphe 678.5(1).</p></li></ul></div></section>
