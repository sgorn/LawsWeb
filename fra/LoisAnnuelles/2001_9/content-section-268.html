<p class="Section amending&#xA;        "><strong><a id="s-268."><span class="sectionLabel">268.</span></a></strong> L’article 61 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions</h6><p class="Section"><strong>61.</strong> L’agrément peut aussi être assorti des conditions ou restrictions que le surintendant juge utiles.</p></div></section>
