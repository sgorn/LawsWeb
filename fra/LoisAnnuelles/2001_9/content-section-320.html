<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 15, art. 155</h6><p class="Section amending&#xA;        "><strong><a id="s-320."><span class="sectionLabel">320.</span></a></strong> L’article 422 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prêts sur marge</h6><p class="Section"><strong>422.</strong> Le surintendant peut fixer des conditions relativement aux prêts sur marge consentis par l’association à ses administrateurs ou à ses cadres dirigeants.</p></div></section>
