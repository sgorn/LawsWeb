<p class="Section amending&#xA;        "><strong><a id="s-266."><span class="sectionLabel">266.</span></a></strong> L’article 52 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</h6><p class="Section"><strong>52.</strong> Nul, sauf une association, ne peut prendre le contrôle d’une association.</p></div></section>
