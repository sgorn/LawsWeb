<p class="Section amending&#xA;        "><strong><a id="s-569."><span class="sectionLabel">569.</span></a></strong> L’article 531 de la même loi est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f.1</em>) régir, pour l’application de toute disposition de la présente loi, la détermination des capitaux propres d’une société;</p></li></ul></div></section>
