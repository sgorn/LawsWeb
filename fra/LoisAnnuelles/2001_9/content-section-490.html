<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1996, ch. 6, art. 115</h6><p class="Section amending&#xA;        "><strong><a id="s-490."><span class="sectionLabel">490.</span></a></strong> L’article 48 est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Filiales</h6><p class="Section"><strong>48.</strong> Par dérogation aux paragraphes 47(1) et (2), la filiale d’une société peut utiliser dans sa dénomination sociale celle de la société.</p></div></section>
