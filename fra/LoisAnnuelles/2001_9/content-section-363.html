<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1996, ch. 6, art. 70</h6><p class="Section amending&#xA;        "><strong><a id="s-363."><span class="sectionLabel">363.</span></a></strong> L’article 48 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Filiales</h6><p class="Section"><strong>48.</strong> Par dérogation au paragraphe 47(1), la filiale d’une société peut utiliser dans sa dénomination sociale celle de la société.</p></div></section>
