<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication</h6><p class="Section"><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> Le commissaire peut procéder à la publication de la nature de la violation, du nom de son auteur et du montant de la pénalité imposée.</p>
