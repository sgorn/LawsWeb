<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Construction et entretien du Monument</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> (1) Le ministre est chargé de veiller à la construction et à l’entretien du Monument.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Campagne de financement</h6><p class="Subsection">(2) Le Conseil mène une campagne de financement afin de payer les frais de construction du Monument.</p></li></ul>
