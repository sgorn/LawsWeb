<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Création du Monument</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Le Monument national de l’Holocauste est créé pour rendre hommage aux survivants canadiens et aux victimes de l’Holocauste.</p>
