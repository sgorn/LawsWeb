<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au Parlement</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Chaque chambre du Parlement est avisée par son président ou le suppléant de celui-ci de la déclaration écrite portant sanction royale.</p>
