<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modalités</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> L’octroi de la sanction royale aux projets de loi adoptés par les chambres du Parlement s’effectue, au cours de la session de l’adoption :</p><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) soit devant les trois composantes du Parlement;</p></li><li><p class="Paragraph"><em>b</em>) soit par déclaration écrite.</p></li></ul>
