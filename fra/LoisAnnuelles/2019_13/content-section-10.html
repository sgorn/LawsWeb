<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Informations — ancien comité</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> L’ancien comité remet toute information relevant de lui au nouvel office, notamment les informations relatives aux plaintes dont il est saisi avant la date d’entrée en vigueur de l’article 2 ou aux examens et enquêtes en cours à cette date.</p>
