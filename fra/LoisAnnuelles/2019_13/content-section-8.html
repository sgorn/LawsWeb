<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transfert des droits et obligations</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Les biens et les droits de Sa Majesté du chef du Canada dont la gestion était confiée à l’ancien comité ainsi que les biens, les droits et les obligations de celui-ci sont transférés au nouvel office.</p>
