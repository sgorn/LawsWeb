<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entérinement de l’Accord</p><ul class="ProvisionList"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> <a class="lawLabel" id="s-5ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> L’Accord est approuvé, mis en vigueur et déclaré valide, et il a force de loi.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Subsection"><a class="lawLabel" id="s-5ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Il est entendu que l’Accord est opposable à toute personne et à tout organisme et que ceux-ci peuvent s’en prévaloir.</p></li></ul>
