<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements et décrets</p><p class="Section"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Le gouverneur en conseil peut prendre les règlements et les décrets qu’il estime nécessaires à l’application de la présente loi, de l’Accord ou de tout autre accord qui est lié à sa mise en oeuvre.</p>
