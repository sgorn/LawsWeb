<p class="Section amending&#xA;        "><strong><a id="s-178."><span class="sectionLabel">178.</span></a></strong> Le paragraphe 85(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préavis</h6><p class="Subsection">(4) L’inspecteur donne aux premières nations des Gwich’in ou du Sahtu, dans les cas où il est indiqué de le faire, un préavis de son intention de procéder à la visite de leurs terres.</p></li></ul></div></section>
