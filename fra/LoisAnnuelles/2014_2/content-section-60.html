<p class="Section amending&#xA;        "><strong><a id="s-60."><span class="sectionLabel">60.</span></a></strong> L’article 2 du même décret est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="Section"><strong>2.</strong> Le serment d’allégeance prescrit par la <cite class="XRefExternalAct"><a href="/fra/lois/O-1">Loi sur les serments d’allégeance</a></cite> est celui que doit prêter et souscrire le commissaire des Territoires du Nord-Ouest.</p></div></section>
