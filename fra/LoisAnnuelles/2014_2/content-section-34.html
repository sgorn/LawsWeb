<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1997, ch. 1, art. 9</h6><p class="Section amending&#xA;        "><strong><a id="s-34."><span class="sectionLabel">34.</span></a></strong> L’alinéa 20.1(1)<em>d</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) à un député de l’Assemblée législative des Territoires du Nord-Ouest ou à une administration qui est située dans ces territoires, désigné par le commissaire de ces territoires;</p></li></ul></div></section>
