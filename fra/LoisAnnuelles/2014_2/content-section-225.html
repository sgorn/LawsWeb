<p class="Section amending&#xA;        "><strong><a id="s-225."><span class="sectionLabel">225.</span></a></strong> Le paragraphe 142.25(5) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préavis</h6><p class="Subsection">(5) L’inspecteur donne aux premières nations des Gwich’in ou du Sahtu, dans le cas où il est indiqué de le faire, un préavis de son intention de procéder à la visite de leurs terres.</p></li></ul></div></section>
