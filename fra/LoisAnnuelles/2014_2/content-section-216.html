<p class="Section amending&#xA;        "><strong><a id="s-216."><span class="sectionLabel">216.</span></a></strong> L’article 137.1 de la même loi est modifié par adjonction, après le paragraphe (3), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Communication de la décision</h6><p class="Subsection">(4) Le gouvernement tlicho communique à l’Office la décision prise en vertu du paragraphe (1).</p></li></ul></div></section>
