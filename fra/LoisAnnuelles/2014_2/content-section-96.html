<p class="Section amending&#xA;        "><strong><a id="s-96."><span class="sectionLabel">96.</span></a></strong> L’article 42 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</h6><p class="Section"><strong>42.</strong> Les poursuites relatives à une infraction à la présente loi se prescrivent par cinq ans à compter de la date où le ministre a eu connaissance des faits reprochés.</p></div></section>
