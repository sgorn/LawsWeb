<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mentions</h6><p class="Section transitional&#xA;        "><strong><a id="s-105."><span class="sectionLabel">105.</span></a></strong> Sauf indication contraire du contexte, dans tous les contrats, actes, ententes et autres documents signés par l’ancien Office sous son nom, les mentions de l’ancien Office valent mention du nouvel Office.</p>
