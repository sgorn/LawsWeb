<p class="Section amending&#xA;        "><strong><a id="s-118."><span class="sectionLabel">118.</span></a></strong> L’article 9 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« office »</dfn></span></p><p class="Section"><strong>9.</strong> Dans la présente partie, <span class="DefinedTerm"><dfn>« office »</dfn></span> s’entend de tout office constitué ou maintenu en vertu de la présente loi.</p></div></section>
