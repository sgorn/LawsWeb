<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision : formation régionale</h6><p class="Section transitional&#xA;        "><strong><a id="s-243."><span class="sectionLabel">243.</span></a></strong> Il est entendu que l’Office des terres et des eaux de la vallée du Mackenzie est saisi, à la date d’entrée en vigueur de l’article 136, de toute demande dont une formation régionale a été saisie avant cette date.</p>
