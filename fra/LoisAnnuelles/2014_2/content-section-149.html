<p class="Section amending&#xA;        "><strong><a id="s-149."><span class="sectionLabel">149.</span></a></strong> L’article 72.06 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Négociation de bonne foi</h6><p class="Section"><strong>72.06</strong> L’Office n’examine la requête visée au sous-alinéa 72.05(1)<em>b</em>)(i) que si le requérant a tenté, de bonne foi mais sans succès, de négocier un accord d’indemnisation.</p></div></section>
