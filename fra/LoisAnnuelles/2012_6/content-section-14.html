<p class="Section amending&#xA;        "><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> Le sous-alinéa 33<em>a</em>)(ii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii) s’il s’agit d’une arme à feu prohibée ou d’une arme à feu à autorisation restreinte, la livre à celui-ci accompagnée du certificat d’enregistrement afférent;</p></li></ul></div></section>
