<p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> La même loi est modifiée par adjonction, avant l’article 13, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat d’enregistrement</h6><p class="Section"><strong>12.1</strong> Le certificat d’enregistrement ne peut être délivré qu’à l’égard d’une arme à feu prohibée ou d’une arme à feu à autorisation restreinte.</p></div></section>
