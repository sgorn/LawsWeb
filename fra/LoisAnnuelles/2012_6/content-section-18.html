<p class="Section amending&#xA;        "><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> L’alinéa 44<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) est titulaire, dans le cas d’armes à feu prohibées ou d’armes à feu à autorisation restreinte, du certificat d’enregistrement afférent;</p></li></ul></div></section>
