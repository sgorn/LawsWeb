<p class="Section amending&#xA;        "><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> L’article 66 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificat d’enregistrement</h6><p class="Section"><strong>66.</strong> Le certificat d’enregistrement est valide tant que son titulaire demeure propriétaire de l’arme à feu à laquelle il se rapporte ou que celle-ci demeure une arme à feu.</p></div></section>
