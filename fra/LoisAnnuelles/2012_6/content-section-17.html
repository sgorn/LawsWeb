<p class="Section amending&#xA;        "><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> Le sous-alinéa 38(1)<em>a</em>)(ii) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii) produit son permis et, s’il s’agit d’une arme à feu prohibée ou d’une arme à feu à autorisation restreinte, le certificat d’enregistrement et l’autorisation de transport afférents;</p></li></ul></div></section>
