<p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> L’alinéa 34<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) dans le cas d’une arme à feu prohibée ou d’une arme à feu à autorisation restreinte, le prêteur la livre accompagnée du certificat d’enregistrement afférent;</p></li></ul></div></section>
