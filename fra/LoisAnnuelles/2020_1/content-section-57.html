<p class="Section amending"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> L’article 14 de la <cite class="XRefExternalAct"><a href="/fra/lois/F-27">Loi sur les aliments et drogues</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Échantillon</p><p class="Section"><strong>14</strong> Il est interdit de distribuer ou de faire distribuer une drogue à titre d’échantillon sauf en conformité avec les règlements.</p></div></section>
