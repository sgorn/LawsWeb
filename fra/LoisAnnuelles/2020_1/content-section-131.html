<p class="Section amending"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> La partie 2 de l’annexe de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « ACEUM » ainsi que de « Paragraphe 17 de l’article 5.9 », dans la colonne 2, en regard de cet accord.</p>
