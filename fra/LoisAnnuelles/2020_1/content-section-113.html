<p class="Section amending"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> L’annexe de la même loi est modifiée par adjonction, à la fin de la colonne 1, de « <span class="DefinitionRef"><dfn>Accord</dfn></span> au sens du paragraphe 24(4) de la présente loi » ainsi que de « Article 1.5 », dans la colonne 2, en regard de cet accord.</p>
