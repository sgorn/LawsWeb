<p class="Section amending"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> L’annexe 2 de la même loi est modifiée par suppression, dans la colonne 1, de « ALÉNA » ainsi que de « listes de l’annexe 302.2 conformément à l’appendice 6 de l’annexe 300-B », dans la colonne 2, en regard de cet accord.</p>
