<p class="Section amending"><strong><a class="sectionLabel" id="s-175"><span class="sectionLabel">175</span></a></strong> L’article 274 de la même loi est modifié par adjonction, après le paragraphe (2), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</p><p class="Subsection"><a class="lawLabel" id="s-175AmendedTextss-(3)ID0EBAAA"><span class="lawlabel">(3)</span></a> Sous réserve du paragraphe 268(1.1), le paragraphe (1) ne s’applique pas à la société qui est une filiale d’une entité étrangère réglementée.</p></li></ul></div></section>
