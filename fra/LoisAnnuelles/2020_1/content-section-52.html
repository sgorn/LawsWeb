<p class="Section amending"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> L’annexe 4 de la même loi est modifiée par adjonction, dans la colonne 1, selon l’ordre alphabétique, de « pays ACEUM » ainsi que de « annexe 6-A », dans la colonne 2, et de « listes de l’annexe 2-B conformément à la section C de l’annexe 6-A », dans la colonne 3, en regard de ce pays.</p>
