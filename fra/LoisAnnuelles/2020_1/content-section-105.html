<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Définition de <span class="DefinitionRef"><dfn>date de référence</dfn></span></p><p class="Section transitional"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> Aux articles 106 et 107, <span class="DefinedTerm"><dfn>date de référence</dfn></span> s’entend de la date visée au paragraphe 213(1).</p>
