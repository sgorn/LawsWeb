<p class="Section amending&#xA;        "><strong><a id="s-111."><span class="sectionLabel">111.</span></a></strong> L’alinéa 199<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) obtient du crédit de toutes personnes, pour un montant total de mille dollars ou plus, sans les informer qu’il est un failli non libéré.</p></li></ul></div></section>
