<p class="Section amending&#xA;        "><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> Le paragraphe 14.01(1) de la même loi est modifié par adjonction, après l’alinéa <em>c</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) ordonner au syndic de prendre toute mesure qu’il estime indiquée et que celui-ci a agréée.</p></li></ul></div></section>
