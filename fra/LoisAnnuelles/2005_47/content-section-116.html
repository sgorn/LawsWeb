<p class="Section amending&#xA;        "><strong><a id="s-116."><span class="sectionLabel">116.</span></a></strong> Le paragraphe 244(4) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application du présent article</h6><p class="Subsection">(4) Le présent article ne s’applique pas aux stocks, aux comptes à recevoir ou aux autres biens du failli ou de la personne insolvable là où un séquestre a été nommé.</p></li></ul></div></section>
