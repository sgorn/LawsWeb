<p class="Section amending&#xA;        "><strong><a id="s-48."><span class="sectionLabel">48.</span></a></strong> L’alinéa 66.13(2)<em>d</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) sous réserve du paragraphe (3), de déposer auprès du séquestre officiel une copie de la proposition, signée par le débiteur consommateur, et une copie du bilan prescrit de ce dernier.</p></li></ul></div></section>
