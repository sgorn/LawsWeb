<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> L’article 2.1 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation de bénéficiaires</h6><p class="Section"><strong>2.1</strong> La modification de la désignation du bénéficiaire d’une police d’assurance est réputée être une disposition de biens pour l’application de la présente loi.</p></div></section>
