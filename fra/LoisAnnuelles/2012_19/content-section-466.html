<p class="Section amending&#xA;        "><strong><a id="s-466."><span class="sectionLabel">466.</span></a></strong> Le paragraphe 44.1(1) de la même loi est modifié par adjonction, après l’alinéa <em>a</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a.1</em>) omettre sciemment de corriger toute inexactitude concernant les renseignements fournis par le ministre tel que requis par les paragraphes 5(6), 11(3.3), 15(2.4), 19(4.05) ou 21(4.3);</p></li></ul></div></section>
