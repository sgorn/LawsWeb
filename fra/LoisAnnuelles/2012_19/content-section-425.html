<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis antérieurs à l’entrée en vigueur</h6><p class="Section transitional&#xA;        "><strong><a id="s-425."><span class="sectionLabel">425.</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/G-5">Loi sur l’indemnisation des agents de l’État</a></cite>, dans sa version antérieure à la date d’entrée en vigueur du présent article, s’applique aux cas où l’avis visé à l’article 11 de cette loi a été donné avant cette date.</p>
