<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Surplus</h6><p class="Section transitional&#xA;        "><strong><a id="s-582."><span class="sectionLabel">582.</span></a></strong> À la date d’entrée en vigueur de l’article 593, tout surplus qui reste après l’acquittement des dettes et engagements de l’Organisme appartient à Sa Majesté du chef du Canada.</p>
