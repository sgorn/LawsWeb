<p class="Section amending&#xA;        "><strong><a id="s-596."><span class="sectionLabel">596.</span></a></strong> L’article 41.2 de la même loi est modifié par adjonction, après l’alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) mener des enquêtes pour décider s’il y a eu contravention à une ordonnance rendue au titre de cet article.</p></li></ul></div></section>
