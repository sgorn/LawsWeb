<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Poursuites en cours devant les tribunaux</h6><p class="Section transitional&#xA;        "><strong><a id="s-570."><span class="sectionLabel">570.</span></a></strong> Le Conseil prend la suite du Tribunal, au même titre et dans les mêmes conditions que celui-ci, comme partie aux poursuites judiciaires en cours à l’entrée en vigueur du présent article et auxquelles le Tribunal est partie.</p>
