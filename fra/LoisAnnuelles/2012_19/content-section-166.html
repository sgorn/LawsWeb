<p class="Section amending&#xA;        "><strong><a id="s-166."><span class="sectionLabel">166.</span></a></strong> L’alinéa 78(1)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) avant la conclusion, la délivrance ou la prise, le ministre provincial ou territorial s’assure que les exigences des paragraphes 73(2), (3), (6) et (6.1) sont remplies;</p></li></ul></div></section>
