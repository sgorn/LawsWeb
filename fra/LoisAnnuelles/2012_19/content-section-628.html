<p class="Section amending&#xA;        "><strong><a id="s-628."><span class="sectionLabel">628.</span></a></strong> L’alinéa 6(1)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) la description des terres visées que l’arpenteur général prépare ou fait préparer éventuellement ou toute autre description qui, à son avis, est adéquate pour préciser les terres visées;</p></li></ul></div></section>
