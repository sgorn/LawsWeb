<p class="Section amending&#xA;        "><strong><a id="s-560."><span class="sectionLabel">560.</span></a></strong> L’article 59 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Consentement du Conseil</h6><p class="Section"><strong>59.</strong> Il ne peut être engagé de poursuites pour infraction à la présente partie sans l’autorisation écrite du Conseil.</p></div></section>
