<p class="Section amending&#xA;        "><strong><a id="s-708."><span class="sectionLabel">708.</span></a></strong> L’article 92 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incorporation de documents — instructions</h6><p class="Subsection">(1.1) Les instructions du ministre peuvent incorporer par renvoi tout document, indépendamment de sa source.</p></li></ul></div></section>
