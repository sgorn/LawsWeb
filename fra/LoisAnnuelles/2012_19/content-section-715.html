<p class="Section amending&#xA;        "><strong><a id="s-715."><span class="sectionLabel">715.</span></a></strong> La même loi est modifiée par adjonction, après l’article 4.1, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</h6><p class="Section"><strong>4.2</strong> La <cite class="XRefExternalAct"><a href="/fra/lois/F-27">Loi sur les aliments et drogues</a></cite> ne s’applique pas à l’égard des spermatozoïdes et des ovules destinés à être utilisés à des fins de procréation assistée.</p></div></section>
