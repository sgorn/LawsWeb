<p class="Section amending&#xA;        "><strong><a id="s-110."><span class="sectionLabel">110.</span></a></strong> Le paragraphe 28(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/F-7">Loi sur les Cours fédérales</a></cite> est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>g</em>) le gouverneur en conseil, quand il prend un décret en vertu du paragraphe 54(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/N-7">Loi sur l’Office national de l’énergie</a></cite>;</p></li></ul></div></section>
