<p class="Section amending&#xA;        "><strong><a id="s-245."><span class="sectionLabel">245.</span></a></strong> Le paragraphe 77(1) de la même loi est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>g</em>) les frais d’application de la partie 5 de la <cite class="XRefExternalAct"><a href="/fra/lois/H-5.7">Loi sur le ministère des Ressources humaines et du Développement des compétences</a></cite> à l’égard des appels relatifs à la présente loi.</p></li></ul></div></section>
