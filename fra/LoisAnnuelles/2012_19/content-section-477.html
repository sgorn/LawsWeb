<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2000, ch. 5, art. 59</h6><p class="Section amending&#xA;        "><strong><a id="s-477."><span class="sectionLabel">477.</span></a></strong> L’alinéa 16(3)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) les règlements qui figurent dans un exemplaire de la révision des règlements, censée publiée par l’imprimeur de la Reine, sont réputés avoir été publiés dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite>.</p></li></ul></div></section>
