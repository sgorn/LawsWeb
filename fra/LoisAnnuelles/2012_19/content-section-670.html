<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du ministre</h6><p class="Section transitional&#xA;        "><strong><a id="s-670."><span class="sectionLabel">670.</span></a></strong> Le ministre des Affaires indiennes et du Nord canadien peut disposer, notamment par vente, de la totalité ou quasi-totalité des éléments d’actifs de l’Institut et prendre toutes les mesures nécessaires à la liquidation de celui-ci.</p>
