<p class="Section amending&#xA;        "><strong><a id="s-79."><span class="sectionLabel">79.</span></a></strong> L’article 20 de la même loi devient le paragraphe 20(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</h6><p class="Subsection">(2) Le paragraphe (1) ne s’applique pas à l’égard de la demande de certificat au titre de la partie III.</p></li></ul></div></section>
