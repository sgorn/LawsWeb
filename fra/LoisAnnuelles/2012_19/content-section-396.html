<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>2003, ch. 15, art. 8</h6><p class="Section amending&#xA;        "><strong><a id="s-396."><span class="sectionLabel">396.</span></a></strong> L’alinéa 24.3(1)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) appliquer la norme nationale, énoncée à l’article 25.1, prévoyant qu’aucun délai minimal de résidence ne peut être exigé ou permis en ce qui concerne l’assistance sociale;</p></li></ul></div></section>
