<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédures</h6><p class="Section transitional&#xA;        "><strong><a id="s-566."><span class="sectionLabel">566.</span></a></strong> Les procédures intentées au titre de la <cite class="XRefExternalAct"><a href="/fra/lois/S-19.6">Loi sur le statut de l’artiste</a></cite> avant l’entrée en vigueur du présent article se poursuivent sans autres formalités en conformité avec cette loi, dans sa forme modifiée par la présente loi.</p>
