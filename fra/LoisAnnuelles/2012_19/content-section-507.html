<p class="Section amending&#xA;        "><strong><a id="s-507."><span class="sectionLabel">507.</span></a></strong> Le paragraphe 25(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — lieu contaminé</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>25.</strong> (1) Il est interdit, sans permis signé par un inspecteur ou un agent d’exécution, de sortir tout animal ou toute chose d’un lieu contaminé ou de l’y introduire.</p></li></ul></div></section>
