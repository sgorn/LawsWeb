<p class="Section amending&#xA;        "><strong><a id="s-548."><span class="sectionLabel">548.</span></a></strong> Le paragraphe 39(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir des arbitres</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>39.</strong> (1) L’arbitre ou le conseil d’arbitrage a les pouvoirs conférés au Conseil par les alinéas 17<em>a</em>) à <em>c</em>); il a en outre celui de décider s’il peut être saisi de l’affaire.</p></li></ul></div></section>
