<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Audiences</h6><p class="Section transitional&#xA;        "><strong><a id="s-528."><span class="sectionLabel">528.</span></a></strong> L’alinéa 140(1)<em>d</em>) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-44.6">Loi sur le système correctionnel et la mise en liberté sous condition</a></cite>, édicté par l’article 527, ne s’applique qu’à l’examen de cas de délinquants commencé à la date d’entrée en vigueur du présent article ou après cette date.</p>
