<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mentions</h6><p class="Section transitional&#xA;        "><strong><a id="s-496."><span class="sectionLabel">496.</span></a></strong> Sauf indication contraire du contexte, toute mention du Centre dans les contrats, actes ou autres documents que celui-ci a signés en son propre nom vaut mention de Sa Majesté du chef du Canada.</p>
