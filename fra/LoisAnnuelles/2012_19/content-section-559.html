<p class="Section amending&#xA;        "><strong><a id="s-559."><span class="sectionLabel">559.</span></a></strong> L’alinéa 57(3)<em>d</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) refuse de répondre à une question qui lui est régulièrement posée par le Conseil ou un de ses membres en application de l’alinéa 17<em>a</em>) ou encore par un arbitre ou un conseil d’arbitrage.</p></li></ul></div></section>
