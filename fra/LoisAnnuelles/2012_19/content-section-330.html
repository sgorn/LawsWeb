<p class="Section amending&#xA;        "><strong><a id="s-330."><span class="sectionLabel">330.</span></a></strong> L’article 160 de la <cite class="XRefExternalAct"><a href="/fra/lois/B-1.01">Loi sur les banques</a></cite> est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f.1</em>) qui sont des administrateurs, dirigeants ou employés d’un mandataire admissible au sens du paragraphe 370(1) ou qui sont nommées par lui ou agissent en son nom;</p></li></ul></div></section>
