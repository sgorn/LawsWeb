<p class="Section amending&#xA;        "><strong><a id="s-329."><span class="sectionLabel">329.</span></a></strong> L’article 399 de la même loi est modifié par adjonction, après le paragraphe (4), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Réserve – mandataire admissible</h6><p class="Subsection">(5) Le paragraphe (2) ne s’applique pas à l’égard de l’exercice de droits de vote rattachés à des actions visées au paragraphe 396(3).</p></li></ul></div></section>
