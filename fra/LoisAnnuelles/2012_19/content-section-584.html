<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédures judiciaires nouvelles</h6><p class="Section transitional&#xA;        "><strong><a id="s-584."><span class="sectionLabel">584.</span></a></strong> Les procédures judiciaires portant sur des obligations de l’Organisme peuvent être intentées contre Sa Majesté du chef du Canada devant tout tribunal qui aurait connu des procédures intentées contre l’Organisme.</p>
