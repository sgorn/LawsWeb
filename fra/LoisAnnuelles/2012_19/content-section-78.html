<p class="Section amending&#xA;        "><strong><a id="s-78."><span class="sectionLabel">78.</span></a></strong> L’article 19 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Non-application</h6><p class="Subsection">(1.1) Le paragraphe (1) ne s’applique pas à l’égard de la demande de certificat au titre de la partie III.</p></li></ul></div></section>
