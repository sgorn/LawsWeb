<p class="Section amending&#xA;        "><strong><a id="s-289."><span class="sectionLabel">289.</span></a></strong> L’alinéa 39(1)<em>c</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) les résultats ne peuvent être rendus accessibles qu’en conformité avec la présente partie, l’article 105 du <cite class="XRefExternalAct"><a href="/fra/lois/C-8">Régime de pensions du Canada</a></cite> et les accords en vertu desquels les renseignements ont été obtenus;</p></li></ul></div></section>
