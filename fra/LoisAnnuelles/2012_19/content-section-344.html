<p class="Section amending&#xA;        "><strong><a id="s-344."><span class="sectionLabel">344.</span></a></strong> L’article 797 de la même loi est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f.1</em>) qui sont des administrateurs, dirigeants ou employés d’un mandataire admissible au sens de l’article 406.1 ou qui sont nommées par lui ou agissent en son nom;</p></li></ul></div></section>
