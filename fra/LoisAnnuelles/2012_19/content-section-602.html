<p class="Section amending&#xA;        "><strong><a id="s-602."><span class="sectionLabel">602.</span></a></strong> Le paragraphe 42(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/E-5.401">Loi sur l’équité en matière d’emploi</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité particulière</h6><p class="Subsection">(2) Le ministre est également chargé de l’administration du programme de contrats fédéraux pour l’équité en matière d’emploi.</p></li></ul></div></section>
