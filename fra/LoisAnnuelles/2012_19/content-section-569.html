<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nouvelles poursuites judiciaires</h6><p class="Section transitional&#xA;        "><strong><a id="s-569."><span class="sectionLabel">569.</span></a></strong> Les poursuites judiciaires relatives aux obligations ou aux engagements du Tribunal peuvent être intentées contre le Conseil devant tout tribunal qui aurait eu compétence pour en être saisi si elles avaient été intentées contre le Tribunal.</p>
