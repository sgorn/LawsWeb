<p class="Section amending&#xA;        "><strong><a id="s-339."><span class="sectionLabel">339.</span></a></strong> Le paragraphe 168(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11.8">Loi sur les sociétés d’assurances</a></cite> est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>f.1</em>) qui sont des administrateurs, dirigeants ou employés d’un mandataire admissible au sens de l’article 406.1 ou qui sont nommées par lui ou agissent en son nom;</p></li></ul></div></section>
