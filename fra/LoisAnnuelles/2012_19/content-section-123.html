<p class="Section amending&#xA;        "><strong><a id="s-123."><span class="sectionLabel">123.</span></a></strong> Le paragraphe 10(6) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mandat temporaire</h6><p class="Subsection">(6) Chaque commissaire nommé à titre temporaire l’est à titre inamovible pour un mandat maximal de trois ans.</p></li></ul></div></section>
