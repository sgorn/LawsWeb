<p class="Section amending&#xA;        "><strong><a id="s-729."><span class="sectionLabel">729.</span></a></strong> L’alinéa 48(2)<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) la visite est nécessaire à toute fin liée à la vérification du respect des articles 8, 10 et 12 ou à la prévention de leur non-respect;</p></li></ul></div></section>
