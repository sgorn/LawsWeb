<p class="Section amending&#xA;        "><strong><a id="s-353."><span class="sectionLabel">353.</span></a></strong> La même loi est modifiée par adjonction, après l’article 14, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction</h6><p class="Section"><strong>14.1</strong> Il est interdit à la Société de garantir le paiement de tout ou partie du capital ou des intérêts — ou des deux — relatifs à des obligations sécurisées au sens de l’article 21.5.</p></div></section>
