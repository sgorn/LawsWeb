<p class="Section amending&#xA;        "><strong><a id="s-415."><span class="sectionLabel">415.</span></a></strong> L’article 30 de la même loi est modifié par adjonction, après le paragraphe (1), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Catégories</h6><p class="Subsection">(1.1) Les règlements pris en vertu de la présente loi peuvent prévoir des catégories et les traiter différemment.</p></li></ul></div></section>
