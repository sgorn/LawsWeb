<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Journée Sir Wilfrid Laurier</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Dans toute l’étendue du Canada, le 20 novembre de chaque année est désigné comme « Journée Sir Wilfrid Laurier ».</p>
