<p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Le paragraphe 32(1) de la version française de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport du médiateur</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>32.</strong> (1) Dès la fin de la médiation, le médiateur présente un rapport au ministre et à l’autorité responsable.</p></li></ul></div></section>
