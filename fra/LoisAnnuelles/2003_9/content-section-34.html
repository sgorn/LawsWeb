<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrée en vigueur</h6><p class="Section transitional&#xA;        "><strong><a id="s-34."><span class="sectionLabel">34.</span></a></strong> Les dispositions de la présente loi, à l’exception de l’article 32, entrent en vigueur à la date ou aux dates fixées par décret.</p>
