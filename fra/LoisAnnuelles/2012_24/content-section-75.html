<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</h6><p class="Section transitional&#xA;        "><strong><a id="s-75."><span class="sectionLabel">75.</span></a></strong> Le gouverneur en conseil peut prendre les règlements qu’il estime nécessaires en ce qui concerne toute autre mesure transitoire qui découle de l’entrée en vigueur de la présente loi.</p>
