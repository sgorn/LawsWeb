<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordre de rappel — <cite class="XRefExternalAct"><a href="/fra/lois/C-16.5">Loi sur l’Agence canadienne d’inspection des aliments</a></cite></h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Il est interdit à toute personne de vendre un produit alimentaire qui fait l’objet d’un ordre de rappel visé au paragraphe 19(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-16.5">Loi sur l’Agence canadienne d’inspection des aliments</a></cite>.</p>
