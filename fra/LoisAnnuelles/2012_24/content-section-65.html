<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Personnel et installations</h6><p class="Section"><strong><a id="s-65."><span class="sectionLabel">65.</span></a></strong> Le ministre peut mettre à la disposition du Conseil d’arbitrage les cadres et agents de l’administration publique fédérale, les conseillers professionnels, ainsi que les installations nécessaires à son bon fonctionnement.</p>
