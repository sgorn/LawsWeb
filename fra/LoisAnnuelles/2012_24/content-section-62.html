<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Absence ou empêchement</h6><p class="Section"><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> En cas d’absence ou d’empêchement d’un membre, ou de vacance de son poste, le ministre peut confier les attributions du titulaire du poste à toute personne compétente. Le vice-président assure l’intérim de la présidence.</p>
