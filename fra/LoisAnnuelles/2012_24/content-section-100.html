<p class="Section amending&#xA;        "><strong><a id="s-100."><span class="sectionLabel">100.</span></a></strong> L’alinéa 7(1)<em>c</em>) de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><ul class="ProvisionList"><li><p class="Paragraph">(<em>c</em>) refuses or neglects to perform any duty imposed by or under the <cite class="XRefExternalAct"><a href="/fra/lois/P-14.8">Plant Protection Act</a></cite>, the <cite class="XRefExternalAct"><a href="/fra/lois/H-3.3">Health of Animals Act</a></cite> or the <cite class="XRefExternalAct"><a href="/fra/lois/S-1.1">Safe Food for Canadians Act</a></cite></p></li></ul></div></section>
