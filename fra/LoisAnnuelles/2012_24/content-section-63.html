<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du président</h6><p class="Section"><strong><a id="s-63."><span class="sectionLabel">63.</span></a></strong> Le président du Conseil d’arbitrage en est le premier dirigeant; à ce titre, il en assure la direction et répartit les tâches entre les membres.</p>
