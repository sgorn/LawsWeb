<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Déplacement ou modification</h6><p class="Section"><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> Il est interdit à toute personne, sans autorisation de l’inspecteur, de déplacer ou de modifier les choses saisies en vertu de la présente loi.</p>
