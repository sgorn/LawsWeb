<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Affaires pendantes</h6><p class="Section transitional&#xA;        "><strong><a id="s-72."><span class="sectionLabel">72.</span></a></strong> Les affaires pendantes devant l’ancienne Commission avant la date d’entrée en vigueur sont poursuivies devant la nouvelle Commission.</p>
