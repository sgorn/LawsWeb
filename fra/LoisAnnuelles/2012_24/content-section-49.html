<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disposition</h6><p class="Section"><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> Il peut être disposé des échantillons prélevés par l’inspecteur — ou fournis à celui-ci ou au ministre — sous le régime de la présente loi de la façon que le ministre estime indiquée.</p>
