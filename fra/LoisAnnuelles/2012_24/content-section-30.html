<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mainlevée de saisie</h6><p class="Section"><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> Si l’inspecteur est convaincu que les dispositions de la présente loi et des règlements applicables à la chose saisie en vertu de la présente loi ont été respectées, il est donné mainlevée de la saisie.</p>
