<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</h6><p class="Section"><strong><a id="s-41."><span class="sectionLabel">41.</span></a></strong> Les poursuites visant une infraction à la présente loi punissable sur déclaration de culpabilité par procédure sommaire se prescrivent par deux ans à compter de sa perpétration.</p>
