<p class="Section amending&#xA;        "><strong><a id="s-101."><span class="sectionLabel">101.</span></a></strong> Le paragraphe 15(3) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conditions de révision</h6><p class="Subsection">(3) La créance est définitive et n’est susceptible de contestation ou de révision que dans la mesure et selon les modalités prévues aux articles 9 à 14.</p></li></ul></div></section>
