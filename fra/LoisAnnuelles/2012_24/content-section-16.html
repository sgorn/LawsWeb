<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Entrave</h6><p class="Section"><strong><a id="s-16."><span class="sectionLabel">16.</span></a></strong> Il est interdit à toute personne d’entraver l’action d’une personne qui exerce des attributions sous le régime de la présente loi.</p>
