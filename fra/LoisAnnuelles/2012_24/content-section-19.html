<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Usage personnel</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Sous réserve des règlements, les dispositions de la loi ou des règlements qui interdisent une activité ou qui requièrent qu’une activité soit exercée ne s’appliquent pas à la personne qui exerce l’activité uniquement pour usage personnel.</p>
