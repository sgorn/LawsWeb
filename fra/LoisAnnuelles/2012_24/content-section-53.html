<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accessibilité</h6><p class="Section"><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Le ministre veille à ce que tout document incorporé par renvoi dans les règlements pris en vertu du paragraphe 51(1), ainsi que ses modifications ultérieures, soient accessibles.</p>
