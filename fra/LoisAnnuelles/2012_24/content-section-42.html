<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ressort</h6><p class="Section"><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> Toute poursuite visant une infraction à la présente loi peut être intentée et l’affaire entendue ou jugée soit à l’endroit où a pris naissance l’élément constitutif, soit à l’endroit où l’accusé a été appréhendé ou exerce ses activités.</p>
