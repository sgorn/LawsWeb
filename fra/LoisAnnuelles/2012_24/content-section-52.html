<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incorporation par renvoi</h6><p class="Section"><strong><a id="s-52."><span class="sectionLabel">52.</span></a></strong> Les règlements pris en vertu du paragraphe 51(1) peuvent incorporer par renvoi tout document, indépendamment de sa source, soit dans sa version à une date donnée, soit avec ses modifications successives.</p>
