<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Certificats d’exportation</h6><p class="Section"><strong><a id="s-48."><span class="sectionLabel">48.</span></a></strong> Le ministre peut délivrer tout certificat ou autre document énonçant les renseignements qu’il estime nécessaires pour faciliter l’exportation de tout produit alimentaire.</p>
