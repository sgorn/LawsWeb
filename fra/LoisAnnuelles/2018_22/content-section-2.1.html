<p class="Section amending"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> La même loi est modifiée par adjonction, après l’article 123, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/H-6">Loi canadienne sur les droits de la personne</a></cite></p><p class="Section"><strong>123.1</strong> Il est entendu que la présente partie n’a pas pour effet de porter atteinte aux droits prévus par la <cite class="XRefExternalAct"><a href="/fra/lois/H-6">Loi canadienne sur les droits de la personne</a></cite>.</p></div></section>
