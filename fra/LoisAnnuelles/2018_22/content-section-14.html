<p class="Section amending"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le paragraphe 157(1) de la même loi est modifié par adjonction, après l’alinéa a), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-14AmendedTextSectionPiecep-a.01)ID0EBAAAA"><span class="lawlabel">a.01)</span></a> définir les termes « harcèlement » et « violence », pour l’application de la présente partie;</p></li></ul></div></section>
