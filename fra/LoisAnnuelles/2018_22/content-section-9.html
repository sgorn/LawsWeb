<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2000, ch. 20, art. 10</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> L’alinéa 135.2(1)g) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-9AmendedTextSectionPiecep-g)ID0EBAAAA"><span class="lawlabel">g)</span></a> la personne à qui le comité doit présenter, dans le délai et selon les modalités réglementaires, son rapport d’activité annuel contenant les renseignements réglementaires;</p></li></ul></div></section>
