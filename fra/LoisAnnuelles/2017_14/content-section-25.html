<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2014, ch. 22, art. 42</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Le sous-alinéa 40(1)d)(iii) de la <cite class="XRefExternalAct"><a href="/fra/lois/I-2.5">Loi sur l’immigration et la protection des réfugiés</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph"><a class="lawLabel" id="s-25AmendedTextSectionPiecesubp-(iii)ID0EBAAAA"><span class="lawlabel">(iii)</span></a> soit au titre du paragraphe 10.1(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-29">Loi sur la citoyenneté</a></cite>, dans le cas visé à l’article 10.2 de cette loi.</p></li></ul></div></section>
