<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Citoyenneté réputée non révoquée</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> La personne dont la citoyenneté a été révoquée en vertu du paragraphe 10(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-29">Loi sur la citoyenneté</a></cite>, dans sa version antérieure à la date d’entrée en vigueur de l’article 3, est réputée ne pas avoir vu sa citoyenneté révoquée.</p>
