<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1995, ch.1, al. 63(2)<em>d</em>)</h6><p class="Section amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> La définition de <span class="DefinedTerm"><dfn>« inspecteur »</dfn></span>, à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/W-6">Loi sur les poids et mesures</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>« inspecteur »</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="en">“inspector”</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>« inspecteur »</dfn></span> Personne désignée en vertu du paragraphe 16.1(1) pour vérifier le respect de la présente loi.</p></dd></dl></div></section>
