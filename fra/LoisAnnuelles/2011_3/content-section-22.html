<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> L’article 25 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen réglementaire</h6><p class="Section"><strong>25.</strong> Commet une infraction le commerçant qui omet de faire examiner un instrument comme l’exige le paragraphe 15(1).</p></div></section>
