<p class="Section amending&#xA;        "><strong><a id="s-68."><span class="sectionLabel">68.</span></a></strong> L’article 12 de la même loi, édicté par l’article 130 du chapitre 47 des Lois du Canada (2005), est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Échéances</h6><p class="Section"><strong>12.</strong> Le tribunal peut fixer des échéances aux fins de votation et aux fins de distribution aux termes d’une transaction ou d’un arrangement.</p></div></section>
