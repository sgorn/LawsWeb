<p class="Section amending&#xA;        "><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> La même loi est modifiée par adjonction, après l’article 626, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Juge présidant le procès</h6><p class="Section"><strong>626.1</strong> Le juge présidant le procès est le juge qui a participé à la constitution du jury ou un juge de la même juridiction.</p></div></section>
