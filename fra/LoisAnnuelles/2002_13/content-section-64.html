<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1995, ch. 42, art. 73</h6><p class="Section amending&#xA;        "><strong><a id="s-64."><span class="sectionLabel">64.</span></a></strong> Le paragraphe 675(2.1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Appel de l’ordonnance prévue à l’article 743.6</h6><p class="Subsection">(2.1) La personne qui a fait l’objet de l’ordonnance prévue à l’article 743.6 peut interjeter appel de celle-ci.</p></li></ul></div></section>
