<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport annuel</h6><p class="Section"><strong><a id="s-696.5"><span class="sectionLabel">696.5</span></a></strong> Dans les six mois suivant la fin de chaque exercice, le ministre de la Justice présente au Parlement un rapport sur les demandes présentées sous le régime de la présente partie.</p>
