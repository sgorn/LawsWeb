<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>1992, ch. 41, art. 2</h6><p class="Section amending&#xA;        "><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> L’alinéa 632<em>b</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) liens avec le juge participant à la constitution du jury, le juge devant présider le procès, le poursuivant, l’accusé ou son avocat ou un témoin;</p></li></ul></div></section>
