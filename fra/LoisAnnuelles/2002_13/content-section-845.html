<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Signature de documents</h6><p class="Section"><strong><a id="s-845."><span class="sectionLabel">845.</span></a></strong> Toute signature exigée par la présente loi peut être faite dans le document électronique si elle est faite en conformité avec les règles de cour ou toute loi.</p>
