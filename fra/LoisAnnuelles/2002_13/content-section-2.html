<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Le <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> est modifié par adjonction, avant l’article 4, de ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prise d’effet</h6><p class="Section"><strong>3.1</strong> Toute action prise par un tribunal, un juge de paix ou un juge prend effet immédiatement, qu’elle soit ou non consignée, sauf disposition contraire ou décision contraire.</p></div></section>
