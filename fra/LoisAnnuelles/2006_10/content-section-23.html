<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></h6><p class="Section"><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> À l’entrée en vigueur d’une loi autochtone, les articles 114 à 122 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> cessent de s’appliquer à l’égard de la première nation participante et de ses membres.</p>
