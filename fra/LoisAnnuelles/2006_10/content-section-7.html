<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits et obligations</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Les personnes et organismes visés par l’accord spécifique ont les pouvoirs, droits, privilèges et avantages que celui-ci leur confère et sont assujettis aux obligations et responsabilités qui y sont stipulées.</p>
