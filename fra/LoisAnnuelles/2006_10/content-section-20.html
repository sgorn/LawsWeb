<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</h6><p class="Section"><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> L’Autorité scolaire peut exercer les compétences en matière d’éducation qui lui sont déléguées par la première nation participante conformément à l’accord spécifique applicable.</p>
