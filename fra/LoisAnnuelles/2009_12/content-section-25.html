<p class="Section amending&#xA;        "><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> L’alinéa 187(2)<em>a</em>) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>a</em>) devenus la propriété de la bande en vertu des articles 13, 13.1 ou 15, après avoir été achetés par le Canada sur les crédits affectés à cette fin par le Parlement;</p></li></ul></div></section>
