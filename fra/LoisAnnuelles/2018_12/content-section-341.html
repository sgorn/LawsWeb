<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-341"><span class="sectionLabel">341</span></a></strong> Les dispositions de la présente sous-section, à l’exception des paragraphes 310(2), 316(2), 324(2), 329(2) et 340(1), entrent en vigueur à la date ou aux dates fixées par décret.</p>
