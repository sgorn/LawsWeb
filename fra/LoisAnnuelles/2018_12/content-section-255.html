<p class="Section amending"><strong><a class="sectionLabel" id="s-255"><span class="sectionLabel">255</span></a></strong> L’alinéa 20(1)a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-255AmendedTextSectionPiecep-a)ID0EBAAAA"><span class="lawlabel">a)</span></a> met sur pied des instituts de recherche en santé, veille à leur maintien et les dissout et établit le mandat de chacun d’eux;</p></li></ul></div></section>
