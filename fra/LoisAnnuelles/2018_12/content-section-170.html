<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Limites — vétérans</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-170"><span class="sectionLabel">170</span></a></strong> Le vétéran qui reçoit des services d’assistance professionnelle au titre de la partie 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-16.8">Loi sur le bien-être des vétérans</a></cite> ne peut recevoir de services de réorientation professionnelle ni l’allocation pour études et formation au titre de cette loi.</p>
