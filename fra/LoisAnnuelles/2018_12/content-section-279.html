<p class="Section amending"><strong><a class="sectionLabel" id="s-279"><span class="sectionLabel">279</span></a></strong> L’article 70.1 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application</p><p class="Section"><strong>70.1</strong> La présente partie s’applique à toute loi, à tout programme et à toute activité dont la mise en oeuvre ou l’exécution relève du ministre, du ministre du Travail ou de la Commission.</p></div></section>
