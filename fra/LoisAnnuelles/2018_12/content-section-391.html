<p class="Section amending"><strong><a class="sectionLabel" id="s-391"><span class="sectionLabel">391</span></a></strong> L’alinéa 71(2)c) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-391AmendedTextSectionPiecep-c)ID0EBAAAA"><span class="lawlabel">c)</span></a> s’agissant d’un cotisant décédé avant le 1<sup>er</sup> janvier 2019, le montant de la prestation de décès est inférieur au montant prescrit.</p></li></ul></div></section>
