<p class="Section amending"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> L’article 90 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêt</p><p class="Section"><strong>90</strong> Aucune somme exigible à titre d’indemnisation ne porte intérêt.</p></div></section>
