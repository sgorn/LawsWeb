<p class="Section amending"><strong><a class="sectionLabel" id="s-228"><span class="sectionLabel">228</span></a></strong> La même loi est modifiée par adjonction, après l’article 7, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Billets ayant cours légal</p><p class="Section"><strong>7.1</strong> Ont cours légal, pour la valeur faciale qui y figure en monnaie canadienne, les billets émis sous le régime de la <cite class="XRefExternalAct"><a href="/fra/lois/B-2">Loi sur la Banque du Canada</a></cite>.</p></div></section>
