<p class="Section amending"><strong><a class="sectionLabel" id="s-333"><span class="sectionLabel">333</span></a></strong> L’alinéa 528(1)c) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-333AmendedTextSectionPiecep-c)ID0EBAAAA"><span class="lawlabel">c)</span></a> un contrat écrit avec l’apparenté dans le but que l’un ou l’autre de ceux-ci agisse comme mandataire ou effectue des renvois d’affaires ou des recommandations;</p></li></ul></div></section>
