<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-339"><span class="sectionLabel">339</span></a></strong> <a class="lawLabel" id="s-339ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> Les alinéas 1019.1(1)a) et b) de la même loi sont remplacés par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-339ss-(1)AmendedTextSectionPiecep-a)ID0EBBAABA"><span class="lawlabel">a)</span></a> l’alinéa 441(1)h);</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-339ss-(1)AmendedTextSectionPiecep-b)ID0EBAAABA"><span class="lawlabel">b)</span></a> les alinéas 495(7)b.1) et c);</p></li></ul></div></section></li><li><p class="Subsection amending"><a class="lawLabel" id="s-339ss-(2)ID0ECAA"><span class="lawlabel">(2)</span></a> L’alinéa 1019.1(1)e) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-339ss-(2)AmendedTextSectionPiecep-e)ID0EBAAAAA"><span class="lawlabel">e)</span></a> les alinéas 971(5)b.1) et c).</p></li></ul></div></section></li></ul>
