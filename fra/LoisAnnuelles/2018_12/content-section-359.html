<p class="Section amending"><strong><a class="sectionLabel" id="s-359"><span class="sectionLabel">359</span></a></strong> L’alinéa 6(1)f) de la <cite class="XRefExternalAct"><a href="/fra/lois/W-6.8">Loi sur la diversification de l’économie de l’Ouest canadien</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-359AmendedTextSectionPiecep-f)ID0EBAAAA"><span class="lawlabel">f)</span></a> conclure des accords avec tout gouvernement provincial, ou tout organisme de celui-ci, relativement à l’exercice de ses attributions;</p></li></ul></div></section>
