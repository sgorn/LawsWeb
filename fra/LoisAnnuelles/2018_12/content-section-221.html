<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Décret</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-221"><span class="sectionLabel">221</span></a></strong> L’article 220 entre en vigueur à la date fixée par décret, laquelle ne peut précéder la date — le cas échéant — à laquelle le Royaume-Uni cesse d’être un État membre de l’Union européenne.</p>
