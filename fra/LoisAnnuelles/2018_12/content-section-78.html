<p class="Section amending"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> L’alinéa 211(6)e) de la même loi est modifié par adjonction, après le sous-alinéa (ix), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph"><a class="lawLabel" id="s-78AmendedTextSectionPiecesubp-(x)ID0EBAAAA"><span class="lawlabel">(x)</span></a> à un fonctionnaire, mais uniquement en vue de l’application ou de l’exécution de la <cite class="XRefExternalAct">Loi sur le cannabis</cite>;</p></li></ul></div></section>
