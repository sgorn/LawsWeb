<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> La partie I de l'annexe I de la même loi est modifiée par adjonction, selon l'ordre numérique, de ce qui suit :</p><section><div class="AmendedText"><p class="Section"><strong>41.</strong> Cigarettes qui, une fois éprouvées selon la méthode réglementaire, ne satisfont pas aux exigences de la norme d'inflammabilité fixée par règlement.</p></div></section>
