<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>L.R., ch. 24 (3<sup>e</sup> suppl.), art. 1</h6><p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> L'article 5 de la même loi est modifié par adjonction, après l'alinéa <em>b</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>.1) fixer la méthode et la norme d'inflammabilité devant être utilisées pour éprouver les cigarettes;</p></li></ul></div></section>
