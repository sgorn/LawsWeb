<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Préférence</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-285"><span class="sectionLabel">285</span></a></strong> L’alinéa 39(1)c) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33">Loi sur l’emploi dans la fonction publique</a></cite>, édicté par l’article 281, ne s’applique qu’à l’égard des processus de nomination externe annoncés qui commencent à la date d’entrée en vigueur de cet article 281 ou après cette date.</p>
