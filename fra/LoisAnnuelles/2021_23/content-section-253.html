<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 65.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/J-1">Loi sur les juges</a></cite></p><p class="Section transitional"><strong><a class="sectionLabel" id="s-253"><span class="sectionLabel">253</span></a></strong> L’article 65.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/J-1">Loi sur les juges</a></cite> ne s’applique pas au juge pour lequel le Conseil canadien de la magistrature a recommandé la révocation avant la date d’entrée en vigueur de l’article 252.</p>
