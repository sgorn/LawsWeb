<p class="Section amending"><strong><a class="sectionLabel" id="s-174"><span class="sectionLabel">174</span></a></strong> L’alinéa 77.1a) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> par procédure sommaire, d’une amende maximale de 250 000 $ et d’un emprisonnement maximal de deux ans moins un jour, ou de l’une de ces peines;</p></li></ul></div></section>
