<p class="Section amending"><strong><a class="sectionLabel" id="s-190"><span class="sectionLabel">190</span></a></strong> Le paragraphe 39(1) de la même loi est modifié par adjonction, après l’alinéa h.2), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">h.3)</span> régir, pour l’application de l’alinéa 10.1(2)c), les modifications visées à l’article 10.1 à l’égard des régimes à cotisations négociées;</p></li></ul></div></section>
