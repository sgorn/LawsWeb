<p class="Section amending"><strong><a class="sectionLabel" id="s-212"><span class="sectionLabel">212</span></a></strong> Le paragraphe 45(1) de la même loi est modifié par adjonction, selon l’ordre alphabétique, de ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt id=""><span class="DefinedTerm"><dfn>vendre pour exportation au Canada</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>vendre pour exportation au Canada</dfn></span> S’entend au sens des règlements. (<span class="DefinedTermLink" lang="en">sold for export to Canada</span>)</p></dd></dl></div></section>
