<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Méthode d’évaluation</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-284"><span class="sectionLabel">284</span></a></strong> Le paragraphe 36(2) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33">Loi sur l’emploi dans la fonction publique</a></cite>, édicté par l’article 280, ne s’applique qu’à l’égard des processus de nomination qui commencent à la date d’entrée en vigueur de cet article 280 ou après cette date.</p>
