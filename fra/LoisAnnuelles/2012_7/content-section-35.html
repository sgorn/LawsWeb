<p class="Section amending&#xA;        "><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> L’article 46 de la même loi est modifié par adjonction, après l’alinéa <em>f</em>), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><em>g</em>) les certificats d’exploitation de chemin de fer délivrés en vertu de l’article 17.4 et les avis de décision visés à l’article 17.5;</p></li><li><p class="Paragraph"><em>h</em>) les arrêtés visés à l’article 36.</p></li></ul></div></section>
