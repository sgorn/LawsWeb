<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application de la version antérieure</h6><p class="Section transitional&#xA;        "><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> L’article 29 de la <cite class="XRefExternalAct"><a href="/fra/lois/O-9">Loi sur la sécurité de la vieillesse</a></cite>, dans sa version antérieure à la date de sanction de la présente loi, continue de s’appliquer aux demandes présentées au titre de cet article avant cette date.</p>
