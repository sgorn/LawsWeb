<p class="Section amending&#xA;        "><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> Le paragraphe 42(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Dépôt devant le Parlement</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>42.</strong> (1) Le décret pris en application de l’article 41 est déposé devant chaque chambre du Parlement dans les quinze premiers jours de séance de celle-ci suivant la prise du décret.</p></li></ul></div></section>
