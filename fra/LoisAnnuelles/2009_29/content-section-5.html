<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application : personnes inculpées après l’entrée en vigueur</h6><p class="Section transitional&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Les paragraphes 719(3) à (3.4) de la même loi, édictés par l’article 3 de la présente loi, ne s’appliquent qu’à l’égard des personnes inculpées après leur entrée en vigueur.</p>
