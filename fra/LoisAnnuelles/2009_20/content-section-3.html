<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> L’article 9 de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Forces ennemies</h6><p class="Section"><strong>9.</strong> Aucune allocation ne peut être versée à la personne qui a servi dans les forces ennemies au cours de la Seconde Guerre mondiale ou de la guerre de Corée.</p></div></section>
