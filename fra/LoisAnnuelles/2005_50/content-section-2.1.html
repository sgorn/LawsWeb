<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Examen</h6><p class="Section transitional&#xA;        "><strong><a id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> Trois ans après l'entrée en vigueur de la présente loi, le comité de la Chambre des communes, du Sénat ou des deux chambres désigné ou constitué à cette fin entreprend l'examen de l'application des dispositions édictées par la présente loi.</p>
