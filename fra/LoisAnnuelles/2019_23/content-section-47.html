<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles : différends et plaintes</p><p class="Section"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Sous réserve des règlements pris en vertu de l’alinéa 45a), le Bureau peut établir des règles — de procédure ou autres — applicables dans le cadre des services visant à faciliter le règlement de différends ou de l’examen des plaintes.</p>
