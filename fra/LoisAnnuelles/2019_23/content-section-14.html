<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Premier dirigeant</p><p class="Section"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le commissaire est le premier dirigeant du Bureau. Il est chargé de la gestion de celui-ci et de tout ce qui s’y rattache.</p>
