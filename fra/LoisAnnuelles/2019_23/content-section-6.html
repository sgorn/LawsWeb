<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Reconnaissance</p><p class="Section"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Le gouvernement du Canada reconnaît que les droits des peuples autochtones reconnus et confirmés par l’article 35 de la <cite class="XRefExternalAct"><a href="/fra/Const/">Loi constitutionnelle de 1982</a></cite> comportent des droits relatifs aux langues autochtones.</p>
