<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Primauté des traités ou accords</p><p class="Section"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Les dispositions des traités, y compris les accords sur les revendications territoriales, et des accords sur l’autonomie gouvernementale l’emportent sur les dispositions incompatibles de la présente loi.</p>
