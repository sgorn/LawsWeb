<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</p><p class="Section"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Le siège du Bureau est fixé dans la région de la capitale nationale définie à l’annexe de la <cite class="XRefExternalAct"><a href="/fra/lois/N-4">Loi sur la capitale nationale</a></cite> ou en tout autre lieu, au Canada, désigné par le gouverneur en conseil.</p>
