<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Comité consultatif</p><p class="Section"><strong><a class="sectionLabel" id="s-13.1"><span class="sectionLabel">13.1</span></a></strong> Le ministre peut constituer un comité consultatif chargé de le conseiller sur la nomination du commissaire.</p>
