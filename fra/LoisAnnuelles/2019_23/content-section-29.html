<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Délégation</p><p class="Section"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Le commissaire peut déléguer, aux conditions qu’il fixe, tout ou partie de ses attributions au titre de la présente loi à un directeur ou à un employé du Bureau.</p>
