<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règles : réunions et activités du Bureau</p><p class="Section"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Le Bureau peut établir des règles pour régir :</p><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-46p-a)ID0EBBA"><span class="lawlabel">a)</span></a> la convocation de ses réunions, la fixation de leur quorum et les modalités de la prise des décisions;</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-46p-b)ID0EBAA"><span class="lawlabel">b)</span></a> la conduite des activités du Bureau.</p></li></ul>
