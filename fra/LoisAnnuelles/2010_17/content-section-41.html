<p class="Section amending&#xA;        "><strong><a id="s-41."><span class="sectionLabel">41.</span></a></strong> L’article 14 de la version anglaise de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText" lang="en"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Administration of database</h6><p class="Section"><strong>14.</strong> The database is to be administered by the Royal Canadian Mounted Police.</p></div></section>
