<p class="Section amending"><strong><a class="sectionLabel" id="s-122"><span class="sectionLabel">122</span></a></strong> L’article 55 de la même loi est modifié par adjonction, après l’alinéa d), de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-122AmendedTextSectionPiecep-e)ID0EBAAAA"><span class="lawlabel">e)</span></a> les sommes que le ministre estime indiquées de payer dans le cadre de l’exercice de son pouvoir de prise de toute autre mesure relative aux emprunts aux termes du paragraphe 44(3).</p></li></ul></div></section>
