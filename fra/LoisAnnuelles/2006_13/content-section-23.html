<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Inscription</h6><p class="Section"><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> Le ministre peut inscrire toute personne qui lui présente une demande. Le cas échéant, il l’avise de la date de prise d’effet de l’inscription.</p>
