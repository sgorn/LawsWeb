<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Article 64</h6><p class="Section transitional&#xA;        "><strong><a id="s-106."><span class="sectionLabel">106.</span></a></strong> Pour l’application de l’article 64, la déclaration qui est à présenter avant le 1<sup>er</sup> avril 2007, mais qui ne l’est pas, est réputée avoir été à présenter le 31 mars 2007.</p>
