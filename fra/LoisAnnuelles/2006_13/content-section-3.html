<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Conversion</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Pour l’application de la présente loi, s’il est nécessaire de convertir des pieds-planche en mètres cubes ou en mètres carrés, la conversion est faite sur la base de mesures nominales et n’est pas arrondie au mètre cube ou au mètre carré supérieur.</p>
