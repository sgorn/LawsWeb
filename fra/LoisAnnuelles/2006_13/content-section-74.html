<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordonnance d’exécution</h6><p class="Section"><strong><a id="s-74."><span class="sectionLabel">74.</span></a></strong> Le tribunal qui déclare une personne coupable d’une infraction à la présente loi peut rendre toute ordonnance qu’il estime indiquée pour qu’il soit remédié au défaut visé par l’infraction.</p>
