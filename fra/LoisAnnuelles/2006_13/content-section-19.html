<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonctions du ministre</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Le ministre assure l’exécution et le contrôle d’application de la présente loi, le commissaire pouvant exercer les attributions conférées au ministre par celle-ci.</p>
