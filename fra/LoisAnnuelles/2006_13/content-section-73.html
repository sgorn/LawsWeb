<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Disculpation</h6><p class="Section"><strong><a id="s-73."><span class="sectionLabel">73.</span></a></strong> Nul ne peut être déclaré coupable d’une infraction visée aux articles 68 ou 72 s’il établit qu’il a fait preuve de toute la diligence voulue pour en empêcher la perpétration.</p>
