<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mentions</h6><p class="Section transitional&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Sauf indication contraire du contexte, dans les contrats, accords, ententes, actes, instruments et autres documents signés par la Société du crédit agricole, la mention de cette dernière vaut mention de Financement agricole Canada.</p>
