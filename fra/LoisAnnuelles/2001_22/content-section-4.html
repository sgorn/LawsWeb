<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Le paragraphe 3(1) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Maintien</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>3.</strong> (1) La Société du crédit agricole, constituée en personne morale par l’article 3 de la <cite class="XRefExternalAct">Loi sur le crédit agricole</cite>, est maintenue sous la dénomination de Financement agricole Canada.</p></li></ul></div></section>
