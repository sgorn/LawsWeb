<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Connaissance réputée</h6><p class="Section"><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> Toute personne qui traite avec une personne morale ou a acquis des droits de celle-ci ou des droits liés directement ou indirectement à celle-ci est réputée connaître le contenu des lettres patentes de la personne morale.</p>
