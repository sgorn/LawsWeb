<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ordre du ministre</h6><p class="Section"><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> Le ministre peut ordonner à tout propriétaire ou exploitant d’un pont ou tunnel international de prendre les mesures qu’il estime indiquées pour qu’il soit maintenu en bon état.</p>
