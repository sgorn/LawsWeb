<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Option</h6><p class="Section"><strong><a id="s-48."><span class="sectionLabel">48.</span></a></strong> Le destinataire du procès-verbal doit soit payer la pénalité, soit déposer auprès du Tribunal une requête en révision des faits reprochés ou du montant de la pénalité.</p>
