<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</h6><p class="Section"><strong><a id="s-36."><span class="sectionLabel">36.</span></a></strong> Sauf disposition contraire des lettres patentes ou des règlements pris en vertu du paragraphe 31(1), les administrateurs peuvent prendre, modifier ou révoquer des règlements administratifs portant sur les affaires internes de la personne morale.</p>
