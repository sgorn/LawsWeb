<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exploitation d’un pont ou tunnel international</h6><p class="Section transitional&#xA;        "><strong><a id="s-58."><span class="sectionLabel">58.</span></a></strong> Malgré le paragraphe 23(1), la personne qui exploite un pont ou tunnel international à l’entrée en vigueur du présent article n’est pas tenue d’obtenir l’agrément du gouverneur en conseil pour continuer à l’exploiter.</p>
