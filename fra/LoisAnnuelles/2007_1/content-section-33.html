<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droits</h6><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> La personne morale peut, sous réserve de la présente loi, des règlements pris sous son régime et de ses lettres patentes, exiger le paiement de droits pour l’usage d’un pont ou tunnel international.</p>
