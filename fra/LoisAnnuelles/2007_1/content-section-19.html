<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Période de validité</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> La directive entre en vigueur dès qu’elle est donnée et le demeure pendant trente jours, sauf révocation par le ministre ou le fonctionnaire qui l’a donnée.</p>
