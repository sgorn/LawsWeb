<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Subsection 46(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum number</h6><p class="Subsection">(2) There shall not be appointed more Parliamentary Secretaries than the number of ministers who hold offices for which salaries are provided in section 4.1 of the <cite class="XRefExternalAct"><a href="/eng/acts/S-3">Salaries Act</a></cite>.</p></li></ul></div></section>
