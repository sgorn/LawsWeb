<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> The following definitions apply in this Act.</p><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Commission”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« Commission »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Commission”</dfn></span> means the Canada Employment Insurance Commission continued by section 20.</p></dd><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Minister”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« ministre »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Minister”</dfn></span> means the Minister of Human Resources and Skills Development.</p></dd></dl>
