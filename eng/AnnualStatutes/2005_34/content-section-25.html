<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> (1) The Commission may make rules respecting the calling of meetings of the Commission and generally respecting the conduct of its business.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minutes of meetings</h6><p class="Subsection">(2) Minutes shall be recorded of all formal meetings of the Commission.</p></li></ul>
