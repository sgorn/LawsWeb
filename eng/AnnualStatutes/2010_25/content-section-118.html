<p class="Section amending&#xA;        "><strong><a id="s-118."><span class="sectionLabel">118.</span></a></strong> Subsection 193(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Scope of notice</h6><p class="Subsection">(2) A notice of assessment may include assessments in respect of any number or combination of reporting periods, refunds or amounts payable under this Act.</p></li></ul></div></section>
