<p class="Section amending&#xA;        "><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> Paragraph 161(11)(<em>c</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>c</em>) in the case of a penalty payable by reason of any other provision of this Act, from the day of sending of the notice of original assessment of the penalty to the day of payment.</p></li></ul></div></section>
