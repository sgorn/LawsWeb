<p class="Section amending&#xA;        "><strong><a id="s-172."><span class="sectionLabel">172.</span></a></strong> Section 11.1 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-52.6">Customs Act</a></cite> is amended by adding the following after subsection (3):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite></h6><p class="Subsection">(4) The <cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite> does not apply to a fee for an authorization issued under this section if it is a reciprocal fee under an international arrangement.</p></li></ul></div></section>
