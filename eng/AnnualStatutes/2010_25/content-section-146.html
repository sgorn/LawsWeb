<p class="Section amending&#xA;        "><strong><a id="s-146."><span class="sectionLabel">146.</span></a></strong> Section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/B-1.01">Bank Act</a></cite> is amended by adding the following in alphabetical order:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“external complaints body”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« organisme externe de traitement des plaintes »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“external complaints body”</dfn></span> means a body corporate approved under subsection 455.01(1) or designated under subsection 455.1(1).</p></dd></dl></div></section>
