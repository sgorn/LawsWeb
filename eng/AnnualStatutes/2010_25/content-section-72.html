<p class="Section amending&#xA;        "><strong><a id="s-72."><span class="sectionLabel">72.</span></a></strong> Subsection 102(14) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Date assessment made</h6><p class="Subsection">(14) If a notice of assessment has been sent by the Minister as required by this Part, the assessment is deemed to have been made on the day on which the notice is sent.</p></li></ul></div></section>
