<p class="Section amending"><strong><a class="sectionLabel" id="s-194"><span class="sectionLabel">194</span></a></strong> Subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-38.8">Controlled Drugs and Substances Act</a></cite> is amended by adding the following in alphabetical order:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>organization</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>organization</dfn></span> has the same meaning as in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>. (<span class="DefinedTermLink" lang="fr">organisation</span>)</p></dd><dt><span class="DefinedTerm"><dfn>person</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>person</dfn></span> means an individual or an organization. (<span class="DefinedTermLink" lang="fr">personne</span>)</p></dd></dl></div></section>
