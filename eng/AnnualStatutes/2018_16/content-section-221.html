<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">1999, c. 31, s. 69</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-221"><span class="sectionLabel">221</span></a></strong> Subsection 729(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>analyst</dfn></span></p><p class="Subsection"><a class="lawLabel" id="s-221AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> In this section, <span class="DefinedTerm"><dfn>analyst</dfn></span> means a person designated as an analyst under the <cite class="XRefExternalAct"><a href="/eng/acts/C-38.8">Controlled Drugs and Substances Act</a></cite> or the <cite class="XRefExternalAct">Cannabis Act</cite>.</p></li></ul></div></section>
