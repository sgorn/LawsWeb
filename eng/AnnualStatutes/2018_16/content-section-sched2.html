<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-80"><span class="scheduleLabel">SCHEDULE 2</span><span class="OriginatingRef">(Subsections 2(1) and 151(1) and Schedule 1)</span></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULE_2ListItem1ID0EBDAA"><span class="lawlabel">1</span></a> </div><div class="listItemText2">A non-viable seed of a cannabis plant</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULE_2ListItem2ID0EBCAA"><span class="lawlabel">2</span></a> </div><div class="listItemText2">A mature stalk, without any leaf, flower, seed or branch, of such a plant</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULE_2ListItem3ID0EBBAA"><span class="lawlabel">3</span></a> </div><div class="listItemText2">Fibre derived from a stalk referred to in item 2</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULE_2ListItem4ID0EBAAA"><span class="lawlabel">4</span></a> </div><div class="listItemText2">The root or any part of the root of such a plant</div></div></li></ul></figure></div></section>
