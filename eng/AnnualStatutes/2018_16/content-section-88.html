<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assistance and use of force</p><p class="Section"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> For the purpose of exercising any of the powers described in section 87, a peace officer may</p><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-88p-(a)ID0EBBA"><span class="lawlabel">(a)</span></a> enlist the assistance that the officer considers necessary; and</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-88p-(b)ID0EBAA"><span class="lawlabel">(b)</span></a> use as much force as is necessary in the circumstances.</p></li></ul>
