<p class="Section amending"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Section 131 of the Act is amended by adding the following after subsection (1.6):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision of decision</p><p class="Subsection"><a class="lawLabel" id="s-20AmendedTextss-(1.7)ID0EBAAA"><span class="lawlabel">(1.7)</span></a> The designated regulatory agency shall provide a decision made under subsection (1) to the Review Board.</p></li></ul></div></section>
