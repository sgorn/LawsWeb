<p class="Section amending"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Section 131.1 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision of decision</p><p class="Subsection"><a class="lawLabel" id="s-21AmendedTextss-(1.1)ID0EBAAA"><span class="lawlabel">(1.1)</span></a> The Tlicho Government shall provide a decision made under subsection (1) to the Review Board.</p></li></ul></div></section>
