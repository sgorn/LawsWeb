<p class="Section amending"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Section 137.1 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision of decision</p><p class="Subsection"><a class="lawLabel" id="s-25AmendedTextss-(2.1)ID0EBAAA"><span class="lawlabel">(2.1)</span></a> The Tlicho Government shall provide a decision made under subsection (1) to the Review Board.</p></li></ul></div></section>
