<p class="Section amending&#xA;        "><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> Subsection 35(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of certain provisions</h6><p class="Subsection">(3) Subsections 28(3) to (6) apply, with any modifications that the circumstances require, with respect to a declaration made under subsection (1) or (2).</p></li></ul></div></section>
