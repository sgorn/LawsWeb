<p class="Section amending&#xA;        "><strong><a id="s-68."><span class="sectionLabel">68.</span></a></strong> Subsection 233(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsequent fiscal years</h6><p class="Subsection">(2) Despite section 37 of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>, any portion of the amount appropriated under this section may be expended in subsequent fiscal years.</p></li></ul></div></section>
