<section><div class="Schedule"><header><h1 class="scheduleLabel" id="h-29"><span class="scheduleLabel">SCHEDULE</span><span class="OriginatingRef">(Section 55)</span></h1></header><figure><table class="table table-hover table-striped tablePointsize9 topdouble top"><col class="width12"><col class="width41"><col class="width10"><col class="width12"><col class="width12"><col class="width14"><thead><tr class="topdouble"><th id="t120h0" class="noBorderRight noBorderBottom"></th><th id="t120h1" class="borderRight noBorderBottom"></th><th colspan="2" id="t120h2" class="borderRight borderBottom bottom aligncenter"><strong>Most-Favoured-Nation Tariff</strong></th><th colspan="2" id="t120h3" class="borderBottom bottom aligncenter"><strong>Preferential Tariff</strong></th></tr><tr><th id="t120h4" class="noBorderRight borderBottom"><strong>Tariff Item</strong></th><th id="t120h5" class="borderRight borderBottom"><strong>Description of Goods</strong></th><th id="t120h6" class="borderRight borderBottom"><strong>Initial Rate</strong></th><th id="t120h7" class="borderRight borderBottom"><strong>Final Rate</strong></th><th id="t120h8" class="borderRight borderBottom"><strong>Initial Rate</strong></th><th id="t120h9" class="borderBottom"><strong>Final Rate</strong></th></tr><tr><th id="t120h10" class="noBorderRight noBorderBottom"></th><th id="t120h11" class="noBorderRight noBorderBottom"></th><th id="t120h12" class="noBorderRight noBorderBottom"></th><th id="t120h13" class="noBorderRight noBorderBottom"></th><th id="t120h14" class="noBorderRight noBorderBottom"></th><th id="t120h15" class="noBorderBottom"></th></tr></thead><tbody><tr><td headers="t120h4" class="noBorderRight noBorderBottom">9801.10.30</td><td headers="t120h5" class="noBorderRight noBorderBottom">---Trailers and semi-trailers of subheading 8716.31 or</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom">Free</td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom">Free (A)</td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">UST: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">UST: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom"> 8716.39, on condition that they: </td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">MT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">MT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">  (<em>a</em>) are registered and licensed in a foreign country</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">MUST: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">MUST: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">  and operated in Canada with a vehicle licence issued</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">CT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">CT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">  by the appropriate provincial licensing authority;</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">CIAT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">CIAT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">  (<em>b</em>) leave from and return to the foreign country</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">CRT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">CRT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">  in the normal course of operation;</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">IT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">IT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">  (<em>c</em>) are exported within 30 days of the date of</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">NT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">NT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">  their importation or for an additional period not</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">SLT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">SLT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">  exceeding 24 months where a customs officer is</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">PT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">PT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">  satisfied that the exportation of the trailers or</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">GPT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">GPT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">  semi-trailers is delayed because:</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">LDCT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">LDCT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">   (i) of adverse weather conditions;</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">CCCT: Free</td><td headers="t120h3 t120h9" class="noBorderBottom">CCCT: Free (A)</td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">   (ii) the trailers or semi-trailers are being</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">AUT: N/A</td><td headers="t120h3 t120h9" class="noBorderBottom">AUT: N/A </td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">   equipped, reconditioned, reconstructed,</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom">NZT: N/A</td><td headers="t120h3 t120h9" class="noBorderBottom">NZT: N/A </td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom">   refurbished or repaired;</td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h9" class="noBorderBottom"></td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom"><p class="left">(iii) the trailers or semi-trailers have a major equipment breakdown;</p></td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h9" class="noBorderBottom"></td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom"><p class="left">(iv) the trailers or semi-trailers are detained under an order of a Canadian court, or under an Act of Parliament or the legislature of a province or any regulation made thereunder; or</p></td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h9" class="noBorderBottom"></td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom"><p class="left">(v) the delivery of the goods to be loaded on or in the trailer or semi-trailer is delayed.</p></td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h9" class="noBorderBottom"></td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom"><p class="left">The trailers and semi-trailers provided for in this tariff item may engage in the transportation of goods from one point in Canada to another point in Canada where:</p></td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h9" class="noBorderBottom"></td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom"><p class="left">(<em>a</em>) that transportation is incidental to the international traffic of the goods;</p></td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h9" class="noBorderBottom"></td></tr><tr><td headers="t120h4" class="noBorderRight noBorderBottom"></td><td headers="t120h5" class="noBorderRight noBorderBottom"><p class="left">(<em>b</em>) the transportation does not occur outside the territorial limits of Canada; and</p></td><td headers="t120h2 t120h6" class="noBorderRight noBorderBottom"></td><td headers="t120h2 t120h7" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h8" class="noBorderRight noBorderBottom"></td><td headers="t120h3 t120h9" class="noBorderBottom"></td></tr><tr><td headers="t120h4" class="noBorderRight"></td><td headers="t120h5" class="noBorderRight"><p class="left">(<em>c</em>) the trailer or semi-trailer has not entered Canada for the purpose of an in-transit movement through Canada to a point outside of Canada</p></td><td headers="t120h2 t120h6" class="noBorderRight"></td><td headers="t120h2 t120h7" class="noBorderRight"></td><td headers="t120h3 t120h8" class="noBorderRight"></td><td headers="t120h3 t120h9" class=""></td></tr></tbody></table></figure></div></section>
