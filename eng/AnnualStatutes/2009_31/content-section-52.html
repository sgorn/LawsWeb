<p class="Section amending&#xA;        "><strong><a id="s-52."><span class="sectionLabel">52.</span></a></strong> The Description of Goods of tariff item No. 9801.10.10 in the List of Tariff Provisions set out in the schedule to the Act is amended by replacing the reference to “---Conveyances,” with a reference to “---Conveyances, not including trailers and semi-trailers of subheading 8716.31 or 8716.39,”.</p>
