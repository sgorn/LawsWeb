<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Section 9 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Enemy forces</h6><p class="Section"><strong>9.</strong> No allowance shall be paid to any person who served in enemy forces during either World War II or the Korean War.</p></div></section>
