<p class="Section amending"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Subsection 19(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Personal information</p><ul class="ProvisionList"><li><p class="Subsection"><strong>19</strong> <a class="lawLabel" id="s-9AmendedTexts-19ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Subject to subsection (2), the head of a government institution shall refuse to disclose any record requested under this Part that contains personal information.</p></li></ul></div></section>
