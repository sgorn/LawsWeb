<p class="Section amending"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> The Act is amended by adding the following after section 71:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designated Minister’s power</p><p class="Section"><strong>71.1</strong> The designated Minister may provide services with respect to the administration of this Act to the public and to any government institution.</p></div></section>
