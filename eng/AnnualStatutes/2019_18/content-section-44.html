<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Refusing or ceasing to investigate complaint</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong>Â The Information Commissioner may refuse or cease to investigate a complaint under subsection 30(4) of the <cite class="XRefExternalAct"><a href="/eng/acts/A-1">Access to Information Act</a></cite> only if that complaint is made on or after the day on which section 13 of this Act comes into force.</p>
