<p class="Section amending"><strong><a class="sectionLabel" id="s-47.1"><span class="sectionLabel">47.1</span></a></strong> The Act is amended by adding the following after section 3.01:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section"><strong>3.02</strong> Paragraph (j.1) of the definition <span class="DefinitionRef"><dfn>personal information</dfn></span> in section 3 applies only to records created on or after the day on which that paragraph comes into force.</p></div></section>
