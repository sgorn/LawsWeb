<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> is amended by adding the following in alphabetical order:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“street racing”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« course de rue »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“street racing”</dfn></span> means operating a motor vehicle in a race with at least one other motor vehicle on a street, road, highway or other public place;</p></dd></dl></div></section>
