<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2008, c. 14, s. 5</h6><p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Section 7 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No loss except as provided</h6><p class="Section"><strong>7.</strong> A person who is a citizen shall not cease to be a citizen except in accordance with this Part or regulations made under paragraph 27(1)(<em>j.1</em>).</p></div></section>
