<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2002, c. 8, par. 182(1)(<em>j</em>)</h6><p class="Section amending&#xA;        "><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> Sections 15 to 17 of the Act are replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation  — answer truthfully</h6><p class="Section"><strong>15.</strong> A person who makes an application under this Act must answer truthfully all questions put to him or her that are related to the application.</p></div></section>
