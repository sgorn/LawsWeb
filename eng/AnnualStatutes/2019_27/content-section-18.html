<p class="Section amending"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> The Act is amended by adding the following after section 60:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Search by body scan</p><p class="Section"><strong>60.1</strong> A staff member may, in the prescribed circumstances, conduct a body scan search of a visitor, and those circumstances must be limited to what is reasonably required for security purposes.</p></div></section>
