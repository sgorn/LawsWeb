<p class="Section amending"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The Act is amended by adding the following after section 48:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Search by body scan</p><p class="Section"><strong>48.1</strong> A staff member may, in the prescribed circumstances, conduct a body scan search of an inmate, and those circumstances must be limited to what is reasonably required for security purposes.</p></div></section>
