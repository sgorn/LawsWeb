<p class="Section amending"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Section 46 of the Act is amended by adding the following in alphabetical order:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>body scan search</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>body scan search</dfn></span> means a search of a body by means of a prescribed body scanner that is conducted in the prescribed manner. (<span class="DefinedTermLink" lang="fr">fouille par balayage corporel</span>)</p></dd></dl></div></section>
