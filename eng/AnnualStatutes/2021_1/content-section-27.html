<p class="Section amending"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Part 1 of the schedule to the Act is amended by adding, in alphabetical order, a reference to “CUKTCA beneficiary” in column 1, a corresponding reference to “CUKTCA” in column 2 and a corresponding reference to “United Kingdom Tariff rates of customs duty under the <cite class="XRefExternalAct"><a href="/eng/acts/C-54.011">Customs Tariff</a></cite>” in column 3.</p>
