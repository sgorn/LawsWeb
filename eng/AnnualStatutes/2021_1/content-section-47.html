<p class="Section amending"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> The List of Countries and Applicable Tariff Treatments set out in the schedule to the Act is amended by adding, in the column “Tariff Treatment / Other”, a reference to “UKT” opposite the references to “Channel Islands”, “Gibraltar”, “Isle of Man” and “United Kingdom”.</p>
