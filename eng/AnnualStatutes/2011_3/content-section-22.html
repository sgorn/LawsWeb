<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> Section 25 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Examination within prescribed period</h6><p class="Section"><strong>25.</strong> Every trader who fails to cause a device to be examined as required by subsection 15(1) is guilty of an offence.</p></div></section>
