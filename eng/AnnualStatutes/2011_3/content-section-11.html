<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1995, c. 1, par. 63(2)(<em>d</em>)</h6><p class="Section amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“inspector”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/W-6">Weights and Measures Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“inspector”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« inspecteur »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“inspector”</dfn></span> means a person who is designated under subsection 16.1(1) to verify compliance with this Act;</p></dd></dl></div></section>
