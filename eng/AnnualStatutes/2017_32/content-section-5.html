<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement given effect</p><ul class="ProvisionList"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> <a class="lawLabel" id="s-5ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> The Agreement is approved, given effect and declared valid and has the force of law.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Subsection"><a class="lawLabel" id="s-5ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> For greater certainty, the Agreement is binding on, and may be relied on by, all persons and bodies.</p></li></ul>
