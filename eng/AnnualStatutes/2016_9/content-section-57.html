<p class="Section amending"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Subsection 62(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Method of delivery</p><ul class="ProvisionList"><li><p class="Subsection"><strong>62</strong> <a class="lawLabel" id="s-57AmendedTexts-62ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Notices or other documents required or authorized to be delivered under this Act may be delivered by any method that provides proof of delivery or by any prescribed method.</p></li></ul></div></section>
