<p class="Section amending"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Subsection 11(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Analysts</p><ul class="ProvisionList"><li><p class="Subsection"><strong>11</strong> <a class="lawLabel" id="s-25AmendedTexts-11ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> The Minister may designate as an analyst for the purposes of this Act any individual who, in the Minister’s opinion, is qualified to be so designated.</p></li></ul></div></section>
