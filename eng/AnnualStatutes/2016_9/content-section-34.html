<p class="Section amending"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Subsection 4(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Primary objective</p><ul class="ProvisionList"><li><p class="Subsection"><strong>4</strong> <a class="lawLabel" id="s-34AmendedTexts-4ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> In the administration of this Act, the Minister’s primary objective is to prevent unacceptable risks to individuals and the environment from the use of pest control products.</p></li></ul></div></section>
