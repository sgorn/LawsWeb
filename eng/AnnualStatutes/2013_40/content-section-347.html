<p class="Section amending&#xA;        "><strong><a id="s-347."><span class="sectionLabel">347.</span></a></strong> Subsection 59(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not an appointment or deployment</h6><p class="Subsection">(2) A conversion under subsection (1) does not constitute an appointment or deployment or entitle any person to make a complaint under section 77 or 78.</p></li></ul></div></section>
