<p class="Section amending&#xA;        "><strong><a id="s-275."><span class="sectionLabel">275.</span></a></strong> Section 13 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</h6><p class="Section"><strong>13.</strong> The Council shall meet at least three times a year at the times and places in Canada that the Chairperson may determine. The Chairperson presides at those meetings.</p></div></section>
