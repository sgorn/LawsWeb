<p class="Section amending&#xA;        "><strong><a id="s-356."><span class="sectionLabel">356.</span></a></strong> Subsection 88(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Mandate</h6><p class="Subsection">(2) The Tribunal’s mandate is to consider and dispose of complaints made under subsection 65(1) and sections 74, 77, 78 and 83.</p></li></ul></div></section>
