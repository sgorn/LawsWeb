<p class="Section amending&#xA;        "><strong><a id="s-346."><span class="sectionLabel">346.</span></a></strong> Subsection 58(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Extension by deputy head</h6><p class="Subsection">(2) A deputy head may extend the specified term, and the extension does not constitute an appointment or deployment or entitle any person to make a complaint under section 77 or 78.</p></li></ul></div></section>
