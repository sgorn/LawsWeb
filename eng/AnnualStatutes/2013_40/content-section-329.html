<p class="Section amending&#xA;        "><strong><a id="s-329."><span class="sectionLabel">329.</span></a></strong> Subsection 215(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</h6><p class="Subsection">(4) A bargaining agent may not present a group grievance in respect of which an administrative procedure for redress is provided under any Act of Parliament.</p></li></ul></div></section>
