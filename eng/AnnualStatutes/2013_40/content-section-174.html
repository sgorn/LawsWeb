<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1995, c. 5, par. 25(1)(<em>g</em>)</h6><p class="Section amending&#xA;        "><strong><a id="s-174."><span class="sectionLabel">174.</span></a></strong> Subsection 57(5) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“passport”</dfn></span></p><p class="Subsection">(5) In this section, <span class="DefinedTerm"><dfn>“passport”</dfn></span> has the same meaning as in section 2 of the <cite class="XRefExternalRegulation"><a href="/eng/regulations/SI-81-86">Canadian Passport Order</a></cite>.</p></li></ul></div></section>
