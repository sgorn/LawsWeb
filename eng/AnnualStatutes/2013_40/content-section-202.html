<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2000, c. 20, s. 28</h6><p class="Section amending&#xA;        "><strong><a id="s-202."><span class="sectionLabel">202.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“inspector”</dfn></span> in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/N-23.6">Non-smokers’ Health Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“inspector”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« inspecteur »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“inspector”</dfn></span> means a person who is designated as an inspector under section 9;</p></dd></dl></div></section>
