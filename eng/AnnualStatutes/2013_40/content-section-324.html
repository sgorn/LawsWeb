<p class="Section amending&#xA;        "><strong><a id="s-324."><span class="sectionLabel">324.</span></a></strong> Section 199 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</h6><p class="Section"><strong>199.</strong> No person shall impede or prevent or attempt to impede or prevent an employee from entering or leaving the employee’s place of work if the employee occupies a position that is designated under section 120.</p></div></section>
