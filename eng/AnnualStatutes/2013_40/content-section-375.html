<p class="Section amending&#xA;        "><strong><a id="s-375."><span class="sectionLabel">375.</span></a></strong> Section 225 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance with procedures</h6><p class="Section"><strong>225.</strong> No grievance may be referred to adjudication until the grievance has been presented at all required levels in accordance with the applicable grievance process.</p></div></section>
