<p class="Section amending&#xA;        "><strong><a id="s-279."><span class="sectionLabel">279.</span></a></strong> Section 11 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-24.501">Proceeds of Crime (Money Laundering) and Terrorist Financing Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Solicitor-client privilege</h6><p class="Section"><strong>11.</strong> Nothing in this Act requires a legal counsel to disclose any communication that is subject to solicitor-client privilege.</p></div></section>
