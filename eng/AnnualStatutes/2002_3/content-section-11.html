<p class="Section amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> Paragraph (<em>c</em>) of the definition <span class="DefinedTerm"><dfn>“band”</dfn></span> in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/S-4.3">Saskatchewan Treaty Land Entitlement Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt></dt><dd><ul class="ProvisionList"><li><p class="Paragraph">(<em>c</em>) an Indian band that is a party to an agreement to which this Act applies by virtue of subsection 11(2);</p></li></ul></dd></dl></div></section>
