<p class="Section amending&#xA;        "><strong><a id="s-178."><span class="sectionLabel">178.</span></a></strong> Subsection 85(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to first nation</h6><p class="Subsection">(4) An inspector shall, if it is reasonable to do so, give the Gwich’in or Sahtu First Nation prior notice of entry by the inspector on its first nation lands.</p></li></ul></div></section>
