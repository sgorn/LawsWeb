<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty — regional panels</h6><p class="Section transitional&#xA;        "><strong><a id="s-243."><span class="sectionLabel">243.</span></a></strong> For greater certainty, the Mackenzie Valley Land and Water Board is, on the day on which section 136 comes into force, seized of any application that a regional panel had been seized of immediately before that day.</p>
