<p class="Section amending&#xA;        "><strong><a id="s-198."><span class="sectionLabel">198.</span></a></strong> Section 110 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inspector</h6><p class="Section"><strong>110.</strong> An inspector designated under subsection 84(1) may exercise and shall perform, in relation to the use of land or waters or the deposit of waste, the powers, duties and functions of an inspector under Part 3.</p></div></section>
