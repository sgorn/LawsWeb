<p class="Section amending&#xA;        "><strong><a id="s-60."><span class="sectionLabel">60.</span></a></strong> Section 2 of the Order is replaced by the following:</p><section><div class="AmendedText"><p class="Section"><strong>2.</strong> The oath of allegiance prescribed by the <cite class="XRefExternalRegulation">Oaths of Allegiance Act</cite> is the oath of allegiance to be taken and subscribed by the Commissioner of the Northwest Territories.</p></div></section>
