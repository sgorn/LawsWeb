<p class="Section amending&#xA;        "><strong><a id="s-149."><span class="sectionLabel">149.</span></a></strong> Section 72.06 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Negotiation to be in good faith</h6><p class="Section"><strong>72.06</strong> The Board shall not consider a request referred to in subparagraph 72.05(1)(<em>b</em>)(i) unless the requester has negotiated in good faith and has been unable to reach an agreement.</p></div></section>
