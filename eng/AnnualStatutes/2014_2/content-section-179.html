<p class="Section amending&#xA;        "><strong><a id="s-179."><span class="sectionLabel">179.</span></a></strong> Section 88 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review by Board</h6><p class="Section"><strong>88.</strong> The Board shall, if so requested by a person who is subject to an order made by an inspector under subsection 86(1) or (2) or section 86.1, review that order without delay and confirm, vary or revoke it.</p></div></section>
