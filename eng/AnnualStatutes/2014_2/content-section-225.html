<p class="Section amending&#xA;        "><strong><a id="s-225."><span class="sectionLabel">225.</span></a></strong> Subsection 142.25(5) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice</h6><p class="Subsection">(5) An inspector shall, if it is reasonable to do so, give the Gwich’in or Sahtu First Nation prior notice of entry by the inspector on its first nation lands.</p></li></ul></div></section>
