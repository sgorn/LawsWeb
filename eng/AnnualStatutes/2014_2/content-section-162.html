<p class="Section amending&#xA;        "><strong><a id="s-162."><span class="sectionLabel">162.</span></a></strong> Section 72.28 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies of licences</h6><p class="Section"><strong>72.28</strong> The Board shall provide the territorial Minister with copies of licences issued under this Part and of any decisions and orders relating to such licences.</p></div></section>
