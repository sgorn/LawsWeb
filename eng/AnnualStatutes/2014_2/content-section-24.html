<p class="Section amending&#xA;        "><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“unitization order”</dfn></span> in section 29 of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“unitization order”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« arrêté d’union »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“unitization order”</dfn></span> means an order that is made under section 41 or issued under section 48.092;</p></dd></dl></div></section>
