<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2005, c. 1, s. 26</h6><p class="Section amending&#xA;        "><strong><a id="s-125."><span class="sectionLabel">125.</span></a></strong> Section 24 of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audiences</h6><p class="Section"><strong>24.</strong> L’office peut tenir, outre les audiences dont la tenue est prévue par la présente loi, celles qu’il estime utiles à l’exercice de ses attributions.</p></div></section>
