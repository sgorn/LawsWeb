<p class="Section amending&#xA;        "><strong><a id="s-118."><span class="sectionLabel">118.</span></a></strong> Section 9 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“board”</dfn></span></p><p class="Section"><strong>9.</strong> In this Part, <span class="DefinedTerm"><dfn>“board”</dfn></span> means any board established or continued by this Act.</p></div></section>
