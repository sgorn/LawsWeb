<p class="Section amending&#xA;        "><strong><a id="s-216."><span class="sectionLabel">216.</span></a></strong> Section 137.1 of the Act is amended by adding the following after subsection (3):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision of decision</h6><p class="Subsection">(4) The Tlicho Government shall provide a decision made under subsection (1) to the Review Board.</p></li></ul></div></section>
