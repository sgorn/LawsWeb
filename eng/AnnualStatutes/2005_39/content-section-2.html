<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> The following definitions apply in this Act.</p><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Minister”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« ministre »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Minister”</dfn></span> means the Minister of Agriculture and Agri-Food.</p></dd><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“sell”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« vendre »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“sell”</dfn></span> includes offer for sale, expose for sale and have in possession for sale.</p></dd></dl>
