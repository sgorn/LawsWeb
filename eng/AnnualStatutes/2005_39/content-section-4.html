<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment of schedule</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> The Governor in Council may, by order, amend the schedule to implement Canada’s international trade obligations regarding the use of names of spirit drinks to sell products as spirit drinks.</p>
