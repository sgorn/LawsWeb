<p class="Section amending"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Section 22 of the Act is renumbered as subsection 22(1) and is amended by adding the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</p><p class="Subsection"><a class="lawLabel" id="s-56AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> The prohibition in subsection (1) does not apply with respect to the dumping of fill done in compliance with an approval issued under subsection 7(6).</p></li></ul></div></section>
