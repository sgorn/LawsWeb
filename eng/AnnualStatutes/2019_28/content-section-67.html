<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2012, c. 31, s. 328</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Subsection 39.1(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum penalty</p><p class="Subsection"><a class="lawLabel" id="s-67AmendedTextss-(3)ID0EBAAA"><span class="lawlabel">(3)</span></a> The maximum penalty for a violation is $50,000, in the case of an individual, and $250,000 in any other case.</p></li></ul></div></section>
