<p class="Section amending"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> The definition <span class="DefinedTerm"><dfn>licence</dfn></span> in subsection 4(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>licence</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>licence</dfn></span> means a licence or other authorization that is issued under Part 7 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-15.1">Canadian Energy Regulator Act</a></cite> and that permits the export of oil under that Act. (<span class="DefinedTermLink" lang="fr">licence</span>)</p></dd></dl></div></section>
