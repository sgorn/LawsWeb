<p class="Section amending"><strong><a class="sectionLabel" id="s-47.1"><span class="sectionLabel">47.1</span></a></strong> The Act is amended by adding the following after section 2:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty — navigable water</p><p class="Section"><strong>2.01</strong> For greater certainty, the definition <span class="DefinitionRef"><dfn>navigable water</dfn></span> in section 2 does not include artificial irrigation channels or drainage ditches.</p></div></section>
