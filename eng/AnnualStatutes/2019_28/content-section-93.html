<p class="Section amending"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Section 53 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflict</p><p class="Section"><strong>53</strong> In the event of a conflict between any price prescribed under this Part and any price established under Part 3 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-15.1">Canadian Energy Regulator Act</a></cite>, the price prescribed under this Act prevails.</p></div></section>
