<p class="Section amending&#xA;        "><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> Section 15 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registration of confusing trade-marks</h6><p class="Section"><strong>15.</strong> Despite sections 12 and 14, confusing trade-marks are registrable if the applicant is the owner of all of the confusing trade-marks.</p></div></section>
