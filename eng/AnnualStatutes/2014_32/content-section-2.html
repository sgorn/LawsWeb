<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“Minister”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-42">Copyright Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Minister”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« ministre »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Minister”</dfn></span>, except in sections 44 to 44.12, means the Minister of Industry;</p></dd></dl></div></section>
