<p class="Section amending"><strong><a class="sectionLabel" id="s-203"><span class="sectionLabel">203</span></a></strong> Section 62 of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Révision des décisions</p><p class="Section"><strong>62</strong> Le Conseil peut, sur demande ou de sa propre initiative, réviser, annuler ou modifier ses décisions, ou entendre à nouveau une question avant de rendre de telles décisions.</p></div></section>
