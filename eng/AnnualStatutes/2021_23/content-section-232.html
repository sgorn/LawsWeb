<p class="Section amending"><strong><a class="sectionLabel" id="s-232"><span class="sectionLabel">232</span></a></strong> The Act is amended by adding the following after section 63:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Representation of party</p><p class="Section"><strong>63.1</strong> A party may, at their own expense, be represented by a representative of their choice.</p></div></section>
