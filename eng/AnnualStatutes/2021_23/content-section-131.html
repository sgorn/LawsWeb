<p class="Section amending"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Subsection 39.28(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><p class="Subsection"><span class="lawlabel">(2)</span> The Corporation may make by-laws respecting compensation for the purposes of sections 39.23 and 39.26.</p></li></ul></div></section>
