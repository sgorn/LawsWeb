<p class="Section amending"><strong><a class="sectionLabel" id="s-289"><span class="sectionLabel">289</span></a></strong> Subsection 5(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Attestation</p><ul class="Section ProvisionList" id=""><li><p class="Subsection"><strong>5</strong> <span class="lawlabel">(1)</span> Subject to subsections (2) to (5), a person must, in their application, attest that they meet each of the eligibility conditions referred to in paragraphs 3(1)(a) to (n).</p></li></ul></div></section>
