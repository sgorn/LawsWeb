<p class="Section amending"><strong><a class="sectionLabel" id="s-135"><span class="sectionLabel">135</span></a></strong> Section 11.3 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Determination and decision final</p><p class="Section"><strong>11.3</strong> A determination or decision made by an assessor appointed under section 11.28 or, subject to that section, by the Bank under section 11.26 is for all purposes final.</p></div></section>
