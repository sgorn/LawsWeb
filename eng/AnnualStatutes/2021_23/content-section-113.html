<p class="Section amending"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> Paragraph 298(1)(e) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(e)</span> in the case of any penalty payable by the person, other than a penalty under section 280.1, 285, 285.01, 285.02 or 285.1, more than four years after the person became liable to pay the penalty;</p></li></ul></div></section>
