<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of appeal</h6><p class="Section"><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> The Tax Court of Canada may dispose of an appeal from an assessment by</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) dismissing it; or</p></li><li><p class="Paragraph">(<em>b</em>) allowing it and</p><ul class="ProvisionList"><li><p class="Subparagraph">(i) vacating the assessment, or</p></li><li><p class="Subparagraph">(ii) referring the assessment back to the Minister for reconsideration and reassessment.</p></li></ul></li></ul>
