<p class="Section amending&#xA;        "><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“Minister”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/S-1.3">Saguenay-St. Lawrence Marine Park Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Minister”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« ministre »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Minister”</dfn></span> means the Minister responsible for the Parks Canada Agency.</p></dd></dl></div></section>
