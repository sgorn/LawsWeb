<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2013, c. 28, s. 2</h6><p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Section 39 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Act</h6><p class="Section"><strong>39.</strong> Subject to sections 40 to 41.4, this Act applies to a park reserve as if it were a park.</p></div></section>
