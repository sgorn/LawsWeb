<p class="Section amending"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> The Act is amended by adding the following after section 12:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cooperation</p><p class="Section"><strong>12.01</strong> If a clearing and settlement system is operated by a clearing house that is not located in Canada, the Bank may cooperate with the foreign resolution authority of that clearing house.</p></div></section>
