<p class="Section amending"><strong><a class="sectionLabel" id="s-153"><span class="sectionLabel">153</span></a></strong> Section 94.1 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retroactive application of regulations</p><p class="Section"><strong>94.1</strong> Regulations made in respect of the caregiver recognition benefit under sections 65.4 and 94 may, if they so provide, be retroactive.</p></div></section>
