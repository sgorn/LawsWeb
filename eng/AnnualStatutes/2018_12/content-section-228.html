<p class="Section amending"><strong><a class="sectionLabel" id="s-228"><span class="sectionLabel">228</span></a></strong> The Act is amended by adding the following after section 7:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Current notes</p><p class="Section"><strong>7.1</strong> A note is current for the amount of its denomination in the currency of Canada if it was issued under the authority of the <cite class="XRefExternalAct"><a href="/eng/acts/B-2">Bank of Canada Act</a></cite>.</p></div></section>
