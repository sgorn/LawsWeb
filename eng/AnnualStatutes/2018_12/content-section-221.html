<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order in council</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-221"><span class="sectionLabel">221</span></a></strong> Section 220 comes into force on a day to be fixed by order of the Governor in Council, which may not be earlier than the day — if ever — on which the United Kingdom ceases to be a member state of the European Union.</p>
