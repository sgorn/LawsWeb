<p class="Section amending"><strong><a class="sectionLabel" id="s-279"><span class="sectionLabel">279</span></a></strong> Section 70.1 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section"><strong>70.1</strong> This Part applies to any Act, program or activity whose administration or enforcement is the responsibility of the Minister, the Minister of Labour or the Commission.</p></div></section>
