<p class="Section amending"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> Section 90 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interest</p><p class="Section"><strong>90</strong> No interest shall be paid in respect of any compensation that is payable under this Act.</p></div></section>
