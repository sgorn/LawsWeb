<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation — veterans</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-170"><span class="sectionLabel">170</span></a></strong> A veteran who is receiving vocational assistance under Part 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-16.8">Veterans Well-being Act</a></cite> is not eligible for career transition services or an education and training benefit under that Act.</p>
