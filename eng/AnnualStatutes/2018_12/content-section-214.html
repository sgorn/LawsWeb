<p class="Section amending"><strong><a class="sectionLabel" id="s-214"><span class="sectionLabel">214</span></a></strong> The definition <span class="DefinedTerm"><dfn>Minister</dfn></span> in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-8">Federal-Provincial Fiscal Arrangements Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span>, other than in sections 25 to 25.5, means the Minister of Finance; (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd></dl></div></section>
