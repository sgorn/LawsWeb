<p class="Section amending"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Paragraph 312(4)(b) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-80AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> d’intention de dissolution, s’il s’agit d’une ordonnance de liquidation et de dissolution sous la surveillance du tribunal; il en fait publier un avis dans une publication destinée au grand public.</p></li></ul></div></section>
