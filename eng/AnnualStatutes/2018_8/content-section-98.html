<p class="Section amending"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Subsection 12(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reserving name</p><ul class="ProvisionList"><li><p class="Subsection"><strong>12</strong> <a class="lawLabel" id="s-98AmendedTexts-12ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> The Director may, on request, reserve for a prescribed period a name for an intended corporation or for a corporation that intends to change its name.</p></li></ul></div></section>
