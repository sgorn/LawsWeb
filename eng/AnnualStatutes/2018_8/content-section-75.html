<p class="Section amending"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Section 292 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificate of amendment</p><p class="Section"><strong>292</strong> On receipt of articles of amendment, the Director must issue a certificate of amendment.</p></div></section>
