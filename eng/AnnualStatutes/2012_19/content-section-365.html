<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Guarantees made before section 352 comes into force</h6><p class="Section transitional&#xA;        "><strong><a id="s-365."><span class="sectionLabel">365.</span></a></strong> A guarantee made by the Canada Mortgage and Housing Corporation under section 14 of the <cite class="XRefExternalAct"><a href="/eng/acts/N-11">National Housing Act</a></cite> before the day on which section 352 of this Act comes into force does not require the Minister’s approval.</p>
