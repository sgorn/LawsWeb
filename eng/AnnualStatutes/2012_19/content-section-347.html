<p class="Section amending&#xA;        "><strong><a id="s-347."><span class="sectionLabel">347.</span></a></strong> Section 955 of the Act is renumbered as subsection 955(1) and is amended by adding the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception — eligible agent</h6><p class="Subsection">(2) Subsection (1) does not apply in respect of the exercise of voting rights attached to any share referred to in subsection 954(3).</p></li></ul></div></section>
