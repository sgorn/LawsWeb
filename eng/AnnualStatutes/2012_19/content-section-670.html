<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister authorized</h6><p class="Section transitional&#xA;        "><strong><a id="s-670."><span class="sectionLabel">670.</span></a></strong> The Minister of Indian Affairs and Northern Development is authorized to sell or otherwise dispose of all of the Institute’s assets and to do everything necessary for or incidental to closing out the Institute’s affairs.</p>
