<p class="Section amending&#xA;        "><strong><a id="s-620."><span class="sectionLabel">620.</span></a></strong> The Description of Goods of tariff item No. 2710.19.91 in the List of Tariff Provisions set out in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/C-54.011">Customs Tariff</a></cite> is amended by striking out the reference to “; Oils and preparations thereof, having a viscosity of 7.44 mm<sup>2</sup>/sec. or more at 37.8° C”.</p>
