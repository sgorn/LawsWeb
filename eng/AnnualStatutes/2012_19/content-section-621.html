<p class="Section amending&#xA;        "><strong><a id="s-621."><span class="sectionLabel">621.</span></a></strong> The Description of Goods of tariff item No. 2710.20.10 in the List of Tariff Provisions set out in the schedule to the Act is amended by striking out the reference to “; Oils and preparations thereof, having a viscosity of 7.44 mm<sup>2</sup>/sec. or more at 37.8° C”.</p>
