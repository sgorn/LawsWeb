<p class="Section amending&#xA;        "><strong><a id="s-353."><span class="sectionLabel">353.</span></a></strong> The Act is amended by adding the following after section 14:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</h6><p class="Section"><strong>14.1</strong> It is prohibited for the Corporation to guarantee payment of any or all of the principal or interest, or both, in respect of a covered bond as defined in section 21.5.</p></div></section>
