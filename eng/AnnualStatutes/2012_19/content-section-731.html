<p class="Section amending&#xA;        "><strong><a id="s-731."><span class="sectionLabel">731.</span></a></strong> Subsection 52(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposal</h6><p class="Subsection">(3) Subject to section 54, an inspector may dispose of material or information forfeited to Her Majesty in any manner that the designated officer, as defined in the regulations, directs.</p></li></ul></div></section>
