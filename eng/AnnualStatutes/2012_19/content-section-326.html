<p class="Section amending&#xA;        "><strong><a id="s-326."><span class="sectionLabel">326.</span></a></strong> Section 164 of the <cite class="XRefExternalAct"><a href="/eng/acts/T-19.8">Trust and Loan Companies Act</a></cite> is amended by adding the following after paragraph (<em>f</em>):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>f.1</em>) a person who is an officer, director, employee or agent of — or any other person nominated by or acting on behalf of — an eligible agent within the meaning of section 374.1;</p></li></ul></div></section>
