<p class="Section amending&#xA;        "><strong><a id="s-342."><span class="sectionLabel">342.</span></a></strong> Section 430 of the Act is amended by adding the following after subsection (4):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception — eligible agent</h6><p class="Subsection">(5) Subsection (2) does not apply in respect of the exercise of voting rights attached to any share referred to in subsection 428(3).</p></li></ul></div></section>
