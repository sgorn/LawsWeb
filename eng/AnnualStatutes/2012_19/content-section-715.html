<p class="Section amending&#xA;        "><strong><a id="s-715."><span class="sectionLabel">715.</span></a></strong> The Act is amended by adding the following after section 4.1:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</h6><p class="Section"><strong>4.2</strong> The <cite class="XRefExternalAct"><a href="/eng/acts/F-27">Food and Drugs Act</a></cite> does not apply in respect of sperm and ova to be used for the purpose of assisted human reproduction.</p></div></section>
