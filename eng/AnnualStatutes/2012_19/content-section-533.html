<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1998, c. 26, s. 83</h6><p class="Section amending&#xA;        "><strong><a id="s-533."><span class="sectionLabel">533.</span></a></strong> Paragraph 9(3)(<em>b</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>b</em>) employees, within the meaning of Part I of the <cite class="XRefExternalAct"><a href="/eng/acts/L-2">Canada Labour Code</a></cite>, including those determined to be employees by the Board, and members of a bargaining unit that is certified by the Board.</p></li></ul></div></section>
