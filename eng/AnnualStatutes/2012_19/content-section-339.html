<p class="Section amending&#xA;        "><strong><a id="s-339."><span class="sectionLabel">339.</span></a></strong> Subsection 168(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11.8">Insurance Companies Act</a></cite> is amended by adding the following after paragraph (<em>f</em>):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>f.1</em>) a person who is an officer, director, employee or agent of — or any other person nominated by or acting on behalf of — an eligible agent within the meaning of section 406.1;</p></li></ul></div></section>
