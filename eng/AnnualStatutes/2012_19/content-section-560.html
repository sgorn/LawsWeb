<p class="Section amending&#xA;        "><strong><a id="s-560."><span class="sectionLabel">560.</span></a></strong> Section 59 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board’s consent before prosecution</h6><p class="Section"><strong>59.</strong> No prosecution may be instituted in respect of an offence under this Part without the consent in writing of the Board.</p></div></section>
