<p class="Section amending&#xA;        "><strong><a id="s-714."><span class="sectionLabel">714.</span></a></strong> The Act is amended by adding the following after section 4:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</h6><p class="Section"><strong>4.1</strong> The <cite class="XRefExternalAct"><a href="/eng/acts/H-5.67">Human Pathogens and Toxins Act</a></cite> does not apply in respect of sperm, ova and <span class="otherLang" lang="la">in vitro</span> embryos to be used for the purpose of assisted human reproduction.</p></div></section>
