<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2000, c. 5, s. 59</h6><p class="Section amending&#xA;        "><strong><a id="s-477."><span class="sectionLabel">477.</span></a></strong> Paragraph 16(3)(<em>b</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>b</em>) if a regulation is included in a copy of a revision of regulations purporting to be published by the Queen’s Printer, that regulation is deemed to have been published in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite>.</p></li></ul></div></section>
