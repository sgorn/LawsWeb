<p class="Section amending&#xA;        "><strong><a id="s-415."><span class="sectionLabel">415.</span></a></strong> Section 30 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Classes</h6><p class="Subsection">(1.1) A regulation made under this Act may establish classes and distinguish among those classes.</p></li></ul></div></section>
