<p class="Section amending&#xA;        "><strong><a id="s-422."><span class="sectionLabel">422.</span></a></strong> The Act is amended by adding the following after section 12:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acts or omissions by corporation or other body</h6><p class="Section"><strong>12.1</strong> No action lies against Her Majesty for anything done or omitted to be done under this Act by a corporation or other body referred to in subsection 9.1(1).</p></div></section>
