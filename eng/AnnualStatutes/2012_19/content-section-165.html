<p class="Section amending&#xA;        "><strong><a id="s-165."><span class="sectionLabel">165.</span></a></strong> Section 77 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</h6><p class="Subsection">(1.1) Subsection (1) does not apply to the National Energy Board when it issues a certificate under an order made under subsection 54(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/N-7">National Energy Board Act</a></cite>.</p></li></ul></div></section>
