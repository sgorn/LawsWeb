<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeals — umpire</h6><p class="Section transitional&#xA;        "><strong><a id="s-266."><span class="sectionLabel">266.</span></a></strong> An appeal from a decision of a board of referees that could have been appealed to an umpire, but for the repeal of subsection 115(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/E-5.6">Employment Insurance Act</a></cite> by section 247, may be appealed to the Appeal Division of the Social Security Tribunal.</p>
