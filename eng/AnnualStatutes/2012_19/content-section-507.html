<p class="Section amending&#xA;        "><strong><a id="s-507."><span class="sectionLabel">507.</span></a></strong> Subsection 25(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — infected place</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>25.</strong> (1) No person shall, without a licence issued by an inspector or officer, remove from or take into an infected place any animal or thing.</p></li></ul></div></section>
