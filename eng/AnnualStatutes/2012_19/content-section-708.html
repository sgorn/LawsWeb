<p class="Section amending&#xA;        "><strong><a id="s-708."><span class="sectionLabel">708.</span></a></strong> Section 92 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incorporated material — instructions</h6><p class="Subsection">(1.1) An instruction given by the Minister under this Act may incorporate by reference any material, regardless of its source.</p></li></ul></div></section>
