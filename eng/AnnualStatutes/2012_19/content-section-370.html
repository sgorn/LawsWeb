<p class="Section amending&#xA;        "><strong><a id="s-370."><span class="sectionLabel">370.</span></a></strong> The Act is amended by adding the following after section 50:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</h6><p class="Section"><strong>50.1</strong> Paragraph 50(<em>a</em>) does not apply to a designated officer as defined in section 45.48 who was appointed under subsection 8(1) of the <cite class="XRefExternalAct">Integrated Cross-border Law Enforcement Operations Act</cite>.</p></div></section>
