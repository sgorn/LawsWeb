<p class="Section amending&#xA;        "><strong><a id="s-338."><span class="sectionLabel">338.</span></a></strong> Section 914 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception — eligible agent</h6><p class="Subsection">(3) Subsection (1) does not apply in respect of the exercise of voting rights attached to any share referred to in subsection 913(3).</p></li></ul></div></section>
