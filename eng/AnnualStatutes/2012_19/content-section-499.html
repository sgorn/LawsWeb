<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Auditor</h6><p class="Section transitional&#xA;        "><strong><a id="s-499."><span class="sectionLabel">499.</span></a></strong> After the closing out of the Centre’s affairs, its accounts and financial transactions shall be audited by the Auditor General of Canada, and a report of the audit shall be made to the Minister.</p>
