<p class="Section amending&#xA;        "><strong><a id="s-330."><span class="sectionLabel">330.</span></a></strong> Section 160 of the <cite class="XRefExternalAct"><a href="/eng/acts/B-1.01">Bank Act</a></cite> is amended by adding the following after paragraph (<em>f</em>):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>f.1</em>) a person who is an officer, director, employee or agent of — or any other person nominated by or acting on behalf of — an eligible agent within the meaning of subsection 370(1);</p></li></ul></div></section>
