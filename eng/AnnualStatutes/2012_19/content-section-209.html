<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</h6><p class="Section transitional&#xA;        "><strong><a id="s-209."><span class="sectionLabel">209.</span></a></strong> For the purposes of this Division, <span class="DefinedTerm"><dfn>“appropriate Minister”</dfn></span>, <span class="DefinedTerm"><dfn>“Crown corporation”</dfn></span> and <span class="DefinedTerm"><dfn>“department”</dfn></span> have the same meanings as in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>.</p>
