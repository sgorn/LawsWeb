<p class="Section amending&#xA;        "><strong><a id="s-466."><span class="sectionLabel">466.</span></a></strong> Subsection 44.1(1) of the Act is amended by adding the following after paragraph (<em>a</em>):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>a.1</em>) knowingly failed to correct any inaccuracies in the information provided by the Minister as required by subsection 5(6), 11(3.3), 15(2.4), 19(4.05) or 21(4.3);</p></li></ul></div></section>
