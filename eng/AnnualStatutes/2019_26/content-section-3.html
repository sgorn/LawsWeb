<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Binding on Her Majesty</p><ul class="ProvisionList"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <a class="lawLabel" id="s-3ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> Subject to subsection (2), this Act is binding on Her Majesty in right of Canada or a province.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusion</p><p class="Subsection"><a class="lawLabel" id="s-3ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> This Act does not apply to vessels under the direction or control of the Minister of National Defence.</p></li></ul>
