<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notices of violation</h6><p class="Section"><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> The Minister may</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) designate individuals, or classes of individuals, who are authorized to issue notices of violation; and</p></li><li><p class="Paragraph">(<em>b</em>) establish, in respect of each violation, a short-form description to be used in notices of violation.</p></li></ul>
