<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Misleading claims — advertise or sell</h6><p class="Section"><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> No person shall advertise or sell a consumer product that they know is advertised, packaged or labelled in a manner referred to in section 9.</p>
