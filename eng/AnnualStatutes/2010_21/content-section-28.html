<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forfeiture — on consent</h6><p class="Section"><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> If the owner of a seized thing consents to its forfeiture, the seized thing is forfeited to Her Majesty in right of Canada and may be disposed of at the expense of the owner.</p>
