<p class="Section amending&#xA;        "><strong><a id="s-134."><span class="sectionLabel">134.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“port”</dfn></span> in section 5 of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“port”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« port »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“port”</dfn></span> means the navigable waters under the jurisdiction of a port authority and the real property and immovables that the port authority manages, holds or occupies as set out in the letters patent.</p></dd></dl></div></section>
