<p class="Section amending&#xA;        "><strong><a id="s-29."><span class="sectionLabel">29.</span></a></strong> Subsection 94(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“assignment”</dfn></span></p><p class="Subsection">(4) For the purposes of this section, <span class="DefinedTerm"><dfn>“assignment”</dfn></span> includes assignment by way of security, hypothec and other charges on book debts.</p></li></ul></div></section>
