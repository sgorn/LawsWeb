<p class="Section amending&#xA;        "><strong><a id="s-37."><span class="sectionLabel">37.</span></a></strong> Section 4 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Motor vehicles</h6><p class="Section"><strong>4.</strong> The Crown is liable for the damage sustained by anyone by reason of a motor vehicle, owned by the Crown, on a highway, for which the Crown would be liable if it were a person.</p></div></section>
