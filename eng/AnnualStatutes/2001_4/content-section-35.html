<p class="Section amending&#xA;        "><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> The Act is amended by adding the following after section 2:</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“person”</dfn></span></p><p class="Section"><strong>2.1</strong> For the purposes of sections 3 to 5, <span class="DefinedTerm"><dfn>“person”</dfn></span> means a natural person of full age and capacity other than Her Majesty in right of Canada or a province.</p></div></section>
