<p class="Section amending&#xA;        "><strong><a id="s-105."><span class="sectionLabel">105.</span></a></strong> Paragraph 111(<em>b</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>b</em>) subject to the provisions of this Act, the company may create a lien, mortgage, charge or other security, or the company may constitute a hypothec, on the pipeline or on that part of it.</p></li></ul></div></section>
