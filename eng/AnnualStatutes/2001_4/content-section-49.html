<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1990, c. 8, s. 31</h6><p class="Section amending&#xA;        "><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> Section 29 of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absence d’exécution forcée contre l’État</h6><p class="Section"><strong>29.</strong> Les jugements rendus contre l’État ne sont pas susceptibles d’exécution forcée.</p></div></section>
