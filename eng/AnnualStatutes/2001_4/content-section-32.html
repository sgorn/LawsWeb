<p class="Section amending&#xA;        "><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> Paragraph 178(1)(<em>d</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>d</em>) any debt or liability arising out of fraud, embezzlement, misappropriation or defalcation while acting in a fiduciary capacity or, in the Province of Quebec, as a trustee or administrator of the property of others;</p></li></ul></div></section>
