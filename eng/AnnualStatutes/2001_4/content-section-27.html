<p class="Section amending&#xA;        "><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> Subsection 50(4) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proposal, etc., not to be withdrawn</h6><p class="Subsection">(4) No proposal or any security, guarantee or suretyship tendered with the proposal may be withdrawn pending the decision of the creditors and the court.</p></li></ul></div></section>
