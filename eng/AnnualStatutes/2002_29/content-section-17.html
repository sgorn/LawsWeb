<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations and guidelines</h6><p class="Section"><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> The Minister may, after consultation with the Canadian Endangered Species Conservation Council and COSEWIC, establish regulations or guidelines respecting the appointment of members and the carrying out of COSEWIC’s functions.</p>
