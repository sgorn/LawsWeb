<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“originator”</dfn></span></p><p class="Section"><strong><a id="s-102."><span class="sectionLabel">102.</span></a></strong> In sections 103 to 109, <span class="DefinedTerm"><dfn>“originator”</dfn></span> means the government agency, first nation or other body by or for which a plan is prepared.</p>
