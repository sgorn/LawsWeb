<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ministerial responsibilities — general</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> The Minister is responsible for exercising leadership relating to emergency management in Canada by coordinating, among government institutions and in cooperation with the prov-inces and other entities, emergency management activities.</p>
