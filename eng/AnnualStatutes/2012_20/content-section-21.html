<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1997, c. 24, s. 18(1)</h6><p class="Section amending&#xA;        "><strong><a id="s-21."><span class="sectionLabel">21.</span></a></strong> Section 29 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Research, private study, etc.</h6><p class="Section"><strong>29.</strong> Fair dealing for the purpose of research, private study, education, parody or satire does not infringe copyright.</p></div></section>
