<p class="Section amending&#xA;        "><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> Paragraph 486.2(5)(<em>a</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) an offence under section 423.1, 467.11, 467.111, 467.12 or 467.13, or a serious offence alleged to have been committed for the benefit of, at the direction of, or in association with, a criminal organization;</p></li></ul></div></section>
