<p class="Section amending&#xA;        "><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Section 490.1 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence relating to financing of terrorism</h6><p class="Subsection">(1.1) For the purposes of this section and sections 490.2 to 490.9, a terrorism offence is deemed to be a criminal organization offence.</p></li></ul></div></section>
