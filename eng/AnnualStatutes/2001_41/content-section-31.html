<p class="Section amending&#xA;        "><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> The reference to “section 3 (spying) of the <cite class="XRefExternalAct">Official Secrets Act</cite>” in the definition <span class="DefinedTerm"><dfn>“offence”</dfn></span> in section 183 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> is replaced by the reference to “any offence under the <cite class="XRefExternalAct"><a href="/eng/acts/O-5">Security of Information Act</a></cite>”.</p>
