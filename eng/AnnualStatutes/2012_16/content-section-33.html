<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — inducements</h6><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Subject to the regulations, an employer must not demand, accept or offer or agree to accept any inducement from an administrator to enter into a contract with the administrator in respect of a pooled registered pension plan.</p>
