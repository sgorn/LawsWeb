<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — inducements</h6><p class="Section"><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Subject to the regulations, an administrator must not give, offer or agree to give or offer to an employer an inducement to enter into a contract with the administrator in respect of a pooled registered pension plan.</p>
