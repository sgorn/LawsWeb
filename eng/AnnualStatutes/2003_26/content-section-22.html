<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> Section 49 of the Act is amended by adding the following after subsection (4):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation on application</h6><p class="Subsection">(5) This section does not apply in the case of a contributor who ceases to be a member of the regular force after the coming into force of this subsection.</p></li></ul></div></section>
