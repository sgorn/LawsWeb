<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Section 12 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation of option</h6><p class="Section"><strong>12.</strong> If a contributor has exercised an option under this Part, the option may be revoked and a new option exercised by the contributor, in accordance with the regulations.</p></div></section>
