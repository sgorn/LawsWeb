<p class="Section amending"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> The definition <span class="DefinedTerm"><dfn>judge</dfn></span> in section 52.1 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>judge</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>judge</dfn></span> includes a former judge who has been granted or paid an annuity. (<span class="DefinedTermLink" lang="fr">juge</span>)</p></dd></dl></div></section>
