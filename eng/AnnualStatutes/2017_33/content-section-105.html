<p class="Section transitional"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> The reference in subsection 29(14) of the <cite class="XRefExternalRegulation">Regulations Amending the Income Tax Regulations (Omnibus, No. 3)</cite> to “1984” is deemed to have always been a reference to “1994”.</p>
