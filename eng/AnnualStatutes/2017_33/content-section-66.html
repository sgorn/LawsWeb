<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> <a class="lawLabel" id="s-66ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> Part XI of the Act is repealed.</p></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-66ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Subsection (1) applies to transactions and events occurring, income earned, capital gains accruing and investments acquired after March 22, 2017.</p></li></ul>
