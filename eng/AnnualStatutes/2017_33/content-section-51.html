<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> <a class="lawLabel" id="s-51ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> Paragraph 129(1.1)(b) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-51ss-(1)AmendedTextSectionPiecep-(b)ID0EBAAABA"><span class="lawlabel">(b)</span></a> was a bankrupt at any time during that taxation year of the particular corporation.</p></li></ul></div></section></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-51ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Subsection (1) applies in respect of bankruptcies that occur after April 26, 1995.</p></li></ul>
