<p class="Section amending"><strong><a class="sectionLabel" id="s-188"><span class="sectionLabel">188</span></a></strong> The definition <span class="DefinedTerm"><dfn>participant</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-4.4">Payment Clearing and Settlement Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>participant</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>participant</dfn></span> means a party to an arrangement that establishes a clearing and settlement system; (<span class="DefinedTermLink" lang="fr">établissement participant</span>)</p></dd></dl></div></section>
