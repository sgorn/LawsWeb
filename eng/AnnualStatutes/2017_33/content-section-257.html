<p class="Section amending"><strong><a class="sectionLabel" id="s-257"><span class="sectionLabel">257</span></a></strong> Subsection 5(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/Y-2.01">Yukon Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absence or inability</p><p class="Subsection"><a class="lawLabel" id="s-257AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> The Chief Justice of the Supreme Court of Yukon may act as Administrator during the Administrator’s absence or illness or other inability or when that office is vacant.</p></li></ul></div></section>
