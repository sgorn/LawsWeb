<p class="Section amending"><strong><a class="sectionLabel" id="s-230"><span class="sectionLabel">230</span></a></strong> The definition <span class="DefinedTerm"><dfn>judge</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/J-1">Judges Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>judge</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>judge</dfn></span> includes a chief justice, senior associate chief justice, associate chief justice, supernumerary judge and regional senior judge; (<span class="DefinedTermLink" lang="fr">juge</span>)</p></dd></dl></div></section>
