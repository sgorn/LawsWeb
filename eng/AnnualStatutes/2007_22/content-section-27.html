<p class="Section amending&#xA;        "><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“order”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/D-3.8">DNA Identification Act</a></cite>, as enacted by subsection 14(2) of the other Act, is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“order”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« ordonnance »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“order”</dfn></span> means an order made under section 487.051 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> or section 196.14 of the <cite class="XRefExternalAct"><a href="/eng/acts/N-5">National Defence Act</a></cite>.</p></dd></dl></div></section>
