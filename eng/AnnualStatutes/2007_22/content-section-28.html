<p class="Section amending&#xA;        "><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> Subsection 5(4) of the Act, as enacted by section 15 of the other Act, is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Convicted offenders index</h6><p class="Subsection">(4) The convicted offenders index shall contain DNA profiles derived from bodily substances that are taken under orders and authorizations.</p></li></ul></div></section>
