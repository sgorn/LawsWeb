<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“other Act”</dfn></span></p><p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>“other Act”</dfn></span> means <cite class="XRefExternalAct">An Act to amend the Criminal Code, the DNA Identification Act and the National Defence Act</cite>, chapter 25 of the Statutes of Canada, 2005.</p>
