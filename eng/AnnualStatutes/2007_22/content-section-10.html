<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1998, c. 37, s. 17</h6><p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Section 487.054 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal</h6><p class="Section"><strong>487.054</strong> The offender or the prosecutor may appeal from a decision of the court under any of subsections 487.051(1) to (3).</p></div></section>
