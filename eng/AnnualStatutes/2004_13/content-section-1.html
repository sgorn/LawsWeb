<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Section 36 of the <em>Customs Tariff</em> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expiry date</h6><p class="Section"><strong>36.</strong> Sections 33 to 35 cease to have effect on June 30, 2014 or on such earlier date as may be fixed by order of the Governor in Council.</p></div></section>
