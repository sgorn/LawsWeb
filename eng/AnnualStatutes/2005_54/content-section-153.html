<p class="Section amending&#xA;        "><strong><a id="s-153."><span class="sectionLabel">153.</span></a></strong> Section 101 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minors</h6><p class="Section"><strong>101.</strong> If a minor exercises any rights of ownership in the securities of an association, no subsequent repudiation or avoidance is effective against the association.</p></div></section>
