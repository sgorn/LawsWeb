<p class="Section amending&#xA;        "><strong><a id="s-439."><span class="sectionLabel">439.</span></a></strong> Paragraph 333(2)(<em>d</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>d</em>) the auditor shall, at the time of transmitting the report to the chief executive officer and chief financial officer, provide the audit committee of the company and the Superintendent with a copy.</p></li></ul></div></section>
