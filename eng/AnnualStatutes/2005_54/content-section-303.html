<p class="Section amending&#xA;        "><strong><a id="s-303."><span class="sectionLabel">303.</span></a></strong> Subsection 656(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of other provisions</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>656.</strong> (1) Divisions XII to XIV of Part VI, other than subsection 330(2), Parts VIII to XI and Part XX apply to provincial companies.</p></li></ul></div></section>
