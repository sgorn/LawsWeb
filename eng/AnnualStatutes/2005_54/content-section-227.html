<p class="Section amending&#xA;        "><strong><a id="s-227."><span class="sectionLabel">227.</span></a></strong> Section 98 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minors</h6><p class="Section"><strong>98.</strong> If a minor exercises any rights of ownership in the securities of a company, no subsequent repudiation or avoidance is effective against the company.</p></div></section>
