<p class="Section amending&#xA;        "><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> Subsection 240(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entitlement to list</h6><p class="Subsection">(3) A shareholder or creditor of a bank or their personal representative — or if the bank is a distributing bank, any person — is entitled to a basic list of shareholders of the bank.</p></li></ul></div></section>
