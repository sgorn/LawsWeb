<p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Section 94 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minors</h6><p class="Section"><strong>94.</strong> If a minor exercises any rights of ownership in the securities of a bank, no subsequent repudiation or avoidance is effective against the bank.</p></div></section>
