<p class="Section amending&#xA;        "><strong><a id="s-74."><span class="sectionLabel">74.</span></a></strong> Paragraph 328(2)(<em>d</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>d</em>) the auditor or auditors shall, at the time of transmitting the report to the chief executive officer and chief financial officer, provide the audit committee of the bank and the Superintendent with a copy.</p></li></ul></div></section>
