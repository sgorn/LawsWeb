<p class="Section amending"><strong><a class="sectionLabel" id="s-363"><span class="sectionLabel">363</span></a></strong> The definition <span class="DefinedTerm"><dfn>Minister</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/W-4">Dominion Water Power Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Indigenous Services or, in relation to public lands in Nunavut, the Minister of Northern Affairs; (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd></dl></div></section>
