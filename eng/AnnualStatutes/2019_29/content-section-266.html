<p class="Section amending"><strong><a class="sectionLabel" id="s-266"><span class="sectionLabel">266</span></a></strong> The definition <span class="DefinitionRef"><dfn>pilot</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/A-12">Arctic Waters Pollution Prevention Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>pilot</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>pilot</dfn></span> means a <span class="DefinitionRef"><dfn>licensed pilot</dfn></span> as defined in section 1.1 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-14">Pilotage Act</a></cite>; (<span class="DefinedTermLink" lang="fr">pilote</span>)</p></dd></dl></div></section>
