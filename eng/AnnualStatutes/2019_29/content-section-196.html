<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">SOR/86-420, par. 2(b); SOR/2005-277, s. 1</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> The portion of items 1 to 7 of Part I of Schedule I to the Act in the column under the heading “Definition” is replaced by the following:</p><section><div class="AmendedText"><figure><table class="table table-hover table-striped tablePointsize8 topdouble topbot"><col class="width50"><col class="width50"><thead><tr class="topdouble"><th id="t19h0" class="noBorderRight borderBottom top"></th><th id="t19h1" class="borderBottom top alignleft"><strong>Definition</strong></th></tr></thead><tbody><tr><td class="noBorderRight noBorderBottom"><strong>1</strong></td><td headers="t19h1" class="noBorderBottom">the unit for the measurement of length, being the metre as defined by the <span class="otherLang" lang="fr">26<sup>e</sup> Conférence générale des poids et mesures</span> as reported in the <span class="otherLang" lang="fr">Comptes rendus de la 26<sup>e</sup> Conférence générale des poids et mesures</span> published by the <span class="otherLang" lang="fr">Bureau international des poids et mesures</span>, as amended from time to time</td></tr><tr><td class="noBorderRight noBorderBottom top"><strong>2</strong></td><td headers="t19h1" class="noBorderBottom top">the unit for the measurement of mass, being the kilogram as defined by the <span class="otherLang" lang="fr">26<sup>e</sup> Conférence générale des poids et mesures</span> as reported in the <span class="otherLang" lang="fr">Comptes rendus de la 26<sup>e</sup> Conférence générale des poids et mesures</span> published by the <span class="otherLang" lang="fr">Bureau international des poids et mesures</span>, as amended from time to time</td></tr><tr><td class="noBorderRight noBorderBottom top"><strong>3</strong></td><td headers="t19h1" class="noBorderBottom top">the unit for the measurement of time, being the second as defined by the <span class="otherLang" lang="fr">26<sup>e</sup> Conférence générale des poids et mesures</span> as reported in the <span class="otherLang" lang="fr">Comptes rendus de la 26<sup>e</sup> Conférence générale des poids et mesures</span> published by the <span class="otherLang" lang="fr">Bureau international des poids et mesures</span>, as amended from time to time</td></tr><tr><td class="noBorderRight noBorderBottom top"><strong>4</strong></td><td headers="t19h1" class="noBorderBottom top">the unit for the measurement of electric current, being the ampere as defined by the <span class="otherLang" lang="fr">26<sup>e</sup> Conférence générale des poids et mesures</span> as reported in the <span class="otherLang" lang="fr">Comptes rendus de la 26<sup>e</sup> Conférence générale des poids et mesures</span> published by the <span class="otherLang" lang="fr">Bureau international des poids et mesures</span>, as amended from time to time</td></tr><tr><td class="noBorderRight noBorderBottom top"><strong>5</strong></td><td headers="t19h1" class="noBorderBottom top">the unit for the measurement of thermodynamic temperature, being the kelvin as defined by the <span class="otherLang" lang="fr">26<sup>e</sup> Conférence générale des poids et mesures</span> as reported in the <span class="otherLang" lang="fr">Comptes rendus de la 26<sup>e</sup> Conférence générale des poids et mesures</span> published by the <span class="otherLang" lang="fr">Bureau international des poids et mesures</span>, as amended from time to time</td></tr><tr><td class="noBorderRight noBorderBottom top"><strong>6</strong></td><td headers="t19h1" class="noBorderBottom top">the unit for the measurement of luminous intensity, being the candela as defined by the <span class="otherLang" lang="fr">26<sup>e</sup> Conférence générale des poids et mesures</span> as reported in the <span class="otherLang" lang="fr">Comptes rendus de la 26<sup>e</sup> Conférence générale des poids et mesures</span> published by the <span class="otherLang" lang="fr">Bureau international des poids et mesures</span>, as amended from time to time</td></tr><tr><td class="noBorderRight top"><strong>7</strong></td><td headers="t19h1" class="top">the unit for the measurement of the amount of substance, being the mole as defined by the <span class="otherLang" lang="fr">26<sup>e</sup> Conférence générale des poids et mesures</span> as reported in the <span class="otherLang" lang="fr">Comptes rendus de la 26<sup>e</sup> Conférence générale des poids et mesures</span> published by the <span class="otherLang" lang="fr">Bureau international des poids et mesures</span>, as amended from time to time</td></tr></tbody></table></figure></div></section>
