<p class="Section amending"><strong><a class="sectionLabel" id="s-244"><span class="sectionLabel">244</span></a></strong> Subsection 40(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation of liability</p><ul class="ProvisionList"><li><p class="Subsection"><strong>40</strong> <a class="lawLabel" id="s-244AmendedTexts-40ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> A licensed pilot who meets the conditions of their licence is not liable in damages in excess of $1,000 for any damage or loss occasioned by their fault, neglect or want of skill.</p></li></ul></div></section>
