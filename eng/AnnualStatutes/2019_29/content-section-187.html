<p class="Section amending"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> Section 4 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section"><strong>4</strong> The burden of proving the right to import, or to cause to be imported, any intoxicating liquor into a province is on the person accused.</p></div></section>
