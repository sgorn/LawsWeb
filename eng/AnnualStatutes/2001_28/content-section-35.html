<p class="Section amending&#xA;        "><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> Paragraph 24(1)(<em>b</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>b</em>) the goods are entitled to that tariff treatment in accordance with regulations made under section 16 or an order made under paragraph 31(1)(<em>a</em>), 34(1)(<em>a</em>), 38(1)(<em>a</em>) or 42(1)(<em>a</em>), subsection 45(13) or 49(2) or section 48.</p></li></ul></div></section>
