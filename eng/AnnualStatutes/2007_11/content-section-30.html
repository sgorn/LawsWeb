<p class="Section amending&#xA;        "><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> Subsection 42(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tabling order</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>42.</strong> (1) An order under section 41 shall be laid before each House of Parliament within the first 15 days on which that House is sitting after the order is made.</p></li></ul></div></section>
