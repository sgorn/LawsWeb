<p class="Section amending&#xA;        "><strong><a id="s-35."><span class="sectionLabel">35.</span></a></strong> The Act is amended by adding the following after section 46:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Electronic means</h6><p class="Section"><strong>46.1</strong> The Minister may use electronic means to create, communicate, make available, collect, receive, store or otherwise deal with documents or information under this Act.</p></div></section>
