<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Human pathogens and toxins — Schedule 5</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Despite section 7, no person shall conduct any activity referred to in that section in relation to a human pathogen or toxin listed in Schedule 5.</p>
