<p class="Section amending&#xA;        "><strong><a id="s-196."><span class="sectionLabel">196.</span></a></strong> Section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/L-5.2">Land Titles Repeal Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“Territory”</dfn></span></p><p class="Section"><strong>2.</strong> In this Act, <span class="DefinedTerm"><dfn>“Territory”</dfn></span> means Yukon or the Northwest Territories, as the case may require.</p></div></section>
