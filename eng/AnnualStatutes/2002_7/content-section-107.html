<p class="Section amending&#xA;        "><strong><a id="s-107."><span class="sectionLabel">107.</span></a></strong> Schedule 2 to the English version of the Act is amended by replacing the words “Yukon Territory” and “the Yukon Territory”, wherever they occur, with the word “Yukon” and by replacing the words “said Territory” with the words “said territory”.</p>
