<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-76."><span class="sectionLabel">76.</span></a></strong> (1) Section 55 of this Act is repealed on the day on which the National Energy Board gives leave to open the last section or part of the pipeline referred to in the <cite class="XRefExternalAct"><a href="/eng/acts/N-26">Northern Pipeline Act</a></cite>.</p></li><li><p class="Subsection amending&#xA;        ">(2) The Minister shall publish a notice of that day in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite>.</p></li></ul>
