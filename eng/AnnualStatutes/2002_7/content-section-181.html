<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1999, c. 3, s. 68</h6><p class="Section amending&#xA;        "><strong><a id="s-181."><span class="sectionLabel">181.</span></a></strong> Paragraph (<em>e</em>) of the definition <span class="DefinedTerm"><dfn>“judge”</dfn></span> in subsection 102.2(9) of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt></dt><dd><ul class="ProvisionList"><li><p class="Paragraph">(<em>e</em>) in Yukon and the Northwest Territories, a judge of the Supreme Court, and in Nunavut, a judge of the Nunavut Court of Justice.</p></li></ul></dd></dl></div></section>
