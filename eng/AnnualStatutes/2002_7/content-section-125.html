<p class="Section amending&#xA;        "><strong><a id="s-125."><span class="sectionLabel">125.</span></a></strong> Section 207 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Yukon</h6><p class="Subsection">(1.1) This Part does not apply to public real property under the administration and control of the Commissioner of Yukon pursuant to the <cite class="XRefExternalAct"><a href="/eng/acts/Y-2">Yukon Act</a></cite>.</p></li></ul></div></section>
