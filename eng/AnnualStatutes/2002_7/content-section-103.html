<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1993, c. 28, s. 78 (Sch. III, s. 104)</h6><p class="Section amending&#xA;        "><strong><a id="s-103."><span class="sectionLabel">103.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“territorial lands”</dfn></span> in section 34 of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“territorial lands”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« terres territoriales »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“territorial lands”</dfn></span> means any lands situated in Yukon, the Northwest Territories or Nunavut.</p></dd></dl></div></section>
