<p class="Section amending&#xA;        "><strong><a id="s-264."><span class="sectionLabel">264.</span></a></strong> Paragraph 14(<em>a</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) the courts of Yukon have, subject to paragraph (<em>b</em>), jurisdiction in respect of laws enacted by the first nation according to the respective jurisdictions of those courts under territorial laws;</p></li></ul></div></section>
