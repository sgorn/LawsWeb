<p class="Section amending&#xA;        "><strong><a id="s-106."><span class="sectionLabel">106.</span></a></strong> Part 11 of Schedule 1 to the <cite class="XRefExternalAct"><a href="/eng/acts/N-14.01">Canada National Parks Act</a></cite> is amended by replacing the words “Yukon Territory” and “the Yukon Territory”, wherever they occur, with the word “Yukon”.</p>
