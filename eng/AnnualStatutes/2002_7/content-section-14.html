<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Speaker</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> (1) The Legislative Assembly shall elect one member to be Speaker, who shall preside over the Legislative Assembly when it is sitting.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vote</h6><p class="Subsection">(2) The Speaker may only vote in the Legislative Assembly in the case of a tie.</p></li></ul>
