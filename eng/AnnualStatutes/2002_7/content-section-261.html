<p class="Section amending&#xA;        "><strong><a id="s-261."><span class="sectionLabel">261.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“Yukon Government”</dfn></span> in section 2 of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Yukon Government”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« gouvernement du Yukon »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Yukon Government”</dfn></span> means the Commissioner of Yukon acting with the consent of the Executive Council of Yukon.</p></dd></dl></div></section>
