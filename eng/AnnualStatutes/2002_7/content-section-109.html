<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1993, c. 28, s. 78 (Sch. III, s. 8.2); 1998, c. 15, s. 18</h6><p class="Section amending&#xA;        "><strong><a id="s-109."><span class="sectionLabel">109.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“province”</dfn></span> in subsection 218(1) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“province”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« province »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“province”</dfn></span> does not include the Northwest Territories, Yukon or Nunavut.</p></dd></dl></div></section>
