<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1993, c. 28, s. 78 (Sch. III, s. 78)</h6><p class="Section amending&#xA;        "><strong><a id="s-185."><span class="sectionLabel">185.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“province”</dfn></span> in section 2 of the English version of the <cite class="XRefExternalAct"><a href="/eng/acts/I-8">Industrial and Regional Development Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“province”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« province »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“province”</dfn></span> does not include Yukon, the Northwest Territories or Nunavut.</p></dd></dl></div></section>
