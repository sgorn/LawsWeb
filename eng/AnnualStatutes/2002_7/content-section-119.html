<p class="Section amending&#xA;        "><strong><a id="s-119."><span class="sectionLabel">119.</span></a></strong> The Act is amended by adding the following after section 27:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Laws of the Legislature</h6><p class="Section amending&#xA;        "><strong>27.1</strong> Every reference to “Yukon oil and gas laws” in sections 20, 21, 22 and 25 shall be read so as to include any laws of the Legislature of Yukon in respect of oil and gas.</p></div></section>
