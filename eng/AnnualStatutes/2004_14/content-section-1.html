<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Subsection 318(4) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“identifiable group”</dfn></span></p><p class="Subsection">(4) In this section, <span class="DefinedTerm"><dfn>“identifiable group”</dfn></span> means any section of the public distinguished by colour, race, religion, ethnic origin or sexual orientation.</p></li></ul></div></section>
