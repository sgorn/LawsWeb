<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2003, c. 15, s. 28</h6><p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Subsection 209.3(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</h6><p class="Subsection">(2) The prohibitions set out in subsection (1) also apply in respect of an employee who has taken a leave of absence under any of sections 206.3 to 206.5.</p></li></ul></div></section>
