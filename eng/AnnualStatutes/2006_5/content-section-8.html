<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tenure of office and removal</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> (1) The Chief Public Health Officer holds office during pleasure for a term not exceeding five years.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reappointment</h6><p class="Subsection">(2) The Chief Public Health Officer may be reappointed for one or more additional terms.</p></li></ul>
