<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> The Public Health Agency of Canada is established for the purpose of assisting the Minister in exercising or performing the Minister’s powers, duties and functions in relation to public health.</p>
