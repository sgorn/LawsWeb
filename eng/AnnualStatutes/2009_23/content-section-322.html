<p class="Section amending&#xA;        "><strong><a id="s-322."><span class="sectionLabel">322.</span></a></strong> Subsection 23(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-45.7">Cree-Naskapi (of Quebec) Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acts not applicable to a band</h6><p class="Subsection">(2) The <cite class="XRefExternalAct"><a href="/eng/acts/C-1.8">Canada Corporations Act</a></cite>, chapter C-32 of the Revised Statutes of Canada, 1970, and the <cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite> do not apply to a band.</p></li></ul></div></section>
