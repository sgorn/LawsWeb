<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of inspector</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-243."><span class="sectionLabel">243.</span></a></strong> (1) An inspector under this Part has the powers set out in the order appointing the inspector.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Court order</h6><p class="Subsection">(2) An inspector shall on request produce to an interested person a copy of any order made under subsection 242(1).</p></li></ul>
