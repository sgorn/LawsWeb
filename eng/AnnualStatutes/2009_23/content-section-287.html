<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Alteration</h6><p class="Section"><strong><a id="s-287."><span class="sectionLabel">287.</span></a></strong> The Director may alter a notice or other document, other than an affidavit or statutory declaration, if authorized by the person who sent the document or by that person’s representative.</p>
