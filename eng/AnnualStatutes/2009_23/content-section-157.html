<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Termination of member’s rights</h6><p class="Section"><strong><a id="s-157."><span class="sectionLabel">157.</span></a></strong> Unless the articles or by-laws otherwise provide, the rights of a member, including any rights in the property of the corporation, cease to exist on termination of the membership.</p>
