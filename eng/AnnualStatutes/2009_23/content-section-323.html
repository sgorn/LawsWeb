<p class="Section amending&#xA;        "><strong><a id="s-323."><span class="sectionLabel">323.</span></a></strong> Section 13 of the <cite class="XRefExternalAct">Evangelical Lutheran Church in Canada Act</cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite></h6><p class="Section"><strong>13.</strong> Despite section 294 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite>, subsections 160(1) and 168(1) of that Act do not apply to the Church.</p></div></section>
