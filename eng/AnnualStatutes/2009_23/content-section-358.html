<p class="Section amending&#xA;        "><strong><a id="s-358."><span class="sectionLabel">358.</span></a></strong> On the day on which paragraph 313(<em>a</em>) comes into force, subsection 3(5) of the <cite class="XRefExternalAct"><a href="/eng/acts/P-31.7">Public Sector Pension Investment Board Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite></h6><p class="Subsection">(5) The <cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite> does not apply to the Board.</p></li></ul></div></section>
