<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deemed notice</h6><p class="Section"><strong><a id="s-71."><span class="sectionLabel">71.</span></a></strong> A purchaser or broker who knows that the transaction is for the personal benefit of the fiduciary or is otherwise in breach of the fiduciary’s duty is deemed to have notice of an adverse claim.</p>
