<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Trustee</h6><p class="Section"><strong><a id="s-47."><span class="sectionLabel">47.</span></a></strong> An issuer or a trustee as defined in subsection 104(1) may treat the person whose name appears on the debt obligations register as the debt obligation’s owner for all purposes.</p>
