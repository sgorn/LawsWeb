<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2001, c. 26, s. 317</h6><p class="Section amending&#xA;        "><strong><a id="s-335."><span class="sectionLabel">335.</span></a></strong> Subsection 55(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/P-14">Pilotage Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Part 19 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite></h6><ul class="ProvisionList"><li><p class="Subsection"><strong>55.</strong> (1) The CPHQ is deemed to be a corporation to which Part 19 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite> applies.</p></li></ul></div></section>
