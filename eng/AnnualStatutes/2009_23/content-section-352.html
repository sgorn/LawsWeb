<p class="Section amending&#xA;        "><strong><a id="s-352."><span class="sectionLabel">352.</span></a></strong> On the day on which paragraph 313(<em>a</em>) comes into force, subsection 23(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-45.7">Cree-Naskapi (of Quebec) Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite></h6><p class="Subsection">(2) The <cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite> does not apply to a band.</p></li></ul></div></section>
