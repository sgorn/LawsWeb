<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Endorsement in bearer form</h6><p class="Section"><strong><a id="s-84."><span class="sectionLabel">84.</span></a></strong> An endorsement of a debt obligation in bearer form may give notice of an adverse claim under section 69 but does not otherwise affect any of the holder’s rights.</p>
