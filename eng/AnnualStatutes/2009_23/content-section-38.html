<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Debt obligation certificate</h6><p class="Section"><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> An issuer shall provide a debt obligation holder, on request, with</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) a debt obligation certificate that complies with this Act; or</p></li><li><p class="Paragraph">(<em>b</em>) a non-transferable written acknowledgement of their right to obtain a debt obligation certificate.</p></li></ul>
