<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1998, c. 35, s. 42</h6><p class="Section amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> Section 173 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction</h6><p class="Section"><strong>173.</strong> A Standing Court Martial may try any person who is liable to be charged, dealt with and tried on a charge of having committed a service offence.</p></div></section>
