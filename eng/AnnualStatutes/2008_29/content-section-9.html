<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> The Act is amended by adding the following after section 166:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment limitation</h6><p class="Section"><strong>166.1</strong> A General Court Martial that tries a person other than an officer or a non-commissioned member may only pass a sentence that includes a punishment of imprisonment or a fine.</p></div></section>
