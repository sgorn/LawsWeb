<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1993, c. 34, s. 91(F)</h6><p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“court martial”</dfn></span> in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/N-5">National Defence Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“court martial”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« cour martiale »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“court martial”</dfn></span> includes a General Court Martial and a Standing Court Martial; </p></dd></dl></div></section>
