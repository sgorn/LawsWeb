<p class="Section amending&#xA;        "><strong><a id="s-325."><span class="sectionLabel">325.</span></a></strong> Section 11 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Further prohibitions</h6><p class="Section"><strong>11.</strong> No person shall use in connection with a business, as a trademark or otherwise, any sign or combination of signs adopted contrary to section 9 or 10.</p></div></section>
