<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2001, c. 25, s. 75</h6><p class="Section amending&#xA;        "><strong><a id="s-174."><span class="sectionLabel">174.</span></a></strong> Subsection 138(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application procedure</h6><p class="Subsection">(2) A person may apply for a decision by giving notice to the Minister in writing or by any other means that is satisfactory to the Minister.</p></li></ul></div></section>
