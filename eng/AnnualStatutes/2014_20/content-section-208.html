<p class="Section amending&#xA;        "><strong><a id="s-208."><span class="sectionLabel">208.</span></a></strong> Section 7 of the Act is renumbered as subsection 7(1) and is amended by adding the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</h6><p class="Subsection">(2) Subsection (1) does not apply if a person holds voting shares referred to in paragraph 6(3)(<em>c</em>) or subsection 6(3.1).</p></li></ul></div></section>
