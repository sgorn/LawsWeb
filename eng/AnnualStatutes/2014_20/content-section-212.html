<p class="Section amending&#xA;        "><strong><a id="s-212."><span class="sectionLabel">212.</span></a></strong> The long title of the French version of the <cite class="XRefExternalAct"><a href="/eng/acts/M-10.01">Motor Vehicle Safety Act</a></cite> is replaced by the following:</p><section><div class="AmendedText" lang="fr"><div class="LongTitle">Loi régissant la fabrication et l’importation des véhicules et équipements automobiles en vue de limiter les risques de mort, de blessures et de dommages matériels et environnementaux</div></div></section>
