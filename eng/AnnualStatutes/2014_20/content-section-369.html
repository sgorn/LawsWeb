<p class="Section amending&#xA;        "><strong><a id="s-369."><span class="sectionLabel">369.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“Registrar”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/T-13">Trade-marks Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Registrar”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« registraire »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Registrar”</dfn></span> means the Registrar of Trade-marks who is described in subsection 63(1);</p></dd></dl></div></section>
