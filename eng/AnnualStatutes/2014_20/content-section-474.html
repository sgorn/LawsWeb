<p class="Section amending&#xA;        "><strong><a id="s-474."><span class="sectionLabel">474.</span></a></strong> Section 413 of the Act is amended by replacing the subsection 111(2) that it enacts with the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Meaning of <span class="DefinedTerm"><dfn>“deputy head”</dfn></span></p><p class="Subsection">(2) For the purposes of this Part, <span class="DefinedTerm"><dfn>“deputy head”</dfn></span> includes a Commissioner appointed under subsection 4(5).</p></li></ul></div></section>
