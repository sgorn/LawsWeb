<p class="Section amending&#xA;        "><strong><a id="s-249."><span class="sectionLabel">249.</span></a></strong> Subsection 152.09(2) of the Act is amended by striking out “and” at the end of paragraph (<em>c</em>), by adding “and” at the end of paragraph (<em>d</em>) and by adding the following after paragraph (<em>d</em>):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>e</em>) providing care or support to one or more critically ill children of the self-employed person.</p></li></ul></div></section>
