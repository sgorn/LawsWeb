<p class="Section amending&#xA;        "><strong><a id="s-257."><span class="sectionLabel">257.</span></a></strong> The Act is amended by adding the following after section 5:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Clarification</h6><p class="Section"><strong>5.1</strong> For greater certainty, this Part does not apply to persons or entities referred to in paragraph 5(<em>h.1</em>) in respect of the services they provide to persons or entities outside Canada.</p></div></section>
