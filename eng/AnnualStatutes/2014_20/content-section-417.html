<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1998, c. 26, s. 2</h6><p class="Section amending&#xA;        "><strong><a id="s-417."><span class="sectionLabel">417.</span></a></strong> Sections 13 and 13.1 of the Act are replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</h6><p class="Section"><strong>13.</strong> The head office of the Board must be in the National Capital Region as described in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/N-4">National Capital Act</a></cite>.</p></div></section>
