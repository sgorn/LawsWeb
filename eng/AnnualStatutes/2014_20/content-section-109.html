<p class="Section amending&#xA;        "><strong><a id="s-109."><span class="sectionLabel">109.</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/C-3">Canada Deposit Insurance Corporation Act</a></cite> is amended by adding the following after section 41:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interest may be paid</h6><p class="Section"><strong>42.</strong> The Bank of Canada may pay interest on any money that the Corporation deposits with it.</p></div></section>
