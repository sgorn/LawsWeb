<p class="Section amending&#xA;        "><strong><a id="s-226."><span class="sectionLabel">226.</span></a></strong> Paragraph 15(1)(<em>a</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) any vehicle or equipment of a class for which standards have been prescribed that is owned by, or is on the premises of, a company or a consignee of imported vehicles or imported equipment;</p></li></ul></div></section>
