<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1994, c. 47, s. 194</h6><p class="Section amending&#xA;        "><strong><a id="s-328."><span class="sectionLabel">328.</span></a></strong> Sections 14 and 15 of the Act are replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registration of confusing trademarks</h6><p class="Section"><strong>15.</strong> Despite section 12, confusing trademarks are registrable if the applicant is the owner of all of the confusing trademarks.</p></div></section>
