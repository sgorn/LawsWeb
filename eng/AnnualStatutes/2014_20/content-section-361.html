<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Replacement of “trade-mark”</h6><p class="Section amending&#xA;        "><strong><a id="s-361."><span class="sectionLabel">361.</span></a></strong> The English version of the Act is amended by replacing “trade-mark”, “trade-marks”, “Trade-mark” and “Trade-marks” with “trademark”, “trademarks”, “Trademark” and “Trademarks”, respectively.</p>
