<p class="Section amending&#xA;        "><strong><a id="s-332."><span class="sectionLabel">332.</span></a></strong> Section 20 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception  — utilitarian feature</h6><p class="Subsection">(1.1) The registration of a trademark does not prevent a person from using any utilitarian feature embodied in the trademark.</p></li></ul></div></section>
