<p class="Section amending&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Subsection 18(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Residence of members</h6><p class="Subsection">(2) The members shall reside in the National Capital Region described in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/N-4">National Capital Act</a></cite> or within any distance of it that the Governor in Council determines.</p></li></ul></div></section>
