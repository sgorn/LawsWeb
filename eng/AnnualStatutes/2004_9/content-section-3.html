<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Part I of Schedule I of the Act is amended by adding the following in numerical order:</p><section><div class="AmendedText"><p class="Section"><strong>41.</strong> Cigarettes that, when tested in accordance with the method set out in the regulations, do not meet the requirements of the flammability standard set out in the regulations.</p></div></section>
