<p class="Section amending"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Section 6 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Knowledge of police organizations</p><p class="Subsection"><a class="lawLabel" id="s-39AmendedTextss-(1.1)ID0EBAAA"><span class="lawlabel">(1.1)</span></a> In preparing the list, the Chairperson must take into account the need for the Board to have two members with knowledge of police organizations.</p></li></ul></div></section>
