<p class="Section amending"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Subsection 100(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Additional circumstances</p><p class="Subsection"><a class="lawLabel" id="s-13AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> The circumstances set out in subsection (1) apply in addition to the circumstances in which a certification may be revoked under sections 94 to 99 and section 238.17.</p></li></ul></div></section>
