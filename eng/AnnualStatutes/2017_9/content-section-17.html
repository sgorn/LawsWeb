<p class="Section amending"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Subsection 144(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Referral to arbitration</p><ul class="ProvisionList"><li><p class="Subsection"><strong>144</strong> <a class="lawLabel" id="s-17AmendedTexts-144ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Subject to sections 150 and 238.22, after establishing the arbitration board, the Chairperson must without delay refer the matters in dispute to the board.</p></li></ul></div></section>
