<p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Section 32 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction</h6><p class="Section"><strong>32.</strong> The Bank shall not grant a loan, investment or guarantee to a director or officer of the Bank.</p></div></section>
