<p class="Section amending&#xA;        "><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> The Act is amended by adding the following after section 68:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</h6><p class="Section"><strong>68.1</strong> The accounts and financial transactions of the Commission shall be audited annually by the Auditor General of Canada and a report of the audit shall be made to the Commission and to the Minister.</p></div></section>
