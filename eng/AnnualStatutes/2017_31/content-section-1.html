<p class="Section amending"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> Section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/S-19">Statistics Act</a></cite> is amended by adding the following in alphabetical order:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>identifying information</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>identifying information</dfn></span> means any information that makes it possible to identify an individual person, business or organization; (<span class="DefinedTermLink" lang="fr">renseignement identificateur</span>)</p></dd></dl></div></section>
