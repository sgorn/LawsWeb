<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2001, c. 9, s. 98; 2007, c. 6, par. 132(<em>k</em>)</h6><p class="Section amending&#xA;        "><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Subsection 377(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition against control</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>377.</strong> (1) No person shall control, within the meaning of paragraph 3(1)(<em>d</em>), a bank with equity of twelve billion dollars or more.</p></li></ul></div></section>
