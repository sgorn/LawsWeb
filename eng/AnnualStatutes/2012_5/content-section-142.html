<p class="Section amending&#xA;        "><strong><a id="s-142."><span class="sectionLabel">142.</span></a></strong> The Act is amended by adding the following after section 549:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sections 261, 262 and 266 to 270 apply</h6><p class="Section"><strong>549.1</strong> Sections 261, 262 and 266 to 270 apply to societies, with the modifications that the circumstances require.</p></div></section>
