<p class="Section amending"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Section 500 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment — strict liability offences</p><p class="Subsection"><a class="lawLabel" id="s-11AmendedTextss-(1.1)ID0EBAAA"><span class="lawlabel">(1.1)</span></a> Every person who is guilty of an offence under section 497.01 is liable on summary conviction to a fine of not more than $1,000.</p></li></ul></div></section>
