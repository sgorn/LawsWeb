<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — possession of still</h6><p class="Section"><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> No person shall possess a still or other equipment suitable for the production of spirits with the intent of producing spirits unless the person</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) is a spirits licensee; or</p></li><li><p class="Paragraph">(<em>b</em>) has a pending application for a spirits licence.</p></li></ul>
