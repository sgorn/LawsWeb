<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Imposition — domestic spirits</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-122."><span class="sectionLabel">122.</span></a></strong> (1) Duty is imposed on spirits produced in Canada at the rate set out in section 1 of Schedule 4.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time of imposition</h6><p class="Subsection">(2) The duty is imposed at the time the spirits are produced.</p></li></ul>
