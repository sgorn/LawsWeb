<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty relieved — DA and SDA</h6><p class="Section"><strong><a id="s-132."><span class="sectionLabel">132.</span></a></strong> If a spirits licensee denatures bulk spirits into denatured alcohol or specially denatured alcohol, the duty imposed on the spirits under section 122 or levied under section 21.1 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-54.011">Customs Tariff</a></cite> is relieved.</p>
