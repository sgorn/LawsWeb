<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Applications for refunds</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-175."><span class="sectionLabel">175.</span></a></strong> (1) An application for a refund under this Act shall be filed with the Minister in the prescribed form and manner.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Single application</h6><p class="Subsection">(2) Only one application may be made under this Act for a refund with respect to any matter.</p></li></ul>
