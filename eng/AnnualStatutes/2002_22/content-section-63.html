<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — sale of wine produced for personal use</h6><p class="Section"><strong><a id="s-63."><span class="sectionLabel">63.</span></a></strong> No person shall sell or put to a commercial use wine that was produced, or produced and packaged, by an individual for their personal use.</p>
