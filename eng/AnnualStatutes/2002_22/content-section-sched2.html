<section><div class="Schedule"><header><h1 class="scheduleLabel" id="h-92"><span class="scheduleLabel">SCHEDULE 2</span><span class="OriginatingRef">(Section 43)</span><span class="scheduleTitleText">ADDITIONAL DUTY ON CIGARS</span><br></h1></header><p class="indent-0-0">Cigars:</p><p class="indent-1-0">The greater of</p><ul class="ProvisionList"><li><p class="indent-1-1">(<em>a</em>) $0.03947 per cigar, and</p></li><li><p class="indent-1-1">(<em>b</em>) 50%, computed on</p><ul class="ProvisionList"><li><p class="indent-2-2">(i) the sale price, in the case of cigars manufactured in Canada, or</p></li><li><p class="indent-2-2">(ii) the duty-paid value, in the case of imported cigars.</p></li></ul></li></ul></div></section>
