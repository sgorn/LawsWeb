<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1990, c. 45, s. 18</h6><p class="Section amending&#xA;        "><strong><a id="s-391."><span class="sectionLabel">391.</span></a></strong> Section 3 of Part V of Schedule VI to the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="indent-1-0">3. A supply of an excisable good if the recipient exports the good without the payment of duty in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/E-14">Excise Act</a></cite> or the <cite class="XRefExternalAct"><a href="/eng/acts/E-14.1">Excise Act, 2001</a></cite>.</p></li></ul></div></section>
