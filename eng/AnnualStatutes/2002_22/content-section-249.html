<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention of section 154</h6><p class="Section"><strong><a id="s-249."><span class="sectionLabel">249.</span></a></strong> Every excise warehouse licensee who contravenes section 154 is liable to a penalty equal to the total of</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) $1,000, and</p></li><li><p class="Paragraph">(<em>b</em>) 50% of the duty that was imposed on the alcohol supplied in contravention of that section.</p></li></ul>
