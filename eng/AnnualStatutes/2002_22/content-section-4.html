<p class="MarginalNoteDefinedTerm">Meaning of <span class="DefinedTerm"><dfn>“administration or enforcement of this Act”</dfn></span></p><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> For greater certainty, a reference in this Act to <span class="DefinedTerm"><dfn>“administration or enforcement of this Act”</dfn></span> includes the collection of any amount payable under this Act.</p>
