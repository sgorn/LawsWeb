<p class="MarginalNoteDefinedTerm">Meaning of <span class="DefinedTerm"><dfn>“implementation date”</dfn></span></p><p class="Section transitional&#xA;        "><strong><a id="s-305."><span class="sectionLabel">305.</span></a></strong> In sections 306 to 320, <span class="DefinedTerm"><dfn>“implementation date”</dfn></span> means the day on which Parts 3 and 4 come into force.</p>
