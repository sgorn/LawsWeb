<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unauthorized export</h6><p class="Section"><strong><a id="s-76."><span class="sectionLabel">76.</span></a></strong> No person shall export bulk alcohol other than</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) the alcohol licensee who is responsible for the alcohol;</p></li><li><p class="Paragraph">(<em>b</em>) the licensed user who imported the alcohol; or</p></li><li><p class="Paragraph">(<em>c</em>) a person required to do so under section 101.</p></li></ul>
