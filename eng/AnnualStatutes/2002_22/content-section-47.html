<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty relieved — stamped tobacco imported by individual</h6><p class="Section"><strong><a id="s-47."><span class="sectionLabel">47.</span></a></strong> The duty imposed under section 42 is relieved on manufactured tobacco imported by an individual for their personal use if it was manufactured in Canada and is stamped.</p>
