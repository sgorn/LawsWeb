<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11.1">Financial Consumer Agency of Canada Act</a></cite> is amended by adding the following in alphabetical order:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Financial Literacy Leader”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« chef du développement de la littératie financière »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Financial Literacy Leader”</dfn></span> means the person appointed under section 4.1.</p></dd></dl></div></section>
