<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Subsection 6(2) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</h6><p class="Subsection">(2) Par dérogation au paragraphe (1), le commissaire peut occuper tout autre poste ou exercer toutes autres fonctions, à titre gratuit, sous l’autorité ou au service de Sa Majesté.</p></li></ul></div></section>
