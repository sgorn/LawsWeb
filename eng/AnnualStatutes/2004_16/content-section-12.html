<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1991, c. 31, s. 242</h6><p class="Section amending&#xA;        "><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> Subsection 4(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite></h6><p class="Subsection">(3) For the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>, the amount contributed under subsection (1) or 4.1(3) is deemed to be contributed to or under a registered pension plan.</p></li></ul></div></section>
