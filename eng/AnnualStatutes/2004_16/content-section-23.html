<p class="Section amending&#xA;        "><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> Subsection 13(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>President's expenses</h6><p class="Subsection">(2) The President is entitled to be paid reasonable travel and living expenses incurred by him or her in performing duties under this Act.</p></li></ul></div></section>
