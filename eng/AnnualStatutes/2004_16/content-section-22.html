<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> Subsection 12(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>President's salary</h6><p class="Subsection">(2) The President is to be paid the salary or other remuneration that the Governor in Council may fix.</p></li></ul></div></section>
