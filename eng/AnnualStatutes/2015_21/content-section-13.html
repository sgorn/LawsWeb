<p class="Section amending&#xA;        "><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> Section 29 of the Act is amended by adding the following after subsection (3.1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Successor or assign — abandoned pipeline</h6><p class="Subsection">(4) For the purposes of this Act, a successor or assign of a company is deemed to be a company for any matter relating to an abandoned pipeline.</p></li></ul></div></section>
