<p class="Section amending&#xA;        "><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> Section 74 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Terms and conditions — abandonment</h6><p class="Subsection">(2.1) The Board may, on granting leave to abandon the operation of a pipeline, impose any terms and conditions that it considers proper.</p></li></ul></div></section>
