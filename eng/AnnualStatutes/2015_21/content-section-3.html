<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Subsection 3(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reappointment</h6><p class="Subsection">(3) A member appointed under subsection (2) is eligible to be reappointed to hold office during good behaviour for any term of seven years or less.</p></li></ul></div></section>
