<p class="Section amending&#xA;        "><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> Section 54 of the Act is renumbered as subsection 54(1) and is amended by adding the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance audit</h6><p class="Subsection">(2) For greater certainty, the powers set out in subsection (1) include the power to conduct a compliance audit.</p></li></ul></div></section>
