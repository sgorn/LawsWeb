<p class="Section amending&#xA;        "><strong><a id="s-325."><span class="sectionLabel">325.</span></a></strong> Section 50 of the Act is amended by adding the following after subsection (4):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“judicial office”</dfn></span></p><p class="Subsection">(5) In this section, <span class="DefinedTerm"><dfn>“judicial office”</dfn></span> includes the office of a prothonotary of the Federal Court.</p></li></ul></div></section>
