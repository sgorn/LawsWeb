<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>References — Commission</h6><p class="Section transitional&#xA;        "><strong><a id="s-151."><span class="sectionLabel">151.</span></a></strong> Every reference to the Commission in any deed, contract, agreement or other document is, beginning on the day on which section 145 comes into force, to be read as a reference to CHARS unless the context otherwise requires.</p>
