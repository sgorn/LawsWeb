<p class="Section amending&#xA;        "><strong><a id="s-194."><span class="sectionLabel">194.</span></a></strong> The Act is amended by adding the following after section 27.1:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Paper bill</h6><p class="Section"><strong>27.2</strong> Any person who provides telecommunications services shall not charge a subscriber for providing the subscriber with a paper bill.</p></div></section>
