<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfer of rights, property and obligations — Commission</h6><p class="Section transitional&#xA;        "><strong><a id="s-152."><span class="sectionLabel">152.</span></a></strong> All rights, personal property or movables and real property or immovables of the Commission and all obligations of the Commission are transferred to CHARS on the day on which section 145 comes into force.</p>
