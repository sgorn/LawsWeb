<p class="Section amending&#xA;        "><strong><a id="s-261."><span class="sectionLabel">261.</span></a></strong> Section 249 of the <cite class="XRefExternalAct"><a href="/eng/acts/E-0.7">Economic Action Plan 2013 Act, No. 2</a></cite> is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“amalgamated corporation”</dfn></span></p><p class="Section transitional&#xA;        "><strong>249.</strong> In this Division, <span class="DefinedTerm"><dfn>“amalgamated corporation”</dfn></span> means any corporation resulting from an amalgamation referred to in subsection 252(1).</p></div></section>
