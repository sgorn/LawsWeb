<p class="Section amending&#xA;        "><strong><a id="s-221."><span class="sectionLabel">221.</span></a></strong> Paragraph 30(2)(<em>d</em>) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) le produit des instruments d’emprunts, instruments hybrides de capital ou autres arrangements, que le gouverneur en conseil désigne par règlement comme étant des capitaux propres.</p></li></ul></div></section>
