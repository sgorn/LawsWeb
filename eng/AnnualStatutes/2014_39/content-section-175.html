<p class="Section amending&#xA;        "><strong><a id="s-175."><span class="sectionLabel">175.</span></a></strong> Section 4 of the Act is amended by adding the following after subsection (3):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other prohibitions</h6><p class="Subsection">(4) No person shall install, use, possess, manufacture, import, distribute, lease, offer for sale or sell a jammer.</p></li></ul></div></section>
