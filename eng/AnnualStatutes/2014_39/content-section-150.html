<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commission’s actions deemed CHARS’s</h6><p class="Section transitional&#xA;        "><strong><a id="s-150."><span class="sectionLabel">150.</span></a></strong> Everything done, or purported to have been done, by the Commission or its Board of Directors before the day on which section 145 comes into force is deemed, on that day, to have been done by CHARS or its Board of Directors, respectively.</p>
