<p class="Section amending&#xA;        "><strong><a id="s-256."><span class="sectionLabel">256.</span></a></strong> Section 7 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advice</h6><p class="Subsection">(1.1) The Chief Public Health Officer shall provide the Minister and the President with public health advice that is developed on a scientific basis.</p></li></ul></div></section>
