<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2002, c. 8, s. 95(2)</h6><p class="Section amending&#xA;        "><strong><a id="s-322."><span class="sectionLabel">322.</span></a></strong> Subsection 42(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“judicial office”</dfn></span></p><p class="Subsection">(4) In this section, <span class="DefinedTerm"><dfn>“judicial office”</dfn></span> means the office of a judge of a superior or county court or the office of a prothonotary of the Federal Court.</p></li></ul></div></section>
