<p class="Section amending&#xA;        "><strong><a id="s-321."><span class="sectionLabel">321.</span></a></strong> The Act is amended by adding the following after section 26.3:</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“judiciary”</dfn></span></p><p class="Section"><strong>26.4</strong> In sections 26, 26.1 and 26.3, <span class="DefinedTerm"><dfn>“judiciary”</dfn></span> includes the prothonotaries of the Federal Court.</p></div></section>
