<p class="Section amending"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The portion of section 46 of the Act before paragraph (a) is replaced by the following :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Penalty</p><p class="Section"><strong>46</strong> Every person who contravenes a provision of this Act for which punishment is not otherwise provided, a provision of a regulation or an order made under section 45.1 or 45.2</p></div></section>
