<p class="Section amending"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> The Act is amended by adding the following before section 47:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designated device — prescribed activity</p><p class="Section"><strong>46.4</strong> No person shall conduct a prescribed activity in relation to a designated device except in accordance with the regulations.</p></div></section>
