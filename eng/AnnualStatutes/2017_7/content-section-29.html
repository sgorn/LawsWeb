<p class="Section amending"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Subsection 45(1) of the Act is replaced by the following :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Analysis</p><ul class="ProvisionList"><li><p class="Subsection"><strong>45</strong> <a class="lawLabel" id="s-29AmendedTexts-45ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> A peace officer, inspector or prescribed person may submit to an analyst for analysis or examination any substance or sample of it taken by the peace officer, inspector or prescribed person.</p></li></ul></div></section>
