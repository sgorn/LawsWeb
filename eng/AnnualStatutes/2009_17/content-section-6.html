<p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Section 39 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Act to reserves</h6><p class="Section"><strong>39.</strong> Subject to sections 40 to 41.1, this Act applies to a park reserve as if it were a park.</p></div></section>
