<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Subsection 30(4) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication d’avis</h6><p class="Subsection">(4) Le Tribunal fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> un avis de transmission pour chaque rapport visé au paragraphe (1) et en notifie les autres intéressés.</p></li></ul></div></section>
