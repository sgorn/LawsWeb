<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Subsection 29(4) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication d’avis</h6><p class="Subsection">(4) Le Tribunal fait publier dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> un avis pour chaque rapport établi en application du paragraphe (1) et en avise les autres intéressés.</p></li></ul></div></section>
