<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>“National”</dfn></span> means that it relates to all Canadians throughout Canada.</p>
