<p class="Section amending&#xA;        "><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> Section 73 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/N-22">Navigable Waters Protection Act</a></cite></h6><p class="Section"><strong>73.</strong> The <cite class="XRefExternalAct"><a href="/eng/acts/N-22">Navigable Waters Protection Act</a></cite> does not apply to a work, within the meaning of that Act, that has been exempted by a regulation made under section 74.</p></div></section>
