<p class="Section amending&#xA;        "><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> The Act is amended by adding the following after section 21:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</h6><p class="Section"><strong>21.1</strong> Subject to the letters patent, the board of directors may delegate the powers to manage the activities of the port authority to a committee of directors or to the officers of the port authority.</p></div></section>
