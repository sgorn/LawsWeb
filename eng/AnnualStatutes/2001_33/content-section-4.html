<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Section 3 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporation established</h6><p class="Section"><strong>3.</strong> A corporation is hereby established, to be known as Export Development Canada, consisting of a Board of Directors composed of fifteen directors, including a Chairperson and a President.</p></div></section>
