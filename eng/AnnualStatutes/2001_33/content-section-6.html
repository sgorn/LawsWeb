<p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> The Act is amended by adding the following after section 7:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other committees</h6><p class="Section"><strong>7.1</strong> The Board may establish any other committee and that committee may exercise any powers and perform any duties of the Board delegated to it by the Board.</p></div></section>
