<p class="Section amending"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> Section 31 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section"><strong>31</strong> This Part applies only in respect of the enforcement of financial support orders against pension benefits that are payable under the enactments listed in the schedule.</p></div></section>
