<p class="Section amending"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Section 42 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Methods of response</p><p class="Section"><strong>42</strong> In addition to any method of responding to a garnishee summons permitted by provincial garnishment law, the Minister may respond to a garnishee summons by any method prescribed by the regulations.</p></div></section>
