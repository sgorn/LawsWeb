<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2017, c. 20, s. 170</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> Section 26 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No execution</p><p class="Section"><strong>26</strong> No execution shall issue on an order made against a parliamentary entity in garnishment proceedings permitted by this Part.</p></div></section>
