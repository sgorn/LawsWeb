<p class="Section amending"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> Section 30 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section"><strong>30</strong> No employee shall be dismissed, suspended or laid off solely on the ground that garnishment proceedings permitted by this Part may be or have been taken with respect to that employee.</p></div></section>
