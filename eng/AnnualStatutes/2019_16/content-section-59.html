<p class="Section amending"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Section 41 of the French version of the Act and the heading before it are replaced by the following:</p><section><div class="AmendedText" lang="fr"><h4 class="SchedHeadL2"><span class="HTitleText2">Donner suite à un bref de saisie-arrêt</span></h4><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Délai pour donner suite</p><p class="Section"><strong>41</strong> Le ministre donne suite au bref de saisie-arrêt, au nom de Sa Majesté, dans le délai réglementaire.</p></div></section>
