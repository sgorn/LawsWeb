<p class="Section amending"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Act is amended by adding the following after section 25.1:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ministerial activities</p><p class="Section"><strong>25.2</strong> The Minister of Justice may conduct activities related to matters governed by this Act, including undertaking research.</p></div></section>
