<p class="Section amending"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Section 27 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Location of garnishable moneys</p><p class="Section"><strong>27</strong> For the purposes of this Part, garnishable moneys are deemed to be located in the province in which a garnishee summons is issued in respect of the moneys.</p></div></section>
