<p class="Section amending"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Section 60 of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limite</p><p class="Section"><strong>60</strong> Les frais visés à l’article 58 ne peuvent être recouvrés sur les sommes saisissables à verser en exécution d’un bref de saisie-arrêt.</p></div></section>
