<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">1993, c. 8, s. 17</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Section 45 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to judgment debtor</p><p class="Section"><strong>45</strong> If a garnishee summons is served on the Minister under this Part, the Minister may notify the judgment debtor named in the garnishee summons of that service.</p></div></section>
