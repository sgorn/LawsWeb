<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">1993, c. 8, s. 15</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Sections 30 and 31 of the Act are replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Her Majesty no longer bound</p><p class="Section"><strong>30</strong> A garnishee summons against a judgment debtor ceases to bind Her Majesty after the periods and in the circumstances specified in the regulations.</p></div></section>
