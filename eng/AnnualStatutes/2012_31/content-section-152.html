<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2001, c. 9, s. 465</h6><p class="Section amending&#xA;        "><strong><a id="s-152."><span class="sectionLabel">152.</span></a></strong> Subsection 1020(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal to Federal Court</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>1020.</strong> (1) An appeal lies to the Federal Court from any direction of the Minister made under subsection 428(7), 432(1), 954(7) or 956(1).</p></li></ul></div></section>
