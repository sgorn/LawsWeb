<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Auditor</h6><p class="Section transitional&#xA;        "><strong><a id="s-460."><span class="sectionLabel">460.</span></a></strong> After the closing out of the Board’s affairs, its accounts and financial transactions are to be audited by the Auditor General of Canada, and a report of the audit is to be made to the Minister.</p>
