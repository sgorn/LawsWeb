<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reconsideration of Board’s decisions</h6><p class="Section transitional&#xA;        "><strong><a id="s-260."><span class="sectionLabel">260.</span></a></strong> The Minister of Labour may reconsider any matter that has been dealt with by the Board or rescind or amend any decision or order previously made by it.</p>
