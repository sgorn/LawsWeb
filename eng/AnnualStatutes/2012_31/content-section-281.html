<p class="Section amending&#xA;        "><strong><a id="s-281."><span class="sectionLabel">281.</span></a></strong> Sections 50 and 51 of the Act are replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No personal liability</h6><p class="Section"><strong>50.</strong> No member of an appeal board is personally liable for anything done or omitted to be done in good faith in the exercise or performance of their powers, duties or functions under this Act.</p></div></section>
