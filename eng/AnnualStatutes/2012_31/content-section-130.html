<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2001, c. 9, s. 183</h6><p class="Section amending&#xA;        "><strong><a id="s-130."><span class="sectionLabel">130.</span></a></strong> Subsection 977(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal to Federal Court</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>977.</strong> (1) An appeal lies to the Federal Court from any direction of the Minister made under subsection 401.2(7), 402(1), 913(7) or 915(1).</p></li></ul></div></section>
