<p class="Section amending&#xA;        "><strong><a id="s-336."><span class="sectionLabel">336.</span></a></strong> Section 33 of the <cite class="XRefExternalAct"><a href="/eng/acts/H-1">Harbour Commissions Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct">Navigation Protection Act</cite></h6><p class="Section"><strong>33.</strong> Any work undertaken by or on behalf of the Commission affecting the use of any navigable waters is subject to the <cite class="XRefExternalAct">Navigation Protection Act</cite>.</p></div></section>
