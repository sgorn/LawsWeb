<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1990, c. 7, s. 23</h6><p class="Section amending&#xA;        "><strong><a id="s-338."><span class="sectionLabel">338.</span></a></strong> Subsection 58.3(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exceptions</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>58.3</strong> (1) No approval under the <cite class="XRefExternalAct">Navigation Protection Act</cite> is required for the construction of any work if leave for its construction is first obtained under section 58.29.</p></li></ul></div></section>
