<p class="Section amending&#xA;        "><strong><a id="s-251."><span class="sectionLabel">251.</span></a></strong> Subsection 41(5) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Earnings at time of accident considered</h6><p class="Subsection">(5) If in any case it seems more equitable to do so, the Minister may award compensation, having regard to a seaman’s earnings at the time of an accident.</p></li></ul></div></section>
