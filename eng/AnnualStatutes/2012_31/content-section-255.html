<p class="Section amending&#xA;        "><strong><a id="s-255."><span class="sectionLabel">255.</span></a></strong> Subsection 46(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Question of necessity</h6><p class="Subsection">(3) Any question as to the necessity, character and sufficiency of any medical aid furnished or to be furnished may be referred to the Minister for a decision.</p></li></ul></div></section>
