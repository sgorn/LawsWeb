<p class="Section amending&#xA;        "><strong><a id="s-430."><span class="sectionLabel">430.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“project”</dfn></span> in section 66 of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“project”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« projet »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“project”</dfn></span> means a physical activity that is carried out on federal lands or outside Canada in relation to a physical work and is not a designated project.</p></dd></dl></div></section>
