<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“Board”</dfn></span></p><p class="Section transitional&#xA;        "><strong><a id="s-257."><span class="sectionLabel">257.</span></a></strong> In sections 258 to 260, <span class="DefinedTerm"><dfn>“Board”</dfn></span> means the Merchant Seamen Compensation Board established by section 3 of the <cite class="XRefExternalAct"><a href="/eng/acts/M-6">Merchant Seamen Compensation Act</a></cite> as that Act read immediately before the coming into force of this section.</p>
