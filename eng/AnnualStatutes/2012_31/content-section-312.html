<p class="Section amending&#xA;        "><strong><a id="s-312."><span class="sectionLabel">312.</span></a></strong> Section 89 of the Act is renumbered as subsection 89(1) and is amended by adding the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite></h6><p class="Subsection">(2) The <cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite> does not apply to a fee for the provision of services in relation to an application referred to in subsection 11(1.01).</p></li></ul></div></section>
