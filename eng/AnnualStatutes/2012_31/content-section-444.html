<p class="Section amending&#xA;        "><strong><a id="s-444."><span class="sectionLabel">444.</span></a></strong> Subsection 10(5) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration of chairperson</h6><p class="Subsection">(5) The Minister shall fix and pay the remuneration and expenses of the chairperson of the nominating committee.</p></li></ul></div></section>
