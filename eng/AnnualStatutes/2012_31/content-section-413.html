<p class="Section amending&#xA;        "><strong><a id="s-413."><span class="sectionLabel">413.</span></a></strong> The Act is amended by adding the following after section 9:</p><section><div class="AmendedText"><h2 class="SchedHeadL1"><span class="HTitleText1">TRANSITIONAL PROVISION</span></h2><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Article XI of Aircraft Protocol</h6><p class="Section"><strong>9.1</strong> Article XI of the Aircraft Protocol does not apply to an insolvency-related event that occurs before the day on which subsection 4(1) comes into force.</p></div></section>
