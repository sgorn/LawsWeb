<p class="Section amending&#xA;        "><strong><a id="s-367."><span class="sectionLabel">367.</span></a></strong> Paragraph 65(3)(<em>c</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>c</em>) deliver to the holder of the surrendered receipt an elevator receipt issued by the operator of a licensed terminal elevator for grain of the same kind, grade and quantity as the grain referred to in the surrendered receipt.</p></li></ul></div></section>
