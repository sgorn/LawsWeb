<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2001, c. 9, s. 183</h6><p class="Section amending&#xA;        "><strong><a id="s-128."><span class="sectionLabel">128.</span></a></strong> Section 916 of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appel</h6><p class="Section"><strong>916.</strong> Les personnes visées par l’arrêté prévu au paragraphe 915(1) peuvent, dans les trente jours qui suivent sa prise, en appeler conformément à l’article 977.</p></div></section>
