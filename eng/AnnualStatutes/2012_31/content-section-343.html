<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2008, c. 21, s. 40</h6><p class="Section amending&#xA;        "><strong><a id="s-343."><span class="sectionLabel">343.</span></a></strong> Section 73 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct">Navigation Protection Act</cite></h6><p class="Section"><strong>73.</strong> The <cite class="XRefExternalAct">Navigation Protection Act</cite> does not apply to a work, as defined in section 2 of that Act, that has been exempted by a regulation made under section 74.</p></div></section>
