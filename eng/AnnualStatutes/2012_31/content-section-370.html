<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2005, c. 24, s. 2</h6><p class="Section amending&#xA;        "><strong><a id="s-370."><span class="sectionLabel">370.</span></a></strong> Section 72 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Specially binning grain restricted</h6><p class="Section"><strong>72.</strong> The operator of a licensed terminal elevator shall not specially bin any grain except as may be authorized by regulation and in the prescribed manner.</p></div></section>
