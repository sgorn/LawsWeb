<p class="Section amending&#xA;        "><strong><a id="s-238."><span class="sectionLabel">238.</span></a></strong> Section 12 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Claims to be heard by Minister</h6><p class="Section"><strong>12.</strong> No action lies for the recovery of compensation payable under this Act, but all claims for compensation shall be heard and determined by the Minister.</p></div></section>
