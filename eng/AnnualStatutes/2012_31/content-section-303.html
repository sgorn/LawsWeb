<p class="Section amending&#xA;        "><strong><a id="s-303."><span class="sectionLabel">303.</span></a></strong> Section 12 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rosters</h6><p class="Section"><strong>12.</strong> The Governor in Council may appoint any person who meets the requirements set out in Annex 1704(2) of the Agreement to be on the rosters referred to in Article 1704(2) of the Agreement.</p></div></section>
