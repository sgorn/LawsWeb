<p class="Section amending&#xA;        "><strong><a id="s-356."><span class="sectionLabel">356.</span></a></strong> Section 33 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transmission of inspection certificate</h6><p class="Section"><strong>33.</strong> An inspection certificate issued when grain is discharged from a terminal elevator shall be transmitted with the shipping documents relating to the grain.</p></div></section>
