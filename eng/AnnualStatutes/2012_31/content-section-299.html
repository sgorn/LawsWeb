<p class="Section amending&#xA;        "><strong><a id="s-299."><span class="sectionLabel">299.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“Agreement”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/A-2.4">Agreement on Internal Trade Implementation Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Agreement”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« Accord »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Agreement”</dfn></span> means the Agreement on Internal Trade signed in 1994, as amended from time to time;</p></dd></dl></div></section>
