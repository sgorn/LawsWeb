om"></td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">10</p></td><td headers="t3h1" class="borderRight noBorderBottom"><p class="indent-0-1">–    The grants listed in any of the Estimates for the fiscal year</p><p class="indent-0-1">–    Contributions, including payments for other specified purposes and for the provision of goods and services for</p><ul class="ProvisionList"><li><p class="indent-2-2"><a class="lawLabel" id="SCHEDULE_1tg-tbodyentrypv-pv-(a)ID0EBCAC04I0AAAAA"><span class="lawlabel">(a)</span></a> the promotion of trade and investment; and</p></li><li><p class="indent-2-2"><a class="lawLabel" id="SCHEDULE_1tg-tbodyentrypv-pv-(b)ID0EBBAC04I0AAAAA"><span class="lawlabel">(b)</span></a> international humanitarian assistance and assistance in relation to international security, international development and global peace</p></li></ul><p class="indent-0-1">–    Authority to enter into commitments not exceeding $4,219,944,467 in the fiscal year for the purposes of this vote</p></td><td headers="t3h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">1,054,986,117</p></td><td headers="t3h3" class="noBorderBottom"></td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">15</p></td><td headers="t3h1" class="borderRight noBorderBottom"><p class="indent-0-1">–    Payments made</p><ul class="ProvisionList"><li><p class="indent-2-2"><a class="lawLabel" id="SCHEDULE_1tg-tbodyentrypv-pv-(a)ID0EBCAC03I0AAAAA"><span class="lawlabel">(a)</span></a> in respect of pension, insurance and social security programs or other arrangements for employees locally engaged outside of Canada; and</p></li><li><p class="indent-2-2"><a class="lawLabel" id="SCHEDULE_1tg-tbodyentrypv-pv-(b)ID0EBBAC03I0AAAAA"><span class="lawlabel">(b)</span></a> in respect of the administration of such programs or arrangements, including premiums, contributions, benefit payments, fees and other expenditures made in respect of such employees and for any other persons that the Treasury Board determines</p></li></ul><p class="indent-0-1">–    Authority to enter into commitments not exceeding $50,779,000 in the fiscal year for the purposes of this vote</p></td><td headers="t3h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">12,694,750</p></td><td headers="t3h3" class="noBorderBottom"></td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">20</p></td><td headers="t3h1" class="borderRight noBorderBottom"><p class="indent-0-1">–    Pursuant to subsection 12(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-18">International Development (Financial Institutions) Assistance Act</a></cite>, the amount of financial assistance provided by the Minister of Foreign Affairs, in consultation with the Minister of Finance, by way of direct payments for the purpose of contributions to the international financial institutions may not exceed $232,491,748 in the fiscal year 2018–19</p></td><td headers="t3h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">1</p></td><td headers="t3h3" class="noBorderBottom"></td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">L25</p></td><td headers="t3h1" class="borderRight noBorderBottom"><p class="indent-0-1">–    Pursuant to subsection 12(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-18">International Development (Financial Institutions) Assistance Act</a></cite>, the amount of financial assistance provided by the Minister of Foreign Affairs, in consultation with the Minister of Finance, by way of the purchase of shares of international financial institutions may not exceed $11,713,306 in United States dollars in the fiscal year 2018–19, which is estimated in Canadian dollars at $14,617,035</p></td><td headers="t3h2" class="borderRight noBorderBottom alignright"><p class="indent-0- ate, of a salary — paid annually or pro rata for any period less than a year — that does not exceed the salary paid under the <cite class="XRefExternalAct"><a href="/eng/acts/S-3">Salaries Act</a></cite>, rounded down to the nearest hundred dollars under section 67 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-1">Parliament of Canada Act</a></cite>, to ministers of State who preside over ministries of State</p><p class="indent-0-1">–    Authority to enter into commitments not exceeding $935,703,079 in the fiscal year for the purposes of this vote</p></td><td headers="t3h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">194,606,063</p></td><td headers="t3h3" class="noBorderBottom"></td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">5</p></td><td headers="t3h1" class="borderRight noBorderBottom"><p class="indent-0-1">–    Capital expenditures</p><p class="indent-0-1">–    Authority to enter into commitments not exceeding $26,205,260 in the fiscal year for the purposes of this vote</p></td><td headers="t3h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">6,551,315</p></td><td headers="t3h3" class="noBorderBottom"></td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">10</p></td><td headers="t3h1" class="borderRight noBorderBottom"><p class="indent-0-1">–    The grants listed in any of the Estimates for the fiscal year</p><p class="indent-0-1">–    Contributions, in the form of monetary payments or the provision of goods or services</p><p class="indent-0-1">–    Authority to enter into commitments not exceeding $1,243,455,426 in the fiscal year for the purposes of this vote</p></td><td headers="t3h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">621,727,713</p></td><td headers="t3h3" class="noBorderBottom"></td></tr><tr><td headers="t3h0" class="borderRight borderBottom"></td><td headers="t3h1" class="borderRight borderBottom"></td><td headers="t3h2" class="borderRight borderBottom alignright"></td><td headers="t3h3" class="borderBottom top alignright">822,885,091</td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom"></td><td headers="t3h1" class="borderRight noBorderBottom"><ul class="BilingualGroup"><li><p class="BilingualItemFirst">DEPARTMENT OF INDIAN AFFAIRS AND NORTHERN DEVELOPMENT</p><p class="BilingualItemSecond" lang="fr">Ministère des Affaires indiennes et du Nord canadien</p></li></ul></td><td headers="t3h2" class="borderRight noBorderBottom alignright"></td><td headers="t3h3" class="noBorderBottom"></td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">1</p></td><td headers="t3h1" class="borderRight noBorderBottom"><p class="indent-0-1">–    Operating expenditures</p><p class="indent-0-1">–    Expenditures on works, buildings and equipment</p><p class="indent-0-1">–    Authority to make expenditures — recoverable or otherwise — on work performed on property that is not federal property and on services provided in respect of that property</p><p class="indent-0-1">–    Authority to provide, in respect of Indian and Inuit economic development activities, for the capacity development for Indians and Inuit and the furnishing of materials and equipment</p><p class="indent-0-1">–    Authority to sell electric power to private consumers in remote locations when alternative local sources of supply are not available, in accordance with terms and conditions approved by the Governor in Council</p><p class="indent-0-1">–    Authority, as referred to in paragraph 29.1(2)(a) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>, to expend in the fiscal year — in order to offset related expenditures that it incurs in that fiscal year — revenues that it receives in that fiscal year from the provision of internal support services under section 29.2 of that Act<     Authority to make recoverable expenditures on roads and related works in amounts not exceeding the shares of provincial governments of expenditures</p><p class="indent-0-1">–    Authority to enter into commitments not exceeding $15,091,444 in the fiscal year for the purposes of this vote</p></td><td headers="t3h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">5,030,481</p></td><td headers="t3h3" class="noBorderBottom"></td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">10</p></td><td headers="t3h1" class="borderRight noBorderBottom"><p class="indent-0-1">–    The grants listed in any of the Estimates for the fiscal year</p><p class="indent-0-1">–    Contributions</p><p class="indent-0-1">–    Authority to enter into commitments not exceeding $2,362,488,227 in the fiscal year for the purposes of this vote</p></td><td headers="t3h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">984,370,095</p></td><td headers="t3h3" class="noBorderBottom"></td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">L15</p></td><td headers="t3h1" class="borderRight noBorderBottom"><p class="indent-0-1">–    Loans to native claimants in accordance with terms and conditions approved by the Governor in Council for the purpose of defraying costs related to research, development and negotiation of claims</p><p class="indent-0-1">–    Authority to enter into commitments not exceeding $25,903,000 in the fiscal year for the purposes of this vote</p></td><td headers="t3h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">6,475,750</p></td><td headers="t3h3" class="noBorderBottom"></td></tr><tr><td headers="t3h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">L20</p></td><td headers="t3h1" class="borderRight noBorderBottom"><p class="indent-0-1">–    Loans to First Nations in British Columbia for the purpose of support
