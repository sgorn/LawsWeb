<p class="Section amending&#xA;        "><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> The Act is amended by adding the following after section 164:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incorporation by reference</h6><p class="Section"><strong>164.1</strong> A regulation made under this Act may incorporate by reference any material regardless of its source and either as it exists on a particular date or as amended from time to time.</p></div></section>
