<p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Section 538 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Organization</h6><p class="Section"><strong>538.</strong> Where an accused is an organization, subsections 556(1) and (2) apply with such modifications as the circumstances require.</p></div></section>
