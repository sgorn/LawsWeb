<p class="Section amending&#xA;        "><strong><a id="s-121."><span class="sectionLabel">121.</span></a></strong> Section 234 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention of section 38, 40, 41, 49, 61, 62.1, 99, 149 or 151</h6><p class="Section"><strong>234.</strong> Every person who contravenes section 38, 40, 41, 49, 61, 62.1, 99, 149 or 151 is liable to a penalty of not more than $25,000.</p></div></section>
