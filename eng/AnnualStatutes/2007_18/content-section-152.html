<p class="Section amending&#xA;        "><strong><a id="s-152."><span class="sectionLabel">152.</span></a></strong> Section 84 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendments to the schedule</h6><p class="Subsection">(1.1) The Governor in Council may, by regulation, amend the schedule by adding, deleting or varying the reference to an airport.</p></li></ul></div></section>
