<p class="Section amending&#xA;        "><strong><a id="s-141."><span class="sectionLabel">141.</span></a></strong> Subsection 164(1) of the Act is amended by adding the following after paragraph (<em>h.1</em>):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>h.2</em>) respecting the sale of alcohol, a tobacco product, raw leaf tobacco, specially denatured alcohol or a restricted formulation detained, seized, abandoned or forfeited under this Act;</p></li></ul></div></section>
