<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2000, c. 30, s. 90</h6><p class="Section amending&#xA;        "><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> Subsection 303(4) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Demande non conforme</h6><p class="Subsection">(4) Le ministre peut recevoir la demande qui n’a pas été livrée ou postée à la personne ou à l’endroit indiqué au paragraphe (3).</p></li></ul></div></section>
