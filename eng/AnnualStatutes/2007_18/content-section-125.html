<p class="Section amending&#xA;        "><strong><a id="s-125."><span class="sectionLabel">125.</span></a></strong> The Act is amended by adding the following after section 247:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unauthorized possession, etc., of restricted formulation</h6><p class="Section"><strong>247.1</strong> Every person who contravenes section 93.1 or 93.2 is liable to a penalty of $10 per litre of restricted formulation to which the contravention relates.</p></div></section>
