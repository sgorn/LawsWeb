<p class="Section amending&#xA;        "><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> Section 55 of the <cite class="XRefExternalAct"><a href="/eng/acts/G-10">Canada Grain Act</a></cite> is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other works</h6><p class="Subsection">(1.1) Every flour mill, feed mill, feed warehouse and seed cleaning mill is a work for the general advantage of Canada.</p></li></ul></div></section>
