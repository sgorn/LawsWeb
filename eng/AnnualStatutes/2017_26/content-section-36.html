<p class="Section amending"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> The description of Georgian Bay Islands National Park of Canada in Part 5 of Schedule 1 to the French version of the Act is amended by replacing “Baie Georgienne” and “Île Gray” with “baie Georgienne” and “île Gray”, respectively.</p>
