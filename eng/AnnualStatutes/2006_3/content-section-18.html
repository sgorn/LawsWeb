<p class="Section amending&#xA;        "><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Section 51.1 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defaults</h6><p class="Section amending&#xA;        "><strong>51.1</strong> For the purpose of applying paragraph 10(1)(<em>e</em>), a default under a repayment agreement includes a default in repaying an advance made under the <cite class="XRefExternalAct"><a href="/eng/acts/C-49">Advance Payments for Crops Act</a></cite> on or before March 31, 1997.</p></div></section>
