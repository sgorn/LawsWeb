<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Section 4 of the Act and the heading that follows it are replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</h6><p class="Section"><strong>4.</strong> The purpose of this Act is to implement the Convention by protecting and conserving migratory birds — as populations and individ­ual birds — and their nests.</p><h2 class="SchedHeadL1"><span class="HTitleText1">PROHIBITIONS</span></h2></div></section>
