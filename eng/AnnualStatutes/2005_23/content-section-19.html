<p class="Section amending&#xA;        "><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> The Act is amended by adding the following after section 122:</p><section><div class="AmendedText"><h4 class="SchedHeadL3"><span class="HTitleText3">Purpose</span></h4><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</h6><p class="Section"><strong>122.1</strong> The purpose of this Division is to protect the marine environment, particularly by implementing the Convention and the Protocol.</p></div></section>
