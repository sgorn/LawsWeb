<p class="Section amending"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The schedule to the Act is amended by adding, in alphabetical order, a reference to “Israel or another CIFTA beneficiary” in column 1 and a corresponding reference to “Canada–Israel Agreement Tariff in the List of Tariff Provisions set out in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/C-54.011">Customs Tariff</a></cite>” in column 2.</p>
