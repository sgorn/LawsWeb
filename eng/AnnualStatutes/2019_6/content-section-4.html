<p class="Section amending"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Section 7 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of Agreement to water</p><p class="Section"><strong>7</strong> For greater certainty, nothing in this Act or the Agreement applies to natural surface or ground water in liquid, gaseous or solid state.</p></div></section>
