<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitations — short-term loans</h6><p class="Section"><strong><a id="s-81."><span class="sectionLabel">81.</span></a></strong> The Authority shall not make a short-term loan to a borrowing member for a purpose described in subparagraph 74(<em>a</em>)(iii) unless the loan is made in anticipation of local revenues of the borrowing member set out in a law made under paragraph 5(1)(<em>b</em>).</p>
