<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>President</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-69."><span class="sectionLabel">69.</span></a></strong> (1) The board of directors shall appoint a President to act as the chief executive officer of the Authority.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other staff</h6><p class="Subsection">(2) The President may employ any other officers and employees that are necessary to conduct the work of the Authority.</p></li></ul>
