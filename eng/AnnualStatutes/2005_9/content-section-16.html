<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</h6><p class="Section"><strong><a id="s-16."><span class="sectionLabel">16.</span></a></strong> The following definitions apply in this Part.</p><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Commission”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« Commission »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Commission”</dfn></span> means the First Nations Tax Commission.</p></dd><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“taxpayer”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« contribuable »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“taxpayer”</dfn></span> means a person paying tax under a property taxation law.</p></dd></dl>
