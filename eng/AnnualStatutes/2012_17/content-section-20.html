<p class="Section amending&#xA;        "><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> Subsection 48(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect</h6><p class="Subsection">(2) If a removal order is enforceable, the foreign national against whom it was made must leave Canada immediately and the order must be enforced as soon as possible.</p></li></ul></div></section>
