<p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> Section 4 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-10.15">Canada Shipping Act, 2001</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</h6><p class="Section"><strong>4.</strong> The Governor in Council may, on the recommendation of the Minister of Transport, make regulations prescribing anything that may be prescribed under section 2.</p></div></section>
