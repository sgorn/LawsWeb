<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Section 44 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Identifier</h6><p class="Subsection">(2.1) The Register of Electors must also contain, for each elector, a unique, randomly generated identifier that is assigned by the Chief Electoral Officer.</p></li></ul></div></section>
