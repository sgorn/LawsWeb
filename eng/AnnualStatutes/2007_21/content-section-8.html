<p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> The Act is amended by adding the following after section 47:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other duties</h6><p class="Section"><strong>47.1</strong> Between election periods, a returning officer shall perform any duties related to the updating of the Register of Electors that are requested by the Chief Electoral Officer.</p></div></section>
