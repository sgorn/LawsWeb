<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purposes</p><p class="Section"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The purposes of this Act are to</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> affirm the Declaration as a universal international human rights instrument with application in Canadian law; and</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> provide a framework for the Government of Canada’s implementation of the Declaration.</p></li></ul>
