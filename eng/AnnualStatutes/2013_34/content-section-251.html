<p class="Section amending&#xA;        "><strong><a id="s-251."><span class="sectionLabel">251.</span></a></strong> Subparagraph 118.5(1)(<em>a</em>)(iii) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(iii) are paid on behalf of, or reimbursed to, the individual by the individual’s employer and the amount paid or reimbursed is not included in the individual’s income,</p></li></ul></div></section>
