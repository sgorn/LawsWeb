<p class="Section transitional&#xA;        "><strong><a id="s-89."><span class="sectionLabel">89.</span></a></strong> If the taxpayer referred to in any election provided for under this Part is a partnership, any reference in those elections to “the taxpayer’s filing-due date” is to be read as a reference to “the earliest of the filing-due dates of any member of the taxpayer”.</p>
