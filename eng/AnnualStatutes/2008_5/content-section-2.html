<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Subsection 119(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of change of tariff</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>119.</strong> (1) A railway company that proposes to increase a rate in a tariff for the movement of traffic shall publish a notice of the increase at least 30 days before its effective date.</p></li></ul></div></section>
