<p class="Section amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> The Act is amended by adding the following after section 46:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</h6><p class="Section"><strong>46.1</strong> Inspectors are not personally liable for anything they do or omit to do in good faith under this Act.</p></div></section>
