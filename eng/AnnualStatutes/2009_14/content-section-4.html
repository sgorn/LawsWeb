<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> The Act is amended by adding the following after section 29:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</h6><p class="Section"><strong>29.1</strong> Enforcement officers and analysts are not personally liable for anything they do or omit to do in good faith under this Act.</p></div></section>
