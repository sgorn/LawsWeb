<p class="Section amending&#xA;        "><strong><a id="s-80."><span class="sectionLabel">80.</span></a></strong> The Act is amended by adding the following after section 286:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</h6><p class="Section"><strong>286.1</strong> The Governor in Council may, by regulation, designate provisions of regulations made under this Act for the purposes of paragraph 272(1)(<em>h</em>) and subsection 272.2(1) and paragraph 272.4(1)(<em>b</em>).</p></div></section>
