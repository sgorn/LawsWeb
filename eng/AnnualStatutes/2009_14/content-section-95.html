<p class="Section amending&#xA;        "><strong><a id="s-95."><span class="sectionLabel">95.</span></a></strong> The Act is amended by adding the following after section 6:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</h6><p class="Section"><strong>6.1</strong> Game officers and persons acting under a game officer’s direction and control are not personally liable for anything they do or omit to do in good faith under this Act.</p></div></section>
