<p class="Section amending&#xA;        "><strong><a id="s-108."><span class="sectionLabel">108.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“enforcement officer”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/S-1.3">Saguenay-St. Lawrence Marine Park Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“enforcement officer”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« agent de l’autorité »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“enforcement officer”</dfn></span> means a person designated under section 13 or belonging to a class of persons so designated. </p></dd></dl></div></section>
