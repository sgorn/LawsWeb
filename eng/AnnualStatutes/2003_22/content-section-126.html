<p class="Section amending&#xA;        "><strong><a id="s-126."><span class="sectionLabel">126.</span></a></strong> Subsection 148(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>148.</strong> (1) A majority of the members, including one member who is not an employee in the federal public administration or the public service of the Province, constitutes a quorum of the Committee.</p></li></ul></div></section>
