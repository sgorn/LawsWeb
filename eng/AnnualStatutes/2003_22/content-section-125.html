<p class="Section amending&#xA;        "><strong><a id="s-125."><span class="sectionLabel">125.</span></a></strong> Subsection 146(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration</h6><p class="Subsection">(4) The members of the Committee who are not employees in the federal public administration or the public service of the Province shall be paid such remuneration as may be authorized by the Board.</p></li></ul></div></section>
