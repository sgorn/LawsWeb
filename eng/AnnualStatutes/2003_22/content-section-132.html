<p class="Section amending&#xA;        "><strong><a id="s-132."><span class="sectionLabel">132.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“Public Service”</dfn></span> in section 2 of the English version of the <cite class="XRefExternalAct"><a href="/eng/acts/C-10.13">Canada School of Public Service Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“public service”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« fonction publique »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“public service”</dfn></span> has the meaning given that expression in the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.3">Public Service Labour Relations Act</a></cite>.</p></dd></dl></div></section>
