<p class="Section amending&#xA;        "><strong><a id="s-127."><span class="sectionLabel">127.</span></a></strong> Subsection 9(1) of the English version of the <cite class="XRefExternalAct"><a href="/eng/acts/O-7">Canada Oil and Gas Operations Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>9.</strong> (1) A majority of the members, including one member who is not an employee in the federal public administration, constitutes a quorum of the Committee.</p></li></ul></div></section>
