<p class="Section amending&#xA;        "><strong><a id="s-97."><span class="sectionLabel">97.</span></a></strong> Section 50 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Separate agency</h6><p class="Section"><strong>50.</strong> The Agency is a separate agency under the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.3">Public Service Labour Relations Act</a></cite>.</p></div></section>
