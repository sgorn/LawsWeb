<p class="Section amending&#xA;        "><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> The Act is amended by adding the following after section 56, as enacted by section 19 of this Act:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Political activities</h6><p class="Section"><strong>57.</strong> Sections 32 to 34 apply to persons employed by the Tribunal as if they were employees as defined in subsection 2(1).</p></div></section>
