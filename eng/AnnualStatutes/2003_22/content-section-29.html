<p class="Section amending&#xA;        "><strong><a id="s-29."><span class="sectionLabel">29.</span></a></strong> Section 12 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</h6><p class="Section"><strong>12.</strong> The Board is responsible for the conduct and management of the affairs of the School and shall meet at least twice during each fiscal year at the time and place determined by the Chair.</p></div></section>
