<p class="Section amending&#xA;        "><strong><a id="s-135."><span class="sectionLabel">135.</span></a></strong> Section 12 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-16.5">Canadian Food Inspection Agency Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Separate agency</h6><p class="Section"><strong>12.</strong> The Agency is a separate agency under the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.3">Public Service Labour Relations Act</a></cite>.</p></div></section>
