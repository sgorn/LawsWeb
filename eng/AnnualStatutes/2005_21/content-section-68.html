<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“conditions of elevated risk”</dfn></span></p><p class="Section"><strong><a id="s-68."><span class="sectionLabel">68.</span></a></strong> In paragraphs 69(1)(<em>c</em>) and 70(1)(<em>c</em>), <span class="DefinedTerm"><dfn>“conditions of elevated risk”</dfn></span> means a level of risk higher than that normally associated with service in peacetime.</p>
