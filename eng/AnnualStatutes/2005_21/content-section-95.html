<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</h6><p class="Section transitional&#xA;        "><strong><a id="s-95."><span class="sectionLabel">95.</span></a></strong> Sections 12, 22, 29 to 31 and 57 do not apply in respect of a member’s or veteran’s survivor or orphan, or a person who was, at the time of the member’s death, a dependent child, if the member’s or veteran’s death occurred before the coming into force of this section.</p>
