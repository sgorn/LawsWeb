<p class="Section amending"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Section 12 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Dispensing device</p><p class="Section"><strong>12</strong> Subject to the regulations, no person shall furnish or permit the furnishing of a tobacco product or vaping product by means of a dispensing device.</p></div></section>
