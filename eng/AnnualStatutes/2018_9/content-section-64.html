<p class="Section amending"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> The Act is amended by adding the following after section 48:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due diligence defence</p><p class="Section"><strong>48.1</strong> A person is not to be found guilty of an offence under this Act if they establish that they exercised due diligence to prevent the commission of the offence.</p></div></section>
