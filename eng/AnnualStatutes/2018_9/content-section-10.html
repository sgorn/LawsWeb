<p class="Section amending"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Act is amended by adding the following after section 6:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section"><strong>6.01</strong> Subject to the regulations, no manufacturer shall sell a tobacco product unless the information required under subsection 6(1) with respect to that product is submitted to the Minister.</p></div></section>
