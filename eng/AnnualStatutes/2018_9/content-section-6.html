<p class="Section amending"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Section 5 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Product standards</p><p class="Section"><strong>5</strong> No manufacturer shall manufacture or sell a tobacco product that does not conform with the standards established by the regulations.</p></div></section>
