<p class="Section amending"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Section 19 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section"><strong>19</strong> No person shall promote a tobacco product or a tobacco product-related brand element, including by means of the packaging, except as authorized by the provisions of this Act or of the regulations.</p></div></section>
