<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> The Act is amended by adding the following after section 18.2:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Signature</h6><p class="Section"><strong>18.3</strong> A requirement under a provision of this Act for a signature may be satisfied in any manner that the Chief Electoral Officer authorizes.</p></div></section>
