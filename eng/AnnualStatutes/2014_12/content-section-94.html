<p class="Section amending&#xA;        "><strong><a id="s-94."><span class="sectionLabel">94.</span></a></strong> Paragraph 490(<em>a</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) contravenes any of paragraphs 169(4.1)(<em>a</em>) to (<em>d</em>) (forbidden acts re advance polling registration);</p></li><li><p class="Paragraph">(<em>a.1</em>) being a deputy returning officer, knowingly contravenes subsection 174(1) (failure to permit person to vote);</p></li></ul></div></section>
