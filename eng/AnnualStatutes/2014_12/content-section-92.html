<p class="Section amending&#xA;        "><strong><a id="s-92."><span class="sectionLabel">92.</span></a></strong> Subsection 487(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offences requiring intent — dual procedure</h6><p class="Subsection">(2) Every person who contravenes paragraph 111(<em>a</em>), (<em>d</em>), (<em>d.1</em>) or (<em>e</em>) (forbidden acts re list of electors) is guilty of an offence.</p></li></ul></div></section>
