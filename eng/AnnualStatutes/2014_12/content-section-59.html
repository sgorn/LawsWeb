<p class="Section amending&#xA;        "><strong><a id="s-59."><span class="sectionLabel">59.</span></a></strong> Subsection 233(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Information provided</h6><p class="Subsection">(3) An elector who makes an application for registration and special ballot shall indicate whether his or her name is already on a list of electors.</p></li></ul></div></section>
