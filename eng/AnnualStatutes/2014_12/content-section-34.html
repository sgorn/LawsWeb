<p class="Section amending&#xA;        "><strong><a id="s-34."><span class="sectionLabel">34.</span></a></strong> Section 98 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revision offices</h6><p class="Section"><strong>98.</strong> The returning officer may open one or more offices for the revision of the preliminary lists of electors. The office or offices shall have level access.</p></div></section>
