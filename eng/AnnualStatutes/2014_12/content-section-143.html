<p class="Section amending&#xA;        "><strong><a id="s-143."><span class="sectionLabel">143.</span></a></strong> The Act is amended by adding the following after section 72.15:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Group considered corporation</h6><p class="Section"><strong>72.16</strong> For the purposes of sections 72.01 to 72.15, a group as defined in section 348.01 of the <cite class="XRefExternalAct"><a href="/eng/acts/E-2.01">Canada Elections Act</a></cite> is considered to be a corporation.</p></div></section>
