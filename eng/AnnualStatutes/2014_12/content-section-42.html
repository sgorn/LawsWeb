<p class="Section amending&#xA;        "><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> Subsection 123(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum</h6><p class="Subsection">(2) A returning officer shall not group together more than 10 polling stations in a central polling place without the Chief Electoral Officer’s prior approval.</p></li></ul></div></section>
