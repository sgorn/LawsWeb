<p class="Section amending&#xA;        "><strong><a id="s-150."><span class="sectionLabel">150.</span></a></strong> Subsection 3(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/D-2.5">Director of Public Prosecutions Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rank and status</h6><p class="Subsection">(2) Subject to subsections 509.1(2) and (3) of the <cite class="XRefExternalAct"><a href="/eng/acts/E-2.01">Canada Elections Act</a></cite>, the Director has the rank and status of a deputy head of a department.</p></li></ul></div></section>
