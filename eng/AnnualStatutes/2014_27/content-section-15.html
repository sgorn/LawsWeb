<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister’s powers, duties and functions</h6><p class="Section"><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> A minister may delegate to any person, subject to any conditions that the minister considers appropriate, any powers, duties or functions conferred on the minister under this Act.</p>
