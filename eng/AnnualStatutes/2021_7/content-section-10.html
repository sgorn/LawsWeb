<p class="Section amending"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Subsection 37(1.2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception — regulations</p><p class="Subsection"><span class="lawlabel">(1.2)</span> Despite subsection (1), any prescribed provision of the regulations applies to any food, drug, cosmetic or device.</p></li></ul></div></section>
