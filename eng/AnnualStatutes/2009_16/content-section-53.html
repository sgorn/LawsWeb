<p class="Section amending&#xA;        "><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Subsection 4.2(1) of the Act is amended by adding the following in alphabetical order:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“principal cause”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« cause principale »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“principal cause”</dfn></span>, in respect of goods imported from Peru, means an important cause that is no less important than any other cause;</p></dd></dl></div></section>
