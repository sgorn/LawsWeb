<p class="Section amending&#xA;        "><strong><a id="s-43."><span class="sectionLabel">43.</span></a></strong> Section 54 of the Act is amended by adding the following in alphabetical order:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“principal cause”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« cause principale »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“principal cause”</dfn></span>, in respect of goods imported from Peru, means an important cause that is no less important than any other cause.</p></dd></dl></div></section>
