<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1995, c. 42, s. 73</h6><p class="Section amending&#xA;        "><strong><a id="s-64."><span class="sectionLabel">64.</span></a></strong> Subsection 675(2.1) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal against section 743.6 order</h6><p class="Subsection">(2.1) A person against whom an order under section 743.6 has been made may appeal to the court of appeal against the order.</p></li></ul></div></section>
