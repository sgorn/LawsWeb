<p class="Section amending&#xA;        "><strong><a id="s-77."><span class="sectionLabel">77.</span></a></strong> The Act is amended by adding the following after section 774:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appearance in person — <span class="otherLang" lang="la">habeas corpus</span></h6><p class="Section"><strong>774.1</strong> Despite any other provision of this Act, the person who is the subject of a writ of <span class="otherLang" lang="la">habeas corpus</span> must appear personally in court.</p></div></section>
