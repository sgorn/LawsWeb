<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> is amended by adding the following before section 4:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of judicial acts</h6><p class="Section"><strong>3.1</strong> Unless otherwise provided or ordered, anything done by a court, justice or judge is effective from the moment it is done, whether or not it is reduced to writing.</p></div></section>
