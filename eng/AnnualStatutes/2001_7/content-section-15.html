<p class="Section amending&#xA;        "><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> The Act is amended by adding the following after section 22:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rounding of amounts</h6><p class="Section"><strong>23.</strong> A salary referred to in any of sections 9 to 22 that is not a multiple of one hundred dollars shall be rounded down to the next lowest multiple of one hundred dollars.</p></div></section>
