<p class="Section amending"><strong><a class="sectionLabel" id="s-185"><span class="sectionLabel">185</span></a></strong> Subsection 275(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ballots to be kept sealed</p><ul class="ProvisionList"><li><p class="Subsection"><strong>275</strong> <a class="lawLabel" id="s-185AmendedTexts-275ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> The returning officer shall ensure that the ballots received at his or her office are kept sealed until they are given to an election officer referred to in section 273.</p></li></ul></div></section>
