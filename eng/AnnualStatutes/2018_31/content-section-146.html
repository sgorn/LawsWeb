<p class="Section amending"><strong><a class="sectionLabel" id="s-146"><span class="sectionLabel">146</span></a></strong> Section 215 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Voting by unit election officer</p><p class="Section"><strong>215</strong> A unit election officer who is qualified to vote may vote in accordance with this Division.</p></div></section>
