<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2014, c. 12, s. 86</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-277"><span class="sectionLabel">277</span></a></strong> Section 476 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>selection date</dfn></span></p><p class="Section"><strong>476</strong> In this Division, <span class="DefinedTerm"><dfn>selection date</dfn></span> means the date on which a nomination contest is decided. (<span class="DefinedTermLink" lang="fr">date de désignation</span>)</p></div></section>
