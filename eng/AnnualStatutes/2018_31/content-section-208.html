<p class="Section amending"><strong><a class="sectionLabel" id="s-208"><span class="sectionLabel">208</span></a></strong> Subsection 323(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Blackout period</p><ul class="ProvisionList"><li><p class="Subsection"><strong>323</strong> <a class="lawLabel" id="s-208AmendedTexts-323ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> No person shall transmit election advertising to the public in an electoral district on polling day before the close of all of the polling stations in the electoral district.</p></li></ul></div></section>
