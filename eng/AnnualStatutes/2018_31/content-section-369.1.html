<p class="Section amending"><strong><a class="sectionLabel" id="s-369.1"><span class="sectionLabel">369.1</span></a></strong> The Act is amended by adding the following before section 540:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reference</p><p class="Section"><strong>539.1</strong> In section 540, a reference to the Register of Electors includes a reference to the Register of Future Electors.</p></div></section>
