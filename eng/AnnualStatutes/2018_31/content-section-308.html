<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2014, c. 12, s. 86</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-308"><span class="sectionLabel">308</span></a></strong> Subsection 477.9(5) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Period for providing statement</p><p class="Subsection"><a class="lawLabel" id="s-308AmendedTextss-(5)ID0EBAAA"><span class="lawlabel">(5)</span></a> The candidate shall provide the statement to the Chief Electoral Officer within four months after polling day.</p></li></ul></div></section>
