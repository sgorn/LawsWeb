<p class="Section amending"><strong><a class="sectionLabel" id="s-245"><span class="sectionLabel">245</span></a></strong> Section 376 of the Act is amended by adding the following after subsection (3):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusion — accessibility expenses</p><p class="Subsection"><a class="lawLabel" id="s-245AmendedTextss-(3.1)ID0EBAAA"><span class="lawlabel">(3.1)</span></a> An accessibility expense of a registered party or a candidate, as the case may be, is not an election expense of that party or candidate.</p></li></ul></div></section>
