<p class="Section amending"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Subsections 122(1) and (2) of the Act are replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Polling station in school or other public building</p><p class="Subsection"><a class="lawLabel" id="s-85AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Whenever possible, a returning officer shall establish a polling station in a school or other suitable public building.</p></li></ul></div></section>
