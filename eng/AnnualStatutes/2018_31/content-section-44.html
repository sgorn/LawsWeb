<p class="Section amending"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Section 54 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Access to personal information</p><p class="Section"><strong>54</strong> At the written request of an elector or future elector, the Chief Electoral Officer shall send him or her all the information in the Chief Electoral Officer’s possession relating to him or her.</p></div></section>
