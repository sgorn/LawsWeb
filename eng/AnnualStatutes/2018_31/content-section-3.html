<p class="Section amending"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Sections 3 to 5 of the Act are replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Persons qualified as electors</p><p class="Section"><strong>3</strong> Every person who is a Canadian citizen and who on polling day is 18 years of age or older is qualified as an elector.</p></div></section>
