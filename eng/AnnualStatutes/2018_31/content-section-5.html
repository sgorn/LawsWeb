<p class="Section amending"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Section 8 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Person residing outside Canada</p><p class="Subsection"><a class="lawLabel" id="s-5AmendedTextss-(2.1)ID0EBAAA"><span class="lawlabel">(2.1)</span></a> The place of ordinary residence of a person who resides outside Canada is their last place of ordinary residence in Canada.</p></li></ul></div></section>
