<p class="Section amending"><strong><a class="sectionLabel" id="s-142"><span class="sectionLabel">142</span></a></strong> Paragraphs 209(a) and (b) of the Act are replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-142AmendedTextSectionPiecep-(a)ID0EBBAAA"><span class="lawlabel">(a)</span></a> distribute the materials to the unit election officers; and</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-142AmendedTextSectionPiecep-(b)ID0EBAAAA"><span class="lawlabel">(b)</span></a> display the list in one or more conspicuous places or make it otherwise accessible to electors in their unit.</p></li></ul></div></section>
