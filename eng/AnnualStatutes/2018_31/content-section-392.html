<p class="Section amending"><strong><a class="sectionLabel" id="s-392"><span class="sectionLabel">392</span></a></strong> The definition <span class="DefinedTerm"><dfn>Chief Electoral Officer</dfn></span> in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/E-3">Electoral Boundaries Readjustment Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>Chief Electoral Officer</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Chief Electoral Officer</dfn></span> means the Chief Electoral Officer under the <cite class="XRefExternalAct"><a href="/eng/acts/E-2.01">Canada Elections Act</a></cite>; (<span class="DefinedTermLink" lang="fr">directeur général des élections</span>)</p></dd></dl></div></section>
