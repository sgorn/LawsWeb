<p class="Section amending"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Subsection 30(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Further limitation</p><p class="Subsection"><a class="lawLabel" id="s-28AmendedTextss-(4)ID0EBAAA"><span class="lawlabel">(4)</span></a> An assistant returning officer appointed under subsection (2) is not an assistant returning officer for the purposes of subsections 28(1), 60(2), 70(1) and 293(1).</p></li></ul></div></section>
