<p class="Section amending"><strong><a class="sectionLabel" id="s-168"><span class="sectionLabel">168</span></a></strong> Subsection 245(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entitlement to vote</p><ul class="ProvisionList"><li><p class="Subsection"><strong>245</strong> <a class="lawLabel" id="s-168AmendedTexts-245ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Every elector is entitled to vote under this Division on the 12th day before polling day.</p></li></ul></div></section>
