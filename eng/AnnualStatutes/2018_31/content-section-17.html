<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2003, c. 22, s. 102(E)</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Section 19 of the Act and the heading before it are replaced by the following:</p><section><div class="AmendedText"><h4 class="SchedHeadL2"><span class="HTitleText2">Staff</span></h4><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Staff</p><p class="Section"><strong>19</strong> The staff of the Chief Electoral Officer consists of employees appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33">Public Service Employment Act</a></cite>.</p></div></section>
