<p class="Section amending"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> The definitions <span class="DefinedTerm"><dfn>elector</dfn></span> and <span class="DefinedTerm"><dfn>register</dfn></span> in section 220 of the Act are replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>elector</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>elector</dfn></span> means an elector who resides outside Canada. (<span class="DefinedTermLink" lang="fr">électeur</span>)</p></dd><dt><span class="DefinedTerm"><dfn>register</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>register</dfn></span> means the register referred to in section 222. (<span class="DefinedTermLink" lang="fr">registre</span>)</p></dd></dl></div></section>
