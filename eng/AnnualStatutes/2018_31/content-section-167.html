<p class="Section amending"><strong><a class="sectionLabel" id="s-167"><span class="sectionLabel">167</span></a></strong> The Act is amended by adding the following after section 244:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</p><p class="Section"><strong>244.1</strong> This Division does not apply to an elector who is incarcerated in a place designated under subsection 205(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/N-5">National Defence Act</a></cite>.</p></div></section>
