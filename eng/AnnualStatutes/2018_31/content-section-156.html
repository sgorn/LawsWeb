<p class="Section amending"><strong><a class="sectionLabel" id="s-156"><span class="sectionLabel">156</span></a></strong> Section 229 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deadline for return of vote</p><p class="Section"><strong>229</strong> The special ballot must be received by the special voting rules administrator in the National Capital Region no later than 6:00 p.m. on polling day in order to be counted.</p></div></section>
