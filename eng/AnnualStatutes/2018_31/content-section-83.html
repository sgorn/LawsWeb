<p class="Section amending"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> Section 120 of the Act and the heading before it are replaced by the following:</p><section><div class="AmendedText"><h4 class="SchedHeadL2"><span class="HTitleText2">Polling Stations</span></h4><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment of polling stations</p><p class="Section"><strong>120</strong> Each returning officer shall, for polling day, establish polling stations and assign each polling division to a polling station.</p></div></section>
