<p class="Section amending&#xA;        "><strong><a id="s-114."><span class="sectionLabel">114.</span></a></strong> Subsection 15(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>List of Countries</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>15.</strong> (1) The Minister may, by order, amend the List of Countries to reflect a change in the name of a country set out in that List.</p></li></ul></div></section>
