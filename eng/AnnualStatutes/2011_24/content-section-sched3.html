<section><div class="Schedule"><header><h1 class="scheduleLabel" id="h-55"><span class="scheduleLabel">SCHEDULE 3</span><span class="OriginatingRef">(Section 146)</span></h1></header><figure><table class="table table-hover table-striped tablePointsize9 topdouble top"><col class="width12"><col class="width41"><col class="width11"><col class="width12"><col class="width12"><col class="width14"><thead><tr class="topdouble"><th id="t3h0" rowspan="2" class="noBorderRight borderBottom bottom"><strong>Tariff Item</strong></th><th id="t3h1" rowspan="2" class="borderRight borderBottom bottom"><strong>Description of Goods</strong></th><th colspan="2" id="t3h2" class="borderRight borderBottom bottom aligncenter"><strong>Most-Favoured-Nation Tariff</strong></th><th colspan="2" id="t3h3" class="borderBottom bottom aligncenter"><strong>Preferential Tariff</strong></th></tr><tr><th id="t3h4" headers="t3h2" class="borderRight borderBottom bottom"><strong>Initial Rate</strong></th><th id="t3h5" headers="t3h2" class="borderRight borderBottom bottom"><strong>Final Rate</strong></th><th id="t3h6" headers="t3h3" class="borderRight borderBottom bottom"><strong>Initial Rate</strong></th><th id="t3h7" headers="t3h3" class="borderBottom bottom"><strong>Final Rate</strong></th></tr></thead><tbody><tr><td headers="t3h0" class="noBorderRight noBorderBottom">98.25</td><td headers="t3h1" class="noBorderRight noBorderBottom"><p class="indent-0-0">Goods imported by mail or courier for personal or household use. </p><p class="indent-0-0">The following goods are not eligible for classification importation, may be released only in accordance with the accounting provisions of the <cite class="XRefExternalAct"><a href="/eng/acts/C-52.6">Customs Act</a></cite> or the applicable regulations on condition that the importer or owner of the goods provides, before the release of the goods, any certificate, licence, permit or other document and any information that is required under any Act of Parliament or any regulation made under such an Act that prohibits, controls or regulates the importation of goods, but this exclusion from eligibility for classification does not apply to any goods imported under the authority of and in accordance with a general import permit issued under subsection 8(1.1) or section 8.3 of the <cite class="XRefExternalAct"><a href="/eng/acts/E-19">Export and Import Permits Act</a></cite>.</p><p class="indent-0-0">The value of goods imported that are eligible to be classified under this heading shall not exceed $500.</p><p class="indent-0-0">The following goods are not eligible for classification under tariff item No. 9825.10.00, 9825.20.00 or 9825.30.00: alcoholic beverages; tobacco; tobacco products; goods subject to any additional customs duty under sections 21.1 to 22 of this Act; goods subject to any tax imposed under subsection 23(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/E-15">Excise Tax Act</a></cite>; goods in respect of which tax is not payable under Division III of Part IX of that Act; and goods in respect of which tax is payable under section 212.1 of that Act if an amount must be deducted from that tax under section 214.1 of that Act.</p></td><td headers="t3h2 t3h4" class="noBorderRight noBorderBottom"></td><td headers="t3h2 t3h5" class="noBorderRight noBorderBottom"></td><td headers="t3h3 t3h6" class="noBorderRight noBorderBottom"></td><td headers="t3h3 t3h7" class="noBorderBottom"></td></tr><tr><td headers="t3h0" rowspan="16" class="noBorderRight noBorderBottom">9825.10.00</td><td headers="t3h1" rowspan="16" class="noBorderRight noBorderBottom">-Goods which, if classified in accordance with the provisions of Chapters 1 to 97, would be subject to a rate of customs duty under the Most-Favoured-Nation Tariff that is not more than 5 percentage points â€‰greater or less than the rate provided by this tariff item under the Most-Favoured-Nation Tariff.</td><td headers="t3h2 t3h4" rowspan="16" class="noBorderRight noBorderBo
