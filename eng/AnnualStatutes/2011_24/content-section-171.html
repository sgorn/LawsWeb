<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deemed coming into force — April 20, 1993</h6><p class="Section transitional&#xA;        "><strong><a id="s-171."><span class="sectionLabel">171.</span></a></strong> Despite section 12 of the <cite class="XRefExternalAct"><a href="/eng/acts/N-23.7">Nordion and Theratronics Divestiture Authorization Act</a></cite>, section 9 of that Act is deemed to have come into force on April 20, 1993.</p>
