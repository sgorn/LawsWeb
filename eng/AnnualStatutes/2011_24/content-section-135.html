<p class="Section amending&#xA;        "><strong><a id="s-135."><span class="sectionLabel">135.</span></a></strong> Sections 137 to 139 of the Act are replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“former Act”</dfn></span></p><p class="Section"><strong>137.</strong> In sections 140 and 143 to 146, <span class="DefinedTerm"><dfn>“former Act”</dfn></span> means the <cite class="XRefExternalAct"><a href="/eng/acts/C-54.011">Customs Tariff</a></cite> as it read immediately before the coming into force of section 214.</p></div></section>
