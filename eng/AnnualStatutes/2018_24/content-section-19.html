<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2013, c. 40, s. 318</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Section 179 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reconsideration of matters contained in report</p><p class="Section"><strong>179</strong> The Chairperson may direct the public interest commission to reconsider and clarify or amplify its report or any part of the report.</p></div></section>
