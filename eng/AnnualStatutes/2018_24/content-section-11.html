<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2013, c. 40, s. 309</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Subsections 149(1) and (1.1) of the Act are replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Making of arbitral award</p><ul class="ProvisionList"><li><p class="Subsection"><strong>149</strong> <a class="lawLabel" id="s-11AmendedTexts-149ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> The arbitration board must make an arbitral award as soon as feasible in respect of all the matters in dispute that are referred to it.</p></li></ul></div></section>
