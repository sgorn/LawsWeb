<p class="Section amending&#xA;        "><strong><a id="s-203."><span class="sectionLabel">203.</span></a></strong> Section 145 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of section</h6><p class="Subsection transitional&#xA;        ">(3) This section does not apply if the name of the first nation is added to the schedule on or after the day on which section 145.1 comes into force.</p></li></ul></div></section>
