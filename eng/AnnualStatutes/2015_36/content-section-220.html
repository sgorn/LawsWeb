<p class="Section amending&#xA;        "><strong><a id="s-220."><span class="sectionLabel">220.</span></a></strong> Section 83 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review of decision under Part 2 or 3.1</h6><p class="Section"><strong>83.</strong> Subject to the regulations, the Minister may, on application or on the Minister’s own motion, review a decision made under Part 2 or 3.1 or under this section.</p></div></section>
