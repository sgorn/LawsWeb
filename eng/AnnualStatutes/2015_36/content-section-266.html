<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order — effective date</h6><p class="Section"><strong><a id="s-266."><span class="sectionLabel">266.</span></a></strong> The Treasury Board may, by order made on the recommendation of the President of the Treasury Board, specify the date on which the short-term disability program becomes effective.</p>
