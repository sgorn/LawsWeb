<p class="Section amending&#xA;        "><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> Section 26 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</h6><p class="Section"><strong>26.</strong> The Commissioner shall, in each year, cause to be prepared and laid before Parliament a report of the Commissioner’s activities under this Act.</p></div></section>
