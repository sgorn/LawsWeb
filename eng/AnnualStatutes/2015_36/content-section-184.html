<p class="Section amending&#xA;        "><strong><a id="s-184."><span class="sectionLabel">184.</span></a></strong> Subsection 13(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Local revenue account</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>13.</strong> (1) Local revenues of a first nation shall be placed in a local revenue account with a financial institution, separate from other moneys of the first nation.</p></li></ul></div></section>
