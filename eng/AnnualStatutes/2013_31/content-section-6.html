<p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Subsection 69(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Eligibility of Canadians</h6><p class="Subsection">(2) The Minister may, in writing, designate any Canadian as eligible to hold a scheduled international licence. That Canadian remains eligible while the designation remains in force.</p></li></ul></div></section>
