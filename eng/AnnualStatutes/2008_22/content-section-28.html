<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right to cross-examine</h6><p class="Section"><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> A party may cross-examine a witness</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) as of right, if the witness is called by a party adverse in interest; and</p></li><li><p class="Paragraph">(<em>b</em>) with leave of the Tribunal, in any other case.</p></li></ul>
