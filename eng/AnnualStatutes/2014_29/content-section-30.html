<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2009, c. 21, s. 11</h6><p class="Section amending&#xA;        "><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> Subsection 54(2) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Preuve de publication</h6><p class="Subsection">(2) Dans les trente jours suivant la constitution du fonds de limitation, elle dépose à la Cour d’amirauté les avis publiés.</p></li></ul></div></section>
