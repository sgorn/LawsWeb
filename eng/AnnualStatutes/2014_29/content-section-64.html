<p class="Section amending&#xA;        "><strong><a id="s-64."><span class="sectionLabel">64.</span></a></strong> The Act is amended by adding the following after section 171:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provide documents</h6><p class="Section"><strong>171.1</strong> A marine safety inspector may direct a response organization to provide the inspector with any document that the organization is required to have under this Part.</p></div></section>
