<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Form and manner of royal assent</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Royal assent to a bill passed by the Houses of Parliament may be signified, during the session in which both Houses pass the bill,</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) in Parliament assembled; or</p></li><li><p class="Paragraph">(<em>b</em>) by written declaration.</p></li></ul>
