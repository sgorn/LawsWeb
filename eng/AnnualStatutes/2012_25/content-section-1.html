<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/F-27">Food and Drugs Act</a></cite> is amended by adding the following after section 2:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-corrective contact lenses</h6><p class="Section"><strong>2.1</strong> For the purposes of this Act, a non-corrective contact lens is deemed to be a device.</p></div></section>
