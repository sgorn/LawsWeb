<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sir John A. Macdonald Day</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Throughout Canada, in each and every year, the 11th day of January shall be known under the name of “Sir John A. Macdonald Day”.</p>
