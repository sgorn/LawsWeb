<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sir Wilfrid Laurier Day</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Throughout Canada, in each and every year, the twentieth day of November shall be known under the name of “Sir Wilfrid Laurier Day”.</p>
