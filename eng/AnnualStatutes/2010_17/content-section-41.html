<p class="Section amending&#xA;        "><strong><a id="s-41."><span class="sectionLabel">41.</span></a></strong> Section 14 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administration of database</h6><p class="Section"><strong>14.</strong> The database is to be administered by the Royal Canadian Mounted Police.</p></div></section>
