<p class="Section amending&#xA;        "><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Subsection 4.3(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Temporarily outside Canada</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>4.3</strong> (1) A sex offender who is outside Canada when they are required to report under section 4.1 shall report not later than seven days after they return to Canada.</p></li></ul></div></section>
