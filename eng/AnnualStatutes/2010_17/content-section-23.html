<p class="Section amending&#xA;        "><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> The Act is amended by adding the following after section 490.0311:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence</h6><p class="Section"><strong>490.0312</strong> Every person who, without reasonable excuse, fails to comply with an obligation under subsection 490.02911(1) or (2) is guilty of an offence punishable on summary conviction.</p></div></section>
