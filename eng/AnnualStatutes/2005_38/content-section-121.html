<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1997, c. 6, s. 72</h6><p class="Section amending&#xA;        "><strong><a id="s-121."><span class="sectionLabel">121.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“inspector”</dfn></span> in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/M-3.2">Meat Inspection Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“inspector”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« inspecteur »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“inspector”</dfn></span> means a person designated as an inspector pursuant to subsection 12(1) or (1.1);</p></dd></dl></div></section>
