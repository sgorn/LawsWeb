<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agency established</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> (1) The Canada Border Services Agency is established as a body corporate.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agent of Her Majesty</h6><p class="Subsection">(2) The Agency is for all purposes an agent of Her Majesty in right of Canada.</p></li></ul>
