<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1998, c. 7, s. 1</h6><p class="Section amending&#xA;        "><strong><a id="s-83."><span class="sectionLabel">83.</span></a></strong> Subsection 163.4(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation by President</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>163.4</strong> (1) The President may designate any officer for the purposes of this Part and shall provide the officer with a certificate of designation.</p></li></ul></div></section>
