<p class="Section amending&#xA;        "><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> Section 33 of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fonctions consultatives</h6><p class="Section"><strong>33.</strong> Il peut conseiller le ministre sur les questions liées à l’application et au contrôle d’application, en général, de la législation fiscale.</p></div></section>
