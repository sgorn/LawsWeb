<p class="Section amending&#xA;        "><strong><a id="s-130."><span class="sectionLabel">130.</span></a></strong> The Act is amended by adding the following after section 2:</p><section><div class="AmendedText"><h2 class="SchedHeadL1"><span class="HTitleText1">DESIGNATION OF MINISTER</span></h2><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of Governor in Council</h6><p class="Section"><strong>2.1</strong> The Governor in Council may designate a member of the Queen’s Privy Council for Canada to be the Minister for the purposes of this Act.</p></div></section>
