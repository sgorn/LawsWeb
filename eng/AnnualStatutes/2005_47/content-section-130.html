<p class="Section amending&#xA;        "><strong><a id="s-130."><span class="sectionLabel">130.</span></a></strong> Section 12 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fixing of deadline for filing claims</h6><p class="Section"><strong>12.</strong> The court may make an order fixing a deadline for creditors to file their claims against a company for the purpose of voting at a creditors’ meeting held under section 4 or 5.</p></div></section>
