<p class="Section amending&#xA;        "><strong><a id="s-81."><span class="sectionLabel">81.</span></a></strong> Subsection 110(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Claims acquired after date of bankruptcy</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>110.</strong> (1) No person is entitled to vote on a claim acquired after the date of bankruptcy in respect of a debtor unless the entire claim is acquired.</p></li></ul></div></section>
