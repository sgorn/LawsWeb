<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Section 2.1 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of beneficiary</h6><p class="Section"><strong>2.1</strong> A change in the designation of a beneficiary in an insurance contract is deemed to be a disposition of property for the purpose of this Act.</p></div></section>
