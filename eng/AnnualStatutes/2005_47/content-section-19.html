<p class="Section amending&#xA;        "><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Section 21 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Verifying bankrupt’s statement of affairs</h6><p class="Section"><strong>21.</strong> The trustee shall verify the bankrupt’s statement of affairs referred to in paragraph 158(<em>d</em>).</p></div></section>
