<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transitional</h6><p class="Section transitional&#xA;        "><strong><a id="s-134."><span class="sectionLabel">134.</span></a></strong> The amendments to the <cite class="XRefExternalAct"><a href="/eng/acts/C-36">Companies’ Creditors Arrangement Act</a></cite>, as enacted by sections 124 to 131, apply in respect of a debtor company in respect of whom proceedings are commenced under that Act after the coming into force of those sections.</p>
