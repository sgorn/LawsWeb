<p class="Section amending&#xA;        "><strong><a id="s-116."><span class="sectionLabel">116.</span></a></strong> Subsection 244(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</h6><p class="Subsection">(4) This section does not apply with respect to the inventory, accounts receivable or other property of an insolvent person or of a bankrupt if there is a receiver.</p></li></ul></div></section>
