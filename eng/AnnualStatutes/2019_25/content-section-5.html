<p class="Section amending"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Section 20 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certain acts on holidays valid</p><p class="Section"><strong>20</strong> A warrant, summons, appearance notice, undertaking, release order or recognizance that is authorized by this Act may be executed, issued, given or entered into, as the case may be, on a holiday.</p></div></section>
