<p class="Section amending"><strong><a class="sectionLabel" id="s-380"><span class="sectionLabel">380</span></a></strong> Section 134 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Applications for forfeiture</p><p class="Section"><strong>134</strong> Applications for the forfeiture of amounts set out in undertakings, release orders or recognizances binding young persons shall be made to the youth justice court.</p></div></section>
