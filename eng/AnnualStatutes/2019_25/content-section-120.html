<p class="Section amending"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> Subsection 318(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advocating genocide</p><ul class="ProvisionList"><li><p class="Subsection"><strong>318</strong> <a class="lawLabel" id="s-120AmendedTexts-318ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Every person who advocates or promotes genocide is guilty of an indictable offence and liable to imprisonment for a term of not more than five years.</p></li></ul></div></section>
