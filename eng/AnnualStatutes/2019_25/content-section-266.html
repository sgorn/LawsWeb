<p class="Section amending"><strong><a class="sectionLabel" id="s-266"><span class="sectionLabel">266</span></a></strong> Subsection 597(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interim release</p><p class="Subsection"><a class="lawLabel" id="s-266AmendedTextss-(3)ID0EBAAA"><span class="lawlabel">(3)</span></a> If an accused is arrested under a warrant issued under subsection (1), a judge of the court that issued the warrant may make a release order referred to in section 515.</p></li></ul></div></section>
