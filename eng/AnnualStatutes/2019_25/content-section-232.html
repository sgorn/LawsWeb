<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">1999, c. 25, s. 10</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-232"><span class="sectionLabel">232</span></a></strong> Subsection 522(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Release of accused</p><p class="Subsection"><a class="lawLabel" id="s-232AmendedTextss-(3)ID0EBAAA"><span class="lawlabel">(3)</span></a> If the judge does not order that the accused be detained in custody under subsection (2), the judge may make a release order referred to in section 515.</p></li></ul></div></section>
