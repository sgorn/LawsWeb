<p class="Section amending"><strong><a class="sectionLabel" id="s-378"><span class="sectionLabel">378</span></a></strong> Subsection 76(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report</p><p class="Subsection"><a class="lawLabel" id="s-378AmendedTextss-(4)ID0EBAAA"><span class="lawlabel">(4)</span></a> Before making an order under subsection (1), the youth justice court may require that a report be prepared for the purpose of assisting the court.</p></li></ul></div></section>
