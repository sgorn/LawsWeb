<p class="Section amending"><strong><a class="sectionLabel" id="s-391"><span class="sectionLabel">391</span></a></strong> Section 95 of the <cite class="XRefExternalAct"><a href="/eng/acts/S-26">Supreme Court Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Further powers of commissioners</p><p class="Section"><strong>95</strong> Every commissioner for administering oaths in the Supreme Court, who resides within Canada, may take and receive acknowledgments and any kind of recognizance in the Court.</p></div></section>
