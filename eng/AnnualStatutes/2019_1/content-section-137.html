<p class="Section amending"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/N-22">Navigation Protection Act</a></cite> is amended by adding the following before section 15:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</p><p class="Section"><strong>14.2</strong> Sections 15 to 19 do not apply in respect of a wreck to which Part 1 of the <cite class="XRefExternalAct"><a href="/eng/acts/W-12.3">Wrecked, Abandoned or Hazardous Vessels Act</a></cite> applies.</p></div></section>
