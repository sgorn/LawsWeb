<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</h6><p class="Section"><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> The Board may delegate to its chief administrative officer the power</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) to issue, amend, renew or cancel a licence in relation to which no public hearing is required; and</p></li><li><p class="Paragraph">(<em>b</em>) to authorize, in accordance with subsection 44(2), the assignment of a licence.</p></li></ul>
