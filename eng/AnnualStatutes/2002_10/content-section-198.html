<p class="Section amending&#xA;        "><strong><a id="s-198."><span class="sectionLabel">198.</span></a></strong> Paragraph 21(1)(<em>b</em>) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) la modification d’un permis de type A qui n’aurait pas de répercussions sur l’utilisation, le cours ou la qualité de l’eau ou sur la durée du permis;</p></li></ul></div></section>
