<section><div class="Schedule"><header><h1 class="scheduleLabel" id="h-88"><span class="scheduleLabel">SCHEDULE 2</span><span class="OriginatingRef">(Section 18)</span></h1></header><p class="indent-1-0">I, ..............., do solemnly affirm (or swear) that I will faithfully, truly, impartially and honestly and to the best of my judgment, skill and ability, execute and perform the duties required of me as a member of the Nunavut Water Board. (So help me God.)</p></div></section>
