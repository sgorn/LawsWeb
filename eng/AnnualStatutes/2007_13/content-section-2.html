<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“official”</dfn></span> in section 118 of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“official”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« fonctionnaire »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“official”</dfn></span> means a person who</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) holds an office, or</p></li><li><p class="Paragraph">(<em>b</em>) is appointed or elected to discharge a public duty;</p></li></ul></dd></dl></div></section>
