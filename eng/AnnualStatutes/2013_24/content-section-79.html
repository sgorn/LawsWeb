<p class="Section amending&#xA;        "><strong><a id="s-79."><span class="sectionLabel">79.</span></a></strong> Section 250.19 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No penalty for complaint</h6><p class="Subsection">(3) A person may not be penalized for exercising the right to make an interference complaint so long as the complaint is made in good faith.</p></li></ul></div></section>
