<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1998, c. 35, s. 82</h6><p class="Section amending&#xA;        "><strong><a id="s-72."><span class="sectionLabel">72.</span></a></strong> Subsection 249.21(1) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Avocats</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>249.21</strong> (1) Le directeur du service d’avocats de la défense peut être assisté par des avocats inscrits au barreau d’une province.</p></li></ul></div></section>
