<p class="Section amending&#xA;        "><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> The Act is amended by adding the following after section 165.23:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</h6><p class="Section"><strong>165.231</strong> A military judge has the same immunity from liability as a judge of a superior court of criminal jurisdiction.</p></div></section>
