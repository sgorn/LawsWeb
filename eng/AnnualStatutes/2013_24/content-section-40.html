<p class="Section amending&#xA;        "><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> Section 165.19 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Summoning of accused person</h6><p class="Subsection">(1.1) The Court Martial Administrator shall summon the accused person to appear at the court martial.</p></li></ul></div></section>
