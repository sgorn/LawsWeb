<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1998, c. 35, s. 82</h6><p class="Section amending&#xA;        "><strong><a id="s-82."><span class="sectionLabel">82.</span></a></strong> Subsection 250.24(2) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Avis du retrait</h6><p class="Subsection">(2) Le cas échéant, le président en avise aussitôt, par écrit, le grand prévôt et la personne qui fait l’objet de la plainte.</p></li></ul></div></section>
