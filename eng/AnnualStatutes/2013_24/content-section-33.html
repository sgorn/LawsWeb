<p class="Section amending&#xA;        "><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> The Act is amended by adding the following after section 159.9:</p><section><div class="AmendedText"><h4 class="SchedHeadL3"><span class="HTitleText3">Direction Cancelled</span></h4><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</h6><p class="Section"><strong>159.91</strong> A direction to retain a person in custody or impose conditions on their release is cancelled in the circumstances prescribed in regulations made by the Governor in Council.</p></div></section>
