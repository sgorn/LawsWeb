<p class="Section amending&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Section 29 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Military judges</h6><p class="Subsection">(2.1) A military judge may not submit a grievance in respect of a matter that is related to the exercise of his or her judicial duties.</p></li></ul></div></section>
