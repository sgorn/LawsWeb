<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2010, c. 4, s. 45</h6><p class="Section amending&#xA;        "><strong><a id="s-52."><span class="sectionLabel">52.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“principal cause”</dfn></span> in subsection 4.2(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“principal cause”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« cause principale »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“principal cause”</dfn></span> means an important cause that is no less important than any other cause;</p></dd></dl></div></section>
