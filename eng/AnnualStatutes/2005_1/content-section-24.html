<p class="Section amending&#xA;        "><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> Subsection 17(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>17.</strong> (1) Members of a board, other than any members appointed pursuant to a determination under section 15, shall be paid such fees or other remuneration as the federal Minister may fix.</p></li></ul></div></section>
