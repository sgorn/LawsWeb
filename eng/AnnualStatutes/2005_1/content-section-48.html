<p class="Section amending&#xA;        "><strong><a id="s-48."><span class="sectionLabel">48.</span></a></strong> Section 85 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to Tlicho Government</h6><p class="Subsection">(2.1) An inspector shall, if it is reasonable to do so, give the Tlicho Government prior notice of entry by the inspector on Tlicho lands.</p></li></ul></div></section>
