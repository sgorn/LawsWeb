<p class="Section amending&#xA;        "><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> The Act is amended by adding the following after section 6.1:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Illicit trafficking, etc.</h6><p class="Section"><strong>6.2</strong> No person shall knowingly</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) engage in illicit trafficking; or</p></li><li><p class="Paragraph">(<em>b</em>) acquire, possess, sell, offer for sale, transport or deliver any illicitly trafficked explosive.</p></li></ul></div></section>
