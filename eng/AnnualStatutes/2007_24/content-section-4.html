<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Coming into force</h6><p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> This Act comes into force on the earlier of</p><ul class="ProvisionList"><li><p class="Paragraph amending&#xA;        ">(<em>a</em>) a day to be fixed by order of the Governor in Council, and</p></li><li><p class="Paragraph amending&#xA;        ">(<em>b</em>) six months after the day on which this Act receives royal assent.</p></li></ul>
