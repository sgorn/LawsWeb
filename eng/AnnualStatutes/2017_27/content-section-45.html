<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authorization — access</p><p class="Section"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> The Minister may, by order, authorize a person who, or class of persons that, is not otherwise authorized to do so to enter a preclearance area and establish conditions of entry for those persons.</p>
