<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> The definitions in this section apply in this Act.</p><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Admiralty Court”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« Cour d’amirauté »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Admiralty Court”</dfn></span> means the Federal Court.</p></dd><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Minister”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« ministre »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Minister”</dfn></span> means the Minister of Transport.</p></dd></dl>
