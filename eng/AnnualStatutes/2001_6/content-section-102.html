<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</h6><p class="Section"><strong><a id="s-102."><span class="sectionLabel">102.</span></a></strong> The Governor in Council may, on the recommendation of the Minister, make regulations</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) prescribing anything that by this Part is to be prescribed by the regulations; and</p></li><li><p class="Paragraph">(<em>b</em>) generally for carrying out the purposes and provisions of this Part.</p></li></ul>
