<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation of liability — other ships</h6><p class="Section"><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> The maximum liability under section 51 of an owner of a ship other than a Convention ship in respect of an occurrence shall be as determined in accordance with Part 3.</p>
