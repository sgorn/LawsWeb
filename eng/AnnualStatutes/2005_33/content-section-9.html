<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Section 5 of the <cite class="XRefExternalAct">Federal Law and Civil Law of the Province of Quebec Act</cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent required</h6><p class="Section"><strong>5.</strong> Marriage requires the free and enlightened consent of two persons to be the spouse of each other.</p></div></section>
