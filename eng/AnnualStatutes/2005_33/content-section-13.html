<p class="Section amending&#xA;        "><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> Subsection 2(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/M-2.1">Marriage (Prohibited Degrees) Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</h6><p class="Subsection">(2) No person shall marry another person if they are related lineally, or as brother or sister or half-brother or half-sister, including by adoption.</p></li></ul></div></section>
