<p class="Section amending&#xA;        "><strong><a id="s-111."><span class="sectionLabel">111.</span></a></strong> Section 51 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period or prescription</h6><p class="Section"><strong>51.</strong> Summary conviction proceedings for an offence under this Act may be instituted no later than two years after the day on which the subject matter of the proceedings arises.</p></div></section>
