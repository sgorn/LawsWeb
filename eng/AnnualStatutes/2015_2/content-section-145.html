<p class="Section amending&#xA;        "><strong><a id="s-145."><span class="sectionLabel">145.</span></a></strong> Subsection 13(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to creditors</h6><p class="Subsection">(3) The administrator shall give notice of any extension granted under subsection (1) or (2) to the farmer and to each creditor listed in the farmer’s application.</p></li></ul></div></section>
