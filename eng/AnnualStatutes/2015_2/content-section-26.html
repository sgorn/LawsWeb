<p class="Section amending&#xA;        "><strong><a id="s-26."><span class="sectionLabel">26.</span></a></strong> Subsection 38(2) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Paiement des droits</h6><p class="Subsection">(2) Le titulaire demeure responsable du paiement des droits afférents à son certificat d’obtention pour la période allant jusqu’à la renonciation.</p></li></ul></div></section>
