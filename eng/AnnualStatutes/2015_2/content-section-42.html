<p class="Section amending&#xA;        "><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> Subsection 64(2) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Extraits certifiés conformes</h6><p class="Subsection">(2) Les documents paraissant constituer des extraits du registre et être certifiés conformes par le directeur font foi de leur contenu sans autre preuve.</p></li></ul></div></section>
