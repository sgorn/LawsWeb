<p class="Section amending&#xA;        "><strong><a id="s-147."><span class="sectionLabel">147.</span></a></strong> Section 19 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Arrangement</h6><p class="Section"><strong>19.</strong> If a farmer enters into an arrangement with a creditor, or with the Minister, as a result of the mediation, the administrator shall see to its signing by the parties.</p></div></section>
