<p class="Section amending&#xA;        "><strong><a id="s-118."><span class="sectionLabel">118.</span></a></strong> Subsection 15(2) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prescription</h6><p class="Subsection">(2) Le recouvrement de la créance se prescrit par cinq ans à compter de la date à laquelle elle est devenue exigible.</p></li></ul></div></section>
