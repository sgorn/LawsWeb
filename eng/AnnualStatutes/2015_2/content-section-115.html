<p class="Section amending&#xA;        "><strong><a id="s-115."><span class="sectionLabel">115.</span></a></strong> Section 6 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of Minister — notices of violation</h6><p class="Section"><strong>6.</strong> The Minister may designate persons, or classes of persons, who are authorized to issue notices of violation.</p></div></section>
