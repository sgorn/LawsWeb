<p class="Section amending&#xA;        "><strong><a id="s-20."><span class="sectionLabel">20.</span></a></strong> Sections 28 and 29 of the Act are replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Grant to joint applicants</h6><p class="Section"><strong>28.</strong> If the Commissioner grants plant breeder’s rights to joint applicants as described in subsection 7(2), the grant shall be in the names of all those joint applicants.</p></div></section>
