<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“vehicle”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/M-10.01">Motor Vehicle Safety Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“vehicle”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« véhicule »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“vehicle”</dfn></span> means any vehicle that belongs to a prescribed class of vehicles.</p></dd></dl></div></section>
