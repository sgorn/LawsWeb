<p class="Section amending&#xA;        "><strong><a id="s-11.3"><span class="sectionLabel">11.3</span></a></strong> Section 77 of the Act is amended by adding the following after subsection (3):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Damage awards</h6><p class="Subsection">(3.1) For greater certainty, the Tribunal may not make an award of damages under this section to a person granted leave under subsection 103.1(7).</p></li></ul></div></section>
