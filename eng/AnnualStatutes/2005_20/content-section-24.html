<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interpreter</h6><p class="Section"><strong><a id="s-24."><span class="sectionLabel">24.</span></a></strong> The Minister shall, if reasonably possible, provide a traveller with an interpreter if the traveller does not have an adequate understanding of at least one of Canada’s official languages or has a speech or hearing disability.</p>
