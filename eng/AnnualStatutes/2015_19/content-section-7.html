<p class="Section amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Paragraph 31(2)(<em>f</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>f</em>) the periods, for each step from the submission of a proposal to the conclusion of the evaluation of the project or existing project, within which designated offices must perform their functions.</p></li></ul></div></section>
