<p class="Section amending&#xA;        "><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> Section 84 of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effets des ventes par syndic</h6><p class="Section"><strong>84.</strong> Les droits de propriété, en droit et en equity, du failli sur les biens qui font l’objet d’une vente par le syndic sont dévolus à l’acheteur.</p></div></section>
