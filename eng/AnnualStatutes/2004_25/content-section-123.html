<p class="Section amending&#xA;        "><strong><a id="s-123."><span class="sectionLabel">123.</span></a></strong> The definition “vente” in section 2 of the French version of the <cite class="XRefExternalAct"><a href="/eng/acts/D-1">Defence Production Act</a></cite> is replaced by the following:</p><section><div class="AmendedText" lang="fr"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« vente »</span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“sale”</dfn></span></p></dt><dd><p class="Definition"><span class="DefinedTermLink" lang="fr">vente</span> Y sont assimilées la consignation ou toute autre forme de disposition de choses, ainsi que la fourniture de services.</p></dd></dl></div></section>
