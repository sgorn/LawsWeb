<p class="Section amending&#xA;        "><strong><a id="s-127."><span class="sectionLabel">127.</span></a></strong> Paragraph 20(<em>b</em>) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><em>b</em>) sous réserve de toute stipulation au contrat, Sa Majesté ou le gouvernement associé à qui appartiennent les fournitures ou la construction peuvent les transférer ou en disposer, notamment par vente.</p></li></ul></div></section>
