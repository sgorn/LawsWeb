<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Clarification</h6><p class="Section"><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> The Déline Tax Treatment Agreement does not form part of the Déline Agreement and it is not a treaty or a land claims agreement within the meaning of sections 25 and 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite>.</p>
