<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistency with Déline Agreement</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-1.5">Sahtu Dene and Metis Land Claim Settlement Act</a></cite> and the Sahtu Agreement prevail over the Déline Agreement to the extent of any inconsistency between that Act and the Déline Agreement or between the Sahtu Agreement and the Déline Agreement.</p>
