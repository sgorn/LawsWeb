<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of Déline Agreement</h6><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> The Déline Agreement is a treaty within the meaning of sections 25 and 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite>.</p>
