<p class="Section amending&#xA;        "><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> Section 85 of the Act is amended by adding the following after subsection (5):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to Déline Got’ine Government</h6><p class="Subsection">(6) An inspector shall, if it is reasonable to do so, give the Déline Got’ine Government prior notice of entry by the inspector on Déline lands.</p></li></ul></div></section>
