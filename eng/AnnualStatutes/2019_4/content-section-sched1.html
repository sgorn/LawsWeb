nt-2-2"><a class="lawLabel" id="SCHEDULE_1tg-tbodyentrypv-pv-(b)ID0EBABCOAAAAA"><span class="lawlabel">(b)</span></a> to provide for the return to eligible employees of the premium refund under subsection 96(3) of the <cite class="XRefExternalAct"><a href="/eng/acts/E-5.6">Employment Insurance Act</a></cite></p></li></ul><p class="indent-0-1">–    Authority to enter into commitments not exceeding $3,584,836,006 in the fiscal year for the purposes of this vote</p></td><td headers="t213h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">727,031,052</p></td><td headers="t213h3" class="noBorderBottom"></td></tr><tr><td headers="t213h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">25</p></td><td headers="t213h1" class="borderRight noBorderBottom"><p class="indent-0-1">Operating Budget Carry Forward</p><p class="indent-0-1">–    Authority granted to the Treasury Board to supplement any other appropriation for the fiscal year by reason of the operating budget carry forward from the previous fiscal year</p></td><td headers="t213h2" class="borderRight noBorderBottom alignright"><p class="indent-0-1">400,000,000</p></td><td headers="t213h3" class="noBorderBottom"></td></tr><tr><td headers="t213h0" class="borderRight noBorderBottom aligncenter"><p class="indent-0-1">30</p></td><td headers="t213h1" class="borderRight noBorderBottom"><p class="indent-0-1">Paylist Requirements</p><p class="indent-0-1">–    Authority granted to the Treasury Board to supplement any other appropriation for the fiscal year for</p><ul class="ProvisionList"><li><p class="indent-2-2"><a class="lawLabel" id="SCHEDULE_1tg-tbodyentrypv-pv-(a)ID0EBCACMAAAAA"><span class="lawlabel">(a)</span></a> requirements related to parental and maternity allowances;</p></li><li><p class="indent-2-2"><a class="lawLabel" id="SCHEDULE_1tg-tbodyentrypv-pv-(b)ID0EBBACMAAAAA"><span class="lawlabel">(b)</span></a> entitlements on cessation of service or employment; and</p></li><li><p
