<p class="Section amending&#xA;        "><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“deferred pension”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/L-8">Lieutenant Governors Superannuation Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“deferred pension”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« pension différée »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“deferred pension”</dfn></span> means a pension that becomes payable to a person at the time he or she reaches sixty years of age;</p></dd></dl></div></section>
