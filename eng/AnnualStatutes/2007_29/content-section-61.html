<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2002, c. 7, s. 170</h6><p class="Section amending&#xA;        "><strong><a id="s-61."><span class="sectionLabel">61.</span></a></strong> Subsection 2(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-8">Federal-Provincial Fiscal Arrangements Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“province”</dfn></span></p><p class="Subsection">(2) In Parts I, I.1 and II, <span class="DefinedTerm"><dfn>“province”</dfn></span> does not include Yukon, the Northwest Territories or Nunavut.</p></li></ul></div></section>
