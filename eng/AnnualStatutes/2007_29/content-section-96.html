<p class="Section amending&#xA;        "><strong><a id="s-96."><span class="sectionLabel">96.</span></a></strong> Section 69.3 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</h6><p class="Subsection">(2.1) No order may be made under subsection (2) if the order would have the effect of preventing a secured creditor from realizing or otherwise dealing with financial collateral.</p></li></ul></div></section>
