<p class="Section amending&#xA;        "><strong><a id="s-116."><span class="sectionLabel">116.</span></a></strong> The Act is amended by adding the following after section 101:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</h6><p class="Section"><strong>101.1</strong> In subsections 100(3) and 101(3), <span class="DefinedTerm"><dfn>“eligible financial contract”</dfn></span> and <span class="DefinedTerm"><dfn>“financial collateral”</dfn></span> have the same meanings as in subsection 22.1(2).</p></div></section>
