<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2003, c. 15, s. 8</h6><p class="Section amending&#xA;        "><strong><a id="s-64."><span class="sectionLabel">64.</span></a></strong> Subsection 24.1(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNoteDefinedTerm">Meaning of <span class="DefinedTerm"><dfn>“total equalized tax transfer”</dfn></span></p><p class="Subsection">(2) In subsection (1), <span class="DefinedTerm"><dfn>“total equalized tax transfer”</dfn></span> means the total equalized tax transfer as determined in accordance with section 24.7.</p></li></ul></div></section>
