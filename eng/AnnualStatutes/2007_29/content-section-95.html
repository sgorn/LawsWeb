<p class="Section amending&#xA;        "><strong><a id="s-95."><span class="sectionLabel">95.</span></a></strong> Section 69.2 of the Act is amended by adding the following after subsection (4):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</h6><p class="Subsection">(5) No order may be made under subsection (4) if the order would have the effect of preventing a secured creditor from realizing or otherwise dealing with financial collateral.</p></li></ul></div></section>
