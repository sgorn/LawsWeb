<p class="Section amending&#xA;        "><strong><a id="s-85."><span class="sectionLabel">85.</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite> is amended by adding the following after section 43:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power to borrow</h6><p class="Section"><strong>43.1</strong> The Governor in Council may authorize the Minister to borrow money on behalf of Her Majesty in right of Canada.</p></div></section>
