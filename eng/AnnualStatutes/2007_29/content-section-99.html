<p class="Section amending&#xA;        "><strong><a id="s-99."><span class="sectionLabel">99.</span></a></strong> The Act is amended by adding the following after section 87:</p><section><div class="AmendedText"><h3 class="SchedHeadL2"><span class="HTitleText2">Priority of Financial Collateral</span></h3><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Priority</h6><p class="Section"><strong>88.</strong> In relation to a bankruptcy or proposal, no order may be made under this Act if the order would have the effect of subordinating financial collateral.</p></div></section>
