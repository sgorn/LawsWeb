<p class="Section amending&#xA;        "><strong><a id="s-70."><span class="sectionLabel">70.</span></a></strong> Section 20 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Re-appointment</h6><p class="Section"><strong>20.</strong> A President whose term of office has expired is eligible for re-appointment in that capacity but no person may be appointed as President more than three times.</p></div></section>
