<p class="Section amending&#xA;        "><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> Section 7 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board of Directors</h6><p class="Section"><strong>7.</strong> The affairs of the Foundation are to be managed by a Board of Directors, in this Act referred to as the “Board”.</p></div></section>
