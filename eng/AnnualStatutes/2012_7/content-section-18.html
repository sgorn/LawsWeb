<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1999, c. 9, s. 20.1</h6><p class="Section amending&#xA;        "><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Section 26.2 of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Priorité aux trains</h6><p class="Section"><strong>26.2</strong> Les usagers de la route doivent, à tout franchissement routier, céder le passage au train dont l’approche a été adéquatement signalée.</p></div></section>
