<p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> The Act is amended by adding the following after section 380:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minimum number of members</h6><p class="Section"><strong>380.1</strong> A registered party and an eligible party shall have at least 250 members who are electors.</p></div></section>
