<p class="Section amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Section 378 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent</h6><p class="Section"><strong>378.</strong> A registered party and an eligible party shall obtain from its officers, chief agent and auditor, on appointment, their signed consent to act.</p></div></section>
