<p class="Section amending&#xA;        "><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Subsection 47(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposal</h6><p class="Subsection">(4) Goods that are not exported under subsection (3) within 90 days are forfeited to Her Majesty in right of Canada and shall be disposed of in the prescribed manner.</p></li></ul></div></section>
