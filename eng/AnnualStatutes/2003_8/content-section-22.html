<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> Subsection 29(7) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-communication des renseignements</h6><p class="Subsection">(7) Le ministre provincial n’est pas tenu de communiquer des renseignements qui, à son avis, pourraient menacer la sécurité d’une personne.</p></li></ul></div></section>
