<p class="Section amending&#xA;        "><strong><a id="s-39."><span class="sectionLabel">39.</span></a></strong> Subsections 63(1) and (2) of the Act are replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Geographical extent</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>63.</strong> (1) Licences, registration certificates, authorizations to transport, authorizations to export and authorizations to import are valid throughout Canada.</p></li></ul></div></section>
