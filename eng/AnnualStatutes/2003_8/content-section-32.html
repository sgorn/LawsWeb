<p class="Section amending&#xA;        "><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> The Act is amended by adding the following after section 42:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notification by Registrar</h6><p class="Section"><strong>42.1</strong> The Registrar shall inform the Canada Customs and Revenue Agency without delay of every report made by the Registrar in respect of applications referred to in subparagraph 35(1)(<em>b</em>)(i).</p></div></section>
