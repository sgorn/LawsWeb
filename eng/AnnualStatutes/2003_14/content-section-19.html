<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Benefit not taxed</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> (1) A benefit paid under this Act is not subject to tax under any Act of Parliament.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption from seizure</h6><p class="Subsection">(2) A benefit payable under this Act is exempt from seizure.</p></li></ul>
