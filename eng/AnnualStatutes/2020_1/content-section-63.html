<p class="Section amending"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> The Act is amended by adding the following after section 15:</p><section><div class="AmendedText"><h4 class="SchedHeadL2"><span class="HTitleText2">Export Certificates</span></h4><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Export certificates</p><p class="Section"><strong>15.1</strong> The Commission may issue any certificate or other document setting out any information that the Commission considers necessary to facilitate the export of any grain.</p></div></section>
