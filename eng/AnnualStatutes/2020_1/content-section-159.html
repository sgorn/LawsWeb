<p class="Section amending"><strong><a class="sectionLabel" id="s-159"><span class="sectionLabel">159</span></a></strong> The Act is amended by adding the following after section 14.1:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Schedule IV</p><p class="Section"><strong>14.11</strong> For the purpose of implementing Canada’s international trade obligations, the Governor in Council may, by order, amend Schedule IV by adding or deleting the name of a trade agreement.</p></div></section>
