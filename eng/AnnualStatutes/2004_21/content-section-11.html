<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Writing</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> (1) A consent, a refusal of consent or a withdrawal of consent is to be given in writing.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reasons</h6><p class="Subsection">(2) If the Minister does not consent to a transfer, the Minister shall give reasons.</p></li></ul>
