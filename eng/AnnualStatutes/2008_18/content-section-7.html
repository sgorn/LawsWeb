<p class="Section amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Section 255 of the Act is amended by adding the following after subsection (3):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interpretation</h6><p class="Subsection">(3.1) For greater certainty, every one who is liable to the punishment described in subsection (2) or (3) is also liable to the minimum punishment described in paragraph (1)(<em>a</em>).</p></li></ul></div></section>
