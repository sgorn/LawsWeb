<p class="Section amending"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Section 48 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Saving</p><p class="Section"><strong>48</strong> Nothing in sections 44 to 47 shall be construed as preventing traditional harvesting of marine plants by Indigenous persons for their use as food.</p></div></section>
