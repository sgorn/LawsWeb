<p class="Section amending"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Section 46 of the Act is renumbered as subsection 46(1) and is amended by adding the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Periodic adjustment</p><p class="Subsection"><a class="lawLabel" id="s-34AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> For greater certainty, regulations made under paragraph (1)(d) may provide for periodic adjustment of the fees referred to in that paragraph.</p></li></ul></div></section>
