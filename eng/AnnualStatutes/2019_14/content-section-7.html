<p class="Section amending"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Act is amended by adding the following after section 5:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exercise of powers</p><p class="Section"><strong>5.1</strong> Every power that may be exercised in Canada by a fishery officer or fishery guardian under this Act may be exercised anywhere this Act applies.</p></div></section>
