<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No disposition or use without authority</h6><p class="Section"><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> Except as permitted by this Act or the regulations,</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) no interest in public lands in a marine conservation area may be disposed of; and</p></li><li><p class="Paragraph">(<em>b</em>) no person shall use or occupy public lands in a marine conservation area.</p></li></ul>
