<p class="MarginalNoteDefinedTerm">References to <span class="DefinedTerm"><dfn>“Canada”</dfn></span></p><p class="Section"><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> References in the Agreement to <span class="DefinedTerm"><dfn>“Canada”</dfn></span>, other than as a place, shall be read as references to Her Majesty in right of Canada.</p>
