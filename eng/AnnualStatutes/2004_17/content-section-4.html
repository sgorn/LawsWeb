<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement binding</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> (1) The Agreement is binding on and may be relied on by all persons.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>International obligations</h6><p class="Subsection">(2) The provisions of the Agreement respecting Canada's international legal obligations may be invoked only by a party to the Agreement.</p></li></ul>
