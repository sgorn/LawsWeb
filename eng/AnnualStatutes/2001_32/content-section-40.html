<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1992, c. 41, s. 2</h6><p class="Section amending&#xA;        "><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> Section 633 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Stand by</h6><p class="Section"><strong>633.</strong> The judge may direct a juror who has been called pursuant to subsection 631(3) or (3.1) to stand by for reasons of personal hardship or any other reasonable cause.</p></div></section>
