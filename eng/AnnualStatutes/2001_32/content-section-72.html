<p class="Section amending&#xA;        "><strong><a id="s-72."><span class="sectionLabel">72.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“judge”</dfn></span> in subsection 60(17) of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“judge”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« juge »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“judge”</dfn></span> means a provincial court judge as defined in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> or a judge as defined in subsection 462.3(1) of that Act.</p></dd></dl></div></section>
