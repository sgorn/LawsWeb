<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Saving — journalists with Canadian Broadcasting Corporation</h6><p class="Section"><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Nothing in this Act relating to the making of disclosures is to be construed as applying to the dissemination of news and information by a person employed by the Canadian Broadcasting Corporation for that purpose.</p>
