<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interim or interlocutory injunction</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> If an interim or interlocutory injunction is sought during any period prescribed by regulation in respect of an act that is claimed to be contrary to section 3 or 4, an applicant is not required to prove that they will suffer irrepara­-ble harm.</p>
