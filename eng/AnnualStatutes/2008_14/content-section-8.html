<p class="Section amending&#xA;        "><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Subsection 12(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Issue of certificate</h6><p class="Subsection">(2) When an application under section 5 or subsection 11(1) is approved, the Minister shall issue a certificate of citizenship to the applicant.</p></li></ul></div></section>
