<p class="Section amending&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Section 7 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No loss except as provided</h6><p class="Section"><strong>7.</strong> A person who is a citizen shall not cease to be a citizen except in accordance with this Part or regulations made under paragraph <span class="Overbar">27(<em>j.1</em>)</span>.</p></div></section>
