<p class="Section amending"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> Subsection 486.6(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence</p><ul class="ProvisionList"><li><p class="Subsection"><strong>486.6</strong> <a class="lawLabel" id="s-151AmendedTexts-486.6ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Every person who fails to comply with an order made under any of subsections 486.4(1) to (3) or subsection 486.5(1) or (2) is guilty of an offence punishable on summary conviction.</p></li></ul></div></section>
