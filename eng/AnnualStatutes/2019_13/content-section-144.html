<p class="Section amending"><strong><a class="sectionLabel" id="s-144"><span class="sectionLabel">144</span></a></strong> The definition <span class="DefinedTerm"><dfn>terrorist propaganda</dfn></span> in subsection 83.222(8) of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>terrorist propaganda</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>terrorist propaganda</dfn></span> means any writing, sign, visible representation or audio recording that counsels the commission of a terrorism offence. (<span class="DefinedTermLink" lang="fr">propagande terroriste</span>)</p></dd></dl></div></section>
