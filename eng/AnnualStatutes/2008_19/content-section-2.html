<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ukrainian Famine and Genocide (“Holodomor”) Memorial Day</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Throughout Canada, in each and every year, the fourth Saturday in November shall be known as “Ukrainian Famine and Genocide (“Holodomor”) Memorial Day”.</p>
