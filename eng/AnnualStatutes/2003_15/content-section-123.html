<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-123."><span class="sectionLabel">123.</span></a></strong> (1) Paragraph 196(3)(<em>b</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>b</em>) the remainder, if any, of the tax payable by it under this Part for the year, on or before its balance-due day for the year.</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Subsection (1) applies to taxation years that begin after June 2003.</p></li></ul>
