<p class="Section amending"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Section 239 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entitlement to leave — quarantine</p><p class="Subsection"><a class="lawLabel" id="s-41AmendedTextss-(1.1)ID0EBAAA"><span class="lawlabel">(1.1)</span></a> Every employee is entitled to and shall be granted a medical leave of absence from employment of up to 16 weeks as a result of quarantine.</p></li></ul></div></section>
