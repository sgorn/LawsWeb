<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The following definitions apply in this Act.</p><dl class="Definition"><dt><span class="DefinedTerm"><dfn>Board</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Board</dfn></span> means the Parole Board of Canada. (<span class="DefinedTermLink" lang="fr">Commission</span>)</p></dd><dt><span class="DefinedTerm"><dfn>Chairperson</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Chairperson</dfn></span> means the Chairperson of the Board designated under section 104 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-44.6">Corrections and Conditional Release Act</a></cite>. (<span class="DefinedTermLink" lang="fr">président</span>)</p></dd></dl>
