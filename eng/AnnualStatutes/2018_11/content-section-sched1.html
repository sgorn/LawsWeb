<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-16"><span class="scheduleLabel">SCHEDULE</span><span class="OriginatingRef">(Section 3, subsection 5(1), section 7, subsection 9(1) and sections 23 to 25)</span></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem1ID0ECFAA"><span class="lawlabel">1</span></a> </div><div class="listItemText2">the offence of gross indecency or an attempt to commit gross indecency under any of the following:</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem1ListItem(a)ID0EBGAFAA"><span class="lawlabel">(a)</span></a> </div><div class="listItemText2">section 178 of <cite class="XRefExternalAct">The Criminal Code</cite>, as enacted by chapter 29 of the Statutes of Canada, 1892;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem1ListItem(b)ID0EBFAFAA"><span class="lawlabel">(b)</span></a> </div><div class="listItemText2">section 206 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter 146 of the Revised Statutes of Canada, 1906;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem1ListItem(c)ID0EBEAFAA"><span class="lawlabel">(c)</span></a> </div><div class="listItemText2">section 206 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter 36 of the Revised Statutes of Canada, 1927;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem1ListItem(d)ID0EBDAFAA"><span class="lawlabel">(d)</span></a> </div><div class="listItemText2">section 149 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter 51 of the Statutes of Canada, 1953-54;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem1ListItem(e)ID0EBCAFAA"><span class="lawlabel">(e)</span></a> </div><div class="listItemText2">section 149 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as adapted by section 149A of that Act, as enacted by section 7 of chapter 38 of the Statutes of Canada, 1968-69;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem1ListItem(f)ID0EBBAFAA"><span class="lawlabel">(f)</span></a> </div><div class="listItemText2">section 157 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter C-34 of the Revised Statutes of Canada, 1970;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem1ListItem(g)ID0EBAAFAA"><span class="lawlabel">(g)</span></a> </div><div class="listItemText2">section 161 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter C-46 of the Revised Statutes of Canada, 1985.</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem2ID0ECEAA"><span class="lawlabel">2</span></a> </div><div class="listItemText2">the offence of buggery under any of the following:</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem2ListItem(a)ID0EBCAEAA"><span class="lawlabel">(a)</span></a> </div><div class="listItemText2">section 174 of <cite class="XRefExternalAct">The Criminal Code</cite>, as enacted by chapter 29 of the Statutes of Canada, 1892;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem2ListItem(b)ID0EBBAEAA"><span class="lawlabel">(b)</span></a> </div><div class="listItemText2">section 202 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter 146 of the Revised Statutes of Canada, 1906;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem2ListItem(c)ID0EBAAEAA"><span class="lawlabel">(c)</span></a> </div><div class="listItemText2">section 202 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter 36 of the Revised Statutes of Canada, 1927.</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem3ID0ECDAA"><span class="lawlabel">3</span></a> </div><div class="listItemText2">the offence of an attempt to commit buggery under any of the following:</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem3ListItem(a)ID0EBCADAA"><span class="lawlabel">(a)</span></a> </div><div class="listItemText2">section 175 of <cite class="XRefExternalAct">The Criminal Code</cite>, as enacted by chapter 29 of the Statutes of Canada, 1892;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem3ListItem(b)ID0EBBADAA"><span class="lawlabel">(b)</span></a> </div><div class="listItemText2">section 203 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter 146 of the Revised Statutes of Canada, 1906;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem3ListItem(c)ID0EBAADAA"><span class="lawlabel">(c)</span></a> </div><div class="listItemText2">section 203 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter 36 of the Revised Statutes of Canada, 1927.</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem4ID0ECCAA"><span class="lawlabel">4</span></a> </div><div class="listItemText2">the offence of buggery or an attempt to commit buggery under any of the following:</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem4ListItem(a)ID0EBDACAA"><span class="lawlabel">(a)</span></a> </div><div class="listItemText2">section 147 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter 51 of the Statutes of Canada, 1953-54;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem4ListItem(b)ID0EBCACAA"><span class="lawlabel">(b)</span></a> </div><div class="listItemText2">section 147 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as adapted by section 149A of that Act, as enacted by section 7 of chapter 38 of the Statutes of Canada, 1968-69;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem4ListItem(c)ID0EBBACAA"><span class="lawlabel">(c)</span></a> </div><div class="listItemText2">section 155 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter C-34 of the Revised Statutes of Canada, 1970;</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem4ListItem(d)ID0EBAACAA"><span class="lawlabel">(d)</span></a> </div><div class="listItemText2">section 160 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by chapter C-46 of the Revised Statutes of Canada, 1985.</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem5ID0EBBAA"><span class="lawlabel">5</span></a> </div><div class="listItemText2">the offence of anal intercourse or an attempt to commit anal intercourse under section 159 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, as enacted by section 3 of chapter 19 of the 3rd Supplement to the Revised Statutes of Canada, 1985.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><a class="lawLabel" id="SCHEDULEListItem6ID0EBAAA"><span class="lawlabel">6</span></a> </div><div class="listItemText2">an offence under the <cite class="XRefExternalAct"><a href="/eng/acts/N-5">National Defence Act</a></cite> or any previous version of that Act for an act or omission that constitutes an offence listed in items 1 to 5.</div></div></li></ul></figure></div></section>
