<p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Section 41 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment out of C.R.F.</h6><p class="Section"><strong>41.</strong> The amounts authorized to be paid by Part I and by sections 5 and 9 shall be paid out of the Consolidated Revenue Fund at such times and in such manner as may be prescribed.</p></div></section>
