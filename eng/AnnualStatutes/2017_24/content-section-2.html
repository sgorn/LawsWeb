<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Sickle Cell Awareness Day</p><p class="Section"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the nineteenth day of June is to be known as “National Sickle Cell Awareness Day”.</p>
