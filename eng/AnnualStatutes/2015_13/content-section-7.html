<p class="Section amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Section 278.4 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right to counsel</h6><p class="Subsection">(2.1) The judge shall, as soon as feasible, inform any person referred to in subsection (2) who participates in the hearing of their right to be represented by counsel.</p></li></ul></div></section>
