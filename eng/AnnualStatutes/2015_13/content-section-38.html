<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restitution requests — section 380.3</h6><p class="Section transitional&#xA;        "><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> Section 380.3 of the Act, as that section read immediately before the day on which section 11 of this Act comes into force, continues to apply in respect of requests for restitution made to the court under that section 380.3 before that day.</p>
