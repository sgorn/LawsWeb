<p class="Section amending&#xA;        "><strong><a id="s-214."><span class="sectionLabel">214.</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/E-13.5">European Bank for Reconstruction and Development Agreement Act</a></cite> is amended by adding the following after section 4:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment to schedule</h6><p class="Section"><strong>4.1</strong> The Governor in Council may, by order, amend the schedule to reflect amendments to the Agreement.</p></div></section>
