<p class="Section amending"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> The Act is amended by adding the following after section 123:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/H-6">Canadian Human Rights Act</a></cite></p><p class="Section"><strong>123.1</strong> For greater certainty, nothing in this Part shall be construed so as to abrogate or derogate from the rights provided for under the <cite class="XRefExternalAct"><a href="/eng/acts/H-6">Canadian Human Rights Act</a></cite>.</p></div></section>
