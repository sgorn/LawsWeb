<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2000, c. 20, s. 8</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Paragraph 126(1)(h) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-4AmendedTextSectionPiecep-h)ID0EBAAAA"><span class="lawlabel">h)</span></a> de signaler, selon les modalités réglementaires, tout accident ou autre incident ayant causé, dans le cadre de son travail, une blessure à lui-même ou à une autre personne;</p></li></ul></div></section>
