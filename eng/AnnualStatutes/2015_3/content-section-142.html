<p class="Section amending&#xA;        "><strong><a id="s-142."><span class="sectionLabel">142.</span></a></strong> Subsection 6(3) of the French version of the <cite class="XRefExternalAct"><a href="/eng/acts/P-14.8">Plant Protection Act</a></cite> is replaced by the following :</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Avis</h6><p class="Subsection">(3) L’interdiction est signifiée sous forme d’un avis soit en mains propres, soit par envoi postal ou autre, au propriétaire ou à la personne concernée.</p></li></ul></div></section>
