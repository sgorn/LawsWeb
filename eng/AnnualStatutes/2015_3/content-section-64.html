<p class="Section amending&#xA;        "><strong><a id="s-64."><span class="sectionLabel">64.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“country”</dfn></span> in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-54.011">Customs Tariff</a></cite> is replaced by the following :</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“country”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« pays »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“country”</dfn></span>, unless the context otherwise requires, includes an external or dependent territory of a country and any other prescribed territory.</p></dd></dl></div></section>
