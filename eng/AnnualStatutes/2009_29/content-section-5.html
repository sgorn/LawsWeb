<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application — persons charged after coming into force</h6><p class="Section transitional&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> Subsections 719(3) to (3.4) of the Act, as enacted by section 3, apply only to persons charged after the day on which those subsections come into force.</p>
