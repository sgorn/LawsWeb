<p class="Section amending&#xA;        "><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> The signature block of the Convention set out in Schedule 5 to the English version of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.55">Income Tax Conventions Implementation Act, 2001</a></cite> is amended by replacing the words “DONE in duplicate at this” with the words “DONE in duplicate at Dakar this”.</p>
