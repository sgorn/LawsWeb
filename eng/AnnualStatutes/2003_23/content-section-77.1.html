<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meaning of “claimant”</h6><p class="Section transitional&#xA;        "><strong><a id="s-77.1"><span class="sectionLabel">77.1</span></a></strong> During the period of one year after the coming into force of section 76.1, the reference in that section to “claimants” shall be read as a reference to “claimants under this Act or under the Specific Claims Policy of the Government of Canada”.</p>
