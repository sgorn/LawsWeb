<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> The definitions <span class="DefinedTerm"><dfn>“Canadian feature film”</dfn></span> and <span class="DefinedTerm"><dfn>“Canadian feature film production”</dfn></span>, <span class="DefinedTerm"><dfn>“film activity”</dfn></span>, <span class="DefinedTerm"><dfn>“film-maker”</dfn></span>, <span class="DefinedTerm"><dfn>“film production”</dfn></span> and <span class="DefinedTerm"><dfn>“film technician”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-16">Telefilm Canada Act</a></cite> are repealed.</p>
