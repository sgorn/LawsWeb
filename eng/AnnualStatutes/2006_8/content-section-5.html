<p class="Section amending&#xA;        "><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> For greater certainty, the Convention set out in Schedule IV to the Act, as enacted by chapter 44 of the Statutes of Canada, 1980-81-82-83 (“the 1978 Convention”), ceases to apply in accordance with Article 28 of the Convention set out in Schedule 3 to this Act (“the 2006 Convention”).</p>
