<p class="Section amending"><strong><a class="sectionLabel" id="s-43.1"><span class="sectionLabel">43.1</span></a></strong> Section 379 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>goods</dfn></span></p><p class="Section"><strong>379</strong> In this Part, <span class="DefinedTerm"><dfn>goods</dfn></span> means anything that is the subject of trade or commerce.</p></div></section>
