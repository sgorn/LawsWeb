<p class="Section amending"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Subsection 517(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to comply</p><p class="Subsection"><a class="lawLabel" id="s-62AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Every person who fails, without lawful excuse, to comply with an order made under subsection (1) is guilty of an offence punishable on summary conviction.</p></li></ul></div></section>
