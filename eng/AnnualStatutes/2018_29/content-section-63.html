<p class="Section amending"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Subsection 581(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Indictment for treason</p><p class="Subsection"><a class="lawLabel" id="s-63AmendedTextss-(4)ID0EBAAA"><span class="lawlabel">(4)</span></a> If an accused is charged with an offence under section 47 or sections 50 to 53, every overt act that is to be relied on shall be stated in the indictment.</p></li></ul></div></section>
