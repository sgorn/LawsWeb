<p class="Section amending"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Subsection 429(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Colour of right</p><p class="Subsection"><a class="lawLabel" id="s-51AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> A person shall not be convicted of an offence under sections 430 to 446 if they act with legal justification or excuse or colour of right.</p></li></ul></div></section>
