<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Paragraph 8(2)(<em>b</em>) of the <cite class="XRefExternalAct"><a href="/eng/acts/E-5.6">Employment Insurance Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>b</em>) confined in a jail, penitentiary or other similar institution and was not found guilty of the offence for which the person was being held or any other offence arising out of the same transaction;</p></li></ul></div></section>
