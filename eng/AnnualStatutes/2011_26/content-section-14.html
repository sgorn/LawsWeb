<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“the Act”</dfn></span></p><ul class="ProvisionList"><li><p class="Subsection transitional&#xA;        "><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> (1) In this section and sections 15 to 22, <span class="DefinedTerm"><dfn>“the Act”</dfn></span> means the <cite class="XRefExternalAct"><a href="/eng/acts/E-3">Electoral Boundaries Readjustment Act</a></cite>.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Words and expressions</h6><p class="Subsection transitional&#xA;        ">(2) Words and expressions used in sections 15 to 22 have the same meaning as in the Act.</p></li></ul>
