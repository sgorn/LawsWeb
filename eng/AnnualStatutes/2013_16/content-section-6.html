<p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Section 20 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Declaration</h6><p class="Subsection">(1.1) A foreign national who is the subject of a declaration made under subsection 22.1(1) must not seek to enter or remain in Canada as a temporary resident.</p></li></ul></div></section>
