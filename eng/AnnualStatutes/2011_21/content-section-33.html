<p class="Section amending&#xA;        "><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Subsection 60(3) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation of the purchase</h6><p class="Subsection">(3) A purchaser acquires rights only to the extent of the interest or right purchased.</p></li></ul></div></section>
