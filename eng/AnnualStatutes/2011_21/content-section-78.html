<p class="Section amending&#xA;        "><strong><a id="s-78."><span class="sectionLabel">78.</span></a></strong> Paragraph 119(2)(<em>f</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>f</em>) a statement that there is a charge, lien or hypothec on the membership shares or member loans represented by the certificate in favour of the cooperative for any indebtedness of the member to the cooperative.</p></li></ul></div></section>
