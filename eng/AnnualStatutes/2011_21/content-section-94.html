<p class="Section amending&#xA;        "><strong><a id="s-94."><span class="sectionLabel">94.</span></a></strong> Section 211 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation of the purchase</h6><p class="Section"><strong>211.</strong> A purchaser acquires rights only to the extent of the interest or right purchased.</p></div></section>
