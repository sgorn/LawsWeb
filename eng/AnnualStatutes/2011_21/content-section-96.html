<p class="Section amending&#xA;        "><strong><a id="s-96."><span class="sectionLabel">96.</span></a></strong> Subsection 231(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ownership of part of fungible bulk</h6><p class="Subsection">(2) If a security is part of a fungible bulk, a purchaser of the security is the owner of the proportionate interest or right in the fungible bulk.</p></li></ul></div></section>
