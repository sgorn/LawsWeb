<p class="Section amending&#xA;        "><strong><a id="s-36."><span class="sectionLabel">36.</span></a></strong> Subsection 70(3) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ownership of part of fungible bulk</h6><p class="Subsection">(3) If a security is part of a fungible bulk, a purchaser of the security is the owner of a proportionate share in the fungible bulk.</p></li></ul></div></section>
