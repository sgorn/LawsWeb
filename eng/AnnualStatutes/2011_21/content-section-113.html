<p class="Section amending&#xA;        "><strong><a id="s-113."><span class="sectionLabel">113.</span></a></strong> Section 336 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Solicitor-client privilege or professional secrecy</h6><p class="Section"><strong>336.</strong> Nothing in this Part may be construed as affecting solicitor-client privilege or, in Quebec, the professional secrecy of advocates and notaries.</p></div></section>
