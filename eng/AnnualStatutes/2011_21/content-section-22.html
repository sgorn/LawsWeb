<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> Subsection 32(6) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfer not void, voidable or null</h6><p class="Subsection">(6) No transfer of shares by a corporation shall be void, voidable or, in Quebec, null solely because the transfer is in contravention of subsection (2).</p></li></ul></div></section>
