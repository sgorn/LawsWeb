<p class="Section amending&#xA;        "><strong><a id="s-119."><span class="sectionLabel">119.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“product”</dfn></span> in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-38">Consumer Packaging and Labelling Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“product”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« produit »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“product”</dfn></span> means any article that is or may be the subject of trade or commerce but does not include land or any interest or right in land;</p></dd></dl></div></section>
