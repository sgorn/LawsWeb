<p class="Section amending&#xA;        "><strong><a id="s-91."><span class="sectionLabel">91.</span></a></strong> Section 187 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agent or mandatary</h6><p class="Section"><strong>187.</strong> A cooperative may appoint an agent or mandatary to maintain securities registers on its behalf.</p></div></section>
