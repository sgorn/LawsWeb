<p class="Section amending&#xA;        "><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Subsection 137(6) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunité</h6><p class="Subsection">(6) Ni la société ni les personnes agissant en son nom n’engagent leur responsabilité en diffusant une proposition ou un exposé en conformité avec le présent article.</p></li></ul></div></section>
