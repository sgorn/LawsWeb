<p class="Section amending&#xA;        "><strong><a id="s-75."><span class="sectionLabel">75.</span></a></strong> Subsection 34(2) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of unsealed documents</h6><p class="Subsection">(2) A document executed or, in Quebec, signed on behalf of a cooperative is not invalid merely because a corporate seal is not affixed to it.</p></li></ul></div></section>
