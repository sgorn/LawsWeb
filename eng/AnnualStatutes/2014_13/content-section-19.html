<p class="Section amending&#xA;        "><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“court”</dfn></span> in subsection 102(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“court”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« tribunal »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“court”</dfn></span> means the Trial Division of the Supreme Court of Newfoundland and Labrador and includes any of its judges;</p></dd></dl></div></section>
