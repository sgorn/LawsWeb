<p class="Section amending&#xA;        "><strong><a id="s-89."><span class="sectionLabel">89.</span></a></strong> Subsection 220(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Presumption</h6><p class="Subsection">(2) For the purposes of subsection (1), the offshore area shall be deemed to be within the territorial limits of Halifax District.</p></li></ul></div></section>
