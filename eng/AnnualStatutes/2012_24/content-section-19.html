<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Personal use</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Subject to the regulations, a provision of this Act or the regulations that prohibits an activity — or that requires the doing of an activity — does not apply to a person who is carrying out the activity solely for personal use.</p>
