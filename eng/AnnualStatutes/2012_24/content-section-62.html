<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absence or incapacity of members</h6><p class="Section"><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> If a member is absent or unable to act or the member’s office becomes vacant, the Minister may appoint a qualified person to act in the member’s place and, in the case of the Chairperson, the Vice-Chairperson acts as Chairperson.</p>
