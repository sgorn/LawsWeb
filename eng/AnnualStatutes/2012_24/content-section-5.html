<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recall order — <cite class="XRefExternalAct"><a href="/eng/acts/C-16.5">Canadian Food Inspection Agency Act</a></cite></h6><p class="Section"><strong><a id="s-5."><span class="sectionLabel">5.</span></a></strong> It is prohibited for a person to sell a food commodity that is the subject of a recall order referred to in subsection 19(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-16.5">Canadian Food Inspection Agency Act</a></cite>.</p>
