<p class="Section amending&#xA;        "><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> Section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/S-9">Canada Shipping Act</a></cite> is amended by adding the following in alphabetical order:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“Tribunal”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« Tribunal »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“Tribunal”</dfn></span> means the Transportation Appeal Tribunal of Canada established by subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/T-18.5">Transportation Appeal Tribunal of Canada Act</a></cite>;</p></dd></dl></div></section>
