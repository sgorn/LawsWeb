<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Competent courts</h6><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> The following courts are competent courts for the purpose of section 31:</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) the Federal Court; and</p></li><li><p class="Paragraph">(<em>b</em>) the superior court of a province in which one or more of the participating First Nation’s reserves are located.</p></li></ul>
