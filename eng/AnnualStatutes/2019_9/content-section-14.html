<p class="Section amending"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Act is amended by adding the following after section 126:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Licence of business — deemed conditions</p><p class="Section"><strong>126.1</strong> Every licence of a business that is valid on the commencement day is deemed to include the conditions set out in paragraphs 58.1(1)(a) to (c).</p></div></section>
