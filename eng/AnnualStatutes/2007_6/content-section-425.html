<p class="Section amending&#xA;        "><strong><a id="s-425."><span class="sectionLabel">425.</span></a></strong> The Act is amended by adding the following after section 9:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vacancy</h6><p class="Section"><strong>10.</strong> A vacancy on the Board does not impair the right of the remaining directors to act.</p></div></section>
