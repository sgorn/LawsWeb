<p class="Section amending&#xA;        "><strong><a id="s-222."><span class="sectionLabel">222.</span></a></strong> Section 453 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfers from segregated funds</h6><p class="Section"><strong>453.</strong> A company may return the current value of an amount transferred under section 452 to the account from which the amount was transferred.</p></div></section>
