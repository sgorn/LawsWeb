<p class="Section amending&#xA;        "><strong><a id="s-128."><span class="sectionLabel">128.</span></a></strong> The Act is amended by adding the following after section 980:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>False or misleading information</h6><p class="Section"><strong>980.1</strong> Every person who knowingly provides false or misleading information in relation to any matter under this Act or the regulations is guilty of an offence.</p></div></section>
