<p class="Section amending&#xA;        "><strong><a id="s-16."><span class="sectionLabel">16.</span></a></strong> Section 233 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement to Superintendent</h6><p class="Section"><strong>233.</strong> A sale agreement must be sent to the Superintendent before it is submitted to shareholders of the selling bank under subsection 234(1).</p></div></section>
