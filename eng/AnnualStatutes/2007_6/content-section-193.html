<p class="Section amending&#xA;        "><strong><a id="s-193."><span class="sectionLabel">193.</span></a></strong> Subsection 52(6) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Marine insurance</h6><p class="Subsection">(6) A company that is not a marine company may insure risks in the class of marine insurance without an order under subsection (1).</p></li></ul></div></section>
