<p class="Section amending&#xA;        "><strong><a id="s-426."><span class="sectionLabel">426.</span></a></strong> Section 14 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canadian citizens</h6><p class="Section"><strong>14.</strong> At least three quarters of the directors of the Association must be Canadian citizens ordinarily resident in Canada.</p></div></section>
