<p class="Section amending&#xA;        "><strong><a id="s-294."><span class="sectionLabel">294.</span></a></strong> The heading before section 633 of the Act is replaced by the following:</p><section><div class="AmendedText"><h4 class="SchedHeadL3"><span class="HTitleText3">Interpretation</span></h4><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</h6><p class="Section"><strong>632.1</strong> In sections 634 to 643, the expressions <span class="DefinedTerm"><dfn>“firm of accountants”</dfn></span> and <span class="DefinedTerm"><dfn>“member”</dfn></span> have the meanings assigned to those expressions by section 336.</p><h4 class="SchedHeadL3"><span class="HTitleText3">Appointment</span></h4></div></section>
