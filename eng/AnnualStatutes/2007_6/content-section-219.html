<p class="Section amending&#xA;        "><strong><a id="s-219."><span class="sectionLabel">219.</span></a></strong> Section 448 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annuities and endowment insurance restricted to life companies</h6><p class="Section"><strong>448.</strong> Property and casualty companies and marine companies shall not issue annuities or policies of endowment insurance.</p></div></section>
