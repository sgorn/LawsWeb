<p class="Section amending&#xA;        "><strong><a id="s-350."><span class="sectionLabel">350.</span></a></strong> Section 238 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement to Superintendent</h6><p class="Section"><strong>238.</strong> A sale agreement must be submitted to the Superintendent before it is sent to shareholders of the selling company under subsection 239(1).</p></div></section>
