<p class="Section amending&#xA;        "><strong><a id="s-434."><span class="sectionLabel">434.</span></a></strong> The Act is amended by adding the following after section 47:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</h6><p class="Section"><strong>48.</strong> The Minister may delegate any of the Minister’s powers, duties and functions under this Act to any Minister of State appointed under the <cite class="XRefExternalAct"><a href="/eng/acts/M-8">Ministries and Ministers of State Act</a></cite> to assist the Minister.</p></div></section>
