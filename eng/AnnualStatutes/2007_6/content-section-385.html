<p class="Section amending&#xA;        "><strong><a id="s-385."><span class="sectionLabel">385.</span></a></strong> Section 533 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>False or misleading information</h6><p class="Subsection">(1.1) Every person who knowingly provides false or misleading information in relation to any matter under this Act or the regulations is guilty of an offence.</p></li></ul></div></section>
