<p class="Section amending&#xA;        "><strong><a id="s-226."><span class="sectionLabel">226.</span></a></strong> Subsection 465(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>465.</strong> (1) The Governor in Council may make regulations limiting the extent to which a company may cause itself to be reinsured against risks undertaken under its policies.</p></li></ul></div></section>
