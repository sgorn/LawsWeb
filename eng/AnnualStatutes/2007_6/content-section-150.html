<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2001, c. 9, s. 276</h6><p class="Section amending&#xA;        "><strong><a id="s-150."><span class="sectionLabel">150.</span></a></strong> Subsection 169(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Residency requirement</h6><p class="Subsection">(2) The majority of the directors of an association must be, at the time of each director’s election or appointment, resident Canadians.</p></li></ul></div></section>
