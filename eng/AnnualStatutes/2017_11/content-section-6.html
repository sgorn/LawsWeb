<p class="Section amending"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Section 26 of the Act is renumbered as subsection 26(1) and is amended by adding the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemptions</p><p class="Subsection"><a class="lawLabel" id="s-6AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> The regulations may exempt persons or categories of persons from the application of section 18 and prescribe the conditions under which the exemption applies.</p></li></ul></div></section>
