<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The Office’s head office is to be in the National Capital Region, as described in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/N-4">National Capital Act</a></cite>, or at any other place in Canada that may be designated by order of the Governor in Council.</p>
