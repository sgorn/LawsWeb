<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules — dispute resolution and complaints</p><p class="Section"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Subject to any regulations made under paragraph 45(a), the Office may make rules, including rules of procedure, that apply in respect of dispute resolution services or the review of complaints.</p>
