<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/C-36">Companies’ Creditors Arrangement Act</a></cite></p><p class="Section transitional"><strong><a class="sectionLabel" id="s-271"><span class="sectionLabel">271</span></a></strong> Subsection 36(8) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-36">Companies’ Creditors Arrangement Act</a></cite>, as enacted by section 269, applies only in respect of proceedings that are commenced under that Act on or after the day on which this section comes into force.</p>
