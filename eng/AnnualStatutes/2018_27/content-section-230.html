<p class="Section amending"><strong><a class="sectionLabel" id="s-230"><span class="sectionLabel">230</span></a></strong> Subsection 70(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Subsection"><a class="lawLabel" id="s-230AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> For greater certainty, a regulation made under this Act applies to an application referred to in subsection (1), unless the regulation provides otherwise.</p></li></ul></div></section>
