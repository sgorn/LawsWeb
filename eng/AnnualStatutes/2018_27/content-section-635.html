<p class="Section amending"><strong><a class="sectionLabel" id="s-635"><span class="sectionLabel">635</span></a></strong> Section 18 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies of decision</p><p class="Section"><strong>18</strong> The adjudicator must send a copy of his or her decision, and the reasons for it, to each party to the appeal and to the trustee or receiver.</p></div></section>
