<p class="Section amending"><strong><a class="sectionLabel" id="s-634"><span class="sectionLabel">634</span></a></strong> The Act is amended by adding the following after section 12:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notification</p><p class="Section"><strong>12.1</strong> The Minister is to inform the applicant and the trustee or receiver of a decision made under section 12.</p></div></section>
