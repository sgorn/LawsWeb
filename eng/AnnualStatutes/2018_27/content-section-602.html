<p class="Section amending"><strong><a class="sectionLabel" id="s-602"><span class="sectionLabel">602</span></a></strong> Subsection 251.12(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies of decision to be sent</p><p class="Subsection"><a class="lawLabel" id="s-602AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> The Board shall send a copy of the decision, with reasons, to each party to the appeal and to the Head.</p></li></ul></div></section>
