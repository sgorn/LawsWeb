<p class="Section amending"><strong><a class="sectionLabel" id="s-483"><span class="sectionLabel">483</span></a></strong> The Act is amended by adding the following after the heading of Division X of Part III of the Act:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section"><strong>229.1</strong> This Division does not apply to an employee whose termination of employment is by way of dismissal for just cause.</p></div></section>
