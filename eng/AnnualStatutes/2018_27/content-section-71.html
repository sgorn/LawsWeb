<p class="Section amending"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Paragraph 70(7)(b) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-71AmendedTextSectionPiecep-(b)ID0EBAAAA"><span class="lawlabel">(b)</span></a> in respect of a fresh fruit, the rate of customs duty applicable to that fruit set out in the applicable tariff item referred to in Supplementary Note 3(b) in Chapter 8 of the List of Tariff Provisions.</p></li></ul></div></section>
