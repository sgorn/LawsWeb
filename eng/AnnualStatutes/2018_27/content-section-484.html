<p class="Section amending"><strong><a class="sectionLabel" id="s-484"><span class="sectionLabel">484</span></a></strong> Section 229.1 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section"><strong>229.1</strong> This Division does not apply to an employee</p><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-484AmendedTexts-229.1p-(a)ID0EBBAAA"><span class="lawlabel">(a)</span></a> who is a redundant employee to whom subsection 212.1(1) applies; or</p></li><li><p class="Paragraph"><a class="lawLabel" id="s-484AmendedTexts-229.1p-(b)ID0EBAAAA"><span class="lawlabel">(b)</span></a> whose termination of employment is by way of dismissal for just cause.</p></li></ul></div></section>
