<p class="Section amending"><strong><a class="sectionLabel" id="s-392"><span class="sectionLabel">392</span></a></strong> Subsection 26(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><ul class="ProvisionList"><li><p class="Subsection"><strong>26</strong> <a class="lawLabel" id="s-392AmendedTexts-26ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> The head office of the Commission shall be on the reserve lands of the Tk’emlúps te Secwépemc or at any other location that the Governor in Council determines.</p></li></ul></div></section>
