<p class="Section amending"><strong><a class="sectionLabel" id="s-453"><span class="sectionLabel">453</span></a></strong> The definition <span class="DefinedTerm"><dfn>vacation pay</dfn></span> in section 183 of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>vacation pay</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>vacation pay</dfn></span> means the amount an employee is entitled to under section 184.01. (<span class="DefinedTermLink" lang="fr">indemnité de congé annuel</span>)</p></dd></dl></div></section>
