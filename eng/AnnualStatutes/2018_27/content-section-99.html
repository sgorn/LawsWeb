<p class="Section amending"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> The Description of Goods of tariff item Nos. 5208.43.00 and 5210.32.00 in the List of Tariff Provisions set out in the schedule to the French version of the Act is amended by replacing the reference to “le croisé dont le rapport” with a reference to “le croisé, dont le rapport”.</p>
