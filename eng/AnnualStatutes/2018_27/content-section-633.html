<p class="Section amending"><strong><a class="sectionLabel" id="s-633"><span class="sectionLabel">633</span></a></strong> Section 10 of the Act is renumbered as subsection 10(1) and is amended by adding the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notification to trustee or receiver</p><p class="Subsection"><a class="lawLabel" id="s-633AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> The Minister is to inform the trustee or receiver of the applicant’s eligibility or ineligibility to receive a payment.</p></li></ul></div></section>
