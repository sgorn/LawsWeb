<p class="Section amending"><strong><a class="sectionLabel" id="s-741"><span class="sectionLabel">741</span></a></strong> Subsection 123(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report</p><ul class="ProvisionList"><li><p class="Subsection"><strong>123</strong> <a class="lawLabel" id="s-741AmendedTexts-123ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> On the conclusion of the special examination, an examiner shall provide a written report of their findings to the Minister and the Administrator.</p></li></ul></div></section>
