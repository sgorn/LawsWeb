<p class="Section amending"><strong><a class="sectionLabel" id="s-224"><span class="sectionLabel">224</span></a></strong> The Act is amended by adding the following after section 46:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Renewal for goods or services</p><p class="Section"><strong>46.1</strong> The registration of a trademark may be renewed for any of the goods or services in respect of which the trademark is registered.</p></div></section>
