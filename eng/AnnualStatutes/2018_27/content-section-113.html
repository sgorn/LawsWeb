<p class="Section amending"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> The Description of Goods of tariff item No. 8703.21.10 in the List of Tariff Provisions set out in the schedule to the French version of the Act is amended by replacing the reference to “tout-terrains” with a reference to “tout-terrain”.</p>
