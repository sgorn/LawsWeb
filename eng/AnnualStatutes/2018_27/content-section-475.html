<p class="Section amending"><strong><a class="sectionLabel" id="s-475"><span class="sectionLabel">475</span></a></strong> Section 209.22 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of certificate</p><p class="Section"><strong>209.22</strong> A certificate issued by a health care practitioner under this Division is conclusive proof of the statements contained in it.</p></div></section>
