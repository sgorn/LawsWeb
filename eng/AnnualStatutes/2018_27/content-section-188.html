<p class="Section amending"><strong><a class="sectionLabel" id="s-188"><span class="sectionLabel">188</span></a></strong> Subsection 27(5) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Separate claims</p><p class="Subsection"><a class="lawLabel" id="s-188AmendedTextss-(5)ID0EBAAA"><span class="lawlabel">(5)</span></a> For greater certainty, if a claim defines the subject-matter of an invention in the alternative, each alternative is a separate claim for the purposes of sections 2, 28.1 to 28.3, 56 and 78.3.</p></li></ul></div></section>
