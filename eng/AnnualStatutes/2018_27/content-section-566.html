<p class="Section amending"><strong><a class="sectionLabel" id="s-566"><span class="sectionLabel">566</span></a></strong> Section 154.1 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Section"><strong>154.1</strong> The Head may, subject to the regulations, make public the name of an employer convicted of an offence under this Part, the nature of the offence, the punishment imposed and any other prescribed information.</p></div></section>
