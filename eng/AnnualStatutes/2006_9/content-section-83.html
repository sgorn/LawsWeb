<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reference to Act</h6><p class="Section transitional&#xA;        "><strong><a id="s-83."><span class="sectionLabel">83.</span></a></strong> In sections 84 to 88.2 of this Act, the “other Act” means, before the day on which section 66 of this Act comes into force, the <cite class="XRefExternalAct">Lobbyists Registration Act</cite> and, from that day, the <cite class="XRefExternalAct"><a href="/eng/acts/L-12.4">Lobbying Act</a></cite>.</p>
