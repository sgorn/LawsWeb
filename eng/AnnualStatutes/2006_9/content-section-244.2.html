<p class="Section amending&#xA;        "><strong><a id="s-244.2"><span class="sectionLabel">244.2</span></a></strong> Subsection 12(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of office</h6><p class="Subsection">(3) The directors appointed under subsection (1) hold office during pleasure on a part-time basis for a term not exceeding four years.</p></li></ul></div></section>
