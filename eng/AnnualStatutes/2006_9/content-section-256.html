<p class="Section amending&#xA;        "><strong><a id="s-256."><span class="sectionLabel">256.</span></a></strong> Subsection 8(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Committees</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>8.</strong> (1) The Board may establish an executive committee and any other committees that the Board considers advisable, and may determine their composition and duties and the tenure of their members.</p></li></ul></div></section>
