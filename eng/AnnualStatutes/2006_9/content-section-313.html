<p class="Section amending&#xA;        "><strong><a id="s-313."><span class="sectionLabel">313.</span></a></strong> On the day on which section 66 of this Act comes into force, paragraph 42(1)(<em>a</em>) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) prohibiting payment of a contingency fee by any party to the contract to a person to whom the <cite class="XRefExternalAct"><a href="/eng/acts/L-12.4">Lobbying Act</a></cite> applies;</p></li></ul></div></section>
