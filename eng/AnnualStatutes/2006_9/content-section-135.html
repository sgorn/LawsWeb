<p class="Section amending&#xA;        "><strong><a id="s-135."><span class="sectionLabel">135.</span></a></strong> The Act is amended by adding the following after section 535:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultation</h6><p class="Section"><strong>535.1</strong> The Chief Electoral Officer may, before making a report under section 534 or 535, consult the Director of Public Prosecutions on any question relating to measures taken under section 511 or 512.</p></div></section>
