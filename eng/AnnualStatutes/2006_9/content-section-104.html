<p class="Section amending&#xA;        "><strong><a id="s-104."><span class="sectionLabel">104.</span></a></strong> Subsection 53(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exceptions to priority rights</h6><p class="Subsection">(2) A deputy head may deploy a person without regard to any other person’s right to be appointed under subsection 41(1) or (4) or any regulations made pursuant to paragraph 22(2)(<em>a</em>).</p></li></ul></div></section>
