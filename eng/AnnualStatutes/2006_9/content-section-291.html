<p class="Section amending&#xA;        "><strong><a id="s-291."><span class="sectionLabel">291.</span></a></strong> Section 10 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vice-Chair­person</h6><p class="Section"><strong>10.</strong> The Governor in Council may appoint one of the members, other than the Chairperson, of an Authority to be Vice-Chairperson.</p></div></section>
