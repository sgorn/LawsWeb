<p class="Section amending&#xA;        "><strong><a id="s-244.1"><span class="sectionLabel">244.1</span></a></strong> Subsection 11(4) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-23.3">Canadian Tourism Commission Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of office</h6><p class="Subsection">(4) The directors appointed under subsection (1) hold office during pleasure on a part-time basis for a term not exceeding four years.</p></li></ul></div></section>
