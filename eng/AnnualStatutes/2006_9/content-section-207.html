<p class="Section amending&#xA;        "><strong><a id="s-207."><span class="sectionLabel">207.</span></a></strong> Subsection 29(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>29.</strong> (1) In conducting an investigation, the Commissioner has all the powers of a commissioner under Part II of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p></li></ul></div></section>
