<p class="Section amending&#xA;        "><strong><a id="s-1."><span class="sectionLabel">1.</span></a></strong> Section 5 of Schedule I to the <cite class="XRefExternalAct"><a href="/eng/acts/E-15">Excise Tax Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><p class="Section"><strong>5.</strong> Clocks adapted to household or personal use, except those specially designed for the use of the blind, ten per cent of the amount by which the sale price or duty paid value exceeds fifty dollars.</p></div></section>
