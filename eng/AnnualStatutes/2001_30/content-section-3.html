<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“Convention”</dfn></span></p><p class="Section"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>“Convention”</dfn></span> means the Convention between the Government of Canada and the Government of the Republic of Slovenia set out in Schedule 1.</p>
