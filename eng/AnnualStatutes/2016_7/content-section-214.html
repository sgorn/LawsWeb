<p class="Section amending"><strong><a class="sectionLabel" id="s-214"><span class="sectionLabel">214</span></a></strong> Subsection 22(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of section 18</p><p class="Subsection"><a class="lawLabel" id="s-214AmendedTextss-(4)ID0EBAAA"><span class="lawlabel">(4)</span></a> For the purposes of section 13, the provisions of section 18 do not apply to the week that immediately precedes the period described in subsection (2).</p></li></ul></div></section>
