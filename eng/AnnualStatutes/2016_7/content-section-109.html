<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entitlement ceases on death</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-109"><span class="sectionLabel">109</span></a></strong> If a person to whom an amount is to be paid under any of sections 100 to 103 dies before the amount is paid, that person’s entitlement to the amount ceases on their death.</p>
