<p class="Section amending"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> The Act is amended by adding the following after section 211:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order in council</p><p class="Section transitional"><strong>211.1</strong> The Governor in Council may, by order, specify any activity in relation to which PPP Canada Inc. is an agent of Her Majesty in right of Canada.</p></div></section>
