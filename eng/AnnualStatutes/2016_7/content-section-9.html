<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> <a class="lawLabel" id="s-9ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> Subparagraph 82(1)(b)(i) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph"><a class="lawLabel" id="s-9ss-(1)AmendedTextSectionPiecesubp-(i)ID0EBAAABA"><span class="lawlabel">(i)</span></a> the product of the amount determined under paragraph (a) in respect of the taxpayer for the taxation year multiplied by 17%, and</p></li></ul></div></section></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-9ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Subsection (1) applies to the 2016 and subsequent taxation years.</p></li></ul>
