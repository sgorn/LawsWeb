<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2009, c. 2, s. 251</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-145"><span class="sectionLabel">145</span></a></strong> Subsection 39.3722(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws — board of directors</p><p class="Subsection"><a class="lawLabel" id="s-145AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> The board of directors of a bridge institution may, with the prior approval of the Corporation, make, amend or repeal any by-law.</p></li></ul></div></section>
