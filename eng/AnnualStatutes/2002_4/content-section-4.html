<p class="Section amending&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Subsection 8(1) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Personnel</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>8.</strong> (1) La Société peut employer les dirigeants et le personnel qu’elle estime nécessaires à l’exercice de ses activités et fixer leurs conditions d’emploi et leur rémunération.</p></li></ul></div></section>
