<p class="Section amending&#xA;        "><strong><a id="s-379."><span class="sectionLabel">379.</span></a></strong> Section 176 of the Act is amended by adding the following after subsection (3):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</h6><p class="Subsection">(3.1) Subsection (2) does not apply to a converted company in respect of which subsection 407(4) applies or a company to which subsection 407(5) applies.</p></li></ul></div></section>
