<p class="Section amending&#xA;        "><strong><a id="s-43.1"><span class="sectionLabel">43.1</span></a></strong> The Act is amended by adding the following after section 14.1:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption of foreign banks</h6><p class="Section"><strong>14.2</strong> The Governor in Council may make regulations exempting any class of foreign banks from the application of any provision of this Act.</p></div></section>
