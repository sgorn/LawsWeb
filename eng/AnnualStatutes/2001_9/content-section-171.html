<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1999, c. 28, s. 35(1)</h6><p class="Section amending&#xA;        "><strong><a id="s-171."><span class="sectionLabel">171.</span></a></strong> Subsection 627(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Priority not affected</h6><p class="Subsection">(2) Nothing in subsection (1) prejudices or affects the priority of any holder of any security interest in any property of an authorized foreign bank.</p></li></ul></div></section>
