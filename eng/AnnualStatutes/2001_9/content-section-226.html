<p class="Section amending&#xA;        "><strong><a id="s-226."><span class="sectionLabel">226.</span></a></strong> Section 8 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Composition</h6><p class="Section"><strong>8.</strong> There shall be a Board of Directors of the Association consisting of sixteen persons elected or appointed in accordance with section 9.</p></div></section>
