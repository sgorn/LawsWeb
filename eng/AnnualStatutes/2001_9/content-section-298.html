<p class="Section amending&#xA;        "><strong><a id="s-298."><span class="sectionLabel">298.</span></a></strong> The Act is amended by adding the following after section 354:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No acquisition of control without approval</h6><p class="Section"><strong>354.1</strong> No person shall acquire control, within the meaning of paragraph 3(1)(<em>e</em>), of an association without the prior approval of the Minister.</p></div></section>
