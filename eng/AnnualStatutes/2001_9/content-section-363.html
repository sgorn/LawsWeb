<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1996, c. 6, s. 70</h6><p class="Section amending&#xA;        "><strong><a id="s-363."><span class="sectionLabel">363.</span></a></strong> Section 48 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsidiaries</h6><p class="Section"><strong>48.</strong> Despite subsection 47(1), a subsidiary of a company or society may use the company’s or society’s name in its name.</p></div></section>
