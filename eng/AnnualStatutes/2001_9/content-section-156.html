<p class="Section amending&#xA;        "><strong><a id="s-156."><span class="sectionLabel">156.</span></a></strong> The Act is amended by adding the following after section 573:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation to be member</h6><p class="Section"><strong>573.1</strong> An authorized foreign bank shall be a member of any body corporate that is designated under subsection 455.1(1).</p></div></section>
