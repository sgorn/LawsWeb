<p class="Section amending&#xA;        "><strong><a id="s-533."><span class="sectionLabel">533.</span></a></strong> Section 417 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on leasing</h6><p class="Section"><strong>417.</strong> A company shall not engage in Canada in any personal property leasing activity in which a financial leasing entity, within the meaning of subsection 449(1), is not permitted to engage.</p></div></section>
