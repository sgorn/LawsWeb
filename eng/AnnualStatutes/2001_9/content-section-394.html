<p class="Section amending&#xA;        "><strong><a id="s-394."><span class="sectionLabel">394.</span></a></strong> Section 257 of the Act is amended by adding the following after subsection (7):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When section does not apply</h6><p class="Subsection">(8) This section does not apply if the transfer or reinsurance is made under an order made under subsection 678.5(1).</p></li></ul></div></section>
