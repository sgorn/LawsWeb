<p class="Section amending&#xA;        "><strong><a id="s-268."><span class="sectionLabel">268.</span></a></strong> Section 61 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conditions of order</h6><p class="Section"><strong>61.</strong> An order approving the commencement and carrying on of business by an association may contain any conditions or limitations that the Superintendent considers appropriate.</p></div></section>
