<p class="Section amending&#xA;        "><strong><a id="s-60."><span class="sectionLabel">60.</span></a></strong> Subsection 61(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effective date</h6><p class="Subsection">(3) A by-law referred to in subsection (1) is not effective until it is confirmed or confirmed with amendments by special resolution of the shareholders at the meeting referred to in subsection (2).</p></li></ul></div></section>
