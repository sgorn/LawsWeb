<p class="Section amending&#xA;        "><strong><a id="s-66."><span class="sectionLabel">66.</span></a></strong> Section 148 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>One share — one vote</h6><p class="Section"><strong>148.</strong> Subject to section 156.09, if a share of a bank entitles the holder of the share to vote at a meeting of shareholders, that share entitles the shareholder to one vote at the meeting.</p></div></section>
