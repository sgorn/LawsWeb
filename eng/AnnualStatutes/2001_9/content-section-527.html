<p class="Section amending&#xA;        "><strong><a id="s-527."><span class="sectionLabel">527.</span></a></strong> Section 389 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Terms and conditions</h6><p class="Section"><strong>389.</strong> The Minister may impose any terms and conditions in respect of an approval given under this Part that the Minister considers necessary to ensure compliance with any provision of this Act.</p></div></section>
