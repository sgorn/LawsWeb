<p class="Section amending&#xA;        "><strong><a id="s-185."><span class="sectionLabel">185.</span></a></strong> The definition <span class="DefinedTerm"><dfn>“notes”</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/B-2">Bank of Canada Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“notes”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« billets »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“notes”</dfn></span> means notes intended for circulation in Canada.</p></dd></dl></div></section>
