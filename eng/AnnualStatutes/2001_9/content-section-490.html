<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1996, c. 6, s. 115</h6><p class="Section amending&#xA;        "><strong><a id="s-490."><span class="sectionLabel">490.</span></a></strong> Section 48 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsidiaries</h6><p class="Section"><strong>48.</strong> Despite subsections 47(1) and (2), a subsidiary of a company may use the company’s name in its name.</p></div></section>
