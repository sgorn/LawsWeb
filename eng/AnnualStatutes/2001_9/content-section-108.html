<p class="Section amending&#xA;        "><strong><a id="s-108."><span class="sectionLabel">108.</span></a></strong> Subsection 421(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on partnerships</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>421.</strong> (1) Except with the approval of the Superintendent, a bank may not be a general partner in a limited partnership or a partner in a general partnership.</p></li></ul></div></section>
