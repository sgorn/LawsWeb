<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</h6><p class="Section"><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> The Governor in Council may make regulations prescribing</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) anything that is required or authorized by this Act to be prescribed; and</p></li><li><p class="Paragraph">(<em>b</em>) the way in which anything that is required or authorized by this Act to be prescribed shall be determined.</p></li></ul>
