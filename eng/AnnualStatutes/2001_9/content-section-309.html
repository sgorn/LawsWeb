<p class="Section amending&#xA;        "><strong><a id="s-309."><span class="sectionLabel">309.</span></a></strong> The Act is amended by adding the following after section 378:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on deposit taking</h6><p class="Section"><strong>378.1</strong> A retail association shall not accept deposits in Canada unless it is a member institution within the meaning of section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-3">Canada Deposit Insurance Corporation Act</a></cite>.</p></div></section>
