<p class="Section amending&#xA;        "><strong><a id="s-292."><span class="sectionLabel">292.</span></a></strong> Subsection 245(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of certain provisions</h6><p class="Subsection">(3) Subsections 236(4) and (4.1) and sections 237 and 239 to 242 apply, with any modifications that the circumstances require, in respect of a central securities register.</p></li></ul></div></section>
