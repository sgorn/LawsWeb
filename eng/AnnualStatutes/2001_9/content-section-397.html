<p class="Section amending&#xA;        "><strong><a id="s-397."><span class="sectionLabel">397.</span></a></strong> Subsection 271(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of certain provisions</h6><p class="Subsection">(3) Subsections 262(5) and (5.1) and sections 263 and 265 to 268 apply, with any modifications that the circumstances require, in respect of a central securities register.</p></li></ul></div></section>
