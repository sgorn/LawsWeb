<p class="Section amending&#xA;        "><strong><a id="s-253."><span class="sectionLabel">253.</span></a></strong> Section 14 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Act</h6><p class="Section"><strong>14.</strong> This Act applies to the former-Act association, and to every body corporate incorporated or formed by or under this Act, so long as it is not discontinued under this Act.</p></div></section>
