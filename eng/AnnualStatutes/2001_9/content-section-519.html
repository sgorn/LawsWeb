<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1997, c. 15, s. 372</h6><p class="Section amending&#xA;        "><strong><a id="s-519."><span class="sectionLabel">519.</span></a></strong> Section 375.1 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No acquisition of control without approval</h6><p class="Section"><strong>375.1</strong> No person shall acquire control, within the meaning of paragraph 3(1)(<em>d</em>), of a company, without the prior approval of the Minister.</p></div></section>
