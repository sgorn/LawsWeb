<p class="Section amending&#xA;        "><strong><a id="s-419."><span class="sectionLabel">419.</span></a></strong> Subsection 472(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on partnerships</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>472.</strong> (1) Except with the approval of the Superintendent, a company may not be a general partner in a limited partnership or a partner in a general partnership.</p></li></ul></div></section>
