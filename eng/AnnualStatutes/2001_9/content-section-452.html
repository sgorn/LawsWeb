<p class="Section amending&#xA;        "><strong><a id="s-452."><span class="sectionLabel">452.</span></a></strong> Section 669 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy of by-laws</h6><p class="Section"><strong>669.</strong> A company shall send to the Superintendent, within thirty days after the coming into effect of a by-law or an amendment to a by-law, a copy of the by-law or amendment.</p></div></section>
