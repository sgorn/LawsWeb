<p class="Section amending&#xA;        "><strong><a id="s-282."><span class="sectionLabel">282.</span></a></strong> Subsection 220(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Letters patent to amend</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>220.</strong> (1) On receipt of an application referred to in section 219, the Minister may issue letters patent to effect the proposal.</p></li></ul></div></section>
