<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>R.S., c. C-29</h6><p class="Section amending&#xA;        "><strong><a id="s-227.1"><span class="sectionLabel">227.1</span></a></strong> The portion of paragraph 2(2)(<em>c</em>) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-29">Citizenship Act</a></cite> before subparagraph (i) is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>c</em>) a person against whom a removal order has been made remains under that order</p></li></ul></div></section>
