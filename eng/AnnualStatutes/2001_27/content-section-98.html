<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusion — Refugee Convention</h6><p class="Section"><strong><a id="s-98."><span class="sectionLabel">98.</span></a></strong> A person referred to in section E or F of Article 1 of the Refugee Convention is not a Convention refugee or a person in need of protection.</p>
