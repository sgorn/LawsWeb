<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition</h6><p class="Section"><strong><a id="s-66."><span class="sectionLabel">66.</span></a></strong> After considering the appeal of a decision, the Immigration Appeal Division shall</p><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) allow the appeal in accordance with section 67;</p></li><li><p class="Paragraph">(<em>b</em>) stay the removal order in accordance with section 68; or</p></li><li><p class="Paragraph">(<em>c</em>) dismiss the appeal in accordance with section 69.</p></li></ul>
