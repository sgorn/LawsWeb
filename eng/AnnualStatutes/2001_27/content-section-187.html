<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “former Act”</h6><p class="Section transitional&#xA;        "><strong><a id="s-187."><span class="sectionLabel">187.</span></a></strong> For the purposes of sections 188 to 201, <span class="DefinedTerm"><dfn>“former Act”</dfn></span> means the <cite class="XRefExternalAct">Immigration Act</cite>, chapter I-2 of the Revised Statutes of Canada, 1985, and, where applicable, the regulations and rules made under it.</p>
