<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Presence of parties</h6><p class="Section"><strong><a id="s-164."><span class="sectionLabel">164.</span></a></strong> Where a hearing is held by a Division, it may, in the Division’s discretion, be conducted in the presence of, or by a means of live telecommunication with, the person who is the subject of the proceedings.</p>
