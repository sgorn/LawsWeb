<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right of permanent residents</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> (1) A permanent resident of Canada has the right to enter and remain in Canada, subject to the provisions of this Act.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conditions</h6><p class="Subsection">(2) A permanent resident must comply with any conditions imposed under the regulations.</p></li></ul>
