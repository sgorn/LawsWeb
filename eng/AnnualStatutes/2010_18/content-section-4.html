<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</h6><p class="Section transitional&#xA;        "><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> In sections 5 to 8, <span class="DefinedTerm"><dfn>“band”</dfn></span>, <span class="DefinedTerm"><dfn>“Band List”</dfn></span>, <span class="DefinedTerm"><dfn>“council of a band”</dfn></span>, <span class="DefinedTerm"><dfn>“registered”</dfn></span> and <span class="DefinedTerm"><dfn>“Registrar”</dfn></span> have the same meaning as in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite>.</p>
