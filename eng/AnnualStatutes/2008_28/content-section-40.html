<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Bill C-10</h6><p class="Section amending&#xA;        "><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> Sections 41 to 44 apply if Bill C-10, introduced in the 2nd session of the 39th Parliament and entitled the <cite class="XRefExternalAct">Income Tax Amendments Act, 2006</cite> (referred to in those sections as the “other Act”), receives royal assent.</p>
