<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Bill C-253</h6><p class="Section amending&#xA;        "><strong><a id="s-45."><span class="sectionLabel">45.</span></a></strong> Sections 46 to 48 apply if Bill C-253, introduced in the 1st session of the 39th Parliament and entitled <cite class="XRefExternalAct">An Act to amend the Income Tax Act (deductibility of RESP contributions)</cite> (referred to in those sections as the “other Act”), receives royal assent.</p>
