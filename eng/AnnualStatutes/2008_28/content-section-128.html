<p class="Section amending&#xA;        "><strong><a id="s-128."><span class="sectionLabel">128.</span></a></strong> The Act is amended by adding the following after section 70:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of $2,000,000,000</h6><p class="Section"><strong>70.1</strong> There may be paid out of the Consolidated Revenue Fund, on the requisition of the Minister of Finance, an amount of two billion dollars to the Board.</p></div></section>
