<p class="Section amending&#xA;        "><strong><a id="s-1907."><span class="sectionLabel">1907.</span></a></strong> The Act is amended by adding the following after section 31:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>First members of federal credit union</h6><p class="Section"><strong>31.1</strong> The incorporators of a federal credit union are deemed to be its first members.</p></div></section>
