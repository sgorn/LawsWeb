<p class="Section amending&#xA;        "><strong><a id="s-2024."><span class="sectionLabel">2024.</span></a></strong> Subsection 317(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation of appointment</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>317.</strong> (1) The shareholders of a bank or the members of a federal credit union may, by ordinary resolution at a special meeting, revoke the appointment of an auditor.</p></li></ul></div></section>
