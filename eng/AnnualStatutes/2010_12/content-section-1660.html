<p class="Section amending&#xA;        "><strong><a id="s-1660."><span class="sectionLabel">1660.</span></a></strong> Subsection 5(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/B-9.9">Business Development Bank of Canada Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Membership of Board</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>5.</strong> (1) The Bank has a Board of Directors comprised of the Chairperson, the President and not fewer than three, but no more than 11, other directors.</p></li></ul></div></section>
