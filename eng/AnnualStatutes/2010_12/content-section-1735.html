<p class="Section amending&#xA;        "><strong><a id="s-1735."><span class="sectionLabel">1735.</span></a></strong> Subsection 94(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board of directors</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>94.</strong> (1) The Institute shall be managed by a board of directors, consisting of 10 to 13 directors, including the Chairperson and Vice-Chairperson.</p></li></ul></div></section>
