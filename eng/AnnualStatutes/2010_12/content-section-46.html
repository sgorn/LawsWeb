<p class="Section amending&#xA;        "><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> Section 266 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Excise stamps not to be sold</h6><p class="Subsection">(1.1) Despite subsection (1), the Minister shall not sell excise stamps that have been seized under section 260.</p></li></ul></div></section>
