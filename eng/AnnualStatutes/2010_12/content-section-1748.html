<p class="Section amending&#xA;        "><strong><a id="s-1748."><span class="sectionLabel">1748.</span></a></strong> Subsection 5(1) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of Chairperson</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>5.</strong> (1) The Chairperson of the Board shall be appointed by the Governor in Council to hold office during pleasure for a term not exceeding five years.</p></li></ul></div></section>
