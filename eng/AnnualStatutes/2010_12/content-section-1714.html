<p class="Section amending&#xA;        "><strong><a id="s-1714."><span class="sectionLabel">1714.</span></a></strong> Sections 13 to 15 of the Act are replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reappointment</h6><p class="Section"><strong>14.</strong> The President may be reappointed for a further term.</p><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration</h6><p class="Section"><strong>15.</strong> The President shall be paid any remuneration that may be fixed by the Governor in Council.</p></div></section>
