<p class="Section amending&#xA;        "><strong><a id="s-1751."><span class="sectionLabel">1751.</span></a></strong> Subsection 11(3) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chairperson</h6><p class="Subsection">(3) The Board shall appoint one of the members of the executive committee to be the chairperson of the executive committee.</p></li></ul></div></section>
