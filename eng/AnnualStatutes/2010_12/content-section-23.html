<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> (1) Subparagraph 4301(<em>b</em>)(ii) of the <cite class="XRefExternalRegulation"><a href="/eng/regulations/C.R.C.,_c._945">Income Tax Regulations</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii) if the taxpayer is a corporation, zero per cent, and in any other case, 2 per cent; and</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Subsection (1) comes into force, or is deemed to have come into force, on July 1, 2010.</p></li></ul>
