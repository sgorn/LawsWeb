<p class="Section amending&#xA;        "><strong><a id="s-1702."><span class="sectionLabel">1702.</span></a></strong> Section 4 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of members</h6><p class="Section"><strong>4.</strong> A member shall devote the whole of his or her time to the performance of his or her duties under this Act.</p></div></section>
