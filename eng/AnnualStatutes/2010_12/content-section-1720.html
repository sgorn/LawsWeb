<p class="Section amending&#xA;        "><strong><a id="s-1720."><span class="sectionLabel">1720.</span></a></strong> Section 16 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directors</h6><p class="Section"><strong>16.</strong> The Chairperson and the directors appointed under subsection 11(1) shall be paid the fees that the Governor in Council may fix.</p></div></section>
