<p class="Section amending&#xA;        "><strong><a id="s-1983."><span class="sectionLabel">1983.</span></a></strong> Subsection 188(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>188.</strong> (1) Unless this Act otherwise provides, the directors of a bank that is not a federal credit union may by resolution make, amend or repeal any by-law that regulates the business or affairs of the bank.</p></li></ul></div></section>
