<p class="Section amending&#xA;        "><strong><a id="s-49."><span class="sectionLabel">49.</span></a></strong> Section 97.25 of the Act is amended by adding the following after subsection (3):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Excise stamps not to be sold</h6><p class="Subsection">(3.1) Despite subsection (3), the Minister shall not direct that detained excise stamps be sold.</p></li></ul></div></section>
