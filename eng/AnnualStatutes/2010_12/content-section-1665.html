<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1999, c. 27, s. 26</h6><p class="Section amending&#xA;        "><strong><a id="s-1665."><span class="sectionLabel">1665.</span></a></strong> Subsections 7(3) to (5) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-7">Canada Mortgage and Housing Corporation Act</a></cite> are replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Re-appointment</h6><p class="Subsection">(3) The President on the expiration of his or her term of office may, if eligible, be re-appointed.</p></li></ul></div></section>
