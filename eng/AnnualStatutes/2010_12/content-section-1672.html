<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2003, c. 22, s. 26</h6><p class="Section amending&#xA;        "><strong><a id="s-1672."><span class="sectionLabel">1672.</span></a></strong> Section 7 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board of Governors</h6><p class="Section"><strong>7.</strong> The School shall have a Board of Governors composed of not more than 11 governors, including a Chair and two <span class="otherLang" lang="la">ex officio</span> governors.</p></div></section>
