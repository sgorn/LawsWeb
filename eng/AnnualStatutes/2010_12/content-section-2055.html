<p class="Section amending&#xA;        "><strong><a id="s-2055."><span class="sectionLabel">2055.</span></a></strong> Section 376 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception — federal credit union</h6><p class="Subsection">(1.1) Subsection (1) does not apply in respect of a federal credit union that controls a bank.</p></li></ul></div></section>
