<p class="Section amending&#xA;        "><strong><a id="s-1989."><span class="sectionLabel">1989.</span></a></strong> Section 201 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right to attend meetings</h6><p class="Section"><strong>201.</strong> A director of a bank is entitled to attend and to be heard at every meeting of shareholders or members.</p></div></section>
