<p class="Section amending&#xA;        "><strong><a id="s-1693."><span class="sectionLabel">1693.</span></a></strong> Subsection 7(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-18.1">Canadian Institutes of Health Research Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Governing Council</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>7.</strong> (1) There shall be a Governing Council of the CIHR consisting of not more than 18 members, one of whom shall be the President of the CIHR.</p></li></ul></div></section>
