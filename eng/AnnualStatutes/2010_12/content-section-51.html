<p class="Section amending&#xA;        "><strong><a id="s-51."><span class="sectionLabel">51.</span></a></strong> Section 119.1 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Excise stamps not to be sold</h6><p class="Subsection">(1.01) Despite subsection (1), the Minister shall not authorize an officer to sell excise stamps that have been seized under this Act.</p></li></ul></div></section>
