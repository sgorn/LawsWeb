<p class="Section amending&#xA;        "><strong><a id="s-1966."><span class="sectionLabel">1966.</span></a></strong> Section 156.09 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception — federal credit union</h6><p class="Subsection">(2.1) Subsection (2) does not apply in respect of a meeting of shareholders or members of a federal credit union.</p></li></ul></div></section>
