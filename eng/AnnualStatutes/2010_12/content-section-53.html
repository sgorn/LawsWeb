<p class="Section amending&#xA;        "><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Section 142.1 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Dealing with abandoned or forfeited excise stamps</h6><p class="Subsection">(1.1) If an excise stamp is abandoned or finally forfeited under this Act, the Minister may destroy or otherwise deal with it.</p></li></ul></div></section>
