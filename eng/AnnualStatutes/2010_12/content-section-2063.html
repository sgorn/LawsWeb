<p class="Section amending&#xA;        "><strong><a id="s-2063."><span class="sectionLabel">2063.</span></a></strong> Section 382 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception — federal credit union</h6><p class="Subsection">(1.1) Subsection (1) does not apply in respect of a person who has a significant interest in any class of shares of a federal credit union.</p></li></ul></div></section>
