<p class="Section amending&#xA;        "><strong><a id="s-2052."><span class="sectionLabel">2052.</span></a></strong> Section 374 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception — federal credit union</h6><p class="Subsection">(1.1) Subsection (1) does not apply in respect of a person who is a major shareholder of a federal credit union.</p></li></ul></div></section>
