<p class="Section amending&#xA;        "><strong><a id="s-1656."><span class="sectionLabel">1656.</span></a></strong> Subsection 26(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/A-13.4">Assisted Human Reproduction Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board of directors</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>26.</strong> (1) There shall be a board of directors of the Agency consisting of not more than 12 members, including a Chairperson and the President of the Agency.</p></li></ul></div></section>
