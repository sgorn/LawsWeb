<p class="Section amending&#xA;        "><strong><a id="s-1973."><span class="sectionLabel">1973.</span></a></strong> The Act is amended by adding the following after section 168:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No cumulative voting</h6><p class="Section"><strong>168.1</strong> Despite section 168 or any provision of its by-laws, cumulative voting is not permitted in a federal credit union.</p></div></section>
