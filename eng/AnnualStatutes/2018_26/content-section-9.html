<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2006, c. 13, s. 112</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Section 8.5 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retroactive permits</p><p class="Section"><strong>8.5</strong> An export permit, import permit or brokering permit issued under this Act may, if the permit so provides, be retroactive.</p></div></section>
