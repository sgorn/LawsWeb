<p class="Section amending&#xA;        "><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> Paragraph 74(<em>d</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>d</em>) subject to section 87.01, an appeal to the Federal Court of Appeal may be made only if, in rendering judgment, the judge certifies that a serious question of general importance is involved and states the question.</p></li></ul></div></section>
