<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advice</p><p class="Section"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> The Chief Accessibility Officer may — or, if requested to do so by the Minister, must — provide information or advice to the Minister in respect of systemic or emerging accessibility issues.</p>
