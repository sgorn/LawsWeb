<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other powers</p><p class="Section"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Standards Organization may develop accessibility standards for — or provide any information, product or service related to accessibility standards to — any person or entity, including any government in Canada or elsewhere.</p>
