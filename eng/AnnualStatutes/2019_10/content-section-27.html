<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><ul class="ProvisionList"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> <a class="lawLabel" id="s-27ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> The board of directors may make by-laws respecting the carrying out of its activities and the conduct of its affairs.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy to Minister</p><p class="Subsection"><a class="lawLabel" id="s-27ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> The board of directors must send a copy of every by-law to the Minister.</p></li></ul>
