<p class="Section amending"><strong><a class="sectionLabel" id="s-197"><span class="sectionLabel">197</span></a></strong> The Act is amended by adding the following after section 80:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of <cite class="XRefExternalAct"><a href="/eng/acts/A-0.6">Accessible Canada Act</a></cite></p><p class="Section"><strong>80.1</strong> In considering whether a complaint under section 77 is substantiated, the Board may interpret and apply the <cite class="XRefExternalAct"><a href="/eng/acts/A-0.6">Accessible Canada Act</a></cite>.</p></div></section>
