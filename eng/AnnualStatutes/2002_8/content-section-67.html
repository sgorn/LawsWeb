<p class="Section amending&#xA;        "><strong><a id="s-67."><span class="sectionLabel">67.</span></a></strong> Section 13 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contempt against Court</h6><p class="Section"><strong>13.</strong> The Court has the power, jurisdiction and authority to deal with and impose punishment for contempt against the Court, whether or not committed in the face of the Court.</p></div></section>
