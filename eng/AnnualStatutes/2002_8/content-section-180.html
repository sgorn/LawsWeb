<p class="Section amending&#xA;        "><strong><a id="s-180."><span class="sectionLabel">180.</span></a></strong> Subsection 15(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/Y-2.6">Yukon First Nations Self-Government Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Federal Court of Appeal or Federal Court</h6><p class="Subsection">(2) Nothing in this Act shall be construed so as to limit the jurisdiction of the Federal Court of Appeal or the Federal Court.</p></li></ul></div></section>
