<p class="Section amending&#xA;        "><strong><a id="s-150."><span class="sectionLabel">150.</span></a></strong> Section 7 of the <cite class="XRefExternalAct"><a href="/eng/acts/I-20.4">International Sale of Goods Contracts Convention Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction</h6><p class="Section"><strong>7.</strong> The Federal Court and the superior courts of the provinces are courts of competent jurisdiction for the purpose of the enforcement of this Act and the Convention.</p></div></section>
