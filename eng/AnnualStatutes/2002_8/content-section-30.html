<p class="Section amending&#xA;        "><strong><a id="s-30."><span class="sectionLabel">30.</span></a></strong> Section 21 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Citizenship appeals</h6><p class="Section"><strong>21.</strong> The Federal Court has exclusive jurisdiction to hear and determine all appeals that may be brought under subsection 14(5) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-29">Citizenship Act</a></cite>.</p></div></section>
