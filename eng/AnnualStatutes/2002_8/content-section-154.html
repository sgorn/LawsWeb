<p class="Section amending&#xA;        "><strong><a id="s-154."><span class="sectionLabel">154.</span></a></strong> Subsection 236(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Staff</h6><p class="Subsection">(3) The officers, clerks and employees appointed to the Courts Administration Service shall perform the duties of their respective offices in relation to the Court Martial Appeal Court.</p></li></ul></div></section>
