<p class="Section amending&#xA;        "><strong><a id="s-125."><span class="sectionLabel">125.</span></a></strong> Section 6 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-34.6">Commercial Arbitration Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>“court”</dfn></span> or <span class="DefinedTerm"><dfn>“competent court”</dfn></span></p><p class="Section"><strong>6.</strong> In the Code, <span class="DefinedTerm"><dfn>“court”</dfn></span> or <span class="DefinedTerm"><dfn>“competent court”</dfn></span> means a superior, county or district court, except when the context requires otherwise.</p></div></section>
