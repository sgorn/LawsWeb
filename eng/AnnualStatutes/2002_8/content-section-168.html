<p class="Section amending&#xA;        "><strong><a id="s-168."><span class="sectionLabel">168.</span></a></strong> Subsection 34(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/R-4.2">Railway Safety Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Enforcement through court</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>34.</strong> (1) An order or emergency directive made by the Minister may be made an order of any superior court and shall be enforced in the same manner as an order of the court.</p></li></ul></div></section>
