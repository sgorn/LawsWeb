<p class="Section amending&#xA;        "><strong><a id="s-60."><span class="sectionLabel">60.</span></a></strong> Section 3 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tax Court of Canada continued</h6><p class="Section"><strong>3.</strong> The Tax Court of Canada is continued under the name of the Tax Court of Canada as a superior court of record.</p></div></section>
