<p class="Section amending&#xA;        "><strong><a id="s-122."><span class="sectionLabel">122.</span></a></strong> Subsection 33(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-10.4">Canada Transportation Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Enforcement of decision or order</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>33.</strong> (1) A decision or an order of the Agency may be made an order of any superior court and is enforceable in the same manner as such an order.</p></li></ul></div></section>
