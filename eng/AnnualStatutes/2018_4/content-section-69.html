<p class="Section amending"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Subsection 119(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expropriations</p><ul class="ProvisionList"><li><p class="Subsection"><strong>119</strong> <a class="lawLabel" id="s-69AmendedTexts-119ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> An expropriating authority may not expropriate any Category IA-N land or any interest therein except as provided by this Part.</p></li></ul></div></section>
