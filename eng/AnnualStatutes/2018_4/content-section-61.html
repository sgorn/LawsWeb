<p class="Section amending"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Section 110 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Band ownership of soapstone deposits</p><p class="Section"><strong>110</strong> All deposits of soapstone, and any other similar material used for traditional arts and crafts of the Naskapi on Category IA-N land of the band are the property of the band.</p></div></section>
