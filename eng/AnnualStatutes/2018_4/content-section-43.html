<p class="Section amending"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Section 80 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of Naskapi language</p><p class="Section"><strong>80</strong> In addition to any other rights relating to the use of the Naskapi language, the band may conduct ordinary band meetings, special band meetings and referenda in the Naskapi language.</p></div></section>
