<p class="Section amending"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Subsection 29(1) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deputy chief</p><ul class="ProvisionList"><li><p class="Subsection"><strong>29</strong> <a class="lawLabel" id="s-22AmendedTexts-29ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> One councillor shall hold office as deputy chief in accordance with an election by-law made under section 64 or in accordance with regulations made under paragraph 67(1)(a).</p></li></ul></div></section>
