<p class="Section amending"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> Section 175 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Lawful heirs on intestate succession</p><p class="Section"><strong>175</strong> For purposes of intestate succession, a surviving consort and a surviving child are included in the class of lawful heirs of a deceased Naskapi beneficiary.</p></div></section>
