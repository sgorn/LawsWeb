<p class="Section amending"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Subsection 50(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Original to be signed</p><ul class="ProvisionList"><li><p class="Subsection"><strong>50</strong> <a class="lawLabel" id="s-34AmendedTexts-50ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> The original copy of any by-law of the band must be signed by the band secretary or such other person as is designated by by-law.</p></li></ul></div></section>
