<p class="Section amending"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Section 159 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Eligibility</p><p class="Section"><strong>159</strong> A council member, officer, employee or agent of a Cree First Nation or the Naskapi band is not eligible to be appointed or to continue to serve as a member of the Commission.</p></div></section>
