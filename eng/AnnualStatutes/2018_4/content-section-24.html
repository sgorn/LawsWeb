<p class="Section amending"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Subsection 33(1) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum of council</p><ul class="ProvisionList"><li><p class="Subsection"><strong>33</strong> <a class="lawLabel" id="s-24AmendedTexts-33ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Except as provided in subsection (2), a quorum of the council consists of a majority of the number of positions of council member, subject to subsection 38(5).</p></li></ul></div></section>
