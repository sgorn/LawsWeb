<p class="Section amending"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Section 164 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commission may delegate its powers</p><p class="Section"><strong>164</strong> The Commission may, by unanimous decision of its members, delegate its powers or duties, except the power referred to in subsection 163(3), to one or more of its members.</p></div></section>
