<p class="Section amending"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Section 81 of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Each elector may vote</p><p class="Section"><strong>81</strong> Each elector of the band is entitled to vote in respect of any matter submitted to a vote at an ordinary band meeting, special band meeting or referendum.</p></div></section>
