<p class="Section amending"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Subsection 37(1) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When council must meet</p><ul class="ProvisionList"><li><p class="Subsection"><strong>37</strong> <a class="lawLabel" id="s-27AmendedTexts-37ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> The council shall meet at least once in every calendar quarter.</p></li></ul></div></section>
