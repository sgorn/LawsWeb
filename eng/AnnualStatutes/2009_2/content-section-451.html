<p class="Section amending&#xA;        "><strong><a id="s-451."><span class="sectionLabel">451.</span></a></strong> Section 17 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Additional information</h6><p class="Subsection">(3) The non-Canadian making the investment shall, within the time specified by the Director, provide any other information that the Director considers necessary.</p></li></ul></div></section>
