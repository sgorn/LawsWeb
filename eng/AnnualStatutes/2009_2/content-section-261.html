<p class="Section amending&#xA;        "><strong><a id="s-261."><span class="sectionLabel">261.</span></a></strong> Subsection 11(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authorized capital</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>11.</strong> (1) The authorized capital of the Corporation is $3,000,000,000 divided into 30 million shares of the par value of $100 each.</p></li></ul></div></section>
