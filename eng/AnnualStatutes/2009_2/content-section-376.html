<p class="Section amending&#xA;        "><strong><a id="s-376."><span class="sectionLabel">376.</span></a></strong> Section 5 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-2">Canada Council for the Arts Act</a></cite> is renumbered as subsection 5(1) and is amended by adding the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chief executive officer</h6><p class="Subsection">(2) The Director is the chief executive officer of the Council.</p></li></ul></div></section>
