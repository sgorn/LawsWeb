<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1994, c. 47, s. 133</h6><p class="Section amending&#xA;        "><strong><a id="s-449."><span class="sectionLabel">449.</span></a></strong> Section 14.2 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</h6><p class="Section"><strong>14.2</strong> The Governor in Council may make any regulations that the Governor in Council considers necessary for carrying out the purposes and provisions of section 14.1.</p></div></section>
