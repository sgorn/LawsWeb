<p class="Section amending&#xA;        "><strong><a id="s-282."><span class="sectionLabel">282.</span></a></strong> Paragraph 440(2)(<em>c</em>) of the French version of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11.8">Insurance Companies Act</a></cite> is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><em>c</em>) émettre des cartes de paiement, de crédit ou de débit et, conjointement avec d’autres établissements, y compris les institutions financières, exploiter un système de telles cartes.</p></li></ul></div></section>
