<p class="Section amending&#xA;        "><strong><a id="s-289."><span class="sectionLabel">289.</span></a></strong> Paragraph 409(2)(<em>d</em>) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><em>d</em>) émettre des cartes de paiement, de crédit ou de débit et, conjointement avec d’autres établissements, y compris les institutions financières, exploiter un système de telles cartes.</p></li></ul></div></section>
