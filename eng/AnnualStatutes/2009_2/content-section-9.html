<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> (1) Subparagraph 39(1)(<em>a</em>)(ii.2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Subparagraph">(ii.2) a property if the disposition is a disposition to which subsection 142.4(4) or (5) or 142.5(1) applies,</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Subsection (1) applies to taxation years that begin after September 2006.</p></li></ul>
