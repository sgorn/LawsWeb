<p class="Section amending&#xA;        "><strong><a id="s-22."><span class="sectionLabel">22.</span></a></strong> The schedule to the Act is amended by adding, in alphabetical order, a reference to “Honduras” in column 1 and a corresponding reference to “Honduras Tariff in the List of Tariff Provisions set out in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/C-54.011">Customs Tariff</a></cite>” in column 2.</p>
