<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Next general election</h6><p class="Section transitional&#xA;        "><strong><a id="s-72."><span class="sectionLabel">72.</span></a></strong> For the first general election after the coming into force of this section, the reference to “50%” in subsection 435(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/E-2.01">Canada Elections Act</a></cite>, as enacted by this Act, shall be read as a reference to “60%”.</p>
