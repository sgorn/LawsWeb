<p class="Section amending&#xA;        "><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> Section 416 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — accepting contributions</h6><p class="Subsection">(3) No person or entity, other than a registered agent of a registered party, shall accept contributions to the registered party.</p></li></ul></div></section>
