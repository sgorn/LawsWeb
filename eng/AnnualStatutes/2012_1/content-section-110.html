<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>1992, c. 22, s. 2(1); 2010, c. 5, ss. 7.2(E) and 7.5(F)</h6><p class="Section amending&#xA;        "><strong><a id="s-110."><span class="sectionLabel">110.</span></a></strong> Section 2.1 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction of the Board</h6><p class="Section"><strong>2.1</strong> The Board has exclusive jurisdiction and absolute discretion to order, refuse to order or revoke a record suspension.</p></div></section>
