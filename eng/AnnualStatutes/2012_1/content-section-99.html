<p class="Section amending&#xA;        "><strong><a id="s-99."><span class="sectionLabel">99.</span></a></strong> Subsection 144(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registry of decisions</h6><ul class="ProvisionList"><li><p class="Subsection"><strong>144.</strong> (1) The Board shall maintain a registry of the decisions rendered by it under this Part or under paragraph 746.1(2)(<em>c</em>) or (3)(<em>c</em>) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> and its reasons for those decisions.</p></li></ul></div></section>
