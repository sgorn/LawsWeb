<p class="Section amending&#xA;        "><strong><a id="s-186."><span class="sectionLabel">186.</span></a></strong> Subsection 76(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Young person under age of 18</h6><p class="Subsection">(2) No young person who is under the age of 18 years is to serve any portion of the imprisonment in a provincial correctional facility for adults or a penitentiary.</p></li></ul></div></section>
