<p class="Section amending&#xA;        "><strong><a id="s-190."><span class="sectionLabel">190.</span></a></strong> Section 115 of the Act is amended by adding the following after subsection (1):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Extrajudicial measures</h6><p class="Subsection">(1.1) The police force shall keep a record of any extrajudicial measures that they use to deal with young persons.</p></li></ul></div></section>
