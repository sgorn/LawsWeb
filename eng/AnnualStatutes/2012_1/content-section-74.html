<p class="Section amending&#xA;        "><strong><a id="s-74."><span class="sectionLabel">74.</span></a></strong> Paragraph 115(1)(<em>c</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>c</em>) in any other case, the longer of</p><ul class="ProvisionList"><li><p class="Subparagraph">(i) six months, and</p></li><li><p class="Subparagraph">(ii) one half of the period required to be served by the offender to reach their full parole eligibility date.</p></li></ul></li></ul></div></section>
