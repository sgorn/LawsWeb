<p class="Section amending&#xA;        "><strong><a id="s-194."><span class="sectionLabel">194.</span></a></strong> Section 162 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commencement of proceedings</h6><p class="Section"><strong>162.</strong> For the purposes of sections 158 and 159, proceedings are commenced by the laying of an information or indictment.</p></div></section>
