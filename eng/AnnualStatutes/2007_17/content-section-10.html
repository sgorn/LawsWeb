<p class="Section amending&#xA;        "><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Subsection 26(2) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expropriation</h6><p class="Subsection">(2) Interests or rights in first nation land may not be expropriated except by Her Majesty or a first nation in accordance with the Framework Agreement and this Act.</p></li></ul></div></section>
