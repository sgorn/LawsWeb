<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due diligence</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> (1) Due diligence is a defence in a prosecution for an offence under this Act.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Section 126 of <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite></h6><p class="Subsection">(2) No person shall be prosecuted under section 126 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> for a contravention of subsection 9(2).</p></li></ul>
