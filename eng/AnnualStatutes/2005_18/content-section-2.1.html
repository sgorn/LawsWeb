<p class="Section amending&#xA;        "><strong><a id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> The Act is amended by adding, after section 103, Schedules 1 to 4 set out in <cite class="XRefExternalAct">An Act to amend the Patent Act and the Food and Drugs Act (The Jean Chrétien Pledge to Africa)</cite>, being chapter 23 of the Statutes of Canada, 2004.</p>
