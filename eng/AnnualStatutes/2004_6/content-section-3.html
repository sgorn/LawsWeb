<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>User Fees</h6><ul class="ProvisionList"><li><p class="Subsection"><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> (1) This Act applies to all user fees fixed by a regulating authority.</p></li><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interdepartmental fees</h6><p class="Subsection">(2) This Act does not apply to a user fee fixed by one regulating authority and charged to another.</p></li></ul>
