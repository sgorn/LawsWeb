<p class="Section amending"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Subsection 27(1) of the English version of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Relief</p><ul class="ProvisionList"><li><p class="Subsection"><strong>27</strong> <a class="lawLabel" id="s-4AmendedTexts-27ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> The Agency may grant the whole or part of an application, or may make any order or grant any further or other relief that the Agency considers appropriate.</p></li></ul></div></section>
