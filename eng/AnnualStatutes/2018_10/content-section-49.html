<p class="Section amending"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Paragraph 165(2)(c) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-49AmendedTextSectionPiecep-(c)ID0EBAAAA"><span class="lawlabel">(c)</span></a> be rendered so as to apply for the period that is agreed to by the parties or, if no period has been agreed to by the parties, for the period, not exceeding two years, that the shipper requested in its submission.</p></li></ul></div></section>
