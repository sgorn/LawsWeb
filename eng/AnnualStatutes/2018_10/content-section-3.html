<p class="Section amending"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Act is amended by adding the following after section 6:</p><section><div class="AmendedText"><h3 class="SchedHeadL1"><span class="HTitleText1">Power of the Governor in Council</span></h3><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Governor in Council</p><p class="Section"><strong>6.1</strong> The Governor in Council may make regulations specifying railway companies for the purpose of paragraph (g) of the definition <span class="DefinitionRef"><dfn>class 1 rail carrier</dfn></span>.</p></div></section>
