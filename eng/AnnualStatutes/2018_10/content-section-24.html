<p class="Section amending"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Subsections 117(3) and (4) of the Act are replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Accessibility of tariff</p><p class="Subsection"><a class="lawLabel" id="s-24AmendedTextss-(3)ID0EBAAA"><span class="lawlabel">(3)</span></a> The railway company shall make the tariff accessible to the public by publishing it on its Internet site.</p></li></ul></div></section>
