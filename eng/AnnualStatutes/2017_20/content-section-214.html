<p class="Section amending"><strong><a class="sectionLabel" id="s-214"><span class="sectionLabel">214</span></a></strong> The Act is amended by adding the following after section 26.1:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>judiciary</dfn></span></p><p class="Section"><strong>26.11</strong> In sections 26 and 26.1, <span class="DefinedTerm"><dfn>judiciary</dfn></span> includes the prothonotaries of the Federal Court.</p></div></section>
