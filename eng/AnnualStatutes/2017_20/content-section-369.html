<p class="Section amending"><strong><a class="sectionLabel" id="s-369"><span class="sectionLabel">369</span></a></strong> Section 251.16 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section"><strong>251.16</strong> The Governor in Council may make regulations respecting the operation of sections 251.001 and 251.1 to 251.15.</p></div></section>
