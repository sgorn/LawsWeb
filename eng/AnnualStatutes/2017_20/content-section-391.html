<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeals — eligibility to receive payments</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-391"><span class="sectionLabel">391</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/W-0.8">Wage Earner Protection Program Act</a></cite>, as it read immediately before the day on which this section comes into force, applies with respect to any appeal made before that day under section 14 of that Act.</p>
