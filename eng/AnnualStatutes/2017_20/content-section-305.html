<p class="Section amending"><strong><a class="sectionLabel" id="s-305"><span class="sectionLabel">305</span></a></strong> The Act is amended by adding the following after section 89.1:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct">Service Fees Act</cite></p><p class="Section"><strong>89.11</strong> The <cite class="XRefExternalAct">Service Fees Act</cite> does not apply to fees for the acquisition of permanent resident status.</p></div></section>
