<p class="Section amending"><strong><a class="sectionLabel" id="s-371"><span class="sectionLabel">371</span></a></strong> Section 251.17 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section"><strong>251.17</strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply in respect of payment orders, notices of unfounded complaint, notices of voluntary compliance or orders to debtors.</p></div></section>
