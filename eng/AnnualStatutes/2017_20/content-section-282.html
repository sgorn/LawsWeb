<p class="Section amending"><strong><a class="sectionLabel" id="s-282"><span class="sectionLabel">282</span></a></strong> Section 83 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review of decision under Part 1, 1.1, 2 or 3.1</p><p class="Section"><strong>83</strong> Subject to the regulations, the Minister may, on application or on the Minister’s own motion, review a decision made under Part 1, 1.1, 2 or 3.1 or under this section.</p></div></section>
