<p class="Section amending"><strong><a class="sectionLabel" id="s-331"><span class="sectionLabel">331</span></a></strong> Subsection 20(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>decision</dfn></span></p><p class="Subsection"><a class="lawLabel" id="s-331AmendedTextss-(3)ID0EBAAA"><span class="lawlabel">(3)</span></a> In this section, <span class="DefinedTerm"><dfn>decision</dfn></span> includes an order, a direction, a determination and a declaration.</p></li></ul></div></section>
