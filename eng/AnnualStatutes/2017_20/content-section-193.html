<p class="Section amending"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> Section 38.1 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section"><strong>38.1</strong> The Director shall, for each fiscal year, submit a report on the administration of this Act to the Minister and the Minister shall make the report available to the public.</p></div></section>
