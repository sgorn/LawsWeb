<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> <a class="lawLabel" id="s-9ss-(1)ID0EBCA"><span class="lawlabel">(1)</span></a> Paragraph 110.1(1)(a.1) of the Act is repealed.</p></li><li><p class="Subsection amending"><a class="lawLabel" id="s-9ss-(2)ID0EBBA"><span class="lawlabel">(2)</span></a> Subsections 110.1(8) and (9) of the Act are repealed.</p></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-9ss-(3)ID0EBAA"><span class="lawlabel">(3)</span></a> Subsections (1) and (2) apply in respect of gifts made after March 21, 2017.</p></li></ul>
