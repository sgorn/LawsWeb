<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeals — subsection 146(1)</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-382"><span class="sectionLabel">382</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/L-2">Canada Labour Code</a></cite>, as it read immediately before the day on which this section comes into force, applies with respect to any appeal made before that day under subsection 146(1) of that Act.</p>
