<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> <a class="lawLabel" id="s-4ss-(1)ID0EBBA"><span class="lawlabel">(1)</span></a> Paragraph 20(1)(nn.1) of the Act is repealed.</p></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-4ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Subsection (1) applies in respect of expenditures incurred after March 21, 2017, except that subsection (1) does not apply in respect of expenditures incurred before 2020 under a written agreement entered into before March 22, 2017.</p></li></ul>
