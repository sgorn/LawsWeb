<p class="Section amending"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> The definition <span class="DefinedTerm"><dfn>special benefits</dfn></span> in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/E-5.6">Employment Insurance Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>special benefits</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>special benefits</dfn></span> means benefits paid for any reason mentioned in subsection 12(3) or 152.14(1); (<span class="DefinedTermLink" lang="fr">prestations spéciales</span>)</p></dd></dl></div></section>
