<p class="Section amending"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> Section 14 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent to death</p><p class="Section"><strong>14</strong> No person is entitled to consent to have death inflicted on them, and such consent does not affect the criminal responsibility of any person who inflicts death on the person who gave consent.</p></div></section>
