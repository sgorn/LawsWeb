<p class="Section amending&#xA;        "><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Section 8 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Improper means of containment</h6><p class="Section"><strong>8.</strong> No person shall sell, offer for sale, deliver, distribute, import or use a standardized means of containment unless it displays all applicable safety marks in accordance with the regulations.</p></div></section>
