<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2009, c. 17, s. 6</h6><p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Section 39 of the <cite class="XRefExternalAct"><a href="/eng/acts/N-14.01">Canada National Parks Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Act to reserves</h6><p class="Section"><strong>39.</strong> Subject to sections 40 to 41.3, this Act applies to a park reserve as if it were a park.</p></div></section>
