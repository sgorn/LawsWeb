<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Environmental assessment laws</h6><p class="Section"><strong><a id="s-56."><span class="sectionLabel">56.</span></a></strong> In the event of a conflict between a first nation’s oil and gas laws and any federal law providing for the environmental assessments of projects in their application to a project, the federal law prevails to the extent of the conflict.</p>
