<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Past liability</h6><p class="Section"><strong><a id="s-28."><span class="sectionLabel">28.</span></a></strong> Subject to section 27, this Act does not affect the liability of Her Majesty or a first nation for any act or omission occurring before the first nation’s transfer date.</p>
