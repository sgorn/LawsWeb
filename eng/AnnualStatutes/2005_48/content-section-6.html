<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Council resolution — oil and gas</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> The council of a first nation may submit to the Minister a written resolution of the council requesting the transfer to the first nation of the management and regulation of oil and gas exploration and exploitation in its reserve lands.</p>
