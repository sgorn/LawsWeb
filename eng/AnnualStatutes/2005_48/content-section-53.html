<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of fines and property</h6><p class="Section"><strong><a id="s-53."><span class="sectionLabel">53.</span></a></strong> A fine imposed on a person convicted of an offence under a first nation’s oil and gas laws shall be paid to the first nation, and any property forfeited by virtue of such a conviction shall be transferred to the first nation.</p>
