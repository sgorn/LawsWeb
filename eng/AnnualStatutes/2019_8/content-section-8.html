<p class="Section amending"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Subsection 39(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Enforcement officers</p><ul class="ProvisionList"><li><p class="Subsection"><strong>39</strong> <a class="lawLabel" id="s-8AmendedTexts-39ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> The Minister may designate persons or classes of persons as enforcement officers for the purposes of the administration and enforcement of this Act and the regulations.</p></li></ul></div></section>
