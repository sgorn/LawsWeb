<p class="Section amending"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Section 39.11 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section"><strong>39.92</strong> Proceedings by way of summary conviction in respect of an offence may be commenced not later than five years after the day on which the offence was committed.</p></div></section>
