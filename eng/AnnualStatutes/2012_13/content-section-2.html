<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purple Day</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Throughout Canada, in each and every year, the 26th day of March is to be known as <span class="DefinedTerm"><dfn>“Purple Day”</dfn></span>.</p>
