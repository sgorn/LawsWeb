<p class="Section amending"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> If the <cite class="XRefExternalRegulation">Regulations Amending the Income Tax Regulations (COVID-19 — Twenty-Second Qualifying Period)</cite> are made by the Governor in Council, subsections 8901.2(0.1) and (8) of the <cite class="XRefExternalRegulation"><a href="/eng/regulations/C.R.C.,_c._945">Income Tax Regulations</a></cite> are repealed.</p>
