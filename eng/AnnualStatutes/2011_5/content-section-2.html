<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Section 675 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> is amended by adding the following after subsection (2.2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal against s. 745.51(1) order</h6><p class="Subsection">(2.3) A person against whom an order under subsection 745.51(1) has been made may appeal to the court of appeal against the order.</p></li></ul></div></section>
