<p class="Section amending&#xA;        "><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Section 17 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum rate of weekly benefits</h6><p class="Section"><strong>17.</strong> The maximum rate of weekly benefits is 55 % of the maximum yearly insurable earnings divided by 52.</p></div></section>
