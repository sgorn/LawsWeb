<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">R.S., c. 33 (3rd Supp.), s. 7</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Section 26 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section"><strong>26</strong> The Commissioner shall, in each year, cause to be prepared and laid before each House of Parliament a report of the Commissioner’s activities under this Act.</p></div></section>
