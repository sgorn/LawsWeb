<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Replacement of “trade-mark owner”</p><p class="Section amending"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> The English version of the Act is amended by replacing “trade-mark owner” with “owner of the mark” wherever it occurs in the following provisions:</p><ul class="ProvisionList"><li><p class="Paragraph amending"><a class="lawLabel" id="s-79p-(a)ID0EBBA"><span class="lawlabel">(a)</span></a> paragraph 51.06(3)(c); and</p></li><li><p class="Paragraph amending"><a class="lawLabel" id="s-79p-(b)ID0EBAA"><span class="lawlabel">(b)</span></a> paragraphs 51.09(1)(b) and (c) and 5(a).</p></li></ul>
