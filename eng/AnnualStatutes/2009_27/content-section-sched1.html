<section><div class="Schedule"><header><h1 class="scheduleLabel" id="h-4"><span class="scheduleLabel">SCHEDULE</span><span class="OriginatingRef">(Section 17)</span></h1></header><section><div class="Schedule"><header><h1 class="scheduleLabel"><span class="scheduleLabel">SCHEDULE</span><span class="OriginatingRef">(Sections 5.1, 5.2, 7.1 and 23.1)</span><span class="scheduleTitleText">PROHIBITED ADDITIVES</span><br></h1></header><figure><table class="table table-hover table-striped tablePointsize9 topdouble topbot"><col class="width15"><col class="width51"><col class="width35"><thead><tr class="topdouble"><th id="t105h0" class="borderRight noBorderBottom"></th><th id="t105h1" class="borderRight noBorderBottom"><p class="Provision">Column 1</p></th><th id="t105h2" class="noBorderBottom"><p class="Provision">Column 2</p></th></tr><tr><th id="t105h3" class="borderRight borderBottom bottom aligncenter">Item</th><th id="t105h4" class="borderRight borderBottom bottom"><p class="Provision">Additive</p></th><th id="t105h5" class="borderBottom bottom"><p class="Provision">Tobacco Product</p></th></tr></thead><tbody><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 1.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="indent-o5-o5">Additives that have flavouring properties or that enhance flavour, including</p><ul class="ProvisionList"><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">additives identified as flavouring agents by the Joint FAO/WHO Expert Committee on Food Additives in the Committee’s evaluations, as published from time to time in the WHO Technical Report Series</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">additives identified as flavouring substances by the Flavor and Extract Manufacturers Association (FEMA) Expert Panel in its lists of GRAS (Generally Recognized as Safe) flavouring substances referred to as “GRAS 3” to “GRAS 24” and subsequent GRAS lists, as published from time to time, if any</div></div></li></ul><p class="indent-o5-o5">The following additives are excluded:</p><ul class="ProvisionList"><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">benzoic acid (CAS 65-85-0) and its salts</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">butylated hydroxytoluene (CAS 128-37-0)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">carboxy methyl cellulose (CAS 9000-11-7)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">citric acid (CAS 77-92-9) and its salts</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">ethanol (CAS 64-17-5)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">ethoxylated sorbitan monolaurate (CAS 9005-64-5)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">fumaric acid (CAS 110-17-8)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">glycerol (CAS 56-81-5)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">guar gum (CAS 9000-30-0)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">menthol (CAS 89-78-1)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1"><em>l</em>-menthol (CAS 2216-51-5)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1"><em>l</em>-menthone (CAS 14073-97-3)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">n-propyl acetate (CAS 109-60-4)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">paraffin wax (CAS 8002-74-2)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">propylene glycol (CAS 57-55-6)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">rosin glycerol ester (CAS 8050-31-5)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">sodium acetate anhydrous (CAS 127-09-3)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">sodium alginate (CAS 9005-38-3)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">sorbic acid (CAS 110-44-1) and its salts</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">triacetin (CAS 102-76-1)</div></div></li><li><div class="listItemBlock2"><div class="listItemLabel">– </div><div class="listItemText1">tributyl acetylcitrate (CAS 77-90-7)</div></div></li></ul></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 2.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="Provision">Amino acids</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 3.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="Provision">Caffeine</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 4.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="indent-o5-o5">Colouring agents, excluding those used to whiten paper or the filter or to imitate a cork pattern on tipping paper</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-0">Cigarettes</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 4.1</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="indent-o5-o5">Colouring agents, excluding those used to whiten plug wrap paper, to render tipping paper brown or bronze or to imitate a cork pattern on tipping paper</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Little cigars</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 4.2</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="Provision">Colouring agents</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 5.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="Provision">Essential fatty acids</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 6.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="indent-o5-o5">Fruits, vegetables or any product obtained from the processing of a fruit or vegetable, excluding activated charcoal and starch</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 7.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="Provision">Glucuronolactone</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 8.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="Provision">Probiotics</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter"> 9.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="Provision">Spices, seasonings and herbs</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter">10.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="indent-o5-o5">Sugars and sweeteners, excluding starch</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter">11.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="Provision">Taurine</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight noBorderBottom aligncenter">12.</td><td headers="t105h1 t105h4" class="borderRight noBorderBottom"><p class="Provision">Vitamins</p></td><td headers="t105h2 t105h5" class="noBorderBottom"><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr><tr><td headers="t105h3" class="borderRight aligncenter">13.</td><td headers="t105h1 t105h4" class="borderRight"><p class="indent-o5-o5">Mineral nutrients, excluding those necessary to manufacture the tobacco product</p></td><td headers="t105h2 t105h5" class=""><p class="indent-o5-o5">Cigarettes, little cigars and blunt wraps</p></td></tr></tbody></table></figure><ul class="ProvisionList"><li><div class="listItemBlock0"><div class="listItemLabel">Note:  </div><div class="listItemText3"> In column 1, “FAO” means Food and Agriculture Organization of the United Nations; “WHO” means World Health Organization; “CAS” means Chemical Abstracts Service registry number.</div></div></li></ul></div></section></div></section>
