<p class="Section amending&#xA;        "><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Section 183 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> is amended by adding the following in alphabetical order:</p><section><div class="AmendedText"><dl class="Definition"><dt><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>“police officer”</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">« policier »</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>“police officer”</dfn></span> means any officer, constable or other person employed for the preservation and maintenance of the public peace;</p></dd></dl></div></section>
