<p class="Section amending&#xA;        "><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> The Act is amended by adding the following after section 152:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oath or affirmation of office</h6><p class="Section"><strong>152.1</strong> The Chairperson and other members of the Board must swear the oath or give the solemn affirmation of office set out in the rules of the Board.</p></div></section>
