<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2001, c. 41, s. 43</h6><p class="Section amending&#xA;        "><strong><a id="s-23."><span class="sectionLabel">23.</span></a></strong> Subsection 38.13(9) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expiry</h6><p class="Subsection">(9) The certificate expires 10 years after the day on which it is issued and may be reissued.</p></li></ul></div></section>
