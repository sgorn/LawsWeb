<p class="Section amending&#xA;        "><strong><a id="s-109."><span class="sectionLabel">109.</span></a></strong> Section 141 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order in council</h6><p class="Section amending&#xA;        "><strong>141.</strong> Sections 1 to 131 and 136 to 139 come into force on a day or days to be fixed by order of the Governor in Council.</p></div></section>
