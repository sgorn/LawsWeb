<p class="Section amending&#xA;        "><strong><a id="s-68."><span class="sectionLabel">68.</span></a></strong> Section 12 of the Act, as enacted by section 130 of chapter 47 of the Statutes of Canada, 2005, is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fixing deadlines</h6><p class="Section"><strong>12.</strong> The court may fix deadlines for the purposes of voting and for the purposes of distributions under a compromise or arrangement.</p></div></section>
