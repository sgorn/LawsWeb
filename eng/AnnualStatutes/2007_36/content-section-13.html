<p class="Section amending&#xA;        "><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> Section 46 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Place of filing</h6><p class="Subsection">(3) An application under subsection (1) is to be filed in a court having jurisdiction in the judicial district of the locality of the debtor.</p></li></ul></div></section>
