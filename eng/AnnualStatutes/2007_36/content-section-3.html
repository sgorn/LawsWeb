<p class="Section amending&#xA;        "><strong><a id="s-3."><span class="sectionLabel">3.</span></a></strong> Section 11.1 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement to provide compilation</h6><p class="Subsection">(3) The Superintendent may enter into an agreement to provide a compilation of all or part of the information that is contained in the public record.</p></li></ul></div></section>
