<p class="Section amending&#xA;        "><strong><a id="s-60."><span class="sectionLabel">60.</span></a></strong> Subsection 284(2) of the Act, as enacted by section 122 of chapter 47 of the Statutes of Canada, 2005, is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Public policy exception</h6><p class="Subsection">(2) Nothing in this Part prevents the court from refusing to do something that would be contrary to public policy.</p></li></ul></div></section>
