<ul class="ProvisionList"><li><p class="Subsection amending"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> <a class="lawLabel" id="s-5ss-(1)ID0ECBA"><span class="lawlabel">(1)</span></a> Paragraph 122(1)(a) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-5ss-(1)AmendedTextSectionPiecep-(a)ID0EBAAABA"><span class="lawlabel">(a)</span></a> the highest individual percentage for the taxation year multiplied by the trust’s amount taxable for the taxation year,</p></li></ul></div></section></li><li><p class="Subsection transitional"><a class="lawLabel" id="s-5ss-(2)ID0EBAA"><span class="lawlabel">(2)</span></a> Subsection (1) applies to the 2016 and subsequent taxation years.</p></li></ul>
