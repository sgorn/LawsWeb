<p class="Section amending&#xA;        "><strong><a id="s-171."><span class="sectionLabel">171.</span></a></strong> The Act is amended by adding the following after section 27.1:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite></h6><p class="Section"><strong>27.2.</strong> The <cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite> does not apply in respect of a fee for services provided in the administration of this Act.</p></div></section>
