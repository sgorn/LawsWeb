<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>2004, c. 13, s. 1</h6><p class="Section amending&#xA;        "><strong><a id="s-62."><span class="sectionLabel">62.</span></a></strong> Section 36 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-54.011">Customs Tariff</a></cite> is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expiry date</h6><p class="Section"><strong>36.</strong> Sections 33 to 35 cease to have effect on December 31, 2024 or on any earlier date that may be fixed by order of the Governor in Council.</p></div></section>
