<h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Replacement of “Minister responsible for the Canadian International Development Agency”</h6><p class="Section amending&#xA;        "><strong><a id="s-198."><span class="sectionLabel">198.</span></a></strong> In paragraph 110.1(8)(<em>e</em>) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>, “Minister responsible for the Canadian International Development Agency” is replaced by “Minister of Foreign Affairs”.</p>
