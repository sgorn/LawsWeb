<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-13."><span class="sectionLabel">13.</span></a></strong> (1) The definition <span class="DefinedTerm"><dfn>“non-business-income tax”</dfn></span> in subsection 126(7) of the Act is amended by adding “or” at the end of paragraph (<em>g</em>) and by repealing paragraph (<em>h</em>).</p></li><li><p class="Subsection transitional&#xA;        ">(2) Subsection (1) applies to taxation years that begin after March 20, 2013.</p></li></ul>
