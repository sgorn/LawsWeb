<ul class="ProvisionList"><li><p class="Subsection amending&#xA;        "><strong><a id="s-11."><span class="sectionLabel">11.</span></a></strong> (1) Paragraph 121(<em>a</em>) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph">(<em>a</em>) 13/18 of the amount, if any, that is required by subparagraph 82(1)(<em>b</em>)(i) to be included in computing the individual’s income for the year; and</p></li></ul></div></section></li><li><p class="Subsection transitional&#xA;        ">(2) Subsection (1) applies to dividends paid after 2013.</p></li></ul>
