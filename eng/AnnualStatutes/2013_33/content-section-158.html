<p class="Section amending&#xA;        "><strong><a id="s-158."><span class="sectionLabel">158.</span></a></strong> Section 13 of the Act is replaced by the following:</p><section><div class="AmendedText"><h6 class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights under <cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite></h6><p class="Section"><strong>13.</strong> The right of any veteran to receive a pension under the <cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite> is not affected by anything in this Act or by the receipt of any allowance.</p></div></section>
