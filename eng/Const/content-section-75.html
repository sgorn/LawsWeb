<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vacancies</p><p class="Section"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> When a Vacancy happens in the Legislative Council of Quebec by Resignation, Death, or otherwise, the Lieutenant Governor, in the Queen’s Name, by Instrument under the Great Seal of Quebec, shall appoint a fit and qualified Person to fill the Vacancy.</p>
