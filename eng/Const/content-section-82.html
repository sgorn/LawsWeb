<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Summoning of Legislative Assemblies</p><p class="Section"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> The Lieutenant Governor of Ontario and of Quebec shall from Time to Time, in the Queen’s Name, by Instrument under the Great Seal of the Province, summon and call together the Legislative Assembly of the Province.</p>
