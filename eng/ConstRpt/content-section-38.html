<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Summoning of House of Commons</p><p class="Section"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> The Governor General shall from Time to Time, in the Queen’s Name, by Instrument under the Great Seal of Canada, summon and call together the House of Commons.</p>
