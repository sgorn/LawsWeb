<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Provisions referring to Governor General in Council</p><p class="Section"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Provisions of this Act referring to the Governor General in Council shall be construed as referring to the Governor General acting by and with the Advice of the Queen’s Privy Council for Canada.</p>
