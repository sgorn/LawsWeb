<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inspection marks</p><p class="Section" id="1145722"><strong><a class="sectionLabel" id="s-5.7"><span class="sectionLabel">5.7</span></a></strong> Every inspection mark is a trademark and the exclusive property in the trademark and, subject to this Act, the right to its use are vested in Her Majesty in right of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 2, s. 57</li><li class="HistoricalNoteSubItem">2014, c. 20, s. 366(E)</li></ul></div>
