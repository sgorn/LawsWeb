<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Different marks to be used</p><p class="Section" id="1052588"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> If any person makes application to register as his own any timber mark that is already registered, the Minister shall give notice of the fact to that person, who may then select some other mark and forward it for registration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. T-8, s. 8</li></ul></div>
