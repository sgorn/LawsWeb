<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules and forms</p><p class="Section" id="1052592"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Minister may, subject to the approval of the Governor in Council, make rules and regulations and adopt forms for the purposes of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. T-8, s. 12</li></ul></div>
