<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusive right</p><p class="Section" id="1052585"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Any person who registers a timber mark has the exclusive right to use the mark to designate the timber got out by him and floated or rafted, and he shall put the mark in a conspicuous place on each log or piece of timber so floated or rafted.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. T-8, s. 5</li></ul></div>
