<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="1052589"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> No person, other than the person who has registered a timber mark, shall mark any timber of any description with any mark registered under this Act or with any part of that mark.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. T-8, s. 9</li></ul></div>
