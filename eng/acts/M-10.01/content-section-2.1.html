<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exercise of powers</p><p class="Section" id="353333"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> The Minister may, in writing, authorize any person designated by the Minister to exercise any of the Minister’s powers and duties under this Act, either generally or as otherwise provided in the instrument of authorization.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 2, s. 3</li></ul></div>
