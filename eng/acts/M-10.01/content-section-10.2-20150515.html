<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Follow-up reports</p><p class="Section" id="353499"><strong><a class="sectionLabel" id="s-10.2"><span class="sectionLabel">10.2</span></a></strong> A company that gives notice to the Minister shall submit reports to the Minister as provided for in the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 20, s. 222</li></ul></div>
