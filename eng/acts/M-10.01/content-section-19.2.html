<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forfeiture — on consent</p><p class="Section" id="353724"><strong><a class="sectionLabel" id="s-19.2"><span class="sectionLabel">19.2</span></a></strong> If the owner of a seized vehicle, equipment or component consents to its forfeiture, the seized vehicle, equipment or component is forfeited to Her Majesty in right of Canada and may be stored and disposed of at the owner’s expense.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 2, s. 17</li></ul></div>
