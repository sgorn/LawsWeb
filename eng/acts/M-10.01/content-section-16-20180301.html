<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>False statements</p><p class="Section" id="353666"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> No person shall obstruct or hinder, or make any false or misleading statement either orally or in writing to, an inspector who is engaged in carrying out his or her functions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 16, s. 16</li><li class="HistoricalNoteSubItem"> 2018, c. 2, s. 14</li></ul></div>
