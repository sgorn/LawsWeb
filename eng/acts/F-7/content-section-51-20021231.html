<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reasons for judgment to be filed</p><p class="Section" id="1049096"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Where a judge gives reasons for a judgment pronounced by him or pronounced by a court of which he was a member, he shall file a copy of the reasons in the Registry of the Court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 10(2nd Supp.), s. 51</li></ul></div>
