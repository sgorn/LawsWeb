<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interim orders</p><p class="Section" id="1049053"><strong><a class="sectionLabel" id="s-18.2"><span class="sectionLabel">18.2</span></a></strong> On an application for judicial review, the Trial Division may make such interim orders as it considers appropriate pending the final disposition of the application.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 8, s. 5</li></ul></div>
