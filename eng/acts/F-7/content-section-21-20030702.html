<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Citizenship appeals</p><p class="Section" id="1049060"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Federal Court has exclusive jurisdiction to hear and determine all appeals that may be brought under subsection 14(5) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-29">Citizenship Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-7, s. 21</li><li class="HistoricalNoteSubItem"> 2002, c. 8, s. 30</li></ul></div>
