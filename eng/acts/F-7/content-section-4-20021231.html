<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Court to consist of two divisions</p><p class="Section" id="1049030"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Court shall consist of two divisions, called the Federal Court — Appeal Division (which may be referred to as the Court of Appeal or Federal Court of Appeal) and the Federal Court — Trial Division.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 10(2nd Supp.), s. 4</li></ul></div>
