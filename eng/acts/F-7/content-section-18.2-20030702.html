<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interim orders</p><p class="Section" id="239466"><strong><a class="sectionLabel" id="s-18.2"><span class="sectionLabel">18.2</span></a></strong> On an application for judicial review, the Federal Court may make any interim orders that it considers appropriate pending the final disposition of the application.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 8, s. 5</li><li class="HistoricalNoteSubItem"> 2002, c. 8, s. 28</li></ul></div>
