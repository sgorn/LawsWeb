<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Citizenship appeals</p><p class="Section" id="1049061"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Trial Division has exclusive jurisdiction to hear and determine all appeals that may be brought pursuant to subsection 14(5) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-29">Citizenship Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 10(2nd Supp.), s. 21</li><li class="HistoricalNoteSubItem"> 1974-75-76, c. 108, s. 38</li></ul></div>
