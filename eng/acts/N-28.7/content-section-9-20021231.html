<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appropriation</p><p class="Section" id="370452"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> There shall be paid out of the Consolidated Revenue Fund the sums required to meet the monetary obligations of Her Majesty under Articles 25 and 29 of the Agreement that arise after the coming into force of this Act.</p>
