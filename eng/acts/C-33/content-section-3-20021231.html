<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entry of foreign vessels into Canadian fisheries waters</p><p class="Section" id="87251"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> No foreign fishing vessel shall enter Canadian fisheries waters for any purpose unless authorized by this Act or the regulations, any other law of Canada or a treaty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-21, s. 3</li></ul></div>
