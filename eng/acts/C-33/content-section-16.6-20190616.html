<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canada Border Services Agency</p><p class="Section" id="1144648"><strong><a class="sectionLabel" id="s-16.6"><span class="sectionLabel">16.6</span></a></strong> For a purpose related to verifying compliance with this Act, the Minister may disclose to the Canada Border Services Agency information relating to the importation of any fish or marine plant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 18, s. 13</li></ul></div>
