<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power to make regulations</p><p class="Section" id="254210"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may, for the purposes of navigation and shipping on the St. Lawrence River and the Beauharnois Canal, make regulations respecting the construction and maintenance of the bridges and ancillary works authorized by this Act.</p>
