<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disclosure of information</p><p class="Section" id="467670"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Any information obtained by the Administrator or an authorized representative of the Administrator pursuant to this Act may be made public or made available on request to any member of the public.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 59, s. 5</li></ul></div>
