<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Grade name</p><p class="Section" id="1070721"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> The grade name of any grain designated by a regulation made under subsection 38(1) is the grade name assigned to that grain under the <cite class="XRefExternalAct"><a href="/eng/acts/G-10">Canada Grain Act</a></cite> with the word “designated” inserted immediately preceding the first word or number of the grade name.</p>
