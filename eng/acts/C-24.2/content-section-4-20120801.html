<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporation continued</p><ul class="Section ProvisionList" id="1070651"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> <span class="lawlabel">(1)</span> The Canadian Wheat Board continued by subsection 3(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-24">Canadian Wheat Board Act</a></cite> is continued as a corporation.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Headquarters</p><p class="Subsection"><span class="lawlabel">(2)</span> The headquarters of the Corporation are in the city of Winnipeg in Manitoba.</p></li></ul>
