<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1070726"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> The Governor in Council may make regulations for any purpose for which regulations may be made under this Act.</p></div>
