<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board of directors</p><p class="Section" id="1070659"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The board of directors is to direct and manage the business and affairs of the Corporation and is for those purposes vested with all the powers of the Corporation.</p>
