<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>common-law partner</dfn></span></p><p class="Section" id="1070691"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> In subsections 22(1) and 23(1), <span class="DefinedTerm"><dfn>common-law partner</dfn></span>, in relation to an individual, means a person who is cohabiting with the individual in a conjugal relationship, having so cohabited for a period of at least one year.</p>
