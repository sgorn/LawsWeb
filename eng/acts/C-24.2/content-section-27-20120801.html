<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>pool period</dfn></span></p><p class="Section" id="1070697"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>pool period</dfn></span> means any period or periods, not exceeding one year in the aggregate, that the Corporation may set as a pool period in respect of grain.</p>
