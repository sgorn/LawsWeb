<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Form of applications</p><p class="Section" id="1047224"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Applications under this Act shall be made by petition or by way of originating summons or notice of motion in accordance with the practice of the court in which the application is made.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-25, s. 10</li></ul></div>
