<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certain sections of <cite class="XRefExternalAct"><a href="/eng/acts/W-11">Winding-up and Restructuring Act</a></cite> do not apply</p><p class="Section" id="93404"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Sections 65 and 66 of the <cite class="XRefExternalAct"><a href="/eng/acts/W-11">Winding-up and Restructuring Act</a></cite> do not apply to any compromise or arrangement to which this Act applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 131</li></ul></div>
