<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Access to information</p><p class="Section" id="33926"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Commission is deemed to be a government institution as that term is defined in section 3 of the <cite class="XRefExternalAct"><a href="/eng/acts/A-1">Access to Information Act</a></cite> and section 3 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-21">Privacy Act</a></cite> for the purposes of those Acts.</p>
