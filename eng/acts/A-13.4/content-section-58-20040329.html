<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreements for enforcement</p><p class="Section" id="1064304"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> The Agency may enter into agreements with any department or agency of the government of Canada or of a province or with any law enforcement agency with respect to the enforcement of this Act.</p></div>
