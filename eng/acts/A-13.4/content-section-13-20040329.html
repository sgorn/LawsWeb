<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of premises</p><p class="Section" id="1064244"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> No person who is licensed to undertake a controlled activity shall undertake it in any premises except in accordance with a licence permitting the use of the premises for that controlled activity.</p></div>
