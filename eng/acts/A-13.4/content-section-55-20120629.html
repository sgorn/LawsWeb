<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of analysts</p><p class="Section" id="6255"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> The Minister may designate any person as an analyst for the purpose of the administration and enforcement of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, c. 2, s. 55</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 732</li></ul></div></div>
