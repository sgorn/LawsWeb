<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exercise of powers by officers and employees</p><p class="Section" id="1064288"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> An officer or employee of the Agency may exercise any power and perform any duty of the Agency if the officer or employee is appointed to serve in a capacity appropriate to the exercise of the power or performance of the duty.</p>
