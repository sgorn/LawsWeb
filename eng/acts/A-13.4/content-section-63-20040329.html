<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent of Attorney General</p><p class="Section" id="1064311"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> A prosecution for an offence under this Act may not be instituted except with the consent of the Attorney General of Canada.</p></div>
