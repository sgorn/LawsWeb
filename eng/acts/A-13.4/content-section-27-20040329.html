<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</p><p class="Section" id="1064267"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> The board of directors may determine the times and the places in Canada of its meetings, but it shall meet at least twice a year.</p></div>
