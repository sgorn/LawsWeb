<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><p class="Section" id="1064274"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> The board of directors may, with the approval of the Governor in Council, make by-laws for the regulation of its proceedings and generally for the conduct of its activities.</p>
