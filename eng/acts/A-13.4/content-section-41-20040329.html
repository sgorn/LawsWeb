<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment and renewal of licences</p><p class="Section" id="1064293"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> The Agency may, in accordance with the regulations, amend a licence or renew an expiring licence, with or without amendment.</p></div>
