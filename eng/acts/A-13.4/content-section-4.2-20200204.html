<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</p><p class="Section" id="1226323"><strong><a class="sectionLabel" id="s-4.2"><span class="sectionLabel">4.2</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/F-27">Food and Drugs Act</a></cite> does not apply in respect of sperm and ova to be used for the purpose of assisted human reproduction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 715</li></ul></div>
