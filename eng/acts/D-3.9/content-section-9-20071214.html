<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Royalties</p><p class="Section" id="173929"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> There is hereby reserved to Her Majesty in right of Canada the royalties on coal and coal-bed methane from the portions of the Donkin coal block that lie in frontier lands, as well as related interest and penalties.</p>
