<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite> does not apply</p><p class="Section" id="1068711"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> For greater certainty, the <cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite> does not apply in respect of any fees fixed under a provision that is incorporated into the regulations by reference.</p>
