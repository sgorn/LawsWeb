<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders and regulations</p><p class="Section" id="114608"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The Governor in Council may make any orders and regulations that the Governor in Council considers necessary for the purpose of carrying out any of the provisions of the Agreement.</p>
