<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite></p><p class="Section" id="114513"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Except for the purpose of determining which of the Cree beneficiaries are <span class="DefinitionRef"><dfn>Indians</dfn></span> within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite>, the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> does not apply to Cree First Nations, nor does it apply on or in respect of Category IA land.</p>
