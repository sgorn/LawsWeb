<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment given effect</p><p class="Section" id="237137"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The Governor in Council may, by order, consent to and give effect to any amendment to the agreement that is made in accordance with the agreement.</p>
