<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tabling order</p><p class="Section" id="237139"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> An order under section 6, together with the amendment to which the order relates, shall be laid before Parliament not later than the fifteenth sitting day of either House of Parliament after it is issued.</p>
