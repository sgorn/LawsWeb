<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement approved</p><p class="Section" id="237130"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The agreement is approved and declared to have the force of law and shall be deemed to have come into force on January 1, 1977.</p>
