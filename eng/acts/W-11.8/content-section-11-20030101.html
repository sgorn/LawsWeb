<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Committees and bodies</p><p class="Section" id="465280"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Minister may appoint any person to be the representative of Canada on any committee, council or body, other than the Ministerial Conference referred to in section 10, that is or may be established under the Agreement.</p>
