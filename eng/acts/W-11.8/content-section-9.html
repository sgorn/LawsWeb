<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order designating Minister</p><p class="Section" id="465275"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Governor in Council may, by order, designate any member of the Queen’s Privy Council for Canada to be the Minister for the purposes of any provision of this Act.</p>
