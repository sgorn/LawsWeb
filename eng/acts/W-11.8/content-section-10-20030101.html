<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ministerial Conference</p><p class="Section" id="465278"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Governor in Council may appoint any member of the Queen’s Privy Council for Canada to be the representative of Canada in respect of the Ministerial Conference established under Article IV of the Agreement.</p>
