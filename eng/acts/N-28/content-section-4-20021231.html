<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Operator liable for breach of duty</p><p class="Section" id="1050684"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Subject to this Act, an operator is, without proof of fault or negligence, absolutely liable for a breach of the duty imposed on him by this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 29 (1st Supp.), s. 4</li></ul></div>
