<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No other person liable</p><p class="Section" id="1050691"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Except as otherwise provided by or pursuant to this Act, no person is liable for any injury or damage attributable to a breach of the duty imposed on an operator by this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 29 (1st Supp.), s. 11</li></ul></div>
