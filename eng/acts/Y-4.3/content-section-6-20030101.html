<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Parts I and IV</p><p class="Section" id="474979"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> For greater certainty, Parts I and IV apply where the Board exercises a power or performs a duty or function conferred or imposed on it by or under any other Act of Parliament.</p>
