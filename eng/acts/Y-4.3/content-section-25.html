<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><ul class="Section ProvisionList" id="475090"><li><p class="Subsection" id="475092"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> <span class="lawlabel">(1)</span> The Board shall, within three months after the end of each fiscal year, submit to the Minister a report on the activities of the Board in that year.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Subsection" id="475093"><span class="lawlabel">(2)</span> The Board shall publish the annual report.</p></li></ul>
