<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication of order</p><p class="Section" id="475256"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> The Board shall publish each order made under section 47 in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite> and in such other manner as, in its opinion, will best bring it to the attention of those persons affected by it.</p>
