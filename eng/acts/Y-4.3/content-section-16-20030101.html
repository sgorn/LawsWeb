<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="475038"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The head office of the Board shall be at Whitehorse or at such other place in the Yukon Territory as the Governor in Council may designate.</p>
