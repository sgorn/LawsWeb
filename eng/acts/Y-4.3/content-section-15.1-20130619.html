<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acts done in good faith</p><p class="Section" id="475033"><strong><a class="sectionLabel" id="s-15.1"><span class="sectionLabel">15.1</span></a></strong> No action lies against a member or an employee of the Board for anything done or omitted to be done in good faith in the performance, or purported performance, of any function under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 14, s. 14</li></ul></div>
