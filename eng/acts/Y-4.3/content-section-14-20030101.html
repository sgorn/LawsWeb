<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of Chairperson</p><p class="Section" id="475022"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Chairperson is the chief executive officer of the Board and has such powers, duties and functions as are prescribed by the by-laws of the Board.</p>
