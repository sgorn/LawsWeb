<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Special reports</p><p class="Section" id="475084"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> On request of the Minister, the Board shall report to the Minister on</p><ul class="ProvisionList"><li><p class="Paragraph" id="475086"><span class="lawlabel">(a)</span> the operations of the Board;</p></li><li><p class="Paragraph" id="475087"><span class="lawlabel">(b)</span> the number of applications made to the Board;</p></li><li><p class="Paragraph" id="475088"><span class="lawlabel">(c)</span> the orders made by the Board; or</p></li><li><p class="Paragraph" id="475089"><span class="lawlabel">(d)</span> such other matters as the Minister may specify.</p></li></ul>
