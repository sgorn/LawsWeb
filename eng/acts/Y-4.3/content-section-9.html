<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of Chairperson</p><ul class="Section ProvisionList" id="474991"><li><p class="Subsection" id="474993"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> <span class="lawlabel">(1)</span> The Chairperson shall be appointed on the recommendation of the Board.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of other members</p><p class="Subsection" id="474994"><span class="lawlabel">(2)</span> Half of the members, other than the Chairperson, shall be appointed on the nomination of the Council for Yukon Indians.</p></li></ul>
