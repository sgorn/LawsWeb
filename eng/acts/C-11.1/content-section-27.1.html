<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Laws of the Legislature</p><p class="Section transitional" id="60578"><strong><a class="sectionLabel" id="s-27.1"><span class="sectionLabel">27.1</span></a></strong> Every reference to “Yukon oil and gas laws” in sections 20, 21, 22 and 25 shall be read so as to include any laws of the Legislature of Yukon in respect of oil and gas.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 7, s. 119</li></ul></div>
