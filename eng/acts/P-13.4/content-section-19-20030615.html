<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties</p><p class="Section" id="392763"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The chairperson shall determine the times and places of the meetings of the board of directors and presides at those meetings. The chairperson may perform any other duties or functions that are assigned to the chairperson by the board of directors.</p>
