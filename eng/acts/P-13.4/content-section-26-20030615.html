<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status</p><p class="Section" id="1062897"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Directors, officers and employees of the Centre are deemed not to be employees of the public service of Canada and, for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite>, are deemed not to be employed in the Public Service.</p>
