<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties</p><p class="Section" id="392770"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The executive director is the chief executive officer of the Centre and has, on behalf of the board of directors, responsibility for the direction and management of the business and day-to-day operations of the Centre.</p>
