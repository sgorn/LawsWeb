<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Financial assistance</p><p class="Section" id="392668"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> For the purposes of this Act, the Minister may provide financial assistance in the form of grants and contributions to any person, in accordance with Parts IV and VII of the <cite class="XRefExternalAct"><a href="/eng/acts/O-3.01">Official Languages Act</a></cite>.</p>
