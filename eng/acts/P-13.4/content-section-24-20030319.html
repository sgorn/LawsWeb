<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="1062895"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The executive director may delegate to any person any power, duty or function conferred on the executive director under this Act.</p></div>
