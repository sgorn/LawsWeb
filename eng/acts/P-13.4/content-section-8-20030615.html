<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>International agreements</p><p class="Section" id="392676"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The Minister, with the approval of the Governor in Council, may enter into an agreement or arrangement with the government of any foreign state in order to encourage, promote and develop physical activity and sport.</p>
