<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No remuneration</p><p class="Section" id="392737"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The directors are not entitled to be paid any remuneration, but are entitled to be paid such reasonable travel and other expenses incurred by them in connection with their duties or functions under this Act as may be fixed by the by-laws of the Centre.</p>
