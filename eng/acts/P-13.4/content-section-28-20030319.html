<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Independent audit</p><p class="Section" id="1062900"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The accounts and financial transactions of the Centre shall be audited annually by an independent auditor designated by the board of directors, and a written report of the audit shall be made to that board.</p></div>
