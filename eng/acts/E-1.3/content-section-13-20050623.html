<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Officers and employees</p><p class="Section" id="1065540"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The officers and employees that are necessary for the proper conduct of the work of the Agency shall be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p></div>
