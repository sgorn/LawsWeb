<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inquiries</p><p class="Section" id="211800"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> On receipt of an application, the Board may cause inquiries to be made</p><ul class="ProvisionList"><li><p class="Paragraph" id="211802"><span class="lawlabel">(a)</span> for the purpose of determining whether the applicant is authorized to apply for an expungement order under section 7; and</p></li><li><p class="Paragraph" id="211803"><span class="lawlabel">(b)</span> for the purposes of the review under section 12.</p></li></ul>
