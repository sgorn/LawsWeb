<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board</p><p class="Section" id="1192389"><strong><a class="sectionLabel" id="s-13.1"><span class="sectionLabel">13.1</span></a></strong> For the purposes of sections 14 to 20, the Board is considered to be composed of only the Chairperson and Vice-Chairpersons as its members.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 379</li></ul></div>
