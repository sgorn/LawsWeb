<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review is final</p><p class="Section" id="464370"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Subject to the right of appeal under section 14, the Minister’s confirmation, variation or rescission, as the case may be, is final and may not be questioned or reviewed in any court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 1 “13”</li><li class="HistoricalNoteSubItem"> 2007, c. 36, s. 87</li></ul></div>
