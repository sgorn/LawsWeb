<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister’s determination of eligibility</p><p class="Section" id="464346"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> If the Minister determines that the applicant is eligible to receive a payment, the Minister shall make the payment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 1 “9”</li><li class="HistoricalNoteSubItem"> 2007, c. 36, s. 87</li></ul></div>
