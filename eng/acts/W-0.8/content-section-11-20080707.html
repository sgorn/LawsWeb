<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Request for review</p><p class="Section" id="464358"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> An applicant who is informed under section 10 may request a review of their eligibility or ineligibility, as the case may be.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 1 “11”</li><li class="HistoricalNoteSubItem"> 2007, c. 36, s. 87</li></ul></div>
