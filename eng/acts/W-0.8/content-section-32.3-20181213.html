<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notification</p><p class="Section" id="464513"><strong><a class="sectionLabel" id="s-32.3"><span class="sectionLabel">32.3</span></a></strong> The Minister shall inform the individual and the trustee or receiver of a decision made under section 32.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 643</li></ul></div>
