<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal on the record</p><p class="Section" id="464529"><strong><a class="sectionLabel" id="s-32.7"><span class="sectionLabel">32.7</span></a></strong> The appeal is to be an appeal on the record and no new evidence is admissible.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 643</li></ul></div>
