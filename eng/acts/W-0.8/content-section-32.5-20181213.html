<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal on question of law or jurisdiction</p><p class="Section" id="464521"><strong><a class="sectionLabel" id="s-32.5"><span class="sectionLabel">32.5</span></a></strong> The individual may appeal the decision made by the Minister under section 32.2 to an adjudicator only on a question of law or jurisdiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 643</li></ul></div>
