<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies of decision</p><p class="Section" id="1192476"><strong><a class="sectionLabel" id="s-32.9"><span class="sectionLabel">32.9</span></a></strong> The Board shall send a copy of its decision, and the reasons for it, to each party to the appeal, to the Minister and to the trustee or receiver.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 643</li><li class="HistoricalNoteSubItem">2018, c. 27, s. 645</li></ul></div>
