<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment</p><p class="Section" id="1328202"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Wage Earner Protection Program is established to provide for payments to individuals in respect of wages owed to them by employers who are insolvent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 1 “4”</li><li class="HistoricalNoteSubItem">2018, c. 27, s. 628</li></ul></div>
