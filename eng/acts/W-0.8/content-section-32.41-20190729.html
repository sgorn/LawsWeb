<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board</p><p class="Section" id="1192440"><strong><a class="sectionLabel" id="s-32.41"><span class="sectionLabel">32.41</span></a></strong> For the purposes of sections 32.5 to 32.92, the Board is considered to be composed of only the Chairperson and Vice-Chairpersons as its members.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 644</li></ul></div>
