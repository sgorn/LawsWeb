<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal of review decision</p><p class="Section" id="1066458"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> An applicant may appeal a review decision to an adjudicator only on a question of law or a question of jurisdiction. An appeal must be made in accordance with the regulations.</p></div>
