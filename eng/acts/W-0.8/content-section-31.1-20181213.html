<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No payment or partial payment</p><p class="Section" id="464490"><strong><a class="sectionLabel" id="s-31.1"><span class="sectionLabel">31.1</span></a></strong> If the Minister determines that an individual did not receive all or part of a payment that they were eligible to receive, the Minister shall make a payment to them in an amount equal to the amount that they did not receive.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 641</li></ul></div>
