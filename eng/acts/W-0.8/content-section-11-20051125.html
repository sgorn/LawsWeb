<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Request for review</p><p class="Section" id="1066452"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> An applicant who is the subject of a determination may, in accordance with the regulations, request a review of the determination.</p></div>
