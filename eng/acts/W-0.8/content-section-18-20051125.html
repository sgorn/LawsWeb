<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies of decision</p><p class="Section" id="1066465"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> The adjudicator must send a copy of his or her decision, and the reasons for it, to each party to the appeal.</p></div>
