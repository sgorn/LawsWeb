<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies of decision</p><p class="Section" id="464537"><strong><a class="sectionLabel" id="s-32.9"><span class="sectionLabel">32.9</span></a></strong> The adjudicator must send a copy of his or her decision, and the reasons for it, to each party to the appeal and to the trustee or receiver.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 643</li></ul></div>
