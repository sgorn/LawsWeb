<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review</p><p class="Section" id="464362"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Minister may confirm, vary or rescind a determination of eligibility made under section 9. If the Minister varies the determination, the Minister shall make any payment resulting from the variation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 1 “12”</li><li class="HistoricalNoteSubItem"> 2007, c. 36, s. 87</li></ul></div>
