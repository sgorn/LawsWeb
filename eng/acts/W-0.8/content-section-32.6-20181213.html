<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of adjudicator</p><p class="Section" id="464525"><strong><a class="sectionLabel" id="s-32.6"><span class="sectionLabel">32.6</span></a></strong> An appeal is to be heard by an adjudicator appointed by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 643</li></ul></div>
