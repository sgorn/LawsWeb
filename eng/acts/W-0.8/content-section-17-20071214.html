<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Adjudicator’s decision</p><p class="Section" id="1066462"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The adjudicator may confirm, vary or rescind the decision made by the Minister under section 12. If the adjudicator varies the decision, the Minister shall make any payment resulting from the variation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 1 "17"</li><li class="HistoricalNoteSubItem"> 2007, c. 36, s. 88</li></ul></div>
