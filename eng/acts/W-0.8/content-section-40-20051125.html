<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment</p><p class="Section" id="1066509"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Every person who is guilty of an offence under section 38 or 39 is liable on summary conviction to a fine of not more than $5,000 or to imprisonment for a term of not more than six months, or to both.</p></div>
