<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amount not assignable</p><p class="Section" id="1066504"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> An amount that is payable under this Act is not capable of being assigned, charged, attached, anticipated or given as security and any transaction appearing to do so is void or, in the Province of Quebec, null.</p></div>
