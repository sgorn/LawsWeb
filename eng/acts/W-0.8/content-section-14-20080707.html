<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal on question of law or jurisdiction</p><p class="Section" id="464375"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The applicant may appeal the decision made by the Minister under section 12 to an adjudicator only on a question of law or jurisdiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 1 “14”</li><li class="HistoricalNoteSubItem"> 2007, c. 36, s. 87</li></ul></div>
