<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment</p><p class="Section" id="464311"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Wage Earner Protection Program is established to make payments to individuals in respect of wages owed to them by employers who are bankrupt or subject to a receivership.</p>
