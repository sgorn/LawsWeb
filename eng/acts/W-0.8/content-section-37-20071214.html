<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amount not assignable</p><p class="Section" id="1066503"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> An amount that is payable under this Act is not capable of being assigned, charged, attached, anticipated or given as security and any transaction appearing to do so is void or, in Quebec, null.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 1 "37"</li><li class="HistoricalNoteSubItem"> 2007, c. 36, s. 93</li></ul></div>
