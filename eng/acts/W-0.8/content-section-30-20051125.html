<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="1066488"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The Minister may delegate to any person the exercise of any power or the performance of any duty or function that may be exercised or performed by the Minister under this Act.</p></div>
