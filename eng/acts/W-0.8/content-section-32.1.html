<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Request for review</p><p class="Section" id="464505"><strong><a class="sectionLabel" id="s-32.1"><span class="sectionLabel">32.1</span></a></strong> An individual who is informed of the Minister’s determination under subsection 32(1), other than a determination made as a result of a review under section 12, may request a review of the determination.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 643</li></ul></div>
