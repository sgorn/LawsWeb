<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal on the record</p><p class="Section" id="464381"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The appeal is to be an appeal on the record and no new evidence is admissible.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 1 “16”</li><li class="HistoricalNoteSubItem"> 2007, c. 36, s. 88</li></ul></div>
