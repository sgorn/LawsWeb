<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision is final</p><p class="Section" id="1192437"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Board’s decision is final and shall not be questioned or reviewed in any court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 47, s. 1 “20”</li><li class="HistoricalNoteSubItem"> 2007, c. 36, s. 89</li><li class="HistoricalNoteSubItem">2017, c. 20, s. 380</li></ul></div>
