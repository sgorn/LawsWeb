<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review is final</p><p class="Section" id="464517"><strong><a class="sectionLabel" id="s-32.4"><span class="sectionLabel">32.4</span></a></strong> Subject to the right of appeal under section 32.5, the Minister’s confirmation, variation or rescission, as the case may be, is final and may not be questioned or reviewed in any court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 643</li></ul></div>
