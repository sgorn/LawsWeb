<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directives not statutory instruments</p><p class="Section" id="172611"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> For greater certainty, directives issued under section 10 are not statutory instruments within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p>
