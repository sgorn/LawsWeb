<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Agreement</dfn></span></p><p class="Section" id="58330"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Agreement</dfn></span> means the Agreement between the Government of Canada and the Government of the United States of America set out in the schedule, as amended from time to time.</p>
