<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No right conferred</p><p class="Section" id="355259"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> No right to a payment is conferred by this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. M-13, s. 15</li><li class="HistoricalNoteSubItem"> 2000, c. 8, s. 15</li></ul></div>
