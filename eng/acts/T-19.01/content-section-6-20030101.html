<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Misleading safety marks</p><p class="Section" id="1061053"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> No person shall display a prescribed safety mark on a means of containment or transport, or at a facility, if the mark is misleading as to the presence of danger, the nature of any danger or compliance with any prescribed safety standard.</p>
