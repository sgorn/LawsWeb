<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention or non-compliance with regulations</p><p class="Section" id="1061076"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> No person shall contravene or fail to comply with a provision of any regulation made under paragraph 27(1)(h), (i), (l), (n) or (r).</p>
