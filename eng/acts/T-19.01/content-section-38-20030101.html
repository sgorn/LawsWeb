<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offences by employee or agent</p><p class="Section" id="1061085"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> In any prosecution for an offence, it is sufficient proof of the offence to establish that it was committed by an employee or agent of the accused, whether or not the employee or agent is identified or has been prosecuted for the offence.</p>
