<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period for summary conviction offences</p><p class="Section" id="452698"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Proceedings by way of summary conviction may be instituted at any time within, but not later than, five years after the day on which the subject matter of the proceedings arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 34, s. 35</li><li class="HistoricalNoteSubItem"> 2009, c. 9, s. 32</li></ul></div>
