<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Improper means of containment</p><p class="Section" id="1061055"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> No person shall sell, offer for sale, deliver, distribute, import or use a standardized means of containment unless it displays all applicable prescribed safety marks.</p>
