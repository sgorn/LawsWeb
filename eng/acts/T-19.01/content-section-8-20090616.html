<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Improper means of containment</p><p class="Section" id="452269"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> No person shall sell, offer for sale, deliver, distribute, import or use a standardized means of containment unless it displays all applicable safety marks in accordance with the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 34, s. 8</li><li class="HistoricalNoteSubItem"> 2009, c. 9, s. 7</li></ul></div>
