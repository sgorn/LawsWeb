<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflict between Agreement and laws</p><p class="Section" id="365242"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> In the event of an inconsistency or conflict between the Nisga’a Final Agreement and the provisions of any federal or provincial law, including this Act, that Agreement prevails to the extent of the inconsistency or conflict.</p>
