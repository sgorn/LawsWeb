<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appropriation</p><p class="Section" id="365256"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> There shall be paid out of the Consolidated Revenue Fund the sums that are required to meet the obligations of Canada under the Capital Transfer and Negotiation Loan Repayment Chapter and the Fisheries Chapter of the Nisga’a Final Agreement.</p>
