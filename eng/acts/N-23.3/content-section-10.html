<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="365258"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Governor in Council may make any regulations or orders that the Governor in Council considers necessary or advisable for the purpose of carrying out any of the provisions of the Nisga’a Final Agreement or of the Taxation Agreement.</p>
