<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite></p><p class="Section" id="365230"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Nisga’a Final Agreement is a treaty and a land claims agreement within the meaning of sections 25 and 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite>.</p>
