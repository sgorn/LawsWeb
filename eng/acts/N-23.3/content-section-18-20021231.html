<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="365298"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> For greater certainty, neither Nisga’a laws nor any instruments made under the Nisga’a Final Agreement are statutory instruments within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p>
