<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Section 126 of <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite></p><p class="Section" id="365296"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> For greater certainty, section 126 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> does not apply in respect of anything required to be done or forbidden to be done by or under the Nisga’a Final Agreement.</p>
