<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearing and decision</p><p class="Section" id="1068922"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> After providing notice to the parties, the Tribunal shall hold a hearing, at the time and place that it considers most appropriate, into the issue before it and make a decision on that issue.</p></div>
