<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right to cross-examine</p><p class="Section" id="436815"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> A party may cross-examine a witness</p><ul class="ProvisionList"><li><p class="Paragraph" id="436817"><span class="lawlabel">(a)</span> as of right, if the witness is called by a party adverse in interest; and</p></li><li><p class="Paragraph" id="436818"><span class="lawlabel">(b)</span> with leave of the Tribunal, in any other case.</p></li></ul>
