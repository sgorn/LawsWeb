<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="436613"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> This Act affects the rights of a First Nation only if the First Nation chooses to file a specific claim with the Tribunal and only to the extent that this Act expressly provides.</p>
