<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistency or conflict</p><p class="Section" id="1068906"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> In the event of any inconsistency or conflict between this Act and any other Act of Parliament, this Act prevails to the extent of the inconsistency or conflict.</p></div>
