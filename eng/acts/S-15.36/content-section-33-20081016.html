<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Written reasons and publication</p><p class="Section" id="436832"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The Tribunal shall give written reasons for its decisions and shall cause the reasons and the decisions to be published in the manner that it considers fit.</p>
