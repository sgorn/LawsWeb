<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Evidence not admissible in other proceedings</p><p class="Section" id="436828"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Subject to subsection 34(1), evidence given by any person in the course of a Tribunal hearing, including anything said, any position taken or any admission made, is not admissible in any other proceeding.</p>
