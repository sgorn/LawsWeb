<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advance notice of decision on compensation</p><p class="Section" id="436830"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> The Tribunal shall, not later than 14 days before it renders its decision on the issue of compensation, give notice to the parties and to the Chairperson that the decision will be rendered.</p>
