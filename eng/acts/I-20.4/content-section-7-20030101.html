<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction</p><p class="Section" id="1059103"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Federal Court or any superior, district or county court is a court of competent jurisdiction for the purpose of the enforcement of this Act and the Convention.</p>
