<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="276653"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Minister of Justice may make such regulations as are necessary for the purpose of carrying out or giving effect to any of the provisions of this Act or the Convention.</p>
