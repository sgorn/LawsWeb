<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction</p><p class="Section" id="276645"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Federal Court and the superior courts of the provinces are courts of competent jurisdiction for the purpose of the enforcement of this Act and the Convention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 13, s. 7</li><li class="HistoricalNoteSubItem"> 2002, c. 8, s. 150</li></ul></div>
