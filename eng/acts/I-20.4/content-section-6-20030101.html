<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistent laws</p><p class="Section" id="276642"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> In the event of any inconsistency between the provisions of this Act or the Convention and the provisions of any other law, the provisions of this Act or the Convention prevail to the extent of the inconsistency.</p>
