<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Section" id="416479"><strong><a class="sectionLabel" id="s-29.05"><span class="sectionLabel">29.05</span></a></strong> Despite section 29.04, the negotiation period ends, and may not be extended, on the liquidation, assignment or bankruptcy of the employer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1817</li></ul></div>
