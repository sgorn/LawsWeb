<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No action against person for withholding, etc.</p><p class="Section" id="416665"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> No action lies against any person for withholding, deducting, paying or crediting any sum of money in compliance or intended compliance with this Act or the regulations.</p>
