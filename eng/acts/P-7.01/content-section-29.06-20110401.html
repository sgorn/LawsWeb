<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No termination</p><p class="Section" id="416483"><strong><a class="sectionLabel" id="s-29.06"><span class="sectionLabel">29.06</span></a></strong> Despite section 11.1 and subsections 29(2) and (2.1), the Superintendent may not revoke the registration of a pension plan or declare the whole of a pension plan terminated during the negotiation period.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1817</li></ul></div>
