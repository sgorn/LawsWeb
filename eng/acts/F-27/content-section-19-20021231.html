<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibited sales of devices</p><p class="Section" id="234182"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> No person shall sell any device that, when used according to directions or under such conditions as are customary or usual, may cause injury to the health of the purchaser or user thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-27, s. 19</li></ul></div>
