<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Drugs not to be sold unless safe batch indicated</p><p class="Section" id="234148"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> No person shall sell any drug described in Schedule E unless the Minister has, in prescribed form and manner, indicated that the batch from which the drug was taken is not unsafe for use.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-27, s. 13</li></ul></div>
