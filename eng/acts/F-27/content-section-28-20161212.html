<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Analysts</p><p class="Section" id="234399"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The Minister may designate any individual as an analyst for the purposes of the administration and enforcement of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-27, s. 28</li><li class="HistoricalNoteSubItem"> 2016, c. 9, s. 6</li></ul></div>
