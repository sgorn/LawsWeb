<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due diligence</p><p class="Section" id="234657"><strong><a class="sectionLabel" id="s-31.3"><span class="sectionLabel">31.3</span></a></strong> Due diligence is a defence in a prosecution for an offence under this Act, other than an offence under section 31.4.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 24, s. 9</li></ul></div>
