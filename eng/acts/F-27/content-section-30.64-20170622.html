<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-payment of fees</p><p class="Section" id="234608"><strong><a class="sectionLabel" id="s-30.64"><span class="sectionLabel">30.64</span></a></strong> The Minister may withdraw or withhold a service, the use of a facility, a regulatory process or approval or a product, right or privilege under this Act from any person who fails to pay the fee fixed for it under subsection 30.61(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 317</li></ul></div>
