<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultation</p><p class="Section" id="234595"><strong><a class="sectionLabel" id="s-30.62"><span class="sectionLabel">30.62</span></a></strong> Before making an order under subsection 30.61(1), the Minister shall consult with any persons that the Minister considers to be interested in the matter.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 317</li></ul></div>
