<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unsanitary manufacture, etc., of drug</p><p class="Section" id="234140"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> No person shall manufacture, prepare, preserve, package or store for sale any drug under unsanitary conditions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-27, s. 11</li></ul></div>
