<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to publicize clinical trial information</p><p class="Section" id="1249396"><strong><a class="sectionLabel" id="s-3.3"><span class="sectionLabel">3.3</span></a></strong> The holder of an authorization referred to in section 3.1 shall ensure that prescribed information concerning the clinical trial is made public within the prescribed time and in the prescribed manner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 166</li></ul></div>
