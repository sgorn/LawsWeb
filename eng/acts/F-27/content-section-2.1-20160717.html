<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-corrective contact lenses</p><p class="Section" id="234038"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> For the purposes of this Act, a non-corrective contact lens is deemed to be a device.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 25, s. 1</li></ul></div>
