<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Release of seized articles</p><p class="Section" id="234333"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> An inspector who has seized any article under this Part shall release it when he is satisfied that all the provisions of this Act and the regulations with respect thereto have been complied with.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-27, ss. 23, 37</li></ul></div>
