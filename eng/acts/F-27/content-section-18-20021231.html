<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unsanitary conditions</p><p class="Section" id="234177"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> No person shall manufacture, prepare, preserve, package or store for sale any cosmetic under unsanitary conditions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-27, s. 18</li></ul></div>
