<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Storage and removal</p><p class="Section" id="1053078"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Any article seized under this Part may, at the option of an inspector, be kept or stored in the building or place where it was seized or, at the direction of an inspector, the article may be removed to any other proper place.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-27, ss. 22, 37</li></ul></div>
