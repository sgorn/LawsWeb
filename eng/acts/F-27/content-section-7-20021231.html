<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unsanitary manufacture, etc., of food</p><p class="Section" id="234111"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> No person shall manufacture, prepare, preserve, package or store for sale any food under unsanitary conditions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-27, s. 7</li></ul></div>
