<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Terms and conditions of authorizations</p><p class="Section" id="234269"><strong><a class="sectionLabel" id="s-21.7"><span class="sectionLabel">21.7</span></a></strong> The holder of a therapeutic product authorization shall comply with the terms and conditions of the authorization that are imposed under regulations made under paragraph 30(1.2)(b).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 24, s. 3</li></ul></div>
