<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreements</p><p class="Section" id="441467"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> The Minister may enter into agreements for the production of the consolidated statutes or consolidated regulations and for their publication, sale or distribution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 5, s. 71</li></ul></div>
