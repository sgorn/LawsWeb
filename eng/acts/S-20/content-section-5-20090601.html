<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revision of statutes</p><p class="Section" id="441300"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Commission shall, from time to time, revise the public general statutes of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-20, s. 5</li><li class="HistoricalNoteSubItem"> 2000, c. 5, s. 62</li></ul></div>
