<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revision of statutes</p><p class="Section" id="1053468"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Commission shall, from time to time, arrange, revise and consolidate the public general statutes of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 20, s. 5</li></ul></div>
