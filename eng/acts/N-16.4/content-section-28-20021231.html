<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Coming into force</p><p class="Section" id="1050343"><strong><a class="sectionLabel" id="s-*28"><span class="sectionLabel">*28</span></a></strong> This Act or any provision of this Act shall come into force on a day or days to be fixed by order of the Governor in Council.</p><ul class="ProvisionList"><li><div class="Footnote"><p class="Footnote"><a href="#N-16.4_en_1-" id="N-16.4_en_1"><span class="wb-invisible">Return to footnote </span><sup>*</sup></a>[Note: Act in force April 28, 1994, <em>see</em> SI/94-59.]</p></div></li></ul>
