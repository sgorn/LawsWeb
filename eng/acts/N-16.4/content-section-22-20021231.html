<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual audit</p><p class="Section" id="1050339"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The accounts and financial transactions of the Round Table shall be audited annually by the Auditor General of Canada, and a report of the audit shall be made to the Round Table and to the Minister.</p>
