<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Round Table established</p><p class="Section" id="1050313"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> There is hereby established a corporation, to be called the National Round Table on the Environment and the Economy, consisting of a Chairperson and not more than twenty-four other members to be appointed as provided in section 6.</p>
