<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Hunting, Trapping and Fishing Heritage Day</p><p class="Section" id="359192"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the third Saturday in September is to be known as “National Hunting, Trapping and Fishing Heritage Day”.</p>
