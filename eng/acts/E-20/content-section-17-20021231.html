<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offices</p><p class="Section" id="1048602"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Corporation may establish offices anywhere in Canada and the head office of the Corporation shall be in the National Capital Region described in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/N-4">National Capital Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-20, s. 17</li><li class="HistoricalNoteSubItem"> 1993, c. 26, s. 6</li></ul></div>
