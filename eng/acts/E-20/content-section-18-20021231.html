<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agent of Her Majesty</p><p class="Section" id="211646"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> The Corporation is for all purposes an agent of Her Majesty in right of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-18, s. 18</li><li class="HistoricalNoteSubItem"> 1984, c. 31, s. 14</li></ul></div>
