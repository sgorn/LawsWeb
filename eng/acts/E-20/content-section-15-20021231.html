<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reserves or provisions</p><p class="Section" id="211614"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The Corporation may establish one or more reserves or provisions out of which may be paid any losses sustained by the Corporation in the conduct of its business.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-18, s. 15</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, c. 47, s. 14</li></ul></div>
