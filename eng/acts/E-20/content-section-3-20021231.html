<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporation established</p><p class="Section" id="1048593"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> A corporation is hereby established, to be known as Export Development Canada, consisting of a Board of Directors composed of fifteen directors, including a Chairperson and a President.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-20, s. 3</li><li class="HistoricalNoteSubItem"> 2001, c. 33, s. 4</li></ul></div>
