<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Refusal for cause</p><p class="Section" id="247843"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Minister may refuse to contract for an annuity in any case where he is of opinion that there are sufficient grounds for refusing to do so.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 132, s. 9</li></ul></div>
