<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>C.R.F.</p><p class="Section" id="247882"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The moneys received under this Act form part of the Consolidated Revenue Fund; and the moneys payable under this Act shall be paid out of the Consolidated Revenue Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 132, s. 14</li></ul></div>
