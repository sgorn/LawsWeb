<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annuity tables</p><p class="Section" id="247827"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> All contracts for the purchase of annuities shall be entered into in accordance with the values stated in tables prepared under regulations made pursuant to section 13, and for the time being in use.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 132, s. 7</li></ul></div>
