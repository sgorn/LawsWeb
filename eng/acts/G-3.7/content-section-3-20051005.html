<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administration</p><p class="Section" id="1049389"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Until otherwise determined by the Governor in Council, this Act shall be administered by the Minister of Human Resources and Skills Development.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1970, c. G-6, s. 3</li><li class="HistoricalNoteSubItem"> 1996, c. 11, s. 95</li><li class="HistoricalNoteSubItem"> 2005, c. 34, s. 80</li></ul></div>
