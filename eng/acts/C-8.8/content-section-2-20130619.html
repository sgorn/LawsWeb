<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="167317"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between Canada and the Republic of Poland set out in Schedule 1, as amended by the Protocol set out in Schedule 2.</p>
