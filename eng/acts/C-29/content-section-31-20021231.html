<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1046912"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Any proceedings in respect of an offence under this Act or the regulations that is punishable on summary conviction may be instituted at any time within but not later than three years after the time when the offence was committed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 108, s. 30</li></ul></div>
