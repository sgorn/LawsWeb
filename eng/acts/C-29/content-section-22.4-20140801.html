<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistency with <cite class="XRefExternalAct"><a href="/eng/acts/F-7">Federal Courts Act</a></cite></p><p class="Section" id="82243"><strong><a class="sectionLabel" id="s-22.4"><span class="sectionLabel">22.4</span></a></strong> In the event of an inconsistency between the provisions of this Part and any provision of the <cite class="XRefExternalAct"><a href="/eng/acts/F-7">Federal Courts Act</a></cite>, this Part prevails to the extent of the inconsistency.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 22, s. 20</li></ul></div>
