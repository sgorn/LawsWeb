<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite></p><p class="Section" id="1046927"><strong><a class="sectionLabel" id="s-27.3"><span class="sectionLabel">27.3</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite> does not apply in respect of a fee for services provided in the administration of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 33, s. 171</li><li class="HistoricalNoteSubItem"> 2014, c. 22, s. 44</li></ul></div>
