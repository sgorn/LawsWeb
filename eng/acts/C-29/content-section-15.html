<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation — answer truthfully</p><p class="Section" id="82080"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> A person who makes an application under this Act must answer truthfully all questions put to him or her that are related to the application.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-29, s. 15</li><li class="HistoricalNoteSubItem"> 2014, c. 22, s. 13</li></ul></div>
