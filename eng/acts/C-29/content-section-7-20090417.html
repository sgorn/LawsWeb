<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No loss except as provided</p><p class="Section" id="1046865"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> A person who is a citizen shall not cease to be a citizen except in accordance with this Part or regulations made under paragraph 27(j.1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-29, s. 7</li><li class="HistoricalNoteSubItem"> 2008, c. 14, s. 5</li></ul></div>
