<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of revocation</p><p class="Section" id="1046923"><strong><a class="sectionLabel" id="s-10.3"><span class="sectionLabel">10.3</span></a></strong> A person whose citizenship is revoked under subsection 10(2) or paragraph 10.1(3)(b) becomes a foreign national within the meaning of subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-2.5">Immigration and Refugee Protection Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 22, s. 8</li></ul></div>
