<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees</p><p class="Section" id="1065978"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> A person who, at the request of the Minister, conducts a medical examination or performs an assessment for the purposes of this Act is entitled to be paid the fee that may be fixed by the Minister.</p></div>
