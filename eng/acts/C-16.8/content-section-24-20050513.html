<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Benefit to be pro rata</p><p class="Section" id="1065908"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> If an earnings loss benefit is payable for only part of a month, the benefit shall be paid pro rata, based on a 30-day month.</p></div>
