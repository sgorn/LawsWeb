<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Representation of applicant</p><p class="Section" id="1065939"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> In all proceedings under this Part, an applicant may be represented by a service bureau of a veterans’ organization or, at the applicant’s own expense, by any other representative of the applicant’s choice.</p></div>
