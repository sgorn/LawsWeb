<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deeming</p><p class="Section transitional" id="1120783"><strong><a class="sectionLabel" id="s-129"><span class="sectionLabel">129</span></a></strong> An amount paid or payable under any of sections 124 to 126 is deemed to be compensation for the purposes of sections 88 to 90 and subsection 93(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 157</li></ul></div>
