<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restrictions on residence</p><p class="Section" id="1065917"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> A Canadian Forces income support benefit may be paid to a person only if the person resides in Canada.</p></div>
