<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review of decision under Part 2 or 3.1</p><p class="Section" id="1065990"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> Subject to the regulations, the Minister may, on application or on the Minister’s own motion, review a decision made under Part 2 or 3.1 or under this section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 21, s. 83</li><li class="HistoricalNoteSubItem"> 2015, c. 36, s. 220</li></ul></div>
