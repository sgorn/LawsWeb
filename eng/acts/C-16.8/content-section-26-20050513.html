<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amount of benefit</p><p class="Section" id="1065910"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Governor in Council may make regulations respecting the amount of the supplementary retirement benefit payable in respect of any class or classes of veterans or survivors.</p></div>
