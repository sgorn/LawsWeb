<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No payment to member</p><p class="Section" id="1191389"><strong><a class="sectionLabel" id="s-5.6"><span class="sectionLabel">5.6</span></a></strong> For greater certainty, the Minister is not permitted to pay an education and training benefit to a person who is a member unless that person is a member of the Supplementary Reserve.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 274</li><li class="HistoricalNoteSubItem">2019, c. 29, s. 320</li></ul></div>
