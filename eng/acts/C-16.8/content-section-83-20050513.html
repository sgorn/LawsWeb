<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review of decisions under Part 2</p><p class="Section" id="1065992"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> Subject to the regulations, the Minister may, on application or on the Minister’s own motion, review a decision under Part 2 or under this section.</p></div>
