<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees</p><p class="Section" id="69122"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> A person who, at the request of the Minister, conducts a medical examination or performs an assessment for the purposes of this Act is entitled to be paid the fee that may be fixed by the Minister.</p>
