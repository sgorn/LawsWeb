<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amount of benefit</p><p class="Section" id="68562"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Governor in Council may make regulations respecting the amount of the supplementary retirement benefit payable in respect of any class or classes of veterans or survivors.</p>
