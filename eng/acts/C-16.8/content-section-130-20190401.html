<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>former Act</dfn></span></p><p class="Section transitional" id="1120789"><strong><a class="sectionLabel" id="s-130"><span class="sectionLabel">130</span></a></strong> In sections 131 and 132, <span class="DefinedTerm"><dfn>former Act</dfn></span> means this Act as it read immediately before April 1, 2019.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 157</li></ul></div>
