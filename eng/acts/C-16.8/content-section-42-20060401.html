<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of this Part</p><p class="Section" id="1065936"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> This Part does not apply in respect of an injury or a disease, or the aggravation of an injury or a disease, if the injury or disease, or the aggravation, is one for which a pension may be granted under the 
<cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite>.</p>
