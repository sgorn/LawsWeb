<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>conditions of elevated risk</dfn></span></p><p class="Section" id="1065971"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> In paragraphs 69(1)(c) and 70(1)(c), <span class="DefinedTerm"><dfn>conditions of elevated risk</dfn></span> means a level of risk higher than that normally associated with service in peacetime.</p></div>
