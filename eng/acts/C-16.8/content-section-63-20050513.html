<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Governor in Council</p><p class="Section" id="1065966"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> The Governor in Council may make regulations respecting the rules of evidence and evidentiary presumptions relating to applications for a disability award or a death benefit under this Part.</p></div>
