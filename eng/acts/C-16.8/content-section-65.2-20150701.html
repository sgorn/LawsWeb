<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amount of benefit</p><p class="Section" id="1066041"><strong><a class="sectionLabel" id="s-65.2"><span class="sectionLabel">65.2</span></a></strong> The annual amount of a family caregiver relief benefit that is payable to a veteran shall be the amount set out in column 2 of item 5 of Schedule 2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 36, s. 217</li></ul></div>
