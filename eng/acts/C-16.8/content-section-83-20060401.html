<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review of decisions under Part 2</p><p class="Section" id="1065991"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> Subject to the regulations, the Minister may, on application or on the Minister’s own motion, review a decision under Part 2 or under this section.</p>
