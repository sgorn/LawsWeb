<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retroactive application of regulations</p><p class="Section" id="1120278"><strong><a class="sectionLabel" id="s-94.1"><span class="sectionLabel">94.1</span></a></strong> Regulations made in respect of the caregiver recognition benefit under sections 65.4 and 94 may, if they so provide, be retroactive.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 36, s. 223</li><li class="HistoricalNoteSubItem"> 2017, c. 20, s. 286</li><li class="HistoricalNoteSubItem">2018, c. 12, s. 153</li></ul></div>
