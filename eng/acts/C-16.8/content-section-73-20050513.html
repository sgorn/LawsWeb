<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Examination or assessment</p><p class="Section" id="1065976"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> The Minister may require a person who applies for rehabilitation services or compensation under this Act to undergo a medical examination or an assessment by a person specified by the Minister.</p></div>
