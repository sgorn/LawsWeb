<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review by Board</p><p class="Section" id="1065994"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> An applicant who is dissatisfied with a decision made by the Minister under Part 3 or under section 84 may apply to the Board for a review of the decision.</p></div>
