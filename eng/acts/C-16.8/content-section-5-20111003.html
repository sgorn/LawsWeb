<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Refusal to provide services</p><p class="Section" id="1065880"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Minister may refuse to provide career transition services to a person under this Part to the extent that the person is entitled to receive those types of services from another organization or body.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 21, s. 5</li><li class="HistoricalNoteSubItem"> 2011, c. 12, s. 5</li></ul></div>
