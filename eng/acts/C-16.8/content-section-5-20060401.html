<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Refusal to provide services</p><p class="Section" id="1065881"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Minister may refuse to provide job placement assistance services to a person under this Part to the extent that the person is entitled to receive those types of services from another organization or body.</p>
