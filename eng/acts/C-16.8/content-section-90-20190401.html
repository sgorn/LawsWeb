<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interest</p><p class="Section" id="1120268"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> No interest shall be paid in respect of any compensation that is payable under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 21, s. 90</li><li class="HistoricalNoteSubItem"> 2011, c. 12, s. 16</li><li class="HistoricalNoteSubItem">2018, c. 12, s. 151</li></ul></div>
