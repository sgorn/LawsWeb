<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No payment to member</p><p class="Section" id="68344"><strong><a class="sectionLabel" id="s-5.6"><span class="sectionLabel">5.6</span></a></strong> For greater certainty, the Minister is not permitted to pay an education and training benefit to a person who is a member.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 274</li></ul></div>
