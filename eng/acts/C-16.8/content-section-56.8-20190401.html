<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspension or cancellation</p><p class="Section" id="1120231"><strong><a class="sectionLabel" id="s-56.8"><span class="sectionLabel">56.8</span></a></strong> The Minister may, in the prescribed circumstances, suspend the payment of additional pain and suffering compensation or cancel the additional pain and suffering compensation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 144</li></ul></div>
