<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decisions shall be made expeditiously</p><p class="Section" id="69145"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> Any decisions of the Minister or a person designated under section 67 shall be made as informally and expeditiously as the circumstances and considerations of fairness permit.</p>
