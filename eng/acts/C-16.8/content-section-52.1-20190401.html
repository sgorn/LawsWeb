<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspension or cancellation</p><p class="Section" id="1120129"><strong><a class="sectionLabel" id="s-52.1"><span class="sectionLabel">52.1</span></a></strong> The Minister may, in the prescribed circumstances, suspend the payment of pain and suffering compensation that is payable under section 45, 47 or 48 or cancel the pain and suffering compensation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 12, s. 13</li><li class="HistoricalNoteSubItem">2018, c. 12, s. 144</li></ul></div>
