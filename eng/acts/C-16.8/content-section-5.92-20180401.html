<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspension or cancellation</p><p class="Section" id="68371"><strong><a class="sectionLabel" id="s-5.92"><span class="sectionLabel">5.92</span></a></strong> The Minister may, in the prescribed circumstances, suspend the payment of an education and training benefit or cancel the benefit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 274</li></ul></div>
