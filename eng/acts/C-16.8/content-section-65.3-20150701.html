<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assessment</p><p class="Section" id="1066042"><strong><a class="sectionLabel" id="s-65.3"><span class="sectionLabel">65.3</span></a></strong> The Minister may, for the purpose of determining whether a veteran may continue to receive a family caregiver relief benefit, require the veteran to undergo an assessment by a person specified by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 36, s. 217</li></ul></div>
