<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="237955"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The accounts and financial transactions of each agency shall be audited annually by an auditor appointed by the Governor in Council and a report of each audit shall be made to the appropriate agency, the Council and the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 65, s. 30</li></ul></div>
