<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not agent of Her Majesty</p><p class="Section" id="1049013"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> An agency is not an agent of Her Majesty, and the chairman and the other members of an agency and the officers and employees thereof are not part of the public service of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 65, s. 27</li></ul></div>
