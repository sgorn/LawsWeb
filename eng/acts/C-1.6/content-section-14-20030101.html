<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointments to roster</p><p class="Section" id="1054510"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Governor in Council may, in accordance with a consensus reached under Article G-25 or N-09 of the Agreement, appoint any person to be a member of the roster established under that Article.</p>
