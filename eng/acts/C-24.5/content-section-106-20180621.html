<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Destruction of plants</p><p class="Section" id="1073973"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> The Minister may, on prior notification being given to the Attorney General, cause to be destroyed any cannabis plant that is being produced contrary to the provisions of this Act or of the regulations.</p></div>
