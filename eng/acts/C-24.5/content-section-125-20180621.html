<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1073992"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> No proceedings in respect of a violation may be commenced after the expiry of six months after the day on which the Minister becomes aware of the acts or omissions that constitute the alleged violation.</p></div>
