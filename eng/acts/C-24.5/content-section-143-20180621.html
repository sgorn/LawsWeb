<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultation</p><p class="Section" id="1074010"><strong><a class="sectionLabel" id="s-143"><span class="sectionLabel">143</span></a></strong> Before making an order under subsection 142(1), the Minister must consult with any persons that the Minister considers to be interested in the matter.</p></div>
