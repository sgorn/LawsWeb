<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing violation</p><p class="Section" id="1073990"><strong><a class="sectionLabel" id="s-123"><span class="sectionLabel">123</span></a></strong> A violation that is committed or continued on more than one day constitutes a separate violation in respect of each day on which it is committed or continued.</p></div>
