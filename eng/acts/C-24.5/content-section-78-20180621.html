<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review officers</p><p class="Section" id="1073945"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> The Minister may designate any qualified individuals or class of qualified individuals as review officers for the purpose of reviewing orders made under section 79.</p></div>
