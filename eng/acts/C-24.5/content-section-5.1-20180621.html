<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Section" id="1073870"><strong><a class="sectionLabel" id="s-5.1"><span class="sectionLabel">5.1</span></a></strong> For greater certainty, nothing in this Act is to be construed as limiting the operation of the extrajudicial measures that are provided for under the <cite class="XRefExternalAct"><a href="/eng/acts/Y-1.5">Youth Criminal Justice Act</a></cite>.</p></div>
