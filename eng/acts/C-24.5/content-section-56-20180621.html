<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusion of laying information</p><p class="Section" id="1073923"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> No information under the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> may be laid in respect of an offence for which a summons portion of a ticket is delivered or sent.</p></div>
