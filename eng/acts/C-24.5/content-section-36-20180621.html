<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Self-service display</p><p class="Section" id="1073902"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Unless authorized under this Act, it is prohibited to sell or distribute cannabis or a cannabis accessory by means of a display that allows for self-service.</p></div>
