<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Display of cannabis</p><p class="Section" id="77240"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Unless authorized under this Act, it is prohibited for a person that is authorized to sell cannabis to display it, or any package or label of cannabis, in a manner that may result in the cannabis, package or label being seen by a young person.</p>
