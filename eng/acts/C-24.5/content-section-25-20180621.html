<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance with regulations</p><p class="Section" id="1073891"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> It is prohibited for a person that is authorized to sell cannabis to sell cannabis that has not been packaged or labelled in accordance with the regulations.</p></div>
