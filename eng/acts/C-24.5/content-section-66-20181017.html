<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of proposed revocation</p><p class="Section" id="77487"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> If the Minister proposes to revoke a licence or permit, he or she must, in accordance with the regulations, send its holder a notice in writing that sets out the reasons for the proposed revocation and give the holder an opportunity to be heard.</p>
