<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="77296"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> No summary conviction proceedings in respect of an offence under section 44 may be commenced after the expiry of one year after the day on which the subject-matter of the proceedings arose.</p>
