<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advice of experts</p><p class="Section" id="78279"><strong><a class="sectionLabel" id="s-150"><span class="sectionLabel">150</span></a></strong> The Minister may engage the services of persons having technical or specialized knowledge to advise the Minister in respect of his or her powers, duties or functions under this Act and, with the approval of the Treasury Board, fix their remuneration.</p>
