<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assistance and use of force</p><p class="Section" id="77720"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> For the purpose of exercising any of the powers described in section 87, a peace officer may</p><ul class="ProvisionList"><li><p class="Paragraph" id="77722"><span class="lawlabel">(a)</span> enlist the assistance that the officer considers necessary; and</p></li><li><p class="Paragraph" id="77723"><span class="lawlabel">(b)</span> use as much force as is necessary in the circumstances.</p></li></ul>
