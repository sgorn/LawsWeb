<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-78520"><span class="scheduleLabel">SCHEDULE 1</span><span class="OriginatingRef">(Subsections 2(1) and 151(1))</span></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">1</span> </div><div class="listItemText2">Any part of a cannabis plant, including the phytocannabinoids produced by, or found in, such a plant, regardless of whether that part has been processed or not, other than a part of the plant referred to in Schedule 2</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">2</span> </div><div class="listItemText2">Any substance or mixture of substances that contains or has on it any part of such a plant</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">3</span> </div><div class="listItemText2">Any substance that is identical to any phytocannabinoid produced by, or found in, such a plant, regardless of how the substance was obtained</div></div></li></ul></figure></div></section>
