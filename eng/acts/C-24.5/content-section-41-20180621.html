<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspension</p><p class="Section" id="1073907"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> If a licence or permit issued under this Act is suspended in respect of any or all activities, its holder must cease conducting, for the duration of the suspension, the activities to which the suspension relates.</p></div>
