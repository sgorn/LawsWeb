<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of Minister</p><p class="Section" id="1073868"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may, by order, designate a member of the Queen’s Privy Council for Canada as the Minister for the purposes of this Act.</p></div>
