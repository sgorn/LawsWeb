<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1073911"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> No summary conviction proceedings in respect of an offence under section 44 may be commenced after the expiry of one year after the day on which the subject-matter of the proceedings arose.</p></div>
