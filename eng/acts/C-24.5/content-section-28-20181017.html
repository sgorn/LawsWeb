<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of certain terms, etc.</p><p class="Section" id="77237"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Unless authorized under this Act, it is prohibited to use any term, expression, logo, symbol or illustration specified in regulations made under paragraph 139(1)(z.1) on a package or label of cannabis or a cannabis accessory.</p>
