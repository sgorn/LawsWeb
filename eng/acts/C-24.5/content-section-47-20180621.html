<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="1073913"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> If an offence under section 44 is committed or continued on more than one day, it constitutes a separate offence for each day on which it is committed or continued.</p></div>
