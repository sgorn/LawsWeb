<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Selling or distributing recalled cannabis</p><p class="Section" id="1073901"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> It is prohibited to sell or distribute cannabis that is the subject of a recall order made under section 76.</p></div>
