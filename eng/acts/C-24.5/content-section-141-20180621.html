<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="1074008"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> An order made under subsection 140(1) or (1.1) is not a <span class="DefinitionRef"><dfn>statutory instrument</dfn></span> within the meaning of subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p></div>
