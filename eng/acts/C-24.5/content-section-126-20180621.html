<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>How act or omission may be proceeded with</p><p class="Section" id="1073993"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> If an act or omission can be proceeded with either as a violation or as an offence, proceeding in one manner precludes proceeding in the other.</p></div>
