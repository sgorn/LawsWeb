<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Dispensing device</p><p class="Section" id="1073903"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Unless authorized under this Act, it is prohibited to sell or distribute cannabis or a cannabis accessory by means of a dispensing device.</p></div>
