<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of analysts</p><p class="Section" id="1073997"><strong><a class="sectionLabel" id="s-130"><span class="sectionLabel">130</span></a></strong> For the purposes of the administration and enforcement of this Act, the Minister may designate any individuals or class of individuals as analysts.</p></div>
