<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decisions</p><p class="Section" id="1074021"><strong><a class="sectionLabel" id="s-153"><span class="sectionLabel">153</span></a></strong> Subject to regulations made under subsection 161(1), every decision made by the Minister under the <cite class="XRefExternalAct"><a href="/eng/acts/C-38.8">Controlled Drugs and Substances Act</a></cite> that relates to cannabis is deemed to be a decision made by the Minister under this Act.</p></div>
