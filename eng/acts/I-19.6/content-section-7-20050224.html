<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Courts</p><p class="Section" id="1065600"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The superior courts of the provinces are courts of competent jurisdiction for the purpose of the enforcement of the provisions of this Act, including provisions given force of law by section 4.</p></div>
