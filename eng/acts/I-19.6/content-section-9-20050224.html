<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1065602"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Governor in Council may make any regulations that are necessary for carrying out any of the provisions of this Act, including the provisions given force of law by section 4.</p></div>
