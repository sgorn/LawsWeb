<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption</p><p class="Section" id="267201"><strong><a class="sectionLabel" id="s-791.1"><span class="sectionLabel">791.1</span></a></strong> The Governor in Council may make regulations respecting the conditions under which an insurance holding company is exempt from any of the requirements of sections 786 to 791.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 54, s. 326</li></ul></div>
