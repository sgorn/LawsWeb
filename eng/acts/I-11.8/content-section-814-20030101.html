<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unexpired term</p><p class="Section" id="267450"><strong><a class="sectionLabel" id="s-814"><span class="sectionLabel">814</span></a></strong> Unless the by-laws otherwise provide, a director elected or appointed to fill a vacancy holds office for the unexpired term of the director’s predecessor in office.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
