<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to provide information</p><p class="Section" id="269945"><strong><a class="sectionLabel" id="s-1025"><span class="sectionLabel">1025</span></a></strong> Every person who, without reasonable cause, refuses or fails to comply with a requirement made under paragraph 674(3)(b) or 1000(3)(b) is guilty of an offence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
