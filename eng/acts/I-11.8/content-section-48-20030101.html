<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsidiaries</p><p class="Section" id="258309"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Despite subsection 47(1), a subsidiary of a company or society may use the company’s or society’s name in its name.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 47, s. 48</li><li class="HistoricalNoteSubItem"> 1996, c. 6, s. 70</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 363</li></ul></div>
