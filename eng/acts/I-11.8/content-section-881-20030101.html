<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporate seal</p><p class="Section" id="1058814"><strong><a class="sectionLabel" id="s-881"><span class="sectionLabel">881</span></a></strong> An instrument or agreement executed on behalf of an insurance holding company by a director, an officer or an agent of the insurance holding company is not invalid merely because a corporate seal is not affixed thereto.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
