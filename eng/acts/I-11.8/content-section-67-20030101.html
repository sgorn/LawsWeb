<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>One share, one vote</p><p class="Section" id="258538"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Where voting rights are attached to a share of a company, the voting rights may confer only one vote in respect of that share.</p>
