<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption by regulation</p><p class="Section" id="1058543"><strong><a class="sectionLabel" id="s-290.1"><span class="sectionLabel">290.1</span></a></strong> Under prescribed circumstances, an insider is exempt from any of the requirements of section 289 or 290.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 232</li></ul></div>
