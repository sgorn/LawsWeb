<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Taking of effect of approval</p><p class="Section" id="260842"><strong><a class="sectionLabel" id="s-255"><span class="sectionLabel">255</span></a></strong> A transaction referred to in subsection 254(2) or (2.01) has no effect until it has been approved by the Minister or the Superintendent, as the case may be.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 47, s. 255</li><li class="HistoricalNoteSubItem"> 1997, c. 15, s. 227</li><li class="HistoricalNoteSubItem"> 2007, c. 6, s. 208</li></ul></div>
