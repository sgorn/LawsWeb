<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Examination of books</p><p class="Section" id="265574"><strong><a class="sectionLabel" id="s-648"><span class="sectionLabel">648</span></a></strong> The Superintendent may examine the books, vouchers, receipts and other documents of a foreign company relating to its insurance business in Canada for the purpose of verifying information provided to the Superintendent pursuant to section 664 or 665.</p>
