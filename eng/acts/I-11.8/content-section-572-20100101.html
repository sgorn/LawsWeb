<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application — insurance business in Canada</p><p class="Section" id="264782"><strong><a class="sectionLabel" id="s-572"><span class="sectionLabel">572</span></a></strong> This Part applies only in respect of the insurance business in Canada of a foreign entity.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 47, s. 572</li><li class="HistoricalNoteSubItem"> 2007, c. 6, s. 257</li></ul></div>
