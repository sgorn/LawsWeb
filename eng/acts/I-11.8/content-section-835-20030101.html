<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right to attend meetings</p><p class="Section" id="267641"><strong><a class="sectionLabel" id="s-835"><span class="sectionLabel">835</span></a></strong> A director of an insurance holding company is entitled to attend and to be heard at every meeting of shareholders.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
