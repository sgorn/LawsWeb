<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy of by-laws</p><p class="Section" id="269479"><strong><a class="sectionLabel" id="s-995"><span class="sectionLabel">995</span></a></strong> An insurance holding company shall send to the Superintendent within thirty days after the coming into effect of a by-law or an amendment to a by-law, a copy of the by-law or amendment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
