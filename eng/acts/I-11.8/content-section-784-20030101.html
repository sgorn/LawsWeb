<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pooling agreement</p><p class="Section" id="267089"><strong><a class="sectionLabel" id="s-784"><span class="sectionLabel">784</span></a></strong> A written agreement between two or more shareholders may provide that in exercising voting rights the shares held by them will be voted as provided in the agreement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
