<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of section 938</p><p class="Section" id="268788"><strong><a class="sectionLabel" id="s-944"><span class="sectionLabel">944</span></a></strong> At the expiration of the period for compliance with an undertaking referred to in subsection 943(2), section 938 applies in respect of the insurance holding company.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
