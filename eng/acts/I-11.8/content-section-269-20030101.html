<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retention of records</p><p class="Section" id="260978"><strong><a class="sectionLabel" id="s-269"><span class="sectionLabel">269</span></a></strong> A company shall retain</p><ul class="ProvisionList"><li><p class="Paragraph" id="260980"><span class="lawlabel">(a)</span> the records of the company referred to in subsection 261(1);</p></li><li><p class="Paragraph" id="260981"><span class="lawlabel">(b)</span> any record of the company referred to in paragraph 261(2)(a) or (b); and</p></li><li><p class="Paragraph" id="260982"><span class="lawlabel">(c)</span> the central securities register referred to in subsection 271(1).</p></li></ul>
