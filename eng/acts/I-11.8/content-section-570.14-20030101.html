<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vacancy in liquidator’s office</p><p class="Section" id="264615"><strong><a class="sectionLabel" id="s-570.14"><span class="sectionLabel">570.14</span></a></strong> Where an order for the liquidation of a society has been made and the office of liquidator is or becomes vacant, the property of the society is under the control of the court until the office of liquidator is filled.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 298</li></ul></div>
