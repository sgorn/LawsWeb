<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Participating shares</p><p class="Section" id="258743"><strong><a class="sectionLabel" id="s-83.03"><span class="sectionLabel">83.03</span></a></strong> A mutual company shall not issue participating shares unless the by-laws of the company authorize it to issue participating shares.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 185</li></ul></div>
