<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>One share — one vote</p><p class="Section" id="266995"><strong><a class="sectionLabel" id="s-775"><span class="sectionLabel">775</span></a></strong> Subject to section 793, if a share of an insurance holding company entitles the holder of the share to vote at a meeting of shareholders, that share entitles the shareholder to one vote at the meeting.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
