<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Approval by Superintendent</p><p class="Section" id="264958"><strong><a class="sectionLabel" id="s-587.2"><span class="sectionLabel">587.2</span></a></strong> A transaction referred to in subsection 587.1(2) has no effect until it has been approved by the Superintendent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 6, s. 271</li></ul></div>
