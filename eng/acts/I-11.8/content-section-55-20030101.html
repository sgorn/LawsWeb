<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses charged to paid-in capital</p><p class="Section" id="258402"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> All incorporation and organization expenses of a company or society shall be charged to the paid-in capital of the company or society and shall not in any way be charged directly or indirectly to policyholders.</p>
