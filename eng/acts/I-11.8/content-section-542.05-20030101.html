<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annuities restriction</p><p class="Section" id="1058659"><strong><a class="sectionLabel" id="s-542.05"><span class="sectionLabel">542.05</span></a></strong> A society may issue annuities in Canada only if it is authorized to insure risks within the class of life insurance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 285</li></ul></div>
