<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on receivers</p><p class="Section" id="264082"><strong><a class="sectionLabel" id="s-542.08"><span class="sectionLabel">542.08</span></a></strong> A society shall not grant to a person the right to appoint a receiver or a receiver and manager of the property or business of the society.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 285</li></ul></div>
