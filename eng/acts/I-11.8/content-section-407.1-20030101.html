<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No acquisition of control without approval</p><p class="Section" id="1058586"><strong><a class="sectionLabel" id="s-407.1"><span class="sectionLabel">407.1</span></a></strong> No person shall acquire control of a company within the meaning of paragraph 3(1)(d) without the prior written approval of the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 242</li></ul></div>
