<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deemed approval</p><p class="Section" id="268877"><strong><a class="sectionLabel" id="s-953"><span class="sectionLabel">953</span></a></strong> Where the Minister does not send a notice under subsection 950(1) or (3) or 952(1) within the period provided for in those subsections, the Minister is deemed to have approved the transaction to which the application relates.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
