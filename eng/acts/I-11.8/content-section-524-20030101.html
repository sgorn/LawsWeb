<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Risks of related party</p><p class="Section" id="1058653"><strong><a class="sectionLabel" id="s-524"><span class="sectionLabel">524</span></a></strong> A company may, subject to Division III of Part VI, reinsure any risks undertaken by a related party of the company.</p>
