<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Majority to reside in Canada</p><p class="Section" id="264118"><strong><a class="sectionLabel" id="s-543"><span class="sectionLabel">543</span></a></strong> A majority of the members of the supreme governing body of every society shall at the time of their election or appointment be individuals who are resident in Canada.</p>
