<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Qualified privilege for statements</p><p class="Section" id="268482"><strong><a class="sectionLabel" id="s-911"><span class="sectionLabel">911</span></a></strong> Any oral or written statement or report made under this Part by the auditor or a former auditor of an insurance holding company has qualified privilege.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
