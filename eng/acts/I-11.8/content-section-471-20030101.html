<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on receivers</p><p class="Section" id="262871"><strong><a class="sectionLabel" id="s-471"><span class="sectionLabel">471</span></a></strong> A company shall not grant to a person the right to appoint a receiver or a receiver and manager of the property or business of the company.</p>
