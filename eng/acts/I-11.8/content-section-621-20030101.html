<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibited transactions</p><p class="Section" id="265336"><strong><a class="sectionLabel" id="s-621"><span class="sectionLabel">621</span></a></strong> A foreign company shall not vest in trust any asset in accordance with this Part if the asset was acquired through a transaction that at the time of acquisition would be prohibited for a company pursuant to section 521.</p>
