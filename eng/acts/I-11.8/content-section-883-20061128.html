<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ss. 296 and 297 apply</p><p class="Section" id="268177"><strong><a class="sectionLabel" id="s-883"><span class="sectionLabel">883</span></a></strong> Sections 296 and 297 apply in respect of insurance holding companies except that references to “company” are to be read as references to “insurance holding company”.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li><li class="HistoricalNoteSubItem"> 2005, c. 54, s. 349</li></ul></div>
