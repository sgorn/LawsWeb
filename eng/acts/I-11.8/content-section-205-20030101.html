<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chief executive officer</p><p class="Section" id="260193"><strong><a class="sectionLabel" id="s-205"><span class="sectionLabel">205</span></a></strong> The directors of a company shall appoint from their number a chief executive officer who must be ordinarily resident in Canada and, subject to section 207, may delegate to that officer any of the powers of the directors.</p>
