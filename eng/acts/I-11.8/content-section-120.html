<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Endorsement in bearer form</p><p class="Section" id="259068"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> An endorsement of a security in bearer form may give notice of an adverse claim under section 109 but does not otherwise affect any of the holder’s rights.</p>
