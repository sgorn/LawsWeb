<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations — provision and receipt of documents</p><p class="Section" id="270078"><strong><a class="sectionLabel" id="s-1045"><span class="sectionLabel">1045</span></a></strong> The Governor in Council may make regulations respecting the time and place at which and the circumstances under which an electronic document is considered to be provided or received.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 54, s. 367</li></ul></div>
