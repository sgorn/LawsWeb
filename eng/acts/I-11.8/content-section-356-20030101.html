<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Qualified privilege for statements</p><p class="Section" id="261735"><strong><a class="sectionLabel" id="s-356"><span class="sectionLabel">356</span></a></strong> Any oral or written statement or report made under this Act by the auditor or a former auditor of a company has qualified privilege.</p>
