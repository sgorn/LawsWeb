<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeals</p><p class="Section" id="1058866"><strong><a class="sectionLabel" id="s-1032"><span class="sectionLabel">1032</span></a></strong> Any decision or order of a court under this Act may be appealed to the court of appeal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
