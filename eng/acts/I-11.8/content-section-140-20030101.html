<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Place of meetings</p><p class="Section" id="1058477"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> Meetings of shareholders or policyholders of a company shall be held at the place within Canada provided for in the by-laws of the company or, in the absence of any such provision, at the place within Canada that the directors determine.</p>
