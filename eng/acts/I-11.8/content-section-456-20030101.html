<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Participating account</p><p class="Section" id="262709"><strong><a class="sectionLabel" id="s-456"><span class="sectionLabel">456</span></a></strong> A company shall maintain accounts, in the form and manner determined by the Superintendent, in respect of participating policies, separately from those maintained in respect of other policies.</p>
