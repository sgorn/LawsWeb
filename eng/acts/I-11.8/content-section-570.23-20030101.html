<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="264710"><strong><a class="sectionLabel" id="s-570.23"><span class="sectionLabel">570.23</span></a></strong> In sections 570.25 and 570.26, <span class="DefinedTerm"><dfn>member</dfn></span> and <span class="DefinedTerm"><dfn>incorporator</dfn></span> include the heirs and personal representatives of a member or incorporator.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 298</li></ul></div>
