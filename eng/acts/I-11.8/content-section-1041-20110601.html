<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Multiple copies</p><p class="Section" id="270051"><strong><a class="sectionLabel" id="s-1041"><span class="sectionLabel">1041</span></a></strong> A requirement under this Act or the regulations to provide two or more copies of a document at the same time to one addressee is satisfied by providing one copy of the electronic document.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 54, s. 367</li></ul></div>
