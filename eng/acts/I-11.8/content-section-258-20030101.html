<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Approval by Minister</p><p class="Section" id="1058531"><strong><a class="sectionLabel" id="s-258"><span class="sectionLabel">258</span></a></strong> A transaction referred to in subsection 254(2) or 257(1) has no effect until it has been approved by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 47, s. 258</li><li class="HistoricalNoteSubItem"> 1997, c. 15, s. 227</li></ul></div>
