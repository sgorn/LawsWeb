<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="268144"><strong><a class="sectionLabel" id="s-878"><span class="sectionLabel">878</span></a></strong> The Governor in Council may make regulations respecting the records, papers and documents to be retained by an insurance holding company and the length of time those records, papers and documents are to be retained.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
