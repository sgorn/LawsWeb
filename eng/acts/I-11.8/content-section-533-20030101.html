<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prescribed transactions</p><p class="Section" id="263916"><strong><a class="sectionLabel" id="s-533"><span class="sectionLabel">533</span></a></strong> A company may enter into a transaction with a related party of the company if the transaction is a prescribed transaction or one of a class of prescribed transactions.</p>
