<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporate seal</p><p class="Section" id="1058539"><strong><a class="sectionLabel" id="s-279"><span class="sectionLabel">279</span></a></strong> An instrument or agreement executed on behalf of a company by a director, an officer or an agent of the company is not invalid merely because a corporate seal is not affixed thereto.</p>
