<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sending out prospectus</p><p class="Section" id="1058559"><strong><a class="sectionLabel" id="s-306"><span class="sectionLabel">306</span></a></strong> No person shall distribute a preliminary prospectus or a prospectus in relation to a distribution of securities of a company except in accordance with any regulations made under subsection 299(1).</p>
