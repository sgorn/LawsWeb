<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of first directors</p><p class="Section" id="266568"><strong><a class="sectionLabel" id="s-741"><span class="sectionLabel">741</span></a></strong> A director named in the application for letters patent to incorporate an insurance holding company holds office until the election of directors at the meeting of shareholders called under subsection 740(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 47, s. 741</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 465</li></ul></div>
