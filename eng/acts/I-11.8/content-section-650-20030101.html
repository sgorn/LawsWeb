<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Release of assets in Canada</p><p class="Section" id="1058728"><strong><a class="sectionLabel" id="s-650"><span class="sectionLabel">650</span></a></strong> A foreign company that discontinues its insurance business in Canada may apply in writing to the Superintendent for the release of its assets in Canada.</p>
