<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Mutual companies, etc.</p><p class="Section" id="261888"><strong><a class="sectionLabel" id="s-378"><span class="sectionLabel">378</span></a></strong> This Division does not apply to companies that</p><ul class="ProvisionList"><li><p class="Paragraph" id="261890"><span class="lawlabel">(a)</span> are mutual companies; or</p></li><li><p class="Paragraph" id="261891"><span class="lawlabel">(b)</span> have participating policyholders or policyholders who are entitled to vote at annual meetings of shareholders and policyholders.</p></li></ul>
