<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Costs of liquidation</p><p class="Section" id="264659"><strong><a class="sectionLabel" id="s-570.18"><span class="sectionLabel">570.18</span></a></strong> A liquidator shall pay the costs of liquidation out of the property of the society and shall pay or make adequate provision for all claims against the society.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 298</li></ul></div>
