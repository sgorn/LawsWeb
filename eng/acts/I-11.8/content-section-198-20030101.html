<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shareholder or policyholder proposal of by-law</p><p class="Section" id="260126"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> A shareholder or policyholder entitled to vote at an annual meeting of shareholders and policyholders may, in accordance with sections 147 and 148, make a proposal to make, amend or repeal a by-law.</p>
