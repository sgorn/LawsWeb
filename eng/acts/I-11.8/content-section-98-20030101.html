<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Infant owner</p><p class="Section" id="1058476"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> If an infant exercises any rights of ownership in the securities of a company, no subsequent repudiation or avoidance is effective against the company.</p>
