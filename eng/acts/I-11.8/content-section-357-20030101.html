<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of appointment</p><p class="Section" id="261739"><strong><a class="sectionLabel" id="s-357"><span class="sectionLabel">357</span></a></strong> A company shall, forthwith after the appointment of the actuary of the company, notify the Superintendent in writing of the appointment.</p>
