<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No requirement to hold shares</p><p class="Section" id="267289"><strong><a class="sectionLabel" id="s-798"><span class="sectionLabel">798</span></a></strong> A director of an insurance holding company is not required to hold shares of the insurance holding company.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
