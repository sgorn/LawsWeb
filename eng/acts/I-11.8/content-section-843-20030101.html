<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="267730"><strong><a class="sectionLabel" id="s-843"><span class="sectionLabel">843</span></a></strong> An action to enforce a liability imposed by section 841 may not be commenced after two years from the date of the resolution authorizing the action complained of.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
