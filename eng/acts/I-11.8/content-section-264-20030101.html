<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Option holders</p><p class="Section" id="260948"><strong><a class="sectionLabel" id="s-264"><span class="sectionLabel">264</span></a></strong> A person requiring a company to supply a basic list or a supplemental list of shareholders may also require the company to include in that list the name and address of any known holder of an option or right to acquire shares of the company.</p>
