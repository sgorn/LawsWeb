<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Members’ resolution</p><p class="Section" id="264533"><strong><a class="sectionLabel" id="s-570.06"><span class="sectionLabel">570.06</span></a></strong> Where the voluntary liquidation and dissolution of a society is proposed, the society may apply to the Minister for letters patent dissolving the society if authorized by a special resolution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 298</li></ul></div>
