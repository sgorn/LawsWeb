<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="260315"><strong><a class="sectionLabel" id="s-218"><span class="sectionLabel">218</span></a></strong> An action to enforce a liability imposed by section 216 may not be commenced after two years from the date of the resolution authorizing the action complained of.</p>
