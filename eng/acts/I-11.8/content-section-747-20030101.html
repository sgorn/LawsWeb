<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shares non-assessable</p><p class="Section" id="266627"><strong><a class="sectionLabel" id="s-747"><span class="sectionLabel">747</span></a></strong> Shares issued by an insurance holding company are non-assessable and the shareholders are not liable to the insurance holding company or to its creditors in respect thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 47, s. 747</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 465</li></ul></div>
