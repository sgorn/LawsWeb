<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to agent</p><p class="Section" id="259220"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> Notice to an authenticating trustee, registrar, transfer agent or other agent of an issuer is notice to the issuer in respect of the functions performed by the agent.</p>
