<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reserved name</p><p class="Section" id="266495"><strong><a class="sectionLabel" id="s-734"><span class="sectionLabel">734</span></a></strong> The Superintendent may, on request, reserve for ninety days a name for a proposed insurance holding company or for an insurance holding company that intends to change its name.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 47, s. 734</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 465</li></ul></div>
