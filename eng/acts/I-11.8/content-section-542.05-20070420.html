<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on issuance of annuities and endowment insurance</p><p class="Section" id="264031"><strong><a class="sectionLabel" id="s-542.05"><span class="sectionLabel">542.05</span></a></strong> A society may issue annuities or policies of endowment insurance only if it is authorized to insure risks within the class of life insurance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 285</li><li class="HistoricalNoteSubItem"> 2007, c. 6, s. 250</li></ul></div>
