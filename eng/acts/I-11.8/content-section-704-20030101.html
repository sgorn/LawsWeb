<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No personal liability</p><p class="Section" id="266243"><strong><a class="sectionLabel" id="s-704"><span class="sectionLabel">704</span></a></strong> The shareholders of an insurance holding company are not, as shareholders, liable for any liability, act or default of the insurance holding company except as otherwise provided by this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 47, s. 704</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 465</li></ul></div>
