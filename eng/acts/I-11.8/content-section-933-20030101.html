<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition against control</p><p class="Section" id="268684"><strong><a class="sectionLabel" id="s-933"><span class="sectionLabel">933</span></a></strong> Despite section 932, no person shall control, within the meaning of paragraph 3(1)(d), an insurance holding company in respect of which subsection 927(4) or (6) applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
