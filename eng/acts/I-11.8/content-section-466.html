<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on fiduciary activities</p><p class="Section" id="262800"><strong><a class="sectionLabel" id="s-466"><span class="sectionLabel">466</span></a></strong> No company shall act in Canada as</p><ul class="ProvisionList"><li><p class="Paragraph" id="262802"><span class="lawlabel">(a)</span> an executor, administrator or official guardian or a guardian, tutor, curator, judicial adviser or committee of a mentally incompetent person; or</p></li><li><p class="Paragraph" id="262803"><span class="lawlabel">(b)</span> a trustee for a trust.</p></li></ul>
