<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfers from segregated funds</p><p class="Section" id="1058613"><strong><a class="sectionLabel" id="s-453"><span class="sectionLabel">453</span></a></strong> A company may, with the approval of the Superintendent, return the current value of an amount transferred pursuant to section 452 to the account from which the amount was transferred.</p>
