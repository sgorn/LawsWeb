<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pooling agreement</p><p class="Section" id="259569"><strong><a class="sectionLabel" id="s-163"><span class="sectionLabel">163</span></a></strong> A written agreement between two or more shareholders or policyholders may provide that in exercising voting rights the shares or policies held by them will be voted as provided in the agreement.</p>
