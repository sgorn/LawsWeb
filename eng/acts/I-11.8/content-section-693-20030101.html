<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTermLink" lang="fr">société</span></p><p class="Section" id="266164"><strong><a class="sectionLabel" id="s-693"><span class="sectionLabel">693</span></a></strong> In the French version of this Part, <span class="DefinedTermLink" lang="fr">société</span> means a <span class="DefinedTermLink" lang="fr">société</span> or <span class="DefinedTermLink" lang="fr">société étrangère</span> within the meaning of section 2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 47, s. 693</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 465</li></ul></div>
