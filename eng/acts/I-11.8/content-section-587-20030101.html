<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Change of chief agent or chief agency</p><p class="Section" id="1058689"><strong><a class="sectionLabel" id="s-587"><span class="sectionLabel">587</span></a></strong> A foreign company that changes its chief agent or the address of its chief agency shall, forthwith after doing so, file a further power of attorney appointing the new chief agent or containing the new address of the chief agency.</p>
