<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflicting provisions</p><p class="Section" id="257999"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Where there is a conflict or inconsistency between a provision of this Act and a provision of the incorporating instrument of a former-Act company or former-Act society, the provision of this Act prevails.</p>
