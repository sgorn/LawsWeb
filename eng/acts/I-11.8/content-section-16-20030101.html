<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No invalidity</p><p class="Section" id="258011"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> No act of a company or society, including any transfer of property to or by a company or society, is invalid by reason only that the act or transfer is contrary to the company’s or society’s incorporating instrument or this Act.</p>
