<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Costs of liquidation</p><p class="Section" id="262021"><strong><a class="sectionLabel" id="s-394"><span class="sectionLabel">394</span></a></strong> A liquidator shall pay the costs of liquidation out of the property of the company and shall pay or make adequate provision for all claims against the company.</p>
