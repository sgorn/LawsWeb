<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of registration</p><p class="Section" id="261017"><strong><a class="sectionLabel" id="s-275"><span class="sectionLabel">275</span></a></strong> Registration of the issue or transfer of a security in the central securities register or in a branch securities register is complete and valid registration for all purposes.</p>
