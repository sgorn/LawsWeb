<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No acquisition of control without approval</p><p class="Section" id="1058831"><strong><a class="sectionLabel" id="s-932"><span class="sectionLabel">932</span></a></strong> No person shall acquire control, within the meaning of paragraph 3(1)(d), of an insurance holding company without the prior approval of the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 465</li></ul></div>
