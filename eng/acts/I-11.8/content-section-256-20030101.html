<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ordinary reinsurance exempted</p><p class="Section" id="1058529"><strong><a class="sectionLabel" id="s-256"><span class="sectionLabel">256</span></a></strong> Sections 254 and 255 do not apply in respect of reinsurance transactions entered into by a company or society in the ordinary course of its business.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 47, s. 256</li><li class="HistoricalNoteSubItem"> 1997, c. 15, s. 227</li></ul></div>
