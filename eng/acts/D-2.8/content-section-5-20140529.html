<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deceptive information</p><p class="Section" id="172679"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> It is prohibited for a promoter to make, participate in, assent to or acquiesce in the making of any false or deceptive entries in a notification required under section 4.</p></div>
