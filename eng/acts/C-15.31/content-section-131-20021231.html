<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/F-14">Fisheries Act</a></cite> not applicable</p><p class="Section" id="64844"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> If a person disposes of a substance in accordance with the conditions of a Canadian permit or section 130, subsection 36(3) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-14">Fisheries Act</a></cite> is not applicable.</p>
