<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Knowledge</p><p class="Section" id="1046481"><strong><a class="sectionLabel" id="s-247"><span class="sectionLabel">247</span></a></strong> A person is not eligible to be appointed as a review officer unless the person is knowledgeable about the Canadian environment, environmental and human health, administrative law or traditional aboriginal ecological knowledge.</p>
