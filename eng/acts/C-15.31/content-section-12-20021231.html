<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment of Environmental Registry</p><p class="Section" id="63457"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Minister shall establish a registry, to be called the Environmental Registry, for the purpose of facilitating access to documents relating to matters under this Act.</p>
