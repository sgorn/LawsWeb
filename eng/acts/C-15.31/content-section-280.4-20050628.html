<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Section" id="1046516"><strong><a class="sectionLabel" id="s-280.4"><span class="sectionLabel">280.4</span></a></strong> For greater certainty, section 283 applies to a person who is a party to an offence under subsection 280.1(3), 280.2(2) or 280.3(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 23, s. 41</li></ul></div>
