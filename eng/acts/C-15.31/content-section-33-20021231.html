<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remedies</p><p class="Section" id="63587"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> If a court finds that the plaintiff is entitled to judgment in an environmental protection action, it may grant any relief mentioned in subsection 22(3).</p>
