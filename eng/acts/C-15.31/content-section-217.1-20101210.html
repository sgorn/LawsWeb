<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="65893"><strong><a class="sectionLabel" id="s-217.1"><span class="sectionLabel">217.1</span></a></strong> Enforcement officers and analysts are not personally liable for anything they do or omit to do in good faith while carrying out duties or exercising powers under this Act, including any failure to exercise a discretionary authority.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 53</li></ul></div>
