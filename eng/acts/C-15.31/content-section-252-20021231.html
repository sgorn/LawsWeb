<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Government services and facilities</p><p class="Section" id="66343"><strong><a class="sectionLabel" id="s-252"><span class="sectionLabel">252</span></a></strong> In performing their functions a review officer shall, where appropriate, make use of the services and facilities of departments, boards and agencies of the Government of Canada.</p>
