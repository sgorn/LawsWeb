<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="64685"><strong><a class="sectionLabel" id="s-122.1"><span class="sectionLabel">122.1</span></a></strong> The purpose of this Division is to protect the marine environment, particularly by implementing the Convention and the Protocol.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 23, s. 19</li></ul></div>
