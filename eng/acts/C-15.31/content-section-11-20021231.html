<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>environmental protection action</dfn></span></p><p class="Section" id="63454"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>environmental protection action</dfn></span> means an action under section 22.</p>
