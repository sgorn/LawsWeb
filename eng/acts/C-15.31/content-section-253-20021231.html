<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="66345"><strong><a class="sectionLabel" id="s-253"><span class="sectionLabel">253</span></a></strong> No criminal or civil proceedings lie against a review officer for anything done or omitted to be done in good faith in performing any functions of a review officer under this Act.</p>
