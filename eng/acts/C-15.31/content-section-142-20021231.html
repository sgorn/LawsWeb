<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><ul class="Section ProvisionList" id="64971"><li><p class="Subsection" id="64973"><strong><a class="sectionLabel" id="s-142"><span class="sectionLabel">142</span></a></strong> <span class="lawlabel">(1)</span> No person shall use a national fuels mark except in accordance with this Division and the regulations.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Confusing marks</p><p class="Subsection" id="64974"><span class="lawlabel">(2)</span> No person shall use any other mark in such a manner that it is likely to be mistaken for a national fuels mark.</p></li></ul>
