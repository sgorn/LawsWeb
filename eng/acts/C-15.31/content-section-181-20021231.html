<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="65418"><strong><a class="sectionLabel" id="s-181"><span class="sectionLabel">181</span></a></strong> No person shall carry on a work, undertaking or activity that results in the release of a substance in contravention of a regulation made under section 177.</p>
