<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of members</p><ul class="Section ProvisionList" id="66319"><li><p class="Subsection" id="66321"><strong><a class="sectionLabel" id="s-245"><span class="sectionLabel">245</span></a></strong> <span class="lawlabel">(1)</span> Review officers shall be appointed to hold office during good behaviour for a term of not more than three years, but may be removed by the Minister at any time for cause.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Re-appointment</p><p class="Subsection" id="66322"><span class="lawlabel">(2)</span> A review officer may be re-appointed.</p></li></ul>
