<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appearance before board</p><p class="Section" id="67203"><strong><a class="sectionLabel" id="s-335"><span class="sectionLabel">335</span></a></strong> A board of review shall give any person or government a reasonable opportunity, consistent with the rules of procedural fairness and natural justice, of appearing before it, presenting evidence and making representations.</p>
