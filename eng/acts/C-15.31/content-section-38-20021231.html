<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Costs</p><p class="Section" id="63619"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> In deciding whether to award costs in an environmental protection action, the court may consider any special circumstances, including whether the action is a test case or raises a novel point of law.</p>
