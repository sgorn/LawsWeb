<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Evidence</p><p class="Section" id="65226"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> In a prosecution under this Act, evidence that any vehicle, engine or equipment bearing a national emissions mark was manufactured by a company is, in the absence of evidence to the contrary, proof that the national emissions mark was applied by the company.</p>
