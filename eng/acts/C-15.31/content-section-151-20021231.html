<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of marks</p><p class="Section" id="65054"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> A company authorized by the Minister may, subject to this Division and the regulations, apply a national emissions mark to vehicles, engines or equipment.</p>
