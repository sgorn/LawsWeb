<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="1046430"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> No person shall manufacture for use or sale in Canada or import a cleaning product or water conditioner that contains a prescribed nutrient in a concentration greater than the permissible concentration prescribed for that product.</p>
