<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review</p><p class="Section" id="1046482"><strong><a class="sectionLabel" id="s-257"><span class="sectionLabel">257</span></a></strong> On receipt of a notice under subsection 256(1), the Chief Review Officer shall conduct a review of the order, including a hearing, or cause a review and hearing of the order to be conducted by a review officer assigned by the Chief Review Officer.</p>
