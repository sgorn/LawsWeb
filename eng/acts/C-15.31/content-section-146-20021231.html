<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Variations in fuels</p><p class="Section" id="1046453"><strong><a class="sectionLabel" id="s-146"><span class="sectionLabel">146</span></a></strong> A regulation may distinguish among fuels according to their commercial designation, source, physical or chemical properties, class, conditions of use or place or time of year of use.</p>
