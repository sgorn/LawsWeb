<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsequent applications with leave</p><p class="Section" id="66826"><strong><a class="sectionLabel" id="s-294"><span class="sectionLabel">294</span></a></strong> Where an application made under section 293 in respect of an offender has been heard by a court, no other application may be made under that section with respect to the offender except with leave of the court.</p>
