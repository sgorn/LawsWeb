<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of board</p><p class="Section" id="67207"><strong><a class="sectionLabel" id="s-337"><span class="sectionLabel">337</span></a></strong> For the purposes of an inquiry under this Act, a board of review has all the powers of a person appointed as a commissioner under Part I of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p>
