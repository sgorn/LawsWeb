<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defence</p><p class="Section" id="1046496"><strong><a class="sectionLabel" id="s-283"><span class="sectionLabel">283</span></a></strong> No person shall be found guilty of an offence under this Act, other than an offence under section 273 if the offence is committed knowingly or under section 228 or 274, where the person establishes that the person exercised all due diligence to prevent its commission.</p>
