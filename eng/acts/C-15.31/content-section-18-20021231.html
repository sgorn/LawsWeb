<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Investigation by Minister</p><p class="Section" id="63500"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> The Minister shall acknowledge receipt of the application within 20 days of the receipt and shall investigate all matters that the Minister considers necessary to determine the facts relating to the alleged offence.</p>
