<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Standing on appeal to Federal Court</p><p class="Section" id="66412"><strong><a class="sectionLabel" id="s-270"><span class="sectionLabel">270</span></a></strong> The Minister or the person to whom the order is directed, as the case may be, has the right, on an appeal to the Federal Court made under section 269, to be heard on all questions of fact and law.</p>
