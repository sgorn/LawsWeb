<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Secretary and other staff</p><p class="Section" id="66341"><strong><a class="sectionLabel" id="s-251"><span class="sectionLabel">251</span></a></strong> The Minister may, at the request of the Chief Review Officer, make available to review officers any staff and other assistance that are necessary for the proper conduct of the business of review officers.</p>
