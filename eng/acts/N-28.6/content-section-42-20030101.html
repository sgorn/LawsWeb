<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fiscal year</p><p class="Section" id="369945"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> The fiscal year of Nunavut is the period beginning on April 1 in one year and ending on March 31 in the next year.</p>
