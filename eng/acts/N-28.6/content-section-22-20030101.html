<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Part of indemnity not taxable</p><p class="Section" id="369783"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> One thousand dollars of the indemnity paid in any year to a member of the Assembly for sittings of the Assembly is not income for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>.</p>
