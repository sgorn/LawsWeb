<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Carrying out of programs</p><p class="Section" id="370099"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> The Government of Canada or the Northwest Territories may carry out any programs in accordance with any agreement entered into under paragraph 73(1)(a.1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 28, s. 74</li><li class="HistoricalNoteSubItem"> 1998, c. 15, s. 14</li></ul></div>
