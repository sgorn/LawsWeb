<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oaths of office</p><p class="Section" id="369771"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Each member of the Assembly shall, before assuming the duties of that office, take and subscribe before the Commissioner such oaths of office and allegiance as the Governor in Council may prescribe.</p>
