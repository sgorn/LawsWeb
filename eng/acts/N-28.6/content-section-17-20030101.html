<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duration of Assembly</p><p class="Section" id="369773"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> No Assembly shall continue for longer than five years from the date of the return of the writs for the general election, but the Commissioner may at any time, after consultation with the Executive Council, dissolve the Assembly.</p>
