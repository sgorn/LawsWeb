<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Executive Council established</p><p class="Section" id="369752"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> There is hereby established an Executive Council of Nunavut, the members of which are appointed by the Commissioner on the recommendation of the Legislative Assembly of Nunavut.</p>
