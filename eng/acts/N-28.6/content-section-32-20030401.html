<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="otherLang" lang="la">Ex officio</span> judges</p><p class="Section" id="369889"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> A judge, other than a deputy judge, of the Supreme Court of Yukon and of the Supreme Court of the Northwest Territories is <span class="otherLang" lang="la">ex officio</span> a judge of the Nunavut Court of Justice.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 28, s. 32</li><li class="HistoricalNoteSubItem"> 1999, c. 3, s. 3</li><li class="HistoricalNoteSubItem"> 2002, c. 7, s. 222</li></ul></div>
