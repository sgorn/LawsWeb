<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deputy Commissioner</p><p class="Section" id="369743"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The Governor in Council may appoint a Deputy Commissioner of Nunavut, who, if the Commissioner is absent, ill or unable to act or the office of Commissioner is vacant, has and may exercise and perform all of the powers, duties and functions of the Commissioner.</p>
