<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of Minister</p><p class="Section" id="278159"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Governor in Council may, by order, designate a member of the Queen’s Privy Council for Canada as the Minister for the purpose of this Act.</p>
