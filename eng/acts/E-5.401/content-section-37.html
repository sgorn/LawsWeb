<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of assessment of monetary penalty</p><p class="Section" id="215558"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> A notice of the assessment of a monetary penalty shall</p><ul class="ProvisionList"><li><p class="Paragraph" id="215560"><span class="lawlabel">(a)</span> identify the alleged violation;</p></li><li><p class="Paragraph" id="215561"><span class="lawlabel">(b)</span> specify the amount of the monetary penalty; and</p></li><li><p class="Paragraph" id="215562"><span class="lawlabel">(c)</span> specify the place where the employer may pay the monetary penalty.</p></li></ul>
