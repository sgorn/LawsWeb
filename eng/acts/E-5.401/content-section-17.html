<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employment equity records</p><p class="Section" id="215286"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Every employer shall, in accordance with the regulations, establish and maintain employment equity records in respect of the employer’s workforce, the employer’s employment equity plan and the implementation of employment equity by the employer.</p>
