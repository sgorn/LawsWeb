<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incidental powers</p><p class="Section" id="336598"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Foundation may do any act or thing that is incidental to or may be conducive to the attainment of its objects.</p>
