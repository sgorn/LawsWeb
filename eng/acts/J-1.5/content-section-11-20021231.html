<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board of directors</p><p class="Section" id="336621"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The affairs of the Foundation shall be managed by a board of directors consisting of not less than five and not more than twenty members of the Foundation.</p>
