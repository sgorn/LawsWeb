<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Foundation established</p><p class="Section" id="336573"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> There is hereby established a non-profit corporation to be known as the Jules and Paul-Émile Léger Foundation, in this Act referred to as the “Foundation”.</p>
