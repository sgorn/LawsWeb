<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duration</p><p class="Section" id="7768"><strong><a class="sectionLabel" id="s-4.771"><span class="sectionLabel">4.771</span></a></strong> An emergency direction comes into force immediately when it is made but ceases to have force 72 hours after it is made, unless the Minister or the officer who made it repeals it before the expiry of the 72 hours.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, c. 15, s. 5</li></ul></div>
