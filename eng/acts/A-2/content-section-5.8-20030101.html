<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No right to compensation, etc.</p><p class="Section" id="8076"><strong><a class="sectionLabel" id="s-5.8"><span class="sectionLabel">5.8</span></a></strong> No person is entitled to any compensation or costs for any loss, damage, removal or alteration resulting from the application of a zoning regulation to any lands, building, structure or object.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 33 (1st Supp.), s. 1</li></ul></div>
