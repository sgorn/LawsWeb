<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defence</p><p class="Section" id="1053631"><strong><a class="sectionLabel" id="s-8.5"><span class="sectionLabel">8.5</span></a></strong> No person shall be found to have contravened a provision of this Part or of any regulation or order made under this Part if the person exercised all due diligence to prevent the contravention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 33 (1st Supp.), s. 1</li></ul></div>
