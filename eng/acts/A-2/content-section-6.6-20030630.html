<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Canadian aviation document</dfn></span></p><p class="Section" id="8174"><strong><a class="sectionLabel" id="s-6.6"><span class="sectionLabel">6.6</span></a></strong> In sections 6.7 to 7.21, <span class="DefinedTerm"><dfn>Canadian aviation document</dfn></span> includes any privilege accorded by a Canadian aviation document.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 33 (1st Supp.), s. 1</li><li class="HistoricalNoteSubItem"> 2001, c. 29, s. 34</li></ul></div>
