<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of Act or Agreement to water</p><p class="Section" id="1072807"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> For greater certainty, nothing in this Act or the Agreement applies to natural surface or ground water in liquid, gaseous or solid state.</p></div>
