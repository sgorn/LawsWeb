<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="247570"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> No employee may be dismissed, suspended or laid off solely on the ground that garnishment proceedings permitted by this Part may be or have been taken with respect to him.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 100, s. 20</li></ul></div>
