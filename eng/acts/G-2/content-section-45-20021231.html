<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence</p><p class="Section" id="247754"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Every person who makes a false or misleading representation to the Minister in any application or other proceeding under this Part is guilty of an offence punishable on summary conviction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 100, s. 35</li></ul></div>
