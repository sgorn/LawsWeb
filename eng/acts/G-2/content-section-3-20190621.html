<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Garnishment permitted</p><p class="Section" id="1172768"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Despite any law preventing the garnishment of Her Majesty or a parliamentary entity, both may be garnisheed under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. G-2, s. 3</li><li class="HistoricalNoteSubItem">2019, c. 16, s. 83</li></ul></div>
