<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of Minister</p><p class="Section" id="1173061"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> The Governor in Council may, by order, designate one or more federal ministers as the Minister or Ministers for the purposes of any provision of this Part or Part I.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 16, s. 116</li></ul></div>
