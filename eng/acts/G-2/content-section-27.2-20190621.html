<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Priority of garnishee summons</p><p class="Section" id="1172929"><strong><a class="sectionLabel" id="s-27.2"><span class="sectionLabel">27.2</span></a></strong> Subject to section 27.1, in the application of this Part, a garnishee summons for a maintenance, alimony or support obligation shall be honoured before any other garnishee summons.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 16, s. 101</li></ul></div>
