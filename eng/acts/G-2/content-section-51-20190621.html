<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence and punishment</p><p class="Section" id="1173078"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Every person who contravenes section 50 is guilty of an offence and liable on summary conviction to a fine not exceeding $1,000 or to imprisonment for a term not exceeding six months, or to both.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 16, s. 116</li></ul></div>
