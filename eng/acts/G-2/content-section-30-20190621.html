<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="1172945"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> No employee shall be dismissed, suspended or laid off solely on the ground that garnishment proceedings permitted by this Part may be or have been taken with respect to that employee.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. G-2, s. 30</li><li class="HistoricalNoteSubItem">2019, c. 16, s. 102(E)</li></ul></div>
