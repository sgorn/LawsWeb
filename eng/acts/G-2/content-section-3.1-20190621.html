<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Garnishment under Acts of Parliament</p><p class="Section" id="1172772"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> For greater certainty, Her Majesty and parliamentary entities are bound by the law relating to garnishment provided under any Act of Parliament.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 16, s. 83</li></ul></div>
