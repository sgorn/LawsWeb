<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of Minister</p><p class="Section" id="1173041"><strong><a class="sectionLabel" id="s-40.2"><span class="sectionLabel">40.2</span></a></strong> The Governor in Council may, by order, designate one or more federal ministers as the Minister or Ministers for the purposes of any provision of this Part and the enactments set out in items 12 and 16 of the schedule.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 16, s. 113</li></ul></div>
