<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Representation</p><p class="Section" id="1173014"><strong><a class="sectionLabel" id="s-35.4"><span class="sectionLabel">35.4</span></a></strong> An application under section 35.1 or 35.3 may be made on behalf of a person by any other person or by a provincial enforcement service.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 1, s. 33</li><li class="HistoricalNoteSubItem">2019, c. 16, s. 108</li></ul></div>
