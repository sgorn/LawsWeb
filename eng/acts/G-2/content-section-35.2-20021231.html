<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of order</p><p class="Section" id="247655"><strong><a class="sectionLabel" id="s-35.2"><span class="sectionLabel">35.2</span></a></strong> An order made under subsection 35.1(2) shall be deemed for all purposes to have the same effect as if the person to whom the order relates had exercised the option referred to in the order.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 1, s. 33</li></ul></div>
