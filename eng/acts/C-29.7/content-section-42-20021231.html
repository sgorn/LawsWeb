<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeals</p><ul class="Section ProvisionList" id="81244"><li><p class="Subsection" id="81246"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> <span class="lawlabel">(1)</span> Subject to this Act, charges by the Corporation for air navigation services may be appealed to the Agency.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No appeal</p><p class="Subsection" id="81247"><span class="lawlabel">(2)</span> No appeal may be made in respect of a charge imposed by the Corporation pursuant to section 33 or 41.</p></li></ul>
