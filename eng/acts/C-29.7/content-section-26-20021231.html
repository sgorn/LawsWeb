<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption</p><p class="Section" id="81079"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> A direction is exempt from examination, registration and publication under the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p>
