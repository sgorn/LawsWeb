<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to comply with a direction</p><p class="Section" id="81539"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> Where the Corporation fails to comply with a direction made under section 24, it is guilty of an offence punishable on summary conviction and liable to a fine of not more than $25,000 for each day or part of a day the offence continues.</p>
