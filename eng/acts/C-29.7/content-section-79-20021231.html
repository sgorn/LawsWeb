<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees and expenses of mediator-arbitrator</p><p class="Section" id="81494"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> The fees and expenses of a mediator-arbitrator shall be paid equally by the Corporation and the trade union.</p>
