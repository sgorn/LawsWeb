<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designated employees who have accepted offer of employment</p><p class="Section" id="81326"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Every designated employee who has accepted an offer of employment from the Corporation before the transfer date ceases to be employed in the Public Service on the expiration of the day immediately before the transfer date.</p>
