<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When proposal can be implemented</p><p class="Section" id="81003"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Where a notice is required to be given under section 15 in respect of anything mentioned in section 14, the Corporation may only do that thing after 60 days have expired since the day the notice was posted in accordance with subsection 15(3).</p>
