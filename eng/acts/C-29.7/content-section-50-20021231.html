<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Preponderance of evidence</p><p class="Section" id="81272"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> The Agency shall only decide to allow an appeal based on the failure of the Corporation to observe a charging principle if it is satisfied on a preponderance of the evidence that the Corporation failed to observe that charging principle.</p>
