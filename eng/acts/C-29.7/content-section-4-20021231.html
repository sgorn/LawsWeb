<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Aircraft</p><p class="Section" id="80926"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> This Act applies in respect of every aircraft in Canadian airspace or any other airspace in respect of which Canada has responsibility for the provision of air traffic control services.</p>
