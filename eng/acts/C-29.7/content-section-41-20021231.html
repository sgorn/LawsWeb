<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When approved charge can be imposed</p><p class="Section" id="81241"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> The Corporation may only impose a new or revised charge that has been approved by the Minister under section 39 after 10 days have expired since the day the announcement in relation to the new or revised charge was filed with the Agency.</p>
