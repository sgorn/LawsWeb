<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offices</p><p class="Section" id="6492"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The principal office of the Agency shall be in Moncton, New Brunswick, but the Agency shall maintain at least one office in each other province in Atlantic Canada.</p>
