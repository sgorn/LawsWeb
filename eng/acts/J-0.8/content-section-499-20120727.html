<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Auditor</p><p class="Section transitional" id="336117"><strong><a class="sectionLabel" id="s-499"><span class="sectionLabel">499</span></a></strong> After the closing out of the Centre’s affairs, its accounts and financial transactions shall be audited by the Auditor General of Canada, and a report of the audit shall be made to the Minister.</p>
