<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>References</p><p class="Section transitional" id="336105"><strong><a class="sectionLabel" id="s-496"><span class="sectionLabel">496</span></a></strong> Every reference to the Centre in a deed, contract or other document executed by the Centre in its own name is to be read, unless the context otherwise requires, as a reference to Her Majesty in right of Canada.</p>
