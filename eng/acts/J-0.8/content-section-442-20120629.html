<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights and obligations not affected</p><p class="Section transitional" id="1071284"><strong><a class="sectionLabel" id="s-442"><span class="sectionLabel">442</span></a></strong> The repeal of the <cite class="XRefExternalAct"><a href="/eng/acts/L-4">Fair Wages and Hours of Labour Act</a></cite> does not affect any rights or obligations acquired or incurred under a contract or agreement to which that Act applied.</p></div>
