<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Surplus</p><p class="Section transitional" id="1071382"><strong><a class="sectionLabel" id="s-582"><span class="sectionLabel">582</span></a></strong> Any surplus that remains after the satisfaction of the debts and liabilities of the Round Table on the day on which section 593 comes into force belongs to Her Majesty in right of Canada.</p></div>
