<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Round Table</dfn></span></p><p class="Section transitional" id="336234"><strong><a class="sectionLabel" id="s-579"><span class="sectionLabel">579</span></a></strong> For the purpose of sections 580 to 585, <span class="DefinedTerm"><dfn>Round Table</dfn></span> means the National Round Table on the Environment and the Economy established by section 3 of the <cite class="XRefExternalAct"><a href="/eng/acts/N-16.4">National Round Table on the Environment and the Economy Act</a></cite>.</p>
