<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unsatisfied debts and liabilities</p><p class="Section transitional" id="1071383"><strong><a class="sectionLabel" id="s-583"><span class="sectionLabel">583</span></a></strong> Any debts and liabilities of the Round Table that remain unsatisfied on the day on which section 593 comes into force become the debts and liabilities of Her Majesty in right of Canada.</p></div>
