<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board of Directors</p><p class="Section" id="429026"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The Board of Directors of the Mint shall consist of not less than nine and not more than eleven directors, including the Chairperson and the Master.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. R-9, s. 8</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 35 (3rd Supp.), s. 7</li><li class="HistoricalNoteSubItem"> 1999, c. 4, s. 5</li></ul></div>
