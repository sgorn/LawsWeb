<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of Governor in Council</p><p class="Section" id="428911"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> The Governor in Council may designate a member of the Queen’s Privy Council for Canada to be the Minister for the purposes of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 38, s. 130</li></ul></div>
