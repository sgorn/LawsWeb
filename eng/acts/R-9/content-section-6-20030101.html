<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Issue of coins</p><p class="Section" id="428977"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The Governor in Council may authorize the issue of non-circulation coins of a denomination listed in Part 1 of the schedule.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. R-9, s. 6</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 35 (3rd Supp.), s. 5</li><li class="HistoricalNoteSubItem"> 1999, c. 4, s. 3</li></ul></div>
