<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>$350 non-circulation coins</p><p class="Section" id="428993"><strong><a class="sectionLabel" id="s-6.31"><span class="sectionLabel">6.31</span></a></strong> Non-circulation coins of the currency of Canada in the denomination of $350 that are dated 1999, 2000, 2001, 2002, 2003, 2004, 2005 or 2006 are current and legal tender in Canada as of the year that they are dated.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2016, c. 12, s. 119</li></ul></div>
