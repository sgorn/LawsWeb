<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Classes of acts or omissions</p><p class="Section" id="1170260"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The Commissioner must review whether the conclusions — made under subsection 20.1(3) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-23">Canadian Security Intelligence Service Act</a></cite> and on the basis of which a class of acts or omissions is determined — are reasonable.</p>
