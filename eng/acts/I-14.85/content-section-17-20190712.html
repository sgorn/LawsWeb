<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retention of foreign datasets</p><p class="Section" id="1170256"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Commissioner must review whether the conclusions — made under subsection 11.17(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-23">Canadian Security Intelligence Service Act</a></cite> and on the basis of which the retention of a foreign dataset was authorized — are reasonable.</p>
