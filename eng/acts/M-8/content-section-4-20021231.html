<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Variations</p><p class="Section" id="358577"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may, by proclamation, change the name of a ministry of State or vary any matter set out in the proclamation establishing the ministry.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 14(2nd Supp.), s. 16</li></ul></div>
