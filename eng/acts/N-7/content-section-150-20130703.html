<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to act</p><p class="Section" id="382615"><strong><a class="sectionLabel" id="s-150"><span class="sectionLabel">150</span></a></strong> A person that neither pays the penalty imposed under this Act nor requests a review in the prescribed period is considered to have committed the violation and is liable to the penalty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 98</li></ul></div>
