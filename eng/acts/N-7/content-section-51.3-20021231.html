<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Information confidential</p><p class="Section" id="380957"><strong><a class="sectionLabel" id="s-51.3"><span class="sectionLabel">51.3</span></a></strong> No inspection officer shall disclose to any person any information regarding any secret process or trade secret obtained while performing duties under this Part, except for the purposes of this Part or as required by law.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 10, s. 25</li></ul></div>
