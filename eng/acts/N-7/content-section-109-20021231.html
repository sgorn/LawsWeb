<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Approval under <cite class="XRefExternalAct">Navigable Waters Protection Act</cite></p><p class="Section" id="1050801"><strong><a class="sectionLabel" id="s-109"><span class="sectionLabel">109</span></a></strong> No approval under the <cite class="XRefExternalAct">Navigable Waters Protection Act</cite> is required for the construction of any work if leave for its construction is first obtained under section 108.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-7, s. 109</li><li class="HistoricalNoteSubItem"> 1990, c. 7, s. 27</li></ul></div>
