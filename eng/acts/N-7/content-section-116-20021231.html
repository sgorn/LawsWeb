<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="382085"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> Except as otherwise authorized by or under the regulations, no person shall export or import any oil or gas except under and in accordance with a licence issued under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-7, s. 116</li><li class="HistoricalNoteSubItem"> 1990, c. 7, s. 29</li></ul></div>
