<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pipeline not work</p><p class="Section" id="381970"><strong><a class="sectionLabel" id="s-111"><span class="sectionLabel">111</span></a></strong> Despite the definition <span class="DefinedTerm"><dfn>work</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/N-22">Navigation Protection Act</a></cite>, a pipeline is not a work to which that Act applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-7, s. 111</li><li class="HistoricalNoteSubItem"> 2001, c. 4, s. 105</li><li class="HistoricalNoteSubItem"> 2004, c. 25, s. 161</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 91, c. 31, s. 349</li></ul></div>
