<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duration</p><p class="Section" id="382237"><strong><a class="sectionLabel" id="s-119.092"><span class="sectionLabel">119.092</span></a></strong> The term of a permit or licence is thirty years or such lesser term as is specified in the permit or licence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 7, s. 34</li></ul></div>
