<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="381529"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Where it is shown that a company makes any discrimination in tolls, service or facilities against any person or locality, the burden of proving that the discrimination is not unjust lies on the company.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-6, s. 56</li></ul></div>
