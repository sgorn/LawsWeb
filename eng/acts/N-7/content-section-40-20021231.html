<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of approval</p><p class="Section" id="380417"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> The Board shall not, by the issue of a certificate or by approving a plan, profile and book of reference, be deemed to have relieved the company from otherwise complying with this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-6, s. 30</li></ul></div>
