<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Written submissions</p><p class="Section" id="380729"><strong><a class="sectionLabel" id="s-48.33"><span class="sectionLabel">48.33</span></a></strong> A Tribunal may examine and adjudicate claims for compensation or application for reconsideration based only on written submissions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 21, s. 16</li></ul></div>
