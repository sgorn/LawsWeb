<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="382160"><strong><a class="sectionLabel" id="s-119.02"><span class="sectionLabel">119.02</span></a></strong> No person shall export any electricity except under and in accordance with a permit issued under section 119.03 or a licence issued under section 119.08.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 7, s. 34</li></ul></div>
