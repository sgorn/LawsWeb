<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing violation</p><p class="Section" id="382560"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> A violation that is committed or continued on more than one day constitutes a separate violation for each day on which it is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 98</li></ul></div>
