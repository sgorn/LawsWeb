<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction of courts</p><p class="Section" id="380655"><strong><a class="sectionLabel" id="s-48.19"><span class="sectionLabel">48.19</span></a></strong> For greater certainty, nothing in sections 48.18 and 48.2 to 48.48 is to be construed as restricting the jurisdiction of a court of competent jurisdiction with respect to the release referred to in subsection 48.18(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 21, s. 16</li></ul></div>
