<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Participant funding program</p><p class="Section" id="380089"><strong><a class="sectionLabel" id="s-16.3"><span class="sectionLabel">16.3</span></a></strong> For the purposes of this Act, the Board may establish a participant funding program to facilitate the participation of the public in hearings that are held under section 24.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 2149</li></ul></div>
