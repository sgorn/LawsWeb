<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Frivolous or vexatious claims</p><p class="Section" id="380725"><strong><a class="sectionLabel" id="s-48.32"><span class="sectionLabel">48.32</span></a></strong> A Tribunal may refuse to hear any claim for compensation or application for reconsideration that it considers to be frivolous or vexatious.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 21, s. 16</li></ul></div>
