<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Admissibility of documents</p><p class="Section" id="382635"><strong><a class="sectionLabel" id="s-153"><span class="sectionLabel">153</span></a></strong> In the absence of evidence to the contrary, a document that appears to be a notice issued under subsection 139(1) is presumed to be authentic and is proof of its contents in any proceeding in respect of a violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 98</li></ul></div>
