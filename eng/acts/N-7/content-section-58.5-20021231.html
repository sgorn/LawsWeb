<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>tariff</dfn></span></p><p class="Section" id="381477"><strong><a class="sectionLabel" id="s-58.5"><span class="sectionLabel">58.5</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>tariff</dfn></span> means a schedule of tolls, terms and conditions, classifications, practices or rules and regulations applicable to the provision of a service by a company and includes rules respecting the calculation of tolls.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 7, s. 24</li></ul></div>
