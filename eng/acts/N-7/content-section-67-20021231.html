<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No unjust discrimination</p><p class="Section" id="381525"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> A company shall not make any unjust discrimination in tolls, service or facilities against any person or locality.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-6, s. 55</li></ul></div>
