<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders not statutory instruments</p><p class="Section" id="380307"><strong><a class="sectionLabel" id="s-28.8"><span class="sectionLabel">28.8</span></a></strong> For greater certainty, an order of the Board made under this Part is not a statutory instrument as defined in the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 10, s. 23</li></ul></div>
