<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulation of traffic, etc.</p><p class="Section" id="381482"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> The Board may make orders with respect to all matters relating to traffic, tolls or tariffs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-6, s. 50</li></ul></div>
