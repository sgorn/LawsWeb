<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Variation of licences, etc.</p><p class="Section" id="380256"><strong><a class="sectionLabel" id="s-28.3"><span class="sectionLabel">28.3</span></a></strong> The Board may vary the terms of any operating licence or authorization issued under section 5 of the <cite class="XRefExternalAct"><a href="/eng/acts/O-7">Canada Oil and Gas Operations Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 10, s. 23</li></ul></div>
