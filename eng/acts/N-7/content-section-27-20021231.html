<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication of studies and reports</p><p class="Section" id="380223"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Studies and reports of the Board made under this Part may be made public with the approval of the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-6, s. 23</li></ul></div>
