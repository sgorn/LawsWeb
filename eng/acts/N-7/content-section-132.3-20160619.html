<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsequent applications with leave</p><p class="Section" id="382483"><strong><a class="sectionLabel" id="s-132.3"><span class="sectionLabel">132.3</span></a></strong> If an application made under subsection 132.2(1) in relation to an offender has been heard by a court, no other application shall be made under section 132.2 in relation to the offender except with leave of the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 21, s. 37</li></ul></div>
