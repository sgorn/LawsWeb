<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Total amount</p><p class="Section" id="380793"><strong><a class="sectionLabel" id="s-48.4"><span class="sectionLabel">48.4</span></a></strong> The total amount that the Board pays under subsection 48.39(1) shall not be more than the portion established by the Minister of Finance under subsection 48.46(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 21, s. 16</li></ul></div>
