<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspension of tariff</p><p class="Section" id="381520"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> The Board may suspend any tariff or any portion thereof before or after the tariff goes into effect.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-6, s. 54</li></ul></div>
