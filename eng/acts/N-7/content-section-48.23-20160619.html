<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="380681"><strong><a class="sectionLabel" id="s-48.23"><span class="sectionLabel">48.23</span></a></strong> No action lies against any member of a Tribunal for anything done or omitted to be done by the member in the exercise or purported exercise of a power or in the performance or purported performance of a duty or function of the Tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 21, s. 16</li></ul></div>
