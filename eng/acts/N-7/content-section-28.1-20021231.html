<p class="MarginalNoteDefinedTerm">Definitions of <span class="DefinedTerm"><dfn>oil</dfn></span> and <span class="DefinedTerm"><dfn>gas</dfn></span></p><p class="Section" id="380233"><strong><a class="sectionLabel" id="s-28.1"><span class="sectionLabel">28.1</span></a></strong> For the purposes of this Part, <span class="DefinedTerm"><dfn>oil</dfn></span> and <span class="DefinedTerm"><dfn>gas</dfn></span> have the same meaning as in the <cite class="XRefExternalAct"><a href="/eng/acts/O-7">Canada Oil and Gas Operations Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 10, s. 23</li></ul></div>
