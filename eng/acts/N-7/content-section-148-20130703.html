<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="382606"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> If the facts of a violation are reviewed, the person who issued the notice of violation shall establish, on a balance of probabilities, that the person named in it committed the violation identified in it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 98</li></ul></div>
