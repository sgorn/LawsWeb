<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation or prescription period</p><p class="Section" id="382571"><strong><a class="sectionLabel" id="s-143"><span class="sectionLabel">143</span></a></strong> No notice of violation in respect of a violation may be issued more than two years after the day on which the subject matter of the violation arises.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 98</li></ul></div>
