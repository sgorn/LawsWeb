<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment by Board</p><p class="Section" id="380701"><strong><a class="sectionLabel" id="s-48.27"><span class="sectionLabel">48.27</span></a></strong> The Board shall pay the remuneration and expenses referred to in sections 48.25 and 48.26.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 21, s. 16</li></ul></div>
