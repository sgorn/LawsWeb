<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of Board</p><p class="Section" id="380227"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> For the purposes of this Part, the Board has all the powers of commissioners under Part I of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-6, s. 24</li></ul></div>
