<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Section" id="381279"><strong><a class="sectionLabel" id="s-58.272"><span class="sectionLabel">58.272</span></a></strong> For the purposes of sections 58.27 and 58.271, in the provisions referred to in those sections, a reference to an “abandoned pipeline” is not a reference to an abandoned international or interprovincial power line.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 21, s. 22</li></ul></div>
