<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="380533"><strong><a class="sectionLabel" id="s-48.11"><span class="sectionLabel">48.11</span></a></strong> The purpose of sections 48.12 to 48.17 is to reinforce the “polluter pays” principle by, among other things, imposing financial requirements on any company that is authorized under this Act to construct or operate a pipeline.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 21, s. 16</li></ul></div>
