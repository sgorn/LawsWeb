<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Section" id="1050811"><strong><a class="sectionLabel" id="s-119.04"><span class="sectionLabel">119.04</span></a></strong> The applicant shall publish a notice of the application in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite> and such other publications as the Board considers appropriate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 7, s. 34</li></ul></div>
