<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report of negotiator</p><p class="Section" id="381758"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> A negotiator shall, within sixty days after the commencement of the negotiation proceedings, report to the Minister the success or failure of the negotiations and shall thereupon send a copy of the report to both parties.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 80, s. 5</li></ul></div>
