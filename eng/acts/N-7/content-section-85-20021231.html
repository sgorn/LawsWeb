<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>owner</dfn></span></p><p class="Section" id="381713"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> In sections 86 to 107, <span class="DefinedTerm"><dfn>owner</dfn></span> means any person who is entitled to compensation under section 75.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-6, s. 73</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, c. 80, s. 5</li></ul></div>
