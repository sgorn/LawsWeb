<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Termination of Arbitration Committee</p><p class="Section" id="381843"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> The Minister may terminate the appointment of the members of an Arbitration Committee if the Minister is satisfied that the Committee has no arbitration work to carry out.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 80, s. 5</li></ul></div>
