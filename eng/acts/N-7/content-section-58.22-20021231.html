<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Paramountcy</p><p class="Section" id="381226"><strong><a class="sectionLabel" id="s-58.22"><span class="sectionLabel">58.22</span></a></strong> Terms and conditions of permits and certificates and Acts of Parliament of general application are, for the purpose of applying the laws of a province under section 58.2 or 58.21, paramount to those laws.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 7, s. 23</li></ul></div>
