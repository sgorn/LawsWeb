<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="381116"><strong><a class="sectionLabel" id="s-58.1"><span class="sectionLabel">58.1</span></a></strong> No person shall construct or operate a section or part of an international power line except under and in accordance with a permit issued under section 58.11 or a certificate issued under section 58.16.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 7, s. 23</li></ul></div>
