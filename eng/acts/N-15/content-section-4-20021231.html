<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of Council</p><p class="Section" id="363443"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Council has charge of such matters affecting scientific and industrial research in Canada as may be assigned to it by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-14, s. 7</li><li class="HistoricalNoteSubItem"> 1976-77, c. 24, s. 55</li></ul></div>
