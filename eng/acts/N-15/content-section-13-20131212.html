<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</p><p class="Section" id="363514"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Council shall meet at least three times a year at the times and places in Canada that the Chairperson may determine. The Chairperson presides at those meetings.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-15, s. 13</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 275</li></ul></div>
