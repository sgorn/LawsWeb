<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</p><p class="Section" id="1050308"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Council shall meet at least three times a year at such times and at such places in Canada as it considers necessary.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-14, s. 10</li><li class="HistoricalNoteSubItem"> 1976-77, c. 24, s. 56</li></ul></div>
