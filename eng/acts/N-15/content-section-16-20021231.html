<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit relating to Council</p><p class="Section" id="363533"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> All the receipts and expenditures of the Council are subject to examination and audit by the Auditor General of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-14, s. 15</li><li class="HistoricalNoteSubItem"> 1976-77, c. 34, s. 30(F)</li></ul></div>
