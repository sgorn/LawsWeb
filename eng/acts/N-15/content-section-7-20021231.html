<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of President</p><p class="Section" id="363481"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The President shall be appointed to hold office for such term, not exceeding five years, as the Governor in Council may determine.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-14, s. 6</li><li class="HistoricalNoteSubItem"> 1976-77, c. 24, s. 53</li></ul></div>
