<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="357429"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The purpose of this Act is to implement the Convention by protecting and conserving migratory birds — as populations and individ­ual birds — and their nests.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 22, s. 4</li><li class="HistoricalNoteSubItem"> 2005, c. 23, s. 3</li></ul></div>
