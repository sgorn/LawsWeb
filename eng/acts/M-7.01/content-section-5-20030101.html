<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="357434"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Except as authorized by the regulations, no person shall, without lawful excuse,</p><ul class="ProvisionList"><li><p class="Paragraph" id="357436"><span class="lawlabel">(a)</span> be in possession of a migratory bird or nest; or</p></li><li><p class="Paragraph" id="357437"><span class="lawlabel">(b)</span> buy, sell, exchange or give a migratory bird or nest or make it the subject of a commercial transaction.</p></li></ul>
