<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition by Minister</p><p class="Section" id="1059429"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Any thing that has been forfeited or abandoned under this Act must be dealt with and disposed of as the Minister may direct.</p>
