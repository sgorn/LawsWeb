<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proof of offence — section 5.4</p><p class="Section" id="357981"><strong><a class="sectionLabel" id="s-13.16"><span class="sectionLabel">13.16</span></a></strong> In a prosecution of an offence under section 5.4, it is sufficient proof of the offence to establish that a substance was deposited by the vessel contrary to section 5.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 102</li></ul></div>
