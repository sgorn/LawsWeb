<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition by Minister</p><p class="Section" id="357607"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Any thing that has been forfeited or abandoned under this Act must be dealt with and disposed of as the Minister may direct.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 22, s. 10</li><li class="HistoricalNoteSubItem"> 2009, c. 14, s. 98(F)</li></ul></div>
