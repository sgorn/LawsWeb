<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>order</dfn></span></p><p class="Section" id="357619"><strong><a class="sectionLabel" id="s-11.2"><span class="sectionLabel">11.2</span></a></strong> For the purpose of sections 11.21 to 11.3, <span class="DefinedTerm"><dfn>order</dfn></span> means a compliance order issued under section 11.21.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 100</li></ul></div>
