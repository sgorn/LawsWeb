<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation — directors and officers</p><p class="Section" id="357477"><strong><a class="sectionLabel" id="s-5.5"><span class="sectionLabel">5.5</span></a></strong> Every director and officer of a corporation shall take all reasonable care to ensure that the corporation complies with this Act and the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 23, s. 4</li></ul></div>
