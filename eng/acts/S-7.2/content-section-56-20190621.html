<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Part X of <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite></p><p class="Section transitional" id="1168914"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> The Governor in Council may, by order, declare that any provision of Part X of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite> does not apply to or in respect of the Canadian Air Transport Security Authority.</p>
