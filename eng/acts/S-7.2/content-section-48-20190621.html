<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due diligence</p><p class="Section" id="1168876"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> A person is not to be found guilty of an offence under section 46 or 47 if they establish that they exercised due diligence to prevent the commission of the offence.</p>
