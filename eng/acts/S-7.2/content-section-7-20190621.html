<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation</p><p class="Section" id="1168610"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Governor in Council may, by order, designate a body corporate incorporated under the <cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite> as the designated screening authority for the purposes of this Act.</p>
