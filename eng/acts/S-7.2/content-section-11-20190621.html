<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canada’s international obligations</p><p class="Section" id="1168618"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The designated screening authority must take any measure that the Minister considers necessary to permit Canada to meet its international obligations under bilateral and multilateral agreements in respect of aeronautics.</p>
