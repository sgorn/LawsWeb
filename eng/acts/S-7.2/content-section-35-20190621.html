<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Determination final</p><p class="Section" id="1168828"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> A determination made by the Agency under this Act is final and sections 32, 40 and 41 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-10.4">Canada Transportation Act</a></cite> do not apply in respect of it.</p>
