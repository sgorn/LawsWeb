<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Financial statements</p><p class="Section" id="1168627"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The designated screening authority must, after the end of each financial year but before its next annual meeting of members, publish its audited financial statements for that financial year and provide the Minister with a copy.</p>
