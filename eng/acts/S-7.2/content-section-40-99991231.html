<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Refund</p><p class="Section" id="1168842"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> The designated screening authority may refund a charge imposed under paragraph 24(1)(a). The payment of any refund may only be made, on behalf of the designated screening authority, by the air carrier that collected the charge.</p></div>
