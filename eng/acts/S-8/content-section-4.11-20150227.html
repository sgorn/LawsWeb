<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Export certificates</p><p class="Section" id="446628"><strong><a class="sectionLabel" id="s-4.11"><span class="sectionLabel">4.11</span></a></strong> The Minister may issue any certificate or other document setting out any information that he or she considers necessary to facilitate the export of any seed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 2, s. 77</li></ul></div>
