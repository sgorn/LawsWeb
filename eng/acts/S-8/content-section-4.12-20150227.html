<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of samples</p><p class="Section" id="446632"><strong><a class="sectionLabel" id="s-4.12"><span class="sectionLabel">4.12</span></a></strong> A sample taken by an inspector, or provided to the Minister or an inspector, under this Act may be disposed of in any manner that the Minister considers appropriate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 2, s. 77</li></ul></div>
