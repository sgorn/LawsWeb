<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recall order — <cite class="XRefExternalAct"><a href="/eng/acts/C-16.5">Canadian Food Inspection Agency Act</a></cite></p><p class="Section" id="446568"><strong><a class="sectionLabel" id="s-3.2"><span class="sectionLabel">3.2</span></a></strong> No person shall sell seed that is the subject of a recall order referred to in subsection 19(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-16.5">Canadian Food Inspection Agency Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 2, s. 75</li></ul></div>
