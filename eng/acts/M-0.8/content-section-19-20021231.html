<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of screening officers</p><p class="Section" id="1050135"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The Minister may designate persons or classes of persons to act as screening officers for the purposes of this Act or any of its provisions.</p>
