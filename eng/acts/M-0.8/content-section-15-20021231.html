<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Security measures and security rules not statutory instruments</p><p class="Section" id="352743"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Security measures and security rules are not statutory instruments for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p>
