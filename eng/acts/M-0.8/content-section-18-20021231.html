<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of giving notice</p><p class="Section" id="352767"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> A notice given to an operator of a vessel or marine facility or to an agent of the operator is effective with respect to that operator and any other operator of the vessel or marine facility.</p>
