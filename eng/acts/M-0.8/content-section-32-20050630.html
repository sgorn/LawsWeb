<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>violation</dfn></span></p><p class="Section" id="352949"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> In sections 33 to 51, <span class="DefinedTerm"><dfn>violation</dfn></span> means a contravention of a provision that is designated as a violation by the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 40, s. 32</li><li class="HistoricalNoteSubItem"> 2001, c. 29, s. 59</li></ul></div>
