<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Historic Sites and Monuments Board</p><p class="Section" id="344613"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Chief Executive Officer of the Agency may consult the Historic Sites and Monuments Board with reference to the performance of the duties of the Agency under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S.C., 1952, c. 163, s. 4</li><li class="HistoricalNoteSubItem"> 1998, c. 31, s. 53</li></ul></div>
