<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Relinquishment by Commissioner</p><p class="Section" id="1072331"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> The Commissioner may, with the Governor in Council’s consent, relinquish — in perpetuity or for any lesser term — the administration and control of public lands and of rights in respect of waters.</p></div>
