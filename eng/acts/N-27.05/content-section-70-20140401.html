<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>References to Government of Canada or Minister</p><p class="Section" id="367280"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Any reference to the Government of Canada or the Minister in an instrument evidencing an existing interest must be read as a reference to the Government of the Northwest Territories.</p>
