<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fiscal year</p><p class="Section" id="1072315"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> The fiscal year of the Government of the Northwest Territories is the period beginning on April 1 in one year and ending on March 31 in the next year.</p></div>
