<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Judges</p><p class="Section" id="367109"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> A judge — other than a deputy judge — of the Yukon Supreme Court or the Nunavut Court of Justice is, by reason of holding that office, a judge of the Supreme Court of the Northwest Territories.</p>
