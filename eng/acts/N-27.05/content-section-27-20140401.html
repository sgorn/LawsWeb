<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Laws — conservation of wildlife</p><p class="Section" id="367017"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Despite subsection 25(1), any law of the Legislature that is in relation to the conservation of wildlife applies, unless the contrary intention appears in it, to and in respect of Aboriginal people.</p>
