<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Salaries</p><p class="Section" id="366899"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The salary of the Commissioner and of the Deputy Commissioner are to be fixed by the Governor in Council and paid out of the Consolidated Revenue Fund of Canada.</p>
