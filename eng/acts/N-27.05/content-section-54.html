<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfer to Commissioner</p><p class="Section" id="367164"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> The Governor in Council may, with the Commissioner’s consent, transfer to the Commissioner — in perpetuity or for any lesser term — the administration and control of public lands and of rights in respect of waters.</p>
