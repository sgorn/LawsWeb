<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules</p><p class="Section" id="366925"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Legislative Assembly may make rules for its operations and procedures, except in relation to the subjects set out in paragraph 18(1)(b).</p>
