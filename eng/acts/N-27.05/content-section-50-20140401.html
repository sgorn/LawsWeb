<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sittings</p><p class="Section" id="367130"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> The Court of Appeal of the Northwest Territories may sit in the Northwest Territories or, unless a law of the Legislature provides otherwise, elsewhere in Canada.</p>
