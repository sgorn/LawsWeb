<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflicting laws</p><p class="Section" id="1072309"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> In the event of a conflict between a law of the Legislature and a federal enactment, the federal enactment prevails to the extent of the conflict.</p></div>
