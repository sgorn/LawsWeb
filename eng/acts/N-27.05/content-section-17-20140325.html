<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuance</p><p class="Section" id="1072295"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Commissioner in Council as defined in section 2 of the former Act is continued as the Legislature of the Northwest Territories; the Legislature consists of the Commissioner and the Legislative Assembly.</p></div>
