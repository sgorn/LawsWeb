<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Roads on Tlicho lands</p><p class="Section" id="366990"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Laws of the Legislature that are made in relation to public highways apply to roads identified in the Tlicho Agreement — as if they were on public lands — if the Tlicho Agreement provides that those laws apply to those roads.</p>
