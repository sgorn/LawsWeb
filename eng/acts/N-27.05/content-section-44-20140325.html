<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of judges</p><p class="Section" id="1072322"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> The Governor in Council must appoint the judges of any superior, district or county courts in the Northwest Territories.</p></div>
