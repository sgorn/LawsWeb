<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Speaker</p><ul class="Section ProvisionList" id="366918"><li><p class="Subsection" id="366920"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> <span class="lawlabel">(1)</span> The Legislative Assembly must elect one member as Speaker to preside over the Legislative Assembly when it is sitting.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Speaker’s vote</p><p class="Subsection" id="366921"><span class="lawlabel">(2)</span> The Speaker may vote in the Legislative Assembly only in the case of a tie.</p></li></ul>
