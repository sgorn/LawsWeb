<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Composition of water board</p><p class="Section" id="367008"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> For every five members who are appointed to a water board that may — under a law of the Legislature — issue, renew or amend a licence permitting the use of waters or the deposit of waste in waters, one must be nominated by a federal minister.</p>
