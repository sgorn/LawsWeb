<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Executive Council</p><p class="Section" id="1072286"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> An Executive Council of the Northwest Territories is established, the members of which are to be appointed by the Commissioner.</p></div>
