<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Seat of government</p><p class="Section" id="366903"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The seat of the Government of the Northwest Territories is at Yellowknife or at another place in the Northwest Territories that is designated by the Legislature.</p>
