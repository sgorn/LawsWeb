<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ordinances</p><p class="Section" id="367223"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> An ordinance, as defined in section 2 of the former Act, is continued as a law of the Legislature of the Northwest Territories.</p>
