<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oaths</p><p class="Section" id="1072284"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Before assuming office, the Commissioner and the Deputy Commissioner must take and subscribe the oath of office and the oath of allegiance prescribed by the Governor in Council.</p></div>
