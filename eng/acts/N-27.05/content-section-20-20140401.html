<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Laws — access to lands and waters</p><p class="Section" id="366988"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Legislature may make laws in relation to access to the public lands that are under the administration of a federal minister and to the waters overlying those lands, including the compensation that is to be paid in respect of that access.</p>
