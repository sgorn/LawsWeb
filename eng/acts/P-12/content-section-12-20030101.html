<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Estimate of tax</p><p class="Section" id="392229"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Every person required by section 11 to file a return of production revenue shall, in the return, estimate the amount of tax payable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 68, s. 86</li></ul></div>
