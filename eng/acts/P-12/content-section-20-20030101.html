<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When assessment unaffected</p><p class="Section" id="392408"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> An assessment shall not be vacated or varied on appeal by reason only of any irregularity, informality, omission or error on the part of any person in the observation of any directory provision of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 68, s. 93</li></ul></div>
