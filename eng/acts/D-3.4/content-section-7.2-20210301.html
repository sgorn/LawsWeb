<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Protection of children from conflict</p><p class="Section" id="1285551"><strong><a class="sectionLabel" id="s-7.2"><span class="sectionLabel">7.2</span></a></strong> A party to a proceeding under this Act shall, to the best of their ability, protect any child of the marriage from conflict arising from the proceeding.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 16, s. 8</li></ul></div>
