<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ministerial activities</p><p class="Section" id="1173757"><strong><a class="sectionLabel" id="s-25.2"><span class="sectionLabel">25.2</span></a></strong> The Minister of Justice may conduct activities related to matters governed by this Act, including undertaking research.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 16, s. 26</li></ul></div>
