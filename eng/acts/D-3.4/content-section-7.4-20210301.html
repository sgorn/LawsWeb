<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Complete, accurate and up-to-date information</p><p class="Section" id="1285559"><strong><a class="sectionLabel" id="s-7.4"><span class="sectionLabel">7.4</span></a></strong> A party to a proceeding under this Act or a person who is subject to an order made under this Act shall provide complete, accurate and up-to-date information if required to do so under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 16, s. 8</li></ul></div>
