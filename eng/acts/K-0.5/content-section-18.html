<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Evidence</p><p class="Section" id="338275"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> In any proceeding, a copy of a Kanesatake Mohawk law that appears to be certified as a true copy by a duly authorized officer of the Council is, without proof of the officer’s signature or official character, evidence of its enactment on the date specified in the law.</p>
