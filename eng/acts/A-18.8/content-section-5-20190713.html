<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directions to be made available to public</p><p class="Section" id="1170156"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Every deputy head to whom directions have been issued under section 3 must, as soon as feasible after receiving them, make them available to the public.</p>
