<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Eligibility</p><p class="Section" id="382716"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> No person who has any pecuniary interest, direct or indirect, individually or as a shareholder or partner or otherwise, in commercial film activity is eligible for appointment to the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-7, s. 5</li></ul></div>
