<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reports to Minister</p><p class="Section" id="382829"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Board shall furnish the Minister with such statements or reports in addition to those required by this Act in respect of its business or operations, at such times and in such manner, as the Minister may require.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-7, s. 21</li></ul></div>
