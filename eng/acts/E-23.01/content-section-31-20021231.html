<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>document</dfn></span></p><p class="Section" id="212985"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> For the purposes of sections 32 to 38, <span class="DefinedTerm"><dfn>document</dfn></span> means data recorded in any form, and includes photographs and copies of documents.</p>
