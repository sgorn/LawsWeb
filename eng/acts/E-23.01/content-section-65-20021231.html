<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Return to Canada</p><p class="Section" id="213239"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> If a person returns to Canada after surrender before the expiry of a sentence that they were serving in Canada at the time of surrender, the remaining part of the sentence must be served.</p>
