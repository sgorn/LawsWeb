<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite></p><p class="Section" id="212913"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Part XVI of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> applies, with any modifications that the circumstances require, in respect of a person arrested under section 13 or 16 or to whom a summons has been issued under section 16.</p>
