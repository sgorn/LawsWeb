<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power to compel witnesses</p><p class="Section" id="212960"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> A judge who presides over an extradition hearing or a hearing in respect of a judicial interim release may compel a witness to attend the hearing and sections 698 to 708 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> apply, with any modifications that the circumstances require.</p>
