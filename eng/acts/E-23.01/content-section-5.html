<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction</p><p class="Section" id="212783"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> A person may be extradited</p><ul class="ProvisionList"><li><p class="Paragraph" id="212785"><span class="lawlabel">(a)</span> whether or not the conduct on which the extradition partner bases its request occurred in the territory over which it has jurisdiction; and</p></li><li><p class="Paragraph" id="212786"><span class="lawlabel">(b)</span> whether or not Canada could exercise jurisdiction in similar circumstances.</p></li></ul>
