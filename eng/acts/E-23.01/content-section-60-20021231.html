<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power to convey</p><p class="Section" id="213218"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> On the execution of a surrender order, the person or persons designated under paragraph 58(e) shall have the authority to receive, hold in custody and convey the person into the territory over which the extradition partner has jurisdiction.</p>
