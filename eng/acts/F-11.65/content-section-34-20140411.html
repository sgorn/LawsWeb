<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Service of application</p><p class="Section" id="1072429"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> An application must be served by the applicant on the electoral officer and all the candidates who participated in the contested election.</p></div>
