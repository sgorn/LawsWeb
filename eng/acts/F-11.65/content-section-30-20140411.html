<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Means of contestation</p><p class="Section" id="1072425"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The validity of the election of the chief or a councillor of a participating First Nation may be contested only in accordance with sections 31 to 35.</p></div>
