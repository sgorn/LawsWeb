<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tied vote</p><p class="Section" id="1072419"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> If it is not possible to award a position under section 23 because there are two or more candidates with the same number of votes, the electoral officer must conduct a draw to break the tie.</p></div>
