<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsequent elections</p><p class="Section" id="1072401"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Subsequent elections, other than by-elections, must be held within the period of 30 days before the day on which the term of office of the incumbent chief and councillors expires.</p></div>
