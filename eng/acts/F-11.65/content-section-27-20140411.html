<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="1072422"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> A person must not, in a manner that this Act does not otherwise prohibit, intentionally obstruct the conduct of an election.</p></div>
