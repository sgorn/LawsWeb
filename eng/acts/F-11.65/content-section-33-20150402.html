<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Competent courts</p><p class="Section" id="224586"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The following courts are competent courts for the purpose of section 31:</p><ul class="ProvisionList"><li><p class="Paragraph" id="224588"><span class="lawlabel">(a)</span> the Federal Court; and</p></li><li><p class="Paragraph" id="224589"><span class="lawlabel">(b)</span> the superior court of a province in which one or more of the participating First Nation’s reserves are located.</p></li></ul>
