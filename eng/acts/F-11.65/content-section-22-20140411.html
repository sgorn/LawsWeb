<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="1072417"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> A person must not, in connection with an election, destroy, take, open or otherwise interfere with a ballot box knowing that they are not authorized to do so under the regulations.</p></div>
