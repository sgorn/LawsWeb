<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chief and councillor positions</p><p class="Section" id="1072418"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The chief and councillor positions of a participating First Nation are awarded to the candidates for those positions who receive the highest number of votes.</p></div>
