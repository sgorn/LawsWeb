<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Candidacy fee</p><p class="Section" id="1072406"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Participating First Nations may, if authorized to do so by regulation, impose a fee of up to $250 on each candidate in an election, to be refunded if the candidate receives more than five per cent of the total votes cast.</p></div>
