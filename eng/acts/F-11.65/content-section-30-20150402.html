<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Means of contestation</p><p class="Section" id="224580"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The validity of the election of the chief or a councillor of a participating First Nation may be contested only in accordance with sections 31 to 35.</p>
