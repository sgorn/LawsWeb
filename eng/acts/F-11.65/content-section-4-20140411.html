<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Change of name</p><p class="Section" id="1072399"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> In the event of a change to the name of a participating First Nation, the Minister may, by order, amend the schedule to reflect the change.</p></div>
