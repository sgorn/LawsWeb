<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite></p><p class="Section" id="1073852"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> On the coming into force of a First Nation law, subsection 114(1) and sections 115 to 117 of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> cease to apply to the participating First Nation that made it.</p></div>
