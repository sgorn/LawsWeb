<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement given effect</p><ul class="Section ProvisionList" id="3468"><li><p class="Subsection" id="3470"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> <span class="lawlabel">(1)</span> The Agreement is approved, given effect and declared valid and has the force of law.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Subsection" id="3471"><span class="lawlabel">(2)</span> For greater certainty, the Agreement is binding on, and may be relied on by, all persons and bodies.</p></li></ul>
