<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Force of law</p><p class="Section" id="1059277"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Subject to the other provisions of this Part, Articles 1 to 15 of the Convention have the force of law in Canada.</p>
