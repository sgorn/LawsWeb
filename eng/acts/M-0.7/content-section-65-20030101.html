<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pre-registration interest</p><p class="Section" id="1059311"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> For the purpose of section 64, a foreign judgment includes any interest, up to the day of registration, that has accrued on it under the law of the state in which it was rendered.</p>
