<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contracting State</p><p class="Section" id="349925"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> For the purposes of the application of the Fund Convention, Canada is a Contracting State.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 6, s. 58</li><li class="HistoricalNoteSubItem"> 2009, c. 21, s. 11</li></ul></div>
