<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Resignation</p><p class="Section" id="350307"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> The resignation of an Administrator or Deputy Administrator becomes effective at the time that the Minister receives a written resignation from him or her or at the time specified in the resignation, whichever is later.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 6, s. 96</li><li class="HistoricalNoteSubItem"> 2009, c. 21, s. 11</li></ul></div>
