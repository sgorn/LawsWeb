<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Adjustment of settlement</p><p class="Section" id="349552"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The court or administrative or arbitral tribunal in which a proceeding is continued or commenced under paragraph 18(c) may deny the award of damages or adjust the amount awarded if it is not satisfied that the settlement was reasonable.</p>
