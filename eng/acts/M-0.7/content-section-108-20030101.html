<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Part 4</p><p class="Section" id="1059368"><strong><a class="sectionLabel" id="s-108"><span class="sectionLabel">108</span></a></strong> Part 4 applies in respect of</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> carriage by water under contracts of carriage entered into after that Part comes into force; and</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> carriage by water, otherwise than under contracts of carriage, commencing after that Part comes into force.</p></li></ul>
