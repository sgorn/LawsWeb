<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Multiple dependants</p><p class="Section" id="349498"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Damages may be awarded to dependants in proportion to their loss resulting from the injury or death, and the amount so awarded shall be divided among the dependants in the shares determined by the court.</p>
