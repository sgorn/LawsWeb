<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interest to be credited to Fund</p><p class="Section" id="1059326"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> The Minister of Finance shall, at the times that the Governor in Council directs, credit to the Ship-source Oil Pollution Fund interest at a rate fixed by the Governor in Council on the balance from time to time to the credit of that Fund.</p>
