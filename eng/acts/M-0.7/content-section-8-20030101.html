<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment into court</p><p class="Section" id="349500"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> A person against whom an action is commenced under this Part may pay into court an amount of money as compensation for the fault or neglect to all persons entitled to damages without specifying the shares into which it is to be divided.</p>
