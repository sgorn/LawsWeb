<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Professional and technical aid</p><p class="Section" id="1059329"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> The Administrator may, for the purpose of performing duties under this Part, obtain the professional, technical and other advice and assistance that the Administrator considers necessary.</p>
