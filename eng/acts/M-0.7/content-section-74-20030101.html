<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Method of service on International Fund</p><p class="Section" id="1059321"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> In addition to any method of service permitted by the rules of the court in which a proceeding referred to in section 73 is commenced, service of documents on the International Fund under paragraph 73(a) may be effected by registered mail.</p>
