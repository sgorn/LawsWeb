<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Legal capacity of International Fund</p><p class="Section" id="1059319"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> For the purposes of the rights and obligations described in this Part, the International Fund has the capacity, rights and obligations of a natural person, and the Director of the International Fund is its legal representative.</p>
