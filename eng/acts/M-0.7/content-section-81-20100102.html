<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="350154"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Sections 82 to 89 apply to a foreign judgment resulting from an occurrence that takes place after the convention or protocol under which the judgment is rendered comes into force in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 6, s. 81</li><li class="HistoricalNoteSubItem"> 2009, c. 21, s. 11</li></ul></div>
