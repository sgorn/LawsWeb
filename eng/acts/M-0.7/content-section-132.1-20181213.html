<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due diligence defence</p><p class="Section" id="351186"><strong><a class="sectionLabel" id="s-132.1"><span class="sectionLabel">132.1</span></a></strong> A person shall not be found guilty of an offence under section 131 or any of subsections 132(1), (4.1) and (6) if they establish that they exercised due diligence to prevent the commission of the offence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 745</li></ul></div>
