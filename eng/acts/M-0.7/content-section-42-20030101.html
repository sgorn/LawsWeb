<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other statutory limitations of liability</p><p class="Section" id="1059287"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Nothing in this Part affects the operation of any other Part of this Act, or sections 389, 390, 585 and 586 of the <cite class="XRefExternalAct"><a href="/eng/acts/S-9">Canada Shipping Act</a></cite>, or a provision of any other Act or regulation that limits the liability of owners of ships.</p>
