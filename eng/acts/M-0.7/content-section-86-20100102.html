<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of registration</p><p class="Section" id="350190"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> Subject to section 87, a foreign judgment registered under section 82 has, as of the date of registration, the same force and effect as a judgment of the Admiralty Court’s rendered on that date.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 6, s. 86</li><li class="HistoricalNoteSubItem"> 2009, c. 21, s. 11</li></ul></div>
