<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No imprisonment</p><p class="Section" id="441176"><strong><a class="sectionLabel" id="s-32.1"><span class="sectionLabel">32.1</span></a></strong> Despite subsection 787(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, no imprisonment may be imposed as punishment for a conviction under section 31 or 32.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 31, s. 17</li></ul></div>
