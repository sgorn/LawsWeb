<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement ratified and confirmed</p><p class="Section" id="364540"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> The Agreement between the Government of Canada and the Government of the Province of New Brunswick, set out in the Schedule, is ratified and confirmed, and it shall take effect according to its terms.</p>
