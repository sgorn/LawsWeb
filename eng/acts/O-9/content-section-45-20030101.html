<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment out of C.R.F.</p><p class="Section" id="388826"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> All benefits payable under this Act shall be paid out of the Consolidated Revenue Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. O-6, s. 25</li><li class="HistoricalNoteSubItem"> 1970-71-72, c. 63, s. 3</li><li class="HistoricalNoteSubItem"> 1974-75-76, c. 58, s. 9</li></ul></div>
