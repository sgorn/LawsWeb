<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Form of applications, statements and notifications</p><p class="Section" id="388612"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Every application, statement or notification required or permitted by this Act shall be made or given in such form as the Minister may require.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 21(2nd Supp.), s. 9</li></ul></div>
