<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Electronic means</p><p class="Section" id="1059898"><strong><a class="sectionLabel" id="s-46.1"><span class="sectionLabel">46.1</span></a></strong> The Minister may use electronic means to create, communicate, make available, collect, receive, store or otherwise deal with documents or information under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 11, s. 35</li></ul></div>
