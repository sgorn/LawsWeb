<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Discussions</p><p class="Section" id="367826"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The Government of Canada shall enter into discussions with the Province if requested to do so by the Province under the terms of clause 9 of the Canada–Newfoundland and Labrador Arrangement.</p>
