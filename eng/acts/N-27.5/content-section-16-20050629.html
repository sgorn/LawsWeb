<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Discussions</p><p class="Section" id="367757"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Government of Canada shall enter into discussions with the Province if requested to do so by the Province under the terms of clause 9 of the Canada–Nova Scotia Arrangement.</p>
