<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose of the Act</p><p class="Section" id="367697"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The purpose of this Act is to implement the Canada–Newfoundland and Labrador Arrangement and the Canada–Nova Scotia Arrangement.</p>
