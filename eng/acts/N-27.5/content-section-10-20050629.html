<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction</p><p class="Section" id="367737"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> For any given fiscal year between April 1, 2006 and March 31, 2012, the Province will not receive the additional fiscal equalization offset payment provided for in section 7 if it does not receive a fiscal equalization payment for that fiscal year.</p>
