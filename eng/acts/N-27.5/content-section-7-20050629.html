<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Additional fiscal equalization offset payments for the 2006-2012 period</p><p class="Section" id="367725"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> For each fiscal year between April 1, 2006 and March 31, 2012, the Minister shall make an additional fiscal equalization offset payment to the Province calculated in accordance with section 8.</p>
