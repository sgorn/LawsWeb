<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction</p><p class="Section" id="367799"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> For any given fiscal year between April 1, 2006 and March 31, 2012, the Province will not receive the additional fiscal equalization offset payment provided for in section 21 if it does not receive a fiscal equalization payment for that fiscal year.</p>
