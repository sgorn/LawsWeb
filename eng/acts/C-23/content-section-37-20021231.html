<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance with security requirements</p><p class="Section" id="76608"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Every member of the Review Committee and every person engaged by it shall comply with all security requirements applicable by or under this Act to an employee and shall take the oath of secrecy set out in the schedule.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 21, s. 37</li></ul></div>
