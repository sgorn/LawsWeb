<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance with security requirements</p><p class="Section" id="1046816"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> The Inspector General shall comply with all security requirements applicable by or under this Act to an employee and shall take the oath of secrecy set out in the schedule.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 21, s. 32</li></ul></div>
