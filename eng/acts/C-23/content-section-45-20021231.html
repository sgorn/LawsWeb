<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Written complaint</p><p class="Section" id="76689"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> A complaint under this Part shall be made to the Review Committee in writing unless the Committee authorizes otherwise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 21, s. 45</li></ul></div>
