<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusion of Part VI of <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite></p><p class="Section" id="1046809"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Part VI of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> does not apply in relation to any interception of a communication under the authority of a warrant issued under section 21 or in relation to any communication so intercepted.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 21, s. 26</li></ul></div>
