<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Member of the Committee authorized to act alone</p><p class="Section" id="76681"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> A member of the Review Committee may exercise any of the powers or perform any of the duties or functions of the Committee under this Part in relation to complaints.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 21, s. 43</li></ul></div>
