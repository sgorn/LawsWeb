<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearing of applications</p><p class="Section" id="1046810"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> An application under section 21, 22 or 23 to a judge for a warrant or the renewal of a warrant shall be heard in private in accordance with regulations made under section 28.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 21, s. 27</li></ul></div>
