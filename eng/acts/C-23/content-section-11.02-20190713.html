<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="1193477"><strong><a class="sectionLabel" id="s-11.02"><span class="sectionLabel">11.02</span></a></strong> Sections 11.01 to 11.25 apply to every dataset that contains <span class="DefinitionRef"><dfn>personal information</dfn></span>, as defined in section 3 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-21">Privacy Act</a></cite>, that does not directly and immediately relate to activities that represent a threat to the security of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 13, s. 97</li></ul></div>
