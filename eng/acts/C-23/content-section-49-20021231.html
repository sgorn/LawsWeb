<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canadian Human Rights Commission may comment</p><p class="Section" id="76709"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> In the course of an investigation of a complaint under this Part, the Review Committee shall, where appropriate, ask the Canadian Human Rights Commission for its opinion or comments with respect to the complaint.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 21, s. 49</li></ul></div>
