<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oaths</p><p class="Section" id="76275"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Director and every employee shall, before commencing the duties of office, take an oath of allegiance and the oaths set out in the schedule.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 21, s. 10</li></ul></div>
