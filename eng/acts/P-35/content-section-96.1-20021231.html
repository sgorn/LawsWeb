<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of adjudicator</p><p class="Section" id="1051536"><strong><a class="sectionLabel" id="s-96.1"><span class="sectionLabel">96.1</span></a></strong> An adjudicator has, in relation to the adjudication, all the powers, rights and privileges of the Board, other than the power to make regulations under section 22.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 54, s. 70</li></ul></div>
