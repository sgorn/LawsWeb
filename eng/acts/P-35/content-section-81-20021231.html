<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Allowances payable to members</p><p class="Section" id="1051518"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> The members of a conciliation board are entitled to be paid such daily or other allowances with respect to the performance of their duties under this Act as may be fixed by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-35, s. 80</li></ul></div>
