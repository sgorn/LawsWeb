<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right of membership in employee organization</p><p class="Section" id="1051425"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Every employee may be a member of an employee organization and may participate in the lawful activities of the employee organization of which the employee is a member.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-35, s. 6</li></ul></div>
