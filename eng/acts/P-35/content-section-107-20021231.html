<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent</p><p class="Section" id="1051548"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> No prosecution arising out of an alleged failure by any person to observe any prohibition contained in section 8, 9 or 10 and no prosecution for an offence under section 105 shall be instituted except with the consent of the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-35, s. 106</li></ul></div>
