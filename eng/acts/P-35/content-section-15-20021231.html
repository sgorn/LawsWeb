<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, etc., of part-time members</p><p class="Section" id="1051435"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> A part-time member shall exercise such powers and perform such duties and functions of the Board in any proceeding under this Act as may be assigned to the member by the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 67, s. 3</li></ul></div>
