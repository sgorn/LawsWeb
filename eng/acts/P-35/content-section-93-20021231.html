<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Members to adjudicate</p><p class="Section" id="1051531"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> The Board shall assign such members as may be required to hear and adjudicate on grievances referred to adjudication under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-35, s. 92</li><li class="HistoricalNoteSubItem"> 1974-75-76, c. 67, s. 24</li></ul></div>
