<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Parties to be heard</p><p class="Section" id="1051498"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Subject to this Act, an arbitration board shall, before rendering an arbitral award in respect of a matter in dispute, give an opportunity to both parties to present evidence and make submissions to it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-35, s. 68</li><li class="HistoricalNoteSubItem"> 1992, c. 54, s. 56</li></ul></div>
