<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Qualification of members</p><p class="Section" id="1051517"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Subsection 65(3) applies, with such modifications as the circumstances require, in relation to the qualification of persons to act as members of a conciliation board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-35, s. 80</li><li class="HistoricalNoteSubItem"> 1992, c. 54, s. 66</li></ul></div>
