<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right of employer</p><p class="Section" id="1051426"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Nothing in this Act shall be construed to affect the right or authority of the employer to determine the organization of the Public Service and to assign duties to and classify positions therein.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-35, s. 7</li></ul></div>
