<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Admissibility</p><p class="Section" id="1051506"><strong><a class="sectionLabel" id="s-75.1"><span class="sectionLabel">75.1</span></a></strong> No testimony or proceedings before an arbitration board are admissible in evidence in any court in Canada except in the case of a prosecution for perjury.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 54, s. 61</li></ul></div>
