<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report of conciliator</p><p class="Section" id="1051477"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> A conciliator shall, within fourteen days from the date of his appointment or within such longer period as the Chairperson may determine, report his success or failure to the Chairperson.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-35, s. 54</li><li class="HistoricalNoteSubItem"> 1992, c. 54, s. 78(E)</li></ul></div>
