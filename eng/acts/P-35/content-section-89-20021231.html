<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report as evidence</p><p class="Section" id="1051526"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> No report of a conciliation board, and no testimony or proceedings before a conciliation board, are admissible in evidence in any court in Canada except in the case of a prosecution for perjury.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-35, s. 88</li></ul></div>
