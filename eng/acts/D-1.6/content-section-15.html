<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Liability of endorser of depository note</p><p class="Section" id="171709"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong>Â If a depository note is dishonoured by the maker, every endorser is jointly and severally liable to pay the principal amount of the depository note, and the interest payable by its terms, to the clearing house to which it is payable.</p>
