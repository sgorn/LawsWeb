<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Signature presumed valid</p><p class="Section" id="171680"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> In the absence of evidence to the contrary, a signature on a depository bill or note is presumed to be genuine and authorized.</p>
