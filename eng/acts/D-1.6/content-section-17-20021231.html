<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Discharge of liability</p><p class="Section" id="171717"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> A party who is liable to pay in accordance with sections 11 to 15 and who makes final and irrevocable payment of the amounts owing to the clearing house on the depository bill’s or note’s due date or dates is discharged of that liability to pay.</p>
