<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Liability of drawer</p><p class="Section" id="171703"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> If a depository bill is dishonoured by the acceptor, the drawer is liable to pay the amount of the depository bill to the clearing house to which it is payable.</p>
