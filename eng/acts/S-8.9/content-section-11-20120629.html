<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>President</p><ul class="Section ProvisionList" id="446458"><li><p class="Subsection" id="446460"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> <span class="lawlabel">(1)</span> The President is the deputy head of Shared Services Canada.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Executive Vice-president</p><p class="Subsection" id="446461"><span class="lawlabel">(2)</span> The Executive Vice-president is to act as President if that office is vacant or if the President is absent or incapacitated.</p></li></ul>
