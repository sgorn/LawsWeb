<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of employees</p><p class="Section" id="446468"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The employees that are necessary for the conduct of Shared Services Canada’s work are to be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p>
