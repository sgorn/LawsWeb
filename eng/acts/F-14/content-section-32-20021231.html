<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Destruction of fish</p><p class="Section" id="1048915"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> No person shall destroy fish by any means other than fishing except as authorized by the Minister or under regulations made by the Governor in Council under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-14, s. 30</li><li class="HistoricalNoteSubItem"> 1976-77, c. 35, s. 5</li></ul></div>
