<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights of Indigenous peoples of Canada</p><p class="Section" id="1175147"><strong><a class="sectionLabel" id="s-2.3"><span class="sectionLabel">2.3</span></a></strong> This Act is to be construed as upholding the rights of Indigenous peoples recognized and affirmed by section 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite>, and not as abrogating or derogating from them.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 14, s. 3</li></ul></div>
