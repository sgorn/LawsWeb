<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="231939"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> No person shall obstruct or hinder a fishery officer, a fishery guardian or an inspector who is carrying out duties or functions under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-14, s. 62</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 1 (2nd Supp.), s. 213</li><li class="HistoricalNoteSubItem"> 1991, c. 1, s. 18</li></ul></div>
