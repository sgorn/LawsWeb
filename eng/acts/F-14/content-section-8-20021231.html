<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees</p><p class="Section" id="231313"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Except where licence fees are prescribed in this Act, the Governor in Council may prescribe the fees that are to be charged for fishery or fishing licences.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-14, s. 8</li></ul></div>
