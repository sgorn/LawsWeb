<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duration of agreement</p><p class="Section" id="1175405"><strong><a class="sectionLabel" id="s-86.5"><span class="sectionLabel">86.5</span></a></strong> An alternative measures agreement comes into force on the day on which it is signed or on any later day that the agreement specifies and continues in force for the period, not exceeding five years, that the agreement specifies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 14, s. 47</li></ul></div>
