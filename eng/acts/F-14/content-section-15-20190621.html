<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Periodic adjustment</p><p class="Section" id="1175803"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Regulations made under any of sections 11 to 14 may provide for the periodic adjustment of the fees referred to in those sections.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-14, s. 15</li><li class="HistoricalNoteSubItem"> 1991, c. 1, s. 3</li><li class="HistoricalNoteSubItem">2019, c. 14, s. 12</li></ul></div>
