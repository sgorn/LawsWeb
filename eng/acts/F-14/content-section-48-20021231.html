<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Saving</p><p class="Section" id="231806"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Nothing in sections 44 to 47 shall be construed as preventing traditional harvesting of marine plants by aborigines for their use as food.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 17(1st Supp.), s. 5</li></ul></div>
