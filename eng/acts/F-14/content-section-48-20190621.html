<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Saving</p><p class="Section" id="1175240"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Nothing in sections 44 to 47 shall be construed as preventing traditional harvesting of marine plants by Indigenous persons for their use as food.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-14, s. 48</li><li class="HistoricalNoteSubItem">2019, c. 14, s. 35</li></ul></div>
