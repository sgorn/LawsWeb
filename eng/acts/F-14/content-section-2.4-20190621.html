<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of Minister</p><p class="Section" id="1175151"><strong><a class="sectionLabel" id="s-2.4"><span class="sectionLabel">2.4</span></a></strong> When making a decision under this Act, the Minister shall consider any adverse effects that the decision may have on the rights of the Indigenous peoples of Canada recognized and affirmed by section 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 14, s. 3</li></ul></div>
