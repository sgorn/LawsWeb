<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proving licence</p><p class="Section" id="232086"><strong><a class="sectionLabel" id="s-78.5"><span class="sectionLabel">78.5</span></a></strong> In any prosecution for an offence under this Act, where a question arises as to whether a person was issued a licence, the burden is on the person to establish that the licence was issued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 1, s. 24</li></ul></div>
