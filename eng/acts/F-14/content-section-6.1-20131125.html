<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="231301"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> The purpose of section 6, and of the provisions set out in that section, is to provide for the sustainability and ongoing productivity of commercial, recreational and Aboriginal fisheries.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 135</li></ul></div>
