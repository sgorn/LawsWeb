<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exercise of powers</p><p class="Section" id="1175543"><strong><a class="sectionLabel" id="s-5.1"><span class="sectionLabel">5.1</span></a></strong> Every power that may be exercised in Canada by a fishery officer or fishery guardian under this Act may be exercised anywhere this Act applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 14, s. 7</li></ul></div>
