<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of explosives prohibited</p><p class="Section" id="231401"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> No one shall hunt or kill fish or marine animals of any kind, other than porpoises, whales, walruses, sea-lions and hair seals, by means of rockets, explosive materials, explosive projectiles or shells.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-14, s. 26</li></ul></div>
