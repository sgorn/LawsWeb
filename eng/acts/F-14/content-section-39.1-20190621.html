<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exercise of powers</p><p class="Section" id="1175117"><strong><a class="sectionLabel" id="s-39.1"><span class="sectionLabel">39.1</span></a></strong> Every power that may be exercised in Canada by an inspector under this Act may be exercised anywhere this Act applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 14, s. 26</li></ul></div>
