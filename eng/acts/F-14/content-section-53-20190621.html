<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disputes</p><p class="Section" id="231870"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Disputes between persons relating to fishing limits or claims to fishery stations, or relating to the position and use of nets and other fishing apparatus, shall be settled by the local fishery officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-14, s. 53</li><li class="HistoricalNoteSubItem">2019, c. 14, s. 37(F)</li></ul></div>
