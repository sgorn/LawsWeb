<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offences</p><p class="Section" id="232070"><strong><a class="sectionLabel" id="s-78.1"><span class="sectionLabel">78.1</span></a></strong> Where any contravention of this Act or the regulations is committed or continued on more than one day, it constitutes a separate offence for each day on which the contravention is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 1, s. 24</li></ul></div>
