<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proceeds of fees — provinces</p><p class="Section" id="1175808"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Any fees charged in relation to the issuance of a licence by an employee of a provincial government belong to Her Majesty in right of that province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-14, s. 16</li><li class="HistoricalNoteSubItem"> 1991, c. 1, s. 3</li><li class="HistoricalNoteSubItem"><a href="#1149299-1175812" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1149299-1175812.html">2019, c. 14, s. 12</a></li></ul></div>
