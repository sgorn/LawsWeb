<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Section" id="232057"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> Sections 74 to 76 do not apply to</p><ul class="ProvisionList"><li><p class="Paragraph" id="232059"><span class="lawlabel">(a)</span> any fishing gear or equipment that has been disposed of pursuant to subsection 73(3); or</p></li><li><p class="Paragraph" id="232060"><span class="lawlabel">(b)</span> any fish that have been returned to the water pursuant to section 73.2.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-14, s. 77</li><li class="HistoricalNoteSubItem"> 1991, c. 1, s. 24</li></ul></div>
