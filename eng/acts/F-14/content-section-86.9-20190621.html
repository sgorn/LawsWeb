<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Records</p><p class="Section" id="1175443"><strong><a class="sectionLabel" id="s-86.9"><span class="sectionLabel">86.9</span></a></strong> Sections 86.91 to 86.93 apply only to alleged offenders who have entered into an alternative measures agreement, regardless of the degree of their compliance with its terms and conditions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 14, s. 47</li></ul></div>
