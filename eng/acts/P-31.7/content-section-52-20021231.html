<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Insolvency and winding-up</p><p class="Section" id="402800"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> No Act relating to the insolvency or winding-up of any corporation applies to the Board and in no case shall the affairs of the Board be wound up unless Parliament so provides.</p>
