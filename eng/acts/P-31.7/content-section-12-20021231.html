<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration of directors</p><p class="Section" id="402542"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> A director is entitled to receive from the Board the remuneration that may be fixed by the by-laws, which remuneration shall be fixed having regard to the remuneration received by persons having similar responsibilities and engaged in similar activities.</p>
