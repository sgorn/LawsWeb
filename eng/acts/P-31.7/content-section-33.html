<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of investment managers</p><p class="Section" id="402704"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Every investment manager who invests the assets of the Board shall do so in accordance with this Act and the Board’s investment policies, standards and procedures.</p>
