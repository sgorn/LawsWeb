<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Qualified privilege</p><p class="Section" id="1051385"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Any oral or written statement or report made under this Act by the Board’s auditor or a former auditor of the Board has qualified privilege.</p>
