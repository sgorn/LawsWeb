<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to provide information</p><p class="Section" id="1051384"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> The Board and its auditor shall provide the Auditor General of Canada with any records, accounts, statements or other information that the Auditor General of Canada may require.</p>
