<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pope John Paul II Day</p><p class="Section" id="395524"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the second day of April is to be known as “Pope John Paul II Day”.</p>
