<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Form and manner of royal assent</p><p class="Section" id="428768"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Royal assent to a bill passed by the Houses of Parliament may be signified, during the session in which both Houses pass the bill,</p><ul class="ProvisionList"><li><p class="Paragraph" id="428770"><span class="lawlabel">(a)</span> in Parliament assembled; or</p></li><li><p class="Paragraph" id="428771"><span class="lawlabel">(b)</span> by written declaration.</p></li></ul>
