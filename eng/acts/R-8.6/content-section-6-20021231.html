<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Declaration not a statutory instrument</p><p class="Section" id="428783"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> A written declaration of royal assent is not a statutory instrument for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p>
