<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Act binding on Her Majesty</p><p class="Section" id="1070604"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> This Act is binding on Her Majesty in right of Canada or a province so as to give effect to the Agreement in accordance with its terms.</p></div>
