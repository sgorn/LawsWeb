<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No summons</p><p class="Section" id="1169632"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The adjudicator is not to be required to produce or give evidence in respect of any matter that comes to their knowledge as a result of exercising their powers or performing their duties or functions under this Act.</p></div>
