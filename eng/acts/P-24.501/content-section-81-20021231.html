<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time limitation</p><p class="Section" id="1051302"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Proceedings under paragraph 74(a), 75(1)(a) or 76(a) or subsection 77(1) may be instituted within, but not after, one year after the time when the subject-matter of the proceedings arose.</p>
