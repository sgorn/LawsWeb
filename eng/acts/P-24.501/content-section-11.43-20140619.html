<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to comply</p><p class="Section" id="398516"><strong><a class="sectionLabel" id="s-11.43"><span class="sectionLabel">11.43</span></a></strong> The person or entity to which a directive under this Part applies shall comply with it within the time and in the manner specified in the directive.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1869</li></ul></div>
