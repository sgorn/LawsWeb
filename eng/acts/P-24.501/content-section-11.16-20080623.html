<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Denial of application</p><p class="Section" id="398443"><strong><a class="sectionLabel" id="s-11.16"><span class="sectionLabel">11.16</span></a></strong> The Centre shall deny the application of any person or entity referred to in subsection 11.11(1) and shall, without delay, inform the applicant of the denial.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 12, s. 11</li></ul></div>
