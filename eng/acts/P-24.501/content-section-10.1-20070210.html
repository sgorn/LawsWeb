<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application to legal counsel</p><p class="Section" id="1051306"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> Sections 7 and 9 do not apply to persons or entities referred to in paragraph 5(i) or (j) who are, as the case may be, legal counsel or legal firms, when they are providing legal services.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 12, s. 9</li></ul></div>
