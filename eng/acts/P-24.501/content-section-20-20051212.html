<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report to President and the Centre</p><p class="Section" id="398673"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> If the currency or monetary instruments have been seized under section 18, the officer who seized them shall without delay report the circumstances of the seizure to the President and to the Centre.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 17, s. 20</li><li class="HistoricalNoteSubItem"> 2005, c. 38, s. 127</li></ul></div>
