<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time limitation</p><p class="Section" id="1051301"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Proceedings under paragraph 74(a), 75(1)(a) or 76(a), subsection 77(1) or paragraph 77.1(a) may be instituted within, but not after, five years after the time when the subject-matter of the proceedings arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 17, s. 81</li><li class="HistoricalNoteSubItem"> 2006, c. 12, s. 44</li></ul></div>
