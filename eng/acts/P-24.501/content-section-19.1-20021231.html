<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recording of reasons for decision</p><p class="Section" id="398671"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> If an officer decides to exercise powers under subsection 18(1), the officer shall record in writing reasons for the decision.</p>
