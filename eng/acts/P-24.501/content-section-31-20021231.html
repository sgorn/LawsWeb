<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Service of notices</p><p class="Section" id="1051233"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> The service of the Commissioner’s notice under section 26 or the notice of the Minister’s decision under section 27 is sufficient if it is sent by registered mail addressed to the person on whom it is to be served at their latest known address.</p>
