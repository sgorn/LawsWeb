<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>How contravention may be proceeded with</p><p class="Section" id="399605"><strong><a class="sectionLabel" id="s-73.12"><span class="sectionLabel">73.12</span></a></strong> If a contravention that is designated under paragraph 73.1(1)(a) can be proceeded with either as a violation or as an offence under this Act, proceeding in one manner precludes proceeding in the other.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 12, s. 40</li></ul></div>
