<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disclosure to law enforcement agencies</p><p class="Section" id="1051287"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> The Centre may disclose to the appropriate law enforcement agencies any information of which it becomes aware under section 62 or 63 and that it suspects on reasonable grounds is evidence of a contravention of Part 1.</p>
