<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No disclosure of reports</p><p class="Section" id="1051203"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> No person or entity shall disclose that they have made a report under section 7, or disclose the contents of such a report, with the intent to prejudice a criminal investigation, whether or not a criminal investigation has begun.</p>
