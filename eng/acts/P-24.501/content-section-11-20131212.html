<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Solicitor-client privilege</p><p class="Section" id="1051208"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Nothing in this Act requires a legal counsel to disclose any communication that is subject to solicitor-client privilege.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 17, s. 11</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 279</li></ul></div>
