<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of registration</p><p class="Section" id="398439"><strong><a class="sectionLabel" id="s-11.15"><span class="sectionLabel">11.15</span></a></strong> The applicant is registered with the Centre once the Centre adds the applicant to the registry referred to in subsection 54.1(1). The Centre shall, without delay, send the applicant notice of their registration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 12, s. 11</li></ul></div>
