<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>officer</dfn></span></p><p class="Section" id="398582"><strong><a class="sectionLabel" id="s-11.8"><span class="sectionLabel">11.8</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>officer</dfn></span> has the same meaning as in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-52.6">Customs Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 20, s. 271</li></ul></div>
