<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disclosure</p><p class="Section" id="399797"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Every person or entity that contravenes section 8</p><ul class="ProvisionList"><li><p class="Paragraph" id="399799"><span class="lawlabel">(a)</span> is guilty of an offence punishable on summary conviction; or</p></li><li><p class="Paragraph" id="399800"><span class="lawlabel">(b)</span> is guilty of an indictable offence and liable to imprisonment for a term of not more than two years.</p></li></ul>
