<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Centre established</p><ul class="Section ProvisionList" id="398911"><li><p class="Subsection" id="398913"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> <span class="lawlabel">(1)</span> There is hereby established the Financial Transactions and Reports Analysis Centre of Canada.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of Centre</p><p class="Subsection" id="398914"><span class="lawlabel">(2)</span> The Centre may exercise powers only as an agent of Her Majesty in right of Canada.</p></li></ul>
