<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties</p><p class="Section" id="1051198"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Every person or entity shall keep and retain records that relate to financial activities in accordance with the regulations made under subsection 73(1).</p>
