<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of information</p><p class="Section" id="398873"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> No official shall use information referred to in subsection 36(1) for any purpose other than exercising powers or performing duties and functions under this Part.</p>
