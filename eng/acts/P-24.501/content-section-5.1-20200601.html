<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Clarification</p><p class="Section" id="1250116"><strong><a class="sectionLabel" id="s-5.1"><span class="sectionLabel">5.1</span></a></strong> For greater certainty, this Part does not apply to persons or entities referred to in paragraph 5(h.1) in respect of the services they provide to persons or entities outside Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 20, s. 257</li></ul></div>
