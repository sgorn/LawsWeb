<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employees</p><p class="Section" id="398946"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> An employee of the Centre may exercise any power and perform any duty or function of the Centre if the employee is appointed to serve in the Centre in a capacity appropriate to the exercise of the power or the performance of the duty or function.</p>
