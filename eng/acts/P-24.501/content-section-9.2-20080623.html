<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inability to establish identity</p><p class="Section" id="1051310"><strong><a class="sectionLabel" id="s-9.2"><span class="sectionLabel">9.2</span></a></strong> No person or entity referred to in section 5 shall open an account for a client, in the prescribed circumstances, if it cannot establish the identity of the client in accordance with the prescribed measures.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 12, s. 8</li></ul></div>
