<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cessation of activity</p><p class="Section" id="398462"><strong><a class="sectionLabel" id="s-11.2"><span class="sectionLabel">11.2</span></a></strong> When a registered person or entity ceases an activity for which they are registered, they shall notify the Centre in the prescribed form and manner within 30 days after the day on which they cease the activity.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 12, s. 11</li></ul></div>
