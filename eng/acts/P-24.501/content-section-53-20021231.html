<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="1051254"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> The Director may not disclose any information under section 52 that would directly or indirectly identify an individual who provided a report or information to the Centre, or a person or an entity about whom a report or information was provided under this Act.</p>
