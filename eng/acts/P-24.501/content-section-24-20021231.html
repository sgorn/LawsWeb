<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review of forfeiture</p><p class="Section" id="1051224"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The forfeiture of currency or monetary instruments seized under this Part is final and is not subject to review or to be set aside or otherwise dealt with except to the extent and in the manner provided by sections 25 to 30.</p>
