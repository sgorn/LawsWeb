<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Written reasons</p><p class="Section" id="398454"><strong><a class="sectionLabel" id="s-11.18"><span class="sectionLabel">11.18</span></a></strong> Any decision to deny an application or revoke a registration must be in writing with reasons.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 12, s. 11</li></ul></div>
