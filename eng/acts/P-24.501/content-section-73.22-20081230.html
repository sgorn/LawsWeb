<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Section" id="399695"><strong><a class="sectionLabel" id="s-73.22"><span class="sectionLabel">73.22</span></a></strong> When proceedings in respect of a violation are ended, the Centre may make public the nature of the violation, the name of the person or entity that committed it, and the amount of the penalty imposed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 12, s. 40</li></ul></div>
