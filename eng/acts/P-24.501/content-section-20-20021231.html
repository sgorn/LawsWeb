<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report to Commissioner and the Centre</p><p class="Section" id="1051221"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> If the currency or monetary instruments have been seized under section 18, the officer who seized them shall without delay report the circumstances of the seizure to the Commissioner and to the Centre.</p>
