<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Verifying identity</p><p class="Section" id="1051305"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> Every person or entity referred to in section 5 shall verify, in the prescribed circumstances and in accordance with the regulations, the identity of any person or entity.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 12, s. 4</li></ul></div>
