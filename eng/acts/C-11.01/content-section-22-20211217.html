<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No interest payable</p><p class="Section" id="1334707"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> No interest is payable on any debt due to Her Majesty under subsection 17(3), under section 26 and under any provision of this Act as a result of an erroneous payment or overpayment.</p>
