<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum of judges</p><p class="Section" id="443297"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Any five of the judges of the Court shall constitute a quorum and may lawfully hold the Court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 25</li></ul></div>
