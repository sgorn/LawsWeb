<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Further powers of commissioners</p><p class="Section" id="1214537"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Every commissioner for administering oaths in the Supreme Court, who resides within Canada, may take and receive acknowledgments and any kind of recognizance in the Court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-26, s. 95</li><li class="HistoricalNoteSubItem">2019, c. 25, s. 391</li></ul></div>
