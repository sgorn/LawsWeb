<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quashing proceedings in certain cases</p><p class="Section" id="443449"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> The Court may quash proceedings in cases brought before it in which an appeal does not lie, or whenever such proceedings are taken against good faith.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 46</li></ul></div>
