<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Three judges from Quebec</p><p class="Section" id="443205"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> At least three of the judges shall be appointed from among the judges of the Court of Appeal or of the Superior Court of the Province of Quebec or from among the advocates of that Province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 6</li><li class="HistoricalNoteSubItem"> 1974-75-76, c. 19, s. 2</li></ul></div>
