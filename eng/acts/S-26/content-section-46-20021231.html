<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>New trial may be ordered</p><p class="Section" id="443457"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> On any appeal, the Court may, in its discretion, order a new trial if the ends of justice seem to require it, although a new trial is deemed necessary on the ground that the verdict is against the weight of evidence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 48</li></ul></div>
