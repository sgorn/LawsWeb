<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Section" id="443201"><strong><a class="sectionLabel" id="s-5.1"><span class="sectionLabel">5.1</span></a></strong> For greater certainty, for the purpose of section 5, a person may be appointed a judge if, at any time, they were a barrister or advocate of at least 10 years standing at the bar of a province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 40, s. 471</li></ul></div>
