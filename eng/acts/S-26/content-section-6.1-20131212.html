<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Section" id="443209"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> For greater certainty, for the purpose of section 6, a judge is from among the advocates of the Province of Quebec if, at any time, they were an advocate of at least 10 years standing at the bar of that Province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 40, s. 472</li></ul></div>
