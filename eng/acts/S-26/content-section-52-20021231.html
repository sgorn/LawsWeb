<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusive ultimate appellate jurisdiction</p><p class="Section" id="443493"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> The Court shall have and exercise exclusive ultimate appellate civil and criminal jurisdiction within and for Canada, and the judgment of the Court is, in all cases, final and conclusive.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 54</li></ul></div>
