<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inter-governmental disputes</p><p class="Section" id="443380"><strong><a class="sectionLabel" id="s-35.1"><span class="sectionLabel">35.1</span></a></strong> An appeal lies to the Court from a decision of the Federal Court of Appeal in the case of a controversy between Canada and a province or between two or more provinces.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 8, s. 33</li></ul></div>
