<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction throughout Canada</p><p class="Section" id="443376"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> The Court shall have and exercise an appellate, civil and criminal jurisdiction within and throughout Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 35</li></ul></div>
