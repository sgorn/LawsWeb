<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Barristers or advocates</p><p class="Section" id="443284"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> All persons who are barristers or advocates in a province may practise as barristers, advocates and counsel in the Court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 22</li></ul></div>
