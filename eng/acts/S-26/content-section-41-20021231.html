<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeals under other Acts</p><p class="Section" id="443417"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Notwithstanding anything in this Act, the Court has jurisdiction as provided in any other Act conferring jurisdiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 42</li></ul></div>
