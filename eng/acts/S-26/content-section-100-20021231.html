<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees payable</p><p class="Section" id="443828"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> All fees payable to the Registrar under this Act shall be paid into the Consolidated Revenue Fund and the Registrar shall regulate the collection of those fees.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 106</li><li class="HistoricalNoteSubItem"> R.S., c. 44(1st Supp.), s. 9</li></ul></div>
