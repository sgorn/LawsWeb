<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Officers of the Court</p><p class="Section" id="443292"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> All persons who may practise as barristers, advocates, counsel, attorneys, solicitors or proctors in the Court are officers of the Court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 24</li></ul></div>
