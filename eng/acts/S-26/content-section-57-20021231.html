<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limited appeal</p><p class="Section" id="443536"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> The appellant may appeal from the whole or any part of any judgment or order and, if the appellant intends to limit the appeal, the notice of appeal shall so specify.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 64</li></ul></div>
