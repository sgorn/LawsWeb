<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of costs</p><p class="Section" id="443466"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> The Court may, in its discretion, order the payment of the costs of the court appealed from, of the court of original jurisdiction, and of the appeal, or any part thereof, whether the judgment is affirmed, or is varied or reversed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 49</li></ul></div>
