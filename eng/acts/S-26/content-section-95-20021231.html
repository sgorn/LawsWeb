<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Further powers of commissioners</p><p class="Section" id="443789"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Every commissioner for administering oaths in the Supreme Court, who resides within Canada, may take and receive acknowledgments or recognizances of bail and all other recognizances in the Court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 100</li></ul></div>
