<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sheriff</p><p class="Section" id="443279"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Sheriff of the County of Carleton, in the Province of Ontario, is <span class="otherLang" lang="la">ex officio</span> an officer of the Court and shall perform the duties and functions of a sheriff in connection therewith.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 21</li></ul></div>
