<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Who may be appointed judges</p><p class="Section" id="443197"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Any person may be appointed a judge who is or has been a judge of a superior court of a province or a barrister or advocate of at least ten years standing at the bar of a province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-19, s. 5</li></ul></div>
