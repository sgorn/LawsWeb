<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of appeal boards</p><p class="Section" id="252759"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> An appeal board has and may exercise all the powers that are or may be conferred by or under sections 4, 5 and 11 of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite> on commissioners appointed under Part I of that Act.</p>
