<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No personal liability</p><p class="Section" id="1058430"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> No governor, officer or employee of the Commission, or member of an appeal board, is personally liable for anything done or omitted to be done in good faith in the exercise or performance of any duties or functions under this Part.</p>
