<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No personal liability</p><p class="Section" id="252829"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> No member of an appeal board is personally liable for anything done or omitted to be done in good faith in the exercise or performance of their powers, duties or functions under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 24 (3rd Supp.), s. 50</li><li class="HistoricalNoteSubItem"> 2012, c. 31, s. 281</li></ul></div>
