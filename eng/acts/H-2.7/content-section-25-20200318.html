<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cancelled exemption</p><p class="Section" id="1238828"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The Minister must, by notice to the person referred to in subsection 23(2), reinstate a cancelled exemption if the person demonstrates to the Minister that the cancellation was unfounded.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 24 (3rd Supp.), s. 25</li><li class="HistoricalNoteSubItem">2019, c. 29, s. 201</li></ul></div>
