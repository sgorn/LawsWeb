<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ukrainian Famine and Genocide (“Holodomor”) Memorial Day</p><p class="Section" id="461840"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the fourth Saturday in November shall be known as “Ukrainian Famine and Genocide (“Holodomor”) Memorial Day”.</p>
