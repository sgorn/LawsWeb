<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not a legal holiday</p><p class="Section" id="461842"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> For greater certainty, Ukrainian Famine and Genocide (“Holodomor”) Memorial Day is not a legal holiday or a non-juridical day.</p>
