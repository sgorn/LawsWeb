<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction of the Board</p><p class="Section" id="135215"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> The Board has exclusive jurisdiction and absolute discretion to order, refuse to order or revoke a record suspension.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 22, s. 2</li><li class="HistoricalNoteSubItem"> 2010, c. 5, ss. 7.2(E), 7.5(F)</li><li class="HistoricalNoteSubItem"> 2012, c. 1, s. 110</li></ul></div>
