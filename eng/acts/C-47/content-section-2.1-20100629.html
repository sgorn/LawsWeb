<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction of the Board</p><p class="Section" id="1047811"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> The Board has exclusive jurisdiction to grant or refuse to grant or to revoke a pardon.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 22, s. 2</li><li class="HistoricalNoteSubItem"> 2010, c. 5, ss. 7.2(E), 7.5(F)</li></ul></div>
