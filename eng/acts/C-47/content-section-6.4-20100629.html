<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Operation of section 6.3</p><p class="Section" id="1047833"><strong><a class="sectionLabel" id="s-6.4"><span class="sectionLabel">6.4</span></a></strong> Section 6.3 applies in respect of a record of a conviction for any offence in respect of which a pardon has been granted regardless of the date of the conviction or the date of the pardon.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 1, s. 6</li><li class="HistoricalNoteSubItem"> 2010, c. 5, ss. 7.1(E), 7.4(F)</li></ul></div>
