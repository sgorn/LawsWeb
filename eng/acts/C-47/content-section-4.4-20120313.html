<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Functions of Executive Committee</p><p class="Section" id="135303"><strong><a class="sectionLabel" id="s-4.4"><span class="sectionLabel">4.4</span></a></strong> The Executive Committee shall, after the consultation with Board members that it considers appropriate, adopt policies relating to applications for record suspensions, including related inquiries and proceedings.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 1, s. 118</li></ul></div>
