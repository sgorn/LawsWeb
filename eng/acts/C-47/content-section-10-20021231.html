<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence and punishment</p><p class="Section" id="135415"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Any person who contravenes any provision of this Act is guilty of an offence punishable on summary conviction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 12 (1st Supp.), s. 10</li></ul></div>
