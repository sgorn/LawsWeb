<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence and punishment</p><p class="Section" id="403969"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Every person who contravenes subsection 4(1) or section 7 is guilty of an offence and liable on summary conviction to a fine not exceeding five hundred dollars or to imprisonment for a term not exceeding six months or to both.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-31, s. 11</li></ul></div>
