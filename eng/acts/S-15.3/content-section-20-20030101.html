<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Staff and facilities</p><p class="Section" id="434689"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Minister must provide COSEWIC with any professional, technical, secretarial, clerical and other assistance, and any facilities and supplies, that, in his or her opinion, are necessary to carry out its functions.</p>
