<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition by competent minister</p><p class="Section" id="435309"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Any thing that has been forfeited or abandoned under this Act is to be dealt with and disposed of as the competent minister may direct.</p>
