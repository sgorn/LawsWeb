<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review of classifications</p><p class="Section" id="434711"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> COSEWIC must review the classification of each species at risk at least once every 10 years, or at any time if it has reason to believe that the status of the species has changed significantly.</p>
