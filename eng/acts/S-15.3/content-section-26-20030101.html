<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual reports</p><p class="Section" id="434720"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> COSEWIC must annually provide a report on its activities to the Canadian Endangered Species Conservation Council and a copy of that report must be included in the public registry.</p>
