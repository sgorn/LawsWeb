<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acquisition of lands</p><p class="Section" id="435026"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> A competent minister may enter into an agreement with any government in Canada, organization or person to acquire any lands or interests in land for the purpose of protecting the critical habitat of any species at risk.</p>
