<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules</p><p class="Section" id="434685"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> COSEWIC may make rules respecting the holding of meetings and the general conduct of its activities, including rules respecting</p><ul class="ProvisionList"><li><p class="Paragraph" id="434687"><span class="lawlabel">(a)</span> the selection of persons to chair its meetings; and</p></li><li><p class="Paragraph" id="434688"><span class="lawlabel">(b)</span> the meetings and activities of any of its subcommittees.</p></li></ul>
