<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Parliamentary review of Act</p><p class="Section" id="435612"><strong><a class="sectionLabel" id="s-129"><span class="sectionLabel">129</span></a></strong> Five years after this section comes into force, a committee of the House of Commons, of the Senate or of both Houses of Parliament is to be designated or established for the purpose of reviewing this Act.</p>
