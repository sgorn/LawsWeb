<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Venue</p><p class="Section" id="435403"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> A prosecution for an offence may be instituted, heard and determined in the place where the offence was committed, the subject-matter of the prosecution arose, the accused was apprehended or the accused happens to be or is carrying on business.</p>
