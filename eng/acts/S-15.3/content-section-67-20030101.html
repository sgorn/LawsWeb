<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Multi-species or ecosystem approach permissible</p><p class="Section" id="435055"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> The competent minister may adopt a multi-species or an ecosystem approach when preparing the management plan if he or she considers it appropriate to do so.</p>
