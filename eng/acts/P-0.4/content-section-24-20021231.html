<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees for products, rights and privileges</p><p class="Section" id="389092"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The Minister may, subject to any regulations that the Treasury Board may make for the purposes of this section, fix the fees or the manner of calculating fees in respect of products, rights or privileges provided by the Agency.</p>
