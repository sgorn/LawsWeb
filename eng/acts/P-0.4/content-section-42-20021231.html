<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designated positions</p><p class="Section" id="389154"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> If an employee, immediately before being appointed to the Agency, occupied a position that was a designated position in the Department of Canadian Heritage, that employee is, on appointment to the Agency, deemed to occupy a designated position in the Agency.</p>
