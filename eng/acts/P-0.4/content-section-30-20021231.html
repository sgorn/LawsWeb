<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="389109"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The Minister may delegate to the Agency any power, duty or function conferred on the Minister under sections 23 to 25 and 28.</p>
