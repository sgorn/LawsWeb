<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Services, etc., of other departments</p><p class="Section" id="233202"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Minister shall, in carrying out any project or economic study under this Act, make use, wherever possible, of the services and facilities of other departments of the Government of Canada or of any agencies thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-21, s. 4</li></ul></div>
