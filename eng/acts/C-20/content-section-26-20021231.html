<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="73680"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> A prosecution by way of summary conviction for an offence under this Act or the regulations may not be instituted more than five years after the time when the subject-matter of the complaint arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 107, s. 58</li></ul></div>
