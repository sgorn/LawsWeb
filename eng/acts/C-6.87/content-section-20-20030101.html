<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="150711"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention entered into between the Government of Canada and the Government of the United Mexican States set out in Schedule V.</p>
