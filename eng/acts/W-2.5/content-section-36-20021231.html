<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appropriation by Parliament</p><p class="Section" id="466743"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> The expenses necessary for the administration of this Act are payable out of moneys appropriated by Parliament for the purpose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 289, s. 32</li></ul></div>
