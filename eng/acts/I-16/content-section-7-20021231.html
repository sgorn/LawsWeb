<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction of Commission</p><p class="Section" id="270770"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> No person shall obstruct or hinder a member of the Commission or an officer, employee or agent of the Commission in the carrying out of his duties or functions under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-19, s. 6</li></ul></div>
