<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Tribunal</dfn></span></p><p class="Section" id="57139"><strong><a class="sectionLabel" id="s-176.1"><span class="sectionLabel">176.1</span></a></strong> For the purposes of sections 180.1 to 180.7, <span class="DefinedTerm"><dfn>Tribunal</dfn></span> means the Transportation Appeal Tribunal of Canada established by subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/T-18.5">Transportation Appeal Tribunal of Canada Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 19, s. 48</li></ul></div>
