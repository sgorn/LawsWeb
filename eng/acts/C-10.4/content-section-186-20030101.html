<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>National Transportation Agency</dfn></span></p><p class="Section" id="57276"><strong><a class="sectionLabel" id="s-186"><span class="sectionLabel">186</span></a></strong> For the purposes of sections 187 to 199, <span class="DefinedTerm"><dfn>National Transportation Agency</dfn></span> means the National Transportation Agency established by the <cite class="XRefExternalAct">National Transportation Act, 1987</cite>.</p>
