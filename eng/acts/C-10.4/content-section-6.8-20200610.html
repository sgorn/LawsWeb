<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cost recovery</p><p class="Section" id="1250605"><strong><a class="sectionLabel" id="s-6.8"><span class="sectionLabel">6.8</span></a></strong> The Minister may recover any costs associated with the processing and assessing of an application under section 6.6 and may refuse to make the order requested until those costs are recovered from the applicant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 215</li></ul></div>
