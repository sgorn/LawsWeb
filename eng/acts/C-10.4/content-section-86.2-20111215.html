<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations and orders</p><p class="Section" id="55139"><strong><a class="sectionLabel" id="s-86.2"><span class="sectionLabel">86.2</span></a></strong> A regulation or order made under this Part may be conditional or unconditional or qualified or unqualified and may be general or restricted to a specific area, person or thing or group or class of persons or things.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 19, s. 27</li></ul></div>
