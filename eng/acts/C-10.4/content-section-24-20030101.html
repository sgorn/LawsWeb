<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Policy governs Agency</p><p class="Section" id="54282"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The powers, duties and functions of the Agency respecting any matter that comes within its jurisdiction under an Act of Parliament shall be exercised and performed in conformity with any policy direction issued to the Agency under section 43.</p>
