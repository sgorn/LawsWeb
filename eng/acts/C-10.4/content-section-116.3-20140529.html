<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inquiry</p><p class="Section" id="1055320"><strong><a class="sectionLabel" id="s-116.3"><span class="sectionLabel">116.3</span></a></strong> On the Minister’s request, the Agency must inquire into whether a company is complying with subsection 116.2(1) or (4) and must report the results of its inquiry to the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 8, s. 6</li></ul></div>
