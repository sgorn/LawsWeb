<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="1122307"><strong><a class="sectionLabel" id="s-53.72"><span class="sectionLabel">53.72</span></a></strong> If a notice has been given under subsection 53.71(1), the proposed arrangement shall not be completed without the Minister’s authorization under subsection 53.73(8).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 10, s. 14</li></ul></div>
