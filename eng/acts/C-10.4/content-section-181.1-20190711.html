<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Section" id="1191819"><strong><a class="sectionLabel" id="s-181.1"><span class="sectionLabel">181.1</span></a></strong> The Agency may publish information about any violation referred to in section 177, for the purpose of encouraging compliance with this Act and sections 60 to 62 of the <cite class="XRefExternalAct"><a href="/eng/acts/A-0.6">Accessible Canada Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 10, s. 183</li></ul></div>
