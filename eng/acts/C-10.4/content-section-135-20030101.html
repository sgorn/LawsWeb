<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effective period of rate</p><p class="Section" id="1055249"><strong><a class="sectionLabel" id="s-135"><span class="sectionLabel">135</span></a></strong> If a competitive line rate is established by the Agency, it has effect for one year after its effective date, or for any other period that the shipper and the local carrier agree on.</p>
