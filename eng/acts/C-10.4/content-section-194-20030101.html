<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Members cease to hold office</p><p class="Section" id="57295"><strong><a class="sectionLabel" id="s-194"><span class="sectionLabel">194</span></a></strong> Except as provided for in subsection 195(4), all persons who hold office as a member of the National Transportation Agency immediately before the coming into force of this section cease to hold office on that day.</p>
