<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compelling observance of obligations</p><p class="Section" id="54295"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Agency may require a person to do or refrain from doing any thing that the person is or may be required to do or is prohibited from doing under any Act of Parliament that is administered in whole or in part by the Agency.</p>
