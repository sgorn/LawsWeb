<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inquiry into licensing matters</p><p class="Section" id="55048"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> For the purposes of ensuring compliance with this Part, the Agency may inquire into any matter for which a licence, permit or other document is required under this Part.</p>
