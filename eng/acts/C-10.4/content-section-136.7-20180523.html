<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="55820"><strong><a class="sectionLabel" id="s-136.7"><span class="sectionLabel">136.7</span></a></strong> The Governor in Council may, for the purpose of paragraph 129(3)(k), make regulations specifying cases in which a shipper is not entitled to apply for a long-haul interswitching order.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 10, s. 29</li></ul></div>
