<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister may request inquiry</p><p class="Section" id="1055182"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> The Minister may direct the Agency to inquire into any matter or thing concerning transportation to which the legislative authority of Parliament extends and report the findings on the inquiry to the Minister as and when the Minister may require.</p>
