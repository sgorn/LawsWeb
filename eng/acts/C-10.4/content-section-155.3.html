<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Levy — crude oil</p><p class="Section" id="56470"><strong><a class="sectionLabel" id="s-155.3"><span class="sectionLabel">155.3</span></a></strong> The levy for the carriage, on a railway, of crude oil is $1.65 per tonne in the year ending on March 31, 2016, adjusted annually in accordance with section 155.4.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 31, s. 10</li></ul></div>
