<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defences</p><p class="Section" id="56293"><strong><a class="sectionLabel" id="s-153.1"><span class="sectionLabel">153.1</span></a></strong> A railway company is not liable under subsection 152.7(1) if it establishes that</p><ul class="ProvisionList"><li><p class="Paragraph" id="56295"><span class="lawlabel">(a)</span> the railway accident resulted from an act of war, hostilities, civil war or insurrection; or</p></li><li><p class="Paragraph" id="56296"><span class="lawlabel">(b)</span> any other defence set out in the regulations applies.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 31, s. 10</li></ul></div>
