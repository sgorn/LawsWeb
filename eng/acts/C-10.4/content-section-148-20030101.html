<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application to tariffs and rates</p><p class="Section" id="56109"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> The provisions of Division IV apply, with such modifications as the circumstances require, to tariffs and rates under this Division to the extent that those provisions are not inconsistent with this Division.</p>
