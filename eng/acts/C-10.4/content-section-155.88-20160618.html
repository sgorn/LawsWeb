<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report to Minister</p><p class="Section" id="56585"><strong><a class="sectionLabel" id="s-155.88"><span class="sectionLabel">155.88</span></a></strong> On the conclusion of an inspection, the designated person shall provide a written report of their findings to the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 31, s. 10</li></ul></div>
