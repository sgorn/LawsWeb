<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absence of both Chairperson and Vice-Chairperson</p><p class="Section" id="54234"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The Chairperson may authorize one or more of the members to act as Chairperson for the time being if both the Chairperson and Vice-Chairperson are absent or unable to act.</p>
