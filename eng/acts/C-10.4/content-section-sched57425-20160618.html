<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-3.141516"><span class="scheduleLabel">SCHEDULE IV</span><span class="OriginatingRef">(Paragraphs 92(1)(b) and (3)(b), subsection 92(4) and paragraph 93.1(1)(b))</span></h2></header><figure><figcaption><p class="tableTitle ">Minimum Liability Insurance Coverage</p></figcaption><table class="table table-hover table-striped tablePointsize8 topdouble topbot"><col class="width9"><col class="width53"><col class="width39"><thead><tr class="topdouble"><td class="noBorderRight noBorderBottom bottom"></td><th scope="col" class="noBorderRight noBorderBottom bottom">Column I</th><th scope="col" class="noBorderBottom bottom">Column II</th></tr><tr><th scope="col" class="noBorderRight borderBottom bottom">Item</th><th scope="col" class="noBorderRight borderBottom bottom">Class of Railway Operations</th><th scope="col" class="borderBottom bottom">Minimum Liability Insurance Coverage</th></tr></thead><tbody><tr><td class="noBorderRight noBorderBottom">1</td><td class="noBorderRight noBorderBottom alignjustify">Operation of a railway other than one described in any of items 2 to 4</td><td class="noBorderBottom">$25 million per occurrence</td></tr><tr><td class="noBorderRight noBorderBottom">2</td><td class="noBorderRight noBorderBottom alignjustify">Operation of a railway that includes the carriage, per calendar year, of less than 4 000 tonnes of TIH (Toxic Inhalation Hazard) materials, of less than 100 000 tonnes of crude oil or of at least 40 000 tonnes of other dangerous goods as defined in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/T-19.01">Transportation of Dangerous Goods Act, 1992</a></cite></td><td class="noBorderBottom">$50 million per occurrence</td></tr><tr><td class="noBorderRight noBorderBottom">3</td><td class="noBorderRight noBorderBottom alignjustify">Operation of a railway that includes the carriage, per calendar year, of at least 4 000 tonnes but less than 50 000 tonnes of TIH (Toxic Inhalation Hazard) materials or of at least 100 000 tonnes but less than 1.5 million tonnes of crude oil</td><td class="noBorderBottom">$125 million per occurrence</td></tr><tr><td class="noBorderRight">4</td><td class="noBorderRight alignjustify">Operation of a railway that includes the carriage, per calendar year, of at least 50 000 tonnes of TIH (Toxic Inhalation Hazard) materials or of at least 1.5 million tonnes of crude oil</td><td class="">$1 billion per occurrence</td></tr></tbody></table></figure><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 10, Sch. IV</li><li class="HistoricalNoteSubItem"> 2000, c. 16, s. 19</li><li class="HistoricalNoteSubItem"> 2015, c. 31, s. 14</li></ul></div></div></section>
