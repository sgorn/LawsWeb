<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expropriation under <cite class="XRefExternalAct">Railway Act</cite></p><p class="Section" id="57322"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> Where proceedings under or governed by sections 160 to 188 of the <cite class="XRefExternalAct">Railway Act</cite> were commenced before the coming into force of section 185 of this Act, those sections continue to apply in respect of those proceedings.</p>
