<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Divided land</p><p class="Section" id="55369"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> If an owner’s land is divided as a result of the construction of a railway line, the railway company shall, at the owner’s request, construct a suitable crossing for the owner’s enjoyment of the land.</p>
