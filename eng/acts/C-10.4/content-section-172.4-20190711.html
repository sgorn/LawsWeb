<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Participant funding program</p><p class="Section" id="1191686"><strong><a class="sectionLabel" id="s-172.4"><span class="sectionLabel">172.4</span></a></strong> The Agency may establish a participant funding program to facilitate the participation of persons with disabilities in hearings that are held for the purposes of inquiries made under section 172, 172.1 or 172.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 10, s. 172</li></ul></div>
