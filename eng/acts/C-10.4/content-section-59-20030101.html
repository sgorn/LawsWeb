<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition re sale</p><p class="Section" id="1055200"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> No person shall sell, cause to be sold or publicly offer for sale in Canada an air service unless, where required under this Part, the person holds a licence issued under this Part in respect of that service.</p>
