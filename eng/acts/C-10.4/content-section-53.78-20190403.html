<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation to comply with terms and conditions</p><p class="Section" id="1122356"><strong><a class="sectionLabel" id="s-53.78"><span class="sectionLabel">53.78</span></a></strong> Every person who is subject to terms and conditions under subsection 53.73(8), section 53.75, paragraph 53.76(a) or subsection 53.77(3) shall comply with them.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 10, s. 14</li></ul></div>
