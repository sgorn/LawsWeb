<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No proof of fault or negligence</p><p class="Section" id="56268"><strong><a class="sectionLabel" id="s-152.8"><span class="sectionLabel">152.8</span></a></strong> A railway company’s liability under subsection 152.7(1) does not depend on proof of fault or negligence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 31, s. 10</li></ul></div>
