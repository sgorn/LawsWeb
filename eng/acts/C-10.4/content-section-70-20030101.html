<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Determination of scheduled international service</p><p class="Section" id="54947"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> The Minister may, in writing to the Agency,</p><ul class="ProvisionList"><li><p class="Paragraph" id="54949"><span class="lawlabel">(a)</span> determine that an international service is a scheduled international service; or</p></li><li><p class="Paragraph" id="54950"><span class="lawlabel">(b)</span> withdraw a determination made under paragraph (a).</p></li></ul>
