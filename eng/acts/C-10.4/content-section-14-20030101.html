<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absence of Chairperson</p><p class="Section" id="54232"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> In the event of the absence or incapacity of the Chairperson or if the office of Chairperson is vacant, the Vice-Chairperson has all the powers and shall perform all the duties and functions of the Chairperson.</p>
