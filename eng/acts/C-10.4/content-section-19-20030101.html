<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Secretary, officers and employees</p><p class="Section" id="54262"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The Secretary of the Agency and the other officers and employees that are necessary for the proper conduct of the business of the Agency shall be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p>
