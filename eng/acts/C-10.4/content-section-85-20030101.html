<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of change of address</p><p class="Section" id="55062"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Where the address of a licensee’s principal place of business in Canada or the name or address of the licensee’s agent in Canada is changed, the licensee shall notify the Agency in writing of the change without delay.</p>
