<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Coordination</p><p class="Section" id="57114"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> The Agency and the Canadian Human Rights Commission shall coordinate their activities in relation to the transportation of persons with disabilities in order to foster complementary policies and practices and to avoid jurisdictional conflicts.</p>
