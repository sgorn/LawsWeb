<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Railway company’s rights against third parties</p><p class="Section" id="56310"><strong><a class="sectionLabel" id="s-153.3"><span class="sectionLabel">153.3</span></a></strong> Nothing in this Division shall be construed as limiting or restricting any right of recourse that a railway company may have against another person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 31, s. 10</li></ul></div>
