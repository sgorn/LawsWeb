<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision of information</p><p class="Section" id="1171108"><strong><a class="sectionLabel" id="s-6.3"><span class="sectionLabel">6.3</span></a></strong> For the purposes of sections 6.4 and 6.5, providing information includes</p><ul class="ProvisionList"><li><p class="Paragraph" id="1171110"><span class="lawlabel">(a)</span> making an application, request or decision;</p></li><li><p class="Paragraph" id="1171111"><span class="lawlabel">(b)</span> giving notice; and</p></li><li><p class="Paragraph" id="1171112"><span class="lawlabel">(c)</span> submitting a document.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1156278-1171114" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1156278-1171114.html">2019, c. 29, s. 214</a></li></ul></div>
