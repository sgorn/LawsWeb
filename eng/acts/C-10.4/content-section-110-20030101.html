<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies of the scheme to be kept for sale</p><p class="Section" id="1055228"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> The railway company shall keep at its principal or head office printed copies of the scheme when confirmed and registered, and shall provide a copy to any person who requests one and pays a fee not exceeding the cost of making the copy.</p>
