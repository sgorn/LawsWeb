<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal to Federal Court — notice of dismissal</p><p class="Section" id="56457"><strong><a class="sectionLabel" id="s-155.1"><span class="sectionLabel">155.1</span></a></strong> A claimant who has received a notification that the Administrator has dismissed their claim may, within 60 days after receiving the notification, appeal the dismissal to the Federal Court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 31, s. 10</li></ul></div>
