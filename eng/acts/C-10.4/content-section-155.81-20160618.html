<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Debt due to Her Majesty</p><p class="Section" id="56521"><strong><a class="sectionLabel" id="s-155.81"><span class="sectionLabel">155.81</span></a></strong> All amounts payable under subsection 155.7(1) and section 155.8 are debts due to Her Majesty in right of Canada and are recoverable in any court of competent jurisdiction from the railway company that is required to pay them.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 31, s. 10</li></ul></div>
