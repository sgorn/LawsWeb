<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition re operation</p><p class="Section" id="54783"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> No person shall operate an air service unless, in respect of that service, the person</p><ul class="ProvisionList"><li><p class="Paragraph" id="54785"><span class="lawlabel">(a)</span> holds a licence issued under this Part;</p></li><li><p class="Paragraph" id="54786"><span class="lawlabel">(b)</span> holds a Canadian aviation document; and</p></li><li><p class="Paragraph" id="54787"><span class="lawlabel">(c)</span> has the prescribed liability insurance coverage.</p></li></ul>
