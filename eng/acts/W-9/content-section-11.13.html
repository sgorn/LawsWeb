<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="469482"><strong><a class="sectionLabel" id="s-11.13"><span class="sectionLabel">11.13</span></a></strong> Wildlife officers, analysts and persons acting under a wildlife officer’s direction and control are not personally liable for anything they do or omit to do in good faith under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 44</li></ul></div>
