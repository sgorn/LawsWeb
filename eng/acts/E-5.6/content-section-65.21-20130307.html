<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>actuary</dfn></span></p><p class="Section" id="1057897"><strong><a class="sectionLabel" id="s-65.21"><span class="sectionLabel">65.21</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>actuary</dfn></span> means the Fellow of the Canadian Institute of Actuaries whose services are engaged by the Commission under subsection 28(4) of the <cite class="XRefExternalAct">Department of Human Resources and Skills Development Act</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, c. 28, s. 125</li><li class="HistoricalNoteSubItem"> 2012, c. 31, s. 434</li></ul></div>
