<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Board</dfn></span></p><p class="Section" id="1057898"><strong><a class="sectionLabel" id="s-65.21"><span class="sectionLabel">65.21</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Board</dfn></span> means the Canada Employment Insurance Financing Board established by subsection 3(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-4.4">Canada Employment Insurance Financing Board Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, c. 28, s. 125</li></ul></div>
