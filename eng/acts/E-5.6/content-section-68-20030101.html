<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employer’s premium</p><p class="Section" id="216978"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Subject to sections 69 and 70, an employer shall pay a premium equal to 1.4 times the employees’ premiums that the employer is required to deduct under subsection 82(1).</p>
