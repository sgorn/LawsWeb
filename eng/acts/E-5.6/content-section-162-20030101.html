<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employment Insurance Account</p><p class="Section" id="1057866"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> An amount owing to or by Her Majesty under the former Act shall, when paid, be credited or charged to the Employment Insurance Account.</p>
