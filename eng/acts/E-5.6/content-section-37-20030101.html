<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prison inmates and persons outside Canada</p><p class="Section" id="216523"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Except as may otherwise be prescribed, a claimant is not entitled to receive benefits for any period during which the claimant</p><ul class="ProvisionList"><li><p class="Paragraph" id="216525"><span class="lawlabel">(a)</span> is an inmate of a prison or similar institution; or</p></li><li><p class="Paragraph" id="216526"><span class="lawlabel">(b)</span> is not in Canada.</p></li></ul>
