<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Social insurance number</p><p class="Section" id="1242564"><strong><a class="sectionLabel" id="s-153.12"><span class="sectionLabel">153.12</span></a></strong> The Minister is authorized to collect and use, for the purposes of the administration and enforcement of this Part, the Social Insurance Number of a claimant who makes a claim under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">SOR/2020-61, s. 1</li></ul></div>
