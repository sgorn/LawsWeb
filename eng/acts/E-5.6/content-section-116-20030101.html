<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Procedure for appeal</p><p class="Section" id="1057838"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> The appeal must be brought in the prescribed manner within 60 days after the decision is communicated to the person bringing the appeal, or any longer period that the umpire may allow for special reasons.</p>
