<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum number of weeks</p><p class="Section" id="1252697"><strong><a class="sectionLabel" id="s-153.11"><span class="sectionLabel">153.11</span></a></strong> The maximum number of weeks for which the employment insurance emergency response benefit may be paid to a claimant is 24.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">SOR/2020-61, s. 1</li><li class="HistoricalNoteSubItem">SOR/2020-141, s. 1</li></ul></div>
