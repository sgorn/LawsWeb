<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision final</p><p class="Section" id="1057840"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> The decision of the umpire on an appeal is final and, except for judicial review under the 
<cite class="XRefExternalAct"><a href="/eng/acts/F-7">Federal Courts Act</a></cite>, is not subject to appeal to or review by any court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 23, s. 118</li><li class="HistoricalNoteSubItem"> 2002, c. 8, s. 182</li></ul></div>
