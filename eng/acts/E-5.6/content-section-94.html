<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister’s authority not restricted</p><p class="Section" id="217303"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> Nothing in sections 90 to 93 restricts the authority of the Minister to make a decision under this Part or Part VII on the Minister’s own initiative or to make an assessment after the date mentioned in subsection 90(2).</p>
