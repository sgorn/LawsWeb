<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No reduction</p><p class="Section" id="1242569"><strong><a class="sectionLabel" id="s-153.13"><span class="sectionLabel">153.13</span></a></strong> When a benefit period is being established for a claimant who has received an employment insurance emergency response benefit, in establishing the benefit period, the weeks during which the benefit was paid is not to be taken into account.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">SOR/2020-61, s. 1</li></ul></div>
