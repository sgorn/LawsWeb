<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="216771"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> The purpose of this Part is to help maintain a sustainable employment insurance system through the establishment of employment benefits for insured participants and the maintenance of a national employment service.</p>
