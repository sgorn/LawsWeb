<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision final</p><p class="Section" id="1057841"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> The decision of the umpire on an appeal is final and, except for judicial review under the <cite class="XRefExternalAct">Federal Court Act</cite>, is not subject to appeal to or review by any court.</p>
