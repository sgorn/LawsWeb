<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="217973"><strong><a class="sectionLabel" id="s-152"><span class="sectionLabel">152</span></a></strong> The Minister may, with the approval of the Governor in Council, make regulations</p><ul class="ProvisionList"><li><p class="Paragraph" id="217975"><span class="lawlabel">(a)</span> prescribing anything that by this Part is to be prescribed; and</p></li><li><p class="Paragraph" id="217976"><span class="lawlabel">(b)</span> generally, to carry out the purposes and provisions of this Part.</p></li></ul>
