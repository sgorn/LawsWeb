<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum rate of weekly benefits</p><p class="Section" id="216107"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The maximum rate of weekly benefits is 55 % of the maximum yearly insurable earnings divided by 52.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 23, s. 17</li><li class="HistoricalNoteSubItem"> 2001, c. 5, s. 6</li></ul></div>
