<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Waivers and agreements</p><p class="Section" id="218738"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> Waivers and agreements made under paragraph 4(1)(d) of the former Act and in effect when that Act is repealed continue in effect as though they had been made under paragraph 5(4)(d) of this Act.</p>
