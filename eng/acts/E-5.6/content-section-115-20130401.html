<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="217668"><strong><a class="sectionLabel" id="s-115"><span class="sectionLabel">115</span></a></strong> The Commission may, with the approval of the Governor in Council, make regulations prescribing the procedure to be followed in the reconsideration of decisions under section 112.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 23, s. 115</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 247</li></ul></div>
