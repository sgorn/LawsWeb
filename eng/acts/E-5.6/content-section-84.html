<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employer’s premium not recoverable</p><p class="Section" id="217154"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> Despite any contract to the contrary, an employer is not entitled to recover from an insured person the employer’s premium payable by the employer either by withholding the amount of the premium from the person’s wages or otherwise.</p>
