<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Waiting period</p><p class="Section" id="1057724"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> A claimant is not entitled to be paid benefits in a benefit period until, after the beginning of the benefit period, the claimant has served a two week waiting period that begins with a week of unemployment for which benefits would otherwise be payable.</p>
