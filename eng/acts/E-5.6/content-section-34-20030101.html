<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspension of disentitlement</p><p class="Section" id="216502"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> A disentitlement under sections 31 to 33 is suspended during any week for which the claimant is otherwise entitled to special benefits.</p>
