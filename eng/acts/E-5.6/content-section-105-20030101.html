<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision final</p><p class="Section" id="1057828"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> The decision of the Tax Court of Canada under section 103 is final and, except for judicial review under the <cite class="XRefExternalAct">Federal Court Act</cite>, is not subject to appeal to or review by any court.</p>
