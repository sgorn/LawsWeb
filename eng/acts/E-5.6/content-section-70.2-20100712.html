<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employment Insurance Operating Account established</p><p class="Section" id="217012"><strong><a class="sectionLabel" id="s-70.2"><span class="sectionLabel">70.2</span></a></strong> There is established in the accounts of Canada an account to be known as the Employment Insurance Operating Account.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 2185</li></ul></div>
