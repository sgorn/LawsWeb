<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Information</p><p class="Section" id="1261597"><strong><a class="sectionLabel" id="s-153.195"><span class="sectionLabel">153.195</span></a></strong> Despite paragraph 51(a), the Commission may, but is not required to, give the claimant and the employer the opportunity referred to in that paragraph.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">SOR/2020-187, s. 1</li></ul></div>
