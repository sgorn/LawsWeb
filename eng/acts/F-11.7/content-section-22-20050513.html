<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authority to enter into agreement</p><p class="Section" id="1063115"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> A council of the band may, on behalf of the band, enter into an administration agreement with the Government of Quebec in respect of a band law enacted by that council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 19, s. 10</li></ul></div>
