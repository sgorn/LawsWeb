<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Statutory authority to make payments</p><p class="Section" id="226540"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Despite any other Act of Parliament, the payments made under an administration agreement under the authority of subsection 5(4), (5) or (6) may be made without any other or further appropriation or authority.</p>
