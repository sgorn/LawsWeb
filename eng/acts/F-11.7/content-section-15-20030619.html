<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment of schedule</p><p class="Section" id="1063111"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The Governor in Council may, by order, amend the schedule by adding, deleting or varying the name of any first nation or of the governing body of any first nation or the description of the lands of any first nation.</p>
