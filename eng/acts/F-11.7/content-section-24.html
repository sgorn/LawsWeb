<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Coming into force — law under section 23</p><p class="Section" id="226684"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Subject to subsection 23(3), a band law comes into force on the date specified in the administration agreement entered into under section 22 in respect of that law.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 19, s. 10</li><li class="HistoricalNoteSubItem"> 2006, c. 4, s. 95</li></ul></div>
