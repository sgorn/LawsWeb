<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Coming into force — law under section 23</p><p class="Section" id="1063117"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Subject to subsection 23(3), a band law comes into force on the date specified in an administration agreement with the Government of Quebec in respect of that law.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 19, s. 10</li></ul></div>
