<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No imprisonment</p><p class="Section" id="1070775"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Despite subsection 787(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, no term of imprisonment is to be imposed in default of payment of a fine that is imposed under section 34.</p></div>
