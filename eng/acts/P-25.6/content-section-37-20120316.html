<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Presumption</p><p class="Section" id="400601"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> For the purposes of this Act, the International Association of Machinists and Aerospace Workers and the Air Canada Pilots Association are deemed to be persons.</p>
