<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers and duties</p><p class="Section" id="400546"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> The arbitrator has, with any modifications that the circumstances require, all the powers and duties of an arbitrator under paragraphs 60(1)(a) and (a.2) to (a.4) and section 61 of the <cite class="XRefExternalAct"><a href="/eng/acts/L-2">Canada Labour Code</a></cite>.</p>
