<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of sections 6 to 8</p><p class="Section" id="1070745"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Sections 6 to 8 apply if, before the coming into force of this Act, the employer has declared or caused a lockout or the union has declared or authorized a strike.</p></div>
