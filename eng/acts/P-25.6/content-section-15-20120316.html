<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proceedings prohibited</p><p class="Section" id="400492"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> No order is to be made, no process is to be entered into and no proceeding is to be taken in court</p><ul class="ProvisionList"><li><p class="Paragraph" id="400494"><span class="lawlabel">(a)</span> to question the appointment of the arbitrator; or</p></li><li><p class="Paragraph" id="400495"><span class="lawlabel">(b)</span> to review, prohibit or restrain any proceeding or decision of the arbitrator.</p></li></ul>
