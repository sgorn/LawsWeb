<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Construction</p><p class="Section" id="448566"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> For greater certainty, nothing in this Act shall be construed so as to restrict a person from raising a defence of due diligence in a prosecution for an offence under this Act.</p>
