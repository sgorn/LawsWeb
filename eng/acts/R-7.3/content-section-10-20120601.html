<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proceedings prohibited</p><p class="Section" id="427661"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> No order is to be made, no process entered into and no proceeding taken in court</p><ul class="ProvisionList"><li><p class="Paragraph" id="427663"><span class="lawlabel">(a)</span> to question the appointment of an arbitrator; or</p></li><li><p class="Paragraph" id="427664"><span class="lawlabel">(b)</span> to review, prohibit or restrain any proceeding or decision of an arbitrator.</p></li></ul>
