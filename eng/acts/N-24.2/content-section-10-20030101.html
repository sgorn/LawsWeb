<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporation continued in N.W.T.</p><p class="Section" id="365896"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Corporation is continued as a corporation governed by the laws of the Northwest Territories as if it had been incorporated under those laws.</p>
