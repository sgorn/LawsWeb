<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Issuance of promissory note</p><p class="Section" id="365872"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Corporation shall, on terms and conditions specified in the Agreement, convert fifty-three million dollars of the debt referred to in subsection 4(1) into a promissory note payable to the Receiver General.</p>
