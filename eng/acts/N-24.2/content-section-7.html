<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sale of shares</p><p class="Section" id="365883"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Minister may, with the approval of the Governor in Council, enter into an agreement for the sale of the shares referred to in section 4 and the assignment of the promissory note referred to in section 5 to the Government of the Northwest Territories.</p>
