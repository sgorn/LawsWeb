<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Name changed to “Orléans”</p><p class="Section" id="428104"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> In the representation order declared in force by proclamation of October 1, 2013 under the <cite class="XRefExternalAct"><a href="/eng/acts/E-3">Electoral Boundaries Readjustment Act</a></cite>, paragraph 76 of the part relating to Ontario is amended by substituting the name “Orléans” for the name “Ottawa — Orléans”.</p>
