<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Peacekeepers’ Day</p><p class="Section" id="363329"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the ninth day of August shall be known as “National Peacekeepers’ Day”.</p>
