<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unlawful reception</p><p class="Section" id="103406"><strong><a class="sectionLabel" id="s-29.8"><span class="sectionLabel">29.8</span></a></strong> The exceptions to infringement of copyright provided for under sections 29.5 to 29.7 do not apply where the communication to the public by telecommunication was received by unlawful means.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 24, s. 18</li></ul></div>
