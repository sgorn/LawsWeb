<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement</p><p class="Section" id="1121541"><strong><a class="sectionLabel" id="s-71.1"><span class="sectionLabel">71.1</span></a></strong> The Board shall not proceed with an application under section 71 in respect of any matter in issue on which an agreement has been reached, if a notice is filed with the Board that such an agreement has been reached.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 296</li></ul></div>
