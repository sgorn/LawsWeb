<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of certain provisions</p><p class="Section" id="105064"><strong><a class="sectionLabel" id="s-70.14"><span class="sectionLabel">70.14</span></a></strong> Where a proposed tariff is filed under section 70.13, subsections 67.1(3) and (5) and subsection 68(1) apply, with such modifications as the circumstances require.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 24, s. 46</li></ul></div>
