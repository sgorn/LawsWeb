<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reply to objection</p><ul class="Section ProvisionList" id="1121452"><li><p class="Subsection" id="1121454"><strong><a class="sectionLabel" id="s-68.4"><span class="sectionLabel">68.4</span></a></strong> <span class="lawlabel">(1)</span> The collective society may file a reply to an objection with the Board.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy to be provided</p><p class="Subsection" id="1121455"><span class="lawlabel">(2)</span> The Board shall provide a copy of the filed reply to the person or entity that filed the objection.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 296</li></ul></div>
