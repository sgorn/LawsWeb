<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tariff or agreement</p><p class="Section" id="105050"><strong><a class="sectionLabel" id="s-70.12"><span class="sectionLabel">70.12</span></a></strong> A collective society may, for the purpose of setting out by licence the royalties and terms and conditions relating to classes of uses,</p><ul class="ProvisionList"><li><p class="Paragraph" id="105052"><span class="lawlabel">(a)</span> file a proposed tariff with the Board; or</p></li><li><p class="Paragraph" id="105053"><span class="lawlabel">(b)</span> enter into agreements with users.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 24, s. 46</li></ul></div>
