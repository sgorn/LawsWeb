<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Where agreement exists</p><p class="Section" id="105093"><strong><a class="sectionLabel" id="s-70.19"><span class="sectionLabel">70.19</span></a></strong> If there is an agreement mentioned in paragraph 70.12(b), sections 70.17 and 70.18 do not apply in respect of the matters covered by the agreement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 24, s. 46</li></ul></div>
