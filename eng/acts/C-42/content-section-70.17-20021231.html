<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition of enforcement</p><p class="Section" id="105082"><strong><a class="sectionLabel" id="s-70.17"><span class="sectionLabel">70.17</span></a></strong> Subject to section 70.19, no proceedings may be brought for the infringement of a right referred to in section 3, 15, 18 or 21 against a person who has paid or offered to pay the royalties specified in an approved tariff.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 24, s. 46</li></ul></div>
