<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Telecommunication</p><p class="Section" id="102687"><strong><a class="sectionLabel" id="s-2.3"><span class="sectionLabel">2.3</span></a></strong> A person who communicates a work or other subject-matter to the public by telecommunication does not by that act alone perform it in public, nor by that act alone is deemed to authorize its performance in public.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 24, s. 2</li></ul></div>
