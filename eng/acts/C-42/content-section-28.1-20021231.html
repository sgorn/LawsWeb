<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Infringement generally</p><p class="Section" id="1047397"><strong><a class="sectionLabel" id="s-28.1"><span class="sectionLabel">28.1</span></a></strong> Any act or omission that is contrary to any of the moral rights of the author of a work is, in the absence of consent by the author, an infringement of the moral rights.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 10 (4th Supp.), s. 6</li></ul></div>
