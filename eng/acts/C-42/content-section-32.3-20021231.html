<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No right to equitable remuneration</p><p class="Section" id="103896"><strong><a class="sectionLabel" id="s-32.3"><span class="sectionLabel">32.3</span></a></strong> For the purposes of sections 29 to 32.2, an act that does not infringe copyright does not give rise to a right to remuneration conferred by section 19.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 24, s. 19</li></ul></div>
