<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Section" id="1121327"><strong><a class="sectionLabel" id="s-66.503"><span class="sectionLabel">66.503</span></a></strong> For greater certainty, any person or entity may authorize any other person or entity to act on their behalf in any matter before the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 292</li></ul></div>
