<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report to Parliament</p><p class="Section" id="1049639"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> As soon as practicable after the 31st day of December of each year, the Minister shall prepare and lay before Parliament a report of the operations under this Act for that year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-22, s. 10</li></ul></div>
