<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report — operations under the Act</p><p class="Section" id="278126"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> As soon as practicable after the 31st day of December of each year, the Minister shall prepare and cause a report of the operations under this Act for that year to be tabled in each House of Parliament.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 93</li></ul></div>
