<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="277909"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> No person shall obstruct an enforcement officer or analyst or hinder any of them in carrying out their functions under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 93</li></ul></div>
