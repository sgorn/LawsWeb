<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Constructing, operating, etc., improvement without licence or contrary to a licence</p><p class="Section" id="277642"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Except in accordance with a licence issued under this Act, no person shall construct, operate or maintain an international river improvement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. I-20, s. 4</li><li class="HistoricalNoteSubItem"> 2009, c. 14, s. 91</li></ul></div>
