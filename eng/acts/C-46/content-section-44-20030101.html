<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Master of ship maintaining discipline</p><p class="Section" id="1061963"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> The master or officer in command of a vessel on a voyage is justified in using as much force as he believes, on reasonable grounds, is necessary for the purpose of maintaining good order and discipline on the vessel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 44</li></ul></div>
