<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment</p><p class="Section" id="117976"><strong><a class="sectionLabel" id="s-132"><span class="sectionLabel">132</span></a></strong> Every one who commits perjury is guilty of an indictable offence and liable to imprisonment for a term not exceeding fourteen years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 132</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 27 (1st Supp.), s. 17</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 119</li></ul></div>
