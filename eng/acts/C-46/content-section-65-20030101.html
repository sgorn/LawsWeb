<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment of rioter</p><p class="Section" id="1061968"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Every one who takes part in a riot is guilty of an indictable offence and liable to imprisonment for a term not exceeding two years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 66</li></ul></div>
