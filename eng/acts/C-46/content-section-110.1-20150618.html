<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>intimate partner</dfn></span></p><p class="Section" id="117483"><strong><a class="sectionLabel" id="s-110.1"><span class="sectionLabel">110.1</span></a></strong> In sections 109 and 110, <span class="DefinedTerm"><dfn>intimate partner</dfn></span> includes a spouse, a common-law partner and a dating partner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 27, s. 32</li></ul></div>
