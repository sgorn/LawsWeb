<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section" id="130305"><strong><a class="sectionLabel" id="s-696.5"><span class="sectionLabel">696.5</span></a></strong> The Minister of Justice shall within six months after the end of each financial year submit an annual report to Parliament in relation to applications under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 13, s. 71</li></ul></div>
