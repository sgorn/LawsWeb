<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence</p><p class="Section" id="1145680"><strong><a class="sectionLabel" id="s-407"><span class="sectionLabel">407</span></a></strong> Every one commits an offence who, with intent to deceive or defraud the public or any person, whether ascertained or not, forges a trademark.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 407</li><li class="HistoricalNoteSubItem">2014, c. 20, s. 366(E)</li></ul></div>
