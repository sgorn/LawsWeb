<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Causing bodily harm by criminal negligence (street racing)</p><p class="Section" id="1062824"><strong><a class="sectionLabel" id="s-249.3"><span class="sectionLabel">249.3</span></a></strong> Everyone who by criminal negligence causes bodily harm to another person while street racing is guilty of an indictable offence and liable to imprisonment for a term not exceeding fourteen years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 14, s. 2</li></ul></div>
