<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fraudulent concealment</p><p class="Section" id="121872"><strong><a class="sectionLabel" id="s-341"><span class="sectionLabel">341</span></a></strong> Every one who, for a fraudulent purpose, takes, obtains, removes or conceals anything is guilty of an indictable offence and liable to imprisonment for a term not exceeding two years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 301</li></ul></div>
