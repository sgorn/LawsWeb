<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Judge to instruct jury re use of evidence</p><p class="Section" id="1062244"><strong><a class="sectionLabel" id="s-276.4"><span class="sectionLabel">276.4</span></a></strong> Where evidence is admitted at trial pursuant to a determination made under section 276.2, the judge shall instruct the jury as to the uses that the jury may and may not make of that evidence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 38, s. 2</li></ul></div>
