<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Causing bodily harm by criminal negligence</p><p class="Section" id="119742"><strong><a class="sectionLabel" id="s-221"><span class="sectionLabel">221</span></a></strong> Every one who by criminal negligence causes bodily harm to another person is guilty of an indictable offence and liable to imprisonment for a term not exceeding ten years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 204</li></ul></div>
