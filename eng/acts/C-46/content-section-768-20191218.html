<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights of surety preserved</p><p class="Section" id="1213127"><strong><a class="sectionLabel" id="s-768"><span class="sectionLabel">768</span></a></strong> Nothing in this Part limits any right that a surety has of taking and giving into custody any person for whom they are a surety under a release order or recognizance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 768</li><li class="HistoricalNoteSubItem">2019, c. 25, s. 310</li></ul></div>
