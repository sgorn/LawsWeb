<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Stopping mail with intent</p><p class="Section" id="121978"><strong><a class="sectionLabel" id="s-345"><span class="sectionLabel">345</span></a></strong> Every one who stops a mail conveyance with intent to rob or search it is guilty of an indictable offence and liable to imprisonment for life.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 304</li></ul></div>
