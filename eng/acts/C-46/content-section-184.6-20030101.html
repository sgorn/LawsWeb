<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>One application for authorization sufficient</p><p class="Section" id="119028"><strong><a class="sectionLabel" id="s-184.6"><span class="sectionLabel">184.6</span></a></strong> For greater certainty, an application for an authorization under this Part may be made with respect to both private communications and radio-based telephone communications at the same time.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 40, s. 4</li></ul></div>
