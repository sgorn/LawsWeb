<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appearance by attorney</p><p class="Section" id="128370"><strong><a class="sectionLabel" id="s-620"><span class="sectionLabel">620</span></a></strong> Every organization against which an indictment is filed shall appear and plead by counsel or agent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 620</li><li class="HistoricalNoteSubItem"> 1997, c. 18, s. 70</li><li class="HistoricalNoteSubItem"> 2003, c. 21, s. 11</li></ul></div>
