<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Children’s evidence</p><p class="Section" id="128808"><strong><a class="sectionLabel" id="s-659"><span class="sectionLabel">659</span></a></strong> Any requirement whereby it is mandatory for a court to give the jury a warning about convicting an accused on the evidence of a child is abrogated.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 659</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 19 (3rd Supp.), s. 15</li><li class="HistoricalNoteSubItem"> 1993, c. 45, s. 9</li></ul></div>
