<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence</p><p class="Section" id="125996"><strong><a class="sectionLabel" id="s-490.0312"><span class="sectionLabel">490.0312</span></a></strong> Every person who, without reasonable excuse, fails to comply with an obligation under subsection 490.02911(1) or (2) is guilty of an offence punishable on summary conviction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 17, s. 23</li></ul></div>
