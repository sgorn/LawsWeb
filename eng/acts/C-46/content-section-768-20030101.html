<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights of surety preserved</p><p class="Section" id="132477"><strong><a class="sectionLabel" id="s-768"><span class="sectionLabel">768</span></a></strong> Nothing in this Part limits or restricts any right that a surety has of taking and giving into custody any person for whom, under a recognizance, he is a surety.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 702</li></ul></div>
