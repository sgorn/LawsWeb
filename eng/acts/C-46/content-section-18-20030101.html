<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compulsion of spouse</p><p class="Section" id="115558"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> No presumption arises that a married person who commits an offence does so under compulsion by reason only that the offence is committed in the presence of the spouse of that married person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 18</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, c. 125, s. 4</li></ul></div>
