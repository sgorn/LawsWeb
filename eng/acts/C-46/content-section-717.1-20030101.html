<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Records of persons dealt with</p><p class="Section" id="130838"><strong><a class="sectionLabel" id="s-717.1"><span class="sectionLabel">717.1</span></a></strong> Sections 717.2 to 717.4 apply only in respect of persons who have been dealt with by alternative measures, regardless of the degree of their compliance with the terms and conditions of the alternative measures.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 22, s. 6</li></ul></div>
