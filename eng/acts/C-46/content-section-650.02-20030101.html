<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Technological appearance</p><p class="Section" id="128672"><strong><a class="sectionLabel" id="s-650.02"><span class="sectionLabel">650.02</span></a></strong> The prosecutor or the counsel designated under section 650.01 may appear before the court by any technological means satisfactory to the court that permits the court and all counsel to communicate simultaneously.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 13, s. 61</li></ul></div>
