<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence</p><p class="Section" id="122759"><strong><a class="sectionLabel" id="s-407"><span class="sectionLabel">407</span></a></strong> Every one commits an offence who, with intent to deceive or defraud the public or any person, whether ascertained or not, forges a trade-mark.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 365</li></ul></div>
