<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reasons for sentence</p><p class="Section" id="131129"><strong><a class="sectionLabel" id="s-726.2"><span class="sectionLabel">726.2</span></a></strong> When imposing a sentence, a court shall state the terms of the sentence imposed, and the reasons for it, and enter those terms and reasons into the record of the proceedings.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 22, s. 6</li></ul></div>
