<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent to death</p><p class="Section" id="115537"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> No person is entitled to consent to have death inflicted on them, and such consent does not affect the criminal responsibility of any person who inflicts death on the person who gave consent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 14</li><li class="HistoricalNoteSubItem"> 2016, c. 3, s. 1</li></ul></div>
