<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal</p><p class="Section" id="1062423"><strong><a class="sectionLabel" id="s-487.054"><span class="sectionLabel">487.054</span></a></strong> The offender or the prosecutor may appeal from a decision of the court made under subsection 487.051(1) or 487.052(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 37, s. 17</li></ul></div>
