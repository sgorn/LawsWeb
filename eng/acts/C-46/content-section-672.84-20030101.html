<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Procedure for review</p><p class="Section" id="1062604"><strong><a class="sectionLabel" id="s-672.84"><span class="sectionLabel">672.84</span></a></strong> The Review Board shall hold a hearing to review a disposition under section 672.81 or 672.82 in accordance with the procedures described in section 672.5.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 43, s. 4</li></ul></div>
