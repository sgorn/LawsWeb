<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Testing blood — drug or alcohol</p><p class="Section" id="121556"><strong><a class="sectionLabel" id="s-320.3"><span class="sectionLabel">320.3</span></a></strong> Samples of a person’s blood that are taken for the purposes of this Part may be analyzed to determine the person’s blood alcohol concentration or blood drug concentration, or both.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 21, s. 15</li></ul></div>
