<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Causing death by criminal negligence (street racing)</p><p class="Section" id="1062823"><strong><a class="sectionLabel" id="s-249.2"><span class="sectionLabel">249.2</span></a></strong> Everyone who by criminal negligence causes death to another person while street racing is guilty of an indictable offence and liable to imprisonment for life.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 14, s. 2</li></ul></div>
