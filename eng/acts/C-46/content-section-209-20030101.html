<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cheating at play</p><p class="Section" id="119625"><strong><a class="sectionLabel" id="s-209"><span class="sectionLabel">209</span></a></strong> Every one who, with intent to defraud any person, cheats while playing a game or in holding the stakes for a game or in betting is guilty of an indictable offence and liable to imprisonment for a term not exceeding two years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 192</li></ul></div>
