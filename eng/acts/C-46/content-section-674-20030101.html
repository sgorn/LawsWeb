<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Procedure abolished</p><p class="Section" id="129891"><strong><a class="sectionLabel" id="s-674"><span class="sectionLabel">674</span></a></strong> No proceedings other than those authorized by this Part and Part XXVI shall be taken by way of appeal in proceedings in respect of indictable offences.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 602</li></ul></div>
