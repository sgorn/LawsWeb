<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of judicial acts</p><p class="Section" id="115246"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> Unless otherwise provided or ordered, anything done by a court, justice or judge is effective from the moment it is done, whether or not it is reduced to writing.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 13, s. 2</li></ul></div>
