<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No treatment order on assessment</p><p class="Section" id="129040"><strong><a class="sectionLabel" id="s-672.19"><span class="sectionLabel">672.19</span></a></strong> No assessment order may direct that psychiatric or any other treatment of the accused be carried out, or direct the accused to submit to such treatment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 43, s. 4</li></ul></div>
