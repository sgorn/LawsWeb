<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ability to pay</p><p class="Section" id="131575"><strong><a class="sectionLabel" id="s-739.1"><span class="sectionLabel">739.1</span></a></strong> The offender’s financial means or ability to pay does not prevent the court from making an order under section 738 or 739.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 13, s. 30</li></ul></div>
