<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Full offence charged, attempt proved</p><p class="Section" id="128813"><strong><a class="sectionLabel" id="s-660"><span class="sectionLabel">660</span></a></strong> Where the complete commission of an offence charged is not proved but the evidence establishes an attempt to commit the offence, the accused may be convicted of the attempt.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 587</li></ul></div>
