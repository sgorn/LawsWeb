<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>goods</dfn></span></p><p class="Section" id="122420"><strong><a class="sectionLabel" id="s-379"><span class="sectionLabel">379</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>goods</dfn></span> means anything that is the subject of trade or commerce.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 379</li><li class="HistoricalNoteSubItem"> 2018, c. 29, s. 43.1</li></ul></div>
