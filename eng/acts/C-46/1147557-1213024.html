<section id ="1147557-1213024" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, c. 25, s. 266</h2></header><div class="modal-body"><p class="Section amending" id="1147557"><strong><a class="sectionLabel" id="s-266"><span class="sectionLabel">266</span></a></strong> Subsection 597(3) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interim release</p><p class="Subsection"><span class="lawlabel">(3)</span> If an accused is arrested under a warrant issued under subsection (1), a judge of the court that issued the warrant may make a release order referred to in section 515.</p></li></ul></div></section></div></section>
