<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Adjournment</p><p class="Section" id="127852"><strong><a class="sectionLabel" id="s-571"><span class="sectionLabel">571</span></a></strong> A judge or provincial court judge acting under this Part may from time to time adjourn a trial until it is finally terminated.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 571</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 27 (1st Supp.), s. 203</li></ul></div>
