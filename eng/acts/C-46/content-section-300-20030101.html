<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment of libel known to be false</p><p class="Section" id="121051"><strong><a class="sectionLabel" id="s-300"><span class="sectionLabel">300</span></a></strong> Every one who publishes a defamatory libel that he knows is false is guilty of an indictable offence and liable to imprisonment for a term not exceeding five years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 264</li></ul></div>
