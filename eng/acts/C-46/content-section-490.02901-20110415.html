<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation</p><p class="Section" id="125812"><strong><a class="sectionLabel" id="s-490.02901"><span class="sectionLabel">490.02901</span></a></strong> A person who is served with a notice in Form 54 shall comply with the <cite class="XRefExternalAct"><a href="/eng/acts/S-8.7">Sex Offender Information Registration Act</a></cite> for the applicable period specified in section 490.02904 unless a court makes an exemption order under subsection 490.02905(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 17, s. 19</li></ul></div>
