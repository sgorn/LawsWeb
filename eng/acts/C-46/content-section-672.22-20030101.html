<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Presumption of fitness</p><p class="Section" id="129078"><strong><a class="sectionLabel" id="s-672.22"><span class="sectionLabel">672.22</span></a></strong> An accused is presumed fit to stand trial unless the court is satisfied on the balance of probabilities that the accused is unfit to stand trial.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 43, s. 4</li></ul></div>
