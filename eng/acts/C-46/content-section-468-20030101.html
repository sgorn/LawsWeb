<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Superior court of criminal jurisdiction</p><p class="Section" id="123977"><strong><a class="sectionLabel" id="s-468"><span class="sectionLabel">468</span></a></strong> Every superior court of criminal jurisdiction has jurisdiction to try any indictable offence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 426</li></ul></div>
