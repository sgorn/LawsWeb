<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Royal prerogative</p><p class="Section" id="132110"><strong><a class="sectionLabel" id="s-749"><span class="sectionLabel">749</span></a></strong> Nothing in this Act in any manner limits or affects Her Majesty’s royal prerogative of mercy.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 749</li><li class="HistoricalNoteSubItem"> 1995, c. 22, s. 6</li></ul></div>
