<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent to death</p><p class="Section" id="1061951"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> No person is entitled to consent to have death inflicted on him, and such consent does not affect the criminal responsibility of any person by whom death may be inflicted on the person by whom consent is given.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 14</li></ul></div>
