<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Trial by jury compulsory</p><p class="Section" id="124011"><strong><a class="sectionLabel" id="s-471"><span class="sectionLabel">471</span></a></strong> Except where otherwise expressly provided by law, every accused who is charged with an indictable offence shall be tried by a court composed of a judge and jury.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 429</li></ul></div>
