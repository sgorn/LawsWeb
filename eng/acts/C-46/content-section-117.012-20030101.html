<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation of order under s. 117.011</p><p class="Section" id="117604"><strong><a class="sectionLabel" id="s-117.012"><span class="sectionLabel">117.012</span></a></strong> A provincial court judge may, on application by the person against whom an order is made under subsection 117.011(5), revoke the order if satisfied that the circumstances for which it was made have ceased to exist.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 39, s. 139</li></ul></div>
