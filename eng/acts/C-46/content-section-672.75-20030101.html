<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Automatic suspension of certain dispositions</p><p class="Section" id="1062595"><strong><a class="sectionLabel" id="s-672.75"><span class="sectionLabel">672.75</span></a></strong> The filing of a notice of appeal against a disposition made under paragraph 672.54(a) or section 672.58 suspends the application of the disposition pending the determination of the appeal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 43, s. 4</li></ul></div>
