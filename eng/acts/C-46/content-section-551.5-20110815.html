<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Trial continuous</p><p class="Section" id="127520"><strong><a class="sectionLabel" id="s-551.5"><span class="sectionLabel">551.5</span></a></strong> Even if the judge who hears the evidence on the merits is not the same as the case management judge, the trial of an accused shall proceed continuously, subject to adjournment by the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 16, s. 4</li></ul></div>
