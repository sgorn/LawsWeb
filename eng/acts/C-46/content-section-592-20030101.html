<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Accessories after the fact</p><p class="Section" id="128132"><strong><a class="sectionLabel" id="s-592"><span class="sectionLabel">592</span></a></strong> Any one who is charged with being an accessory after the fact to any offence may be indicted, whether or not the principal or any other party to the offence has been indicted or convicted or is or is not amenable to justice.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 521</li></ul></div>
