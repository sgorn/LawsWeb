<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="130318"><strong><a class="sectionLabel" id="s-697"><span class="sectionLabel">697</span></a></strong> Except where section 527 applies, this Part applies where a person is required to attend to give evidence in a proceeding to which this Act applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 625</li></ul></div>
