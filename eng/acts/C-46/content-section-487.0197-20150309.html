<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence — preservation demand</p><p class="Section" id="124717"><strong><a class="sectionLabel" id="s-487.0197"><span class="sectionLabel">487.0197</span></a></strong> A person who contravenes a preservation demand made under section 487.012 without lawful excuse is guilty of an offence punishable on summary conviction and is liable to a fine of not more than $5,000.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 31, s. 20</li></ul></div>
