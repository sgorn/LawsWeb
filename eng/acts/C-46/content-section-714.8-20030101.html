<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent</p><p class="Section" id="130560"><strong><a class="sectionLabel" id="s-714.8"><span class="sectionLabel">714.8</span></a></strong> Nothing in sections 714.1 to 714.7 is to be construed as preventing a court from receiving evidence by means of the technology referred to in sections 714.1 to 714.4 if the parties so consent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 18, s. 95</li></ul></div>
