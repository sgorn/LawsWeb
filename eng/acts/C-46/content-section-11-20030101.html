<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Civil remedy not suspended</p><p class="Section" id="115525"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> No civil remedy for an act or omission is suspended or affected by reason that the act or omission is a criminal offence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 10</li></ul></div>
