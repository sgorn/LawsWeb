<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Attorney General’s consent</p><p class="Section" id="116798"><strong><a class="sectionLabel" id="s-83.24"><span class="sectionLabel">83.24</span></a></strong> Proceedings in respect of a terrorism offence or an offence under section 83.12 shall not be commenced without the consent of the Attorney General.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 41, s. 4</li></ul></div>
