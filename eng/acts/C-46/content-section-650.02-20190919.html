<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remote appearance</p><p class="Section" id="1202838"><strong><a class="sectionLabel" id="s-650.02"><span class="sectionLabel">650.02</span></a></strong> The prosecutor or the counsel designated under section 650.01 may appear before the court by audioconference or videoconference, if the technological means is satisfactory to the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 13, s. 61</li><li class="HistoricalNoteSubItem">2019, c. 25, s. 275</li></ul></div>
