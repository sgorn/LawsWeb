<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Judge to instruct jury — re use of evidence</p><p class="Section" id="120692"><strong><a class="sectionLabel" id="s-278.96"><span class="sectionLabel">278.96</span></a></strong> If evidence is admitted at trial on the basis of a determination made under subsection 278.94(4), the judge shall instruct the jury as to the uses that the jury may and may not make of that evidence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 29, s. 25</li></ul></div>
