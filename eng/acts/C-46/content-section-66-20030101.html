<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment for unlawful assembly</p><p class="Section" id="1061969"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Every one who is a member of an unlawful assembly is guilty of an offence punishable on summary conviction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 67</li></ul></div>
