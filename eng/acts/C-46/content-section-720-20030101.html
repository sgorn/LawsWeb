<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sentencing proceedings</p><p class="Section" id="1062646"><strong><a class="sectionLabel" id="s-720"><span class="sectionLabel">720</span></a></strong> A court shall, as soon as practicable after an offender has been found guilty, conduct proceedings to determine the appropriate sentence to be imposed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 720</li><li class="HistoricalNoteSubItem"> 1995, c. 22, s. 6</li></ul></div>
