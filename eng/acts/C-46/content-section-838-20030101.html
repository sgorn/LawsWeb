<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Extension of time</p><p class="Section" id="133331"><strong><a class="sectionLabel" id="s-838"><span class="sectionLabel">838</span></a></strong> The appeal court or a judge thereof may at any time extend any time period referred to in section 830, 831 or 832.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 838</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 27 (1st Supp.), s. 182</li></ul></div>
