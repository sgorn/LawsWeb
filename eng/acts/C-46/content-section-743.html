<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Imprisonment when no other provision</p><p class="Section" id="131838"><strong><a class="sectionLabel" id="s-743"><span class="sectionLabel">743</span></a></strong>Â Every one who is convicted of an indictable offence for which no punishment is specially provided is liable to imprisonment for a term not exceeding five years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 743</li><li class="HistoricalNoteSubItem"> 1992, c. 11, s. 16</li><li class="HistoricalNoteSubItem"> 1995, c. 22, s. 6</li></ul></div>
