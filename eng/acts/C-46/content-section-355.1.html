<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>traffic</dfn></span></p><p class="Section" id="122171"><strong><a class="sectionLabel" id="s-355.1"><span class="sectionLabel">355.1</span></a></strong>Â For the purposes of sections 355.2 and 355.4, <span class="DefinedTerm"><dfn>traffic</dfn></span> means to sell, give, transfer, transport, export from Canada, import into Canada, send, deliver or deal with in any other way, or to offer to do any of those acts.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 14, s. 6</li></ul></div>
