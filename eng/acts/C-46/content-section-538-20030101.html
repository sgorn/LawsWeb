<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporation</p><p class="Section" id="1062485"><strong><a class="sectionLabel" id="s-538"><span class="sectionLabel">538</span></a></strong> Where an accused is a corporation, subsections 556(1) and (2) apply, with such modifications as the circumstances require.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 466</li></ul></div>
