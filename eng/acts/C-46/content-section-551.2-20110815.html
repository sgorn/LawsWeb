<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Role</p><p class="Section" id="127480"><strong><a class="sectionLabel" id="s-551.2"><span class="sectionLabel">551.2</span></a></strong> The case management judge shall assist in promoting a fair and efficient trial, including by ensuring that the evidence on the merits is presented, to the extent possible, without interruption.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 16, s. 4</li></ul></div>
