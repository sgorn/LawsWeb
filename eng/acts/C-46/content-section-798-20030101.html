<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction</p><p class="Section" id="132717"><strong><a class="sectionLabel" id="s-798"><span class="sectionLabel">798</span></a></strong> Every summary conviction court has jurisdiction to try, determine and adjudge proceedings to which this Part applies in the territorial division over which the person who constitutes that court has jurisdiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 733</li></ul></div>
