<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="123843"><strong><a class="sectionLabel" id="s-462.5"><span class="sectionLabel">462.5</span></a></strong> The Attorney General may make regulations governing the manner of disposing of or otherwise dealing with, in accordance with the law, property forfeited under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 42 (4th Supp.), s. 2</li></ul></div>
