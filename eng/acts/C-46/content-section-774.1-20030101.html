<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appearance in person — <span class="otherLang" lang="la">habeas corpus</span></p><p class="Section" id="132542"><strong><a class="sectionLabel" id="s-774.1"><span class="sectionLabel">774.1</span></a></strong> Despite any other provision of this Act, the person who is the subject of a writ of <span class="otherLang" lang="la">habeas corpus</span> must appear personally in court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 13, s. 77</li></ul></div>
