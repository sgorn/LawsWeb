<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Child under twelve</p><p class="Section" id="115533"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> No person shall be convicted of an offence in respect of an act or omission on his part while that person was under the age of twelve years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 12</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, c. 110, s. 72</li></ul></div>
