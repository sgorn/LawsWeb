<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No reference to previous conviction</p><p class="Section" id="128849"><strong><a class="sectionLabel" id="s-664"><span class="sectionLabel">664</span></a></strong> No indictment in respect of an offence for which, by reason of previous convictions, a greater punishment may be imposed shall contain any reference to previous convictions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 591</li></ul></div>
