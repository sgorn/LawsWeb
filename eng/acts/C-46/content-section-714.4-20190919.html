<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reasons</p><p class="Section" id="1202889"><strong><a class="sectionLabel" id="s-714.4"><span class="sectionLabel">714.4</span></a></strong> If the court does not make an order under section 714.1 or does not receive evidence under section 714.2 or 714.3, it shall include in the record a statement of the reasons for not doing so.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 18, s. 95</li><li class="HistoricalNoteSubItem">2019, c. 25, s. 290</li></ul></div>
