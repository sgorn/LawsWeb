<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Signatures</p><p class="Section" id="133384"><strong><a class="sectionLabel" id="s-845"><span class="sectionLabel">845</span></a></strong> If this Act requires a document to be signed, the court may accept a signature in an electronic document if the signature is made in accordance with an Act or the rules of court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 13, s. 84</li></ul></div>
