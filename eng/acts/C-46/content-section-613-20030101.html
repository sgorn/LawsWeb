<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Plea of not guilty</p><p class="Section" id="128364"><strong><a class="sectionLabel" id="s-613"><span class="sectionLabel">613</span></a></strong> Any ground of defence for which a special plea is not provided by this Act may be relied on under the plea of not guilty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 541</li></ul></div>
