<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Part</p><p class="Section" id="132538"><strong><a class="sectionLabel" id="s-774"><span class="sectionLabel">774</span></a></strong> This Part applies to proceedings in criminal matters by way of <span class="otherLang" lang="la">certiorari</span>, <span class="otherLang" lang="la">habeas corpus</span>, <span class="otherLang" lang="la">mandamus</span>, <span class="otherLang" lang="la">procedendo</span> and prohibition.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 774</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 27 (1st Supp.), s. 169</li></ul></div>
