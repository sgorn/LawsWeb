<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canadian Forces not affected</p><p class="Section" id="115280"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Nothing in this Act affects any law relating to the government of the Canadian Forces.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 4</li></ul></div>
