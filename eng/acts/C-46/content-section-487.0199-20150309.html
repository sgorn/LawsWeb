<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence — destruction of preserved data</p><p class="Section" id="124725"><strong><a class="sectionLabel" id="s-487.0199"><span class="sectionLabel">487.0199</span></a></strong> A person who contravenes section 487.0194 without lawful excuse is guilty of an offence punishable on summary conviction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 31, s. 20</li></ul></div>
