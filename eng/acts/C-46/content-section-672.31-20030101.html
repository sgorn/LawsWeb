<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Verdict of unfit to stand trial</p><p class="Section" id="129131"><strong><a class="sectionLabel" id="s-672.31"><span class="sectionLabel">672.31</span></a></strong> Where the verdict on trial of the issue is that an accused is unfit to stand trial, any plea that has been made shall be set aside and any jury shall be discharged.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 43, s. 4</li></ul></div>
