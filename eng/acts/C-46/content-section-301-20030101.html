<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment for defamatory libel</p><p class="Section" id="121055"><strong><a class="sectionLabel" id="s-301"><span class="sectionLabel">301</span></a></strong> Every one who publishes a defamatory libel is guilty of an indictable offence and liable to imprisonment for a term not exceeding two years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 265</li></ul></div>
