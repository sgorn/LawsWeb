<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No defence</p><p class="Section" id="120836"><strong><a class="sectionLabel" id="s-286"><span class="sectionLabel">286</span></a></strong> In proceedings in respect of an offence under sections 280 to 283, it is not a defence to any charge that a young person consented to or suggested any conduct of the accused.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 125, s. 20</li></ul></div>
