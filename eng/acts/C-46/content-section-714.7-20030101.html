<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Costs of technology</p><p class="Section" id="130556"><strong><a class="sectionLabel" id="s-714.7"><span class="sectionLabel">714.7</span></a></strong> A party who wishes to call a witness to give evidence by means of the technology referred to in section 714.1, 714.2, 714.3 or 714.4 shall pay any costs associated with the use of the technology.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 18, s. 95</li></ul></div>
