<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment for infanticide</p><p class="Section" id="119898"><strong><a class="sectionLabel" id="s-237"><span class="sectionLabel">237</span></a></strong> Every female person who commits infanticide is guilty of an indictable offence and liable to imprisonment for a term not exceeding five years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 220</li></ul></div>
