<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certain acts on holidays valid</p><p class="Section" id="1213007"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> A warrant, summons, appearance notice, undertaking, release order or recognizance that is authorized by this Act may be executed, issued, given or entered into, as the case may be, on a holiday.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-46, s. 20</li><li class="HistoricalNoteSubItem">2019, c. 25, s. 5</li></ul></div>
