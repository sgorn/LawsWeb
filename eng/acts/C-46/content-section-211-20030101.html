<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transporting person to bawdy-house</p><p class="Section" id="119645"><strong><a class="sectionLabel" id="s-211"><span class="sectionLabel">211</span></a></strong> Every one who knowingly takes, transports, directs, or offers to take, transport or direct, any other person to a common bawdy-house is guilty of an offence punishable on summary conviction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-34, s. 194</li></ul></div>
