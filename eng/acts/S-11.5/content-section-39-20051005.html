<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Council of Welfare</p><p class="Section transitional" id="1065454"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> A person who holds office as a member of the National Council of Welfare immediately before the day on which this section comes into force shall continue in office for the remainder of the term for which they were appointed.</p>
