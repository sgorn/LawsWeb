<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1065426"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> This Part sets out the rules that apply to the protection and the making available of information that is obtained by the Minister under a program or prepared from that information. This Part also sets out principles for the use of information for research purposes.</p>
