<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="1065411"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Minister may authorize any person or body, or member of a class of persons or bodies, to exercise any power or perform any duty or function of the Minister.</p></div>
