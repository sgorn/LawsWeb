<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report  — application of section 5</p><p class="Section" id="426010"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The President of the Treasury Board must prepare and make public each year a report on the application of section 5 during the 12-month period ending on March 31 of the year in which the report is to be made public.</p>
