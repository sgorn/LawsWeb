<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order in Council</p><p class="Section" id="1066625"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The Governor in Council may, by order made on the recommendation of the Minister, add or delete the name of any organization to or from the schedule.</p>
