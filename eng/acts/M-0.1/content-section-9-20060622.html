<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board of directors</p><p class="Section" id="1066596"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> There shall be a board of directors consisting of either three or five persons, including the person appointed as chairperson.</p></div>
