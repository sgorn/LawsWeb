<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acts not applicable to Corporation</p><p class="Section" id="1066592"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/C-1.8">Canada Corporations Act</a></cite>, chapter C-32 of the Revised Statutes of Canada, 1970, and the <cite class="XRefExternalAct"><a href="/eng/acts/C-7.75">Canada Not-for-profit Corporations Act</a></cite> do not apply to the Corporation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 4, s. 208, s. 8</li><li class="HistoricalNoteSubItem"> 2009, c. 23, s. 332</li></ul></div>
