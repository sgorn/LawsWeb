<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Capacity</p><p class="Section" id="1066589"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> In carrying out its objects and purposes, the Corporation has the capacity and, subject to this Act, the rights, powers and privileges of a natural person.</p></div>
