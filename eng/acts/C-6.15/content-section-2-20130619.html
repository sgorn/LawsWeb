<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Agreement</dfn></span></p><p class="Section" id="146339"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Agreement</dfn></span> means the Agreement between the Government of Canada and the Government of the Hong Kong Special Administrative Region of the People’s Republic of China set out in Schedule 1, as amended by the Protocol set out in Schedule 2.</p>
