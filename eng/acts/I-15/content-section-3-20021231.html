<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interest rate when none provided</p><p class="Section" id="270669"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Whenever any interest is payable by the agreement of parties or by law, and no rate is fixed by the agreement or by law, the rate of interest shall be five per cent per annum.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-18, s. 3</li></ul></div>
