<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No restriction except by statute</p><p class="Section" id="270665"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Except as otherwise provided by this Act or any other Act of Parliament, any person may stipulate for, allow and exact, on any contract or agreement whatever, any rate of interest or discount that is agreed on.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-18, s. 2</li></ul></div>
