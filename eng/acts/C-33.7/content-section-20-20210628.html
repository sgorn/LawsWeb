<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</p><ul class="Section ProvisionList" id="86720"><li><p class="Subsection" id="86722"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> <span class="lawlabel">(1)</span> The Board must hold a meeting at least once every calendar year.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Open to public</p><p class="Subsection" id="86723"><span class="lawlabel">(2)</span> Subject to the by-laws, meetings of the Board are open to the public.</p></li></ul>
