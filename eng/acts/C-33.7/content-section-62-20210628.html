<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amounts paid as penalty</p><p class="Section" id="87029"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Amounts paid to the College as a penalty under paragraph 57(3)(f) may be expended only for the purpose of supporting the mental health of licensees.</p>
