<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="87093"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> The Governor in Council may make regulations exempting an activity, a class of persons or an activity that is performed by a class of persons from the application of subsection 70(1) or 71(1).</p>
