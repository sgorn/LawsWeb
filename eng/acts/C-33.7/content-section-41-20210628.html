<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Referral</p><p class="Section" id="86853"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> With the complainant’s consent, the Investigations Committee may refer a complaint that it has dismissed to a body that has a statutory duty to regulate a profession.</p>
