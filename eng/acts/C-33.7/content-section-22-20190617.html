<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registrar</p><p class="Section" id="1225384"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The Board must appoint a Registrar of the College, who is responsible for the Register of Patent Agents and the Register of Trademark Agents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 247 “22”</li><li class="HistoricalNoteSubItem">2014, c. 20, s. 366(E)</li></ul></div>
