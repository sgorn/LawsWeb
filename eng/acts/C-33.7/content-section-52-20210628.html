<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearings open to public</p><p class="Section" id="86963"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Except to the extent necessary to protect privileged or confidential information, the hearings of the Discipline Committee are open to the public.</p>
