<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual general meeting</p><p class="Section" id="86654"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The College must hold an annual general meeting of members within six months after the end of each calendar year, at a time and place in Canada fixed by the Board.</p></div>
