<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal to Federal Court</p><p class="Section" id="87011"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> A party to an application may appeal a decision of the Discipline Committee made under section 57 to the Federal Court within 30 days after the day on which the decision is made.</p>
