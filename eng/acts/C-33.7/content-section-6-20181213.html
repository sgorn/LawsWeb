<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="86642"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The purpose of the College is to regulate patent agents and trade-mark agents in the public interest, in order to enhance the public’s ability to secure the rights provided for under the <cite class="XRefExternalAct"><a href="/eng/acts/P-4">Patent Act</a></cite> and the <cite class="XRefExternalAct"><a href="/eng/acts/T-13">Trade-marks Act</a></cite>.</p>
