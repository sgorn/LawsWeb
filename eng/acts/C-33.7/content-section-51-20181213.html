<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oral hearing</p><p class="Section" id="86961"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> The Discipline Committee must hold an oral hearing for every application made by the Investigations Committee in order to determine whether a licensee committed professional misconduct or was incompetent.</p></div>
