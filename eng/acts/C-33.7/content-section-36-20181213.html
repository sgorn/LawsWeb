<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Surrender of licence</p><p class="Section" id="86837"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> The Registrar may, in accordance with by-laws, approve the surrender of a licence on application by a licensee made in accordance with the by-laws.</p></div>
