<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registrar</p><p class="Section" id="86737"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The Board must appoint a Registrar of the College, who is responsible for the Register of Patent Agents and the Register of Trade-mark Agents.</p>
