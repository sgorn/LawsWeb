<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Removal — appointed directors</p><ul class="Section ProvisionList" id="86691"><li><p class="Subsection" id="86693"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> <span class="lawlabel">(1)</span> An appointed director holds office during good behaviour and may be removed for cause by the Minister.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Removal — elected directors</p><p class="Subsection" id="86694"><span class="lawlabel">(2)</span> An elected director may be removed in accordance with the by-laws.</p></li></ul>
