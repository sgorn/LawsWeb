<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Investigator</p><ul class="Section ProvisionList" id="86856"><li><p class="Subsection" id="86858"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> <span class="lawlabel">(1)</span> The Investigations Committee may designate an individual as an investigator to conduct an investigation under the Committee’s direction.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation</p><p class="Subsection" id="86859"><span class="lawlabel">(2)</span> The Investigations Committee may revoke the designation.</p></li></ul>
