<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right of complainant to make submissions</p><p class="Section" id="86967"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> If the application results from a complaint, the complainant is entitled to make oral and written submissions to the Discipline Committee.</p></div>
