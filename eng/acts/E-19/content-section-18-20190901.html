<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Aiding and abetting</p><p class="Section" id="1201289"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> No person or organization shall knowingly induce, aid or abet any person or organization to contravene any of the provisions of this Act or of the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-19, s. 18</li><li class="HistoricalNoteSubItem">2018, c. 26, s. 15</li></ul></div>
