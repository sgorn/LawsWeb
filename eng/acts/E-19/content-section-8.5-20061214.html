<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retroactive permits</p><p class="Section" id="203230"><strong><a class="sectionLabel" id="s-8.5"><span class="sectionLabel">8.5</span></a></strong> An import permit or export permit issued under this Act may, if the permit so provides, have effect from a day earlier than the day on which it is issued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 13, s. 112</li></ul></div>
