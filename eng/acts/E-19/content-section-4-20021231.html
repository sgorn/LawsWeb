<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Export control list of countries</p><p class="Section" id="1048560"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may establish a list of countries, to be called an Area Control List, including therein any country to which the Governor in Council deems it necessary to control the export of any goods.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-17, s. 4</li></ul></div>
