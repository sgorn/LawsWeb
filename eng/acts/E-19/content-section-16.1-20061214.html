<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfers or unauthorized use</p><p class="Section" id="203353"><strong><a class="sectionLabel" id="s-16.1"><span class="sectionLabel">16.1</span></a></strong> No person who has been issued an import allocation or an export allocation shall, without the consent of the Minister, transfer it or allow it to be used by another person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 47, s. 113</li><li class="HistoricalNoteSubItem"> 2006, c. 13, s. 117</li></ul></div>
