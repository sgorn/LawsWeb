<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Aiding and abetting</p><p class="Section" id="203361"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> No person shall knowingly induce, aid or abet any person to contravene any of the provisions of this Act or the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-17, s. 18</li></ul></div>
