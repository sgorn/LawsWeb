<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retroactive permits</p><p class="Section" id="1201392"><strong><a class="sectionLabel" id="s-8.5"><span class="sectionLabel">8.5</span></a></strong> An export permit, import permit or brokering permit issued under this Act may, if the permit so provides, be retroactive.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 13, s. 112</li><li class="HistoricalNoteSubItem">2018, c. 26, s. 9</li></ul></div>
