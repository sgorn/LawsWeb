<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfers or unauthorized use of import allocations</p><p class="Section" id="1048583"><strong><a class="sectionLabel" id="s-16.1"><span class="sectionLabel">16.1</span></a></strong> No person who has been issued an import allocation shall, without the consent of the Minister, transfer it or allow it to be used by another person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 47, s. 113</li></ul></div>
