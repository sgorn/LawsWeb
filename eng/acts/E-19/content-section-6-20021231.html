<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment of lists</p><p class="Section" id="203112"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The Governor in Council may revoke, amend, vary or re-establish any Area Control List, Automatic Firearms Country Control List, Export Control List or Import Control List.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-19, s. 6</li><li class="HistoricalNoteSubItem"> 1991, c. 28, s. 3</li></ul></div>
