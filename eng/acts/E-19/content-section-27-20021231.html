<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section" id="203417"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> As soon as practicable after December 31 of each year, the Minister shall prepare and lay before Parliament a report of the operations under this Act for that year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-17, s. 26</li></ul></div>
