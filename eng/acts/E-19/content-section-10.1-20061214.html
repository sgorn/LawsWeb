<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inspectors</p><p class="Section" id="203262"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> The Minister may designate as an inspector any person who, in the Minister’s opinion, is qualified to be so designated.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 13, s. 114</li></ul></div>
