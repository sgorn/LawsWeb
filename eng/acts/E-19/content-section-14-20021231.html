<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Import or attempt to import</p><p class="Section" id="203334"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> No person shall import or attempt to import any goods included in an Import Control List except under the authority of and in accordance with an import permit issued under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-17, s. 14</li></ul></div>
