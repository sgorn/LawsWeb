<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No transfer or unauthorized use of permits</p><p class="Section" id="1048582"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> No person who is authorized under a permit issued under this Act to export or import goods shall transfer the permit to, or allow it to be used by, a person who is not so authorized.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-17, s. 16</li></ul></div>
