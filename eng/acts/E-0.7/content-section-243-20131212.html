<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of provincial law</p><p class="Section transitional" id="174926"><strong><a class="sectionLabel" id="s-243"><span class="sectionLabel">243</span></a></strong> A disposition under section 241 or subsection 242(1) or (2) may be effected by any instrument by which an interest in real property may be disposed of by a private person under the laws in force in British Columbia.</p>
