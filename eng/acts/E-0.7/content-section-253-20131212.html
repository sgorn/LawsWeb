<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amalgamated corporation an agent</p><p class="Section transitional" id="1072097"><strong><a class="sectionLabel" id="s-253"><span class="sectionLabel">253</span></a></strong> The amalgamated corporation is an agent of Her Majesty in right of Canada.</p></div>
