<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>amalgamated corporation</dfn></span></p><p class="Section transitional" id="174940"><strong><a class="sectionLabel" id="s-249"><span class="sectionLabel">249</span></a></strong> In this Division, <span class="DefinedTerm"><dfn>amalgamated corporation</dfn></span> means any corporation resulting from an amalgamation referred to in subsection 252(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 40, s. 249</li><li class="HistoricalNoteSubItem"> 2014, c. 39, s. 261</li></ul></div>
