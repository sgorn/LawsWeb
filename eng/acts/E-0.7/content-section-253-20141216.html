<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amalgamated corporation an agent</p><p class="Section transitional" id="174964"><strong><a class="sectionLabel" id="s-253"><span class="sectionLabel">253</span></a></strong> An amalgamated corporation is an agent of Her Majesty in right of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 40, s. 253</li><li class="HistoricalNoteSubItem"> 2014, c. 39, ss. 263, 264</li></ul></div>
