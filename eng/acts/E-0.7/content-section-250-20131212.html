<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuance under <cite class="XRefExternalAct"><a href="/eng/acts/C-44">Canada Business Corporations Act</a></cite></p><p class="Section transitional" id="174945"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> Despite section 103 of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>, the directors of the Blue Water Bridge Authority may, under subsection 268(4) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-44">Canada Business Corporations Act</a></cite>, apply for a certificate of continuance.</p>
