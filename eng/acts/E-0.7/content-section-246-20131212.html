<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No compensation</p><p class="Section transitional" id="174932"><strong><a class="sectionLabel" id="s-246"><span class="sectionLabel">246</span></a></strong> No one is entitled to any compensation from Her Majesty in right of Canada in connection with the coming into force of section 244.</p>
