<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction of the Minister</p><p class="Section" id="425952"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> For greater certainty, nothing in this Act constitutes a designation within the jurisdiction of the Minister responsible for the Parks Canada Agency under the <cite class="XRefExternalAct"><a href="/eng/acts/P-0.4">Parks Canada Agency Act</a></cite>.</p>
