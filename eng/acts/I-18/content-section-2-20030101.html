<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>institution</dfn></span></p><p class="Section" id="272009"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>institution</dfn></span> means any international financial institution named in the schedule.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 142, s. 2</li></ul></div>
