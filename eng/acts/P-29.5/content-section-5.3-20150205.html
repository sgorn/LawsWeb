<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration</p><p class="Section" id="401139"><strong><a class="sectionLabel" id="s-5.3"><span class="sectionLabel">5.3</span></a></strong> The President is to be paid the remuneration fixed by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 254</li></ul></div>
