<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment</p><p class="Section" id="401131"><strong><a class="sectionLabel" id="s-5.1"><span class="sectionLabel">5.1</span></a></strong> The President of the Agency is to be appointed by the Governor in Council to hold office during pleasure for a renewable term of up to five years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 254</li></ul></div>
