<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tenure of office and removal</p><ul class="Section ProvisionList" id="401162"><li><p class="Subsection" id="401164"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> <span class="lawlabel">(1)</span> The Chief Public Health Officer holds office during pleasure for a term not exceeding five years.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reappointment</p><p class="Subsection" id="401165"><span class="lawlabel">(2)</span> The Chief Public Health Officer may be reappointed for one or more additional terms.</p></li></ul>
