<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment</p><p class="Section" id="401121"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Public Health Agency of Canada is established for the purpose of assisting the Minister in exercising or performing the Minister’s powers, duties and functions in relation to public health.</p>
