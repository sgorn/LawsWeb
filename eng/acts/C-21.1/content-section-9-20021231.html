<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prerogative not affected</p><p class="Section" id="73738"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Nothing in this Act limits the right of the Governor General to exercise all powers and authorities of Her Majesty in respect of the Canadian Peacekeeping Service Medal. </p>
