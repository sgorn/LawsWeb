<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="75238"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Subject to any contrary provision in any other Act of Parliament, the President may delegate to any person any power, duty or function conferred on the President under this Act or any other enactment.</p>
