<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="75171"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The definitions in this section apply in this Act.</p><dl class="Definition"><dt id="75173"><span class="DefinedTerm"><dfn>Commission</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Commission</dfn></span> means the Canadian Tourism Commission established by section 3. (<span class="DefinedTermLink" lang="fr">Commission</span>)</p></dd><dt id="75174"><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Industry. (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd></dl>
