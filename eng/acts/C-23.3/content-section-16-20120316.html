<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directors</p><p class="Section" id="75224"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Chairperson and the directors appointed under subsection 11(1) shall be paid the fees that the Governor in Council may fix.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 28, s. 16</li><li class="HistoricalNoteSubItem"> 2010, c. 12, s. 1720</li></ul></div>
