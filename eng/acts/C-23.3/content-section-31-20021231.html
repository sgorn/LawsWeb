<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chairperson</p><p class="Section" id="75285"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> The person who holds the office of Chairperson of the former Commission immediately before the commencement day continues in office as the Chairperson of the new Commission for the remainder of the term for which the person was appointed Chairperson.</p>
