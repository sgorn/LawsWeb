<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Staff outside Canada</p><p class="Section" id="75268"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> When the Commission, outside Canada, engages persons referred to in section 27 to perform duties outside Canada, it shall engage them and establish their terms and conditions of employment or work, and the <cite class="XRefExternalAct"><a href="/eng/acts/L-2">Canada Labour Code</a></cite> does not apply to those persons.</p>
