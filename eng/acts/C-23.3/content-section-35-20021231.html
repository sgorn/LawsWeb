<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligations transferred</p><p class="Section" id="75293"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> All obligations and liabilities of Her Majesty in right of Canada incurred in respect of the former Commission are transferred to the new Commission.</p>
