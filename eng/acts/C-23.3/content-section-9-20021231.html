<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of Chairperson and term of office</p><p class="Section" id="75202"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Chairperson shall be appointed by the Governor in Council to hold office during pleasure on a part-time basis for a term of not more than five years.</p>
