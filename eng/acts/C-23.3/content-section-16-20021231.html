<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Private sector directors</p><p class="Section" id="1046782"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Chairperson and the private sector directors, other than the President, shall be paid the fees that the Governor in Council may fix.</p>
