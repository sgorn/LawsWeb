<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreements under former Act</p><p class="Section" id="239146"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Where an agreement was entered into pursuant to subsection 6(1) or (2) of the former Act, the agreement shall be deemed to have been entered into pursuant to subsection 20(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1966-67, c. 89, s. 21</li></ul></div>
