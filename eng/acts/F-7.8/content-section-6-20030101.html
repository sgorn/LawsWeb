<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>C.R.F.</p><p class="Section" id="238907"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The amounts authorized to be paid by sections 3, 4 and 5 shall be paid out of the Consolidated Revenue Fund at such times and in such manner as may be prescribed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1966-67, c. 89, s. 6</li></ul></div>
