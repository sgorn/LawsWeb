<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Results of research, etc.</p><p class="Section" id="61629"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Publishable results of research and other initiatives assisted or initiated by the Centre shall be made available to the public by the Centre within a reasonable time after those results become available to the Centre.</p>
