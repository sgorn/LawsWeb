<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Re-appointment</p><p class="Section" id="1046226"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Every director, including the Chairman, whose term of office has expired is eligible for re-appointment to the Board in the same or another capacity, but no person may be appointed to the Board more than three times.</p>
