<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chairman and other directors</p><p class="Section" id="1046231"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Chairman and the other directors shall serve without remuneration, but may be paid such reasonable travel and living expenses in connection with the activities of the Centre as are fixed by by-law of the Board.</p>
