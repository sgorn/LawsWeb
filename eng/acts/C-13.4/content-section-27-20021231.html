<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registered charity</p><p class="Section" id="61608"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> The Centre shall, for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>, be deemed to be a registered charity within the meaning of that expression for the purposes of that Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 49 (4th Supp.), s. 27</li><li class="HistoricalNoteSubItem"> 1999, c. 31, s. 246(F)</li></ul></div>
