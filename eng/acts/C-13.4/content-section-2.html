<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Centre established</p><p class="Section" id="61498"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> There is hereby established a corporation to be known as the Canadian Centre on Substance Abuse, in this Act referred to as the “Centre”.</p>
