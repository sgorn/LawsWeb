<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not agent of Her Majesty</p><p class="Section" id="1046233"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Centre is not an agent of Her Majesty in right of Canada and the Chairman, the other directors, the Chief Executive Officer and the other officers and employees of the Centre are not part of the public service of Canada.</p>
