<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vice-Chairman</p><p class="Section" id="1046228"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Board may elect from among its members a Vice-Chairman who, in the event of the absence or incapacity of the Chairman, or if the office of Chairman is vacant, has and may exercise and perform all the duties and functions of the Chairman.</p>
