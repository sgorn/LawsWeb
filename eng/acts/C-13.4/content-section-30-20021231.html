<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="61617"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The accounts and financial transactions of the Centre shall be audited annually by a qualified independent auditor designated by the Board and a report of the audit shall be made to the Board.</p>
