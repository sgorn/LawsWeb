<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Committees</p><p class="Section" id="61593"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The Board may appoint an Executive Committee from among the directors, and advisory and other committees of directors or wholly or partly of persons who are not directors, under such terms and conditions as are fixed by by-law of the Board.</p>
