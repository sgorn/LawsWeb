<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of Minister</p><p class="Section" id="146683"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Governor in Council may designate a member of the Queen’s Privy Council for Canada to be the Minister for the purposes of this Act.</p>
