<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Capital payments</p><p class="Section" id="146816"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The Minister of Finance may pay to the Bank, out of the Consolidated Revenue Fund, amounts of not more than $35,000,000,000 in the aggregate, or any greater aggregate amount that may be authorized from time to time under an appropriation Act.</p>
