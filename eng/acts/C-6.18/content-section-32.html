<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="146850"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> The Governor in Council may make regulations for the purpose of carrying out the purposes and provisions of this Act, including regulations setting out requirements in respect of the exercise of the Bank’s powers under this Act.</p>
