<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporate plans</p><p class="Section" id="146777"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Bank must annually submit a corporate plan to the designated Minister, who may, with the concurrence of the Minister of Finance, recommend it for the approval of the Governor in Council.</p>
