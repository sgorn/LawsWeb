<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Loans to the Bank</p><p class="Section" id="146818"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> At the request of the Bank, the Minister of Finance may lend money to the Bank, on the recommendation of the designated Minister, out of the Consolidated Revenue Fund, on any terms and conditions that the Minister of Finance may fix.</p>
