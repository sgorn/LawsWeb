<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of <cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite></p><p class="Section" id="364381"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite> does not apply to members of the Council unless, in the case of any such member, the Governor in Council otherwise directs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, c. 24, s. 38</li></ul></div>
