<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit by Auditor General</p><p class="Section" id="1050349"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The accounts and financial transactions of the Council shall be audited annually by the Auditor General of Canada, and a report of the audit shall be made to the Council and to the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, c. 24, s. 40</li><li class="HistoricalNoteSubItem"> 1977-78, c. 22, s. 26(F)</li></ul></div>
