<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Minister</dfn></span></p><p class="Section" id="236787"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Natural Resources.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-30, s. 2</li><li class="HistoricalNoteSubItem"> 1989, c. 27, s. 15</li><li class="HistoricalNoteSubItem"> 1994, c. 41, s. 26</li></ul></div>
