<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directors’ fees</p><p class="Section" id="23937"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The directors are entitled to receive for attendance at directors’ meetings and Executive Committee meetings such fees as may be fixed by the by-laws of the Bank.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-2, s. 11</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, c. 40, s. 46</li></ul></div>
