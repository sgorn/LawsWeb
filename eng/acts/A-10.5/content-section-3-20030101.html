<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meaning of <span class="DefinitionRef"><dfn>administration or enforcement of this Act</dfn></span></p><p class="Section" id="1624"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> For greater certainty, a reference in this Act to <span class="DefinedTerm"><dfn>administration or enforcement of this Act</dfn></span> includes the collection of any amount payable under this Act.</p>
