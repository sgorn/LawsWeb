<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Institution of appeals</p><p class="Section" id="2147"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> An appeal to the Tax Court under this Act shall be instituted in accordance with the <cite class="XRefExternalAct">Tax Court of Canada Act.</cite></p>
