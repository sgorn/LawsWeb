<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies of records</p><p class="Section" id="2307"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> A person who inspects, audits, examines or is provided a record under section 70 may make, or cause to be made, one or more copies of the record.</p>
