<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of appeal</p><p class="Section" id="2149"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> The Tax Court may dispose of an appeal from an assessment by</p><ul class="ProvisionList"><li><p class="Paragraph" id="2151"><span class="lawlabel">(a)</span> dismissing it; or</p></li><li><p class="Paragraph" id="2152"><span class="lawlabel">(b)</span> allowing it and</p><ul class="ProvisionList"><li><p class="Subparagraph" id="2153"><span class="lawlabel">(i)</span> vacating the assessment, or</p></li><li><p class="Subparagraph" id="2154"><span class="lawlabel">(ii)</span> referring the assessment back to the Minister for reconsideration and reassessment.</p></li></ul></li></ul>
