<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Demand for return</p><p class="Section" id="1853"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Minister may, on demand sent by the Minister, require a designated air carrier to file, within any reasonable time stipulated in the demand, a return under this Act for any period designated in the demand.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 9, s. 5 "26"</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 45</li></ul></div>
