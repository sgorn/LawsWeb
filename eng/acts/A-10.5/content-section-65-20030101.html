<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defence of due diligence</p><p class="Section" id="2267"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> No person shall be convicted of an offence under this Act if the person establishes that they exercised all due diligence to prevent the commission of the offence.</p>
