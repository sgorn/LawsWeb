<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No action for collection of charge</p><p class="Section" id="1746"><strong><a class="sectionLabel" id="s-15.1"><span class="sectionLabel">15.1</span></a></strong> No person, other than Her Majesty, may bring an action or proceeding against any person for acting in compliance or intended compliance with this Act by collecting an amount as or on account of the charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 25, s. 93</li></ul></div>
