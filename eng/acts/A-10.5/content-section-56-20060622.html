<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to answer demand</p><p class="Section" id="2210"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Every person who fails to file a return as and when required under a demand issued under section 26 is liable to a penalty of $250.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 9, s. 5 “56”</li><li class="HistoricalNoteSubItem"> 2006, c. 4, s. 108</li></ul></div>
