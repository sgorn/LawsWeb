<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of imposed penalty</p><p class="Section" id="2227"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> A penalty that a person is liable to pay under any of sections 56 to 58 may be imposed by the Minister by a notice served personally or by registered or certified mail to the person’s latest known address, which notice is deemed to be an assessment.</p>
