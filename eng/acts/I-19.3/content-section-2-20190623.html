<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>competent minister</dfn></span></p><p class="Section" id="272123"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>competent minister</dfn></span> means the Minister of Foreign Affairs, or the Minister for International Development for the purposes of the role described in section 4 of the <cite class="XRefExternalAct"><a href="/eng/acts/F-27.5">Department of Foreign Affairs, Trade and Development Act</a></cite>.</p>
