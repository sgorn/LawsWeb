<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deeming</p><p class="Section" id="333762"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> For the purposes of section 25 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite>, the payment of benefits under this Act is deemed not to be a compensation plan established by any other legislation of a similar nature.</p>
