<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Benefit not taxed</p><ul class="Section ProvisionList" id="333764"><li><p class="Subsection" id="333766"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> <span class="lawlabel">(1)</span> A benefit paid under this Act is not subject to tax under any Act of Parliament.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption from seizure</p><p class="Subsection" id="333767"><span class="lawlabel">(2)</span> A benefit payable under this Act is exempt from seizure.</p></li></ul>
