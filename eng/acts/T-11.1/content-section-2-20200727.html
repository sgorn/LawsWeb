<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>period</dfn></span></p><p class="Section" id="1257371"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>period</dfn></span> includes the time during which a licence, permit or other authorization is valid.</p>
