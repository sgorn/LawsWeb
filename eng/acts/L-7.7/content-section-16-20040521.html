<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Surplus publications</p><p class="Section" id="345327"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Despite the <cite class="XRefExternalAct"><a href="/eng/acts/S-27">Surplus Crown Assets Act</a></cite>, all publications that have become surplus to the requirements of any government institution shall be placed in the care or control of the Librarian and Archivist.</p>
