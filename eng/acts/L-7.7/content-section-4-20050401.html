<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment</p><p class="Section" id="345229"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> There is hereby established a branch of the federal public administration to be known as the Library and Archives of Canada presided over by the Minister and under the direction of the Librarian and Archivist.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, c. 11, ss. 4, 54(E)</li></ul></div>
