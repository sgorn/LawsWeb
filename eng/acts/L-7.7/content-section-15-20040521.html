<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restricted access to Privy Council confidences</p><p class="Section" id="345320"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The Librarian and Archivist shall not provide access to confidences of the Queen’s Privy Council for Canada to which subsection 69(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/A-1">Access to Information Act</a></cite> applies without the consent of the Clerk of the Privy Council.</p>
