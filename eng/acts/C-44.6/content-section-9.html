<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Lawful custody</p><p class="Section" id="105791"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> For greater certainty, a person who is an inmate by virtue of subparagraph (b)(ii) of the definition “inmate” in section 2 shall be deemed to be in the lawful custody of the Service.</p>
