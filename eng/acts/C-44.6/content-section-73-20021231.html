<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assembly and association</p><p class="Section" id="106422"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> Inmates are entitled to reasonable opportunities to assemble peacefully and associate with other inmates within the penitentiary, subject to such reasonable limits as are prescribed for protecting the security of the penitentiary or the safety of persons.</p>
