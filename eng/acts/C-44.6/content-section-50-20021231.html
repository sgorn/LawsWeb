<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Staff member to inform institutional head</p><p class="Section" id="106267"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Where a staff member believes on reasonable grounds that an inmate is carrying contraband in a body cavity, the staff member may not seize or attempt to seize that contraband, but shall inform the institutional head.</p>
