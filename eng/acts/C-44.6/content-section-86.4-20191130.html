<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Admission and discharge</p><p class="Section" id="1206130"><strong><a class="sectionLabel" id="s-86.4"><span class="sectionLabel">86.4</span></a></strong> The admission of inmates to and the discharge of inmates from health care units must be in accordance with regulations made under paragraph 96(g.2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 27, s. 28</li></ul></div>
