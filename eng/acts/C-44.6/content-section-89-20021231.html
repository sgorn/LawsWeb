<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Force-feeding</p><p class="Section" id="106530"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> The Service shall not direct the force-feeding, by any method, of an inmate who had the capacity to understand the consequences of fasting at the time the inmate made the decision to fast.</p>
