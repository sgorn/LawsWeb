<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administrative segregation, discipline</p><p class="Section" id="108124"><strong><a class="sectionLabel" id="s-220"><span class="sectionLabel">220</span></a></strong> All matters relating to administrative segregation and disciplinary offences shall, on the coming into force of section 214, be dealt with in accordance with Part I of this Act.</p>
