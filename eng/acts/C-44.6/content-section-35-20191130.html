<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inmate rights</p><p class="Section" id="1206255"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> An inmate in a structured intervention unit has the same rights as other inmates, except for those that cannot be exercised due to limitations specific to the structured intervention unit or security requirements.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 20, s. 35</li><li class="HistoricalNoteSubItem">2019, c. 27, s. 10</li></ul></div>
