<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Searches of cells</p><p class="Section" id="106311"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> A staff member may, in the prescribed manner, conduct searches of cells and their contents in the prescribed circumstances, which circumstances must be limited to what is reasonably required for security purposes.</p>
