<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Release on day parole</p><p class="Section" id="1047534"><strong><a class="sectionLabel" id="s-126.1"><span class="sectionLabel">126.1</span></a></strong> Sections 125 and 126 apply, with such modifications as the circumstances require, to a review to determine if an offender referred to in subsection 119.1 should be released on day parole.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 17, s. 25</li></ul></div>
