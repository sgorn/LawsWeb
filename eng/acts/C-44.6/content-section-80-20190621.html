<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Programs</p><p class="Section" id="1170993"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Without limiting the generality of section 76, the Service shall provide programs designed particularly to address the needs of Indigenous offenders.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 20, s. 80</li><li class="HistoricalNoteSubItem">2019, c. 27, s. 23</li></ul></div>
