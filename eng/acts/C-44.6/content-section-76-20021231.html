<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Programs for offenders generally</p><p class="Section" id="106431"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> The Service shall provide a range of programs designed to address the needs of offenders and contribute to their successful reintegration into the community.</p>
