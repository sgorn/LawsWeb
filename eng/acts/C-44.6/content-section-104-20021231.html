<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chairperson and Executive Vice-Chairperson</p><p class="Section" id="106736"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> The Governor in Council shall designate one of the full-time members of the Board to be its Chairperson and, on the recommendation of the Minister, one of the full-time members to be its Executive Vice-Chairperson.</p>
