<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application to persons subject to long-term supervision order</p><p class="Section" id="107849"><strong><a class="sectionLabel" id="s-157.1"><span class="sectionLabel">157.1</span></a></strong> A person who is required to be supervised by a long-term supervision order is deemed to be an offender for the purposes of this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 17, s. 37</li></ul></div>
