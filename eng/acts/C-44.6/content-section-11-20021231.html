<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>General</p><p class="Section" id="105800"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> A person who is sentenced, committed or transferred to penitentiary may be received into any penitentiary, and any designation of a particular penitentiary in the warrant of committal is of no force or effect.</p>
