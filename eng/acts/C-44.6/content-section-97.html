<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules</p><p class="Section" id="106647"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> Subject to this Part and the regulations, the Commissioner may make rules</p><ul class="ProvisionList"><li><p class="Paragraph" id="106649"><span class="lawlabel">(a)</span> for the management of the Service;</p></li><li><p class="Paragraph" id="106650"><span class="lawlabel">(b)</span> for the matters described in section 4; and</p></li><li><p class="Paragraph" id="106651"><span class="lawlabel">(c)</span> generally for carrying out the purposes and provisions of this Part and the regulations.</p></li></ul>
