<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Written representations</p><p class="Section" id="1206010"><strong><a class="sectionLabel" id="s-37.72"><span class="sectionLabel">37.72</span></a></strong> Before making a determination in respect of an inmate, an independent external decision-maker shall ensure that the inmate is given an opportunity to make written representations to the independent external decision-maker.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 27, s. 10</li></ul></div>
