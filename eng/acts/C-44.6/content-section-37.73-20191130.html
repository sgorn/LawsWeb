<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Access to inmate</p><p class="Section" id="1206014"><strong><a class="sectionLabel" id="s-37.73"><span class="sectionLabel">37.73</span></a></strong> For the purpose of making a determination in respect of an inmate, an independent external decision-maker may communicate with the inmate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 27, s. 10</li></ul></div>
