<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Paramount consideration</p><p class="Section" id="106712"><strong><a class="sectionLabel" id="s-100.1"><span class="sectionLabel">100.1</span></a></strong> The protection of society is the paramount consideration for the Board and the provincial parole boards in the determination of all cases.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 1, s. 71</li></ul></div>
