<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of charge</p><p class="Section" id="106177"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> An inmate charged with a disciplinary offence shall be given a written notice of the charge in accordance with the regulations, and the notice must state whether the charge is minor or serious.</p>
