<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cruel treatment, etc.</p><p class="Section" id="106401"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> No person shall administer, instigate, consent to or acquiesce in any cruel, inhumane or degrading treatment or punishment of an offender.</p>
