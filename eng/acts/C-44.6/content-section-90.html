<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Grievance procedure</p><p class="Section" id="106533"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> There shall be a procedure for fairly and expeditiously resolving offenders’ grievances on matters within the jurisdiction of the Commissioner, and the procedure shall operate in accordance with the regulations made under paragraph 96(u).</p>
