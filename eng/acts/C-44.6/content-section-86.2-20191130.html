<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of health care unit</p><p class="Section" id="1206122"><strong><a class="sectionLabel" id="s-86.2"><span class="sectionLabel">86.2</span></a></strong> The Commissioner may designate a penitentiary or any area in a penitentiary to be a health care unit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 27, s. 28</li></ul></div>
