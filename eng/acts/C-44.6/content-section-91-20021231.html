<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Access to grievance procedure</p><p class="Section" id="106535"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Every offender shall have complete access to the offender grievance procedure without negative consequences.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 20, s. 91</li><li class="HistoricalNoteSubItem"> 1995, c. 42, s. 22(F)</li></ul></div>
