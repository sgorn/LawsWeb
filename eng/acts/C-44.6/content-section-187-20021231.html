<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acts not to be questioned or subject to review</p><p class="Section" id="108049"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> Except on the ground of lack of jurisdiction, nothing done by the Correctional Investigator, including the making of any report or recommendation, is liable to be challenged, reviewed, quashed or called into question in any court.</p>
