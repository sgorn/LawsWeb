<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commissioner’s Directives</p><ul class="Section ProvisionList" id="106653"><li><p class="Subsection" id="106655"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> <span class="lawlabel">(1)</span> The Commissioner may designate as Commissioner’s Directives any or all rules made under section 97.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Accessibility</p><p class="Subsection" id="106656"><span class="lawlabel">(2)</span> The Commissioner’s Directives shall be accessible to offenders, staff members and the public.</p></li></ul>
