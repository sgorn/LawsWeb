<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application to Federal Court</p><p class="Section" id="107905"><strong><a class="sectionLabel" id="s-168"><span class="sectionLabel">168</span></a></strong> Where any question arises as to whether the Correctional Investigator has jurisdiction to investigate any particular problem, the Correctional Investigator may apply to the Federal Court for a declaratory order determining the question.</p>
