<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other duties</p><p class="Section" id="1206067"><strong><a class="sectionLabel" id="s-37.9"><span class="sectionLabel">37.9</span></a></strong> An independent external decision-maker may, in the prescribed circumstances, make a prescribed determination or review in the prescribed manner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 27, s. 10</li></ul></div>
