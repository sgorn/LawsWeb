<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Correction or cancellation of notice of violation</p><p class="Section" id="461754"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> At any time before a request for a review in respect of a notice of violation is received by the Minister, an enforcement officer may cancel the notice of violation or correct an error in it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 77</li></ul></div>
