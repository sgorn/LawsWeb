<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review</p><p class="Section" id="461758"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> On receipt of a request for a review in respect of a notice of violation, the Minister shall conduct the review.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 77</li></ul></div>
