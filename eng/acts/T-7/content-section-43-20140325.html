<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing violation</p><p class="Section" id="461734"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> A violation that is committed or continued on more than one day constitutes a separate violation for each day on which it is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 77</li></ul></div>
