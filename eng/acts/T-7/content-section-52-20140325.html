<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to act</p><p class="Section" id="461784"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> A person that neither pays the penalty within the period set out in the notice of violation — nor requests a review within the period referred to in section 46 — is considered to have committed the violation and is liable to the penalty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 77</li></ul></div>
