<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authenticity of documents</p><p class="Section" id="461804"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> In the absence of evidence to the contrary, a document that appears to be a notice issued under subsection 41(1) is presumed to be authentic and is proof of its contents in any proceeding in respect of a violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 77</li></ul></div>
