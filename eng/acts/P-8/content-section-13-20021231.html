<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of revenues</p><p class="Section" id="417945"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> All the revenues of a pension fund society, from whatever source derived, shall be devoted exclusively to the maintenance of the society and the furtherance of its objects.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-9, s. 13</li></ul></div>
