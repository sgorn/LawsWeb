<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement to accord with plans</p><p class="Section" id="174103"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Any agreement under this Act shall be for the construction of a dry dock in accordance with the plans and specifications referred to in section 8.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. D-9, s. 12</li></ul></div>
