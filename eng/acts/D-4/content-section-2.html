<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="174006"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act,</p><dl class="Definition"><dt id="174008"><span class="DefinedTerm"><dfn>dry dock</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>dry dock</dfn></span> and <span class="DefinedTerm"><dfn>dock</dfn></span> include floating dry docks; (<span class="DefinedTermLink" lang="fr">bassin de radoub</span> ou <span class="DefinedTermLink" lang="fr">bassin</span>)</p></dd><dt id="174009"><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Public Works and Government Services; (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd></dl><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. D-4, s. 2</li><li class="HistoricalNoteSubItem"> 1996, c. 16, s. 34</li></ul></div>
