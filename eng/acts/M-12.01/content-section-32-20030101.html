<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuation of exemptions</p><p class="Section" id="1059416"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Every exemption granted under section 6 of the <cite class="XRefExternalAct"><a href="/eng/acts/M-12.01">Motor Vehicle Transport Act</a></cite> and in force on the day immediately before the day on which this Act, except section 26, comes into force shall be deemed to have been granted under section 16 of this Act.</p>
