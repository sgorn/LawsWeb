<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of fines</p><p class="Section" id="353932"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> A fine imposed under section 19 shall be paid over by the provincial court judge or officer receiving it to the treasurer of the province in which it was imposed.</p>
