<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Short title</p><p class="Section" id="448460"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> This Act may be cited as <cite class="XRefExternalAct">The Saskatchewan Natural Resources Act, No. 2</cite>, and <cite class="XRefExternalAct"><a href="/eng/acts/T-10.49">The Saskatchewan Natural Resources Act</a></cite>, chapter forty-one of the statutes of 1930 (first session), and this Act may be cited together as <cite class="XRefExternalAct"><a href="/eng/acts/T-10.5">The Saskatchewan Natural Resources Acts</a></cite>.</p>
