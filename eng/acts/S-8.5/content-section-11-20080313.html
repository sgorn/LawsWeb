<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of panels</p><p class="Section" id="1068857"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Governor in Council may, in accordance with articles 12 to 16 of the Convention, designate persons to the panel of conciliators and the panel of arbitrators.</p></div>
