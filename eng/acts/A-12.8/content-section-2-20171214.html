<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="5180"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The following definitions apply in this Act.</p><dl class="Definition"><dt id="5182"><span class="DefinedTerm"><dfn>Agreement</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Agreement</dfn></span> means the Agreement respecting the Asian Infrastructure Investment Bank set out in the schedule. (<span class="DefinedTermLink" lang="fr">accord</span>)</p></dd><dt id="5183"><span class="DefinedTerm"><dfn>Bank</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Bank</dfn></span> means the Asian Infrastructure Investment Bank. (<span class="DefinedTermLink" lang="fr">Banque</span>)</p></dd></dl>
