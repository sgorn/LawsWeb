<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment to schedule</p><p class="Section" id="5188"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Governor in Council may, by order, amend the schedule to take into account amendments to the Agreement that are consistent with the purpose and functions of the Bank.</p>
