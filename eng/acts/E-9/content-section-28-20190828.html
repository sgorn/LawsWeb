<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflict</p><p class="Section" id="1198393"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Where there is a conflict between any regulation made under this Act and any provision of the <cite class="XRefExternalAct"><a href="/eng/acts/C-15.1">Canadian Energy Regulator Act</a></cite> or any regulation made thereunder, the regulation under this Act prevails.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-9, s. 28</li><li class="HistoricalNoteSubItem">2019, c. 28, s. 99</li></ul></div>
