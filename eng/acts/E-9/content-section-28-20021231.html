<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflict</p><p class="Section" id="220617"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Where there is a conflict between any regulation made under this Act and any provision of the <cite class="XRefExternalAct"><a href="/eng/acts/N-7">National Energy Board Act</a></cite> or any regulation made thereunder, the regulation under this Act prevails.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1978-79, c. 17, s. 18</li></ul></div>
