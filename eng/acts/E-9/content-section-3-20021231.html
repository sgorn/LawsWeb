<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board established</p><p class="Section" id="1048708"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> There is hereby established an Energy Supplies Allocation Board consisting of a chairman and not more than six other members to be appointed by the Governor in Council to hold office during pleasure.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-9, s. 3</li><li class="HistoricalNoteSubItem"> 1990, c. 2, s. 2</li></ul></div>
