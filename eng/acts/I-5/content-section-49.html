<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Devisee’s entitlement</p><p class="Section" id="332346"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> A person who claims to be entitled to possession or occupation of lands in a reserve by devise or descent shall be deemed not to be in lawful possession or occupation of those lands until the possession is approved by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-6, s. 49</li></ul></div>
