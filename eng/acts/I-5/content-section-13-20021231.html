<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation to one Band List</p><p class="Section" id="331964"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Notwithstanding sections 11 and 12, no person is entitled to have his name entered at the same time in more than one Band List maintained in the Department.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. I-5, s. 13</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 32 (1st Supp.), s. 4</li></ul></div>
