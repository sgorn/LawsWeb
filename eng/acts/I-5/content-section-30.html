<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Penalty for trespass</p><p class="Section" id="332154"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong>Â A person who trespasses on a reserve is guilty of an offence and liable on summary conviction to a fine not exceeding fifty dollars or to imprisonment for a term not exceeding one month or to both.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-6, s. 30</li></ul></div>
