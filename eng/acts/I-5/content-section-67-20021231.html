<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recovery of certain expenses</p><p class="Section" id="332567"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Where money is expended by Her Majesty for the purpose of raising or collecting Indian moneys, the Minister may authorize the recovery of the amount so expended from the moneys of the band.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-6, s. 67</li></ul></div>
