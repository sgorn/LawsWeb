<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Property of infant children</p><p class="Section" id="332383"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> The Minister may administer or provide for the administration of any property to which infant children of Indians are entitled, and may appoint guardians for that purpose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-6, s. 52</li></ul></div>
