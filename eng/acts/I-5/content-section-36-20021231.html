<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reserves not vested in the Crown</p><p class="Section" id="1049676"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Where lands have been set apart for the use and benefit of a band and legal title thereto is not vested in Her Majesty, this Act applies as though the lands were a reserve within the meaning of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-6, s. 36</li></ul></div>
