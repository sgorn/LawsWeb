<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directors cease to hold office</p><p class="Section" id="135574"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The directors of Canada Harbour Place Corporation cease to hold office at the close of the first meeting of shareholders of the Corporation held after the date on which any or all shares of the Corporation are disposed of pursuant to subsection 2(1).</p>
