<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Grant to joint applicants</p><p class="Section" id="393283"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> If the Commissioner grants plant breeder’s rights to joint applicants as described in subsection 7(2), the grant shall be in the names of all those joint applicants.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 20, s. 28</li><li class="HistoricalNoteSubItem"> 2015, c. 2, s. 20</li></ul></div>
