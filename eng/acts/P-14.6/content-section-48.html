<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commissioner’s costs</p><p class="Section" id="393452"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> The costs of the Commissioner in proceedings before any court under this Act are in the discretion of the court but the Commissioner shall not be ordered to pay the costs of any other of the parties.</p>
