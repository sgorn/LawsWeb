<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Required citizenship, residence or location of registered office</p><p class="Section" id="1050953"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> A person is only eligible to apply for the grant of plant breeder’s rights if the person is a citizen of, or is resident or has a registered office in, Canada or a country of the Union or an agreement country.</p>
