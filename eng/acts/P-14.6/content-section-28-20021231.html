<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Grant to joint applicants</p><p class="Section" id="1050970"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Where the Commissioner grants plant breeder’s rights to persons constituting a remainder mentioned in subsection 7(2) or to other joint applicants, the grant shall be in the names of all those persons or other joint applicants.</p>
