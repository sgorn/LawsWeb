<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Committee’s advice not binding</p><p class="Section" id="393682"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Nothing in this Act or the regulations shall be construed to impose any obligation to conform to the advice of the advisory committee.</p>
