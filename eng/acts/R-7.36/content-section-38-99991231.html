<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to Bank</p><p class="Section" id="1309185"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> The Minister must notify the Bank if, after completing a review of an application, the Minister decides not to issue a directive under section 40.</p></div>
