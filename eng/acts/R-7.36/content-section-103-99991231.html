<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>transition period</dfn></span></p><p class="Section" id="1309618"><strong><a class="sectionLabel" id="s-103"><span class="sectionLabel">103</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>transition period</dfn></span> means the period that begins on the day on which section 29 comes into force and ends on the day before the day on which subsection 25(1) comes into force.</p></div>
