<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designated systems</p><p class="Section" id="1308998"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> This Act does not apply in respect of a payment function that is performed in relation to an electronic funds transfer if the payment function is performed using a system that is designated under section 4 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-4.4">Payment Clearing and Settlement Act</a></cite>.</p>
