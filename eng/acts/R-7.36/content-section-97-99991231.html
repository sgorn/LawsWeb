<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy to Bank</p><p class="Section" id="1309555"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> The Minister must provide the Bank with a copy of each order the Minister makes under subsection 96(1) or (3) and the Bank must, as soon as feasible, provide a copy to the individual or entity in question.</p></div>
