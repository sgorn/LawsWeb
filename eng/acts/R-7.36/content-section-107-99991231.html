<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception to subsection 62(1)</p><p class="Section" id="1309629"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> Despite subsection 62(1), the Bank may publish the names of applicants that submit applications during the transition period as well as any prescribed information in relation to those applications.</p></div>
