<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreements and arrangements</p><p class="Section" id="1309039"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Bank may, for the purpose of exercising its powers or performing its duties and functions under this Act, enter into an agreement or arrangement with any government authority or regulatory body.</p>
