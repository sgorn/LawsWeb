<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>False or misleading information</p><p class="Section" id="1309308"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> An individual or entity must not provide false or misleading information to the Bank, the Minister or a person or government authority designated under section 32.</p>
