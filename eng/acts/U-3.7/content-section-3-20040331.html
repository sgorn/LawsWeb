<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>User Fees</p><ul class="Section ProvisionList" id="1065519"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> This Act applies to all user fees fixed by a regulating authority.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interdepartmental fees</p><p class="Subsection"><span class="lawlabel">(2)</span> This Act does not apply to a user fee fixed by one regulating authority and charged to another.</p></li></ul>
