<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defence</p><p class="Section" id="1066108"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> No person shall be found guilty of an offence under this Act, other than an offence under section 7, if the person establishes that they exercised all due diligence to prevent its commission.</p></div>
