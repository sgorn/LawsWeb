<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Release of seized articles</p><p class="Section" id="1066102"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> An inspector who has seized any article under this Act shall release it when they are satisfied that all the provisions of this Act and the regulations with respect to it have been complied with.</p></div>
