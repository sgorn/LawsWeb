<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment of schedule</p><p class="Section" id="1066097"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may, by order, amend the schedule to implement Canada’s international trade obligations regarding the use of names of spirit drinks to sell products as spirit drinks.</p></div>
