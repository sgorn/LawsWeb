<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Storage and removal</p><p class="Section" id="1066101"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Any article seized under this Act may, at the option of an inspector, be kept or stored in the place where it was seized or, at the direction of an inspector, the article may be removed to any other place.</p></div>
