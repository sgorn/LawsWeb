<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenditure of revenues</p><p class="Section" id="1151270"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Subject to any conditions that the Treasury Board may impose, the Office may expend, in the furtherance of its mandate, during a fiscal year or the following one, any revenues that it receives in that fiscal year through the conduct of its activities.</p>
