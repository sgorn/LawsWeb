<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultation with Auditor General</p><p class="Section" id="1151331"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> The Office’s auditor or the examiner may at any time consult the Auditor General of Canada on any matter relating to an audit or special examination.</p>
