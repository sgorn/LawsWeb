<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Peace officer to assist quarantine officer</p><p class="Section" id="1051855"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Every peace officer shall, when required by a quarantine officer, provide such assistance as the quarantine officer may require to enforce this Act and the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 33(1st Supp.), s. 17</li></ul></div>
