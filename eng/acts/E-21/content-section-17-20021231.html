<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Where offer accepted</p><p class="Section" id="212121"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Where an offer of compensation has been made to any person under section 16, the full amount thereof shall, forthwith on the acceptance of the offer, be paid to that person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 16(1st Supp.), s. 15</li></ul></div>
