<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Nature of rights that may be set out in notice — Quebec</p><p class="Section" id="212012"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> In Quebec, a notice of intention may set out, as the nature of the right intended to be expropriated, any immovable real right.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 21, s. 130</li></ul></div>
