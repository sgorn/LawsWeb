<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence</p><p class="Section" id="414300"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Every person who knowingly makes a false or misleading representation to the Minister in any application or other proceeding under this Act is guilty of an offence punishable on summary conviction.</p>
