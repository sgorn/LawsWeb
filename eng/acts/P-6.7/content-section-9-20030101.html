<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Further divisions precluded</p><p class="Section" id="414272"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Where a division of pension benefits that have accrued to a member of a pension plan during any period is effected under section 8, no further divisions may be made under that section in respect of that period.</p>
