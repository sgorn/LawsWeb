<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No access to line works</p><p class="Section" id="425176"><strong><a class="sectionLabel" id="s-26.1"><span class="sectionLabel">26.1</span></a></strong> No person shall, without lawful excuse, enter on land on which a line work is situated.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 15, s. 2</li></ul></div>
