<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When alteration or revocation effective</p><p class="Section" id="1052093"><strong><a class="sectionLabel" id="s-32.5"><span class="sectionLabel">32.5</span></a></strong> An alteration or revocation under section 32.4 has effect when the railway company or other person to whom notice of the order under section 32 was sent receives notice of the alteration or revocation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 29, s. 69</li></ul></div>
