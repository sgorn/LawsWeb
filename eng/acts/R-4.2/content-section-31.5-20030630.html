<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When alteration or revocation effective</p><p class="Section" id="1052087"><strong><a class="sectionLabel" id="s-31.5"><span class="sectionLabel">31.5</span></a></strong> An alteration or revocation under section 31.4 has effect when the railway company or other person to whom notice of the order under section 31 was sent receives notice of the alteration or revocation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 29, s. 67</li></ul></div>
