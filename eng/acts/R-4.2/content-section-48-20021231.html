<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incorporation by reference</p><p class="Section" id="425835"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> A regulation made under this Act incorporating by reference a classification, standard, procedure or other specification may incorporate the classification, standard, procedure or specification as amended from time to time.</p>
