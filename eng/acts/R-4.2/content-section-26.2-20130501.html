<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Road users to give way</p><p class="Section" id="425180"><strong><a class="sectionLabel" id="s-26.2"><span class="sectionLabel">26.2</span></a></strong> The users of a road shall give way to railway equipment at a road crossing if adequate warning of its approach is given.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 9, s. 20.1</li><li class="HistoricalNoteSubItem"> 2012, c. 7, s. 18(F)</li></ul></div>
