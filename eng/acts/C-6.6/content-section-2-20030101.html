<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Agreement</dfn></span></p><p class="Section" id="148325"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Agreement</dfn></span> means the Agreement between the Government of Canada and the Government of the State of Kuwait set out in the schedule.</p>
