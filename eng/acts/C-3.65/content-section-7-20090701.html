<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of agreements to water</p><p class="Section" id="83076"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> For greater certainty, nothing in this Act, the Agreement or the bilateral agreements applies to natural surface or ground water in liquid, gaseous or solid state.</p>
