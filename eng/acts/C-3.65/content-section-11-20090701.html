<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of expenditures</p><p class="Section" id="83087"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Government of Canada shall pay its appropriate share of the aggregate of any expenditures incurred by or on behalf of the Joint Committee.</p>
