<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Veteran indebted to Director of Soldier Settlement</p><p class="Section" id="463155"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Except with the approval of the Minister, sales, advances or grants authorized by this Part shall not be made to persons indebted to the Director of Soldier Settlement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 280, s. 25</li></ul></div>
