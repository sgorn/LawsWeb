<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Director may lease land</p><p class="Section" id="463121"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Any land or other property purchased or held by the Director may, pending sale, or re-sale, as the case may be, be leased by the Director or otherwise dealt with upon terms satisfactory to the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 280, s. 22</li></ul></div>
