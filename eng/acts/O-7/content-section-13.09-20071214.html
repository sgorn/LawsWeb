<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspension of tariff</p><p class="Section" id="385770"><strong><a class="sectionLabel" id="s-13.09"><span class="sectionLabel">13.09</span></a></strong> The National Energy Board may suspend any tariff or any portion of any tariff before or after the tariff goes into effect.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 35, s. 150</li></ul></div>
