<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Section" id="1198258"><strong><a class="sectionLabel" id="s-72.02"><span class="sectionLabel">72.02</span></a></strong> The Commission of the Canadian Energy Regulator may make public the nature of a violation, the name of the person who committed it and the amount of the penalty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 27</li><li class="HistoricalNoteSubItem">2019, c. 28, s. 142</li></ul></div>
