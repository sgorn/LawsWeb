<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="385779"><strong><a class="sectionLabel" id="s-13.11"><span class="sectionLabel">13.11</span></a></strong> If it is shown that a holder makes any discrimination in tolls, service or facilities against any person or locality, the burden of proving that the discrimination is not unjust lies on the holder.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 35, s. 150</li></ul></div>
