<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appropriate regulator</p><p class="Section" id="386521"><strong><a class="sectionLabel" id="s-48.15"><span class="sectionLabel">48.15</span></a></strong> For the purposes of sections 48.16 to 48.27, the appropriate regulator is the regulator that has jurisdiction in an area into which the transboundary pool or field in question extends.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 24</li></ul></div>
