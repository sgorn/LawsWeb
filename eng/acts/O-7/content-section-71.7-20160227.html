<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment</p><p class="Section" id="386975"><strong><a class="sectionLabel" id="s-71.7"><span class="sectionLabel">71.7</span></a></strong> If a person pays the penalty set out in a notice of violation, the person is considered to have committed the violation and proceedings in respect of it are ended.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 27</li></ul></div>
