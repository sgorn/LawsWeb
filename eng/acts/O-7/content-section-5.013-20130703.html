<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pipeline not work</p><p class="Section" id="1050940"><strong><a class="sectionLabel" id="s-5.013"><span class="sectionLabel">5.013</span></a></strong> Despite the definition <span class="DefinedTerm"><dfn>work</dfn></span> in section 2 of the <cite class="XRefExternalAct">Navigable Waters Protection Act</cite>, a pipeline in respect of which an authorization has been or may be issued under paragraph 5(1)(b) is not a work to which that Act applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 119</li></ul></div>
