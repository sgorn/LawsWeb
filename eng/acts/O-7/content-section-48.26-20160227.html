<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Determination — percentages of interests</p><p class="Section" id="386623"><strong><a class="sectionLabel" id="s-48.26"><span class="sectionLabel">48.26</span></a></strong> The percentages of interests referred to in subsections 48.21(1), 48.22(3), 48.23(6) and 48.24(5) shall be determined in accordance with section 47.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 24</li></ul></div>
