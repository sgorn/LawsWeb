<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>List of spill-treating agents</p><p class="Section" id="385870"><strong><a class="sectionLabel" id="s-14.2"><span class="sectionLabel">14.2</span></a></strong> The Minister of the Environment may, by regulation, establish a list of spill-treating agents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 15</li></ul></div>
