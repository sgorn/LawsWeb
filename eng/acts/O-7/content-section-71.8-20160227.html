<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to act</p><p class="Section" id="386979"><strong><a class="sectionLabel" id="s-71.8"><span class="sectionLabel">71.8</span></a></strong> A person that neither pays the penalty imposed under this Act nor requests a review within the period referred to in section 71.2 is considered to have committed the violation and is liable to the penalty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 27</li></ul></div>
