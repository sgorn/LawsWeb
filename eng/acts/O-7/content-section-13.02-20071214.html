<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulation of traffic, etc.</p><p class="Section" id="385732"><strong><a class="sectionLabel" id="s-13.02"><span class="sectionLabel">13.02</span></a></strong> The National Energy Board may make orders with respect to all matters relating to traffic, tolls or tariffs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 35, s. 150</li></ul></div>
