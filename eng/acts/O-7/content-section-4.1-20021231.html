<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="1050887"><strong><a class="sectionLabel" id="s-4.1"><span class="sectionLabel">4.1</span></a></strong> The National Energy Board may delegate any of its powers under section 5, 5.02, 5.03, 5.11, 5.12 or 27 to any person, and the person shall exercise those powers in accordance with the terms of the delegation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 35, s. 7</li><li class="HistoricalNoteSubItem"> 1994, c. 10, s. 2</li></ul></div>
