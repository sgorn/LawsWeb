<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No unjust discrimination</p><p class="Section" id="385775"><strong><a class="sectionLabel" id="s-13.1"><span class="sectionLabel">13.1</span></a></strong> A holder shall not make any unjust discrimination in tolls, service or facilities against any person or locality.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 35, s. 150</li></ul></div>
