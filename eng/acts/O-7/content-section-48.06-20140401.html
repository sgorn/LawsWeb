<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Requirement — exploitation as single unit</p><p class="Section" id="386398"><strong><a class="sectionLabel" id="s-48.06"><span class="sectionLabel">48.06</span></a></strong> The Minister or the Government of the Northwest Territories may, by notice, require of the other that a pool or field that is a straddling resource be exploited as a single pool or field, as the case may be.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 25</li></ul></div>
