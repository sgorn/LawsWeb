<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Section" id="385604"><strong><a class="sectionLabel" id="s-5.351"><span class="sectionLabel">5.351</span></a></strong> The National Energy Board shall not take any measures or make any order under section 5.34 or 5.35 in respect of information or documentation referred to in paragraphs 101(7)(a) to (e) and (i) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-8.5">Canada Petroleum Resources Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 13</li></ul></div>
