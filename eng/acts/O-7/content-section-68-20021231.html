<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="386841"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> A prosecution for an offence under this Act may be instituted at any time within but not later than two years after the time when the subject-matter of the complaint arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. O-4, s. 53</li></ul></div>
