<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum payment of $20,000,000</p><p class="Section transitional" id="174323"><strong><a class="sectionLabel" id="s-128"><span class="sectionLabel">128</span></a></strong> There may be paid out of the Consolidated Revenue Fund, on the requisition of the Minister of the Environment, a sum not exceeding $20,000,000 to the Nature Conservancy of Canada for its use.</p>
