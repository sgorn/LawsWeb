<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum payment of $3,000,000</p><p class="Section transitional" id="174332"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> There may be paid out of the Consolidated Revenue Fund, on the requisition of the Minister of Health, a sum not exceeding $3,000,000 to the Pallium Foundation of Canada to support training in palliative care to front-line health care providers.</p>
