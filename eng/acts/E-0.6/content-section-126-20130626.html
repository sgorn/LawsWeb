<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum payment of $18,000,000</p><p class="Section transitional" id="174317"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> There may be paid out of the Consolidated Revenue Fund, on the requisition of the Minister of Industry, a sum not exceeding $18,000,000 to the Canadian Youth Business Foundation for its use.</p>
