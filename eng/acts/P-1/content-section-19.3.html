<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Function of Committee <span class="otherLang" lang="la">inter alia</span></p><p class="Section" id="390050"><strong><a class="sectionLabel" id="s-19.3"><span class="sectionLabel">19.3</span></a></strong> Subject to subsection 19.1(4), the Committee may act on all financial and administrative matters respecting</p><ul class="ProvisionList"><li><p class="Paragraph" id="390052"><span class="lawlabel">(a)</span> the Senate, its premises, its services and its staff; and</p></li><li><p class="Paragraph" id="390053"><span class="lawlabel">(b)</span> the members of the Senate.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 20, s. 1</li></ul></div>
