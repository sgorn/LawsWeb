<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>How allowance paid</p><p class="Section" id="390716"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> The sessional allowances payable under section 55.1 shall be paid in monthly instalments on the last day of each month.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-1, s. 56</li><li class="HistoricalNoteSubItem"> 2005, c. 16, s. 4</li></ul></div>
