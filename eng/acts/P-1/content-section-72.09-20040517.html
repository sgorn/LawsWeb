<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Presentation of views</p><p class="Section" id="1059944"><strong><a class="sectionLabel" id="s-72.09"><span class="sectionLabel">72.09</span></a></strong> Before providing confidential advice under paragraph 72.07(b) or a report under subsection 72.08(4), the Ethics Commissioner shall provide the public office holder concerned with a reasonable opportunity to present his or her views.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, c. 7, s. 4</li></ul></div>
