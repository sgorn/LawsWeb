<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Stationery</p><p class="Section" id="391043"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> The supply of stationery required for the use of the Library shall be furnished by the Department of Public Works and Government Services and charged to the Houses of Parliament.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-1, s. 79</li><li class="HistoricalNoteSubItem"> 1996, c. 16, s. 61</li></ul></div>
