<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acts done in recess</p><p class="Section" id="1059910"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Sections 34 to 36 extend to any transaction or act begun and concluded during a recess of Parliament.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-8, s. 19</li></ul></div>
