<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of acts</p><p class="Section" id="390021"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Every act done by any senator acting pursuant to section 17 or 18 has the same effect and validity as if the act had been done by the Speaker.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-14, s. 4</li></ul></div>
