<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment</p><p class="Section" id="391035"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> The salaries of the officers, clerks and servants of the Library of Parliament and any casual expenses connected therewith shall be paid out of moneys provided by Parliament for that purpose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. L-7, s. 8</li></ul></div>
