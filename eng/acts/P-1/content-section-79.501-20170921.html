<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review</p><p class="Section" id="391210"><strong><a class="sectionLabel" id="s-79.501"><span class="sectionLabel">79.501</span></a></strong> A committee of the Senate, of the House of Commons or of both Houses of Parliament shall, five years after the day on which this section comes into force, undertake a review of sections 79.01 to 79.5.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 128</li></ul></div>
