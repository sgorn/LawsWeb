<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Function of Board</p><p class="Section" id="390562"><strong><a class="sectionLabel" id="s-52.3"><span class="sectionLabel">52.3</span></a></strong> The Board shall act on all financial and administrative matters respecting</p><ul class="ProvisionList"><li><p class="Paragraph" id="390564"><span class="lawlabel">(a)</span> the House of Commons, its premises, its services and its staff; and</p></li><li><p class="Paragraph" id="390565"><span class="lawlabel">(b)</span> the members of the House of Commons.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 20, s. 2</li></ul></div>
