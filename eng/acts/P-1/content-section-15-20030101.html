<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1059904"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Proceedings for the recovery of any forfeiture imposed by section 14 may be instituted at any time within but not later than one year after the time when the forfeiture was incurred.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-8, s. 24</li></ul></div>
