<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Principles, rules and obligations</p><p class="Section" id="1059940"><strong><a class="sectionLabel" id="s-72.061"><span class="sectionLabel">72.061</span></a></strong> The Prime Minister shall establish ethical principles, rules and obligations for public office holders.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, c. 7, s. 4</li></ul></div>
