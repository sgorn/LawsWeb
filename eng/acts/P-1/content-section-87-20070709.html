<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Functions: public office holders</p><p class="Section" id="391376"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> The Commissioner shall, in relation to public office holders, perform the duties and functions assigned to the Commissioner under the <cite class="XRefExternalAct"><a href="/eng/acts/C-36.65">Conflict of Interest Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 9, s. 28</li></ul></div>
