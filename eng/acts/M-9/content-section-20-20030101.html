<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of similar marks prohibited</p><p class="Section" id="358855"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> No person shall use a mark or designation so closely resembling a national fuel consumption mark as to be likely to be mistaken therefor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 113, s. 20</li></ul></div>
