<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>C.R.F.</p><p class="Section" id="462680"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The moneys received under this Act form part of the Consolidated Revenue Fund, and the moneys payable under this Act are payable out of the said Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 279, s. 19</li></ul></div>
