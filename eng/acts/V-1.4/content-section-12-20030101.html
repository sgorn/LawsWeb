<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Insurance money unassignable etc.</p><p class="Section" id="462630"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The insurance money payable under the contract of insurance is unassignable and is not subject to the claims of creditors of the insured or of the beneficiary.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 279, s. 14</li></ul></div>
