<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section" id="73184"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The Minister shall cause to be laid before each House of Parliament, not later than the fifth sitting day of that House after January 31 next following the end of each fiscal year, a report on the operation of this Act for that fiscal year.</p>
