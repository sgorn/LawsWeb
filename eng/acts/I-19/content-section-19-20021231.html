<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite></p><p class="Section" id="274026"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The Centre shall, for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>, be deemed to be a registered charity as defined in that Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. I-19, s. 19</li><li class="HistoricalNoteSubItem"> 1999, c. 31, s. 246(F)</li></ul></div>
