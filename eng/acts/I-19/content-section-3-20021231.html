<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Centre established</p><p class="Section" id="1049618"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> A corporation is hereby established, to be called the International Development Research Centre, consisting of a Board of Governors that is composed of a Chairman, President and not more than nineteen other governors.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 21(1st Supp.), s. 3</li></ul></div>
