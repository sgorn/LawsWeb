<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Centre established</p><p class="Section" id="1049617"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> A corporation is established, to be called the International Development Research Centre, consisting of a Board of Governors that is composed of a Chairperson, President and not more than 16 other governors.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. I-19, s. 3</li><li class="HistoricalNoteSubItem"> 2010, c. 12, s. 1747</li></ul></div>
