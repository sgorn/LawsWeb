<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Production of licence or pilotage certificate</p><p class="Section" id="1297827"><strong><a class="sectionLabel" id="s-38.5"><span class="sectionLabel">38.5</span></a></strong> Every licensed pilot or pilotage certificate holder shall produce their licence or pilotage certificate to the Minister on request.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 242</li></ul></div>
