<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Content of contracts for service</p><p class="Section" id="1195344"><strong><a class="sectionLabel" id="s-15.4"><span class="sectionLabel">15.4</span></a></strong> An Authority is not authorized to enter into or amend a contract for services referred to in subsection 15(2) that deals with a subject referred to in any of paragraphs 52(1)(a) to (o).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 232</li></ul></div>
