<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="394869"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> The Governor in Council, on the recommendation of the Minister of Finance, may make regulations for carrying out the purposes and provisions of this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 26, s. 317</li></ul></div>
