<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power to invest</p><p class="Section" id="1195362"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> An Authority may, with the approval of the Minister of Finance, invest any moneys not immediately required for the purposes of the Authority in any class of financial asset.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-14, s. 37</li><li class="HistoricalNoteSubItem">2019, c. 29, s. 240</li></ul></div>
