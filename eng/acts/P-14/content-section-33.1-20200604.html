<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Outstanding and unpaid charges</p><p class="Section" id="1250496"><strong><a class="sectionLabel" id="s-33.1"><span class="sectionLabel">33.1</span></a></strong> An Authority may charge interest on outstanding and unpaid charges.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 238</li></ul></div>
