<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vice-Chairman</p><p class="Section" id="1053432"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Governor in Council may appoint one of the members, other than the Chairman, of an Authority to be Vice-Chairman thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 52, s. 6</li></ul></div>
