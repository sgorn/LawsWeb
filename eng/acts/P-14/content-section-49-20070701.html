<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>To whom fines paid</p><p class="Section" id="394762"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> All fines collected pursuant to this Part, other than section 48.1, shall be paid to the Authority concerned.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-14, s. 49</li><li class="HistoricalNoteSubItem"> 1998, c. 10, s. 156</li><li class="HistoricalNoteSubItem"> 2001, c. 26, s. 318</li></ul></div>
