<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention</p><p class="Section" id="394758"><strong><a class="sectionLabel" id="s-48.1"><span class="sectionLabel">48.1</span></a></strong> A person who contravenes section 15.3 is guilty of an offence and liable to a fine of not more than $10,000 for each day on which the offence is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 10, s. 155</li></ul></div>
