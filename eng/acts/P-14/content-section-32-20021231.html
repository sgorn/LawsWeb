<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Register</p><p class="Section" id="394634"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> An Authority shall keep a register, in a manner approved by the Minister, of licensed pilots, apprentice pilots and the holders of pilotage certificates.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 52, s. 21</li></ul></div>
