<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vice-Chair­person</p><p class="Section" id="394398"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Governor in Council may appoint one of the members, other than the Chairperson, of an Authority to be Vice-Chairperson.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-14, s. 10</li><li class="HistoricalNoteSubItem"> 2006, c. 9, s. 291(E)</li></ul></div>
