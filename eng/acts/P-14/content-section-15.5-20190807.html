<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Availability of contracts for service</p><p class="Section" id="1195348"><strong><a class="sectionLabel" id="s-15.5"><span class="sectionLabel">15.5</span></a></strong> An Authority shall, on request, provide to any person a copy of any contract for services referred to in subsection 15(2) that the Authority has entered into.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 232</li></ul></div>
