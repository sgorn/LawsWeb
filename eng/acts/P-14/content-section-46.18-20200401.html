<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Custody of thing seized</p><p class="Section" id="1242703"><strong><a class="sectionLabel" id="s-46.18"><span class="sectionLabel">46.18</span></a></strong> If an authorized person seizes a thing, the authorized person, or any person that they may designate, shall retain custody of the thing, subject to any order made under section 490 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 252</li></ul></div>
