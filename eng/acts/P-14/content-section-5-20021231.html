<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Great Lakes Pilotage Authority, Ltd.</p><p class="Section" id="394388"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The name “Great Lakes Pilotage Authority, Ltd.” is changed to “Great Lakes Pilotage Authority” and the Authority is deemed to have been established under subsection 3(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-14, s. 5</li><li class="HistoricalNoteSubItem"> 1998, c. 10, s. 146</li></ul></div>
