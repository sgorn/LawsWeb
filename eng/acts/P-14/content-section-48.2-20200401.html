<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offences</p><p class="Section" id="1243053"><strong><a class="sectionLabel" id="s-48.2"><span class="sectionLabel">48.2</span></a></strong> An offence under section 48 or 48.11 that is committed or continued on more than one day constitutes a separate offence for each day on which it is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 253</li></ul></div>
