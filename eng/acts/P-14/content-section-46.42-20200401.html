<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation or prescription period</p><p class="Section" id="1242960"><strong><a class="sectionLabel" id="s-46.42"><span class="sectionLabel">46.42</span></a></strong> A notice of violation may be issued no later than two years after the day on which an authorized person becomes aware of the violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 252</li></ul></div>
