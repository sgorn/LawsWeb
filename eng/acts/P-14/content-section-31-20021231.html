<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delivery up on cancellation</p><p class="Section" id="394630"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Where a licence or pilotage certificate is cancelled, the holder thereof shall deliver up the licence or pilotage certificate to the Authority that issued it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 52, s. 20</li></ul></div>
