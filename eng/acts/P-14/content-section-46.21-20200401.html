<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interference with service of notice</p><p class="Section" id="1242744"><strong><a class="sectionLabel" id="s-46.21"><span class="sectionLabel">46.21</span></a></strong> It is prohibited for a person to knowingly interfere with the service of a notice of a detention order.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 252</li></ul></div>
