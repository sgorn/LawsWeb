<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proof of violation by ship</p><p class="Section" id="1242939"><strong><a class="sectionLabel" id="s-46.38"><span class="sectionLabel">46.38</span></a></strong> It is sufficient proof that a ship has committed a violation to establish that the act or omission that constitutes the violation was committed by a person in charge of the ship, whether or not the person has been identified.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 252</li></ul></div>
