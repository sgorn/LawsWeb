<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interference</p><p class="Section" id="1242693"><strong><a class="sectionLabel" id="s-46.16"><span class="sectionLabel">46.16</span></a></strong> Unless authorized by an authorized person, it is prohibited for a person to knowingly move, alter or interfere in any way with a sample taken under paragraph 46.12(2)(h) or anything removed under paragraph 46.12(2)(j).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 29, s. 252</li></ul></div>
