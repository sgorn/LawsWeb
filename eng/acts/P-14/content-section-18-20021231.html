<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Objects</p><p class="Section" id="394481"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> The objects of an Authority are to establish, operate, maintain and administer in the interests of safety an efficient pilotage service within the region set out in respect of the Authority in the schedule.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 52, s. 12</li></ul></div>
