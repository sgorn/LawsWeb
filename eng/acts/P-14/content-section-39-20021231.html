<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Her Majesty or Authority not liable</p><p class="Section" id="394701"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Her Majesty, or an Authority, is not liable for any damage or loss occasioned by the fault, neglect, want of skill or wilful and wrongful act of a licensed pilot or the holder of a pilotage certificate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 52, s. 29</li></ul></div>
