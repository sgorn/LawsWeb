<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights relating to language of work</p><p class="Section" id="384352"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> English and French are the languages of work in all federal institutions, and officers and employees of all federal institutions have the right to use either official language in accordance with this Part.</p>
