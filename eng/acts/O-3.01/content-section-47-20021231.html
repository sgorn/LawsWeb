<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit reports to be made available to Commissioner</p><p class="Section" id="1050863"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> The Secretary of the Treasury Board shall provide the Commissioner with any audit reports that are prepared pursuant to paragraph 46(2)(d).</p>
