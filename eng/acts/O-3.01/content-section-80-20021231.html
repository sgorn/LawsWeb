<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearing in summary manner</p><p class="Section" id="1050869"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> An application made under section 77 shall be heard and determined in a summary manner in accordance with any special rules made in respect of such applications pursuant to section 46 of the <cite class="XRefExternalAct">Federal Court Act</cite>.</p>
