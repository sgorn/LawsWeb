<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Confidentiality</p><p class="Section" id="384601"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Subject to this Act, the Commissioner and every person acting on behalf or under the direction of the Commissioner shall not disclose any information that comes to their knowledge in the performance of their duties and functions under this Act.</p>
