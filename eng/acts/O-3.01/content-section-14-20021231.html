<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Official languages of federal courts</p><p class="Section" id="384231"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> English and French are the official languages of the federal courts, and either of those languages may be used by any person in, or in any pleading in or process issuing from, any federal court.</p>
