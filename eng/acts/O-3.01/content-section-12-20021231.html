<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Instruments directed to the public</p><p class="Section" id="384226"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> All instruments directed to or intended for the notice of the public, purporting to be made or issued by or under the authority of a federal institution, shall be made or issued in both official languages.</p>
