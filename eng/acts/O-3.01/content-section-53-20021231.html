<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite></p><p class="Section" id="1050866"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> The Commissioner and the officers and employees of the office of the Commissioner appointed under section 51 shall be deemed to be persons employed in the Public Service for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite>.</p>
