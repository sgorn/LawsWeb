<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Fiddling Day</p><p class="Section" id="379804"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the third Saturday in May is to be known as “National Fiddling Day”.</p>
