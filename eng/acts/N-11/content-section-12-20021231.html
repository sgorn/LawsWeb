<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administration of housing loans</p><p class="Section" id="359377"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Corporation may administer a housing loan by agreement with the holder of the loan.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-11, s. 12</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 25 (4th Supp.), s. 9</li><li class="HistoricalNoteSubItem"> 1992, c. 32, s. 11</li><li class="HistoricalNoteSubItem"> 1999, c. 27, s. 3</li></ul></div>
