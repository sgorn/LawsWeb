<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conditions and restrictions</p><p class="Section" id="359594"><strong><a class="sectionLabel" id="s-21.58"><span class="sectionLabel">21.58</span></a></strong> The Corporation may, at any time, establish conditions or restrictions applicable to registered issuers and registered programs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 356</li></ul></div>
