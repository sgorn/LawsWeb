<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registration of programs</p><p class="Section" id="359576"><strong><a class="sectionLabel" id="s-21.55"><span class="sectionLabel">21.55</span></a></strong> The Corporation may register the program in the registry if, in the Corporation’s opinion, all of the requirements under this Part have been met.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 356</li></ul></div>
