<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees</p><p class="Section" id="360125"><strong><a class="sectionLabel" id="s-99.2"><span class="sectionLabel">99.2</span></a></strong> The Corporation may determine the amount of, and collect, fees and charges for any services, facilities or products provided by the Corporation under this Act and for any activities carried on by the Corporation under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 27, s. 23</li></ul></div>
