<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Guarantee</p><p class="Section" id="1050277"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Corporation may guarantee payment of any or all principal or interest, or both, in respect of securities issued on the basis of housing loans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-11, s. 14</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 25 (4th Supp.), s. 9</li><li class="HistoricalNoteSubItem"> 1992, c. 32, s. 13</li><li class="HistoricalNoteSubItem"> 1999, c. 27, s. 3</li></ul></div>
