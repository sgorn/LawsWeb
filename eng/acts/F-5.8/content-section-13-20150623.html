<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendments to schedule</p><p class="Section" id="1073208"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Governor in Council may, by order, amend the schedule by adding or deleting the name of an organization or a position.</p>
