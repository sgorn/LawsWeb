<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Procedure</p><p class="Section" id="214219"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> The Assessor may, with the approval of the Governor in Council, make such rules respecting the conduct of appeals and the procedure for the bringing of appeals as the Assessor deems necessary to enable the discharge of the Assessor’s duties under this Act.</p>
