<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation by Governor in Council</p><p class="Section" id="214124"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> The Governor in Council may, by proclamation, revoke a declaration of a war emergency effective on such day as is specified in the proclamation.</p>
