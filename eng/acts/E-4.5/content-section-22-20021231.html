<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation by Governor in Council</p><p class="Section" id="213970"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The Governor in Council may, by proclamation, revoke a declaration of a public order emergency either generally or with respect to any area of Canada effective on such day as is specified in the proclamation.</p>
