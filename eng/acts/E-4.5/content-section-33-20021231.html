<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation by Governor in Council</p><p class="Section" id="214069"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The Governor in Council may, by proclamation, revoke a declaration of an international emergency effective on such day as is specified in the proclamation.</p>
