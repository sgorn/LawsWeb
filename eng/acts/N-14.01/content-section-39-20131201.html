<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Act to reserves</p><p class="Section" id="1059504"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Subject to sections 40 to 41.3, this Act applies to a park reserve as if it were a park.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 32, s. 39</li><li class="HistoricalNoteSubItem"> 2009, c. 17, s. 6</li><li class="HistoricalNoteSubItem"> 2013, c. 28, s. 2</li></ul></div>
