<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No disposition or use without authority</p><p class="Section" id="360336"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Except as permitted by this Act or the regulations,</p><ul class="ProvisionList"><li><p class="Paragraph" id="360338"><span class="lawlabel">(a)</span> no public lands or right or interest in public lands in a park may be disposed of; and</p></li><li><p class="Paragraph" id="360339"><span class="lawlabel">(b)</span> no person shall use or occupy public lands in a park.</p></li></ul>
