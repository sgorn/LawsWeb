<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1138083"><strong><a class="sectionLabel" id="s-39.92"><span class="sectionLabel">39.92</span></a></strong> Proceedings by way of summary conviction in respect of an offence may be commenced not later than five years after the day on which the offence was committed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 31, s. 39.11</li><li class="HistoricalNoteSubItem">2019, c. 8, s. 16</li></ul></div>
