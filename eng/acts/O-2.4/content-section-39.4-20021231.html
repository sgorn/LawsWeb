<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition by Minister</p><p class="Section" id="383297"><strong><a class="sectionLabel" id="s-39.4"><span class="sectionLabel">39.4</span></a></strong> Any thing that has been forfeited or abandoned under this Act must be dealt with and disposed of as the Minister may direct.</p>
