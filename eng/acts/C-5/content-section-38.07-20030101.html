<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of order</p><p class="Section" id="138016"><strong><a class="sectionLabel" id="s-38.07"><span class="sectionLabel">38.07</span></a></strong> The judge may order the Attorney General of Canada to give notice of an order made under any of subsections 38.06(1) to (3) to any person who, in the opinion of the judge, should be notified.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 41, s. 43</li></ul></div>
