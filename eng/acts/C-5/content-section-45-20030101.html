<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Construction</p><p class="Section" id="138241"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> This Part shall not be so construed as to interfere with the right of legislation of the legislature of any province requisite or desirable for the carrying out of the objects hereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-10, s. 42</li></ul></div>
