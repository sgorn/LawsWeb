<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authentication of electronic documents</p><p class="Section" id="137755"><strong><a class="sectionLabel" id="s-31.1"><span class="sectionLabel">31.1</span></a></strong> Any person seeking to admit an electronic document as evidence has the burden of proving its authenticity by evidence capable of supporting a finding that the electronic document is that which it is purported to be.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 5, s. 56</li></ul></div>
