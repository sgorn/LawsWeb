<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>official</dfn></span></p><p class="Section" id="137839"><strong><a class="sectionLabel" id="s-36.1"><span class="sectionLabel">36.1</span></a></strong> In sections 37 to 38.16, <span class="DefinedTerm"><dfn>official</dfn></span> has the same meaning as in section 118 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 41, s. 43</li></ul></div>
