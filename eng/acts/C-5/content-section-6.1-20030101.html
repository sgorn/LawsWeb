<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Identification of accused</p><p class="Section" id="137490"><strong><a class="sectionLabel" id="s-6.1"><span class="sectionLabel">6.1</span></a></strong> For greater certainty, a witness may give evidence as to the identity of an accused whom the witness is able to identify visually or in any other sensory manner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 9, s. 1</li></ul></div>
