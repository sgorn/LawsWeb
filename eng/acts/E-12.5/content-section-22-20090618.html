<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Responsibility</p><p class="Section" id="1069372"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> If the review officer or panel determines that a person, ship or vessel has committed a violation, the person, ship or vessel is liable for the amount of the penalty as set out in the decision.</p></div>
