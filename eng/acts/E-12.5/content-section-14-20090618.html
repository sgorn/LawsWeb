<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1069364"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> No notice of violation in respect of a violation may be issued more than two years after the day on which the subject matter of the violation arises.</p></div>
