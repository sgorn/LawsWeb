<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment</p><p class="Section" id="1069375"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> If a person, ship or vessel pays the penalty set out in a notice of violation, the person, ship or vessel is considered to have committed the violation and proceedings in respect of it are ended.</p></div>
