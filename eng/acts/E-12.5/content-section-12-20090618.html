<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing violation</p><p class="Section" id="1069362"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> A violation that is committed or continued on more than one day constitutes a separate violation for each day on which it is committed or continued.</p></div>
