<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Determination is final</p><p class="Section" id="178048"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> A determination made under section 21 is final and binding and, except for judicial review under the <cite class="XRefExternalAct"><a href="/eng/acts/F-7">Federal Courts Act</a></cite>, is not subject to appeal or to review by any court.</p>
