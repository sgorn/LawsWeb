<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to act</p><p class="Section" id="178058"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> A person, ship or vessel that neither pays a penalty imposed under this Act nor requests a review in the prescribed time is considered to have committed the violation and is liable for the penalty.</p>
