<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose of Act</p><p class="Section" id="177931"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The purpose of this Act is to establish, as an alternative to the existing penal system and as a supplement to existing enforcement measures, a fair and efficient administrative monetary penalty system for the enforcement of the Environmental Acts.</p>
