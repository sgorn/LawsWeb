<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfer</p><p class="Section" id="1061043"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> A foreign offender may request transfer to a foreign state by applying to the Minister and may be transferred if the conditions set out in this Act are met.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 9, s. 19</li></ul></div>
