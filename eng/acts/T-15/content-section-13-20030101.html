<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction of National Parole Board</p><p class="Section" id="1061036"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Subject to section 15, the National Parole Board has jurisdiction over Canadian offenders transferred to Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 9, s. 13</li></ul></div>
