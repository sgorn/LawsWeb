<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Where committed</p><p class="Section" id="1061029"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> A Canadian offender transferred to Canada while undergoing imprisonment shall be detained in a penitentiary if he has been sentenced to imprisonment for two years or more or in a prison in any other case.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 9, s. 7</li></ul></div>
