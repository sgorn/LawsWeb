<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfer</p><p class="Section" id="1061025"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> A Canadian offender who requests transfer to Canada pursuant to a treaty on the transfer of offenders entered into between Canada and the foreign state in which he was found guilty shall be dealt with in accordance with this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 9, s. 3</li></ul></div>
