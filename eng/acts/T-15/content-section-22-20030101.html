<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfer from prisons</p><p class="Section" id="1061046"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> No foreign offender may be transferred from a prison in a province to a foreign state without the approval of the authority responsible in the province for the administration of prisons.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 9, s. 22</li></ul></div>
