<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation to provide information</p><p class="Section" id="1061044"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Minister shall, on request by a foreign offender, provide him with a copy of the treaty on the transfer of offenders entered into between Canada and a foreign state designated in the request.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 9, s. 20</li></ul></div>
