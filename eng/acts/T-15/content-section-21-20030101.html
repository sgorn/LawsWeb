<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delivery</p><p class="Section" id="1061045"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Where the transfer of a foreign offender to a foreign state has been approved by the parties concerned, he shall be delivered to the responsible authority designated by that foreign state.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 9, s. 21</li></ul></div>
