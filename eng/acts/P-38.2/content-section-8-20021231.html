<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="1051670"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The Minister may delegate any of the Minister’s powers, duties or functions under this Act to an appropriate minister, within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>, for any period and under any terms and conditions that the Minister considers suitable.</p>
