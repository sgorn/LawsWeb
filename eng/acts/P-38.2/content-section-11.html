<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, duties and functions as Receiver General</p><p class="Section" id="410133"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> In the Minister’s capacity as Receiver General, the Minister shall exercise all the powers and perform all the duties and functions assigned to the Receiver General by law.</p>
