<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication in <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite></p><p class="Section" id="1253855"><strong><a class="sectionLabel" id="s-77.036"><span class="sectionLabel">77.036</span></a></strong> The rules, the code of conduct established pursuant to Article 10.17 of the Canada–United States–Mexico Agreement and any amendments made to the rules or code shall be published in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 44, s. 218</li><li class="HistoricalNoteSubItem">2020, c. 1, s. 99</li></ul></div>
