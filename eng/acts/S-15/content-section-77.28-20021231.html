<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication in <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite></p><p class="Section" id="439468"><strong><a class="sectionLabel" id="s-77.28"><span class="sectionLabel">77.28</span></a></strong> The rules, the code of conduct established pursuant to Article 1910 of the Free Trade Agreement and any amendments made to the rules or code shall be published in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, c. 65, s. 42</li></ul></div>
