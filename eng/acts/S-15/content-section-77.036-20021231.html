<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication in <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite></p><p class="Section" id="439261"><strong><a class="sectionLabel" id="s-77.036"><span class="sectionLabel">77.036</span></a></strong> The rules, the code of conduct established pursuant to Article 1909 of the North American Free Trade Agreement and any amendments made to the rules or code shall be published in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 44, s. 218</li></ul></div>
