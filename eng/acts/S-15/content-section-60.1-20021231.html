<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to be given</p><p class="Section" id="1052219"><strong><a class="sectionLabel" id="s-60.1"><span class="sectionLabel">60.1</span></a></strong> If a determination or a re-determination has been made under section 55, subsection 56(1) or section 57 or 59, notice of the determination or re-determination shall be given without delay to the importer in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 25, s. 97</li></ul></div>
