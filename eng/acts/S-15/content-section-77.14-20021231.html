<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administrative record forwarded</p><p class="Section" id="1052260"><strong><a class="sectionLabel" id="s-77.14"><span class="sectionLabel">77.14</span></a></strong> On the appointment of the members of a panel to review a definitive decision, the appropriate authority shall cause a copy of the administrative record to be forwarded in accordance with the rules.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, c. 65, s. 42</li></ul></div>
