<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>President’s initiative</p><p class="Section" id="438615"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> The President may initiate a scope proceeding with respect to any goods at any time, on the President’s own initiative.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-15, s. 64</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 47 (4th Supp.), s. 52</li><li class="HistoricalNoteSubItem"> 2017, c. 20, s. 89</li></ul></div>
