<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expiration</p><p class="Section" id="333394"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> No grant, contribution, loan or guarantee may be made under this Act if the application therefor is received after June 30, 1988.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 160, s. 17</li></ul></div>
