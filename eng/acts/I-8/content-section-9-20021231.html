<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Stock options</p><p class="Section" id="333336"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Subject to the regulations, the Minister may acquire, exercise, assign or sell a stock option obtained as a condition under which a contribution or loan was made or guarantee given under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 160, s. 9</li></ul></div>
