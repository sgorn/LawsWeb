<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Past and current financial years</p><p class="Section" id="1072930"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> No entity is required to comply with section 9, 12 or 13 with respect to the financial year in progress on the day on which section 9 comes into force and for any previous financial year.</p></div>
