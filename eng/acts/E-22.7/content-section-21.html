<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disclosure — powers, duties and functions</p><p class="Section" id="212627"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Minister may disclose information obtained under this Act for the purpose of exercising powers or performing duties and functions under this Act.</p>
