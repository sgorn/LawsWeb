<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disclosure — powers, duties and functions</p><p class="Section" id="1072921"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Minister may disclose information obtained under this Act for the purpose of exercising powers or performing duties and functions under this Act.</p></div>
