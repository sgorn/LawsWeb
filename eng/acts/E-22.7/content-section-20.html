<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement with another jurisdiction</p><p class="Section" id="212625"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Minister may enter into an agreement or arrangement with the government of another jurisdiction relating to the administration or enforcement of this Act or that jurisdiction’s reporting requirements.</p>
