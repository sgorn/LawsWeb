<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="1072922"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The Minister may delegate to any person or body any power, duty or function conferred on the Minister under this Act except the power to delegate under this section.</p></div>
