<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="1072918"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> A person must not obstruct or hinder a person who is exercising powers or performing duties or functions under this Act.</p></div>
