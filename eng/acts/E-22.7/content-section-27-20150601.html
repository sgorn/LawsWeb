<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time limitation</p><p class="Section" id="212670"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Proceedings under this Act may be instituted within, but not after, five years after the time when the subject matter of the proceedings arose.</p>
