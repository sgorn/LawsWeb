<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Policy directions relating to Program</p><p class="Section" id="1052886"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Commissioner shall give effect to such directions as the Minister may make concerning matters of general policy related to the administration of the Program.</p>
