<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of new identity</p><p class="Section" id="1052882"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> A person whose identity has been changed as a consequence of the protection provided under the Program shall not be liable or otherwise punished for making a claim that the new identity is and has been the person’s only identity.</p>
