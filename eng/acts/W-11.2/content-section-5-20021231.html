<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Admission to Program</p><p class="Section" id="464773"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Subject to this Act, the Commissioner may determine whether a witness should be admitted to the Program and the type of protection to be provided to any protectee in the Program.</p>
