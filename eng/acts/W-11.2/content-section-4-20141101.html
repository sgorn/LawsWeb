<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment</p><p class="Section" id="464769"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> A program to facilitate the protection of witnesses is hereby established called the Witness Protection Program to be administered by the Commissioner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 15, s. 4</li><li class="HistoricalNoteSubItem"> 2013, c. 29, s. 20(F)</li></ul></div>
