<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Informer privilege</p><p class="Section" id="464957"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> Informer privilege at common law prevails over any authority to disclose information provided under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 29, s. 14</li></ul></div>
