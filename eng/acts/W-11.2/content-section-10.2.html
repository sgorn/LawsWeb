<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deletion from schedule</p><p class="Section" id="464842"><strong><a class="sectionLabel" id="s-10.2"><span class="sectionLabel">10.2</span></a></strong> On the Minister’s recommendation, the Governor in Council may, by regulation, delete the name of a program from the schedule.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 29, s. 11</li></ul></div>
