<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Declaration</p><p class="Section" id="139425"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The Minister may include on any form a declaration, to be signed by the person completing the form, declaring that the information given by that person on the form is true, accurate and complete.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 1 (2nd Supp.), s. 8</li><li class="HistoricalNoteSubItem"> 2001, c. 25, s. 7</li></ul></div>
