<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report</p><p class="Section" id="1253225"><strong><a class="sectionLabel" id="s-42.7"><span class="sectionLabel">42.7</span></a></strong> After a duty evasion verification has been completed, an officer shall provide the requesting CUSMA country with a report that contains any relevant information obtained from an exporter or producer of goods in Canada during the verification.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2020, c. 1, s. 120</li></ul></div>
