<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>duty evasion</dfn></span></p><p class="Section" id="1253210"><strong><a class="sectionLabel" id="s-42.5"><span class="sectionLabel">42.5</span></a></strong> In sections 42.6 and 42.7, <span class="DefinedTerm"><dfn>duty evasion</dfn></span> means the evasion of anti-dumping, countervailing or safeguard duties that are imposed by a CUSMA country other than Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 33, s. 32</li><li class="HistoricalNoteSubItem"> 1997, c. 14, s. 38</li><li class="HistoricalNoteSubItem">2020, c. 1, s. 120</li></ul></div>
