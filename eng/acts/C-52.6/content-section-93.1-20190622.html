<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retention of collected information</p><p class="Section" id="1186041"><strong><a class="sectionLabel" id="s-93.1"><span class="sectionLabel">93.1</span></a></strong> Subject to section 6 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-21">Privacy Act</a></cite>, information collected under sections 92 and 93 shall be retained by the Agency for a period of not more than 15 years beginning on the day on which the information is collected.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 30, s. 2</li></ul></div>
