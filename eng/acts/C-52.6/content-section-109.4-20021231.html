<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When penalty becomes payable</p><p class="Section" id="141616"><strong><a class="sectionLabel" id="s-109.4"><span class="sectionLabel">109.4</span></a></strong> A penalty assessed against a person under section 109.3 shall become payable on the day the notice of assessment of the penalty is served on the person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 25, s. 80</li></ul></div>
