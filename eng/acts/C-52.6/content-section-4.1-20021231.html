<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Undertakings</p><p class="Section" id="139380"><strong><a class="sectionLabel" id="s-4.1"><span class="sectionLabel">4.1</span></a></strong> In the case of goods to which paragraph 32(2)(b) applies, the Minister may accept from an importer or transporter an undertaking to assume obligations in relation to compliance with this Act and the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 25, s. 5</li></ul></div>
