<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Goods stopped or taken by peace officer</p><p class="Section" id="141686"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> Where a peace officer detains or seizes anything that he suspects is subject to seizure under this Act, he shall forthwith notify an officer thereof and describe the thing detained or seized to the officer.</p>
