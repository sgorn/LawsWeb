<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation for seizures and ascertained forfeitures</p><p class="Section" id="141665"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> No seizure may be made under this Act or notice sent under section 124 more than six years after the contravention or use in respect of which such seizure is made or notice is sent.</p>
