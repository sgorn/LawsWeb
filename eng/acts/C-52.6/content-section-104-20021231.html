<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power to call in aid</p><p class="Section" id="141451"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> An officer may call on other persons to assist him in exercising any power of search, seizure or detention that he is authorized under this Act to exercise, and any person so called on is authorized to exercise any such power.</p>
