<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="140712"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> The Governor in Council may make regulations prescribing the circumstances in which abatements or refunds shall not be granted under this Act in respect of prescribed classes of goods.</p>
