<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sufferance warehouse operator’s obligation</p><p class="Section" id="139783"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Subject to the regulations, the operator of a sufferance warehouse shall not refuse to receive any goods brought to the warehouse that qualify under the terms of his licence.</p>
