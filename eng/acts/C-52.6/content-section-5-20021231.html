<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Customs offices</p><p class="Section" id="139385"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Minister may designate customs offices inside or outside Canada for a specified purpose or generally for business relating to customs and may at any time amend, cancel or reinstate any such designation.</p>
