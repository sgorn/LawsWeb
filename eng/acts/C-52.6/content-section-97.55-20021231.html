<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Institution of appeal</p><p class="Section" id="141328"><strong><a class="sectionLabel" id="s-97.55"><span class="sectionLabel">97.55</span></a></strong> An appeal to the Tax Court of Canada under this Part, other than one referred to in section 18.3001 of the <cite class="XRefExternalAct"><a href="/eng/acts/T-2">Tax Court of Canada Act</a></cite>, must be taken in the manner set out in that Act or in any rules made under that Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 25, s. 58</li></ul></div>
