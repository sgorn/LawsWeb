<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Person travelling in mixed-traffic corridor</p><p class="Section" id="139576"><strong><a class="sectionLabel" id="s-11.7"><span class="sectionLabel">11.7</span></a></strong> Every person who is travelling in a mixed-traffic corridor shall present themselves to an officer at the nearest customs office and state whether they are arriving from a location outside or within Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 481</li></ul></div>
