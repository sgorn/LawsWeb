<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><em>Ad valorem</em> rates of duty</p><p class="Section" id="1047967"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Where duties, other than duties or taxes levied under the <cite class="XRefExternalAct"><a href="/eng/acts/E-15">Excise Tax Act</a></cite> or the <cite class="XRefExternalAct"><a href="/eng/acts/E-14">Excise Act</a></cite>, are imposed on goods at a percentage rate, such duties shall be calculated by applying the rate to a value determined in accordance with sections 45 to 55.</p>
