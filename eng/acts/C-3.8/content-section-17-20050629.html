<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Competitive process — eligible domestic credits</p><p class="Section" id="1066074"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Agency must use a competitive process to acquire eligible domestic credits to ensure the cost-effectiveness of the acquisition.</p></div>
