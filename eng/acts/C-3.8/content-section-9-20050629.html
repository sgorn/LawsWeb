<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation by President</p><p class="Section" id="1066066"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The President may delegate to any person any power, duty or function conferred on the President under this Act.</p></div>
