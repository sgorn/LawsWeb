<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of President</p><p class="Section" id="83197"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Governor in Council shall appoint a President of the Agency to hold office during pleasure for a renewable term of up to five years.</p>
