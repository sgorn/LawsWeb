<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Procurement process</p><p class="Section" id="1066073"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Agency has the authority to acquire eligible credits through its own procurement process despite any provision of any other Act of Parliament.</p></div>
