<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employees</p><p class="Section" id="83228"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The employees that are necessary for the proper conduct of the work of the Agency are to be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p>
