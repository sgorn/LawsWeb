<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contracts with Her Majesty</p><p class="Section" id="1066078"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Agency may enter into contracts, agreements or other arrangements with Her Majesty as if it were not an agent of Her Majesty.</p></div>
