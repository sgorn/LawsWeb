<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meaning of <span class="DefinitionRef"><dfn>penalty</dfn></span></p><p class="Section" id="411238"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>penalty</dfn></span> means an administrative monetary penalty imposed under this Part for a violation.</p>
