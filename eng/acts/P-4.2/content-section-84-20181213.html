<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of increases</p><p class="Section" id="410960"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> An employer must post, before the date on which an increase in compensation — and any lump sum — is payable under subsection 88(4), a notice indicating that date.</p></div>
