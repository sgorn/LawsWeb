<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Requirement to establish plan — group of employers</p><p class="Section" id="410459"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Every group of employers must establish a pay equity plan in accordance with this Act in respect of the employees of the employers in the group.</p></div>
