<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Determination</p><p class="Section" id="410597"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Once an employer — or, if a pay equity committee has been established, that committee — has identified all of the job classes under section 32, it must determine which of them are predominantly female job classes and which of them are predominantly male job classes.</p>
