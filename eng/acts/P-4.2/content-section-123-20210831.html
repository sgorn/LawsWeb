<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Accompanying individual</p><p class="Section" id="411232"><strong><a class="sectionLabel" id="s-123"><span class="sectionLabel">123</span></a></strong> The Pay Equity Commissioner may be accompanied by any other individual the Pay Equity Commissioner believes is necessary to help him or her exercise his or her powers or perform his or her duties or functions under section 118 or 121.</p>
