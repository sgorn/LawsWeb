<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment of pay equity plan</p><p class="Section" id="410754"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> An employer is deemed to have established a pay equity plan on the day on which it posts the pay equity plan in accordance with subsection 55(1) or 57(2) or paragraph 94(1)(b), as the case may be.</p></div>
