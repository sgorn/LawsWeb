<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Admissibility of documents</p><p class="Section" id="411367"><strong><a class="sectionLabel" id="s-145"><span class="sectionLabel">145</span></a></strong> In the absence of evidence to the contrary, a document that appears to be a notice of violation served under subsection 132(1) is presumed to be authentic and is proof of its contents in any proceeding in respect of a violation.</p>
