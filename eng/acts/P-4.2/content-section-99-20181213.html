<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="411082"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> It is prohibited to obstruct, by act or omission, the Pay Equity Commissioner or his or her delegate while they are engaged in the exercise of powers or the performance of duties or functions under this Act.</p></div>
