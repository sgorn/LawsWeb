<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers regarding notices of violation</p><p class="Section" id="411270"><strong><a class="sectionLabel" id="s-128"><span class="sectionLabel">128</span></a></strong> The Pay Equity Commissioner may</p><ul class="ProvisionList"><li><p class="Paragraph" id="411272"><span class="lawlabel">(a)</span> establish the form of notices of violation; and</p></li><li><p class="Paragraph" id="411273"><span class="lawlabel">(b)</span> establish, in respect of each violation, a short-form description to be used in notices of violation.</p></li></ul>
