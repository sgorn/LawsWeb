<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of regulations</p><p class="Section" id="410616"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> If regulations have been made under paragraph 181(1)(c), those regulations apply in place of sections 41 to 50.</p>
