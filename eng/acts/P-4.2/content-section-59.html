<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment of pay equity plan — group of employers</p><p class="Section" id="410756"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> A group of employers is deemed to have established a pay equity plan on the day on which each employer in the group posts the pay equity plan in accordance with subsections 55(1) and (2) or 57(2) and (3), as the case may be.</p>
