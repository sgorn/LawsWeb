<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Posting of documents</p><p class="Section" id="411594"><strong><a class="sectionLabel" id="s-176"><span class="sectionLabel">176</span></a></strong> The Pay Equity Commissioner may require an employer — or, if applicable, each employer in a group of employers — to post any decision, order, notice of violation or other document issued by that Commissioner.</p></div>
