<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption</p><p class="Section" id="410449"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The governments of Yukon, the Northwest Territories and Nunavut are exempt from the application of this Act until the date that the Governor in Council may, by order, specify in respect of that government.</p></div>
