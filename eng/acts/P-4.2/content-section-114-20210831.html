<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision of information or advice</p><p class="Section" id="411156"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> The Pay Equity Commissioner may — or, if requested to do so by the Minister, must — provide the Minister with information or advice in respect of systemic or emerging pay equity issues.</p>
