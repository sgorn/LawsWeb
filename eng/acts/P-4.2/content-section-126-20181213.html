<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose of penalty</p><p class="Section" id="411241"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> The purpose of a penalty is to promote compliance with this Act and not to punish.</p></div>
