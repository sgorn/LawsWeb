<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of sections 20 to 24</p><p class="Section" id="410911"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Sections 20 to 24 apply in respect of a pay equity committee established under this Part, except that “establishment” is to be read as “updating”.</p>
