<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Collection of information</p><p class="Section" id="82787"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> If the Minister considers it advisable, the Minister may, subject to conditions agreed on by the Minister and the Minister of National Revenue, collect any prescribed information for the administration of section 146.4 and Part XI of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>.</p>
