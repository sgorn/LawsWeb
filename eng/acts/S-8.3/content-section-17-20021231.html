<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advances are debts owing</p><p class="Section" id="445295"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Advances made pursuant to paragraph 9(b) and any interest thereon are debts owing to Her Majesty and may be recovered as such in any court of competent jurisdiction or in any manner provided for by law.</p>
