<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Clarification</p><p class="Section" id="1174877"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> For greater certainty, for the purpose of paragraph 8(2)(b) of the <cite class="XRefExternalAct"><a href="/eng/acts/P-21">Privacy Act</a></cite>, the authority in this Act to disclose information includes the authority to disclose <span class="DefinitionRef"><dfn>personal information</dfn></span>, as defined in section 3 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-21">Privacy Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 13, s. 118.1</li></ul></div>
