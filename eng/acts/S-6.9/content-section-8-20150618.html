<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-derogation</p><p class="Section" id="1073118"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Nothing in this Act limits or affects any authority to disclose information under another Act of Parliament or a provincial Act, at common law or under the royal prerogative.</p></div>
