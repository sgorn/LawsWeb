<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1174840"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The purpose of this Act is to encourage and facilitate the disclosure of information between Government of Canada institutions in order to protect Canada against activities that undermine the security of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 20, s. 2 “3”</li><li class="HistoricalNoteSubItem">2019, c. 13, s. 116(E)</li></ul></div>
