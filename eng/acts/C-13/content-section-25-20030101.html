<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="1055337"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The accounts and financial transactions of the Centre shall be audited annually by the Auditor General of Canada and a report of the audit shall be made to the Council and to the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 29, s. 20</li></ul></div>
