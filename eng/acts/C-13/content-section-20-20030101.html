<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="61834"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The head office of the Centre shall be at such place in Canada as is designated by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 29, s. 15</li></ul></div>
