<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Members not employees of His Majesty</p><p class="Section" id="40092"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Nothing in this Act shall be deemed to have effect to give the members, officers or employees of the Bridge Authority the status of officers or employees of His Majesty.</p>
