<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reference to “Act of Incorporation”</p><p class="Section" id="40146"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> A reference in this Act to the Act of Incorporation shall be construed as a reference to the Act of Incorporation as amended from time to time.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1957-58, c. 10, s. 3</li></ul></div>
