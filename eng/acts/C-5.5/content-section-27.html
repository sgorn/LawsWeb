<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Auditor’s report</p><p class="Section" id="136318"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> The auditor shall, within four months after the end of each fiscal year, complete the audit of the books and records of the Foundation for the fiscal year and submit a report of the audit to the members.</p>
