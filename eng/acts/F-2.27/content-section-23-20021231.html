<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disputes</p><p class="Section" id="232872"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Nothing in this Act prevents any party to an arrangement made under this Act from taking a dispute arising therefrom to a court of competent jurisdiction for disposition.</p>
