<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Arrangement to be put in writing</p><p class="Section" id="1048952"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Where a farmer enters into an arrangement with any creditor as a result of the mediation, the administrator shall see to its signing by the parties thereto.</p>
