<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence</p><p class="Section" id="232905"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Any person who contravenes a provision of this Act or the regulations is guilty of an offence and liable on summary conviction to a fine not exceeding fifty thousand dollars or to a term of imprisonment not exceeding six months, or to both.</p>
