<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Arrangement</p><p class="Section" id="232837"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> If a farmer enters into an arrangement with a creditor, or with the Minister, as a result of the mediation, the administrator shall see to its signing by the parties.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 21, s. 19</li><li class="HistoricalNoteSubItem"> 2015, c. 2, s. 147</li></ul></div>
