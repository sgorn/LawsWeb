<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="147317"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The Governor in Council may make regulations</p><ul class="ProvisionList"><li><p class="Paragraph" id="147319"><span class="lawlabel">(a)</span> for carrying out the purposes and provisions of this Act; and</p></li><li><p class="Paragraph" id="147320"><span class="lawlabel">(b)</span> on the recommendation of the Minister for International Trade, for carrying out and giving effect to paragraph 1 of Annex 8.9 of the Agreement.</p></li></ul>
