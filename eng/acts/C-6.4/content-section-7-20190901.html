<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of Agreement to water</p><p class="Section" id="1200141"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> For greater certainty, nothing in this Act or the Agreement applies to natural surface or ground water in liquid, gaseous or solid state.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 33, s. 7</li><li class="HistoricalNoteSubItem">2019, c. 6, s. 4</li></ul></div>
