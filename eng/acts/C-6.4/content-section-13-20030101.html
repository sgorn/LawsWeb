<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointments to certain committees</p><p class="Section" id="147310"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Minister for International Trade may appoint any person to be a representative of Canada on any committee or working group referred to in paragraph 4 of Article 8.2 of the Agreement.</p>
