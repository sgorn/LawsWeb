<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administrative support</p><p class="Section" id="147308"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Minister for International Trade shall designate an agency, division or branch of the Government of Canada to facilitate the operation of, and provide administrative assistance to panels established under, Chapter Eight of the Agreement.</p>
