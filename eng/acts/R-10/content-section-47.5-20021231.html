<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Evidence not admissible</p><p class="Section" id="1051957"><strong><a class="sectionLabel" id="s-47.5"><span class="sectionLabel">47.5</span></a></strong> No evidence that informal or formal disciplinary action under Part IV or proceedings under Part V have been taken against a member shall be used or receivable against that member in any criminal proceedings.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 8 (2nd Supp.), s. 18</li></ul></div>
