<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment</p><p class="Section" id="1051959"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Every person who is convicted of an offence under this Part is liable to a fine of not more than five hundred dollars or to imprisonment for a term of not more than six months or to both.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. R-9, s. 51</li></ul></div>
