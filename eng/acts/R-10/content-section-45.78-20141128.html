<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Return of documents and things</p><p class="Section" id="422315"><strong><a class="sectionLabel" id="s-45.78"><span class="sectionLabel">45.78</span></a></strong> Any document or thing that a person produced to the Force or the Commission shall, on the request of the person, be released to that person within a reasonable time after the completion of the Commission’s final report.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 18, s. 35</li></ul></div>
