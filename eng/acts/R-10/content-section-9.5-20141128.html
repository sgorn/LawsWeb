<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Resignation</p><p class="Section" id="420958"><strong><a class="sectionLabel" id="s-9.5"><span class="sectionLabel">9.5</span></a></strong> A member may resign from the Force by giving the Commissioner notice in writing of their intention to resign, and the member ceases to be a member on the date specified by the Commissioner in writing on accepting the resignation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 18, s. 10</li></ul></div>
