<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Informal conflict management system</p><p class="Section" id="421279"><strong><a class="sectionLabel" id="s-30.2"><span class="sectionLabel">30.2</span></a></strong> Subject to any policies established or directives issued by the Treasury Board, the Commissioner shall establish an informal conflict management system and inform the members of its availability.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 18, s. 20</li></ul></div>
