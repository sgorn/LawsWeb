<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment</p><p class="Section" id="422672"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Every person who is convicted of an offence under this Part, except under sections 50 to 50.3, is liable to a fine of not more than $500 or to imprisonment for a term of not more than six months or to both.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. R-10, s. 51</li><li class="HistoricalNoteSubItem"> 2013, c. 18, ss. 40, 77</li></ul></div>
