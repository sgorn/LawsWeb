<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Particulars — production orders</p><p class="Section" id="421526"><strong><a class="sectionLabel" id="s-40.5"><span class="sectionLabel">40.5</span></a></strong> An order made under subsection 40.3(1) shall require a person to produce the document to a peace officer named in the order within the time, at the place and in the form specified in the order.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 18, s. 29</li></ul></div>
