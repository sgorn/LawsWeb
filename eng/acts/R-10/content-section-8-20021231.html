<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Supernumerary special constables</p><p class="Section" id="1051878"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Supernumerary special constables shall serve without pay and are not entitled to any pecuniary privileges or benefits under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. R-10, s. 8</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 8 (2nd Supp.), s. 4, c. 1 (4th Supp.), s. 45(F)</li></ul></div>
