<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of discharge and demotion board</p><p class="Section" id="1051923"><strong><a class="sectionLabel" id="s-45.21"><span class="sectionLabel">45.21</span></a></strong> A discharge and demotion board has, in relation to the case before it, the powers conferred on a board of inquiry, in relation to the matter before it, by paragraphs 24.1(3)(a), (b) and (c).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 8 (2nd Supp.), s. 16</li></ul></div>
