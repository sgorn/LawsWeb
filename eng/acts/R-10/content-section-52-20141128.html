<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="422676"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Summary conviction proceedings in respect of an offence under this Part may be instituted at any time within but not later than two years after the time when the subject matter of the proceedings arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. R-10, s. 52</li><li class="HistoricalNoteSubItem"> 2013, c. 18, ss. 40, 77</li></ul></div>
