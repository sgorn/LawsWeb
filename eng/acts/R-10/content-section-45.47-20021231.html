<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Record</p><p class="Section" id="1051952"><strong><a class="sectionLabel" id="s-45.47"><span class="sectionLabel">45.47</span></a></strong> The Commissioner shall</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> establish and maintain a record of all complaints received by the Force under this Part; and</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> on request, make available to the Commission any information contained in the record.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 8 (2nd Supp.), s. 16</li></ul></div>
