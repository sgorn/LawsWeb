<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Headquarters</p><p class="Section" id="421014"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The headquarters of the Force and the offices of the Commissioner shall be at Ottawa.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. R-9, s. 14</li></ul></div>
