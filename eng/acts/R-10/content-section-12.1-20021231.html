<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspension</p><p class="Section" id="1051883"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> Every member who has contravened, is found contravening or is suspected of contravening the Code of Conduct or an Act of Parliament or of the legislature of a province may be suspended from duty by the Commissioner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 8 (2nd Supp.), s. 7</li></ul></div>
