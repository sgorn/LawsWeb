<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1051960"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Proceedings in respect of an offence under this Part may be instituted at any time within but not later than two years after the time when the subject-matter of the proceedings arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. R-9, s. 52</li></ul></div>
