<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Final and conclusive</p><p class="Section" id="422311"><strong><a class="sectionLabel" id="s-45.77"><span class="sectionLabel">45.77</span></a></strong> All of the findings and recommendations that are contained in the Commission’s final report under subsection 45.72(2) or 45.76(3) are final and are not subject to appeal to or review by any court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 18, s. 35</li></ul></div>
