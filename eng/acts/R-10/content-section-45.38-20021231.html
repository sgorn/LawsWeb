<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules</p><p class="Section" id="1051942"><strong><a class="sectionLabel" id="s-45.38"><span class="sectionLabel">45.38</span></a></strong> The Commissioner may make rules governing the procedures to be followed by the Force in notifying persons under this Part and in investigating, disposing of or otherwise dealing with complaints under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 8 (2nd Supp.), s. 16</li></ul></div>
