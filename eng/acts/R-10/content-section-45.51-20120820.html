<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section" id="1051964"><strong><a class="sectionLabel" id="s-45.51"><span class="sectionLabel">45.51</span></a></strong> The Commission Chairman shall send the report referred to in section 45.34 to the minister responsible for policing in each province where integrated cross-border operations took place during that year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 369</li></ul></div>
