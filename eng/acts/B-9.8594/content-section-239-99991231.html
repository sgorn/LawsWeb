<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Clarification — immediate application</p><p class="Section transitional" id="1307531"><strong><a class="sectionLabel" id="s-239"><span class="sectionLabel">239</span></a></strong> For greater certainty, but subject to sections 240 to 242, the new Act applies in respect of applications and appeals that are ongoing on the day on which this Division comes into force.</p></div>
