<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Preference</p><p class="Section transitional" id="1307754"><strong><a class="sectionLabel" id="s-285"><span class="sectionLabel">285</span></a></strong> Paragraph 39(1)(c) of the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>, as enacted by section 281, applies only in respect of advertised external appointment processes that commence on or after the day on which that section 281 comes into force.</p>
