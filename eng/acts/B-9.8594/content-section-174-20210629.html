<p class="Section amending" id="1307252"><strong><a class="sectionLabel" id="s-174"><span class="sectionLabel">174</span></a></strong> Paragraph 77.1(a) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> on summary conviction, to a fine of not more than $250,000 or to imprisonment for a term of not more than two years less a day, or to both; or</p></li></ul></div></section>
