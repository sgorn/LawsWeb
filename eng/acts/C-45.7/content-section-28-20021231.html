<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chief</p><p class="Section" id="1047616"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The chief of a band is the principal representative and chief executive officer of that band and shall perform any duties assigned to him by the regulations and the by-laws of the band.</p>
