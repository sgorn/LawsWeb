<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>General prohibition against residing, etc.</p><p class="Section" id="1047679"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> No person may reside on, enter or remain on Category IA or IA-N land otherwise than in accordance with a residence or access right under this Part.</p>
