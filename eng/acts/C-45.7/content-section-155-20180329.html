<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compensation</p><p class="Section" id="114071"><strong><a class="sectionLabel" id="s-155"><span class="sectionLabel">155</span></a></strong> The band shall, subject to and in accordance with regulations made under section 156, pay compensation to holders of rights or interests expropriated pursuant to this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 155</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 122(E)</li></ul></div>
