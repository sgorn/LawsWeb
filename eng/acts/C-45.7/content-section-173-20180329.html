<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Part</p><p class="Section" id="114195"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> This Part applies only in respect of the succession of a Naskapi beneficiary who dies after the coming into force of this Part and who, at the time of his or her death, was domiciled on Category IA-N land.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 173</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 99</li></ul></div>
