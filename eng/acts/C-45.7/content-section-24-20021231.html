<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office of band</p><p class="Section" id="1047612"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The head office of a band shall be located at such place on its Category IA or IA-N land as is fixed by the band.</p>
