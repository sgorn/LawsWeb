<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Election by-law</p><p class="Section" id="113189"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Subject to section 65 and subsection 66(1), the band may make by-laws respecting the election and term of office of its council members.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 64</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 122(E)</li></ul></div>
