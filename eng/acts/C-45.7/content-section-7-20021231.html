<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-law may require licence or permit</p><p class="Section" id="1047591"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> A by-law of a band made under this Act may require the holding of a licence or permit and may provide for the issuance thereof and the fees therefor.</p>
