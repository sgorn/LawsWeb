<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Membership of Cree bands</p><p class="Section" id="1047600"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The members of each of the Cree bands are the Cree beneficiaries who are enrolled or entitled to be enrolled on the community list in respect of that band pursuant to section 3 of the James Bay and Northern Quebec Agreement.</p>
