<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compensation</p><p class="Section" id="1047736"><strong><a class="sectionLabel" id="s-155"><span class="sectionLabel">155</span></a></strong> A band shall, subject to and in accordance with regulations made under section 156, pay compensation to holders of rights or interests expropriated pursuant to this Part.</p>
