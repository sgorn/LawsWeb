<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Lawful heirs on intestate succession</p><p class="Section" id="114215"><strong><a class="sectionLabel" id="s-175"><span class="sectionLabel">175</span></a></strong> For purposes of intestate succession, a surviving consort and a surviving child are included in the class of lawful heirs of a deceased Naskapi beneficiary.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 175</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 101</li></ul></div>
