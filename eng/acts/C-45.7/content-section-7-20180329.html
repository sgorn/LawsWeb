<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-law may require licence or permit</p><p class="Section" id="112739"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> A by-law of the band made under this Act may require the holding of a licence or permit and may provide for the issuance thereof and the fees therefor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 7</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 8</li></ul></div>
