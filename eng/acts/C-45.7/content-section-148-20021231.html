<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of cession</p><p class="Section" id="1047729"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> As of the effective date of a cession, the land ceded ceases to be Category IA or IA-N land.</p>
