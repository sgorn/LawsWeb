<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> not to apply</p><p class="Section" id="112747"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply to a by-law or resolution of the band made under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 9</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 122(E)</li></ul></div>
