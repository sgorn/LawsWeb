<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obtaining copies of by-laws and resolutions</p><p class="Section" id="113135"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Any person is entitled to obtain a copy of a by-law or resolution of the band on payment of such reasonable fee as is fixed by the band.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 54</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 122(E)</li></ul></div>
