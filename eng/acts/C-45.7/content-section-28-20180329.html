<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chief</p><p class="Section" id="112865"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The chief of the band is the band’s principal representative and chief executive officer and shall perform any duties assigned to him or her by the regulations and the by-laws of the band.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 28</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 21(E)</li></ul></div>
