<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of band treasurer</p><p class="Section" id="112981"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> The band treasurer is the chief financial officer of the band, and is responsible for the receipt and deposit of band moneys and for all aspects of the financial administration of the band.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 43</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 29(E)</li></ul></div>
