<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acquisition by mutual agreement</p><p class="Section" id="1047735"><strong><a class="sectionLabel" id="s-154"><span class="sectionLabel">154</span></a></strong> The right of a band to expropriate pursuant to this Part does not restrict any right that the band has under this Act to acquire, by mutual agreement, rights or interests in land or buildings.</p>
