<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>General prohibition against residing, etc.</p><p class="Section" id="113564"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> No person may reside on, enter or remain on Category IA-N land otherwise than in accordance with a residence or access right under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 101</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 123</li></ul></div>
