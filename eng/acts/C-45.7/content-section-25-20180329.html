<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Band council</p><p class="Section" id="112853"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The council of the band is a continuing body consisting of the council members holding office pursuant to Part II.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 25</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 122(E)</li></ul></div>
