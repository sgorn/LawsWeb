<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Election by-law</p><p class="Section" id="1047647"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Subject to section 65 and subsection 66(1), a band may make by-laws respecting the election and term of office of its council members.</p>
