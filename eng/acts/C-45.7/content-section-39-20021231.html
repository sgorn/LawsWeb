<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws respecting council meetings</p><p class="Section" id="1047625"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> A band may make by-laws respecting procedures relating to council meetings, including, without limiting the generality of the foregoing, by-laws respecting notices of meetings, agenda, procedure at meetings and voting.</p>
