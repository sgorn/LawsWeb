<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-law may prohibit activities</p><p class="Section" id="1047784"><strong><a class="sectionLabel" id="s-9.2"><span class="sectionLabel">9.2</span></a></strong> A by-law of the Cree Regional Authority made under this Act may prohibit an activity.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 12, s. 2</li></ul></div>
