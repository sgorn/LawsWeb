<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="1047742"><strong><a class="sectionLabel" id="s-161"><span class="sectionLabel">161</span></a></strong> The head office of the Commission shall be in the City of Val d’Or in the Province or at such other place as the Governor in Council, on the recommendation of the Cree Regional Authority and the Naskapi band, may designate.</p>
