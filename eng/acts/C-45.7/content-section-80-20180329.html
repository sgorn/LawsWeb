<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of Naskapi language</p><p class="Section" id="113354"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> In addition to any other rights relating to the use of the Naskapi language, the band may conduct ordinary band meetings, special band meetings and referenda in the Naskapi language.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 80</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 43</li></ul></div>
