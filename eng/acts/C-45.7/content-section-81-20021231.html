<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Each elector may vote</p><p class="Section" id="1047658"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> Each elector of a band is entitled to vote in respect of any matter submitted to a vote at an ordinary band meeting, special band meeting or referendum of that band.</p>
