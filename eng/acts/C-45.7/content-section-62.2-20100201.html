<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time limit for applying — irregularity</p><p class="Section" id="1047796"><strong><a class="sectionLabel" id="s-62.2"><span class="sectionLabel">62.2</span></a></strong> An application made under section 62.1 based on an irregularity in the manner or form of the making of a by-law may not be brought later than 90 days after the coming into force of the by-law.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 12, s. 9</li></ul></div>
