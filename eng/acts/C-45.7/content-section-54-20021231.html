<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obtaining copies of by-laws and resolutions</p><p class="Section" id="1047637"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Any person is entitled to obtain a copy of a by-law or resolution of a band on payment of such reasonable fee as is fixed by the band.</p>
