<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Land registry system</p><p class="Section" id="1047730"><strong><a class="sectionLabel" id="s-149"><span class="sectionLabel">149</span></a></strong> A band shall, within sixty days of the effective date of a cession, deposit the Instrument of Cession in the land registry office referred to in Part X, but non-compliance with this section does not affect the validity or effective date of the cession.</p>
