<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office of band</p><p class="Section" id="112848"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The head office of the band shall be located at such place on its Category IA-N land as is fixed by the band.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 24</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 20</li></ul></div>
