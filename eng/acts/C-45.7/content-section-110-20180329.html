<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Band ownership of soapstone deposits</p><p class="Section" id="113641"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> All deposits of soapstone, and any other similar material used for traditional arts and crafts of the Naskapi on Category IA-N land of the band are the property of the band.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 18, s. 110</li><li class="HistoricalNoteSubItem"> 2018, c. 4, s. 61</li></ul></div>
