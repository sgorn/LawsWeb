<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsequent actions</p><p class="Section" id="1047797"><strong><a class="sectionLabel" id="s-62.3"><span class="sectionLabel">62.3</span></a></strong> If a by-law of the Cree Regional Authority made under this Act is quashed, any action for anything done under that by-law lies only against the Cree Regional Authority and not against any other person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 12, s. 9</li></ul></div>
