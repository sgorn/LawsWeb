<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quebec landlord and tenant law</p><p class="Section" id="1047714"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Unless otherwise provided in the lease, provincial laws relating to the rights and obligations of lessors and lessees do not apply to a lease for residential purposes of a building situated on Category IA or IA-N land.</p>
