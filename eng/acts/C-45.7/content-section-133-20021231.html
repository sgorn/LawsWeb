<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Grants to be in writing</p><p class="Section" id="113868"><strong><a class="sectionLabel" id="s-133"><span class="sectionLabel">133</span></a></strong> A grant made or authorization given under this Part has no effect unless it is made in writing by the band and accepted in writing by the person to whom it is given.</p>
