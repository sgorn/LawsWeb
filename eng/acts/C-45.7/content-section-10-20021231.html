<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="112755"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Governor in Council may make regulations</p><ul class="ProvisionList"><li><p class="Paragraph" id="112757"><span class="lawlabel">(a)</span> prescribing anything that by this Act is to be prescribed; and</p></li><li><p class="Paragraph" id="112758"><span class="lawlabel">(b)</span> generally for carrying out the purposes and provisions of this Act.</p></li></ul>
