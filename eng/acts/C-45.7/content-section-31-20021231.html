<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of Cree or Naskapi language at council meetings</p><p class="Section" id="1047618"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> In addition to any other rights relating to the use of the Cree or Naskapi language, a Cree band may conduct its council meetings in the Cree language and the Naskapi band may conduct its council meetings in the Naskapi language.</p>
