<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commission may delegate its powers</p><p class="Section" id="1047744"><strong><a class="sectionLabel" id="s-164"><span class="sectionLabel">164</span></a></strong> The Commission may, by unanimous decision of its members, delegate its powers or duties, except those referred to in subsection 163(3) and paragraph 165(1)(a), to one or more members thereof.</p>
