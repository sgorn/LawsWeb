<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Who may attend band meetings</p><p class="Section" id="113352"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> Only electors of the band have a right to attend ordinary band meetings and special band meetings, but other persons may attend with the permission of the band.</p>
