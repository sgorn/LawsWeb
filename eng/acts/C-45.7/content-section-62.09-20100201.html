<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obtaining copies of by-laws and resolutions</p><p class="Section" id="1047794"><strong><a class="sectionLabel" id="s-62.09"><span class="sectionLabel">62.09</span></a></strong> Any person is entitled to obtain a copy of a by-law or resolution of the Cree Regional Authority made or adopted under this Act on payment of any reasonable fee that is fixed by that Authority.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 12, s. 9</li></ul></div>
