<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Lawful heirs on intestate succession</p><p class="Section" id="1047751"><strong><a class="sectionLabel" id="s-175"><span class="sectionLabel">175</span></a></strong> For purposes of intestate succession, a surviving consort and a surviving child are included in the class of lawful heirs of a deceased Cree beneficiary or Naskapi beneficiary.</p>
