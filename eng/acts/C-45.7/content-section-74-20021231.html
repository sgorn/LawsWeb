<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meaning of “general election”</p><ul class="Section ProvisionList" id="1047652"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> <span class="lawlabel">(1)</span> Where a general election of a band is held, the term of office of every council member expires on the day of that general election.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Band may call general election</p><p class="Subsection"><span class="lawlabel">(2)</span> A band may hold a general election at any time.</p></li></ul>
