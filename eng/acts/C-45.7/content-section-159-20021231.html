<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Eligibility</p><p class="Section" id="1047740"><strong><a class="sectionLabel" id="s-159"><span class="sectionLabel">159</span></a></strong> A council member, officer, employee or agent of a band is not eligible to be appointed or to continue to serve as a member of the Commission.</p>
