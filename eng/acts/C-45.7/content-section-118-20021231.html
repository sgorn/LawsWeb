<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>expropriating authority</dfn></span></p><p class="Section" id="113719"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>expropriating authority</dfn></span> means</p><ul class="ProvisionList"><li><p class="Paragraph" id="113721"><span class="lawlabel">(a)</span> Quebec; or</p></li><li><p class="Paragraph" id="113722"><span class="lawlabel">(b)</span> any public body having the power of expropriation under the laws of the Province and specifically authorized by Quebec to carry out the expropriation in question.</p></li></ul>
