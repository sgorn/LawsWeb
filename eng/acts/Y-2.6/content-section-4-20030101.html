<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="474263"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The purpose of this Act and orders of the Governor in Council made pursuant to this Act is to bring into effect self-government agreements concluded with first nations.</p>
