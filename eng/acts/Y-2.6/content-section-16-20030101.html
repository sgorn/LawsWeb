<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of general laws</p><p class="Section" id="474365"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Subject to sections 17 to 19 and subsection 20(2), federal and territorial laws apply to a first nation named in Schedule II, to its citizens and in respect of its settlement land.</p>
