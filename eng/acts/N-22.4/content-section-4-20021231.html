<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsection 35(4) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite></p><p class="Section" id="364436"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Subsection 35(4) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> does not apply in respect of any amount paid, whether before or after the coming into force of this Act, to the Nelson House First Nation pursuant to the agreement.</p>
