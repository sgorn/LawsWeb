<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>court</dfn></span> or <span class="DefinitionRef"><dfn>competent court</dfn></span></p><p class="Section" id="1047107"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> In the Code, <span class="DefinedTerm"><dfn>court</dfn></span> or <span class="DefinedTerm"><dfn>competent court</dfn></span> means the Federal Court or any superior, county or district court, except where the context otherwise requires.</p>
