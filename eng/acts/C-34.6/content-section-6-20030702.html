<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>court</dfn></span> or <span class="DefinitionRef"><dfn>competent court</dfn></span></p><p class="Section" id="87570"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> In the Code, <span class="DefinedTerm"><dfn>court</dfn></span> or <span class="DefinedTerm"><dfn>competent court</dfn></span> means a superior, county or district court, except when the context requires otherwise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 17 (2nd Supp.), s. 6</li><li class="HistoricalNoteSubItem"> 2002, c. 8, s. 125</li></ul></div>
