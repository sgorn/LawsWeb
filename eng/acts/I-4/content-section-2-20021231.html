<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>convention</dfn></span></p><p class="Section" id="331554"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>convention</dfn></span> means any convention or agreement between Canada and another state relating to tax on income, and includes any protocol or supplementary convention or agreement relating thereto.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 48, s. 2</li></ul></div>
