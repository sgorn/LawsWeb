<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Act</p><p class="Section" id="1047861"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> This Act applies in respect of crops grown in Canada, except such wheat and barley as are grown in the designated area as defined in the <cite class="XRefExternalAct"><a href="/eng/acts/C-24">Canadian Wheat Board Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-49, s. 3</li><li class="HistoricalNoteSubItem"> 1989, c. 26, s. 2</li></ul></div>
