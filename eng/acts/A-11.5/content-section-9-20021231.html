<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Destruction of mines</p><p class="Section" id="4640"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Subject to section 10, the Minister shall ensure the destruction of all anti-personnel mines stockpiled by Her Majesty in right of Canada or that are delivered under section 8 for destruction.</p>
