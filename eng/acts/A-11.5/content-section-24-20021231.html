<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="4743"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> If an offence under this Act is committed or continued on more than one day, the person who committed the offence is liable to be convicted for a separate offence for each day on which the offence is committed or continued.</p>
