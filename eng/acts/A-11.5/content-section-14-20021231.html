<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Dwelling-house</p><p class="Section" id="4684"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> If the place to be inspected is a dwelling-house, a member of the fact-finding mission or a designated person accompanying the member may not enter the place without the consent of the occupant.</p>
