<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not agent of Her Majesty</p><p class="Section" id="1048637"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> A commission is not an agent of Her Majesty and the members of a commission as such are not part of the public service of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-2, s. 10</li></ul></div>
