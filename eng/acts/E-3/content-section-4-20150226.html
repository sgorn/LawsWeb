<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Constitution of commission</p><p class="Section" id="213546"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Each commission for a province shall consist of three members, namely, a chairperson and two other members appointed as provided in sections 5 and 6.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-3, s. 4</li><li class="HistoricalNoteSubItem"> 2015, c. 3, s. 80(E)</li></ul></div>
