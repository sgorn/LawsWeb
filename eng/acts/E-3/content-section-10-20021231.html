<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Eligibility of members</p><p class="Section" id="213584"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> No person is eligible to be a member of a commission while that person is a member of the Senate or House of Commons or is a member of a legislative assembly or legislative council of a province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-2, s. 8</li></ul></div>
