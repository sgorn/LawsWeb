<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Constitution of commission</p><p class="Section" id="1048634"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Each commission for a province shall consist of three members, namely, a chairman and two other members appointed as provided in sections 5 and 6.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-2, s. 5</li><li class="HistoricalNoteSubItem"> 1978-79, c. 13, s. 19</li></ul></div>
