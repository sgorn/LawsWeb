<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Collective agreement</p><p class="Section" id="1069228"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The provisions of a collective agreement between an employer and a bargaining agent in relation to equitable compensation may not be inconsistent with section 113 of the <cite class="XRefExternalAct">Public Service Labour Relations Act</cite>.</p></div>
