<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Party status</p><p class="Section" id="1063274"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> The Tribunal shall grant status as a party in a specific claim to a province that has agreed to submit to the jurisdiction of the Tribunal for that claim.</p></div>
