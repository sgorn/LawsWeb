<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1063293"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> The Governor in Council may make regulations</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> adding to Part 2 of the schedule the name of any agreement related to aboriginal self-government; and</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> prescribing anything that may, under this Act, be prescribed.</p></li></ul></div>
