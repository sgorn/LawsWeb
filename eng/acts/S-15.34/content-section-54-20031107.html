<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="1063268"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> In deciding an issue of the validity of a specific claim, a panel shall not consider any rule or doctrine that would have the effect of limiting claims or prescribing rights against the Crown because of passage of time or delay.</p></div>
