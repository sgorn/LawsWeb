<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Written reasons and publication</p><p class="Section" id="1063284"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> A panel shall give written reasons for its decisions. The Tribunal shall cause the reasons and the decisions to be published in the manner that the Tribunal decides.</p></div>
