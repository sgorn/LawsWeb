<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Participation</p><p class="Section" id="1063251"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> On the request of the parties, the Commission shall allow a province, first nation or person to be consulted during a dispute resolution process under this Part, or a province or first nation to participate as a party.</p></div>
