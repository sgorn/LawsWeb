<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearing and decision</p><p class="Section" id="1063267"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> A panel shall, after providing notice to the parties, hold a hearing, at the time and place that the panel considers most appropriate, into the issue in respect of which the panel was struck, and make a decision on it.</p></div>
