<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy to Minister on filing</p><p class="Section" id="1063241"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> On the filing of a specific claim, the Commission shall provide a copy of it and its supporting documentation to the Minister.</p></div>
