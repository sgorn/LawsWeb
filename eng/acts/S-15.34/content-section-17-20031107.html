<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="1063231"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The accounts and financial transactions of the Centre shall be audited annually by the Auditor General of Canada, and a report of the audit shall be made to the Centre and to the Minister.</p></div>
