<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No compensation</p><p class="Section" id="236921"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The members of the Authority shall serve without remuneration but are entitled to be reimbursed out of the revenues of the Authority for travel, living and other necessary expenses incurred by them in the performance of the duties of the Authority under this Act.</p>
