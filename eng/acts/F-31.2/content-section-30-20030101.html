<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Approval required</p><p class="Section" id="237050"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Any agreement, assignment, transfer or conveyance made under section 29 is of no force or effect until it is approved by the Governor in Council and a certified copy thereof filed in the office of the Registrar General of Canada.</p>
