<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Positions on board Canadian vessels</p><p class="Section" id="1055079"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> Every person who is employed on board a Canadian vessel in a position in respect of which a certificate is required under this Part shall hold the certificate and comply with its terms and conditions.</p>
