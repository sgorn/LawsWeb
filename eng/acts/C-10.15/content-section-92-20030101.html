<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Discharge</p><p class="Section" id="51820"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> When a crew member of a Canadian vessel is discharged, the authorized representative shall provide the member with a certificate of discharge in the form and manner specified by the Minister.</p>
