<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Responsibility for goods</p><p class="Section" id="53391"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> Subject to Part 5 of the <cite class="XRefExternalAct"><a href="/eng/acts/M-0.7">Marine Liability Act</a></cite>, carriers must use due care and diligence in the safe-keeping and punctual conveyance of goods delivered to them for carriage by water.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 26, ss. 250, 324</li></ul></div>
