<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provide documents</p><p class="Section" id="52504"><strong><a class="sectionLabel" id="s-171.1"><span class="sectionLabel">171.1</span></a></strong> A marine safety inspector may direct a response organization to provide the inspector with any document that the organization is required to have under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 29, s. 64</li></ul></div>
