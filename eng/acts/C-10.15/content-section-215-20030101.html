<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="53038"><strong><a class="sectionLabel" id="s-215"><span class="sectionLabel">215</span></a></strong> No master shall proceed on a voyage with a person on board who is exercising powers or performing duties relating to the administration or enforcement of a relevant provision unless the person consents.</p>
