<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Minister</dfn></span></p><p class="Section" id="51920"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Transport.</p>
