<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Salvage</p><p class="Section" id="1055093"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> Compliance with section 130 (direction of rescue coordinator), 131 (distress signals) or 132 (assisting a person found at sea) does not affect the right of a master or of any other person to salvage.</p>
