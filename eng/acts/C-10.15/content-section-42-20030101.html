<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of Chief Registrar</p><p class="Section" id="51313"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> An officer, to be known as the Chief Registrar, is to be appointed or deployed under the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p>
