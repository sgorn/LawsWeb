<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Responsibility for goods</p><p class="Section" id="1055137"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> Subject to the <cite class="XRefExternalAct">Carriage of Goods by Water Act</cite>, carriers must use due care and diligence in the safe-keeping and punctual conveyance of goods delivered to them for carriage by water.</p>
