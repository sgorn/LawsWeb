<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Discharge of pollutant prohibited</p><p class="Section" id="52770"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> No person or vessel shall discharge a prescribed pollutant, except in accordance with the regulations made under this Part or a permit granted under Division 3 of Part 7 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-15.31">Canadian Environmental Protection Act, 1999</a></cite>.</p>
