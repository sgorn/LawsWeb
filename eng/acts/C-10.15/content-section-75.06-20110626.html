<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cancellation of individual registration</p><p class="Section" id="51601"><strong><a class="sectionLabel" id="s-75.06"><span class="sectionLabel">75.06</span></a></strong> The Chief Registrar may cancel the registration of a Canadian vessel if the vessel becomes part of a fleet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 15, s. 42</li></ul></div>
