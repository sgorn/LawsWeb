<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delivery of certificate</p><p class="Section" id="51660"><strong><a class="sectionLabel" id="s-75.13"><span class="sectionLabel">75.13</span></a></strong> A person who is in possession of a fleet’s certificate of registry shall deliver it to the person who is entitled to operate the fleet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 15, s. 42</li></ul></div>
