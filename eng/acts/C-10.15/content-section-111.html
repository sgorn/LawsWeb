<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance with directions</p><p class="Section" id="51956"><strong><a class="sectionLabel" id="s-111"><span class="sectionLabel">111</span></a></strong> Every master shall comply with any direction given to the master by a marine safety inspector to cease any operation or procedure that, in the inspector’s opinion, poses an undue risk because of unsafe conditions.</p>
