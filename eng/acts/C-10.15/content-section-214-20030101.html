<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Granting clearance</p><p class="Section" id="53035"><strong><a class="sectionLabel" id="s-214"><span class="sectionLabel">214</span></a></strong> Any person who is authorized under an Act of Parliament to grant clearance of a vessel at a port in Canada is not to grant it unless satisfied that the master has all of the documents required under this Act for the clearance.</p>
