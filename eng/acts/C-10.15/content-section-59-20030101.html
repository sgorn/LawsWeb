<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendments</p><p class="Section" id="51457"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> The Chief Registrar may amend the Register or a certificate of registry to give effect to changes of which the Chief Registrar has been notified under section 58 or to correct any clerical errors or obvious mistakes.</p>
