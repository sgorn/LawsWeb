<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vessels</p><p class="Section" id="52209"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> This Part applies in respect of vessels registered, listed, recorded or licensed under this Act, wherever they are, and in respect of all other vessels in Canadian waters.</p>
