<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assistance</p><p class="Section" id="52139"><strong><a class="sectionLabel" id="s-132"><span class="sectionLabel">132</span></a></strong> The master of a vessel in Canadian waters and every qualified person who is the master of a vessel in any waters shall render assistance to every person who is found at sea and in danger of being lost.</p>
