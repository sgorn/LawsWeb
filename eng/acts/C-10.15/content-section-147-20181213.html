<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Salvage</p><p class="Section" id="52247"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> Compliance with section 130 (direction of search and rescue mission coordinator), 131 (distress signals) or 132 (assisting a person found at sea) does not affect the right of a master or of any other person to salvage.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 26, s. 147</li><li class="HistoricalNoteSubItem"> 2018, c. 27, s. 697</li></ul></div>
