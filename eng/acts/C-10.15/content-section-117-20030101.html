<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tampering and vandalism</p><p class="Section" id="51982"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> No person shall tamper with or vandalize a vessel or its machinery, equipment or notices or plans relating to emergency procedures, safety or navigation.</p>
