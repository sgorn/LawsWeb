<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance with directions</p><p class="Section" id="51967"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> Every crew member on board a vessel shall comply with any direction given to them by a marine safety inspector to cease any operation or procedure that, in the inspector’s opinion, poses an undue risk because of unsafe conditions.</p>
