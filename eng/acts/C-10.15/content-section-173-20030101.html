<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review and report by Minister</p><p class="Section" id="52525"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> Every five years, the Minister must review the operation of sections 167 to 172 and have laid before each House of Parliament a report setting out the results of the review.</p>
