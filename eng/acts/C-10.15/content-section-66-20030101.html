<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entry of discharge of mortgage</p><p class="Section" id="51510"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> On receipt of satisfactory evidence that a mortgage has been discharged, the Chief Registrar is to enter the discharge in the Register.</p>
