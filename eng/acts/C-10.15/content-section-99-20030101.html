<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Adjudication by Minister</p><p class="Section" id="51860"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> The Minister may, on the request of the authorized representative and a crew member of a Canadian vessel, adjudicate any dispute between them that arises under this Part. The Minister’s decision is binding on the parties.</p>
