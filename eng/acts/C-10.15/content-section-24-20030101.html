<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of tonnage measurers</p><p class="Section" id="51059"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The Minister of Transport may appoint persons, to be known as tonnage measurers, to calculate vessels’ tonnage under this Act.</p>
