<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registrars</p><ul class="Section ProvisionList" id="51322"><li><p class="Subsection" id="51324"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> <span class="lawlabel">(1)</span> The Chief Registrar may appoint the registrars that the Chief Registrar considers necessary.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of registrars</p><p class="Subsection" id="51325"><span class="lawlabel">(2)</span> A registrar is to perform the duties and fulfil the responsibilities that the Chief Registrar assigns to the registrar.</p></li></ul>
