<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vessels under construction</p><p class="Section" id="51355"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> A vessel that is about to be built or that is under construction in Canada may be temporarily recorded in the Register as a vessel being built in Canada.</p>
