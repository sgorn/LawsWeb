<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Common law principles</p><p class="Section" id="53286"><strong><a class="sectionLabel" id="s-237"><span class="sectionLabel">237</span></a></strong> Every rule and principle of the common law that renders any circumstance a justification or an excuse in relation to a charge for an offence under a relevant provision applies in respect of a violation to the extent that it is not inconsistent with this Act.</p>
