<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>Minister</dfn></span></p><p class="Section" id="1196248"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Transport.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 26, s. 140</li><li class="HistoricalNoteSubItem">2019, c. 1, s. 143</li></ul></div>
