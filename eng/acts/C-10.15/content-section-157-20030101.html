<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition</p><p class="Section" id="52334"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> No person shall possess, conceal, destroy, sell or otherwise dispose of wreck that the person knows has not been reported to a receiver of wreck under paragraph 155(1)(a) or use any means to disguise or conceal the fact that anything is such wreck.</p>
