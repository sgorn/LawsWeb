<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obtaining Canadian maritime documents</p><p class="Section" id="51937"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> The master of a Canadian vessel shall, before the vessel embarks on a voyage from a port in Canada, ensure that all of the Canadian maritime documents required under this Part have been obtained.</p>
