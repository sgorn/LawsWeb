<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Informing the Minister</p><p class="Section" id="51838"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> The authorized representative of a Canadian vessel must, in the form and manner specified by the Minister, inform the Minister of every birth or death on board.</p>
