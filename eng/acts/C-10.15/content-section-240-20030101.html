<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disclosure of notations of violations</p><p class="Section" id="53321"><strong><a class="sectionLabel" id="s-240"><span class="sectionLabel">240</span></a></strong> The Minister shall keep a public record of notations of violations or default kept on any record that the Minister may keep respecting the person or vessel.</p>
