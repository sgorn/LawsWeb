<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>violation</dfn></span></p><p class="Section" id="1055124"><strong><a class="sectionLabel" id="s-228"><span class="sectionLabel">228</span></a></strong> In sections 229 to 244, <span class="DefinedTerm"><dfn>violation</dfn></span> means a contravention of a relevant provision that is designated as a violation by the regulations made under this Part.</p>
