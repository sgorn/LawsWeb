<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registration of mortgages not affected</p><p class="Section" id="51478"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> The cancellation of the registration of a vessel does not affect the registration of mortgages in respect of the vessel.</p>
