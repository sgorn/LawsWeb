<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention of section 134</p><p class="Section" id="1055092"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> Every person who contravenes section 134 (unauthorized presence on Sable Island) commits an offence and is liable on summary conviction to a fine of not more than $10,000.</p>
