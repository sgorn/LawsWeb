<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vessels built outside Canada</p><p class="Section" id="51357"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Notwithstanding sections 46 to 48, the Minister may direct the Chief Registrar to refuse to register or list a vessel built outside Canada.</p>
