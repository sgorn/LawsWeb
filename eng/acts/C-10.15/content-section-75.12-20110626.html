<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reinstatement</p><p class="Section" id="51656"><strong><a class="sectionLabel" id="s-75.12"><span class="sectionLabel">75.12</span></a></strong> The Chief Registrar may reinstate the registration of a fleet if, in his or her opinion, the registration of the fleet should not have been cancelled.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 15, s. 42</li></ul></div>
