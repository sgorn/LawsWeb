<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reinstatement</p><p class="Section" id="51480"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> The Chief Registrar may reinstate the registration or listing of a vessel if, in the Chief Registrar’s opinion, the registration or listing of the vessel should not have been cancelled.</p>
