<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “Convention”</p><p class="Section" id="322705"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of Ukraine set out in Schedule V.</p>
