<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication of notice</p><p class="Section" id="322652"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Minister of Finance shall cause a notice of the day on which the Agreement enters into force and of the day on which it ceases to have effect to be published in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite> within sixty days after its entry into force or termination.</p>
