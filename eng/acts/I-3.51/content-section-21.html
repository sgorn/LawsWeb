<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “Agreement”</p><p class="Section" id="322689"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Agreement</dfn></span> means the Agreement between the Government of Canada and the Government of the Republic of India set out in Schedule IV, as amended by the Protocol set out in that Schedule.</p>
