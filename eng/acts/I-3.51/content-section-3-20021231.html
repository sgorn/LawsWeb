<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “Agreement”</p><p class="Section" id="322641"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Agreement</dfn></span> means the Agreement between the Government of Canada and the Government of the Russian Federation set out in Schedule I, as amended by the Protocol set out in that Schedule.</p>
