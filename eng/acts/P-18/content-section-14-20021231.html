<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Lien on grain</p><p class="Section" id="1051070"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Where the Board has made an advance payment, the Board has a lien for the amount thereof on the grain in respect of which the advance payment was made.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-18, s. 10</li></ul></div>
