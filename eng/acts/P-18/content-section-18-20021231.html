<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proceedings after default</p><p class="Section" id="1051075"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> All proceedings against a producer, where in default, to enforce the producer’s undertaking may be taken in the name of the Board or in the name of Her Majesty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-18, s. 14</li></ul></div>
