<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Victoria Day</p><p class="Section" id="256777"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The first Monday immediately preceding May 25 is a legal holiday and shall be kept and observed as such throughout Canada under the name of "<em>Victoria Day</em>".</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. H-7, s. 4</li></ul></div>
