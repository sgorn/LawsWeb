<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remembrance Day</p><p class="Section" id="1049548"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> November 11, being the day in the year 1918 on which the Great War was triumphantly concluded by an armistice, is a holiday and shall be kept and observed as such throughout Canada under the name of "<em>Remembrance Day</em>".</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. H-7, s. 3</li></ul></div>
