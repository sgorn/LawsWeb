<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to act</p><p class="Section" id="427312"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> A person who neither pays the penalty nor makes representations in accordance with the notice of violation is considered to have committed the violation, and the enforcement officer shall impose the penalty proposed and notify the person of it.</p>
