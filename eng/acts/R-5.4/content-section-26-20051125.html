<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment</p><p class="Section" id="1066136"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> If the person pays the penalty proposed in the notice of violation, the person is considered to have committed the violation and proceedings in respect of it are ended.</p></div>
