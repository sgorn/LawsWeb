<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>System operator requires licence</p><p class="Section" id="1066115"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> No person shall operate a remote sensing space system in any manner, directly or indirectly, except under the authority of a licence.</p></div>
