<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="1066153"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> A contravention of this Act that is committed or continued on more than one day constitutes a separate offence for each day on which it is committed or continued.</p></div>
