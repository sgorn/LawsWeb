<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due diligence</p><p class="Section" id="1066141"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Due diligence is a defence in a proceeding in relation to a violation.</p></div>
