<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporate seal</p><p class="Section" id="1061176"><strong><a class="sectionLabel" id="s-261"><span class="sectionLabel">261</span></a></strong> An instrument or agreement executed on behalf of a company by a director, an officer or an agent of the company is not invalid merely because a corporate seal is not affixed thereto.</p>
