<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of liquidator</p><p class="Section" id="456242"><strong><a class="sectionLabel" id="s-356"><span class="sectionLabel">356</span></a></strong> When making an order for the liquidation of a company or at any time thereafter, the court may appoint any person, including a director, an officer or a shareholder of the company or any other company, as liquidator of the company.</p>
