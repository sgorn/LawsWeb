<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption</p><p class="Section" id="454411"><strong><a class="sectionLabel" id="s-160.071"><span class="sectionLabel">160.071</span></a></strong> The Governor in Council may make regulations respecting the conditions under which a company is exempt from any of the requirements of sections 160.02 to 160.07.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 54, s. 396</li></ul></div>
