<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Going-private transactions</p><p class="Section" id="455561"><strong><a class="sectionLabel" id="s-280"><span class="sectionLabel">280</span></a></strong> A company may carry out a going-private transaction if it complies with any applicable provincial securities laws.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 45, s. 280</li><li class="HistoricalNoteSubItem"> 1994, c. 26, s. 75(F)</li><li class="HistoricalNoteSubItem"> 1999, c. 31, s. 215</li><li class="HistoricalNoteSubItem"> 2005, c. 54, s. 422</li></ul></div>
