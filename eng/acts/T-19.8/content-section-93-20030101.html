<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fractional share</p><p class="Section" id="453747"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> A company may issue a certificate for a fractional share or may issue in place thereof a scrip certificate in bearer form that entitles the holder to receive a certificate for a full share by exchanging scrip certificates aggregating a full share.</p>
