<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exceptions to disclosure</p><p class="Section" id="458296"><strong><a class="sectionLabel" id="s-504.3"><span class="sectionLabel">504.3</span></a></strong> Subject to any regulations made under section 444, no information obtained by a company regarding any of its customers shall be disclosed or made available under subsection 504.1(1) or section 504.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 6, s. 124</li></ul></div>
