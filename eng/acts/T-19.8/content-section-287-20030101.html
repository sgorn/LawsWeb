<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sending out prospectus</p><p class="Section" id="1061195"><strong><a class="sectionLabel" id="s-287"><span class="sectionLabel">287</span></a></strong> No person shall distribute a preliminary prospectus or a prospectus in relation to a distribution of securities of a company except in accordance with any regulations made under subsection 280(1).</p>
