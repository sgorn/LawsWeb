<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Account charges</p><p class="Section" id="457056"><strong><a class="sectionLabel" id="s-426"><span class="sectionLabel">426</span></a></strong> A company shall not, directly or indirectly, charge or receive any sum for the keeping of an account unless the charge is made by express agreement between the company and a customer or by order of a court.</p>
