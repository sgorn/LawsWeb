<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-law not necessary</p><p class="Section" id="453049"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> It is not necessary for a company to pass a by-law in order to confer any particular power on the company or its directors.</p>
