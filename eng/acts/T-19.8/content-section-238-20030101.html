<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement to Minister</p><p class="Section" id="1061167"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> A sale agreement shall be submitted to the Minister prior to the sending of the sale agreement to shareholders of the selling company under subsection 239(1).</p>
