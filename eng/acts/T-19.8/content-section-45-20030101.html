<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reserved name</p><p class="Section" id="453259"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> The Superintendent may, on request, reserve for ninety days a name for a proposed company or for a company that intends to change its name.</p>
