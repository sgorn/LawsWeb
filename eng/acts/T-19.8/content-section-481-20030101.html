<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Borrowing, etc., from related party</p><p class="Section" id="457994"><strong><a class="sectionLabel" id="s-481"><span class="sectionLabel">481</span></a></strong> A company may borrow money from, take deposits from, or issue debt obligations to, a related party of the company.</p>
