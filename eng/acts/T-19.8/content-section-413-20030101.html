<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on deposit taking</p><p class="Section" id="1061238"><strong><a class="sectionLabel" id="s-413"><span class="sectionLabel">413</span></a></strong> A company shall not accept deposits in Canada unless it is a member institution within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/C-3">Canada Deposit Insurance Corporation Act</a></cite>.</p>
