<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No personal liability</p><p class="Section" id="453051"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The shareholders of a company are not, as shareholders, liable for any liability, act or default of the company except as otherwise provided by this Act.</p>
