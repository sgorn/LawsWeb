<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy of by-laws</p><p class="Section" id="458207"><strong><a class="sectionLabel" id="s-500"><span class="sectionLabel">500</span></a></strong> A company shall send to the Superintendent, within thirty days after the coming into effect of a by-law or an amendment to a by-law, a copy of the by-law or amendment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 45, s. 500</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 556</li></ul></div>
