<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No acquisition of control without approval</p><p class="Section" id="1061219"><strong><a class="sectionLabel" id="s-375.1"><span class="sectionLabel">375.1</span></a></strong> No person shall acquire control, within the meaning of paragraph 3(1)(d), of a company, without the prior approval of the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 372</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 519</li></ul></div>
