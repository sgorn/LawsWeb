<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="455368"><strong><a class="sectionLabel" id="s-252"><span class="sectionLabel">252</span></a></strong> The Governor in Council may make regulations respecting the records, papers and documents to be retained by a company and the length of time those records, papers and documents are to be retained.</p>
