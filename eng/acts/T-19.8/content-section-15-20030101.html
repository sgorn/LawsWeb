<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No invalidity</p><p class="Section" id="453047"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> No act of a company, including any transfer of property to or by a company, is invalid by reason only that the act or transfer is contrary to the company’s incorporating instrument or this Act.</p>
