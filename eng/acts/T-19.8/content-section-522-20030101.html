<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Presumption from return</p><p class="Section" id="458529"><strong><a class="sectionLabel" id="s-522"><span class="sectionLabel">522</span></a></strong> A director named in the latest return sent by a company to the Superintendent under section 499 is presumed for the purposes of this Act to be a director of the company referred to in the return.</p>
