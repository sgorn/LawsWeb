<p class="MarginalNoteDefinedTerm">Meaning of <span class="DefinedTerm"><dfn>senior officer</dfn></span></p><p class="Section" id="458347"><strong><a class="sectionLabel" id="s-509.01"><span class="sectionLabel">509.01</span></a></strong> In sections 509.1 and 509.2, <span class="DefinedTerm"><dfn>senior officer</dfn></span> means the chief executive officer, secretary, treasurer or controller of a company or any other officer reporting directly to the company’s board of directors or chief executive officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 562</li></ul></div>
