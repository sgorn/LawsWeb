<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Endorsement in bearer form</p><p class="Section" id="453911"><strong><a class="sectionLabel" id="s-119"><span class="sectionLabel">119</span></a></strong> An endorsement of a security in bearer form may give notice of an adverse claim under section 108 but does not otherwise affect any of the holder’s rights.</p>
