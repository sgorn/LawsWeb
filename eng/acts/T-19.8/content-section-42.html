<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Trust company</p><p class="Section" id="453242"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> A company that is a trust company pursuant to subsection 57(2) must have the word “fiduciaire”, “fiduciary”, “fiducie”, “trust” or “trustco” included in its name.</p>
