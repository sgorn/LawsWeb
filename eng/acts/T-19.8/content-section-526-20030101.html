<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entry in securities register</p><p class="Section" id="1061285"><strong><a class="sectionLabel" id="s-526"><span class="sectionLabel">526</span></a></strong> An entry in the securities register of, or on a security certificate issued by, a company is evidence that the person in whose name the security is registered is the owner of the securities described in the register or in the certificate.</p>
