<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="458247"><strong><a class="sectionLabel" id="s-503.1"><span class="sectionLabel">503.1</span></a></strong> The Governor in Council may make regulations prohibiting, limiting or restricting the disclosure by companies of prescribed supervisory information.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 28, s. 144</li></ul></div>
