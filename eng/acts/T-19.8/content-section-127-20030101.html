<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Seizure of security</p><p class="Section" id="453985"><strong><a class="sectionLabel" id="s-127"><span class="sectionLabel">127</span></a></strong> No seizure of a security or other interest evidenced thereby is effective until the person making the seizure obtains possession of the security.</p>
