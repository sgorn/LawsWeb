<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duration of notice of adverse claim</p><p class="Section" id="454035"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> A written notice of adverse claim received by an issuer is effective for twelve months after the day it was received unless the notice is renewed in writing.</p>
