<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vesting in Crown</p><p class="Section" id="456352"><strong><a class="sectionLabel" id="s-370"><span class="sectionLabel">370</span></a></strong> Subject to subsection 367(1) and sections 371 and 372, property of a company that has not been disposed of at the date of the dissolution of the company vests in Her Majesty in right of Canada.</p>
