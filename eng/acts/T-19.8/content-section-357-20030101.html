<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vacancy in liquidator’s office</p><p class="Section" id="456244"><strong><a class="sectionLabel" id="s-357"><span class="sectionLabel">357</span></a></strong> Where an order for the liquidation of a company has been made and the office of liquidator is or becomes vacant, the property of the company is under the control of the court until the office of liquidator is filled.</p>
