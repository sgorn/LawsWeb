<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Place of meetings</p><p class="Section" id="1061124"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> Meetings of shareholders of a company shall be held at the place within Canada provided for in the by-laws of the company or, in the absence of any such provision, at the place within Canada that the directors determine.</p>
