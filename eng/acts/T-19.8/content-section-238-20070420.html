<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement to Superintendent</p><p class="Section" id="455224"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> A sale agreement must be submitted to the Superintendent before it is sent to shareholders of the selling company under subsection 239(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 45, s. 238</li><li class="HistoricalNoteSubItem"> 2007, c. 6, s. 350</li></ul></div>
