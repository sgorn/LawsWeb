<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance agreement</p><p class="Section" id="458515"><strong><a class="sectionLabel" id="s-520.5"><span class="sectionLabel">520.5</span></a></strong> The Commissioner may enter into an agreement, called a “compliance agreement”, with a company for the purposes of implementing any measure designed to further compliance by it with the consumer provisions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 566</li></ul></div>
