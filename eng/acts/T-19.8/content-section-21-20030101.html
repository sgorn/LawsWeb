<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incorporation of company</p><p class="Section" id="453080"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> On the application of one or more persons made in accordance with this Act, the Minister may, subject to this Part, issue letters patent incorporating a company.</p>
