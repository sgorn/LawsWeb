<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsidiaries</p><p class="Section" id="453284"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Despite subsections 47(1) and (2), a subsidiary of a company may use the company’s name in its name.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 45, s. 48</li><li class="HistoricalNoteSubItem"> 1996, c. 6, s. 115</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 490</li></ul></div>
