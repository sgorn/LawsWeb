<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Removal of trustee</p><p class="Section" id="455789"><strong><a class="sectionLabel" id="s-304"><span class="sectionLabel">304</span></a></strong> If a trustee is appointed in contravention of subsection 302(1) or if a trustee contravenes subsection 302(2), any interested person may apply to a court for an order that the trustee be replaced, and the court may make an order on such terms as it thinks fit.</p>
