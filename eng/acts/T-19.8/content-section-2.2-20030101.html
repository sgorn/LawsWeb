<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Widely held</p><p class="Section" id="452892"><strong><a class="sectionLabel" id="s-2.2"><span class="sectionLabel">2.2</span></a></strong> For the purposes of this Act, a body corporate is widely held if it has no major shareholder.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 479</li></ul></div>
