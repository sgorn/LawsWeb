<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on securities activities</p><p class="Section" id="456867"><strong><a class="sectionLabel" id="s-415"><span class="sectionLabel">415</span></a></strong> A company shall not deal in Canada in securities to the extent prohibited or restricted by such regulations as the Governor in Council may make for the purposes of this section.</p>
