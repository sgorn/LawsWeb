<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on receivers</p><p class="Section" id="456955"><strong><a class="sectionLabel" id="s-420"><span class="sectionLabel">420</span></a></strong> A company shall not grant to a person the right to appoint a receiver or a receiver and manager of the property or business of the company.</p>
