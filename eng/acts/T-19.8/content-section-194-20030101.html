<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws of former-Act company</p><p class="Section" id="454756"><strong><a class="sectionLabel" id="s-194"><span class="sectionLabel">194</span></a></strong> Subject to section 195, where a by-law of a former-Act company is in effect on the coming into force of this section, the by-law continues in effect until amended or repealed, unless it is contrary to a provision of this Act.</p>
