<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deemed approval</p><p class="Section" id="456642"><strong><a class="sectionLabel" id="s-394"><span class="sectionLabel">394</span></a></strong> Where the Minister does not send a notice under subsection 391(1) or (3) or 393(1) within the period provided for in those subsections, the Minister is deemed to have approved the share transaction to which the application relates.</p>
