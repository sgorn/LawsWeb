<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="455776"><strong><a class="sectionLabel" id="s-300"><span class="sectionLabel">300</span></a></strong> Sections 301 to 311 apply in respect of a trust indenture if the subordinated indebtedness issued or to be issued under the trust indenture is part of a distribution to the public.</p>
