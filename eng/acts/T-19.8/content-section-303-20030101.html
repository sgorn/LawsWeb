<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity despite conflict</p><p class="Section" id="455787"><strong><a class="sectionLabel" id="s-303"><span class="sectionLabel">303</span></a></strong> A trust indenture and any subordinated indebtedness issued thereunder are valid notwithstanding a material conflict of interest of the trustee.</p>
