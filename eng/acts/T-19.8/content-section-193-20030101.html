<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shareholder proposal of by-law</p><p class="Section" id="454754"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> A shareholder entitled to vote at an annual meeting of shareholders may, in accordance with sections 146 and 147, make a proposal to make, amend or repeal a by-law.</p>
