<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revoking resolution</p><p class="Section" id="455069"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> Where a special resolution referred to in subsection 222(2) so states, the directors may, without further approval of the shareholders, revoke the special resolution.</p>
