<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations — provision and receipt of documents</p><p class="Section" id="458893"><strong><a class="sectionLabel" id="s-539.12"><span class="sectionLabel">539.12</span></a></strong> The Governor in Council may make regulations respecting the time and place at which and the circumstances under which an electronic document is considered to be provided or received.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 54, s. 452</li></ul></div>
