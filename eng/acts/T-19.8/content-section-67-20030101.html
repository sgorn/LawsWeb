<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shares non-assessable</p><p class="Section" id="453483"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Shares issued by a company after the coming into force of this section are non-assessable and the shareholders are not liable to the company or to its creditors in respect thereof.</p>
