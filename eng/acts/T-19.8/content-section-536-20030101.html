<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of offence on contracts</p><p class="Section" id="458803"><strong><a class="sectionLabel" id="s-536"><span class="sectionLabel">536</span></a></strong> Unless otherwise expressly provided in this Act, a contravention of any provision of this Act or the regulations does not invalidate any contract entered into in contravention of the provision.</p>
