<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ministerial responsibilities — general</p><p class="Section" id="214349"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Minister is responsible for exercising leadership relating to emergency management in Canada by coordinating, among government institutions and in cooperation with the provinces and other entities, emergency management activities.</p>
