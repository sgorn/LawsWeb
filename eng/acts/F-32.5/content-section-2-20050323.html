<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Communiqués</p><p class="Section" id="237649"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> For greater certainty and for the purposes of this Act, the 2004 10-Year Plan to Strengthen Health Care includes the communiqués released in respect of the First Ministers’ Meeting on the Future of Health Care that was held from September 13 to 15, 2004.</p>
