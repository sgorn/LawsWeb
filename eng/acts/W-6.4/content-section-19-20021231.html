<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due diligence</p><p class="Section" id="1053507"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> For greater certainty, nothing in this Act shall be construed so as to restrict a person from raising a defence of due diligence in a prosecution for an offence under section 15.</p>
