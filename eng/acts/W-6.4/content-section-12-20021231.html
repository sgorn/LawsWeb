<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of arbitrator</p><p class="Section" id="1053500"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The arbitrator has, with such modifications as the circumstances require, all the powers and duties of an arbitrator under sections 60 and 61 of the <cite class="XRefExternalAct"><a href="/eng/acts/L-2">Canada Labour Code</a></cite>.</p>
