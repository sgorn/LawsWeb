<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders and regulations</p><p class="Section" id="1069133"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> The Governor in Council may make any orders and regulations that are necessary for the purpose of carrying out any of the provisions of the Agreement or of the Tax Treatment Agreement.</p></div>
