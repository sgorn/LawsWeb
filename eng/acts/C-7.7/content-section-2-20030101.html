<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “Convention”</p><p class="Section" id="156851"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of the Kingdom of Norway set out in the schedule.</p>
