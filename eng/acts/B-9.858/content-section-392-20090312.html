<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of $74,188,000</p><p class="Section transitional" id="38255"><strong><a class="sectionLabel" id="s-392"><span class="sectionLabel">392</span></a></strong> There may be paid out of the Consolidated Revenue Fund, on the requisition of the Minister of Finance, the sum of seventy-four million and one hundred and eighty-eight thousand dollars to Nova Scotia.</p>
