<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to amalgamate</p><p class="Section" id="93746"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> If the Bank does not amalgamate with IAC Limited within ten years after this Act comes into force, the Bank shall not thereafter carry on the business of banking.</p>
