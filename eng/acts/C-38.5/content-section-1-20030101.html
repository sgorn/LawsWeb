<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incorporation</p><p class="Section" id="93601"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> There is hereby incorporated a corporation under the name Continental Bank of Canada, in English, and the name <span class="otherLang" lang="fr">Banque Continentale du Canada</span>, in French, hereinafter called the “Bank”, consisting of such persons as are from time to time shareholders of the Bank.</p>
