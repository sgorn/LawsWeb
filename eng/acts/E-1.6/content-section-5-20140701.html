<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Broadcasting excluded</p><p class="Section" id="176973"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> This Act does not apply in respect of broadcasting by a broadcasting undertaking, as those terms are defined in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/B-9.01">Broadcasting Act</a></cite>.</p>
