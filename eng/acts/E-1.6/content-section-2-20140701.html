<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Precedence of this Act</p><p class="Section" id="176960"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In the event of a conflict between a provision of this Act and a provision of Part 1 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-8.6">Personal Information Protection and Electronic Documents Act</a></cite>, the provision of this Act operates despite the provision of that Part, to the extent of the conflict.</p>
