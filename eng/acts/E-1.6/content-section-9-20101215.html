<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention of sections 6 to 8</p><p class="Section" id="1070342"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> It is prohibited to aid, induce, procure or cause to be procured the doing of any act contrary to any of sections 6 to 8.</p></div>
