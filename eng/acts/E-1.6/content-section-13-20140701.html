<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="177123"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> A person who alleges that they have consent to do an act that would otherwise be prohibited under any of sections 6 to 8 has the onus of proving it.</p>
