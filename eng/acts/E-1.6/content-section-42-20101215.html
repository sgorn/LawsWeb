<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-compliance</p><p class="Section" id="1070375"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Every person who refuses or fails to comply with a demand made under section 15 or a notice issued under section 17 or who contravenes subsection 19(4) commits an offence.</p></div>
