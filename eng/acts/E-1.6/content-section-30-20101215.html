<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Section" id="1070363"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> For greater certainty, a violation is not an offence and, accordingly, section 126 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> does not apply.</p></div>
