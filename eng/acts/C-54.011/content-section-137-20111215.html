<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>former Act</dfn></span></p><p class="Section" id="146103"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> In sections 140 and 143 to 146, <span class="DefinedTerm"><dfn>former Act</dfn></span> means the <cite class="XRefExternalAct"><a href="/eng/acts/C-54.011">Customs Tariff</a></cite> as it read immediately before the coming into force of section 214.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 36, s. 137</li><li class="HistoricalNoteSubItem"> 2011, c. 24, s. 135</li></ul></div>
