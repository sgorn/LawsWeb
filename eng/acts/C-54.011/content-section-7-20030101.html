<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Weight of goods</p><p class="Section" id="142805"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> For the purposes of this Act, if a rate of customs duty is based in whole or in part on the weight of goods, the customs duties imposed on the goods are, unless otherwise provided, to be calculated on the basis of the net weight of the goods.</p>
