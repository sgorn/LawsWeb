<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “former Act”</p><p class="Section" id="1056057"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> In sections 139, 140 and 143 to 146, “former Act” means the <cite class="XRefExternalAct"><a href="/eng/acts/C-54.011">Customs Tariff</a></cite> as it read immediately before the coming into force of section 214.</p>
