<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1056027"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> The Governor in Council may, on the recommendation of the Minister of National Revenue, make regulations prescribing documents that must accompany an application under section 110 and the period within which such an application must be made.</p>
