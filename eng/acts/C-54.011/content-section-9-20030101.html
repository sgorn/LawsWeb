<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation of powers</p><p class="Section" id="1055908"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Minister of National Revenue may authorize an officer or agent or a class of officers or agents to exercise powers or perform duties of that Minister under this Act.</p>
