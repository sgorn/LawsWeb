<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Renumbering of tariff items</p><p class="Section" id="1055909"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Minister may, by regulation, amend the List of Tariff Provisions to change a tariff item number or a description of goods in a tariff item, if the amendment does not affect the rate of customs duty applicable to those goods.</p>
