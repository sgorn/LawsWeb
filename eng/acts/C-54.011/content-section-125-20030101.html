<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prescribed rate may be authorized</p><p class="Section" id="1056037"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> The Minister of National Revenue may authorize persons who are required under a provision of this Act to pay interest on an amount at a specified rate to instead pay interest under that provision at the prescribed rate.</p>
