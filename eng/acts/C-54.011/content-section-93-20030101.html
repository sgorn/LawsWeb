<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Submission of evidence</p><p class="Section" id="1056009"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> If relief has been granted under section 89 or 92, the Minister of National Revenue may require the submission of evidence satisfactory to that Minister for the purpose of administering section 95.</p>
