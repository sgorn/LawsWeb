<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="144825"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> The Governor in Council may make regulations for carrying out the purposes of sections 55 to 65 and may, by order, suspend a surtax or rate in whole or in part from application to the goods of any country or any class of such goods.</p>
