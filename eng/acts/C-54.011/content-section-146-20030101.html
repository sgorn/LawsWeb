<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificates continued</p><p class="Section" id="146122"><strong><a class="sectionLabel" id="s-146"><span class="sectionLabel">146</span></a></strong> Certificates issued under section 80.1 of the former Act and in effect on the day on which section 90 of this Act comes into force continue to have effect under that section on and after that day.</p>
