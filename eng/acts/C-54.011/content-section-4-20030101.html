<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Words and expressions in Act</p><p class="Section" id="142785"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Unless otherwise provided, words and expressions used in this Act and defined in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-52.6">Customs Act</a></cite> have the same meaning as in that subsection.</p>
