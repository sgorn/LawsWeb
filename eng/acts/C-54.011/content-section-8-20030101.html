<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction of Canadian waters</p><p class="Section" id="142808"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> For greater certainty, a regulation made under subsection 2(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-52.6">Customs Act</a></cite> applies so as to temporarily restrict, for the purposes of this Act, the extent of Canadian waters, including the inland waters.</p>
