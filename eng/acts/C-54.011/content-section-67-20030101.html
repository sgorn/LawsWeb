<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision of Governor in Council final</p><p class="Section" id="144827"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> The decision of the Governor in Council is final on any question that may arise regarding the application of the surtax or rate imposed under sections 55 to 66.</p>
