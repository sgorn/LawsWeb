<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="461050"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Proceedings in respect of an offence under this Act may be instituted at any time within but not later than two years after the time when the subject-matter of the proceedings arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 53 (1st Supp.), s. 3</li></ul></div>
