<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="136422"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of the Gabonese Republic set out in the schedule.</p>
