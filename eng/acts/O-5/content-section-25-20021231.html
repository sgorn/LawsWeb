<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction</p><p class="Section" id="385155"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> An offence against this Act may be tried, in any place in Canada, regardless of where in Canada the offence was committed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 41, s. 29</li></ul></div>
