<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Attorney General’s consent</p><p class="Section" id="385151"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> No prosecution shall be commenced for an offence against this Act without the consent of the Attorney General.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 41, s. 29</li></ul></div>
