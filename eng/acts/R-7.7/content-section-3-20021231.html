<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Enactments repealed</p><p class="Section" id="427919"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Immediately before the coming into force of the Revised Statutes, the several Acts and portions of Acts listed in the schedule to the Statute Roll are repealed to the extent mentioned in the schedule.</p>
