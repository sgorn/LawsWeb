<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflicts with other federal laws</p><p class="Section" id="1064847"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> In the event of a conflict between this Act or the Agreement and any other federal law, this Act or the Agreement prevails to the extent of the conflict.</p></div>
