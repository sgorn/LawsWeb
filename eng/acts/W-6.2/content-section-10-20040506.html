<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Judicial review</p><p class="Section" id="1064852"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Application for judicial review in accordance with the Agreement may only be made after all applicable procedures for appeal or review provided by Westbank law have been exhausted.</p></div>
