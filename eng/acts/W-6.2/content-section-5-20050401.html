<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflicts with other federal laws</p><p class="Section" id="467723"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> In the event of a conflict between this Act or the Agreement and any other federal law, this Act or the Agreement prevails to the extent of the conflict.</p>
