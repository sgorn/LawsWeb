<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite></p><p class="Section" id="467726"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> does not apply in respect of the Westbank First Nation, its council, its members or Westbank lands except to the extent provided by the Agreement.</p>
