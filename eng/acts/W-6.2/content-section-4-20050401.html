<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement binding</p><ul class="Section ProvisionList" id="467718"><li><p class="Subsection" id="467720"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> <span class="lawlabel">(1)</span> The Agreement is binding on and may be relied on by all persons.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>International obligations</p><p class="Subsection" id="467721"><span class="lawlabel">(2)</span> The provisions of the Agreement respecting Canada’s international legal obligations may be invoked only by a party to the Agreement.</p></li></ul>
