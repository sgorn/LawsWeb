<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>First certified statements of royalties</p><p class="Section" id="58949"><strong><a class="sectionLabel" id="s-149"><span class="sectionLabel">149</span></a></strong> For greater certainty, the royalties in the first statements certified under paragraph 70.63(1)(d) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-42">Copyright Act</a></cite> become effective on January 1, 1990 regardless of when the statements are so certified.</p>
