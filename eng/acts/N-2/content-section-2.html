<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National anthem</p><p class="Section" id="364093"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The words and music of the song “O Canada”, as set out in the schedule, are designated as the national anthem of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 5, s. 2</li></ul></div>
