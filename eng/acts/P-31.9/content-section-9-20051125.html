<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disciplinary action</p><p class="Section" id="1066179"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> In addition to, and apart from, any penalty provided for by law, a public servant is subject to appropriate disciplinary action, including termination of employment, if he or she commits a wrongdoing.</p></div>
