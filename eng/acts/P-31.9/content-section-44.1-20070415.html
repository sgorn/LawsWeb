<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/C-5">Canada Evidence Act</a></cite></p><p class="Section" id="403697"><strong><a class="sectionLabel" id="s-44.1"><span class="sectionLabel">44.1</span></a></strong> Nothing in this Act is to be construed as limiting the application of the <cite class="XRefExternalAct"><a href="/eng/acts/C-5">Canada Evidence Act</a></cite> to any disclosure, or proposed disclosure, of information under this Act by the Commissioner or any person acting on behalf of or under his or her direction.</p>
