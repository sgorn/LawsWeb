<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Saving — journalists with Canadian Broadcasting Corporation</p><p class="Section" id="403053"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Nothing in this Act relating to the making of disclosures is to be construed as applying to the dissemination of news and information by a person employed by the Canadian Broadcasting Corporation for that purpose.</p>
