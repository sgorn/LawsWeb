<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearing may be <span class="otherLang" lang="la">in camera</span></p><p class="Section" id="403315"><strong><a class="sectionLabel" id="s-21.3"><span class="sectionLabel">21.3</span></a></strong> A hearing before the Tribunal may be held <span class="otherLang" lang="la">in camera</span> at the request of any party if the party establishes to the satisfaction of the Tribunal that the circumstances of the case so require.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 9, s. 201</li></ul></div>
