<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sittings</p><p class="Section" id="1066301"><strong><a class="sectionLabel" id="s-20.9"><span class="sectionLabel">20.9</span></a></strong> The Tribunal may sit at the times and at the places throughout Canada that it considers necessary or desirable for the proper conduct of its business.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 9, s. 201</li></ul></div></div>
