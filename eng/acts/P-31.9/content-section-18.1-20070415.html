<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other obligations to report</p><p class="Section" id="403055"><strong><a class="sectionLabel" id="s-18.1"><span class="sectionLabel">18.1</span></a></strong> Nothing in this Act relating to the making of disclosures is to be construed as affecting any obligation of a public servant to disclose, report or otherwise give notice of any matter under any other Act of Parliament.</p>
