<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="228292"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> Section 11.1 and subsection 12(2) apply subject to the provisions of any Act of Parliament, or any regulation, order or other instrument made under the authority of an Act of Parliament, respecting the powers or functions of a separate agency.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 8</li></ul></div>
