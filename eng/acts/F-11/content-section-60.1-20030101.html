<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="229025"><strong><a class="sectionLabel" id="s-60.1"><span class="sectionLabel">60.1</span></a></strong> The Minister may delegate to any officer of the Department of Finance any of the powers, duties and functions of the Minister under this Part, except the power to delegate under this section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 26, s. 24</li></ul></div>
