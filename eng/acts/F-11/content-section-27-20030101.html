<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Estimates</p><p class="Section" id="228555"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> All estimates of expenditures submitted to Parliament shall be in respect of payments during the fiscal year to which the estimates relate and expenditures that will be incurred during that fiscal year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-11, s. 27</li><li class="HistoricalNoteSubItem"> 1991, c. 24, s. 11</li></ul></div>
