<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>officer-director</dfn></span></p><p class="Section" id="229681"><strong><a class="sectionLabel" id="s-104.1"><span class="sectionLabel">104.1</span></a></strong> In this Division, <span class="DefinedTerm"><dfn>officer-director</dfn></span>, in respect of a parent Crown corporation, means the chairperson and the chief executive officer of the corporation, by whatever name called.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 24, s. 29</li><li class="HistoricalNoteSubItem"> 2004, c. 16, s. 7</li></ul></div>
