<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit capacity</p><p class="Section" id="228343"><strong><a class="sectionLabel" id="s-16.1"><span class="sectionLabel">16.1</span></a></strong> The deputy head or chief executive officer of a department is responsible for ensuring an internal audit capacity appropriate to the needs of the department.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 9, s. 259</li></ul></div>
