<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not bound to execute trusts</p><p class="Section" id="228994"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Her Majesty and a fiscal agent or registrar acting as such are not bound to see to the execution of any express or implied trust to which any securities are subject.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-10, s. 50</li></ul></div>
