<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Resignation</p><p class="Section" id="1058126"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> A resignation of an auditor of a parent Crown corporation becomes effective at the time the corporation receives a written resignation from the auditor or at the time specified in the resignation, whichever is later.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 31, s. 11</li></ul></div>
