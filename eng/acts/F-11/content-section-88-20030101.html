<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Accountability to Parliament</p><p class="Section" id="229372"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Each Crown corporation is ultimately accountable, through the appropriate Minister, to Parliament for the conduct of its affairs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 31, s. 11</li></ul></div>
