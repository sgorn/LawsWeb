<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="228846"><strong><a class="sectionLabel" id="s-42.8"><span class="sectionLabel">42.8</span></a></strong> The Minister may delegate to any officer of the Department of Finance any of the Minister’s powers, duties or functions under this Part, except the power to delegate under this section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2016, c. 12, s. 121</li></ul></div>
