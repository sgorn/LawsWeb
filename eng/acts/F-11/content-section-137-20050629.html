<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Resignation</p><p class="Section" id="230136"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> A resignation of an auditor of a Crown corporation becomes effective at the time the corporation receives a written resignation from the auditor or at the time specified in the resignation, whichever is later.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-11, s. 137</li><li class="HistoricalNoteSubItem"> 2005, c. 30, s. 37</li></ul></div>
