<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Dividend proposal</p><p class="Section" id="230021"><strong><a class="sectionLabel" id="s-130.1"><span class="sectionLabel">130.1</span></a></strong> Each parent Crown corporation named in Part II of Schedule III shall annually submit a dividend proposal to the appropriate Minister as part of its corporate plan submitted pursuant to section 122.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 24, s. 40</li></ul></div>
