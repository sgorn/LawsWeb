<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of acts</p><p class="Section" id="1058116"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> An act of a director, chairman, chief executive officer or other officer of a parent Crown corporation is not invalid by reason only of an irregularity in his appointment or a defect in his qualifications.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 31, s. 11</li></ul></div>
