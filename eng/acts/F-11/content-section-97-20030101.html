<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Name in contracts</p><p class="Section" id="229602"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> An agent corporation may enter into contracts in the name of the Crown or in the name of the corporation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 31, s. 11</li></ul></div>
