<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of order</p><p class="Section" id="221413"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> When the court makes an order under this Act, except under section 19, the person in whose favour the order is made must send, without delay, a copy of the order to the council of any First Nation on whose reserve the structures and lands in question are situated.</p>
