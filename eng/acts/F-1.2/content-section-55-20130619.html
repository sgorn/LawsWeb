<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsection 12(2)</p><p class="Section transitional" id="221500"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Subsection 12(2) does not apply to a First Nation that, on the day on which this section comes into force, is a First Nation as defined in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11.8">First Nations Land Management Act</a></cite> for a period of three years after that day.</p>
