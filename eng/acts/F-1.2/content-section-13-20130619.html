<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>During conjugal relationship</p><p class="Section" id="1071905"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Each spouse or common-law partner may occupy the family home during the conjugal relationship, whether or not that person is a First Nation member or an Indian.</p></div>
