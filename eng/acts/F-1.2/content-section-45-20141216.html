<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Possibility of joinder</p><p class="Section" id="221434"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> An application made under this Act, except under sections 16, 18 and 19, may be heard in the same proceeding as another application related to the consequences of the breakdown of the conjugal relationship or the death.</p>
