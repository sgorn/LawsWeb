<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provincial laws of evidence</p><p class="Section" id="1071943"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Subject to this Act, the laws of evidence of the province in which any proceedings under this Act are taken, including the laws of proof of service of any document, apply to those proceedings.</p></div>
