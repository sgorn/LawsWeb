<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Waiver of notice</p><p class="Section" id="45904"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong>Â A director may, in any manner, waive notice of a meeting of directors and attendance at a meeting constitutes waiver of notice unless the director is attending for the purpose of objecting to the meeting on the ground that it was not lawfully called.</p>
