<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Trustee</p><p class="Section" id="47024"><strong><a class="sectionLabel" id="s-189"><span class="sectionLabel">189</span></a></strong> Subject to sections 51, 53 and 61, a cooperative or a trustee as defined in section 266 may treat the person whose name appears on the securities register as the owner of a security as its owner for all purposes.</p>
