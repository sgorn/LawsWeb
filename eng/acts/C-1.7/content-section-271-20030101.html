<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Trustee application</p><p class="Section" id="47561"><strong><a class="sectionLabel" id="s-271"><span class="sectionLabel">271</span></a></strong> A trustee, or at least one of the trustees if more than one is appointed, must be a trust company incorporated under the laws of Canada or a province and authorized to carry on business as a trustee.</p>
