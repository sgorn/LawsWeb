<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Resolution if proposed fundamental change</p><p class="Section" id="48763"><strong><a class="sectionLabel" id="s-358"><span class="sectionLabel">358</span></a></strong> A non-profit housing cooperative may not be a party to a fundamental change to which Part 16 applies unless the change is authorized by a vote of not less than ninety per cent of the members.</p>
