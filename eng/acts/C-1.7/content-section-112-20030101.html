<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration</p><p class="Section" id="46104"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> Unless the articles, the by-laws or a unanimous agreement provides otherwise, the directors may fix the remuneration of the directors, officers and employees of the cooperative.</p>
