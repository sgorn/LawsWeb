<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shareholders right to vote</p><p class="Section" id="47759"><strong><a class="sectionLabel" id="s-288"><span class="sectionLabel">288</span></a></strong> Each investment share carries the right to vote on a continuance under section 286 or 287, whether or not it otherwise carries the right to vote.</p>
