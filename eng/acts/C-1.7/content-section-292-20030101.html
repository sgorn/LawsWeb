<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificate of amendment</p><p class="Section" id="1054570"><strong><a class="sectionLabel" id="s-292"><span class="sectionLabel">292</span></a></strong> On receipt of articles of amendment and the declaration required by subsection 291(1), the Director must issue a certificate of amendment.</p>
