<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application to determine value</p><p class="Section" id="48552"><strong><a class="sectionLabel" id="s-337.9"><span class="sectionLabel">337.9</span></a></strong> The plaintiff may, by application made at any time before or during the course of the proceedings, request the court to determine the value of the plaintiff’s financial interest for the purpose of subsection 337.5(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 14, s. 218</li></ul></div>
