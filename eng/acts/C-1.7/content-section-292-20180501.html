<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificate of amendment</p><p class="Section" id="47810"><strong><a class="sectionLabel" id="s-292"><span class="sectionLabel">292</span></a></strong> On receipt of articles of amendment, the Director must issue a certificate of amendment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 1, s. 292</li><li class="HistoricalNoteSubItem"> 2018, c. 8, s. 75</li></ul></div>
