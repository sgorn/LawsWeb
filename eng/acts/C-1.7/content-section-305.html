<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificate of arrangement</p><ul class="Section ProvisionList" id="48062"><li><p class="Subsection" id="48064"><strong><a class="sectionLabel" id="s-305"><span class="sectionLabel">305</span></a></strong> <span class="lawlabel">(1)</span> On receipt of articles of arrangement, the Director must issue a certificate of arrangement.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of certificate</p><p class="Subsection" id="48065"><span class="lawlabel">(2)</span> An arrangement becomes effective on the date shown in the certificate of arrangement.</p></li></ul>
