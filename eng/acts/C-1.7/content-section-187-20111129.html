<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agent or mandatary</p><p class="Section" id="47018"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> A cooperative may appoint an agent or mandatary to maintain securities registers on its behalf.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 1, s. 187</li><li class="HistoricalNoteSubItem"> 2011, c. 21, s. 91(E)</li></ul></div>
