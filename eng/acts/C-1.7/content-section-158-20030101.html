<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Insolvent cooperative</p><p class="Section" id="46564"><strong><a class="sectionLabel" id="s-158"><span class="sectionLabel">158</span></a></strong> If a cooperative is unable to pay its liabilities as they become due, no member need, under section 157, lend a patronage return to the cooperative, and no member need purchase shares under section 156.</p>
