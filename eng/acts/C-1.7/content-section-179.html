<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Security certificate</p><p class="Section" id="46927"><strong><a class="sectionLabel" id="s-179"><span class="sectionLabel">179</span></a></strong> Every security holder is entitled, at their option, to obtain from the cooperative</p><ul class="ProvisionList"><li><p class="Paragraph" id="46929"><span class="lawlabel">(a)</span> a security certificate that complies with this Act; or</p></li><li><p class="Paragraph" id="46930"><span class="lawlabel">(b)</span> a non-transferable written acknowledgement of their right to obtain a security certificate.</p></li></ul>
