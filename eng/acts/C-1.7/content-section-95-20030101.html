<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Adjourned meeting</p><p class="Section" id="45906"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> There is no need to give notice for the continuation of a meeting of directors that is adjourned or for a meeting of directors that immediately follows an annual meeting.</p>
