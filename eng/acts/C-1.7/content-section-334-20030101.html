<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absolute privilege — defamation</p><p class="Section" id="48429"><strong><a class="sectionLabel" id="s-334"><span class="sectionLabel">334</span></a></strong> Any oral or written statement or report made by an inspector or other person in an investigation under this Part has absolute privilege.</p>
