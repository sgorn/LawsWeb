<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Seizure of security</p><p class="Section" id="47270"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> No seizure of a security or other interest or right evidenced by the security is effective until the person making the seizure obtains possession of the security.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 1, s. 235</li><li class="HistoricalNoteSubItem"> 2011, c. 21, s. 97</li></ul></div>
