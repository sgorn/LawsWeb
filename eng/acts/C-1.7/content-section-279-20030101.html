<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Functions of receiver-manager</p><p class="Section" id="1054561"><strong><a class="sectionLabel" id="s-279"><span class="sectionLabel">279</span></a></strong> Despite section 278, if a receiver of a cooperative is also appointed manager of the cooperative, the receiver may carry on any business of the cooperative to protect the security interest of those on whose behalf he or she was appointed.</p>
