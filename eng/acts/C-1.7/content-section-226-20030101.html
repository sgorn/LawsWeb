<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of endorsement without delivery</p><p class="Section" id="47214"><strong><a class="sectionLabel" id="s-226"><span class="sectionLabel">226</span></a></strong> An endorsement of a security does not constitute a transfer until delivery of the security on which it appears or, if the endorsement is on a separate document, until delivery of both the security and the document.</p>
