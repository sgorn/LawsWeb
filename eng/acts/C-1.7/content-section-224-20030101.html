<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Partial endorsement</p><p class="Section" id="47208"><strong><a class="sectionLabel" id="s-224"><span class="sectionLabel">224</span></a></strong> An endorsement purporting to be an endorsement of only part of a security representing units intended by the issuer to be separately transferable is effective to the extent of the endorsement.</p>
