<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of acts</p><p class="Section" id="45928"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> No act of a director or officer is invalid by reason only of an irregularity in the person’s election or appointment or because the director or officer is not qualified to be one.</p>
