<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Content of notice</p><p class="Section" id="45902"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Notice of a meeting of directors must specify the time and place of the meeting but need not specify the matter to be dealt with at the meeting, unless the matter is one listed in subsection 109(3).</p>
