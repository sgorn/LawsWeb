<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application for directions</p><p class="Section" id="48648"><strong><a class="sectionLabel" id="s-343"><span class="sectionLabel">343</span></a></strong> The Director may apply to a court for directions in respect of any matter concerning the Director’s duties under this Act and, on the application, the court may give any directions that it thinks fit.</p>
