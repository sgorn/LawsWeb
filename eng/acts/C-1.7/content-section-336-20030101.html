<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Solicitor-client privilege</p><p class="Section" id="1054585"><strong><a class="sectionLabel" id="s-336"><span class="sectionLabel">336</span></a></strong> Nothing in this Part may be construed as affecting the privilege that exists in respect of lawyers and notaries and their clients.</p>
