<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation of the purchase</p><p class="Section" id="47134"><strong><a class="sectionLabel" id="s-211"><span class="sectionLabel">211</span></a></strong> A purchaser acquires rights only to the extent of the interest or right purchased.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 1, s. 211</li><li class="HistoricalNoteSubItem"> 2011, c. 21, s. 94(E)</li></ul></div>
