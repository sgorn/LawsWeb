<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directors’ powers cease</p><p class="Section" id="1054562"><strong><a class="sectionLabel" id="s-280"><span class="sectionLabel">280</span></a></strong> If a receiver or receiver-manager is appointed by a court or pursuant to an instrument, no director shall exercise the directors’ powers that the receiver or receiver-manager is authorized to exercise until the receiver or receiver-manager is discharged.</p>
