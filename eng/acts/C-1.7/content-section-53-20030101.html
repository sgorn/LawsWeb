<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice not required</p><p class="Section" id="45540"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> A notice of a meeting of a cooperative need not be sent to a shareholder who was not registered on the records of the cooperative or its transfer agent on the record date fixed or determined under section 51.</p>
