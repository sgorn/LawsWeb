<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity of endorser</p><p class="Section" id="47206"><strong><a class="sectionLabel" id="s-223"><span class="sectionLabel">223</span></a></strong> Unless agreed otherwise, the endorser does not, by the endorsement, assume any obligation that the security will be honoured by the issuer.</p>
