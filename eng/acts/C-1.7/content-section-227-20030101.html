<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Endorsement in bearer form</p><p class="Section" id="47216"><strong><a class="sectionLabel" id="s-227"><span class="sectionLabel">227</span></a></strong> An endorsement of a security in bearer form may give notice of an adverse claim under section 212 but does not otherwise affect any of the holder’s rights.</p>
