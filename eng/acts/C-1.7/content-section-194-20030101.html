<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minors</p><p class="Section" id="1054546"><strong><a class="sectionLabel" id="s-194"><span class="sectionLabel">194</span></a></strong> If an individual who is less than eighteen years of age exercises a right of ownership in a security of a cooperative, no subsequent repudiation or avoidance is effective against the cooperative.</p>
