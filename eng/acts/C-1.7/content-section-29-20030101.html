<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No personal liability</p><p class="Section" id="45298"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The members and shareholders of a cooperative, by reason only of being members or shareholders, are not liable for any liability, act or default of the cooperative, except as provided in this Act.</p>
