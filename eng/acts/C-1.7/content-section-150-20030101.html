<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cancellation or resurrection of shares</p><p class="Section" id="46492"><strong><a class="sectionLabel" id="s-150"><span class="sectionLabel">150</span></a></strong> Shares of a cooperative that are redeemed or otherwise acquired by it are cancelled or, if the articles limit the number of authorized shares, restored to the status of unissued shares.</p>
