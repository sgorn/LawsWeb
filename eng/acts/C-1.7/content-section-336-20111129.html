<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Solicitor-client privilege or professional secrecy</p><p class="Section" id="48451"><strong><a class="sectionLabel" id="s-336"><span class="sectionLabel">336</span></a></strong> Nothing in this Part may be construed as affecting solicitor-client privilege or, in Quebec, the professional secrecy of advocates and notaries.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 1, s. 336</li><li class="HistoricalNoteSubItem"> 2011, c. 21, s. 113(E)</li></ul></div>
