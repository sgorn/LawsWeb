<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Loan capital</p><p class="Section" id="46148"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> The capital of a cooperative without membership shares may be in the form of member loans and those loans may be in the amounts, payable at the times, and with or without interest, that the articles of the cooperative provide.</p>
