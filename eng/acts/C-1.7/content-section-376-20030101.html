<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Alteration</p><p class="Section" id="49005"><strong><a class="sectionLabel" id="s-376"><span class="sectionLabel">376</span></a></strong> The Director may alter a notice or document, other than an affidavit or statutory declaration, if authorized to do so by the person who sent the document or by their representative.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 1, s. 376</li><li class="HistoricalNoteSubItem"> 2001, c. 14, s. 230</li></ul></div>
