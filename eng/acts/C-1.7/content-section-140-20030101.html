<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Surplus accounts</p><p class="Section" id="46426"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> Subject to subsection 138(5), a cooperative continued under this Act may at any time add to a stated capital account any amount it has credited to a retained earnings or other surplus account.</p>
