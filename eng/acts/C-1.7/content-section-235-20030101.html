<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Seizure of security</p><p class="Section" id="1054553"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> No seizure of a security or other interest evidenced by the security is effective until the person making the seizure obtains possession of the security.</p>
