<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Misleading claims — advertise or sell</p><p class="Section" id="1070433"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> No person shall advertise or sell a consumer product that they know is advertised, packaged or labelled in a manner referred to in section 9.</p></div>
