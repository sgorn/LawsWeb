<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Release of things seized</p><p class="Section" id="1070449"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> An inspector who seizes a thing under this Act shall release it if they are satisfied that the provisions of this Act and the regulations with respect to it have been complied with.</p></div>
