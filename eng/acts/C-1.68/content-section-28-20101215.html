<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forfeiture — on consent</p><p class="Section" id="1070453"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> If the owner of a seized thing consents to its forfeiture, the seized thing is forfeited to Her Majesty in right of Canada and may be disposed of at the expense of the owner.</p></div>
