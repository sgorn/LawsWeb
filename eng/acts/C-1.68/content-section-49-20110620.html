<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commission of violation</p><p class="Section" id="44709"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Every person who contravenes an order that is made under section 31 or 32 or reviewed under section 35 commits a violation and is liable to the penalty established in accordance with the regulations.</p>
