<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notices of violation</p><p class="Section" id="44721"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> The Minister may</p><ul class="ProvisionList"><li><p class="Paragraph" id="44723"><span class="lawlabel">(a)</span> designate individuals, or classes of individuals, who are authorized to issue notices of violation; and</p></li><li><p class="Paragraph" id="44724"><span class="lawlabel">(b)</span> establish, in respect of each violation, a short-form description to be used in notices of violation.</p></li></ul>
