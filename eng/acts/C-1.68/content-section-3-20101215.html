<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1070425"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The purpose of this Act is to protect the public by addressing or preventing dangers to human health or safety that are posed by consumer products in Canada, including those that circulate within Canada and those that are imported.</p></div>
