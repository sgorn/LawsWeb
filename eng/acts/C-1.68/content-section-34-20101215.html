<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review officer</p><p class="Section" id="1070459"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> The Minister may designate any individual or class of individuals that are qualified as review officers for the purpose of reviewing orders under section 35.</p></div>
