<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recall or measures taken by Minister</p><p class="Section" id="44528"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> If a person does not comply with an order made under section 31 or 32 within the time specified, the Minister may, on his or her own initiative and at that person’s expense, carry out the recall or measure required.</p>
