<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interference</p><p class="Section" id="1070447"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Except with the authority of an inspector, no person shall remove, alter or interfere in any way with anything seized under this Act.</p></div>
