<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Analysts</p><p class="Section" id="1070454"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The Minister may designate any individual or class of individuals as analysts for the administration and enforcement of this Act and the regulations.</p></div>
