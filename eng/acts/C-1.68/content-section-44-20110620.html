<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="44687"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> If an offence under this Act is committed or continued on more than one day, it constitutes a separate offence for each day on which it is committed or continued.</p>
