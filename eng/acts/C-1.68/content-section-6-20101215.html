<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Products that do not meet regulatory requirements</p><p class="Section" id="1070429"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> No person shall manufacture, import, advertise or sell a consumer product that does not meet the requirements set out in the regulations.</p></div>
