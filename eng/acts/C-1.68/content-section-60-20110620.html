<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="44823"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> In every case where the facts of a violation are reviewed by the Minister, he or she must determine, on a balance of probabilities, whether the person named in the notice of violation committed the violation identified in the notice.</p>
