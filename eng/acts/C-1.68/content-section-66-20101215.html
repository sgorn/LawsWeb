<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time limit</p><p class="Section" id="1070492"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> No proceedings in respect of a violation may be commenced later than six months after the Minister becomes aware of the acts or omissions that constitute the alleged violation.</p></div>
