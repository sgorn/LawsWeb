<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>How act or omission may be proceeded with</p><p class="Section" id="1070495"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> If an act or omission can be proceeded with either as a violation or as an offence, proceeding in one manner precludes proceeding in the other.</p></div>
