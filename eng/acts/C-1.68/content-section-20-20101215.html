<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction and false statements</p><p class="Section" id="1070444"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> No person shall knowingly obstruct, hinder or make a false or misleading statement either orally or in writing to an inspector who is carrying out their functions.</p></div>
