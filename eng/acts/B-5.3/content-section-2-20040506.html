<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Minister</dfn></span></p><p class="Section" id="1065569"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Minister</dfn></span> means the member of the Queen's Privy Council for Canada that the Governor in Council designates as the Minister for the purposes of this Act.</p></div>
