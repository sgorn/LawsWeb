<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication of amendments</p><p class="Section" id="1065571"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Minister shall, as soon as practicable after any amendment to the Convention is made pursuant to Article XI of the Convention, cause a copy of the amendment to be published in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite>.</p></div>
