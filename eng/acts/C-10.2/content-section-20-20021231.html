<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Laying of reports before Parliament</p><p class="Section" id="54042"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Minister shall cause a copy of each report referred to in sections 18 and 19 to be laid before each House of Parliament on any of the first fifteen days on which that House is sitting after the day on which the report is made.</p>
