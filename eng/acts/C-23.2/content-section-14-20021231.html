<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Re-appointment</p><p class="Section" id="1046768"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The President and the Executive Vice-President, on the expiration of a first or any subsequent term of office, are eligible to be re-appointed for a further term.</p>
