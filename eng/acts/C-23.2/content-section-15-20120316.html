<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration</p><p class="Section" id="75108"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The President shall be paid any remuneration that may be fixed by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 13, s. 15</li><li class="HistoricalNoteSubItem"> 2010, c. 12, s. 1714</li></ul></div>
