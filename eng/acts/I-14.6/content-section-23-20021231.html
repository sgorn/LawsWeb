<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Concurrent jurisdiction</p><p class="Section" id="270507"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The Federal Court has concurrent jurisdiction to hear and determine</p><ul class="ProvisionList"><li><p class="Paragraph" id="270509"><span class="lawlabel">(a)</span> any action for the infringement of the exclusive right in a registered topography; and</p></li><li><p class="Paragraph" id="270510"><span class="lawlabel">(b)</span> any question relating to the ownership of a topography or any right in a topography.</p></li></ul>
