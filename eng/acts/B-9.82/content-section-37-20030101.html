<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Five year review</p><p class="Section" id="1054487"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Within one year after the fourth anniversary of the coming into force of this Part, the Foundation shall cause a review and report to be made of its activities and organization.</p>
