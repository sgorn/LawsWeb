<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Capacity</p><p class="Section" id="1054454"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> For the purposes of carrying out its objects and purposes, the Foundation has the capacity and, subject to this Part, the rights, powers and privileges of a natural person.</p>
