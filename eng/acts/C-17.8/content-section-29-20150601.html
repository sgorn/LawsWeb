<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inventions</p><p class="Section" id="70050"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Despite section 9 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-32">Public Servants Inventions Act</a></cite>, the administration and control of any invention made by an officer or employee of CHARS and vested in Her Majesty by that Act, and any patent issued with respect to the invention, are vested in CHARS.</p>
