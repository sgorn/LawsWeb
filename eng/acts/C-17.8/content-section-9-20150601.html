<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Terms of office</p><ul class="Section ProvisionList" id="69971"><li><p class="Subsection" id="69973"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> <span class="lawlabel">(1)</span> Members of the Board are appointed to hold office during pleasure for terms of up to five years.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reappointment</p><p class="Subsection" id="69974"><span class="lawlabel">(2)</span> A member of the Board is eligible for reappointment for a second term of office in the same or another capacity.</p></li></ul>
