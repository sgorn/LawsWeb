<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acting Chairperson</p><p class="Section" id="1072883"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> In the event of the absence or incapacity of the Chairperson, or a vacancy in that office, the Vice-chairperson acts as Chairperson.</p></div>
