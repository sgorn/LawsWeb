<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses</p><p class="Section" id="1072886"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The President is entitled to be paid reasonable travel and living expenses while absent from his or her ordinary place of work in the course of his or her duties under this Act.</p></div>
