<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chairperson’s role</p><p class="Section" id="69981"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Chairperson presides over meetings of the Board and performs any other duties that are assigned by the Board.</p>
