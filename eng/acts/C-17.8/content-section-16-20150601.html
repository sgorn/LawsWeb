<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses</p><p class="Section" id="69993"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The President is entitled to be paid reasonable travel and living expenses while absent from his or her ordinary place of work in the course of his or her duties under this Act.</p>
