<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office and other offices</p><p class="Section" id="70034"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> CHARS’s head office is to be in Cambridge Bay, Nunavut. The Board may establish other offices elsewhere in Canada that it considers necessary for carrying out CHARS’s purpose.</p>
