<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration</p><p class="Section" id="1072885"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The President is to be paid the remuneration that is fixed by the Governor in Council.</p></div>
