<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>CHARS’s power to appoint</p><p class="Section" id="70020"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> CHARS has the exclusive right and authority to appoint any employees that it considers necessary for carrying out its purpose.</p>
