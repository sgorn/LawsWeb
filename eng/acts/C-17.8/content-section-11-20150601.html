<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses</p><p class="Section" id="69978"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Members of the Board are entitled to be paid reasonable travel and living expenses while absent from their ordinary place of residence in the course of their duties under this Act.</p>
