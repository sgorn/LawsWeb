<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibited additives — retailer</p><p class="Section" id="1052580"><strong><a class="sectionLabel" id="s-43.2"><span class="sectionLabel">43.2</span></a></strong> Every retailer who contravenes subsection 5.2(1) or 23.1(2) is guilty of an offence and liable on summary conviction to a fine not exceeding $50,000.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 27, s. 14</li></ul></div>
