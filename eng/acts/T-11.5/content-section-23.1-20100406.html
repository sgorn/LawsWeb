<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibited additives — packaging</p><ul class="Section ProvisionList" id="1052570"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-23.1"><span class="sectionLabel">23.1</span></a></strong> <span class="lawlabel">(1)</span> No person shall package a tobacco product set out in column 2 of the schedule in a manner that suggests, including through illustrations, that it contains an additive set out in column 1.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 27, s. 12</li></ul></div>
