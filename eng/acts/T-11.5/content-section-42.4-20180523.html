<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="449908"><strong><a class="sectionLabel" id="s-42.4"><span class="sectionLabel">42.4</span></a></strong> The Governor in Council may make regulations</p><ul class="ProvisionList"><li><p class="Paragraph" id="449910"><span class="lawlabel">(a)</span> prescribing anything that by this Part is to be prescribed; and</p></li><li><p class="Paragraph" id="449911"><span class="lawlabel">(b)</span> generally for carrying out the purposes of this Part.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 9, s. 53</li></ul></div>
