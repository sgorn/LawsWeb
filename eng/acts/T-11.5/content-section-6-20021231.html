<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Information required from manufacturer</p><p class="Section" id="1052512"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Every manufacturer of a tobacco product shall provide to the Minister, in the prescribed manner and within the prescribed time, information about the product and its emissions, as required by the regulations.</p>
