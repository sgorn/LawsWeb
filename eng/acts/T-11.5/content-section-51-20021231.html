<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="449973"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> No prosecution for a summary conviction offence under this Act may be instituted after two years after the time when the subject-matter of the proceedings arose.</p>
