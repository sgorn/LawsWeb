<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Lifestyle advertising</p><p class="Section" id="449601"><strong><a class="sectionLabel" id="s-30.2"><span class="sectionLabel">30.2</span></a></strong> No person shall promote a vaping product, a vaping product-related brand element or a thing that displays a vaping product-related brand element by means of lifestyle advertising.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 9, s. 36</li></ul></div>
