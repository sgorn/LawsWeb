<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Product standards</p><p class="Section" id="449286"><strong><a class="sectionLabel" id="s-7.2"><span class="sectionLabel">7.2</span></a></strong> No manufacturer shall manufacture or sell a vaping product that does not conform with the standards established by the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 9, s. 12</li></ul></div>
