<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Additives — other persons</p><p class="Section" id="449932"><strong><a class="sectionLabel" id="s-43.2"><span class="sectionLabel">43.2</span></a></strong> Every person, other than a manufacturer, who contravenes subsection 5.2(1) is guilty of an offence and liable on summary conviction to a fine not exceeding $50,000.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 27, s. 14</li><li class="HistoricalNoteSubItem"> 2018, c. 9, s. 55</li></ul></div>
