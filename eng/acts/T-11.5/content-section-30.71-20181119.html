<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tobacco product-related brand element</p><p class="Section" id="449721"><strong><a class="sectionLabel" id="s-30.71"><span class="sectionLabel">30.71</span></a></strong> No person shall furnish or promote a vaping product if a tobacco product-related brand element is displayed on the vaping product, on its package or in the advertising of the vaping product.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 9, s. 40</li></ul></div>
