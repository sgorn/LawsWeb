<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report to Minister</p><p class="Section" id="1052539"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Every manufacturer shall provide the Minister, in the prescribed manner and within the prescribed time, with the prescribed information about any promotion under this Part.</p>
