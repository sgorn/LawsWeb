<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="449969"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> A person who commits or continues an offence under this Act on more than one day is liable to be convicted for a separate offence for each day on which the offence is committed or continued.</p>
