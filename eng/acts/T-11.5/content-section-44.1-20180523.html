<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibited sale</p><p class="Section" id="449940"><strong><a class="sectionLabel" id="s-44.1"><span class="sectionLabel">44.1</span></a></strong> Every manufacturer who contravenes section 7.4 is guilty of an offence and liable on summary conviction to a fine not exceeding $50,000 or to imprisonment for a term not exceeding six months, or to both.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 9, s. 55</li></ul></div>
