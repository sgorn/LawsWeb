<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advertising — regulations</p><p class="Section" id="449717"><strong><a class="sectionLabel" id="s-30.701"><span class="sectionLabel">30.701</span></a></strong> No person shall promote a vaping product or a vaping product-related brand element by means of advertising done in a manner that is contrary to the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 9, s. 36</li></ul></div>
