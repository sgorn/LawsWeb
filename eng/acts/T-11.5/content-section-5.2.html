<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — sale</p><p class="Section" id="1205059"><strong><a class="sectionLabel" id="s-5.2"><span class="sectionLabel">5.2</span></a></strong> No manufacturer shall sell a tobacco product set out in column 2 of Schedule 1 that contains an additive set out in column 1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 27, s. 5</li><li class="HistoricalNoteSubItem"> 2018, c. 9, ss. 8, 70</li></ul></div>
