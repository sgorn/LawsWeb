<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Point of sale promotion</p><p class="Section" id="449725"><strong><a class="sectionLabel" id="s-30.8"><span class="sectionLabel">30.8</span></a></strong> No person shall promote, at the point of sale, a vaping product or a vaping product-related brand element, including by means of the packaging, in a manner that is contrary to the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 9, s. 36</li></ul></div>
