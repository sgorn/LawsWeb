<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificate of analysis</p><p class="Section" id="449821"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> An analyst who has analysed or examined a thing under this Act, or a sample of it, may issue a certificate or report setting out the results of the analysis or examination.</p>
