<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention of section 21</p><p class="Section" id="1050395"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Any person who contravenes section 21 is guilty of an offence and liable on summary conviction to a fine not exceeding five thousand dollars for each offence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-19, s. 25</li></ul></div>
