<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No approval of St. Lawrence bridges</p><p class="Section" id="1050373"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> No approval of the site or plans of any bridge over the St. Lawrence River shall be given under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-19, s. 11</li></ul></div>
