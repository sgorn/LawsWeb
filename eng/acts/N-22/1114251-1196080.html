<section id ="1114251-1196080" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, c. 1, s. 137</h2></header><div class="modal-body"><p class="Section amending" id="1114251"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> The <cite class="XRefExternalAct">Navigation Protection Act</cite> is amended by adding the following before section 15:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</p><p class="Section"><strong>14.2</strong> Sections 15 to 19 do not apply in respect of a wreck to which Part 1 of the <cite class="XRefExternalAct">Wrecked, Abandoned or Hazardous Vessels Act</cite> applies.</p></div></section></div></section>
