<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation</p><p class="Section" id="1050409"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> For the purposes of the administration and enforcement of this Act and any regulation or order, the Minister may designate persons or classes of persons to exercise powers in relation to any matter referred to in the designation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 2, s. 340</li></ul></div>
