<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</p><p class="Section" id="1050408"><strong><a class="sectionLabel" id="s-14.1"><span class="sectionLabel">14.1</span></a></strong> This Part, other than sections 21 to 25, does not apply to navigable waters falling within a class of navigable waters established by regulation or under section 13.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 2, s. 330</li></ul></div>
