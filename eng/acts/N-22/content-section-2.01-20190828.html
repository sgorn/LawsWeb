<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty — navigable water</p><p class="Section" id="1198436"><strong><a class="sectionLabel" id="s-2.01"><span class="sectionLabel">2.01</span></a></strong> For greater certainty, the definition <span class="DefinitionRef"><dfn>navigable water</dfn></span> in section 2 does not include artificial irrigation channels or drainage ditches.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 28, s. 47.1</li></ul></div>
