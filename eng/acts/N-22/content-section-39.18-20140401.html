<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="365113"><strong><a class="sectionLabel" id="s-39.18"><span class="sectionLabel">39.18</span></a></strong> If the Tribunal is to determine whether a person who is named in a notice of violation committed any violation that is identified in it, the Tribunal shall do so on a balance of probabilities.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 31, s. 328</li></ul></div>
