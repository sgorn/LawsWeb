<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period or prescription</p><p class="Section" id="365134"><strong><a class="sectionLabel" id="s-39.23"><span class="sectionLabel">39.23</span></a></strong> Proceedings in respect of a violation may be commenced no later than six months after the day on which a designated person becomes aware of the acts or omissions that constitute the alleged violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 31, s. 328</li></ul></div>
