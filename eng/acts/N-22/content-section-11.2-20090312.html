<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not a statutory instrument</p><p class="Section" id="1050407"><strong><a class="sectionLabel" id="s-11.2"><span class="sectionLabel">11.2</span></a></strong> For greater certainty, an order given under subsection 4(3) or paragraph 6(1)(a) or (c) is not a statutory instrument within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 2, s. 326</li></ul></div>
