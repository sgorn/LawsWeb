<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</p><p class="Section" id="1199099"><strong><a class="sectionLabel" id="s-14.2"><span class="sectionLabel">14.2</span></a></strong> Sections 15 to 18 do not apply in respect of a wreck to which Part 1 of the <cite class="XRefExternalAct"><a href="/eng/acts/W-12.3">Wrecked, Abandoned or Hazardous Vessels Act</a></cite> applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 1, s. 137</li><li class="HistoricalNoteSubItem">2019, c. 28, s. 195</li></ul></div>
