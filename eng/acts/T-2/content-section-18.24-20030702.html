<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Final judgment</p><p class="Section" id="459307"><strong><a class="sectionLabel" id="s-18.24"><span class="sectionLabel">18.24</span></a></strong> An appeal from a judgment of the Court in a proceeding in respect of which this section applies lies to the Federal Court of Appeal in accordance with section 27 of the <cite class="XRefExternalAct"><a href="/eng/acts/F-7">Federal Courts Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 51 (4th Supp.), s. 5</li><li class="HistoricalNoteSubItem"> 2002, c. 8, s. 75</li></ul></div>
