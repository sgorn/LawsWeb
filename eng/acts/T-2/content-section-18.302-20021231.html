<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provisions to apply</p><p class="Section" id="459478"><strong><a class="sectionLabel" id="s-18.302"><span class="sectionLabel">18.302</span></a></strong> The provisions of sections 18.14 and 18.15, subsections 18.16(5) and 18.17(2) and sections 18.19 to 18.24 and 18.28 apply, with such modifications as the circumstances require, in respect of appeals referred to in section 18.3001.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 27, s. 224</li></ul></div>
