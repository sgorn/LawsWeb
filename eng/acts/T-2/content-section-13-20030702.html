<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contempt against Court</p><p class="Section" id="459061"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Court has the power, jurisdiction and authority to deal with and impose punishment for contempt against the Court, whether or not committed in the face of the Court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. T-2, s. 13</li><li class="HistoricalNoteSubItem"> 2002, c. 8, s. 67</li></ul></div>
