<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeals to Federal Court of Appeal</p><p class="Section" id="1052719"><strong><a class="sectionLabel" id="s-17.6"><span class="sectionLabel">17.6</span></a></strong> An appeal from a judgment of the Court in a proceeding in respect of which this section applies lies to the Federal Court of Appeal in accordance with section 27 of the <cite class="XRefExternalAct">Federal Court Act</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 51 (4th Supp.), s. 5</li></ul></div>
