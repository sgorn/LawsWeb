<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tax Review Board continued</p><p class="Section" id="1052701"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Tax Review Board, established by the <cite class="XRefExternalAct">Tax Review Board Act</cite>, chapter 11 of the Statutes of Canada, 1970-71-72, is hereby continued under the name of the Tax Court of Canada as a court of record.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 158, s. 3</li></ul></div>
