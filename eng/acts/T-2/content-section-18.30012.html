<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limit — <cite class="XRefExternalAct"><a href="/eng/acts/E-15">Excise Tax Act</a></cite></p><p class="Section" id="459381"><strong><a class="sectionLabel" id="s-18.30012"><span class="sectionLabel">18.30012</span></a></strong> Every judgment that allows an appeal referred to in paragraph 18.3001(c) is deemed to include a statement that the amount in dispute not be reduced by more than $50,000.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 33, s. 29</li></ul></div>
