<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="459103"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Subject to sections 18 and 18.29 to 18.33, the provisions of sections 17.1 to 17.8 apply in respect of any proceedings over which the Court has jurisdiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. T-2, s. 17</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 51 (4th Supp.), s. 5</li></ul></div>
