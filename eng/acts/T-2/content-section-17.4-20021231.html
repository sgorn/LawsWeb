<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Judgment to be mailed</p><p class="Section" id="1052718"><strong><a class="sectionLabel" id="s-17.4"><span class="sectionLabel">17.4</span></a></strong> When the Court has rendered its judgment in a proceeding in respect of which this section applies, the Registrar shall send a copy of the judgment and any written reasons therefor to each party to the proceeding.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 51 (4th Supp.), s. 5</li></ul></div>
