<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="100470"><strong><a class="sectionLabel" id="s-385.13"><span class="sectionLabel">385.13</span></a></strong> Sections 385.1 to 385.12 apply only in respect of charges applicable to deposit accounts with the retail association in Canada and services provided by it in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 313</li></ul></div>
