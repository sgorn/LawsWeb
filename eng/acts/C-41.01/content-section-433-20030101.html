<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy of by-laws</p><p class="Section" id="101464"><strong><a class="sectionLabel" id="s-433"><span class="sectionLabel">433</span></a></strong> An association shall send to the Superintendent within thirty days after the coming into effect of a by-law or an amendment to a by-law, a copy of the by-law or amendment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 48, s. 433</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 325</li></ul></div>
