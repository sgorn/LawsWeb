<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No invalidity</p><p class="Section" id="96820"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> No act of an association, including any transfer of property to or by an association, is invalid by reason only that the act or transfer is contrary to the association’s incorporating instrument or this Act.</p>
