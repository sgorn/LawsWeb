<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="99286"><strong><a class="sectionLabel" id="s-279"><span class="sectionLabel">279</span></a></strong> Sections 280 to 290 apply in respect of a trust indenture if the subordinated indebtedness issued or to be issued under the trust indenture is part of a distribution to the public.</p>
