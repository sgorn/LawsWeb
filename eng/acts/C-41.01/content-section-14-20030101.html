<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Act</p><p class="Section" id="96804"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> This Act applies to the former-Act association, and to every body corporate incorporated or formed by or under this Act, so long as it is not discontinued under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 48, s. 14</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 253</li></ul></div>
