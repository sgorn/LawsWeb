<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Place of meetings</p><p class="Section" id="1055571"><strong><a class="sectionLabel" id="s-143"><span class="sectionLabel">143</span></a></strong> Meetings of members or shareholders of the association shall be held at the place within Canada provided for in the by-laws of the association or, in the absence of any such provision, at the place within Canada that the directors determine.</p>
