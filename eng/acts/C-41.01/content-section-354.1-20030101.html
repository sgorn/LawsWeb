<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No acquisition of control without approval</p><p class="Section" id="1055652"><strong><a class="sectionLabel" id="s-354.1"><span class="sectionLabel">354.1</span></a></strong> No person shall acquire control, within the meaning of paragraph 3(1)(e), of an association without the prior approval of the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 298</li></ul></div>
