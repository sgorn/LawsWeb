<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Qualified privilege for statements</p><p class="Section" id="99611"><strong><a class="sectionLabel" id="s-317"><span class="sectionLabel">317</span></a></strong> Any oral or written statement or report made under this Act by the auditor or a former auditor of an association has qualified privilege.</p>
