<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Account charges</p><p class="Section" id="100415"><strong><a class="sectionLabel" id="s-385.06"><span class="sectionLabel">385.06</span></a></strong> A retail association shall not, directly or indirectly, charge or receive any sum for the keeping of an account unless the charge is made by express agreement between the association and a customer or by order of a court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 313</li></ul></div>
