<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No personal liability</p><p class="Section" id="96824"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The members and shareholders of an association are not, by reason only of holding membership shares or shares of the association, liable for any liability, act or default of the association except as otherwise provided by this Act.</p>
