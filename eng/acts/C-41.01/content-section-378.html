<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on fiduciary activities</p><p class="Section" id="100162"><strong><a class="sectionLabel" id="s-378"><span class="sectionLabel">378</span></a></strong> No association shall act in Canada as</p><ul class="ProvisionList"><li><p class="Paragraph" id="100164"><span class="lawlabel">(a)</span> an executor, administrator or official guardian or a guardian, tutor, curator, judicial adviser or committee of a mentally incompetent person; or</p></li><li><p class="Paragraph" id="100165"><span class="lawlabel">(b)</span> a trustee for a trust.</p></li></ul>
