<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vacancy in liquidator’s office</p><p class="Section" id="99754"><strong><a class="sectionLabel" id="s-336"><span class="sectionLabel">336</span></a></strong> Where an order for the liquidation of an association has been made and the office of liquidator is or becomes vacant, the property of the association is under the control of the court until the office of liquidator is filled.</p>
