<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of guarantor</p><p class="Section" id="97527"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> A guarantor for an issuer of a security is deemed to be an issuer to the extent of the guarantee, whether or not the guarantor’s obligation is noted on the security.</p>
