<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prescribed transactions</p><p class="Section" id="101405"><strong><a class="sectionLabel" id="s-424"><span class="sectionLabel">424</span></a></strong> An association may enter into a transaction with a related party of the association if the transaction is a prescribed transaction or one of a class of prescribed transactions.</p>
