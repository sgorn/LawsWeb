<p class="MarginalNoteDefinedTerm">Meaning of <span class="DefinedTerm"><dfn>senior officer</dfn></span></p><p class="Section" id="101583"><strong><a class="sectionLabel" id="s-441.01"><span class="sectionLabel">441.01</span></a></strong> In sections 441.1 and 441.2, <span class="DefinedTerm"><dfn>senior officer</dfn></span> means the chief executive officer, secretary, treasurer, controller of an association or any other officer reporting directly to the association’s board of directors or chief executive officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 332</li></ul></div>
