<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meaning of <span class="DefinitionRef"><dfn>total assets</dfn></span></p><p class="Section" id="101075"><strong><a class="sectionLabel" id="s-400"><span class="sectionLabel">400</span></a></strong> For the purposes of sections 398 and 399, <span class="DefinedTerm"><dfn>total assets</dfn></span>, in respect of an association, has the meaning given to that expression by the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 48, s. 400</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 314</li></ul></div>
