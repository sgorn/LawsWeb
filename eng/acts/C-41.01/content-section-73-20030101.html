<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Membership shares and shares non-assessable</p><p class="Section" id="97324"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> Membership shares and shares issued by an association after the coming into force of this section are non-assessable and the members and shareholders are not liable to the association or to its creditors in respect thereof.</p>
