<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Location of central securities register</p><p class="Section" id="99113"><strong><a class="sectionLabel" id="s-247"><span class="sectionLabel">247</span></a></strong> The central securities register of an association shall be maintained by the association at its head office or at any other place in Canada designated by the directors of the association.</p>
