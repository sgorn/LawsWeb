<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Affiliated entities</p><ul class="Section ProvisionList" id="96707"><li><p class="Subsection" id="96709"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> <span class="lawlabel">(1)</span> One entity is affiliated with another entity if one of them is controlled by the other or both are controlled by the same person.</p></li><li><p class="Subsection" id="96710"><span class="lawlabel">(2)</span> <span class="Repealed">[Repealed, 2001, c. 9, s. 251]</span></p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 48, s. 6</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 251</li></ul></div>
