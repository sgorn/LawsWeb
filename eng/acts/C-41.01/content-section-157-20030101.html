<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>One share — one vote</p><p class="Section" id="98039"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> Where a share of an association entitles the holder thereof to vote at a meeting, that share entitles the shareholder to one vote at the meeting.</p>
