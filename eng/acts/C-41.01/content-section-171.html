<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limit on directors</p><p class="Section" id="98290"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> No more than 15 per cent of the directors of an association may, at each director’s election or appointment, be employees of the association or a subsidiary of the association.</p>
