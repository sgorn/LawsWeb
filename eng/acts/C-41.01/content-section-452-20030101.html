<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of assessment</p><p class="Section" id="101713"><strong><a class="sectionLabel" id="s-452"><span class="sectionLabel">452</span></a></strong> Any amount recovered pursuant to section 450 or 451 shall be applied to reduce the total amount of expenses incurred for or in connection with the administration of this Act.</p>
