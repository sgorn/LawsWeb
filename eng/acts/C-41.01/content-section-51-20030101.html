<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Lien</p><p class="Section" id="97153"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> Unless the by-laws otherwise provide, where a member is indebted to an association, the association has a lien to the extent of the debt on the membership shares and deposits recorded in the name of, and any dividends payable to, the member.</p>
