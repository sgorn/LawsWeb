<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>court</dfn></span></p><p class="Section" id="99660"><strong><a class="sectionLabel" id="s-323"><span class="sectionLabel">323</span></a></strong> For the purposes of subsections 330(1) and 331(1) and (2), sections 332 to 336, subsection 337(1), sections 339 and 341 to 343, subsections 347(3) and (4) and section 352, <span class="DefinedTerm"><dfn>court</dfn></span> means a court having jurisdiction in the place where the association has its head office.</p>
