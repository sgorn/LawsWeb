<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sending out prospectus</p><p class="Section" id="1055637"><strong><a class="sectionLabel" id="s-277"><span class="sectionLabel">277</span></a></strong> No person shall distribute a preliminary prospectus or a prospectus in relation to a distribution of securities of an association except in accordance with any regulations made under subsection 270(1).</p>
