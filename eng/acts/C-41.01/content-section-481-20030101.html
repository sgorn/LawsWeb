<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Corporation</dfn></span></p><p class="Section" id="102066"><strong><a class="sectionLabel" id="s-481"><span class="sectionLabel">481</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Corporation</dfn></span> means the Canada Deposit Insurance Corporation established by the <cite class="XRefExternalAct"><a href="/eng/acts/C-3">Canada Deposit Insurance Corporation Act</a></cite>.</p>
