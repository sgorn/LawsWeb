<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Removal of trustee</p><p class="Section" id="99299"><strong><a class="sectionLabel" id="s-283"><span class="sectionLabel">283</span></a></strong> If a trustee is appointed in contravention of subsection 281(1) or if a trustee contravenes subsection 281(2), any interested person may apply to a court for an order that the trustee be replaced, and the court may make an order on such terms as it thinks fit.</p>
