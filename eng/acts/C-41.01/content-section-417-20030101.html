<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Borrowing, etc., from related party</p><p class="Section" id="101296"><strong><a class="sectionLabel" id="s-417"><span class="sectionLabel">417</span></a></strong> An association may borrow money from, take deposits from, or issue debt obligations to, a related party of the association.</p>
