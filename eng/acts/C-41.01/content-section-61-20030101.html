<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conditions of order</p><p class="Section" id="97221"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> An order approving the commencement and carrying on of business by an association may contain any conditions or limitations that the Superintendent considers appropriate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 48, s. 61</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 268</li></ul></div>
