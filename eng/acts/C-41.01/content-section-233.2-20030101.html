<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement to Minister</p><p class="Section" id="1055610"><strong><a class="sectionLabel" id="s-233.2"><span class="sectionLabel">233.2</span></a></strong> A sale agreement must be submitted to the Minister before the sending of the sale agreement to members and shareholders of the selling association under subsection 233.3(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 289</li></ul></div>
