<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction — liquidity support</p><p class="Section" id="100237"><strong><a class="sectionLabel" id="s-379.1"><span class="sectionLabel">379.1</span></a></strong> An association shall not provide any prescribed form of liquidity support for central cooperative credit societies or local cooperative credit societies except in accordance with prescribed terms and conditions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 288</li></ul></div>
