<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-law not necessary</p><p class="Section" id="96822"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> It is not necessary for an association to pass a by-law in order to confer any particular power on the association or its directors.</p>
