<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unexpired term</p><p class="Section" id="98404"><strong><a class="sectionLabel" id="s-184"><span class="sectionLabel">184</span></a></strong> Unless the by-laws otherwise provide, a director appointed or elected to fill a vacancy holds office for the unexpired term of the director’s predecessor in office.</p>
