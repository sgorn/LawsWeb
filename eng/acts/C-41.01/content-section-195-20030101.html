<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws of former-Act association</p><p class="Section" id="98499"><strong><a class="sectionLabel" id="s-195"><span class="sectionLabel">195</span></a></strong> Subject to section 196, where a by-law of the former-Act association is in effect on the coming into force of this section, the by-law continues in effect until amended or repealed, unless it is contrary to a provision of this Act.</p>
