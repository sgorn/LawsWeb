<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Infant owner</p><p class="Section" id="1055570"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> If an infant exercises any rights of ownership in the securities of an association, no subsequent repudiation or avoidance is effective against the association.</p>
