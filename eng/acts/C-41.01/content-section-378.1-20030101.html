<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on deposit taking</p><p class="Section" id="1055656"><strong><a class="sectionLabel" id="s-378.1"><span class="sectionLabel">378.1</span></a></strong> A retail association shall not accept deposits in Canada unless it is a member institution within the meaning of section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-3">Canada Deposit Insurance Corporation Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 309</li></ul></div>
