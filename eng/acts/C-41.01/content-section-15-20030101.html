<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflicting provisions</p><p class="Section" id="96808"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Where there is a conflict or inconsistency between a provision of this Act and a provision of the incorporating instrument of the former-Act association, the provision of this Act prevails.</p>
