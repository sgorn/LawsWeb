<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity of endorser</p><p class="Section" id="97728"><strong><a class="sectionLabel" id="s-119"><span class="sectionLabel">119</span></a></strong> Unless otherwise agreed, the endorser by the endorsement assumes no obligation that the security will be honoured by the issuer.</p>
