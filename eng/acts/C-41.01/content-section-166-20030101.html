<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pooling agreement</p><p class="Section" id="98126"><strong><a class="sectionLabel" id="s-166"><span class="sectionLabel">166</span></a></strong> A written agreement between two or more shareholders may provide that in exercising voting rights the shares held by them will be voted as provided in the agreement.</p>
