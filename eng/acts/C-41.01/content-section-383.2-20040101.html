<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Section" id="100325"><strong><a class="sectionLabel" id="s-383.2"><span class="sectionLabel">383.2</span></a></strong> Sections 383 and 383.1 do not apply in respect of a security interest created by an association to secure an obligation of the association to the Bank of Canada or the Canada Deposit Insurance Corporation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 311</li></ul></div>
