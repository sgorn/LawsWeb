<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporate seal</p><p class="Section" id="1055618"><strong><a class="sectionLabel" id="s-251"><span class="sectionLabel">251</span></a></strong> An instrument or agreement executed on behalf of an association by a director, an officer or an agent of the association is not invalid merely because a corporate seal is not affixed thereto.</p>
