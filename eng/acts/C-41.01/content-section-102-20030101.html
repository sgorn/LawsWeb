<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Joint shareholders</p><p class="Section" id="97599"><strong><a class="sectionLabel" id="s-102"><span class="sectionLabel">102</span></a></strong> An association may treat as owners of a security the survivors of persons to whom the security was issued as joint holders, if the association receives proof satisfactory to it of the death of any of the joint holders.</p>
