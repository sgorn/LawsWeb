<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Seal Products Day</p><p class="Section" id="363631"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the 20th day of May is to be known as “National Seal Products Day”.</p>
