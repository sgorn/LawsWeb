<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disregarding condition</p><p class="Section" id="29494"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Where a bill purports to be endorsed conditionally, the condition may be disregarded by the payer, and payment to the endorsee is valid, whether the condition has been fulfilled or not.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 66</li></ul></div>
