<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Miscarriage in post service</p><p class="Section" id="29793"><strong><a class="sectionLabel" id="s-103"><span class="sectionLabel">103</span></a></strong> Where a notice of dishonour is duly addressed and posted, as provided in section 102, the sender is deemed to have given due notice of dishonour, notwithstanding any miscarriage by the post office.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 104</li></ul></div>
