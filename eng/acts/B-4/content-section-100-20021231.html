<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to antecedent parties</p><p class="Section" id="29774"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> Where a party to a bill receives due notice of dishonour, he has, after the receipt of the notice, the same period of time for giving notice to antecedent parties that a holder has after dishonour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 101</li></ul></div>
