<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Misspelling payee’s name</p><p class="Section" id="29486"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Where, in a bill payable to order, the payee or endorsee is wrongly designated or his name is misspelt, he may endorse the bill as therein described, adding his proper signature, or he may endorse by his proper signature.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 64</li></ul></div>
