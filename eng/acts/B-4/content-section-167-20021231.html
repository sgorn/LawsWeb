<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authority to pay</p><p class="Section" id="30241"><strong><a class="sectionLabel" id="s-167"><span class="sectionLabel">167</span></a></strong> The duty and authority of a bank to pay a cheque drawn on it by its customer are determined by</p><ul class="ProvisionList"><li><p class="Paragraph" id="30243"><span class="lawlabel">(a)</span> countermand of payment; or</p></li><li><p class="Paragraph" id="30244"><span class="lawlabel">(b)</span> notice of the customer’s death.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 167</li></ul></div>
