<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When negotiability ceases</p><p class="Section" id="29522"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Where a bill is negotiable in its origin, it continues to be negotiable until it has been</p><ul class="ProvisionList"><li><p class="Paragraph" id="29524"><span class="lawlabel">(a)</span> restrictively endorsed; or</p></li><li><p class="Paragraph" id="29525"><span class="lawlabel">(b)</span> discharged by payment or otherwise.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 69</li></ul></div>
