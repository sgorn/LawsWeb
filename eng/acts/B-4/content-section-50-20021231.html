<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Procuration signatures</p><p class="Section" id="29391"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> A signature by procuration operates as notice that the agent has but a limited authority to sign, and the principal is bound by such signature only if the agent in so signing was acting within the actual limits of his authority.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 51</li></ul></div>
