<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Common law of England</p><p class="Section" id="29101"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The rules of the common law of England, including the law merchant, save in so far as they are inconsistent with the express provisions of this Act, apply to bills, notes and cheques.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 10</li></ul></div>
