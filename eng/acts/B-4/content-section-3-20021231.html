<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Thing done in good faith</p><p class="Section" id="29064"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> A thing is deemed to be done in good faith, within the meaning of this Act, where it is in fact done honestly, whether it is done negligently or not.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 3</li></ul></div>
