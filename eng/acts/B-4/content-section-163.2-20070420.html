<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of official image</p><p class="Section" id="30184"><strong><a class="sectionLabel" id="s-163.2"><span class="sectionLabel">163.2</span></a></strong> An official image of an eligible bill may be dealt with and used for all purposes as though it were the eligible bill.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 6, s. 398</li></ul></div>
