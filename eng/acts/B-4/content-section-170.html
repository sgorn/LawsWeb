<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Material part</p><ul class="Section ProvisionList" id="30275"><li><p class="Subsection" id="30277"><strong><a class="sectionLabel" id="s-170"><span class="sectionLabel">170</span></a></strong> <span class="lawlabel">(1)</span> A crossing authorized by this Act is a material part of the cheque.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Altering crossing</p><p class="Subsection" id="30278"><span class="lawlabel">(2)</span> It is not lawful for any person to obliterate or, except as authorized by this Act, to add to or alter the crossing.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 170</li></ul></div>
