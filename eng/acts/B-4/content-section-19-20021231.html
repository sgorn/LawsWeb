<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Drawee to be named</p><p class="Section" id="29162"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The drawee must be named or otherwise indicated in a bill with reasonable certainty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 20</li></ul></div>
