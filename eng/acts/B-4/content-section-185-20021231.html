<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of being maker</p><p class="Section" id="30366"><strong><a class="sectionLabel" id="s-185"><span class="sectionLabel">185</span></a></strong> The maker of a note, by making it,</p><ul class="ProvisionList"><li><p class="Paragraph" id="30368"><span class="lawlabel">(a)</span> engages that he will pay it according to its tenor; and</p></li><li><p class="Paragraph" id="30369"><span class="lawlabel">(b)</span> is precluded from denying to a holder in due course the existence of the payee and his then capacity to endorse.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 185</li></ul></div>
