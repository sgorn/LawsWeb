<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due date</p><p class="Section" id="30172"><strong><a class="sectionLabel" id="s-163"><span class="sectionLabel">163</span></a></strong> Where a bill is drawn in one country and is payable in another country, the due date thereof is determined according to the law of the place where it is payable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 164</li></ul></div>
