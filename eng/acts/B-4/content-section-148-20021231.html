<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deemed to be for honour of drawer</p><p class="Section" id="30072"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> Where an acceptance for honour does not expressly state for whose honour it is made, it is deemed to be an acceptance for the honour of the drawer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 149</li></ul></div>
