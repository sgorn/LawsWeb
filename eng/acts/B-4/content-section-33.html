<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Stipulations</p><p class="Section" id="29263"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The drawer of a bill, and any endorser, may insert therein an express stipulation</p><ul class="ProvisionList"><li><p class="Paragraph" id="29265"><span class="lawlabel">(a)</span> negativing or limiting his own liability to the holder; or</p></li><li><p class="Paragraph" id="29266"><span class="lawlabel">(b)</span> waiving, with respect to himself, some or all of the holder’s duties.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 34</li></ul></div>
