<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Presumption</p><p class="Section" id="29537"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Except where an endorsement bears date after the maturity of the bill, every negotiation is, in the absence of evidence to the contrary, deemed to have been effected before the bill was overdue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 71</li></ul></div>
