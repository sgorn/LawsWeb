<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acceptor holding at maturity</p><p class="Section" id="30018"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> When the acceptor of a bill is or becomes the holder of it, at or after its maturity, in his own right, the bill is discharged.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 141</li></ul></div>
