<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>“Not negotiable” cross</p><p class="Section" id="30297"><strong><a class="sectionLabel" id="s-174"><span class="sectionLabel">174</span></a></strong> Where a person takes a crossed cheque that bears on it the words “not negotiable”, he does not have and is not capable of giving a better title to the cheque than the person from whom he took it had.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 174</li></ul></div>
