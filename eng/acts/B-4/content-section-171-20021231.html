<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Crossed to more than one bank</p><p class="Section" id="30282"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> Where a cheque is crossed specially to more than one bank, except when crossed to another bank as agent for collection, the bank on which it is drawn shall refuse payment thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 171</li></ul></div>
