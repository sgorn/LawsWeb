<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maturity of after-sight bill</p><p class="Section" id="30076"><strong><a class="sectionLabel" id="s-149"><span class="sectionLabel">149</span></a></strong> Where a bill payable after sight is accepted for honour, its maturity is calculated from the date of protesting for non-acceptance and not from the date of the acceptance for honour.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 150</li></ul></div>
