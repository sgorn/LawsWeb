<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsequent protest for non-payment</p><p class="Section" id="29864"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> A bill that has been protested for non-acceptance, or a bill of which protest for non-acceptance has been waived, may be subsequently protested for non-payment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 115</li></ul></div>
