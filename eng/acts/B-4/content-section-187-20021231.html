<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Protest of foreign notes</p><p class="Section" id="30386"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> Where a foreign note is dishonoured, protest thereof is unnecessary, except for the preservation of the liabilities of endorsers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 187</li></ul></div>
