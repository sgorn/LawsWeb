<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Necessity of protest</p><p class="Section" id="29830"><strong><a class="sectionLabel" id="s-108"><span class="sectionLabel">108</span></a></strong> In order to render the acceptor of a bill liable, it is not necessary to protest it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 109</li></ul></div>
