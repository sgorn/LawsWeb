<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inland note</p><ul class="Section ProvisionList" id="30315"><li><p class="Subsection" id="30317"><strong><a class="sectionLabel" id="s-177"><span class="sectionLabel">177</span></a></strong> <span class="lawlabel">(1)</span> A note that is, or on the face of it purports to be, both made and payable within Canada is an inland note.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Foreign note</p><p class="Subsection" id="30318"><span class="lawlabel">(2)</span> Any other note is a foreign note.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-5, s. 177</li></ul></div>
