<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Grants authorized</p><p class="Section" id="1048972"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> In furtherance of the objects of this Act, the Minister may, with the approval of the Governor in Council, make grants to any agency, organization or institution that is carrying on activities in the field of fitness or amateur sport.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-25, s. 4</li></ul></div>
