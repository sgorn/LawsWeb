<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Officers, clerks and employees</p><p class="Section" id="1048976"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Such officers, clerks and other employees as are necessary for the administration of this Act shall be appointed under the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-25, s. 11</li></ul></div>
