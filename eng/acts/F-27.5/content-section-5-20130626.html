<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of departmental services and facilities</p><p class="Section" id="233907"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> A minister appointed under section 3 or 4 is to act with the concurrence of the Minister in carrying out his or her responsibilities and is to make use of the services and facilities of the Department.</p>
