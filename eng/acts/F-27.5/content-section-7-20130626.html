<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deputy head</p><p class="Section" id="233913"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Governor in Council may appoint an officer called the Deputy Minister of Foreign Affairs to hold office during pleasure and to be the deputy head of the Department.</p>
