<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreements</p><p class="Section" id="233956"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Minister may, with the approval of the Governor in Council, enter into agreements with the government of any province or any agency of a province respecting the carrying out of programs related to the Minister’s powers, duties and functions.</p>
