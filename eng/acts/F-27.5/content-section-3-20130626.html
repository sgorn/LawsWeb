<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister for International Trade</p><p class="Section" id="233903"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> A Minister for International Trade is to be appointed by commission under the Great Seal to hold office during pleasure and to assist the Minister in carrying out his or her responsibilities relating to international trade.</p>
