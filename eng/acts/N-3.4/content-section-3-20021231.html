<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Secretary</p><p class="Section" id="373932"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Governor in Council shall appoint a competent person to be secretary of the commission, who shall hold office during pleasure, and receive such salary as is fixed by the Governor in Council and provided by Parliament.</p>
