<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses of commission</p><p class="Section" id="373934"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The commissioners, including the chairman, shall serve without remuneration, but shall be entitled to receive their actual disbursements for expenses necessarily incurred by them in the discharge of their powers or duties under this Act.</p>
