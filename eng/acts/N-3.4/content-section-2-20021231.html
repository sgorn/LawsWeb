<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chairman</p><p class="Section" id="373930"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The Governor in Council shall name one of the commissioners appointed by the Governor in Council to be chairman of the commission, and he shall hold office as such chairman during pleasure.</p>
