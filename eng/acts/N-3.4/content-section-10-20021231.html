<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Approval of Parliament</p><p class="Section" id="373973"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> No lands or immovable property shall be purchased or acquired by the Commission except with the previous approval of Parliament.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1908, c. 57, s. 10</li><li class="HistoricalNoteSubItem"> 1914, c. 46, s. 3</li></ul></div>
