<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appropriation of public lands</p><p class="Section" id="373962"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Governor in Council is authorized to appropriate for the purposes of the commission all the lands or immovable property now vested in His Majesty for the military or other public purposes of Canada and forming part of the aforesaid battlefields.</p>
