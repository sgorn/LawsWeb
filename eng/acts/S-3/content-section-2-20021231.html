<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Salaries payable out of C.R.F.</p><p class="Section" id="443959"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The salaries mentioned in this Act are payable yearly, and pro rata for any period less than a year, out of the Consolidated Revenue Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-2, s. 2</li></ul></div>
