<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent of Attorney General of Canada required</p><p class="Section" id="235087"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Proceedings in respect of an offence under section 7 may not be instituted without the consent of the Attorney General of Canada.</p>
