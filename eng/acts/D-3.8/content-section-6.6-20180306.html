<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unauthorized communication</p><p class="Section" id="173755"><strong><a class="sectionLabel" id="s-6.6"><span class="sectionLabel">6.6</span></a></strong> Subject to sections 6 to 6.5, no person shall communicate any information that is contained in the DNA data bank or allow the information to be communicated.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 238</li></ul></div>
