<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unauthorized use of information</p><p class="Section" id="1048504"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> No person to whom information is communicated under subsection 6(1) or who has access to information under paragraph 7(a) or (b) shall use that information other than for the purposes referred to in that subsection or those paragraphs.</p>
