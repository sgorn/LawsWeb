<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication in <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite></p><p class="Section" id="441560"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Minister of Justice shall publish each year in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite> a list of every Act or provision repealed on the preceding December 31 under this Act.</p>
