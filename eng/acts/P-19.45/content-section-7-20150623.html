<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Protection of information on an appeal</p><p class="Section" id="396766"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Subsection 6(2) applies to any appeal of a decision made by a judge in relation to the judicial review proceedings referred to in section 6 and to any further appeal, with any necessary modifications.</p>
