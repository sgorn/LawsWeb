<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>President</p><ul class="Section ProvisionList" id="225551"><li><p class="Subsection" id="225553"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> <span class="lawlabel">(1)</span> The board of directors shall appoint a President to act as the chief executive officer of the Authority.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other staff</p><p class="Subsection" id="225554"><span class="lawlabel">(2)</span> The President may employ any other officers and employees that are necessary to conduct the work of the Authority.</p></li></ul>
