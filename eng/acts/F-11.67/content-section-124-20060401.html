<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultation with Auditor General</p><p class="Section" id="225918"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> The auditor or examiner of an institution may at any time consult the Auditor General of Canada on any matter relating to an audit or special examination.</p>
