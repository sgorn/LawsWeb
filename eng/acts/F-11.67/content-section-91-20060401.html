<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Institute</p><p class="Section" id="1065208"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> There is hereby established an institute, to be known as the First Nations Statistical Institute, which may carry on business under the name of “First Nations Statistics”.</p>
