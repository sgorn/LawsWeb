<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="1065169"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> The head office of the Authority shall be on reserve lands at a location determined by the board of directors.</p></div>
