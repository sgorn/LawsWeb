<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Majority vote</p><p class="Section" id="1065160"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Decisions by the board of directors shall be made by a majority vote of the directors present.</p></div>
