<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of other directors</p><p class="Section" id="1065224"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> On the recommendation of the Minister, the Governor in Council shall appoint a minimum of eight, and a maximum of 13, additional directors to hold office during pleasure for a term not exceeding five years.</p>
