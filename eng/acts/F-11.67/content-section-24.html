<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chief Commissioner — functions</p><p class="Section" id="225107"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The Chief Commissioner is the chief executive officer of the Commission and has supervision over, and direction of, the work and staff of the Commission.</p>
