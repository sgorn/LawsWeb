<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ceasing to be a borrowing member</p><p class="Section" id="1065179"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> A first nation may cease to be a borrowing member only with the consent of all other borrowing members.</p></div>
