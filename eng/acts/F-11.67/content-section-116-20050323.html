<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Financial year</p><p class="Section" id="1065262"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> The financial year of each institution is the period from April 1 to March 31, unless otherwise prescribed by regulation.</p></div>
