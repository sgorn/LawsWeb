<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction</p><p class="Section" id="225643"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> A borrowing member that has obtained a long-term loan secured by property tax revenues from the Authority shall not subsequently obtain a long-term loan secured by property tax revenues from any other person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 9, s. 80</li><li class="HistoricalNoteSubItem"> 2015, c. 36, s. 197</li></ul></div>
