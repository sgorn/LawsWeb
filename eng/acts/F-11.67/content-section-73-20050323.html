<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual budget</p><p class="Section" id="1065170"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> At the beginning of every year, the President shall prepare an annual budget of the Authority and present it to the board of directors for approval.</p></div>
