<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite></p><p class="Section" id="225804"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Sections 61 to 69 of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> do not apply in respect of moneys paid to a First Nation under section 92 of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 9, s. 95</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 660</li><li class="HistoricalNoteSubItem"> 2018, c. 27, s. 408</li></ul></div>
