<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="225059"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The following definitions apply in this Part.</p><dl class="Definition"><dt id="225061"><span class="DefinedTerm"><dfn>Commission</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Commission</dfn></span> means the First Nations Tax Commission. (<span class="DefinedTermLink" lang="fr">Commission</span>)</p></dd><dt id="225062"><span class="DefinedTerm"><dfn>taxpayer</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>taxpayer</dfn></span> means a person paying tax under a property taxation law. (<span class="DefinedTermLink" lang="fr">contribuable</span>)</p></dd></dl>
