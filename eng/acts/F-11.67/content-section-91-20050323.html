<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Institute</p><p class="Section" id="1065209"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> There is hereby established an institute, to be known as the First Nations Statistical Institute, which may carry on business under the name of “First Nations Statistics”.</p></div>
