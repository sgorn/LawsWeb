<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of Chairperson</p><p class="Section" id="1065221"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> On the recommendation of the Minister, the Governor in Council shall appoint a Chairperson to hold office during pleasure for a term not exceeding five years.</p>
