<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Legal capacity of first nations</p><p class="Section" id="225023"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> For greater certainty, for the purposes of Part 4, a borrowing member has the capacity to contract and to sue and be sued.</p>
