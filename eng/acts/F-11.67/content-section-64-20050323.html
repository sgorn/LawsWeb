<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</p><p class="Section" id="1065159"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Two thirds of the directors constitute a quorum at any meeting of the board of directors.</p></div>
