<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Function of Deputy Chairperson</p><p class="Section" id="1065156"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> In the event of the absence or incapacity of the Chairperson, or if the office of Chairperson is vacant, the Deputy Chairperson shall assume the duties and functions of the Chairperson.</p></div>
