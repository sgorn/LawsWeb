<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1065258"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> The Governor in Council may, on the recommendation of the Minister made having regard to any representations by the Institute, make regulations prescribing anything to be prescribed under paragraph 105(2)(q) or subsection 107(1).</p>
