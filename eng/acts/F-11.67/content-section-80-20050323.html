<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on financing</p><p class="Section" id="1065187"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> A borrowing member shall not obtain long-term financing secured by property tax revenues from any person other than the First Nations Finance Authority.</p></div>
