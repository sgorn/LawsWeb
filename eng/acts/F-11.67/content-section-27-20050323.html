<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules of procedure</p><p class="Section" id="1065093"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> The Commission may make any rules that it considers necessary for the conduct of, and the fixing of a quorum for, its meetings.</p></div>
