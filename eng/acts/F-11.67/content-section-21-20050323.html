<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status</p><p class="Section" id="1065086"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Chief Commissioner shall hold office on a full-time basis, while the other commissioners shall hold office on a part-time basis.</p></div>
