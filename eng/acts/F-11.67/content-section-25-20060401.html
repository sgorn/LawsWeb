<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deputy Chief Commissioner — functions</p><p class="Section" id="225109"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> In the event of the absence or incapacity of the Chief Commissioner, or if the office of Chief Commissioner is vacant, the Deputy Chief Commissioner shall assume the duties and functions of the Chief Commissioner.</p>
