<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitations — short-term loans</p><p class="Section" id="225647"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> The Authority shall not make a short-term loan to a borrowing member for a purpose described in subparagraph 74(a)(iii) unless the loan is made in anticipation of local revenues of the borrowing member set out in a law made under paragraph 5(1)(b).</p>
