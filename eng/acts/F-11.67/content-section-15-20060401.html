<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of certain provisions</p><p class="Section" id="1065077"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Paragraphs 83(1)(a) and (d) to (g) and section 84 of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> and any regulations made under paragraph 73(1)(m) of that Act do not apply to a first nation.</p>
