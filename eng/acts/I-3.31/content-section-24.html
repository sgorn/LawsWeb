<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>valuation day</dfn></span> for capital gains and losses</p><p class="Section" id="320943"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>valuation day</dfn></span> means</p><ul class="ProvisionList"><li><p class="Paragraph" id="320945"><span class="lawlabel">(a)</span> December 22, 1971, in relation to any property prescribed to be a publicly-traded share or security; and</p></li><li><p class="Paragraph" id="320946"><span class="lawlabel">(b)</span> December 31, 1971, in relation to any other property.</p></li></ul>
