<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of s. 67 of amended Act</p><p class="Section" id="321420"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> In respect of any outlay or expense made or incurred by a taxpayer before 1972, section 67 of the amended Act shall be read without reference to the words “in respect of which any amount is”.</p>
