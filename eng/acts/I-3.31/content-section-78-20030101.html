<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of s. 77</p><p class="Section" id="321676"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> Section 77 is applicable whether or not this Act or the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>, as the case may be, contains any reference to the repealed provision referred to in that section or to the subject-matter of that provision.</p>
