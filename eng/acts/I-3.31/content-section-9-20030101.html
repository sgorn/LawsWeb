<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">Application of 1970-71-72, c. 63, s. 1</span></p><p class="Section" id="320718"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Subject to the amended Act and this Act, section 1 of chapter 63 of the Statutes of Canada, 1970-71-72, applies to the 1972 and subsequent taxation years.</p>
