<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="431424"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may make regulations prescribing anything that by this Act is to be prescribed and providing for all other matters and things as he deems necessary to carry out the provisions of this Act.</p>
