<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Solicitor-client privilege</p><p class="Section" id="576"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The head of a government institution may refuse to disclose any record requested under this Act that contains information that is subject to solicitor-client privilege.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 111, Sch. I “23”</li></ul></div>
