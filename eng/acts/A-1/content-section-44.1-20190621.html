<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="otherLang" lang="la">De novo</span> review</p><p class="Section" id="1171743"><strong><a class="sectionLabel" id="s-44.1"><span class="sectionLabel">44.1</span></a></strong> For greater certainty, an application under section 41 or 44 is to be heard and determined as a new proceeding.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 18, s. 21</li></ul></div>
