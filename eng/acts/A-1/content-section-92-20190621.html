<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designated Minister’s power</p><p class="Section" id="1172107"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> The designated Minister may provide services with respect to the administration of this Act to the public and to any government institution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 18, s. 37</li></ul></div>
