<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report of expenses</p><p class="Section" id="1034"><strong><a class="sectionLabel" id="s-72.1"><span class="sectionLabel">72.1</span></a></strong> The head of a department or a ministry of state of the Government of Canada shall publish an annual report of all expenses incurred by his or her office and paid out of the Consolidated Revenue Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 9, s. 162</li></ul></div>
