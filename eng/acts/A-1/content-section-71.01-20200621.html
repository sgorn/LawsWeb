<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>quarter</dfn></span></p><p class="Section" id="1251109"><strong><a class="sectionLabel" id="s-71.01"><span class="sectionLabel">71.01</span></a></strong> In sections 71.02 to 71.14, <span class="DefinedTerm"><dfn>quarter</dfn></span> means a three-month period that begins on the first day of January, April, July or October.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 18, s. 36</li></ul></div>
