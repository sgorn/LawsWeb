<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulation of procedure</p><p class="Section" id="672"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Subject to this Act, the Information Commissioner may determine the procedure to be followed in the performance of any duty or function of the Commissioner under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 111, Sch. I “34”</li></ul></div>
