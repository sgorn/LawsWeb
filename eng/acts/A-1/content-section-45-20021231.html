<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearing in summary way</p><p class="Section" id="1045573"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> An application made under section 41, 42 or 44 shall be heard and determined in a summary way in accordance with any special rules made in respect of such applications pursuant to section 46 of the <cite class="XRefExternalAct">Federal Court Act</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 111, Sch. I “45”</li></ul></div>
