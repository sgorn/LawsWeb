<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right to bargain collectively</p><p class="Section" id="1073329"><strong><a class="sectionLabel" id="s-270"><span class="sectionLabel">270</span></a></strong> Subject to the other provisions of this Division, the right to bargain collectively under the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.3">Federal Public Sector Labour Relations Act</a></cite> is continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 36, s. 270</li><li class="HistoricalNoteSubItem"> 2017, c. 9, s. 55</li></ul></div>
