<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right to strike</p><p class="Section" id="1073331"><strong><a class="sectionLabel" id="s-271"><span class="sectionLabel">271</span></a></strong> Nothing in this Division affects the right to strike under the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.3">Federal Public Sector Labour Relations Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 36, s. 271</li><li class="HistoricalNoteSubItem"> 2017, c. 9, s. 55</li></ul></div>
