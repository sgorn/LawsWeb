<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption from <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="1073334"><strong><a class="sectionLabel" id="s-273"><span class="sectionLabel">273</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply to orders made under sections 254, 260 and 266. However, each of those orders must be published in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite>.</p>
