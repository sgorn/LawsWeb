<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right to bargain collectively</p><p class="Section" id="1073330"><strong><a class="sectionLabel" id="s-270"><span class="sectionLabel">270</span></a></strong> Subject to the other provisions of this Division, the right to bargain collectively under the <cite class="XRefExternalAct">Public Service Labour Relations Act</cite> is continued.</p>
