<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Intervention by Commissioner</p><p class="Section" id="1047179"><strong><a class="sectionLabel" id="s-103.2"><span class="sectionLabel">103.2</span></a></strong> If a person granted leave under subsection 103.1(7) makes an application under section 75 or 77, the Commissioner may intervene in the proceedings.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 16, s. 12</li></ul></div>
