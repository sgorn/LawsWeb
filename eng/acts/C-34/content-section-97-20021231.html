<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1047176"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> No application may be made under section 92 in respect of a merger more than three years after the merger has been substantially completed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 19 (2nd Supp.), s. 45</li></ul></div>
