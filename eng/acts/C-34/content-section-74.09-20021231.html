<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of "court"</p><p class="Section" id="1047160"><strong><a class="sectionLabel" id="s-74.09"><span class="sectionLabel">74.09</span></a></strong> In sections 74.1 to 74.14 and 74.18, “court” means the Tribunal, the Federal Court — Trial Division or the superior court of a province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 2, s. 22</li></ul></div>
