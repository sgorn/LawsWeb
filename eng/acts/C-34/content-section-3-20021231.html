<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defects of form</p><p class="Section" id="87895"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> No proceedings under this Act shall be deemed invalid by reason of any defect of form or any technical irregularity.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-23, s. 3</li></ul></div>
