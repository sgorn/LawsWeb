<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Civil rights not affected</p><p class="Section" id="89295"><strong><a class="sectionLabel" id="s-74.08"><span class="sectionLabel">74.08</span></a></strong> Except as otherwise provided in this Part, nothing in this Part shall be construed as depriving any person of a civil right of action.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 2, s. 22</li></ul></div>
