<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unpaid monetary penalty</p><p class="Section" id="1047171"><strong><a class="sectionLabel" id="s-79.1"><span class="sectionLabel">79.1</span></a></strong> The amount of an administrative monetary penalty imposed on an entity under subsection 79(3.1) is a debt due to Her Majesty in right of Canada and may be recovered as such from that entity in a court of competent jurisdiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 16, s. 11.5</li></ul></div>
