<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of sections 15, 16 and 19</p><p class="Section" id="88308"><strong><a class="sectionLabel" id="s-30.04"><span class="sectionLabel">30.04</span></a></strong> Sections 15, 16 and 19 apply, with any modifications that the circumstances require, in respect of a search or a seizure under this Part, except to the extent that those sections are inconsistent with this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 16, s. 3</li></ul></div>
