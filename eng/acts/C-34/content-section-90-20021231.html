<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of sections 45 and 77</p><p class="Section" id="1047174"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> Section 45, and section 77 as it applies to exclusive dealing, do not apply in respect of a specialization agreement, or any modification thereof, that is registered.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 19 (2nd Supp.), s. 45</li></ul></div>
