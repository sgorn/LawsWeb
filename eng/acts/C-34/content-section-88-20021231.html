<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right of intervention</p><p class="Section" id="89714"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> The attorney general of a province may intervene in any proceedings before the Tribunal under section 86 or 87 for the purpose of making representations on behalf of the province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 19 (2nd Supp.), s. 45</li></ul></div>
