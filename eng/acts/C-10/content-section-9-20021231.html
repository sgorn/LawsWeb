<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="59979"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The head office of the Corporation shall be at such place in Canada as may be designated by order of the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 54, s. 9</li></ul></div>
