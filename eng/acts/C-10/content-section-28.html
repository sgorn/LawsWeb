<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Borrowing power</p><p class="Section" id="60213"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The Corporation may</p><ul class="ProvisionList"><li><p class="Paragraph" id="60215"><span class="lawlabel">(a)</span> borrow money on the credit of the Corporation; and</p></li><li><p class="Paragraph" id="60216"><span class="lawlabel">(b)</span> issue or reissue, sell or pledge debt obligations, secured or unsecured, of the Corporation.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 54, s. 28</li><li class="HistoricalNoteSubItem"> 1984, c. 31, s. 14</li></ul></div>
