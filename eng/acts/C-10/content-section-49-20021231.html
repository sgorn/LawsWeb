<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Abandonment of mail</p><p class="Section" id="60389"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Every person commits an offence who unlawfully and knowingly abandons, misdirects, obstructs, delays or detains the progress of any mail or mail conveyance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 54, s. 43</li></ul></div>
