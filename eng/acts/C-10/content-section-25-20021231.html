<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Winding-up</p><p class="Section" id="60151"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> No Act relating to the winding-up of a corporation applies in respect of the Corporation and in no case shall the affairs of the Corporation be wound up unless Parliament so provides.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 54, s. 24</li></ul></div>
