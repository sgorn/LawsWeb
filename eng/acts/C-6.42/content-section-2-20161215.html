<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="147351"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the convention between Canada and the State of Israel set out in Schedule 1, as amended by the Protocol set out in Schedule 2.</p>
