<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="1070512"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> A civil proceeding cannot be commenced against a person for making a report in good faith under section 2 or for making a notification in good faith under section 3.</p></div>
