<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="277552"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> A prosecution for an offence under this Act cannot be commenced more than two years after the time when the act or omission giving rise to the prosecution occurred.</p>
