<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Self-incrimination</p><p class="Section" id="1070513"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> For greater certainty, nothing in this Act affects any right of a person to be protected against self-incrimination.</p></div>
