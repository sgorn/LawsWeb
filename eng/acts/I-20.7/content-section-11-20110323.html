<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1070516"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> A prosecution for an offence under this Act cannot be commenced more than two years after the time when the act or omission giving rise to the prosecution occurred.</p></div>
