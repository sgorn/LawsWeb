<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registered charity</p><p class="Section" id="73958"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Foundation shall be deemed, for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>, to be a registered charity within the meaning of that Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 8, s. 21</li><li class="HistoricalNoteSubItem"> 1999, c. 31, s. 246(F)</li></ul></div>
