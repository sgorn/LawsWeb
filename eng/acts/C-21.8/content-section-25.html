<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Financial year</p><ul class="Section ProvisionList" id="73973"><li><p class="Subsection" id="73975"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> <span class="lawlabel">(1)</span> The financial year of the Foundation is the period beginning on April 1 in one year and ending on March 31 in the following year.</p></li><li><p class="Subsection" id="73976"><span class="lawlabel">(2)</span> <span class="Repealed">[Repealed, 2005, c. 30, s. 46]</span></p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 8, s. 25</li><li class="HistoricalNoteSubItem"> 2005, c. 30, s. 46</li></ul></div>
