<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Breach of duty</p><p class="Section" id="255403"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Every person who contravenes section 6 and, as a result, creates a risk to the health or safety of the public is guilty of an indictable offence and liable to imprisonment for a term of not more than two years.</p>
