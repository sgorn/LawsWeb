<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>False or misleading information</p><p class="Section" id="255102"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> No person shall knowingly communicate or cause to be communicated to the Minister false or misleading information in relation to a matter under this Act or the regulations.</p>
