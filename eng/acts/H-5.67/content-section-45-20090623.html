<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Return of seized thing</p><p class="Section" id="255349"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> An inspector who seizes a thing under this Act shall release it if they are satisfied that the provisions of this Act and the regulations that apply to that thing have been complied with.</p>
