<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="254965"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The purpose of this Act is to establish a safety and security regime to protect the health and safety of the public against the risks posed by human pathogens and toxins.</p>
