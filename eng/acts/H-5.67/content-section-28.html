<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Committee’s report</p><p class="Section" id="255193"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Within 60 days after the referral of a decision to a committee, or within any longer period that the Minister may allow, the committee shall report its findings and recommendations to the Minister and to the person who requested the review.</p>
