<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fiscal year</p><p class="Section" id="232609"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Notwithstanding section 121 of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>, the fiscal year of the Corporation is the period of twelve months beginning on April 1 and ending on the next March 31, unless the Governor in Council directs otherwise.</p>
