<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of a certificate</p><p class="Section" id="80060"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Unless it is cancelled earlier, a certificate is effective for a period of seven years beginning on the day it is first determined to be reasonable under subsection 7(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 41, ss. 113 “13”, 125</li></ul></div>
