<p class="MarginalNoteDefinedTerm">Meaning of <span class="DefinedTerm"><dfn>internationally protected person</dfn></span></p><p class="Section" id="114861"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> For greater certainty, the definition <span class="DefinedTerm"><dfn>internationally protected person</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> includes judges and officials of the International Criminal Court.</p>
