<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Members of the National Council of Welfare</p><p class="Section" id="1049514"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Each person who holds office as a member of the National Council of Welfare immediately before the coming into force of this section shall continue in office for the remainder of the term for which the person was appointed.</p>
