<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Boards, committees and councils</p><p class="Section" id="1049469"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Minister may, with the approval of the Governor in Council, establish such bodies as are necessary to assist and advise the Minister and to cooperate with provincial authorities for the purposes of this Act.</p>
