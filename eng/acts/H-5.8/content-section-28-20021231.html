<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules</p><ul class="Section ProvisionList" id="1049487"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> <span class="lawlabel">(1)</span> The Commission may make rules respecting the calling of meetings of the Commission and generally respecting the conduct of its business.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minutes of meetings</p><p class="Subsection"><span class="lawlabel">(2)</span> Minutes shall be recorded of all formal meetings of the Commission.</p></li></ul>
