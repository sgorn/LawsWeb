<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Voting</p><p class="Section" id="1049485"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Vice-Chairperson may not vote at any meeting of the Commission unless the Vice-Chairperson is acting for or on behalf of the Chairperson.</p>
