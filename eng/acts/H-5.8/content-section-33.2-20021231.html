<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1049497"><strong><a class="sectionLabel" id="s-33.2"><span class="sectionLabel">33.2</span></a></strong> The purpose of this Part is to provide, through financial assistance, an incentive to individuals to finance the post-secondary education of children from an early age by means of savings in registered education savings plans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 21, s. 72</li></ul></div>
