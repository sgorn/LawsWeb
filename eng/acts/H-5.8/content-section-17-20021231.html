<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties and powers</p><p class="Section" id="1049474"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> It is the function of the National Council of Welfare to advise the Minister in respect of any matters relating to social welfare that the Minister may refer to the Council for its consideration or that the Council considers appropriate.</p>
