<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on protection</p><p class="Section" id="333950"><strong><a class="sectionLabel" id="s-11.1"><span class="sectionLabel">11.1</span></a></strong> No protection afforded by this Act shall extend to features applied to a useful article that are dictated solely by a utilitarian function of the article or to any method or principle of manufacture or construction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 107</li></ul></div>
