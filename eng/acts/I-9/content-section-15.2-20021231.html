<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Concurrent jurisdiction</p><p class="Section" id="333991"><strong><a class="sectionLabel" id="s-15.2"><span class="sectionLabel">15.2</span></a></strong> The Federal Court has concurrent jurisdiction to hear and determine</p><ul class="ProvisionList"><li><p class="Paragraph" id="333993"><span class="lawlabel">(a)</span> any action for the infringement of an exclusive right; and</p></li><li><p class="Paragraph" id="333994"><span class="lawlabel">(b)</span> any question relating to the proprietorship of a design or any right in a design.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 44, s. 166</li></ul></div>
