<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusive right</p><p class="Section" id="333926"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The registration of a design, unless shown to be invalid, gives to the proprietor an exclusive right in relation to the design.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. I-9, s. 9</li><li class="HistoricalNoteSubItem"> 2014, c. 39, s. 105</li></ul></div>
