<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Register</p><p class="Section" id="1049715"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Minister shall cause to be kept a register called the Register of Industrial Designs for the registration therein of industrial designs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. I-9, s. 3</li><li class="HistoricalNoteSubItem"> 1992, c. 1, s. 79</li></ul></div>
