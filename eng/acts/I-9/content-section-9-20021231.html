<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusive right</p><p class="Section" id="1049722"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> An exclusive right for an industrial design may be acquired by registration of the design under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-8, s. 9</li></ul></div>
