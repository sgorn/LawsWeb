<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of $30,000,000</p><p class="Section transitional" id="36595"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> From and out of the Consolidated Revenue Fund there may, on the requisition of the Minister of Industry, be paid and applied a sum not exceeding thirty million dollars for payment to the Canadian Academies of Science for its use.</p>
