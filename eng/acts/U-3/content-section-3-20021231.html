<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Customs and coasting laws</p><p class="Section" id="462367"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Nothing in the customs or coasting laws of Canada restricts the salving operations of the vessels or wrecking appliances referred to in section 2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. U-4, s. 3</li></ul></div>
