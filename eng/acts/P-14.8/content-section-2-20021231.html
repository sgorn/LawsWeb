<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose of the Act</p><p class="Section" id="393776"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The purpose of this Act is to protect plant life and the agricultural and forestry sectors of the Canadian economy by preventing the importation, exportation and spread of pests and by controlling or eradicating pests in Canada.</p>
