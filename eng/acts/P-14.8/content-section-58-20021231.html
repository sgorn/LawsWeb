<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders continued</p><p class="Section" id="394322"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Any orders made under section 8 of the <cite class="XRefExternalAct">Plant Quarantine Act</cite> and in force immediately before the repeal of that Act by section 59 of this Act shall continue in force as if they were orders made under subsection 15(3) of this Act.</p>
