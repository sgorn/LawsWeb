<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="394252"><strong><a class="sectionLabel" id="s-47.3"><span class="sectionLabel">47.3</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply in respect of a notice referred to in section 49.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 2, s. 109</li></ul></div>
