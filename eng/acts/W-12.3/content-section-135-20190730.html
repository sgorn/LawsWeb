<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2001, c. 26, s. 295</span></p><p class="Section amending" id="1114240"><strong><a class="sectionLabel" id="s-135"><span class="sectionLabel">135</span></a></strong> The definition <span class="DefinedTerm"><dfn>Crown ship</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-50">Crown Liability and Proceedings Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt id=""><span class="DefinedTerm"><dfn>Crown ship</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Crown ship</dfn></span> means a <span class="DefinitionRef"><dfn>Crown vessel</dfn></span> as defined in subsection 48(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/W-12.3">Wrecked, Abandoned or Hazardous Vessels Act</a></cite>; (<span class="DefinedTermLink" lang="fr">navire de l’État</span>)</p></dd></dl></div></section>
