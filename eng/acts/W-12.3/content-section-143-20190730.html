<p class="Section amending" id="1114274"><strong><a class="sectionLabel" id="s-143"><span class="sectionLabel">143</span></a></strong> Sections 140 to 147 of the Act are replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>Minister</dfn></span></p><p class="Section"><strong>140</strong> In this Part, <span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Transport.</p></div></section>
