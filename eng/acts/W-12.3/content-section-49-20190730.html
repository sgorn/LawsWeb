<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vessels</p><p class="Section" id="1113512"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> This Part applies in respect of vessels registered, listed, recorded or licensed under the <cite class="XRefExternalAct"><a href="/eng/acts/C-10.15">Canada Shipping Act, 2001</a></cite>, wherever they are, and in respect of all other vessels in Canadian waters.</p>
