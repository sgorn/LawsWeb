<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Federal Court directions</p><p class="Section" id="1113462"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> The Minister or the Minister of Fisheries and Oceans may apply to the Federal Court for directions as to the allocation of the surplus referred to in section 41.</p>
