<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vessel adrift</p><p class="Section" id="1113388"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> It is prohibited for an owner of a vessel to leave it adrift for a period of 48 hours without taking measures to secure it.</p>
