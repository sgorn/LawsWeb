<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retention or disposition</p><p class="Section" id="1114109"><strong><a class="sectionLabel" id="s-122"><span class="sectionLabel">122</span></a></strong> If a fine is imposed on a person convicted of an offence, any seized thing, or any proceeds of its disposition, may be retained until the fine is paid, or the thing may be disposed of and the proceeds applied, in whole or in part, in payment of the fine.</p>
