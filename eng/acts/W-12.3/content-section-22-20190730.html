<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immediate action required</p><p class="Section" id="1113325"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> If the Minister of Fisheries and Oceans is of the opinion that a wreck poses a hazard and that a measure referred to in subsection 21(1) must be taken immediately, he or she may take the measure.</p>
