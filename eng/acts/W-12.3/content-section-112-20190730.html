<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offences</p><p class="Section" id="1114061"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> If an offence under section 110 is committed or continued on more than one day, it constitutes a separate offence for each day on which it is committed or continued.</p>
