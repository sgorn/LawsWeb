<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of determination not affected</p><p class="Section" id="1113255"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The failure to comply with the obligation under section 8 or 9 does not affect the validity of the determination of the Minister or the Minister of Fisheries and Oceans.</p>
