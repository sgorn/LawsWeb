<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistency</p><p class="Section" id="1113297"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> In the event of any inconsistency between this Part and the Wreck Removal Convention, this Part prevails to the extent of the inconsistency.</p>
