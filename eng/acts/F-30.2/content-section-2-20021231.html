<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Debts owing by Togo</p><p class="Section" id="236680"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The official development assistance debts owing by the Government of Togo to the Government of Canada under the loan agreements entered into between those governments and referred to in Part I of the schedule are hereby forgiven.</p>
