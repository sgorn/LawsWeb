<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="1069209"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> No criminal or civil proceedings lie against the president, a member of the Advisory Committee or an officer or employee of the Transition Office for anything done or omitted to be done by that person in good faith under this Act.</p></div>
