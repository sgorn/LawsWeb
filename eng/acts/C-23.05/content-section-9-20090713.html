<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="74953"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> No criminal or civil proceedings lie against the president, a member of the Advisory Committee or an officer or employee of the Transition Office for anything done or omitted to be done by that person in good faith under this Act.</p>
