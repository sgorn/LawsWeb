<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1069210"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The purpose of the Transition Office is to assist in the establishment of a Canadian securities regulation regime and a Canadian regulatory authority.</p></div>
