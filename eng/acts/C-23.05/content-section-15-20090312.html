<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="1069218"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The accounts and financial transactions of the Transition Office shall be audited annually by the Auditor General of Canada, and a report of the audit shall be made to the Transition Office and the Minister.</p></div>
