<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Office in Canada</p><p class="Section" id="431161"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Members of a conference shall maintain jointly an office in that region of Canada where they operate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 17 (3rd Supp.), s. 18</li><li class="HistoricalNoteSubItem"> 1992, c. 1, s. 126</li><li class="HistoricalNoteSubItem"> 2001, c. 26, s. 329</li></ul></div>
