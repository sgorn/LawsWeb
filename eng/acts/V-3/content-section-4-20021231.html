<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendments</p><p class="Section" id="1052864"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Any agreement made under this Act may be amended or terminated by the mutual consent of the parties thereto with the approval of the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. V-7, s. 4</li></ul></div>
