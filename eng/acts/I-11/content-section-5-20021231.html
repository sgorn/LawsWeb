<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Idem, enforcement</p><p class="Section" id="270185"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The commissioners have the same power to enforce the attendance of witnesses and to compel them to give evidence as is vested in any court of record in civil cases.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-13, s. 5</li></ul></div>
