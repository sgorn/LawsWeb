<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inquiry</p><p class="Section" id="270171"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The Governor in Council may, whenever the Governor in Council deems it expedient, cause inquiry to be made into and concerning any matter connected with the good government of Canada or the conduct of any part of the public business thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-13, s. 2</li></ul></div>
