<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to persons charged</p><p class="Section" id="270251"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> No report shall be made against any person until reasonable notice has been given to the person of the charge of misconduct alleged against him and the person has been allowed full opportunity to be heard in person or by counsel.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-13, s. 13</li></ul></div>
