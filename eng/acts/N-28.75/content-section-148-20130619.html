<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultation — Minister</p><p class="Section" id="1071703"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> The responsible Minister must consult with the relevant regulatory authorities in respect of the establishment of terms and conditions, under this Part, that are to apply to the carrying out of a project.</p></div>
