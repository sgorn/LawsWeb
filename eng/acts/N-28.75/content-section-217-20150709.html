<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="372201"><strong><a class="sectionLabel" id="s-217"><span class="sectionLabel">217</span></a></strong> It is prohibited to knowingly obstruct or hinder a designated person who is exercising their powers or performing their duties and functions under this Act.</p>
