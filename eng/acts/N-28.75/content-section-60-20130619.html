<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revision of amendment</p><p class="Section" id="1071615"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> The Commission must consider the submissions made during a public review in respect of a proposed amendment and may make any revisions to the proposed amendment that it considers appropriate.</p></div>
