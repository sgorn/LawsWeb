<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compatibility of plans</p><p class="Section" id="370952"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> The Commission and municipalities must cooperate for the purpose of ensuring compatibility between municipal land use plans and any land use plan established under this Part.</p>
