<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notification by Minister</p><p class="Section" id="371305"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> The responsible Minister must, as soon as practicable, notify the Board in writing of the terms and conditions, established under sections 105 to 109, that are to apply in respect of a project.</p>
