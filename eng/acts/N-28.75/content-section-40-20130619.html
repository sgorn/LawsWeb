<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>land</dfn></span></p><p class="Section" id="1071595"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>land</dfn></span> includes land covered by water, whether in the onshore or offshore, waters and resources, including wildlife.</p></div>
