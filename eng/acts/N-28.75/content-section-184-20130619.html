<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Initiative</p><p class="Section" id="1071739"><strong><a class="sectionLabel" id="s-184"><span class="sectionLabel">184</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>project</dfn></span> includes an initiative whose purpose is to establish or abolish a park or a conservation area or to expand or reduce its area.</p></div>
