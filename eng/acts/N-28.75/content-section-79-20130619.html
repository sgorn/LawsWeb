<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Project not exempt from screening</p><p class="Section" id="1071634"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> If a project is not exempt from screening, the Commission must send the project proposal to the Board in order for it to conduct a screening.</p></div>
