<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conformity with requirements</p><p class="Section" id="1071720"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> The responsible authority must determine if the project is in conformity with the requirements set out by or under any law for which it has responsibility.</p></div>
