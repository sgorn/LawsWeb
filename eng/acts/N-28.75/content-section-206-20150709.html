<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exercise of discretion</p><p class="Section" id="372110"><strong><a class="sectionLabel" id="s-206"><span class="sectionLabel">206</span></a></strong> The Commission and the Board must take into account the objectives of the Agreement when exercising any discretion relating to the disclosure of information they have under any Act of Parliament.</p>
