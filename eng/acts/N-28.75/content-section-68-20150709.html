<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty — general</p><p class="Section" id="370918"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Each federal or territorial minister, each department or agency and each municipality must, to the extent of their authority to do so, implement any land use plan that is in effect and carry out their activities in conformity with it.</p>
