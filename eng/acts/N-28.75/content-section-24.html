<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation — socio-economic benefits</p><p class="Section" id="370660"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The Board is not authorized to establish, in the exercise of its powers or the performance of its duties and functions, requirements relating to socio-economic benefits.</p>
