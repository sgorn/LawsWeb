<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prevention of unauthorized disclosure</p><p class="Section" id="372108"><strong><a class="sectionLabel" id="s-205"><span class="sectionLabel">205</span></a></strong> Persons referred to in subsection 204(1) must take all necessary precautions to prevent the disclosure of any document, part of a document or information that they are not permitted to disclose under that subsection.</p>
