<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation</p><p class="Section" id="1071764"><strong><a class="sectionLabel" id="s-209"><span class="sectionLabel">209</span></a></strong> The federal Minister may designate any employee, or class of employees, of a department or agency to exercise powers relating to verifying compliance or preventing non-compliance with this Act or orders made under section 214.</p></div>
