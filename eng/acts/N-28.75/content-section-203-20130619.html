<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Joint registry</p><p class="Section" id="1071758"><strong><a class="sectionLabel" id="s-203"><span class="sectionLabel">203</span></a></strong> The Commission and the Board may agree to maintain a joint public registry in accordance with the requirements of sections 201 and 202.</p></div>
