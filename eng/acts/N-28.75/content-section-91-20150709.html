<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Project to be modified or abandoned</p><p class="Section" id="371117"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> The Board must make a determination that a project should be modified or abandoned if the Board is of the opinion that the project has the potential to result in unacceptable adverse ecosystemic or socio-economic impacts.</p>
