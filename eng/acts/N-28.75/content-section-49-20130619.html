<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Preparation of draft</p><p class="Section" id="1071604"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> After concluding any consultations that it considers appropriate, the Commission must prepare a draft land use plan for the entire designated area or for one or more planning regions.</p></div>
