<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendments to this Act</p><p class="Section" id="1071562"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The federal Minister must consult closely with the territorial Minister, the designated Inuit organization, the Commission and the Board with respect to any amendment to this Act.</p></div>
