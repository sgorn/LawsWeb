<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>land</dfn></span></p><p class="Section" id="370789"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>land</dfn></span> includes land covered by water, whether in the onshore or offshore, waters and resources, including wildlife.</p>
