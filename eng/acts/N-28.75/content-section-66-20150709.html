<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commission</p><p class="Section" id="370913"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> The Commission may review a land use plan periodically to verify whether, and the extent to which, it continues to achieve the purposes set out in section 47 and fulfil the requirements set out in section 48.</p>
