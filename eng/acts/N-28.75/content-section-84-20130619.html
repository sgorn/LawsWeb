<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time not counted — additional information</p><p class="Section" id="1071639"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> Any time required for the proponent to provide information required under subsection 144(1) does not count as part of the periods referred to in subsections 81(2) and (4) and 83(1).</p></div>
