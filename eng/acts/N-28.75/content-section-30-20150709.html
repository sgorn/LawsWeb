<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oath of office</p><p class="Section" id="370712"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Before taking up their duties, members of the Commission and the Board must take the oath of office set out in Schedule 1 before a person who is authorized by law to administer oaths.</p>
