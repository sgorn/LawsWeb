<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultations</p><p class="Section" id="370799"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> The Commission must seek the opinions of affected municipalities, interested corporations and organizations, residents and other interested persons regarding specific objectives and land use planning options for the region.</p>
