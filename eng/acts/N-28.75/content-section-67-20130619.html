<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Public hearing</p><p class="Section" id="1071622"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> The Commission may, in conducting its review of the land use plan, hold a public hearing in accordance with the by-laws and rules made under section 17.</p></div>
