<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Court reference</p><p class="Section" id="1071776"><strong><a class="sectionLabel" id="s-221"><span class="sectionLabel">221</span></a></strong> The Board or the Commission may refer a question of law or jurisdiction arising in relation to its powers, duties and functions under this Act to the Nunavut Court of Justice.</p></div>
