<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deputy head</p><p class="Section" id="364137"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may appoint an officer called the Deputy Minister of Natural Resources to hold office during pleasure and to be the deputy head of the Department.</p>
