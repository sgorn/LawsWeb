<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When no amount to be paid</p><p class="Section" id="1046840"><strong><a class="sectionLabel" id="s-3.1"><span class="sectionLabel">3.1</span></a></strong> No amount shall be paid under this Act to or in respect of a student if an amount to or in respect of the student was not being paid, or was not payable, under this Act on February 27, 1995.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 17, s. 42</li></ul></div>
