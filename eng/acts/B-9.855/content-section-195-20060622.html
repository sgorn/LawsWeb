<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amount to be paid out of C.R.F.</p><p class="Section transitional" id="1066693"><strong><a class="sectionLabel" id="s-195"><span class="sectionLabel">195</span></a></strong> From and out of the Consolidated Revenue Fund there may, on the requisition of the Minister of Finance, be paid any amounts to be paid under an agreement entered into under section 193.</p>
