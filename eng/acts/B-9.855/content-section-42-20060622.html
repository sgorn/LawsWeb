<p class="Section transitional" id="36847"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> For the purposes of applying the provisions of the <cite class="XRefExternalAct"><a href="/eng/acts/C-52.6">Customs Act</a></cite> that provide for the payment of, or the liability to pay, interest in respect of any amount, the amount shall be determined and interest shall be computed on it as though sections 37 to 41 had come into force on July 1, 2006.</p>
