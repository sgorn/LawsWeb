<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report to Parliament</p><p class="Section" id="238736"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Minister must cause a copy of the report referred to in section 4 to be laid before each House of Parliament on any of the first 90 days on which that House is sitting after the report has been published on the Agency’s website.</p>
