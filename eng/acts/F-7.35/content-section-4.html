<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Preparation and publication of report</p><p class="Section" id="238734"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Minister must prepare a report that sets out the federal framework and publish the report on the Agency’s website within one year after the federal framework referred to in section 3 is developed.</p>
