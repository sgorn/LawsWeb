<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administering oaths</p><p class="Section" id="230787"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> For the purposes of this Part, inspectors may administer oaths and take and receive affidavits, declarations and solemn affirmations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-12, s. 6</li></ul></div>
