<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="230846"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> This Act applies to the shipment of fish or marine plants from one province to another as though the shipment from a province were an export and the shipment into a province were an import.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-12, s. 16</li></ul></div>
