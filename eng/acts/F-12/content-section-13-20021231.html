<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Marine plants</p><p class="Section" id="230831"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> No person shall export any marine plant in respect of which regulations have been made under this Part, unless it is inspected, graded, marked or designated, and labelled in accordance with the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-12, s. 12</li></ul></div>
