<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal</p><p class="Section" id="412310"><strong><a class="sectionLabel" id="s-19.2"><span class="sectionLabel">19.2</span></a></strong> Any decision made by the Commissioner under section 19 or 19.1 is subject to appeal to the Federal Court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 44, s. 191</li></ul></div>
