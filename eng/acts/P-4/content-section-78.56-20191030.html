<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of subsection 27.1(4) and section 73.1</p><p class="Section" id="1205553"><strong><a class="sectionLabel" id="s-78.56"><span class="sectionLabel">78.56</span></a></strong> Subsection 27.1(4) and section 73.1 do not apply to a patent that was granted before the coming-into-force date or to a reissued patent if the original patent was granted before that date.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 140</li></ul></div>
