<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Misconduct</p><p class="Section" id="412244"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> For gross misconduct or any other cause that he may deem sufficient, the Commissioner may refuse to recognize any person as a patent agent or attorney either generally or in any particular case.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-4, s. 16</li></ul></div>
