<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal</p><p class="Section" id="413150"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Every judgment voiding in whole or in part or refusing to void in whole or in part any patent is subject to appeal to any court having appellate jurisdiction in other cases decided by the court by which the judgment was rendered.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-4, s. 65</li></ul></div>
