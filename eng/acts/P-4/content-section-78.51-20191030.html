<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Abandonment before coming-into-force date</p><p class="Section" id="1205521"><strong><a class="sectionLabel" id="s-78.51"><span class="sectionLabel">78.51</span></a></strong> If an application for a patent was deemed to be abandoned under section 73 as it read immediately before the coming-into-force date, that section 73 applies in respect of that abandonment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 140</li></ul></div>
