<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1205561"><strong><a class="sectionLabel" id="s-78.58"><span class="sectionLabel">78.58</span></a></strong> For greater certainty, a regulation made under subsection 12(1) applies to an application for a patent referred to in section 78.22, unless the regulation provides otherwise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 140</li></ul></div>
