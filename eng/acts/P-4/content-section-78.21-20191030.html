<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Applications — no filing date</p><p class="Section" id="1205501"><strong><a class="sectionLabel" id="s-78.21"><span class="sectionLabel">78.21</span></a></strong> An application for a patent that is filed before the coming-into-force date and that does not have a filing date on the coming-into-force date shall be deemed never to have been filed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 139</li></ul></div>
