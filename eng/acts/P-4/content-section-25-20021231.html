<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cost of proceedings before the court</p><p class="Section" id="412622"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> In all proceedings before any court under this Act, the costs of the Commissioner are in the discretion of the court, but the Commissioner shall not be ordered to pay the costs of any other of the parties.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-4, s. 25</li></ul></div>
