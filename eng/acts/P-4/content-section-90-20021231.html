<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inquiries</p><p class="Section" id="413521"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> The Board shall inquire into any matter that the Minister refers to the Board for inquiry and shall report to the Minister at the time and in accordance with the terms of reference established by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 2, s. 7</li></ul></div>
