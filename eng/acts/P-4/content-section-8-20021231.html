<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Clerical errors</p><p class="Section" id="412151"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Clerical errors in any instrument of record in the Patent Office do not invalidate the instrument, but they may be corrected under the authority of the Commissioner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-4, s. 8</li><li class="HistoricalNoteSubItem"> 1993, c. 15, s. 27</li></ul></div>
