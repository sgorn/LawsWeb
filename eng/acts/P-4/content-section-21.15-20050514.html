<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to patentee</p><p class="Section" id="412551"><strong><a class="sectionLabel" id="s-21.15"><span class="sectionLabel">21.15</span></a></strong> The Commissioner shall, without delay, notify the patentee, or each of the patentees, as the case may be, in writing of any authorization granted in respect of the patentee’s invention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, c. 23, s. 1</li></ul></div>
