<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Binding on Her Majesty</p><p class="Section" id="412111"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> This Act is binding on Her Majesty in right of Canada or a province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 44, s. 190</li></ul></div>
