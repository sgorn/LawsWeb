<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reissued patents</p><p class="Section" id="1205557"><strong><a class="sectionLabel" id="s-78.57"><span class="sectionLabel">78.57</span></a></strong> For greater certainty, for the purposes of sections 78.53 and 78.54, a reissued patent is considered to be issued on the basis of the original application.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 140</li></ul></div>
