<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="412990"><strong><a class="sectionLabel" id="s-52.2"><span class="sectionLabel">52.2</span></a></strong> The Governor in Council may make regulations, for the purposes of section 52.1, respecting what constitutes, or does not constitute, a licensing commitment or a standard-essential patent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 190</li></ul></div>
