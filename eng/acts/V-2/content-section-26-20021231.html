<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fuel, oil, etc.</p><p class="Section" id="464210"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Subject to compliance with such conditions as are prescribed by the regulations, no duty or tax is payable on any fuel, oil or lubricants intended for use exclusively in the service vehicles, aircraft or vessels of a visiting force.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. V-6, s. 26</li></ul></div>
