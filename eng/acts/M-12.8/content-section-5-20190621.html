<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1148496"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Minister of National Revenue may make any regulations that are necessary for carrying out the multilateral instrument or for giving effect to any of its provisions.</p>
