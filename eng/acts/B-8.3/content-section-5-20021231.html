<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Existing agreements approved</p><p class="Section" id="33783"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Any agreement described in subsection 3(1) executed prior to the day this Act comes into force is hereby approved and declared to have effect as of the date of its execution.</p>
