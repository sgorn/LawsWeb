<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other claims not affected</p><p class="Section" id="33788"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Nothing in this Act affects any claims asserted by a band or the council of the band other than claims in respect of cut-off lands.</p>
