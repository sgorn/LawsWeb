<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>grain</dfn></span> and <span class="DefinedTerm"><dfn>producer</dfn></span></p><p class="Section" id="1055438"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Subject to section 30, in this Part, <span class="DefinedTerm"><dfn>grain</dfn></span> means grain produced in the designated area and <span class="DefinedTerm"><dfn>producer</dfn></span> means a producer in respect of that grain.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-12, s. 16</li></ul></div>
