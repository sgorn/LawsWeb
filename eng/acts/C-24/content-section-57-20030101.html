<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inspection of permit books</p><p class="Section" id="1055483"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> The provisions of section 65 apply with such modifications as the circumstances require to an inspector designated under this Part as though the inspector were an inspector referred to in that section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, c. 56, s. 2</li></ul></div>
