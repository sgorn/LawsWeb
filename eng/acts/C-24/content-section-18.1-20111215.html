<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Section" id="1055506"><strong><a class="sectionLabel" id="s-18.1"><span class="sectionLabel">18.1</span></a></strong> Despite subsection 18(2), the Corporation may agree to buy or sell grain if the agreement provides for purchase or sale to occur on or after the day on which Part 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/M-1.5">Marketing Freedom for Grain Farmers Act</a></cite> comes into force.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 25, s. 9.1</li></ul></div>
