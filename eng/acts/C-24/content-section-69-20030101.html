<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contracts, etc., in contravention of Act</p><p class="Section" id="1055496"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> Any contract or agreement for the sale, purchase, or transportation of wheat or wheat products in contravention of this Act or of any regulation or order is void.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-12, s. 43</li></ul></div>
