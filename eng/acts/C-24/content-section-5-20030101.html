<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Object</p><p class="Section" id="1055424"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Corporation is incorporated with the object of marketing in an orderly manner, in interprovincial and export trade, grain grown in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-24, s. 5</li><li class="HistoricalNoteSubItem"> 1998, c. 17, s. 28(E)</li></ul></div>
