<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>pool period</dfn></span></p><p class="Section" id="1055447"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Subject to section 40, in this Part, <span class="DefinedTerm"><dfn>pool period</dfn></span> means any period or periods, not exceeding one year in the aggregate, that the Corporation may order as a pool period in respect of wheat.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-24, s. 31</li><li class="HistoricalNoteSubItem"> 1998, c. 17, s. 17</li></ul></div>
