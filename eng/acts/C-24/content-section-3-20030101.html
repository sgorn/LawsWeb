<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporation continued</p><ul class="Section ProvisionList" id="1055399"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> The Canadian Wheat Board is hereby continued.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Headquarters</p><p class="Subsection"><span class="lawlabel">(2)</span> The headquarters of the Corporation are in the city of Winnipeg in the Province of Manitoba.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-24, s. 3</li><li class="HistoricalNoteSubItem"> 1998, c. 17, s. 3</li></ul></div>
