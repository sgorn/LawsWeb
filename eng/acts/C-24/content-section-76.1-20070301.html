<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/A-1">Access to Information Act</a></cite></p><p class="Section" id="1055505"><strong><a class="sectionLabel" id="s-76.1"><span class="sectionLabel">76.1</span></a></strong> In the event of a change to the Corporation’s mandate, the Minister shall review the appropriateness of the Corporation’s inclusion in Schedule I to the <cite class="XRefExternalAct"><a href="/eng/acts/A-1">Access to Information Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 9, s. 172.1</li></ul></div>
