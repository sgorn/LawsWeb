<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Mutilating or defacing permit book</p><p class="Section" id="1055491"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> No person shall mutilate or deface any permit book or, except as permitted by the Corporation, erase, alter or in any way change the effect of an entry in a permit book.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-24, s. 64</li><li class="HistoricalNoteSubItem"> 1998, c. 17, s. 28(E)</li></ul></div>
