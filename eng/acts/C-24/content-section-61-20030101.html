<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1055487"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> The Governor in Council may make regulations for any purpose for which regulations may be made under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-12, s. 36</li></ul></div>
