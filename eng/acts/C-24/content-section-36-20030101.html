<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Separate accounts</p><p class="Section" id="1055459"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> The Corporation shall maintain separate accounts with regard to its operations in respect of wheat produced in the designated area sold and delivered to it during each pool period by producers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-24, s. 36</li><li class="HistoricalNoteSubItem"> 1998, c. 17, s. 28(E)</li></ul></div>
