<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemptions</p><p class="Section" id="1055456"><strong><a class="sectionLabel" id="s-33.5"><span class="sectionLabel">33.5</span></a></strong> The Governor in Council may exempt holders of certificates from the deduction under section 33.1 on the basis of</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> the class of wheat sold by them; or</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> the province or region where the wheat was produced.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 39, s. 2</li></ul></div>
