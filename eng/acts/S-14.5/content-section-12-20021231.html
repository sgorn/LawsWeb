<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent of Attorney General required</p><p class="Section" id="434179"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Proceedings with respect to an offence under this Act may only be commenced with the consent of the Attorney General of Canada.</p>
