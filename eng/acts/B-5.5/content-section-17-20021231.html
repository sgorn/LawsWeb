<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Bridge not subject to charge</p><p class="Section" id="1046074"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> No charge against any portion of the Blue Water Bridge in Canada or against any underlying land therein may be created or enforced, either by agreement or by judicial process, to secure or enforce the payment of any obligation of the Bridge Authority.</p>
