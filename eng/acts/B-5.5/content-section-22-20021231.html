<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Relationship of Bridge Authority to Crown</p><p class="Section" id="1046080"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The Bridge Authority is not an agent of Her Majesty and no member, officer or employee of the Bridge Authority shall be deemed, as such, to be an officer, agent or employee of Her Majesty.</p>
