<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Anti-avoidance</p><p class="Section" id="1068468"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> No public office holder shall take any action that has as its purpose the circumvention of the public office holder’s obligations under this Act.</p></div>
