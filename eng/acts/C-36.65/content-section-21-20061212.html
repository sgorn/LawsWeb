<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to recuse</p><p class="Section" id="1068471"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> A public office holder shall recuse himself or herself from any discussion, decision, debate or vote on any matter in respect of which he or she would be in a conflict of interest.</p></div>
