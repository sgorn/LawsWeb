<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="92509"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> The Governor in Council may make regulations respecting the service of documents required or authorized to be served under sections 53 to 57, including the manner and proof of service and the circumstances under which documents are deemed to be served.</p>
