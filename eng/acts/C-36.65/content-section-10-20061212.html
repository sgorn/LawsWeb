<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offers of outside employment</p><p class="Section" id="1068459"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> No public office holder shall allow himself or herself to be influenced in the exercise of an official power, duty or function by plans for, or offers of, outside employment.</p></div>
