<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Divestiture of controlled assets</p><p class="Section" id="1068467"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> No reporting public office holder shall, unless otherwise provided in Part 2, hold controlled assets as defined in that Part.</p></div>
