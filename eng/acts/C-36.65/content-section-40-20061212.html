<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision of Commissioner</p><p class="Section" id="1068492"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> On receipt of a report under section 37, the Commissioner shall immediately determine whether the former reporting public office holder is complying with his or her obligations under this Part.</p></div>
