<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offers of outside employment</p><p class="Section" id="92105"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> No public office holder shall allow himself or herself to be influenced in the exercise of an official power, duty or function by plans for, or offers of, outside employment.</p>
