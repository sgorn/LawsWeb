<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fundraising</p><p class="Section" id="1068466"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> No public office holder shall personally solicit funds from any person or organization if it would place the public office holder in a conflict of interest.</p></div>
