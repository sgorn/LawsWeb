<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fundraising</p><p class="Section" id="92160"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> No public office holder shall personally solicit funds from any person or organization if it would place the public office holder in a conflict of interest.</p>
