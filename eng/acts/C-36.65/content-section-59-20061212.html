<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Evidence</p><p class="Section" id="1068512"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> In any proceeding, a notice appearing to have been issued under subsection 53(1) or 56(2) is admissible in evidence without proof of the signature or official character of the person appearing to have signed it.</p></div>
