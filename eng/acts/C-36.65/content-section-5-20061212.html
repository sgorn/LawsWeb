<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>General duty</p><p class="Section" id="1068454"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Every public office holder shall arrange his or her private affairs in a manner that will prevent the public office holder from being in a conflict of interest.</p></div>
