<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Post-employ­ment obligations</p><p class="Section" id="92315"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Before a public office holder’s last day in office, the Commissioner shall advise the public office holder of his or her obligations under Part 3.</p>
