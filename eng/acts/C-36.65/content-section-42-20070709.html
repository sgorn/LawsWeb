<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No impact</p><p class="Section" id="1068494"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> For greater certainty, no exemption granted in respect of a person under section 38 and no waiver or reduction granted in respect of a person under section 39 affects any obligation or prohibition that applies to that person under the <cite class="XRefExternalAct">Lobbyists Registration Act</cite>.</p>
