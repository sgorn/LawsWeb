<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Section" id="92534"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> If an administrative monetary penalty is imposed on a public office holder in respect of a violation, the Commissioner shall make public the nature of the violation, the name of the public office holder who committed it and the amount of the penalty imposed.</p>
