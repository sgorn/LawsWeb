<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of penalty</p><p class="Section" id="1068508"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> If the public office holder pays the penalty proposed in the notice of violation, he or she is considered to have committed the violation and proceedings in respect of it are ended.</p></div>
