<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Preferential treatment</p><p class="Section" id="92099"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> No public office holder shall, in the exercise of an official power, duty or function, give preferential treatment to any person or organization based on the identity of the person or organization that represents the first-mentioned person or organization.</p>
