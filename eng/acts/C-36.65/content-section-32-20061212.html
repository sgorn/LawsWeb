<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Post-employ­ment obligations</p><p class="Section" id="1068483"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Before a public office holder’s last day in office, the Commissioner shall advise the public office holder of his or her obligations under Part 3.</p></div>
