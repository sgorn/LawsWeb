<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Condition of appointment or employment</p><p class="Section" id="1068469"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Compliance with this Act is a condition of a person’s appointment or employment as a public office holder.</p></div>
