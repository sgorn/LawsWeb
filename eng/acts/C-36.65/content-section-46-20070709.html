<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Presentation of views</p><p class="Section" id="92429"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Before providing confidential advice under paragraph 43(a) or a report under section 44 or 45, the Commissioner shall provide the public office holder or former public office holder concerned with a reasonable opportunity to present his or her views.</p>
