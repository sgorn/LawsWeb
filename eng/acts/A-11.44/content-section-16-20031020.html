<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Historic sites and monuments</p><p class="Section" id="1063144"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> No Canadian or Canadian vessel shall damage, destroy or remove any part of an historic site or monument in the Antarctic designated by the regulations.</p></div>
