<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of the <cite class="XRefExternalAct"><a href="/eng/acts/C-15.2">Canadian Environmental Assessment Act</a></cite></p><p class="Section" id="1063134"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/C-15.2">Canadian Environmental Assessment Act</a></cite> does not apply to a project, within the meaning of subsection 2(1) of that Act, if the project is to be carried out in the Antarctic.</p></div>
