<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose of the Act</p><p class="Section" id="1063130"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The purpose of this Act is to protect the Antarctic environment, particularly by implementing the Protocol.</p></div>
