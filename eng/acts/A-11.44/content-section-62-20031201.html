<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Importing substances by analysts</p><p class="Section" id="4466"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> The Minister may, subject to any reasonable condition specified by the Minister, authorize in writing an analyst to import, possess and use a substance for the purpose of conducting measurements, tests and research with respect to the substance.</p>
