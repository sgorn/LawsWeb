<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recovery</p><p class="Section" id="3791"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Fees required by the regulations to be paid constitute a debt due to Her Majesty in right of Canada and may be recovered in any court of competent jurisdiction.</p>
