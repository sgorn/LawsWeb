<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="1063181"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> No person in Canada, and no Canadian or permit holder in the Antarctic, shall obstruct an enforcement officer, inspector or analyst or hinder any of them in carrying out their functions under this Act.</p></div>
