<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Specially protected areas</p><p class="Section" id="3688"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> No Canadian or Canadian vessel shall be in an Antarctic specially protected area designated by the regulations except in accordance with a permit or under the written authorization of another Party to the Protocol.</p>
