<p class="MarginalNoteDefinedTerm">Meaning of <span class="DefinedTerm"><dfn>order</dfn></span></p><p class="Section" id="3991"><strong><a class="sectionLabel" id="s-37.02"><span class="sectionLabel">37.02</span></a></strong> For the purpose of sections 37.03 to 37.12, <span class="DefinedTerm"><dfn>order</dfn></span> means an environmental protection compliance order issued under section 37.03.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 9</li></ul></div>
