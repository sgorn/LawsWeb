<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No proceedings without consent</p><p class="Section" id="1063193"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> No proceedings in respect of an offence under this Act may be instituted except by or with the consent of the Attorney General of Canada.</p></div>
