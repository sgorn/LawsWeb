<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Agreement</dfn></span></p><p class="Section" id="325810"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Agreement</dfn></span> means the Agreement between the Government of Canada and the Government of the Socialist Republic of Vietnam set out in Schedule 1, as amended by the Protocol set out in that Schedule.</p>
