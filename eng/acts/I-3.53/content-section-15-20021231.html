<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="325842"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of the Republic of Chile set out in Schedule 3, as amended by the Protocol set out in that Schedule.</p>
