<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Agreement</dfn></span></p><p class="Section" id="325826"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Agreement</dfn></span> means the Agreement between the Government of Canada and the Government of the Republic of Croatia set out in Schedule 2, as amended by the Protocol set out in that Schedule.</p>
