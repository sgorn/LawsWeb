<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Violations not offences</p><p class="Section" id="383950"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> For greater certainty, a violation is not an offence and, accordingly, section 126 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> does not apply in respect of one.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 18 (3rd Supp.), s. 33</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 476</li></ul></div>
