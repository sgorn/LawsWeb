<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Officers, etc.</p><p class="Section" id="383716"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Such employees as are necessary to enable the Superintendent to perform the duties of the Superintendent shall be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p>
