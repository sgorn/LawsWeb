<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="391530"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> No proceedings by way of summary conviction in respect of an offence under this Act shall be instituted more than one year after the time when the subject-matter of the proceedings arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-11, s. 9</li></ul></div>
