<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registrar</p><p class="Section" id="391581"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The Governor in Council may appoint a registrar of appeals and such other persons as the Governor in Council considers necessary to carry out the purposes of this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-11, s. 16</li></ul></div>
