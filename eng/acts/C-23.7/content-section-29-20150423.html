<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No appeal</p><p class="Section" id="1073107"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> No appeal lies from any decision or order solely on the grounds that a right under this Act has been infringed or denied.</p></div>
