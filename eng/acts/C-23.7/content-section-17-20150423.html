<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Enforcement</p><p class="Section" id="1073095"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Every victim in whose favour a restitution order is made has the right, if they are not paid, to have the order entered as a civil court judgment that is enforceable against the offender.</p></div>
