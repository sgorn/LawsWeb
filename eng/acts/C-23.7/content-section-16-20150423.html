<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restitution order</p><p class="Section" id="1073094"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Every victim has the right to have the court consider making a restitution order against the offender.</p></div>
