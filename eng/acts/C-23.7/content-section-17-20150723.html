<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Enforcement</p><p class="Section" id="76087"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Every victim in whose favour a restitution order is made has the right, if they are not paid, to have the order entered as a civil court judgment that is enforceable against the offender.</p>
