<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Complaint — provincial or territorial entity</p><p class="Section" id="76139"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Every victim who is of the opinion that their rights under this Act have been infringed or denied by a provincial or territorial department, agency or body may file a complaint in accordance with the laws of the province or territory.</p>
