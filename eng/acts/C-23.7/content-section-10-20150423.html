<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Protection from intimidation and retaliation</p><p class="Section" id="1073088"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Every victim has the right to have reasonable and necessary measures taken by the appropriate authorities in the criminal justice system to protect the victim from intimidation and retaliation.</p></div>
