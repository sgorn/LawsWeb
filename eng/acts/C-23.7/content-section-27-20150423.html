<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status</p><p class="Section" id="1073105"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Nothing in this Act is to be construed as granting to, or removing from, any victim or any individual acting on behalf of a victim the status of party, intervenor or observer in any proceedings.</p></div>
