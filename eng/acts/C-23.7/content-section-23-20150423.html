<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No adverse inference</p><p class="Section" id="1073101"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> No adverse inference is to be drawn against a person who is charged with an offence from the fact that an individual has been identified as a victim in relation to the offence.</p></div>
