<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Identity protection</p><p class="Section" id="1073090"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Every victim has the right to request that their identity be protected if they are a complainant to the offence or a witness in proceedings relating to the offence.</p></div>
