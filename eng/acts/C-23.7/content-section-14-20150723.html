<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Views to be considered</p><p class="Section" id="76080"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Every victim has the right to convey their views about decisions to be made by appropriate authorities in the criminal justice system that affect the victim’s rights under this Act and to have those views considered.</p>
