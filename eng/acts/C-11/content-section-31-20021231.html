<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment</p><p class="Section" id="61380"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Every person who contravenes section 27 or any regulation made under paragraph 18(1)(e), (f) or (g) is guilty of an offence punishable on summary conviction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-11, s. 31</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 16 (4th Supp.), s. 144</li></ul></div>
