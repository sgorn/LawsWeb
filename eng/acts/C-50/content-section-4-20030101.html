<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Motor vehicles</p><p class="Section" id="138373"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Crown is liable for the damage sustained by anyone by reason of a motor vehicle, owned by the Crown, on a highway, for which the Crown would be liable if it were a person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-50, s. 4</li><li class="HistoricalNoteSubItem"> 2001, c. 4, s. 37</li></ul></div>
