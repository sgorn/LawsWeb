<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No punitive damages</p><p class="Section" id="138470"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> No award for punitive damages shall be made under section 17 or 18 where punitive damages have been ordered to be paid to the person claiming those damages pursuant to subsection 194(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1973-74, c. 50, s. 4</li></ul></div>
