<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No jury trials</p><p class="Section" id="138562"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> In any proceedings against the Crown, trial shall be without a jury.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-50, s. 26</li><li class="HistoricalNoteSubItem"> 1990, c. 8, s. 31</li></ul></div>
