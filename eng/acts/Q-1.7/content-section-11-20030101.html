<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Surveys of vessels and cargoes</p><p class="Section" id="419852"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Port Warden shall have cognizance of all matters relating to the surveys of vessels and their cargoes arriving in port damaged, and when requested shall, on payment of the regular fee, give certificates of such surveys.</p>
