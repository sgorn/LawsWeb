<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Lloyd’s regulations to apply</p><p class="Section" id="419878"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> In all matters regarding surveys, &amp;c., the Port Warden shall conform to, and be governed by the regulations of Lloyd’s, so far as they are applicable to the Port of Quebec, and to the circumstances of the case.</p>
