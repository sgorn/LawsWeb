<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Survey before sale of damaged vessel</p><p class="Section" id="419868"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> No goods, vessels or other property shall be sold as damaged for account of underwriters, unless a regular survey and condemnation has previously been had, and the Port Warden shall in all such cases be one of the surveyors.</p>
