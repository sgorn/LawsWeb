<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificates</p><p class="Section" id="419874"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> On the demand of any party interested, the Port Warden shall furnish certificates in writing, under his hand, of any matters of record in his office; he shall also furnish when required, copies of any entries in his books, or documents filed in his office.</p>
