<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registered office</p><p class="Section" id="451538"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Every trade union registered under this Act shall have a registered office to which all communications and notices may be addressed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. T-11, s. 11</li></ul></div>
