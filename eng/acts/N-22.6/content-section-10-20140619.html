<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Charges recoverable</p><p class="Section" id="364512"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> A toll, fee or other charge charged under this Act constitutes a debt owing to Her Majesty in right of Canada, and the amount of that debt is recoverable in any court of competent jurisdiction.</p>
