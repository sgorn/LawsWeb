<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption  — <cite class="XRefExternalAct"><a href="/eng/acts/B-8">Bridges Act</a></cite></p><ul class="Section ProvisionList" id="1072734"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> <span class="lawlabel">(1)</span> The <cite class="XRefExternalAct"><a href="/eng/acts/B-8">Bridges Act</a></cite> does not apply to the bridge and related works.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption  — <cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite></p><p class="Subsection"><span class="lawlabel">(2)</span> The <cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite> does not apply in respect of the tolls, fees and other charges fixed by regulations made under paragraph 12(b).</p></li></ul>
