<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Role of Minister</p><p class="Section" id="364488"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Except as otherwise provided in this Act, the Minister is responsible for the administration of this Act, and the Minister’s powers, duties and functions include all matters relating to the bridge and related works.</p>
