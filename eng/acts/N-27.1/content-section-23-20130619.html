<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="1071813"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The head office of the Board is to be at Yellowknife or at any other location in the Northwest Territories that the Governor in Council designates.</p>
