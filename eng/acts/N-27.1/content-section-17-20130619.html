<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reappointment</p><p class="Section" id="1071807"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Members and alternate members are eligible to be reappointed to the Board for a second term in the same or in another capacity, but they are not, in the three years following the completion of their second consecutive term, eligible for appointment in any capacity.</p>
