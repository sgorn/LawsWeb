<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Required documents</p><p class="Section" id="1071868"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> An application for an order under section 79 must be accompanied by a copy of the most recent written offer of compensation, if any, made to the owner or occupant, as the case may be.</p></div>
