<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Matters not raised</p><p class="Section" id="1071825"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> The Board is not authorized to make an order in respect of a matter that is not raised by either of the parties.</p></div>
