<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acts done in good faith</p><p class="Section" id="1071812"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> No action lies against a member or an employee of the Board for anything done or omitted to be done in good faith in the performance, or purported performance, of any function under this Act.</p>
