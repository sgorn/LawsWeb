<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement prevails</p><p class="Section" id="1071793"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> In the event of any inconsistency or conflict between an Agreement and this Act, the Agreement prevails to the extent of the inconsistency or conflict.</p>
