<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Language of business</p><p class="Section" id="1071820"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The Board must conduct its business in both of the official languages of Canada in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/O-3.01">Official Languages Act</a></cite> and any directives of the Minister.</p>
