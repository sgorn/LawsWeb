<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Terms and conditions agreed to by parties</p><p class="Section" id="1071860"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> If the parties to a hearing have concluded an agreement regarding terms and conditions of access, the Board must include those terms and conditions in the access order.</p></div>
