<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assignment of members</p><p class="Section" id="1071833"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Subject to section 44, members are to be assigned to panels in accordance with the Board’s bylaws or, in the absence of an applicable provision in the bylaws, the direction of the Chairperson.</p></div>
