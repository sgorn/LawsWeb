<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Composition</p><p class="Section" id="1071832"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> An application for an order that the Board, in accordance with section 33, is authorized to consider must be heard or a review must be conducted, by a panel of three members or, if the parties consent, by a panel of one member.</p></div>
