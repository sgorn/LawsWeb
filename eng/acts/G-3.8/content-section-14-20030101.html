<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registration deadline under group contracts</p><p class="Section" id="247953"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> No further registration of employees under annuity contracts mentioned in subsection 6(3) of the <cite class="XRefExternalAct"><a href="/eng/acts/G-3.7">Government Annuities Act</a></cite> may take place after March 31st, 1979.</p>
