<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Arrangement</dfn></span></p><p class="Section" id="41272"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Arrangement</dfn></span> means the arrangement between the Canadian Trade Office in Taipei and the Taipei Economic and Cultural Office in Canada set out in Schedule 1, as amended by the Protocol set out in Schedule 2.</p>
