<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application — sections 20 and 21</p><p class="Section" id="445461"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Sections 20 and 21 do not apply in respect of a fee if it is paid only by or on behalf of a minister or federal entity.</p>
