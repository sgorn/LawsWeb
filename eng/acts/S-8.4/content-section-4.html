<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation — responsible authority</p><p class="Section" id="445373"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The responsible authority with respect to a fee must ensure that a performance standard is established in respect of the fee, in accordance with Treasury Board policies or directives, if any.</p>
