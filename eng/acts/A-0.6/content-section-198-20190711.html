<p class="Section amending" id="1154835"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> Section 81 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Relief</p><p class="Subsection"><span class="lawlabel">(3)</span> Corrective action taken under subsection (1) may include an order for relief in accordance with section 102 of the <cite class="XRefExternalAct"><a href="/eng/acts/A-0.6">Accessible Canada Act</a></cite>.</p></li></ul></div></section>
