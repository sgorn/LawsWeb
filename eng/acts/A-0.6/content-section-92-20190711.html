<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers regarding notices of violation</p><p class="Section" id="1154249"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> The Accessibility Commissioner may establish the form of notices of violation and establish, in respect of each violation, a short-form description to be used in notices of violation.</p>
