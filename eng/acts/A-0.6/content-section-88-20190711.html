<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing violation</p><p class="Section" id="1154231"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> A violation that is committed or continued on more than one day constitutes a separate violation in respect of each day on which it is committed or continued.</p>
