<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision of information or advice</p><p class="Section" id="1153597"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> The Accessibility Commissioner may provide information or advice to the Minister in respect of issues arising from the administration and enforcement of this Act.</p>
