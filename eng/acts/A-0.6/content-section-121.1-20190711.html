<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Section" id="1154482"><strong><a class="sectionLabel" id="s-121.1"><span class="sectionLabel">121.1</span></a></strong> For greater certainty, nothing in any provision of this Act or the regulations limits a regulated entity’s duty to accommodate under any other Act of Parliament.</p>
