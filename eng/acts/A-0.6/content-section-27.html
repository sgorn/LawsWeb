<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><ul class="Section ProvisionList" id="1153545"><li><p class="Subsection" id="1153547"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> <span class="lawlabel">(1)</span> The board of directors may make by-laws respecting the carrying out of its activities and the conduct of its affairs.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy to Minister</p><p class="Subsection" id="1153548"><span class="lawlabel">(2)</span> The board of directors must send a copy of every by-law to the Minister.</p></li></ul>
