<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period or prescription</p><p class="Section" id="1154235"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> No proceedings in respect of a violation may be commenced after the expiry of two years after the day on which the subject matter of the proceedings arose.</p>
