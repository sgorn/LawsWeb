<p class="Section amending" id="1154831"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> Section 79 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Accessibility Commissioner</p><p class="Subsection"><span class="lawlabel">(3)</span> If the Accessibility Commissioner is notified of an issue under section 78.1, he or she may make submissions to the Board with respect to that issue.</p></li></ul></div></section>
