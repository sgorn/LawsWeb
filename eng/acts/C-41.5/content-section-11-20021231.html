<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not agent of Her Majesty</p><p class="Section" id="1047373"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Corporation is not an agent of Her Majesty, or a Crown Corporation within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>, and its officers and employees are not part of the public service of Canada.</p>
