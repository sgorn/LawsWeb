<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitations</p><p class="Section" id="1169289"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> For greater certainty, subsection 6(2) and section 7 apply subject to the transfer of responsibilities referred to in paragraph 7(b) and to agreements with Indigenous organizations, including land claims, self-government or self-determination agreements.</p>
