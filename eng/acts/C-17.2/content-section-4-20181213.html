<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Analysis — tax expenditures</p><p class="Section" id="69684"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Once a year, the Minister of Finance must make available to the public analysis of impacts in terms of gender and diversity of the tax expenditures, such as tax exemptions, deductions or credits, that the Minister considers appropriate.</p>
