<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual budget</p><p class="Section" id="69639"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Government of Canada must pay its portion of the Internal Trade Secretariat’s annual operating budget referred to in Article 1102.3 of the Agreement.</p>
