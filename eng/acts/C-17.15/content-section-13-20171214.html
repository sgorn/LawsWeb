<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of representative</p><p class="Section" id="69637"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Governor in Council may appoint a Minister to be a representative on the Committee on Internal Trade continued under Article 1100 of the Agreement.</p>
