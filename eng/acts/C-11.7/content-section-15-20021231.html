<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vice-Chairperson</p><p class="Section" id="61010"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The Board may elect from among its membership a Vice-Chairperson who, in the event of the absence or incapacity of the Chairperson or if the office of Chairperson is vacant, shall have all the duties and functions of the Chairperson.</p>
