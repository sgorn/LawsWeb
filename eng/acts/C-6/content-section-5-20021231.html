<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cash contribution</p><p class="Section" id="1048160"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Subject to this Act, as part of the Canada Health and Social Transfer, a full cash contribution is payable by Canada to each province for each fiscal year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-6, s. 5</li><li class="HistoricalNoteSubItem"> 1995, c. 17, s. 36</li></ul></div>
