<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreements with provinces</p><p class="Section" id="271447"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Minister may, with the approval of the Governor in Council, enter into an agreement or arrangement with the government of one or more provinces respecting the activities referred to in sections 11 to 13.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 40, s. 1</li></ul></div>
