<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="271523"><strong><a class="sectionLabel" id="s-20.8"><span class="sectionLabel">20.8</span></a></strong> An inspector and an analyst are not personally liable for anything they do or omit to do in good faith in carrying out their functions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 12, s. 6</li></ul></div>
