<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due diligence</p><p class="Section" id="271648"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> A person is not to be convicted of an offence under paragraph 24(1)(a), (b) or (d) or subsection 25(1) if they establish that they exercised due diligence to prevent the commission of the offence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 40, s. 1</li><li class="HistoricalNoteSubItem"> 2013, c. 12, s. 10</li></ul></div>
