<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of sample</p><p class="Section" id="271504"><strong><a class="sectionLabel" id="s-20.4"><span class="sectionLabel">20.4</span></a></strong> An inspector or analyst may dispose of a sample taken in the place in any manner that they consider appropriate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 12, s. 6</li></ul></div>
