<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="271652"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> If an offence under this Act is committed or continued on more than one day, it constitutes a separate offence for each day on which it is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 12, s. 10</li></ul></div>
