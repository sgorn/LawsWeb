<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="271570"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Obstructing a person designated under section 20.1 or hindering them in carrying out their functions under this Act is prohibited.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 40, s. 1</li><li class="HistoricalNoteSubItem"> 2013, c. 12, s. 10</li></ul></div>
