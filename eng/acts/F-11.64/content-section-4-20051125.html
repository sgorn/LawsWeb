<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expanded meaning of undertaking</p><p class="Section" id="1066406"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may make regulations enlarging the meaning of the expression “commercial or industrial undertaking” for the purposes of this Act.</p></div>
