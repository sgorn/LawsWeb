<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expanded meaning of undertaking</p><p class="Section" id="224337"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may make regulations enlarging the meaning of the expression “commercial or industrial undertaking” for the purposes of this Act.</p>
