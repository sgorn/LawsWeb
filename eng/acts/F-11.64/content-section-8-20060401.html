<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="1066412"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply to any instruments made by a provincial official or body under authority conferred by regulations made under section 3.</p>
