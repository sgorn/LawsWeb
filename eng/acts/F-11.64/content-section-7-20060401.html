<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflict with first nation laws or by-laws</p><p class="Section" id="1066410"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Regulations made under section 3 prevail over any laws or by-laws made by a first nation to the extent of any conflict or inconsistency between them, unless those regulations provide otherwise.</p>
