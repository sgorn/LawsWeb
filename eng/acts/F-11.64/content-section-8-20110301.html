<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="224381"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply to any instruments made by a provincial official or body under authority of a provincial law incorporated by reference in regulations made under section 3 or 4.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 53, s. 8</li><li class="HistoricalNoteSubItem"> 2010, c. 6, s. 6</li></ul></div>
