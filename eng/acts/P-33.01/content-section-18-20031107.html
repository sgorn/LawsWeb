<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of Commission</p><p class="Section" id="1063327"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> In conducting an audit, the Commission has all the powers of a commissioner under Part I of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p></div>
