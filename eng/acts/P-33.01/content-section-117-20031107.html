<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Political activities</p><p class="Section" id="1063482"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> A deputy head shall not engage in any political activity other than voting in an election.</p></div>
