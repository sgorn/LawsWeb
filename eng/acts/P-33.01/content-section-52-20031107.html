<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Previous position</p><p class="Section" id="1063373"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> On deployment, a person ceases to be the incumbent of the position to which he or she had previously been appointed or deployed.</p></div>
