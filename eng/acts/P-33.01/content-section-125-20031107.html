<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment by Governor in Council</p><p class="Section" id="1063490"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> The Governor in Council may appoint and fix the remuneration of the Clerk of the Privy Council and Secretary to the Cabinet.</p></div>
