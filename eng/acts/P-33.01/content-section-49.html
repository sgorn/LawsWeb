<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Finality of appointments</p><p class="Section" id="404384"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> The Commission’s decision to appoint a person or to propose a person for appointment is final and is not subject to appeal or review except in accordance with this Act.</p>
