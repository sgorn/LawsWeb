<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Clerk of Privy Council</p><p class="Section" id="1063491"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> The Clerk of the Privy Council and Secretary to the Cabinet is the head of the public service.</p></div>
