<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</p><ul class="Section ProvisionList" id="1063315"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> <span class="lawlabel">(1)</span> A majority of the Commissioners constitutes a quorum of the Commission.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vacancy</p><p class="Subsection"><span class="lawlabel">(2)</span> A vacancy in the membership of the Commission does not impair the right of the remaining Commissioners to act.</p></li></ul></div>
