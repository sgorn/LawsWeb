<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tenure</p><ul class="Section ProvisionList" id="1063429"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> <span class="lawlabel">(1)</span> A permanent member of the Tribunal holds office during good behaviour for a term not exceeding five years, but may be removed for cause by the Governor in Council.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reappointment</p><p class="Subsection"><span class="lawlabel">(2)</span> A permanent member is eligible to be reappointed.</p></li></ul>
