<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation set aside</p><p class="Section" id="1063403"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Where the Tribunal finds a complaint under section 74 to be substantiated, it may order the Commission or the deputy head, as the case may be, to set aside the revocation.</p></div>
