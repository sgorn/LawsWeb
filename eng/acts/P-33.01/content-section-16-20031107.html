<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance with appointment policies</p><p class="Section" id="1063325"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> In exercising or performing any of the Commission’s powers and functions pursuant to section 15, a deputy head is subject to any policies established by the Commission under subsection 29(3).</p></div>
