<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rate of pay on appointment</p><p class="Section" id="1063383"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> The rate of pay on appointment to a position shall be determined by the employer within the scale of rates of pay for that position or for positions of the same occupational nature and level as that position.</p></div>
