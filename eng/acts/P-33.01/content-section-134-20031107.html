<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authority to administer</p><p class="Section" id="1063499"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> The Commission or a deputy head may administer oaths and receive affidavits, declarations and solemn affirmations in relation to matters within their respective jurisdictions under this Act.</p></div>
