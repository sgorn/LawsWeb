<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audits by Commission</p><p class="Section" id="1063326"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Commission may conduct audits on any matter within its jurisdiction and on the exercise, by deputy heads, of their authority under subsection 30(2) and may make recommendations to deputy heads.</p></div>
