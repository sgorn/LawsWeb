<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1063494"><strong><a class="sectionLabel" id="s-129"><span class="sectionLabel">129</span></a></strong> The Governor in Council may make regulations applying all or any of the provisions of this Act to any of the positions of persons appointed by ministers under subsection 128(1).</p></div>
