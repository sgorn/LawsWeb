<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right to be heard</p><p class="Section" id="404553"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> Where a complaint is made under section 74, the complainant, the deputy head and the Commission — or their representatives — are entitled to be heard by the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 12 "75"</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 414</li></ul></div>
