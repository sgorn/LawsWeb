<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of <cite class="XRefExternalAct"><a href="/eng/acts/A-0.6">Accessible Canada Act</a></cite></p><p class="Section" id="1191920"><strong><a class="sectionLabel" id="s-80.1"><span class="sectionLabel">80.1</span></a></strong> In considering whether a complaint under section 77 is substantiated, the Board may interpret and apply the <cite class="XRefExternalAct"><a href="/eng/acts/A-0.6">Accessible Canada Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 10, s. 197</li></ul></div>
