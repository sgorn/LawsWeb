<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers under <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite></p><p class="Section" id="1063485"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> In conducting any investigation under this Part, the Commission has all the powers of a commissioner under Part II of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p></div>
