<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation set aside</p><p class="Section" id="404557"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Where the Board finds a complaint under section 74 to be substantiated, it may order the Commission or the deputy head, as the case may be, to set aside the revocation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 12 "76"</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 414</li></ul></div>
