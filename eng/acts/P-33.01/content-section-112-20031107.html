<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1063477"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> The purpose of this Part is to recognize the right of employees to engage in political activities while maintaining the principle of political impartiality in the public service.</p></div>
