<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Indeterminate employment</p><p class="Section" id="404448"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Subject to this Act, any other Act and regulations made under this or any other Act, the period of an employee’s employment is indeterminate unless the deputy head has specified a term of employment.</p>
