<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Carrying out functions</p><p class="Section" id="1063433"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Members shall not accept or hold any office or employment or carry on any activity inconsistent with their functions, and full-time members shall devote the whole of their time to the performance of their functions.</p>
