<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Young sex offender</p><p class="Section" id="1064625"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> A sex offender who is under 18 years of age has the right to have an appropriate adult chosen by them in attendance when they report to a registration centre and when information is collected.</p></div>
