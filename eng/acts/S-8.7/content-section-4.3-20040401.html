<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance if temporarily outside Canada</p><p class="Section" id="1064616"><strong><a class="sectionLabel" id="s-4.3"><span class="sectionLabel">4.3</span></a></strong> A sex offender who is outside Canada when they are required to report under section 4.1 shall report not later than 15 days after they return to Canada.</p></div>
