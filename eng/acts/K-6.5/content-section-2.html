<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Korean War Veterans Day</p><p class="Section" id="338413"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the twenty-seventh day of July shall be known as “Korean War Veterans Day”.</p>
