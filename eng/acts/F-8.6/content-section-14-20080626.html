<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directions</p><p class="Section transitional" id="240682"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The directions made under subsection 24(3) of the <cite class="XRefExternalAct"><a href="/eng/acts/A-17">Auditor General Act</a></cite>, as this subsection read immediately before the coming into force of section 18 of this Act, remain in force and are deemed to have been made under subsection 11(3) of this Act.</p>
