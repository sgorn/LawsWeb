<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of Treasury Board</p><p class="Section" id="1274487"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> The Treasury Board may establish policies or issue directives applicable to one or more of the designated entities in relation to the sustainable development impact of their operations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 2, s. 8</li></ul></div>
