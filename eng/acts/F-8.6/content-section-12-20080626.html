<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Performance-based contracts</p><p class="Section" id="240676"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Performance-based contracts with the Government of Canada shall include provisions for meeting the applicable targets referred to in the Federal Sustainable Development Strategy and the Departmental Sustainable Development Strategies.</p>
