<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1274526"><strong><a class="sectionLabel" id="s-12.2"><span class="sectionLabel">12.2</span></a></strong> The Governor in Council may, on the recommendation of the Minister, make regulations prescribing the form in which a sustainable development strategy is to be prepared and the information that is required to be contained in it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 2, s. 8</li></ul></div>
