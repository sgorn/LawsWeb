<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of former Act</p><p class="Section" id="240058"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Part I of the former Act is not applicable in respect of any fiscal year commencing after the 31st day of March, 1972.</p>
