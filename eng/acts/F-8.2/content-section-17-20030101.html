<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsection 12(2) not applicable</p><p class="Section" id="240152"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Subsection 12(2) does not apply to a province that did not enter or was not deemed to have entered into a tax collection agreement under subsection 20(1) of the former Act.</p>
