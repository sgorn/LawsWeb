<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of former Act</p><p class="Section" id="240313"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Part II of the former Act is not applicable in respect of any fiscal year commencing with or after the 1st day of April, 1972.</p>
