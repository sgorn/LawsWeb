<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board’s consent to be valid must be in writing</p><p class="Section" id="433464"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> No consent of the Board which is required by any provision of this Act for the validation of any matter shall be effective unless given in writing and under the hand of one of the Commissioners of the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1919, c. 71, s. 52</li></ul></div>
