<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Settler occupant deemed tenant</p><p class="Section" id="433268"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Every settler holding or occupying land sold by the Board shall, until the Board grants or conveys the land to him, be deemed a tenant at will.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1919, c. 71, s. 31</li></ul></div>
