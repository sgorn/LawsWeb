<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of compensation or costs.</p><p class="Section" id="433407"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> The Board may pay to any person any sum to which, under the judgment of the Court, in virtue of the provisions of this Act, he is entitled as compensation money or costs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1919, c. 71, s. 46</li></ul></div>
