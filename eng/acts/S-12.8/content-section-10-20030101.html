<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Indian lands</p><p class="Section" id="433076"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Board may acquire from His Majesty by purchase, upon terms not inconsistent with those of the release or surrender, any Indian lands which, under the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite>, have been validly released or surrendered.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1919, c. 71, s. 10</li></ul></div>
