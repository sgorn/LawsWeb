<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Return of contributions</p><p class="Section" id="70393"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> A contributor who ceases to be a member of the regular force and who has to their credit less than two years of pensionable service is entitled to a return of contributions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-17, s. 20</li><li class="HistoricalNoteSubItem"> 2003, c. 26, s. 14</li></ul></div>
