<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Special procedures for certain elections</p><p class="Section" id="70247"><strong><a class="sectionLabel" id="s-8.1"><span class="sectionLabel">8.1</span></a></strong> When an election is made to count as pensionable service a period of service specified in clause 6(b)(ii)(L), (M) or (N), section 8 applies in the manner and to the extent set out in the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 34, s. 121</li></ul></div>
