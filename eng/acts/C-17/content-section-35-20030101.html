<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Saving provision</p><p class="Section" id="70523"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Nothing in sections 31 to 34 shall be held to prejudice any right that a child of an earlier marriage of the contributor has to an allowance under section 25.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-9, s. 14</li></ul></div>
