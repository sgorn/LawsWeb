<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of Minister</p><p class="Section" id="71222"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> The Minister may use electronic means to create, communicate, make available, collect, receive, store or otherwise deal with documents or information under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, c. 28, s. 149</li></ul></div>
