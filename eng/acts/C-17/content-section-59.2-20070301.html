<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contributions by members</p><p class="Section" id="70895"><strong><a class="sectionLabel" id="s-59.2"><span class="sectionLabel">59.2</span></a></strong> A member of the reserve force who is subject to a plan established in accordance with this Part is required to contribute, by reservation from pay or otherwise, in accordance with the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 34, s. 154</li><li class="HistoricalNoteSubItem"> 2003, c. 26, s. 41</li></ul></div>
