<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of males and females</p><p class="Section" id="70108"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Male and female contributors under this Act have equality of status and equal rights and obligations under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 81, s. 31</li></ul></div>
