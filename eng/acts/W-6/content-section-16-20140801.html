<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Adjustments and alterations to devices</p><p class="Section" id="468221"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> When an inspector examines a device, they may, with the consent of the owner or person who is in possession of it, make any prescribed adjustments or alterations to that device.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. W-6, s. 16</li><li class="HistoricalNoteSubItem"> 2011, c. 3, s. 15</li></ul></div>
