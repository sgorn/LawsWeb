<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Request for examination</p><p class="Section" id="468217"><strong><a class="sectionLabel" id="s-15.1"><span class="sectionLabel">15.1</span></a></strong> An inspector may examine a device at the request of the owner or the person who is in possession of it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 3, s. 15</li></ul></div>
