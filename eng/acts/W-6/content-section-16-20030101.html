<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Alterations and adjustments to devices</p><p class="Section" id="1061329"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> When an inspector inspects a device, the inspector may, with the consent of the owner or person in possession thereof, make such adjustments or alterations to that device as may be prescribed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 36, s. 16</li></ul></div>
