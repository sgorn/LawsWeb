<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of force</p><p class="Section" id="468274"><strong><a class="sectionLabel" id="s-17.3"><span class="sectionLabel">17.3</span></a></strong> In executing a warrant to enter a dwelling-house, an inspector shall not use force unless the use of force has been specifically authorized in the warrant and the inspector is accompanied by a peace officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 3, s. 16</li></ul></div>
