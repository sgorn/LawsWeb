<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proceedings to be recorded</p><p class="Section" id="451910"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Proceedings before the Tribunal shall be recorded, and the record shall show all evidence taken and all determinations, decisions and findings made in respect of the proceedings.</p>
