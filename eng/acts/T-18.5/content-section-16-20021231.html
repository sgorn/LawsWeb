<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of Tribunal</p><p class="Section" id="451892"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Tribunal, and each of its members, has all the powers of a commissioner under Part I of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p>
