<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights and obligations</p><p class="Section" id="451934"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> All rights and property of the former Tribunal and of Her Majesty in right of Canada that are under the administration and control of the former Tribunal and all obligations of the former Tribunal are transferred to the new Tribunal.</p>
