<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reasons</p><p class="Section" id="451894"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> A member who conducts a review shall provide a determination, and an appeal panel shall provide a decision, with reasons, in writing to all parties to a proceeding.</p>
