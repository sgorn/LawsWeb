<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Blood Donor Week</p><p class="Section" id="374022"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the week in which June 14 occurs shall be known as “National Blood Donor Week”.</p>
