<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of "agreement"</p><p class="Section" id="392926"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>agreement</dfn></span> means the agreement concluded on July 20, 1993 between Her Majesty in right of Canada and the Pictou Landing Indian Band.</p>
