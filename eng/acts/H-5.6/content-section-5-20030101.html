<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Workers compensation not affected</p><p class="Section" id="254932"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Nothing in this Act affects the operation of any Act of a province in relation to compensation for injuries sustained or industrial diseases contracted by workers in the course of their employment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">S.C. 1987, c. 52, s. 1</li></ul></div>
