<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transitional treatment of imported raw leaf tobacco</p><p class="Section transitional" id="182797"><strong><a class="sectionLabel" id="s-318"><span class="sectionLabel">318</span></a></strong> If, on the implementation date, a person possesses raw leaf tobacco that was imported before that day, this Act applies as though the person imported the tobacco on that day.</p>
