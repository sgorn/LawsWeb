<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — fortification of wine</p><p class="Section" id="179631"><strong><a class="sectionLabel" id="s-62.1"><span class="sectionLabel">62.1</span></a></strong> Except as permitted under section 130, no person shall use bulk spirits to fortify bulk wine.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 18, s. 91</li></ul></div>
