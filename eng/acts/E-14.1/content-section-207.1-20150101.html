<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Electronic funds transfer</p><p class="Section" id="181292"><strong><a class="sectionLabel" id="s-207.1"><span class="sectionLabel">207.1</span></a></strong> For greater certainty, information obtained by the Minister under Part XV.1 of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite> may be used for the purposes of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 20, s. 74</li></ul></div>
