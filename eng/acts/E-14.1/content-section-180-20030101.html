<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No refund on exported tobacco products or alcohol</p><p class="Section" id="1056452"><strong><a class="sectionLabel" id="s-180"><span class="sectionLabel">180</span></a></strong> Subject to this Act, the duty paid on any tobacco product or alcohol entered into the duty-paid market shall not be refunded on the exportation of the tobacco product or alcohol.</p>
