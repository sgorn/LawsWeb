<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absence of stamping — notice</p><p class="Section" id="179311"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> The absence of stamping on a tobacco product is notice to all persons that duty has not been paid on the product.</p>
