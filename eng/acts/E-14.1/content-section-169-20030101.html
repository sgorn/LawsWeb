<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Demand for return</p><p class="Section" id="1056442"><strong><a class="sectionLabel" id="s-169"><span class="sectionLabel">169</span></a></strong> The Minister may, on demand served personally or by registered or certified mail, require any person to file, within any reasonable time that may be stipulated in the demand, a return under this Act for any period that may be designated in the demand.</p>
