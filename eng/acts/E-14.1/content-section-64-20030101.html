<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Wine produced by individual</p><p class="Section" id="179637"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> For the purposes of this Act, wine is not produced or packaged by an individual if it has been produced or packaged by a person acting on their behalf.</p>
