<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty relieved — raw leaf tobacco</p><p class="Section" id="1056406"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> The duty imposed under section 42 is relieved on raw leaf tobacco that is imported by a tobacco licensee for manufacture by the licensee.</p>
