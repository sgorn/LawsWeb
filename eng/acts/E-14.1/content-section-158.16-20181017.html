<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Re-working or destruction of cannabis</p><p class="Section" id="180491"><strong><a class="sectionLabel" id="s-158.16"><span class="sectionLabel">158.16</span></a></strong> A cannabis licensee may re-work or destroy a cannabis product in the manner authorized by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 73</li></ul></div>
