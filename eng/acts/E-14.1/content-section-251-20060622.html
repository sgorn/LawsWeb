<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to answer demand</p><p class="Section" id="181920"><strong><a class="sectionLabel" id="s-251"><span class="sectionLabel">251</span></a></strong> Every person who does not file a return as and when required under a demand issued under section 169 is liable to a penalty equal to $250.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 22, s. 251</li><li class="HistoricalNoteSubItem"> 2006, c. 4, s. 119</li></ul></div>
