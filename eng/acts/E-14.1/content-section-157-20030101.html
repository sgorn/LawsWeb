<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Removal of packaged wine from excise warehouse</p><p class="Section" id="180314"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> A wine licensee may remove non-duty-paid packaged wine from their excise warehouse to return it to the bulk wine inventory of the licensee.</p>
