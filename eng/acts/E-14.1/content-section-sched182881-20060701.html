<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-3.141516"><span class="scheduleLabel">SCHEDULE 4</span><span class="OriginatingRef">(Sections 122 and 123)</span><span class="scheduleTitleText">Rates of Duty on Spirits</span><br></h2></header><ul class="ProvisionList"><li><p class="indent-0-0"><span class="lawlabel">1</span> Spirits: $11.696 per litre of absolute ethyl alcohol contained in the spirits.</p></li><li><p class="indent-0-0"><span class="lawlabel">2</span> Spirits containing not more than 7% absolute ethyl alcohol by volume: $0.295 per litre of spirits.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 22, Sch. 4</li><li class="HistoricalNoteSubItem"> 2006, c. 4, s. 48</li></ul></div></div></section>
