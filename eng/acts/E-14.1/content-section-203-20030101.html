<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of appeal</p><p class="Section" id="181212"><strong><a class="sectionLabel" id="s-203"><span class="sectionLabel">203</span></a></strong> The Tax Court may dispose of an appeal from an assessment by</p><ul class="ProvisionList"><li><p class="Paragraph" id="181214"><span class="lawlabel">(a)</span> dismissing it; or</p></li><li><p class="Paragraph" id="181215"><span class="lawlabel">(b)</span> allowing it and</p><ul class="ProvisionList"><li><p class="Subparagraph" id="181216"><span class="lawlabel">(i)</span> vacating the assessment, or</p></li><li><p class="Subparagraph" id="181217"><span class="lawlabel">(ii)</span> referring the assessment back to the Minister for reconsideration and reassessment.</p></li></ul></li></ul>
