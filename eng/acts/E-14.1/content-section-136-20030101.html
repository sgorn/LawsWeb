<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty payable on removal from warehouse</p><p class="Section" id="1056430"><strong><a class="sectionLabel" id="s-136"><span class="sectionLabel">136</span></a></strong> If packaged wine is removed from an excise warehouse for entry into the duty-paid market, duty is payable on the wine at the time of its removal and is payable by the excise warehouse licensee.</p>
