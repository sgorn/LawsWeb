<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — possession of still</p><p class="Section" id="1056417"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> No person shall possess a still or other equipment suitable for the production of spirits with the intent of producing spirits unless the person</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> is a spirits licensee; or</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> has a pending application for a spirits licence.</p></li></ul>
