<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Marking of imported container</p><p class="Section" id="179736"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> If a special container of spirits that is imported by an excise warehouse licensee is not marked when it is reported under the <cite class="XRefExternalAct"><a href="/eng/acts/C-52.6">Customs Act</a></cite>, it shall be placed in a sufferance warehouse for the purpose of being marked.</p>
