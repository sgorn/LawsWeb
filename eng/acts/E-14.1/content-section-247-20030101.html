<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unauthorized possession, etc., of SDA</p><p class="Section" id="181901"><strong><a class="sectionLabel" id="s-247"><span class="sectionLabel">247</span></a></strong> Every person who contravenes any of sections 96 to 98, 100, 102 or 103 is liable to a penalty of $10 per litre of specially denatured alcohol to which the contravention relates.</p>
