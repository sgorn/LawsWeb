<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-3.141516"><span class="scheduleLabel">SCHEDULE 2</span><span class="OriginatingRef">(Section 43)</span><span class="scheduleTitleText">Additional Duty on Cigars</span><br></h2></header><p class="indent-0-0">Cigars:</p><p class="indent-1-1">The greater of</p><ul class="ProvisionList"><li><p class="indent-1-1"><span class="lawlabel">(a)</span> $0.03947 per cigar, and</p></li><li><p class="indent-1-1"><span class="lawlabel">(b)</span> 50%, computed on</p><ul class="ProvisionList"><li><p class="indent-2-2"><span class="lawlabel">(i)</span> the sale price, in the case of cigars manufactured in Canada, or</p></li><li><p class="indent-2-2"><span class="lawlabel">(ii)</span> the duty-paid value, in the case of imported cigars.</p></li></ul></li></ul></div></section>
