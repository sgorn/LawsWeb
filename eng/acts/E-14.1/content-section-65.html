<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — ferment-on-premises facility</p><p class="Section" id="179639"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> No person shall carry on at a ferment-on-premises facility any activity specified in a licence or registration issued under this Act other than an activity specified in a ferment-on-premises registration.</p>
