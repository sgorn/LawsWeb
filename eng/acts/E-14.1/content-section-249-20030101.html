<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention of section 154</p><p class="Section" id="181909"><strong><a class="sectionLabel" id="s-249"><span class="sectionLabel">249</span></a></strong> Every excise warehouse licensee who contravenes section 154 is liable to a penalty equal to the total of</p><ul class="ProvisionList"><li><p class="Paragraph" id="181911"><span class="lawlabel">(a)</span> $1,000, and</p></li><li><p class="Paragraph" id="181912"><span class="lawlabel">(b)</span> 50% of the duty that was imposed on the alcohol supplied in contravention of that section.</p></li></ul>
