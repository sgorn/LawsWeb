<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty relieved — importation for destruction</p><p class="Section" id="179413"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> The duty imposed under paragraph 42(1)(b) is relieved on stamped manufactured tobacco that was manufactured in Canada by a tobacco licensee and that is imported by the licensee for re-working or destruction in accordance with section 41.</p>
