<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — use of SDA</p><p class="Section" id="179852"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> No person shall, except in accordance with a specially denatured alcohol registration issued to the person, use specially denatured alcohol.</p>
