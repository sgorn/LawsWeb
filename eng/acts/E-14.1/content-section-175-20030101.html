<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Applications for refunds</p><ul class="Section ProvisionList" id="180817"><li><p class="Subsection" id="180819"><strong><a class="sectionLabel" id="s-175"><span class="sectionLabel">175</span></a></strong> <span class="lawlabel">(1)</span> An application for a refund under this Act shall be filed with the Minister in the prescribed form and manner.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Single application</p><p class="Subsection" id="180820"><span class="lawlabel">(2)</span> Only one application may be made under this Act for a refund with respect to any matter.</p></li></ul>
