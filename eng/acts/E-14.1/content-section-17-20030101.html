<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Alcohol registration</p><p class="Section" id="1056388"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Subject to the regulations, on application, the Minister may issue an alcohol registration to a person authorizing the person to store or transport bulk alcohol or specially denatured alcohol.</p>
