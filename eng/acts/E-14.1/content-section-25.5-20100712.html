<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cancellation, return and destruction of excise stamps</p><p class="Section" id="1056585"><strong><a class="sectionLabel" id="s-25.5"><span class="sectionLabel">25.5</span></a></strong> The Minister may</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> cancel an excise stamp that has been issued; and</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> direct that it be returned or destroyed in a manner specified by the Minister.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 40</li></ul></div>
