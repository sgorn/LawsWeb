<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-dutiable uses — approved formulations</p><p class="Section" id="180194"><strong><a class="sectionLabel" id="s-144"><span class="sectionLabel">144</span></a></strong> Duty is relieved on bulk alcohol and non-duty-paid packaged alcohol used by a licensed user in an approved formulation.</p>
