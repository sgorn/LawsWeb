<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Demand for return</p><p class="Section" id="180787"><strong><a class="sectionLabel" id="s-169"><span class="sectionLabel">169</span></a></strong> The Minister may, on demand sent by the Minister, require any person to file, within any reasonable time stipulated in the demand, a return under this Act for any period designated in the demand.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 22, s. 169</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 46</li></ul></div>
