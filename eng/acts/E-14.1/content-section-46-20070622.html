<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty relieved — raw leaf tobacco</p><p class="Section" id="179402"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> The duty imposed under section 42 is relieved on raw leaf tobacco that is imported by a tobacco licensee or a licensed tobacco dealer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 22, s. 46</li><li class="HistoricalNoteSubItem"> 2007, c. 18, s. 84</li></ul></div>
