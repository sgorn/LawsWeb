<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unauthorized export</p><p class="Section" id="179719"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> No person shall export bulk alcohol other than</p><ul class="ProvisionList"><li><p class="Paragraph" id="179721"><span class="lawlabel">(a)</span> the alcohol licensee who is responsible for the alcohol;</p></li><li><p class="Paragraph" id="179722"><span class="lawlabel">(b)</span> the licensed user who imported the alcohol; or</p></li><li><p class="Paragraph" id="179723"><span class="lawlabel">(c)</span> a person required to do so under section 101.</p></li></ul>
