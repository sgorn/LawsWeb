<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>tobacco product</dfn></span></p><p class="Section" id="179496"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> In sections 56 to 58, <span class="DefinedTerm"><dfn>tobacco product</dfn></span> means manufactured tobacco other than partially manufactured tobacco.</p>
