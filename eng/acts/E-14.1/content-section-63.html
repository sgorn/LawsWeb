<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — sale of wine produced for personal use</p><p class="Section" id="179635"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> No person shall sell or put to a commercial use wine that was produced, or produced and packaged, by an individual for their personal use.</p>
