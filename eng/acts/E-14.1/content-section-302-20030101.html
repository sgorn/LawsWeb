<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificate of analysis</p><p class="Section" id="182575"><strong><a class="sectionLabel" id="s-302"><span class="sectionLabel">302</span></a></strong> An analyst who has analysed or examined a thing or a sample of it under this Act may issue a certificate or report setting out the results of the analysis or examination.</p>
