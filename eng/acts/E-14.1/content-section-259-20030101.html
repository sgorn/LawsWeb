<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Warrant not necessary in exigent circumstances</p><p class="Section" id="181996"><strong><a class="sectionLabel" id="s-259"><span class="sectionLabel">259</span></a></strong> An officer may exercise any of the powers referred to in subsection 258(1) without a warrant if the conditions for obtaining a warrant exist but by reason of exigent circumstances it would not be practical to obtain one.</p>
