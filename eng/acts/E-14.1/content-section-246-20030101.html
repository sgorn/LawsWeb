<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention of section 81, 86, 92 or 93</p><p class="Section" id="181899"><strong><a class="sectionLabel" id="s-246"><span class="sectionLabel">246</span></a></strong> Every person who contravenes section 81, 86, 92 or 93 is liable to a penalty equal to 50% of the duty that was imposed on the alcohol to which the contravention relates.</p>
