<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Venue</p><p class="Section" id="182515"><strong><a class="sectionLabel" id="s-298"><span class="sectionLabel">298</span></a></strong> A prosecution for an offence under this Act may be instituted, heard and determined in the place where the offence was committed or the subject-matter of the prosecution arose, where the accused was apprehended or where the accused happens to be, or is carrying on business.</p>
