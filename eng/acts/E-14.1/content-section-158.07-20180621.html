<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cancellation of cannabis excise stamps</p><p class="Section" id="180370"><strong><a class="sectionLabel" id="s-158.07"><span class="sectionLabel">158.07</span></a></strong> The Minister may</p><ul class="ProvisionList"><li><p class="Paragraph" id="180372"><span class="lawlabel">(a)</span> cancel a cannabis excise stamp that has been issued; and</p></li><li><p class="Paragraph" id="180373"><span class="lawlabel">(b)</span> direct that it be returned or destroyed in a manner specified by the Minister.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 73</li></ul></div>
