<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — possession of restricted formulation</p><p class="Section" id="179840"><strong><a class="sectionLabel" id="s-93.2"><span class="sectionLabel">93.2</span></a></strong> No person other than a licensed user or an alcohol registrant shall possess a restricted formulation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 18, s. 97</li></ul></div>
