<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty relieved — stamped tobacco imported by individual</p><p class="Section" id="1056407"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> The duty imposed under section 42 is relieved on manufactured tobacco imported by an individual for their personal use if it was manufactured in Canada and is stamped.</p>
