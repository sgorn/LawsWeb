<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Counterfeiting excise stamps</p><p class="Section" id="1056582"><strong><a class="sectionLabel" id="s-25.2"><span class="sectionLabel">25.2</span></a></strong> No person shall produce, possess, sell or otherwise supply, or offer to supply, without lawful justification or excuse the proof of which lies on the person, anything that is intended to resemble or pass for an excise stamp.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 40</li></ul></div>
