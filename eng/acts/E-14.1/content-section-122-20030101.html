<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Imposition — domestic spirits</p><ul class="Section ProvisionList" id="179984"><li><p class="Subsection" id="179986"><strong><a class="sectionLabel" id="s-122"><span class="sectionLabel">122</span></a></strong> <span class="lawlabel">(1)</span> Duty is imposed on spirits produced in Canada at the rate set out in section 1 of Schedule 4.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time of imposition</p><p class="Subsection" id="179987"><span class="lawlabel">(2)</span> The duty is imposed at the time the spirits are produced.</p></li></ul>
