<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction — licensed user</p><p class="Section" id="179836"><strong><a class="sectionLabel" id="s-93.1"><span class="sectionLabel">93.1</span></a></strong> A licensed user shall not use or dispose of a restricted formulation other than in accordance with the conditions or restrictions imposed by the Minister under section 143.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 18, s. 97</li></ul></div>
