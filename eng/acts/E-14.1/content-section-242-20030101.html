<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention of section 72</p><p class="Section" id="1056525"><strong><a class="sectionLabel" id="s-242"><span class="sectionLabel">242</span></a></strong> Every person who contravenes section 72 is liable to a penalty equal to $1.0244 per litre of wine to which the contravention relates.</p>
