<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction — entering tobacco</p><p class="Section" id="179416"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> No person shall enter into an excise warehouse</p><ul class="ProvisionList"><li><p class="Paragraph" id="179418"><span class="lawlabel">(a)</span> a tobacco product that is stamped; or</p></li><li><p class="Paragraph" id="179419"><span class="lawlabel">(b)</span> any other tobacco product except in accordance with this Act.</p></li></ul>
