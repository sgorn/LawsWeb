<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention of section 38, 40, 41, 49, 61, 62.1, 99, 149 or 151</p><p class="Section" id="1056509"><strong><a class="sectionLabel" id="s-234"><span class="sectionLabel">234</span></a></strong> Every person who contravenes section 38, 40, 41, 49, 61, 62.1, 99, 149 or 151 is liable to a penalty of not more than $25,000.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 22, s. 234</li><li class="HistoricalNoteSubItem"> 2007, c. 18, s. 121</li></ul></div>
