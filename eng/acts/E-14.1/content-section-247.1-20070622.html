<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unauthorized possession, etc., of restricted formulation</p><p class="Section" id="181903"><strong><a class="sectionLabel" id="s-247.1"><span class="sectionLabel">247.1</span></a></strong> Every person who contravenes section 93.1 or 93.2 is liable to a penalty of $10 per litre of restricted formulation to which the contravention relates.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 18, s. 125</li></ul></div>
