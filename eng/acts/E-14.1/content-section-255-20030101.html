<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When penalty becomes payable</p><p class="Section" id="181956"><strong><a class="sectionLabel" id="s-255"><span class="sectionLabel">255</span></a></strong> The amount of a penalty imposed on a person under section 254 is payable by the person to the Receiver General at the time it is imposed.</p>
