<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Producing spirits from wine</p><p class="Section" id="180058"><strong><a class="sectionLabel" id="s-131.1"><span class="sectionLabel">131.1</span></a></strong> A licensed user who is also a spirits licensee may use bulk wine to produce spirits.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 18, s. 99</li></ul></div>
