<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forfeiture from time of contravention</p><p class="Section" id="182070"><strong><a class="sectionLabel" id="s-267"><span class="sectionLabel">267</span></a></strong> Subject to the reviews and appeals provided for under this Act, anything by means of or in relation to which a contravention under this Act was committed is forfeit to Her Majesty from the time of the contravention.</p>
