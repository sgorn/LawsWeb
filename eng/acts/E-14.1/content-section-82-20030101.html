<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Marked container deemed packaged</p><p class="Section" id="179741"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> If a special container of wine is marked, the wine is deemed to be packaged at the time the container is marked.</p>
