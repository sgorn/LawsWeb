<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Taking of inventory</p><p class="Section" id="179571"><strong><a class="sectionLabel" id="s-58.4"><span class="sectionLabel">58.4</span></a></strong> Every person liable to pay tax under this Part shall, for the purposes of this Part, determine that person’s inventory of all taxed cigarettes held at the beginning of an adjustment day.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 4, s. 34</li><li class="HistoricalNoteSubItem"> 2014, c. 20, s. 70</li></ul></div>
