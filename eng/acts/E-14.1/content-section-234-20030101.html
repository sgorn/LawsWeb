<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention of section 38, 40, 41, 49, 61, 99, 149 or 151</p><p class="Section" id="1056510"><strong><a class="sectionLabel" id="s-234"><span class="sectionLabel">234</span></a></strong> Every person who contravenes section 38, 40, 41, 49, 61, 99, 149 or 151 is liable to a penalty of not more than $25,000.</p>
