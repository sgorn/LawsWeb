<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Imported container to be warehoused</p><p class="Section" id="179754"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> If a marked special container of wine is released under the <cite class="XRefExternalAct"><a href="/eng/acts/C-52.6">Customs Act</a></cite>, the excise warehouse licensee who imported it shall immediately enter it into their excise warehouse.</p>
