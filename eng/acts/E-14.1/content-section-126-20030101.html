<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty payable on bulk spirits taken for use</p><p class="Section" id="180030"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> Subject to sections 144 to 146, if bulk spirits are taken for use, duty is payable at the time the spirits are taken for use by the person who is responsible for the spirits at that time.</p>
