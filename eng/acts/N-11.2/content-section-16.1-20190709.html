<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation to establish review panel</p><p class="Section" id="1169104"><strong><a class="sectionLabel" id="s-16.1"><span class="sectionLabel">16.1</span></a></strong> The National Housing Council must establish a review panel if requested to do so by the Federal Housing Advocate.</p>
