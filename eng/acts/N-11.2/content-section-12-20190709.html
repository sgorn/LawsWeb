<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administrative support</p><p class="Section" id="1169048"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Canada Mortgage and Housing Corporation is to provide the National Housing Council with any administrative services and facilities that are necessary to assist the Council in performing its duties and functions.</p>
