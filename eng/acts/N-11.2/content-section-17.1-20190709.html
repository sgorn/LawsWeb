<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister’s response to Advocate’s reports</p><p class="Section" id="1169128"><strong><a class="sectionLabel" id="s-17.1"><span class="sectionLabel">17.1</span></a></strong> The Minister must respond to each report provided by the Federal Housing Advocate under paragraph 13(h) and subsection 13.1(4) within 120 days after the day on which it is received.</p>
