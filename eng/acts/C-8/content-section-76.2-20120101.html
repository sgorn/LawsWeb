<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duration of payment</p><p class="Section" id="170216"><strong><a class="sectionLabel" id="s-76.2"><span class="sectionLabel">76.2</span></a></strong> Subject to this Act, a post-retirement benefit shall continue to be paid during the lifetime of the beneficiary and shall cease with the payment for the month in which the beneficiary dies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 31, s. 40</li></ul></div>
