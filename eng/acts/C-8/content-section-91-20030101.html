<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “Minister”</p><p class="Section" id="1056241"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Human Resources Development.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-8, s. 91</li><li class="HistoricalNoteSubItem"> 1996, c. 11, s. 95</li></ul></div>
