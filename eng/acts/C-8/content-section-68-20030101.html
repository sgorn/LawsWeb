<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duration of payment</p><p class="Section" id="170067"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> Subject to this Act, a retirement pension shall continue to be paid during the lifetime of the beneficiary, and shall cease with the payment for the month in which the beneficiary dies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-5, s. 67</li></ul></div>
