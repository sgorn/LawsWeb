<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister’s authority not restricted</p><p class="Section" id="168437"><strong><a class="sectionLabel" id="s-27.3"><span class="sectionLabel">27.3</span></a></strong> Nothing in sections 26.1 to 27.2 restricts the authority of the Minister to make a decision under this Part on the Minister’s own initiative or to make an assessment after the date mentioned in subsection 26.1(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 40, s. 65</li></ul></div>
