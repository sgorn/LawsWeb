<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of Ministers</p><p class="Section" id="1056319"><strong><a class="sectionLabel" id="s-4.1"><span class="sectionLabel">4.1</span></a></strong> The Minister of Social Development and the Minister of National Revenue may use electronic means to create, communicate, make available, collect, receive, store or otherwise deal with documents or information under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 11, s. 1</li></ul></div>
