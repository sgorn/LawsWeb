<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Estimate to be made</p><p class="Section" id="1056134"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Every person required by section 30 to file a return of his self-employed earnings shall in the return estimate the amount of the contribution to be made by him in respect thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-5, s. 32</li></ul></div>
