<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administration agreement</p><p class="Section" id="1056291"><strong><a class="sectionLabel" id="s-111.1"><span class="sectionLabel">111.1</span></a></strong> The Minister of Finance may enter into an agreement with the Investment Board for the administration of the Canada Pension Plan Investment Fund by the Investment Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 40, s. 91</li></ul></div>
