<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amount of maximum contributory earnings for a year</p><p class="Section" id="168135"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The amount of the maximum contributory earnings of a person for a year is the amount of his maximum pensionable earnings for the year, minus the amount of his basic exemption for the year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-5, s. 15</li></ul></div>
