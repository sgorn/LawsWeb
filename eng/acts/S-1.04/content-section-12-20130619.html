<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appropriations not subject to claims</p><p class="Section" id="1071958"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> No payment may be made under an appropriation authorized by an Act of Parliament in order to satisfy any claim arising out of an act or omission referred to in subsection 11(3).</p></div>
