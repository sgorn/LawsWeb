<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflict with First Nation laws</p><p class="Section" id="1071953"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Regulations made under this Act prevail over any laws or by-laws made by a First Nation to the extent of any conflict or inconsistency between them, unless those regulations provide otherwise.</p></div>
