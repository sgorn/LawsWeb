<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="1071954"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply to an instrument made by a provincial official or body under the authority of a provincial law incorporated by reference in the regulations.</p></div>
