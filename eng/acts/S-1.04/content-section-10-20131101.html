<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Moneys collected provincially</p><p class="Section" id="429349"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Fees, charges, fines or other payments collected by a person or body pursuant to the regulations are not Indian moneys for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> or public money for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>.</p>
