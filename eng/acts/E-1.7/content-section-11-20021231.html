<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Adjustment to accounts of Canada</p><p class="Section" id="177780"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Minister, after consultation with the President of the Treasury Board, shall cause such adjustments to be made in the accounts of Canada as are required as a result of any transaction authorized or required by this Act.</p>
