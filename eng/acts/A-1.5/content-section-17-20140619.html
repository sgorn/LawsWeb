<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deeming  — amounts payable</p><p class="Section" id="1072753"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Any provision of an Act of Parliament, or of a regulation, that requires an amount to be paid to an administrative tribunal is deemed to require that amount to be paid to the Service.</p></div>
