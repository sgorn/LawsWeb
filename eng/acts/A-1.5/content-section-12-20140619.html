<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="1072748"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Chief Administrator’s powers, duties and functions do not extend to any of the powers, duties and functions conferred by law on any administrative tribunal or on any of its members.</p></div>
