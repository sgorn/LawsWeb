<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amounts for operation of administrative tribunal</p><p class="Section" id="1072754"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Any amount to be paid for the operation of any administrative tribunal may be paid out of moneys appropriated by Parliament for the expenditures of the Service.</p></div>
