<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment of Service</p><p class="Section" id="1072739"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Administrative Tribunals Support Service of Canada, consisting of the Chief Administrator and employees of the Service, is established as a portion of the federal public administration.</p></div>
