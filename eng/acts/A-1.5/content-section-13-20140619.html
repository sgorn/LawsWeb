<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="1072749"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Chief Administrator may delegate to any employee of the Service any of the powers, duties, and functions conferred on the Chief Administrator under this Act or any other Act of Parliament.</p></div>
