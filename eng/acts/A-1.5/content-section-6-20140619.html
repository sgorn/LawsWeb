<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of Chief Administrator</p><p class="Section" id="1072742"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The Chief Administrator has the rank and status of a deputy head of a department.</p></div>
