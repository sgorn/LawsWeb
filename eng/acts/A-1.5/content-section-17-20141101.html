<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deeming — amounts payable</p><p class="Section" id="147"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Any provision of an Act of Parliament, or of a regulation, that requires an amount to be paid to an administrative tribunal is deemed to require that amount to be paid to the Service.</p>
