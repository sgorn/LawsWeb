<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chief executive officer</p><p class="Section" id="1072745"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Chief Administrator is the chief executive officer of the Service and has the control and management of the Service and all matters connected with it.</p></div>
