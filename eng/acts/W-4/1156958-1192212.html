<section id ="1156958-1192212" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, c. 29, s. 363</h2></header><div class="modal-body"><p class="Section amending" id="1156958"><strong><a class="sectionLabel" id="s-363"><span class="sectionLabel">363</span></a></strong> The definition <span class="DefinedTerm"><dfn>Minister</dfn></span> in section 2 of the <cite class="XRefExternalAct">Dominion Water Power Act</cite> is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt id=""><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Indigenous Services or, in relation to public lands in Nunavut, the Minister of Northern Affairs; (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd></dl></div></section></div></section>
