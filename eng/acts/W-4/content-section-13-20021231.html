<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Director of Water-Power</p><p class="Section" id="467585"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> For the purposes of this Act, all investigations and surveys and all undertakings shall, subject to the control of the Minister, be under the direction of a duly qualified officer to be designated the Director of Water-Power.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-6, s. 11</li></ul></div>
