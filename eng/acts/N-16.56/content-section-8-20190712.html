<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights and obligations</p><p class="Section transitional" id="1158682"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> All rights and property of the former Committee and of Her Majesty in right of Canada that are under the administration and control of the former Committee and all obligations of the former Committee are transferred to the new Agency.</p>
