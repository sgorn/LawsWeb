<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Methods of response</p><p class="Section" id="1174624"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> In addition to any method of responding to a garnishee summons permitted by provincial garnishment law, the Minister may respond to a garnishee summons by any method prescribed by the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 4 (2nd Supp.), s. 42</li><li class="HistoricalNoteSubItem">2019, c. 16, s. 60</li></ul></div>
