<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Informing appropriate Ministers</p><p class="Section" id="221913"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> Where the Minister receives a request under section 72, the Minister shall immediately inform each appropriate Minister of the receipt of the request.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 1, s. 22</li></ul></div>
