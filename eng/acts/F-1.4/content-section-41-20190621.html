<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Response time</p><p class="Section" id="221744"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> The Minister, on behalf of Her Majesty, shall respond to every garnishee summons within the time prescribed by the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 4 (2nd Supp.), s. 41</li><li class="HistoricalNoteSubItem">2019, c. 16, s. 59(F)</li></ul></div>
