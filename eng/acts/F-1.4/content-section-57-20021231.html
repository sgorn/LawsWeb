<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition on dismissal</p><p class="Section" id="221787"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> No person may be dismissed, suspended or laid off solely on the ground that garnishment proceedings permitted by this Part may be or have been taken in respect of that person.</p>
