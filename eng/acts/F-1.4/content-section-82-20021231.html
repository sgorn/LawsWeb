<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="221961"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Any proceedings under section 81 may be instituted at any time within but not later than three years after the time when the subject-matter of the proceedings arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 1, s. 22</li></ul></div>
