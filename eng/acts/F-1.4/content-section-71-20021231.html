<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No appeal</p><p class="Section" id="221896"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Notwithstanding the provisions of any other Act of Parliament, of any regulation or order made under any other Act of Parliament or of any order made pursuant to a prerogative of the Crown, no appeal lies from any action taken under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 1, s. 22</li></ul></div>
