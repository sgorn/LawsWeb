<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Additional information with every report</p><p class="Section" id="221739"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> When reporting that garnishable moneys are payable or are foreseeably payable to the judgment debtor, each minister shall also inform the Minister of the amounts payable and the times when those moneys became, or will become, payable.</p>
