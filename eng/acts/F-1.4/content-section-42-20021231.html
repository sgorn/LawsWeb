<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Methods of response to garnishee summons</p><p class="Section" id="221746"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> In addition to any method of responding to a garnishee summons permitted by provincial garnishment law, the Minister may respond to a garnishee summons by registered mail or by any other method prescribed by the regulations.</p>
