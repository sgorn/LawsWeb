<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to judgment debtor</p><p class="Section" id="1174637"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> If a garnishee summons is served on the Minister under this Part, the Minister may notify the judgment debtor named in the garnishee summons of that service.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 4 (2nd Supp.), s. 45</li><li class="HistoricalNoteSubItem"> 1993, c. 8, s. 17</li><li class="HistoricalNoteSubItem">2019, c. 16, s. 63</li></ul></div>
