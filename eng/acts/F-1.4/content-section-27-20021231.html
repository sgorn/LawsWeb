<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Location of garnishable moneys</p><p class="Section" id="221699"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> For the purposes of this Part, garnishable moneys are deemed to be located in the jurisdiction of every court requested to issue a garnishee summons in respect thereof.</p>
