<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Method of service</p><p class="Section" id="221726"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> In addition to any method of service permitted in accordance with provincial garnishment law, service of documents on the Minister under this Part may be effected by registered mail or by any other method prescribed in the regulations.</p>
