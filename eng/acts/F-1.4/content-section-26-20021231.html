<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistencies with provincial garnishment law</p><p class="Section" id="221697"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> In the event of any inconsistency between this Part or a regulation made under this Part and provincial garnishment law, the provincial garnishment law is overridden to the extent of the inconsistency.</p>
