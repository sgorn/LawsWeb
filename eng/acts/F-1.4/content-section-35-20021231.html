<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Service by registered mail</p><p class="Section" id="221728"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Where service of a document on the Minister under this Part is effected by registered mail, the document shall be deemed to be served on the day of its receipt by the Minister.</p>
