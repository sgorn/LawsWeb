<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Initial report by ministers</p><p class="Section" id="221735"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> Forthwith after being notified pursuant to section 36, each minister responsible for garnishable moneys shall report to the Minister on whether such moneys are payable or are foreseeably payable to the judgment debtor.</p>
