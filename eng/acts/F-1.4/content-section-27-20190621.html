<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Location of garnishable moneys</p><p class="Section" id="1174589"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> For the purposes of this Part, garnishable moneys are deemed to be located in the province in which a garnishee summons is issued in respect of the moneys.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 4 (2nd Supp.), s. 27</li><li class="HistoricalNoteSubItem">2019, c. 16, s. 53</li></ul></div>
