<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Release of information by Minister</p><p class="Section" id="1174576"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> Subject to section 20, the Minister shall release to the applicant the information transmitted to the Minister under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 8, s. 12</li><li class="HistoricalNoteSubItem">2019, c. 16, s. 47</li></ul></div>
