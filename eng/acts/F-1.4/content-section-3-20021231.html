<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreements with provinces for application of Part</p><p class="Section" id="221540"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> With the approval of the Governor in Council, the Minister may, on behalf of the Government of Canada, enter into agreements with each of the provinces concerning the searching for and the release of information under this Part.</p>
