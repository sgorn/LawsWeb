<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of provincial enforcement services</p><p class="Section" id="221546"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Minister and a province may designate in an agreement made under section 3 one or more provincial enforcement services for the purposes of this Part.</p>
