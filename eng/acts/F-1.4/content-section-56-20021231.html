<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition on disentitlement</p><p class="Section" id="221785"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> No person may be disentitled or disqualified in respect of any payment or future payment of garnishable moneys solely on the ground that garnishment proceedings permitted by this Part may be or have been taken in respect of that person.</p>
