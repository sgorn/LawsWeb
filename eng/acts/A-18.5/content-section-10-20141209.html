<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assessment</p><p class="Section" id="7413"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Minister must, at least once every two years, assess whether it is feasible for aviation industry participants to obtain insurance coverage for events or other similar coverage.</p>
