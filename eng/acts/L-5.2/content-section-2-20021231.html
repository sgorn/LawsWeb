<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Territory</dfn></span></p><p class="Section" id="1049948"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Territory</dfn></span> means the Yukon Territory or the Northwest Territories, as the case may require.</p>
