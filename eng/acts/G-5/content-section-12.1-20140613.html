<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acts or omissions by corporation or other body</p><p class="Section" id="251791"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> No action lies against Her Majesty for anything done or omitted to be done under this Act by a corporation or other body referred to in subsection 9.1(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 422</li></ul></div>
