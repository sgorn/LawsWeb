<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Mediation</p><p class="Section" id="440642"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> The Minister may, on request or of the Minister’s own motion, name a mediator to confer with parties who are unable to reach agreement and to assist them to enter into a scale agreement.</p>
