<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent of Tribunal before prosecution</p><p class="Section" id="1052358"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> No prosecution may be instituted in respect of an offence under this Part without the consent in writing of the Tribunal.</p>
