<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employees</p><p class="Section" id="1052324"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The employees that are necessary for the conduct of the Tribunal’s business shall be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>, and are deemed to be employed in the Public Service for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite>.</p>
