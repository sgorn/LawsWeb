<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy to be filed with Minister</p><p class="Section" id="440601"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> A copy of every determination of an arbitrator or arbitration board shall be sent to the parties, filed with the Minister and, in the circumstances prescribed by regulation, made available to the public.</p>
