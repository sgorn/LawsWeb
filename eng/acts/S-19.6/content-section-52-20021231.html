<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Intimidation or coercion prohibited</p><p class="Section" id="440708"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> No person shall seek by intimidation or coercion to compel any person or association to become or refrain from becoming or to cease to be a member of an artists’ association or an association of producers.</p>
