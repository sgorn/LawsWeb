<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tribunal may change termination date</p><p class="Section" id="1052342"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> On the joint application of the parties, the Tribunal may change the termination date of a scale agreement in order to establish a common termination date for two or more scale agreements that bind the producer or the artists’ association.</p>
