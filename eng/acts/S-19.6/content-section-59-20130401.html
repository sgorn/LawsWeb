<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board’s consent before prosecution</p><p class="Section" id="440781"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> No prosecution may be instituted in respect of an offence under this Part without the consent in writing of the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 33, s. 59</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 560</li></ul></div>
