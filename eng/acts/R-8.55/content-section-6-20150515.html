<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Factors to be considered</p><p class="Section" id="1073020"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The Minister must, in the management of the Park, take into consideration the protection of its natural ecosystems and cultural landscapes and the maintenance of its native wildlife and of the health of those ecosystems.</p>
