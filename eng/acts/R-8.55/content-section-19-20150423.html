<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Section" id="1073034"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> For greater certainty, subsections 17(1) and 18(2) do not prevent the carrying out of agricultural activities by a lessee of public lands in the Park in accordance with their lease.</p></div>
