<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="1073043"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Park wardens and enforcement officers are not personally liable for any thing done or omitted to be done in good faith in the exercise or performance of their powers, duties or functions under this Act.</p></div>
