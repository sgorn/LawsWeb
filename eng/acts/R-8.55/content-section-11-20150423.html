<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreements</p><p class="Section" id="1073026"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Minister may, for the purposes of the management of the Park, enter into agreements with federal and provincial ministers and agencies, local governments, Aboriginal organizations and other persons and organizations.</p></div>
