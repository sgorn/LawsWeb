<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No disposition without authority</p><p class="Section" id="1073030"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> It is prohibited to dispose of public lands or a right or interest in public lands in the Park, except as permitted under this Act.</p></div>
