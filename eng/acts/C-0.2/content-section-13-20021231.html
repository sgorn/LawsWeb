<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Adjustment of accounts of Canada</p><p class="Section" id="40763"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Minister, after consultation with the President of the Treasury Board, shall cause such adjustments to be made in the accounts of Canada as are required as a result of any transaction authorized or required by this Act.</p>
