<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order designating Minister</p><p class="Section" id="90744"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Governor in Council may, by order, designate one or more members of the Queen’s Privy Council for Canada as the Minister or Ministers for the purpose of any provision of this Act.</p></div>
