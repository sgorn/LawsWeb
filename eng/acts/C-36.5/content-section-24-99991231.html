<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment to schedule</p><p class="Section" id="90913"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The Minister shall, by order, amend the schedule to incorporate any amendment to the Treaty as soon as it is feasible after the amendment takes effect.</p></div>
