<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amount to be credited to S.R.B. Account</p><p class="Section" id="345627"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Where any amount is paid into the Supplementary Retirement Benefits Account pursuant to section 13, an amount equal to the amount so paid shall be credited to that Account.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 73, s. 15</li></ul></div>
