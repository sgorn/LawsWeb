<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “Supplementary Retirement Benefits Account”</p><p class="Section" id="345613"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Supplementary Retirement Benefits Account</dfn></span> means the Account established in the accounts of Canada pursuant to the <cite class="XRefExternalAct"><a href="/eng/acts/S-24">Supplementary Retirement Benefits Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 73, s. 12</li></ul></div>
