<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section" id="1057964"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> The Corporation shall submit a copy of each annual report of the Corporation prepared in accordance with section 150 of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite> to the Lieutenant Governor in Council of Nova Scotia.</p>
