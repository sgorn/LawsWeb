<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office and meetings</p><p class="Section" id="1057957"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> The head office of the Corporation shall be at Sydney, Nova Scotia, but meetings of the Board may be held in such other places in Atlantic Canada as the directors may decide.</p>
