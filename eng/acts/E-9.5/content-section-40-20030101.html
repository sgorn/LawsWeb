<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agent of Her Majesty</p><p class="Section" id="1057960"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> Except as provided in subsection 41(1), the Corporation is, for all purposes of this Part, an agent of Her Majesty in right of Canada.</p>
