<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>President to preside at meetings</p><p class="Section" id="1057946"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The President shall preside at meetings of the Board but in the event of the absence or incapacity of the President, or if the office of President is vacant, the Vice-President shall preside at such meetings.</p>
