<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporation established</p><p class="Section" id="1057942"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> A corporation is hereby established to be called the Enterprise Cape Breton Corporation, consisting of a Board of Directors comprised of the President, the Vice-President and five other directors to be appointed in the manner provided in subsection 28(2).</p>
