<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chairperson to preside</p><p class="Section" id="1057945"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The Chairperson shall preside at meetings of the Board, but in the event of the absence or incapacity of the Chairperson or a vacancy in that office, the Chief Executive Officer shall preside.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 41 (4th Supp.), s. 29</li><li class="HistoricalNoteSubItem"> 2006, c. 9, s. 250</li></ul></div>
