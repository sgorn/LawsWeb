<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Writing</p><ul class="Section ProvisionList" id="277272"><li><p class="Subsection" id="277274"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> <span class="lawlabel">(1)</span> A consent, a refusal of consent or a withdrawal of consent is to be given in writing.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reasons</p><p class="Subsection" id="277275"><span class="lawlabel">(2)</span> If the Minister does not consent to a transfer, the Minister shall give reasons.</p></li></ul>
