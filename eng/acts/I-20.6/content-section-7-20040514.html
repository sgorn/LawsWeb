<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Request for transfer</p><p class="Section" id="1064517"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> A person may not be transferred under a treaty, or an administrative arrangement entered into under section 31 or 32, unless a request is made, in writing, to the Minister.</p></div>
