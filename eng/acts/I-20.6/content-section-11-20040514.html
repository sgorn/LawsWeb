<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Writing</p><ul class="Section ProvisionList" id="1064523"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> <span class="lawlabel">(1)</span> A consent, a refusal of consent or a withdrawal of consent is to be given in writing.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reasons</p><p class="Subsection"><span class="lawlabel">(2)</span> If the Minister does not consent to a transfer, the Minister shall give reasons.</p></li></ul></div>
