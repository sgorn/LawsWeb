<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1064512"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The purpose of this Act is to contribute to the administration of justice and the rehabilitation of offenders and their reintegration into the community by enabling offenders to serve their sentences in the country of which they are citizens or nationals.</p>
