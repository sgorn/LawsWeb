<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review by Board</p><p class="Section" id="1064542"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Despite sections 122 and 123 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-44.6">Corrections and Conditional Release Act</a></cite>, the National Parole Board is not required to review the case of a Canadian offender until six months after the day of their transfer.</p></div>
