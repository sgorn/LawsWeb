<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continued enforcement</p><p class="Section" id="1064525"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The enforcement of a Canadian offender’s sentence is to be continued in accordance with the laws of Canada as if the offender had been convicted and their sentence imposed by a court in Canada.</p></div>
