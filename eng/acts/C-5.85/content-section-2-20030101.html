<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Agreement</dfn></span></p><p class="Section" id="136703"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Agreement</dfn></span> means the Agreement entered into between the Government of Canada and the Government of the Federal Republic of Germany, set out in Schedule I, as amended by the Protocol set out in Schedule II.</p>
