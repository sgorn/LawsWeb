<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="443859"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> This Act does not apply in respect of real property or immovables as defined in the <cite class="XRefExternalAct"><a href="/eng/acts/F-8.4">Federal Real Property and Federal Immovables Act</a></cite> or licences in respect thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 50, s. 42</li><li class="HistoricalNoteSubItem"> 2001, c. 4, s. 170</li></ul></div>
