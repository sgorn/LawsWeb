<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>personal information</dfn></span></p><p class="Section" id="463969"><strong><a class="sectionLabel" id="s-6.4"><span class="sectionLabel">6.4</span></a></strong> In sections 6.5 to 6.9, <span class="DefinitionRef"><dfn>personal information</dfn></span> has the same meaning as in section 3 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-21">Privacy Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 34, s. 16</li></ul></div>
