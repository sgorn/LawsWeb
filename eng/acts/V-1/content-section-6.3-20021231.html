<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forms</p><p class="Section" id="463965"><strong><a class="sectionLabel" id="s-6.3"><span class="sectionLabel">6.3</span></a></strong> Every application or other document required or permitted by the regulations, or by any enactment incorporating the regulations by reference, must be made or given in the form required by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 34, s. 16</li></ul></div>
