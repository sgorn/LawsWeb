<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Officers</p><p class="Section" id="1048245"><strong><a class="sectionLabel" id="s-188"><span class="sectionLabel">188</span></a></strong> The safety officers and conservation officers necessary for the administration and enforcement of this Part and the regulations shall be appointed by the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1987, c. 3, s. 188</li><li class="HistoricalNoteSubItem"> 1992, c. 35, s. 80</li></ul></div>
