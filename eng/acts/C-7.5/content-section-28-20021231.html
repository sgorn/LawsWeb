<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Access to books and accounts</p><p class="Section" id="152829"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Subject to subsection 18(2), both the Federal Minister and the Provincial Minister are entitled to have access to the books and accounts of the Board.</p>
