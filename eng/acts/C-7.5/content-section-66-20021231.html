<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shares</p><p class="Section" id="153207"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> A share in an exploration licence may, subject to any requirements that may be prescribed, be held with respect to a portion only of the offshore area subject to the exploration licence.</p>
