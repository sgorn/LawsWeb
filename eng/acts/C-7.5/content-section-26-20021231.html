<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Auditor</p><p class="Section" id="152809"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Board shall appoint an auditor, for such term as is set by the Board, for the purposes of auditing the financial statements of the Board.</p>
