<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offences</p><p class="Section" id="154887"><strong><a class="sectionLabel" id="s-197"><span class="sectionLabel">197</span></a></strong> Where an offence under this Part is committed on more than one day or is continued for more than one day, it shall be deemed to be a separate offence for each day on which the offence is committed or continued.</p>
