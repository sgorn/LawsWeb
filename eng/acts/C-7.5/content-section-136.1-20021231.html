<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation</p><p class="Section" id="153869"><strong><a class="sectionLabel" id="s-136.1"><span class="sectionLabel">136.1</span></a></strong> The Provincial Minister may designate one of the members of the Oil and Gas Administration Advisory Council established by the <cite class="XRefExternalAct"><a href="/eng/acts/O-7">Canada Oil and Gas Operations Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 35, s. 55</li></ul></div>
