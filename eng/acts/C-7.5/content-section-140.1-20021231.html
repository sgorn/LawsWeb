<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders</p><p class="Section" id="1048227"><strong><a class="sectionLabel" id="s-140.1"><span class="sectionLabel">140.1</span></a></strong> For the purposes of this Act, an order made by a safety officer, the Chief Safety Officer, a conservation officer, the Chief Conservation Officer or the Committee is not a statutory instrument as defined in the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 35, s. 61</li></ul></div>
