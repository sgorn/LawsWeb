<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to take reasonable measures</p><p class="Section" id="155408"><strong><a class="sectionLabel" id="s-205.026"><span class="sectionLabel">205.026</span></a></strong> Every employee at a workplace or on a passenger craft shall take all reasonable measures to protect their own health and safety and that of other individuals at the workplace or on the passenger craft.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 13, s. 45</li></ul></div>
