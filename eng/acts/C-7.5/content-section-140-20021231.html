<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation</p><p class="Section" id="1048226"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> The Board may, for the purposes of this Act, designate the Chief Executive Officer or any other person as the Chief Safety Officer and the same or another person as the Chief Conservation Officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1987, c. 3, s. 140</li><li class="HistoricalNoteSubItem"> 1992, c. 35, s. 61</li></ul></div>
