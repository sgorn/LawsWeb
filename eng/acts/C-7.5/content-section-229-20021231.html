<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Development Fund</p><p class="Section" id="1048284"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> There shall be established in the accounts of Canada an account to be known as the Offshore Development Fund, to which shall be charged all amounts paid by the Federal Minister pursuant to this Part.</p>
