<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board’s decisions final</p><p class="Section" id="152866"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Subject to this Act, the exercise of a power or the performance of a duty by the Board pursuant to this Act is final and not subject to the review or approval of either government or either Minister.</p>
