<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Aboriginal rights</p><p class="Section" id="153080"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Nothing in this Part shall be construed so as to abrogate or derogate from any existing aboriginal or treaty rights of the aboriginal peoples of Canada under section 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite>.</p>
