<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="156112"><strong><a class="sectionLabel" id="s-205.078"><span class="sectionLabel">205.078</span></a></strong> No person shall obstruct or hinder a health and safety officer who is carrying out duties or functions under this Part or the Chief Safety Officer when he or she is conducting a review under section 205.099.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 13, s. 45</li></ul></div>
