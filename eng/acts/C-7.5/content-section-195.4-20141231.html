<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsequent applications with leave</p><p class="Section" id="1048292"><strong><a class="sectionLabel" id="s-195.4"><span class="sectionLabel">195.4</span></a></strong> If an application made under subsection 195.3(1) in relation to an offender has been heard by a court, no other application may be made under section 195.3 in relation to the offender except with leave of the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 13, s. 40</li></ul></div>
