<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Debts due to Her Majesty</p><p class="Section" id="153446"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> All royalties, interest and penalties payable under section 97 are debts due to Her Majesty in right of Canada and are recoverable as such from the person required to pay the royalties in accordance with this Division.</p>
