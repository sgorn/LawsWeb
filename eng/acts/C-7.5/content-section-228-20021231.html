<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="1048283"><strong><a class="sectionLabel" id="s-228"><span class="sectionLabel">228</span></a></strong> In this Part,</p><dl class="Definition"><dt id=""><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>Development Fund</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">Fonds de développement</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Development Fund</dfn></span> means the account established under section 229; (<span class="DefinedTermLink" lang="fr">Fonds de développement</span>)</p></dd><dt id=""><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>project</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">projet</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>project</dfn></span> means any work or activity in respect of which costs may be incurred. (<span class="DefinedTermLink" lang="fr">projet</span>)</p></dd></dl>
