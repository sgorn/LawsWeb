<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order to comply</p><p class="Section" id="1048256"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> Where a person is guilty of an offence under this Part, a court may, in addition to any other penalty it may impose, order that person to comply with the provisions of the Part, regulation or order for the contravention of which that person has been convicted.</p>
