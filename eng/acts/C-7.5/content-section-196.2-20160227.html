<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsequent applications with leave</p><p class="Section" id="154879"><strong><a class="sectionLabel" id="s-196.2"><span class="sectionLabel">196.2</span></a></strong> If an application made under subsection 196.1(1) in relation to an offender has been heard by a court, no other application may be made under section 196.1 in relation to the offender except with leave of the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 65</li></ul></div>
