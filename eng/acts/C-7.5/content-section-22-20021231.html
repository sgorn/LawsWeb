<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Storage of information</p><p class="Section" id="152762"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The Board shall establish, maintain and operate a facility in the Province for the storage and curatorship of all geophysical records and geological and hydrocarbon samples relating to the offshore area.</p>
