<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsequent applications with leave</p><p class="Section" id="156428"><strong><a class="sectionLabel" id="s-205.109"><span class="sectionLabel">205.109</span></a></strong> If an application made under subsection 205.108(1) in relation to an offender has been heard by a court, no other application may be made under that section in relation to the offender except with leave of the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 13, s. 45</li></ul></div>
