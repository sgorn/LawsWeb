<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="153887"><strong><a class="sectionLabel" id="s-137.1"><span class="sectionLabel">137.1</span></a></strong> The Board may delegate any of the Board’s powers under section 138, 138.2, 138.3, 139.1, 139.2, 162.1 or 163 to any person, and the person shall exercise those powers in accordance with the terms of the delegation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 35, s. 57</li><li class="HistoricalNoteSubItem"> 2015, c. 4, s. 49</li></ul></div>
