<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation or prescription period</p><p class="Section" id="154987"><strong><a class="sectionLabel" id="s-202.1"><span class="sectionLabel">202.1</span></a></strong> No notice of violation is to be issued more than two years after the day on which the matter giving rise to the violation occurred.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 66</li></ul></div>
