<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offences</p><p class="Section" id="156440"><strong><a class="sectionLabel" id="s-205.112"><span class="sectionLabel">205.112</span></a></strong> If an offence under this Part is committed on more than one day or is continued for more than one day, it constitutes a separate offence for each day on which it is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 13, s. 45</li></ul></div>
