<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders</p><p class="Section" id="185406"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> The Governor in Council may, on the recommendation of the Treasury Board, by order, amend Schedule 1 by adding to or deleting from it the name of any Crown corporation or public body.</p>
