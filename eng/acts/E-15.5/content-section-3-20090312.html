<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deemed bonus</p><p class="Section" id="185157"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> For the purpose of this Act, any lump sum that an employer is required by an arbitral award to pay to employees is deemed to be a bonus.</p>
