<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Locally engaged persons and independent contractors</p><p class="Section" id="185204"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> This Act does not apply to a person who is locally engaged outside Canada or, for greater certainty, to a person who is engaged as an independent contractor.</p>
