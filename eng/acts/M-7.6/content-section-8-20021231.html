<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Community education boards</p><p class="Section" id="358327"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> A community education board established by the laws of the community may carry out any powers conferred on it by those laws or by resolution of the council acting pursuant to section 7.</p>
