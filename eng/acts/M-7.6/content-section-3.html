<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Legal capacity</p><ul class="Section ProvisionList" id="358307"><li><p class="Subsection" id="358309"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> For the purposes of this Act, a community shall act through its council.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Majority vote</p><p class="Subsection" id="358310"><span class="lawlabel">(2)</span> For greater certainty, paragraph 2(3)(b) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> applies in respect of the powers of the council of a community under this Act.</p></li></ul>
