<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Request by Minister</p><p class="Section" id="74335"><strong><a class="sectionLabel" id="s-19.4"><span class="sectionLabel">19.4</span></a></strong> For the purpose of the administration of this Part, the Association shall provide the Minister with such information and documents as the Minister may from time to time request.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 235</li></ul></div>
