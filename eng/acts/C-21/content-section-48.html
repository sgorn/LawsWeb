<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="74655"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> The Minister may delegate any of the Minister’s powers, duties and functions under this Act to any Minister of State appointed under the <cite class="XRefExternalAct"><a href="/eng/acts/M-8">Ministries and Ministers of State Act</a></cite> to assist the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 6, s. 434</li></ul></div>
