<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Statements of principle and standards</p><p class="Section" id="1046732"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> Subject to the by-laws and rules, the Board may make such statements of principle and standards as it considers necessary for the attainment of the objects of the Association.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 235</li></ul></div>
