<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Association established</p><ul class="Section ProvisionList" id="74082"><li><p class="Subsection" id="74084"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> A corporation is hereby established to be called the Canadian Payments Association.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Association not an agent of Her Majesty</p><p class="Subsection" id="74085"><span class="lawlabel">(2)</span> The Association is not an agent of Her Majesty.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 40, s. 56</li></ul></div>
