<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Statements of principle and standards</p><p class="Section" id="74304"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> Subject to the by-laws and rules, the Board may make any statements of principle and standards that it considers advisable for the attainment of the objects of the Association.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 235</li><li class="HistoricalNoteSubItem"> 2014, c. 39, s. 345</li></ul></div>
