<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canadian citizens</p><p class="Section" id="74214"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> At least three quarters of the directors of the Association must be Canadian citizens ordinarily resident in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-21, s. 14</li><li class="HistoricalNoteSubItem"> 2007, c. 6, s. 426</li></ul></div>
