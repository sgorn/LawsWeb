<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vacancy</p><p class="Section" id="74201"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> A vacancy on the Board does not impair the right of the remaining directors to act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-21, s. 10</li><li class="HistoricalNoteSubItem"> 1993, c. 34, s. 47(F)</li><li class="HistoricalNoteSubItem"> 1999, c. 28, s. 113</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 228</li><li class="HistoricalNoteSubItem"> 2007, c. 6, s. 425</li></ul></div>
