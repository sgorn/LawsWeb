<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other committees</p><p class="Section" id="74353"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Board may, subject to the regulations, establish other committees consisting of such persons as the Board considers appropriate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-21, s. 21</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 238</li></ul></div>
