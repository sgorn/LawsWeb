<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Eligibility</p><p class="Section" id="1046720"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> No person who is not a Canadian citizen ordinarily resident in Canada may be a director of the Association.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 40, s. 67</li></ul></div>
