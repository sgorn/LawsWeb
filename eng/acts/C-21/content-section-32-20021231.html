<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Winding-up</p><p class="Section" id="74485"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> No law relating to the insolvency or winding-up of any body corporate applies to the Association and in no case shall the affairs of the Association be wound up unless Parliament so provides.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 40, s. 86</li></ul></div>
