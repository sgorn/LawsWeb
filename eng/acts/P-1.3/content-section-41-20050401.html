<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report of conciliator</p><p class="Section" id="389532"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> A conciliator shall, within fourteen days from the date of his appointment or within such longer period as the Chairperson may determine, report his success or failure to the Chairperson.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 33 (2nd Supp.), s. 41</li><li class="HistoricalNoteSubItem"> 2003, c. 22, s. 187(E)</li></ul></div>
