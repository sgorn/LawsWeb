<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of <cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite></p><p class="Section" id="1060008"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Unless the Governor in Council otherwise orders in any case or class of cases, a person appointed under this Part shall be deemed not to be employed in the Public Service for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite>.</p>
