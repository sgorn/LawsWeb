<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenditures</p><p class="Section" id="1060009"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> All expenditures required for the purposes of this Part shall, unless otherwise specifically provided for, be paid out of money appropriated by Parliament therefor.</p>
