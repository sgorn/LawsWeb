<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report of conciliator</p><p class="Section" id="1059988"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> A conciliator shall, within fourteen days from the date of his appointment or within such longer period as the Chairman may determine, report his success or failure to the Chairman.</p>
