<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Parties to be heard</p><p class="Section" id="389631"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Subject to this Part, the Board shall, before rendering an arbitral award in respect of a matter in dispute, give full opportunity to both parties to present evidence and make submissions to it.</p>
