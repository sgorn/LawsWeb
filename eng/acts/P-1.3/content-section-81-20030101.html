<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Facilities and staff</p><p class="Section" id="1060007"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> The Board shall provide an arbitrator appointed under section 49 and an adjudicator with quarters and staff and such other facilities as are necessary to enable the arbitrator or adjudicator to carry out their respective functions under this Part.</p>
