<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authenticity of documents</p><p class="Section" id="373278"><strong><a class="sectionLabel" id="s-94.2"><span class="sectionLabel">94.2</span></a></strong> In the absence of evidence to the contrary, a document that appears to be a notice issued under subsection 94.06(1) is presumed to be authentic and is proof of its contents in any proceeding in respect of a violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 19, s. 53</li></ul></div>
