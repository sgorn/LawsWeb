<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="372657"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> The Board may delegate to its chief administrative officer the power</p><ul class="ProvisionList"><li><p class="Paragraph" id="372659"><span class="lawlabel">(a)</span> to issue, amend, renew or cancel a licence in relation to which no public hearing is required; and</p></li><li><p class="Paragraph" id="372660"><span class="lawlabel">(b)</span> to authorize, in accordance with subsection 44(2), the assignment of a licence.</p></li></ul>
