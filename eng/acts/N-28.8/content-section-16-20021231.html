<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Additional members</p><p class="Section" id="372453"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Additional members may be appointed to the Board for the performance of a specified purpose, or for a term of less than three years, in the manner and the proportions provided by subsection 14(3).</p>
