<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period or prescription</p><p class="Section" id="373219"><strong><a class="sectionLabel" id="s-94.1"><span class="sectionLabel">94.1</span></a></strong> No notice of violation is to be issued more than two years after the day on which the Minister becomes aware of the acts or omissions that constitute the alleged violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 19, s. 53</li></ul></div>
