<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><p class="Section" id="373358"><strong><a class="sectionLabel" id="s-109"><span class="sectionLabel">109</span></a></strong> The Tribunal may make by-laws respecting the conduct and management of the internal administrative affairs of the Tribunal, including by-laws respecting the assignment of members to panels of the Tribunal.</p>
