<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Function of inspectors</p><p class="Section" id="373166"><strong><a class="sectionLabel" id="s-94.02"><span class="sectionLabel">94.02</span></a></strong> Persons who are designated as inspectors under subsection 85(1) are authorized to issue notices of violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 19, s. 53</li></ul></div>
