<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-373841"><span class="scheduleLabel">SCHEDULE 2</span><span class="OriginatingRef">(Section 18)</span></h2></header><p class="indent-0-0" id="373842">I, <img class="Leader-dot" src="/img/ii_spacer.gif" alt="blank line">, do solemnly affirm (or swear) that I will faithfully, truly, impartially and honestly and to the best of my judgment, skill and ability, execute and perform the duties required of me as a member of the Nunavut Water Board. (So help me God.)</p></div></section>
