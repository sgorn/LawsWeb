<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="373350"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> The head office of the Tribunal shall be at Iqaluit or at such other place in Nunavut as the Governor in Council may designate.</p>
