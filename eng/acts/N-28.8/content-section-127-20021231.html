<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Information made available</p><p class="Section" id="373444"><strong><a class="sectionLabel" id="s-127"><span class="sectionLabel">127</span></a></strong> Before disposing of an application, the Tribunal shall make any information that it intends to use in the disposition available to the parties and provide them with a reasonable opportunity to respond to the information.</p>
