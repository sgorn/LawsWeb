<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Allocation</p><p class="Section" id="373565"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> If the Tribunal finds that both the designated Inuit organization and the occupant of the land are affected by the access, it may allocate any compensation payable between them.</p>
