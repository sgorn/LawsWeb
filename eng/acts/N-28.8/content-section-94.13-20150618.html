<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review</p><p class="Section" id="373232"><strong><a class="sectionLabel" id="s-94.13"><span class="sectionLabel">94.13</span></a></strong> On receipt of a request for a review in respect of a notice of violation, the Minister shall conduct the review.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 19, s. 53</li></ul></div>
