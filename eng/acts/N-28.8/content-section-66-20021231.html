<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Negotiation to be in good faith</p><p class="Section" id="372818"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> A request referred to in paragraph 63(1)(b) or subsection 64(1) shall not be considered by the Board unless the requester has negotiated in good faith and has been unable to reach an agreement.</p>
