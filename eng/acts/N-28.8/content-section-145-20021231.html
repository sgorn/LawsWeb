<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offer of compensation</p><p class="Section" id="373586"><strong><a class="sectionLabel" id="s-145"><span class="sectionLabel">145</span></a></strong> An applicant for an entry order shall file with the application a copy of the most recent written offer of compensation made to the owner or occupant of the land that would be subject to the order.</p>
