<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oath of office</p><p class="Section" id="372464"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Before taking up their duties, members of the Board shall take and subscribe the oath of office set out in Schedule 2 before a person authorized by law to administer oaths.</p>
