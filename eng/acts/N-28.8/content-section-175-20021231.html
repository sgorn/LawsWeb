<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuation of Nunavut Surface Rights Tribunal</p><p class="Section" id="373795"><strong><a class="sectionLabel" id="s-175"><span class="sectionLabel">175</span></a></strong> The Tribunal established by section 99 and the Nunavut Surface Rights Tribunal established under the Agreement before this Act is assented to are hereby declared for all purposes to be one and the same body.</p>
