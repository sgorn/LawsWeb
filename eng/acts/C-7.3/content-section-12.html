<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No disposition or use without authority</p><p class="Section" id="152142"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Except as permitted by this Act or the regulations,</p><ul class="ProvisionList"><li><p class="Paragraph" id="152144"><span class="lawlabel">(a)</span> no interest in public lands in a marine conservation area may be disposed of; and</p></li><li><p class="Paragraph" id="152145"><span class="lawlabel">(b)</span> no person shall use or occupy public lands in a marine conservation area.</p></li></ul>
