<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/C-38.7">Contraventions Act</a></cite></p><p class="Section" id="152449"><strong><a class="sectionLabel" id="s-28.2"><span class="sectionLabel">28.2</span></a></strong> If an offence under this Act is designated as a contravention under the <cite class="XRefExternalAct"><a href="/eng/acts/C-38.7">Contraventions Act</a></cite>, subsection 8(5) of that Act does not apply in respect of the fine that may be established for that contravention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 28</li></ul></div>
