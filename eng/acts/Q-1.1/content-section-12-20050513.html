<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation on arriving travellers</p><p class="Section" id="1065777"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Every person who is subject to subsection 11(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-52.6">Customs Act</a></cite> and enters Canada shall, immediately after entering, present themselves to a screening officer at the nearest entry point.</p></div>
