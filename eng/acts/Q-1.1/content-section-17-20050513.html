<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Traveller to be informed</p><p class="Section" id="1065782"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> A screening officer or quarantine officer who takes any action in respect of a traveller under this Act shall, if reasonably possible, inform the traveller of the measure before it is taken.</p></div>
