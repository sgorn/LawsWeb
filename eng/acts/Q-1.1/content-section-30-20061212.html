<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review by Minister</p><p class="Section" id="419414"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The Minister may, on the Minister’s own motion, review any decision of a quarantine officer to detain a traveller and, if the Minister is of the opinion that the traveller does not pose a risk of significant harm to public health, order the traveller’s release.</p>
