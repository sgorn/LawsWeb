<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation on departing travellers</p><p class="Section" id="1065778"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Every person who leaves Canada through a departure point shall, immediately before leaving, present themselves to a screening officer or quarantine officer at the departure point.</p></div>
