<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention</p><p class="Section" id="419709"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Every person who contravenes section 12 or 13, subsection 15(1) or section 65 is guilty of an offence and liable on summary conviction to a fine of not more than $200,000 or to imprisonment for a term of not more than six months, or to both.</p>
