<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Section" id="419542"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> Sections 44 and 45 do not apply to the import or export of cells, tissues or organs for transplantation that are imported or exported in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/F-27">Food and Drugs Act</a></cite>.</p>
