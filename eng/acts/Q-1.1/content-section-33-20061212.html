<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfer to public health authority</p><p class="Section" id="419438"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> A quarantine officer may at any time transfer a traveller detained by the quarantine officer under subsection 28(1) to a public health authority with the agreement of the authority or the province.</p>
