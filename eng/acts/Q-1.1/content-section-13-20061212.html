<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation on departing travellers</p><p class="Section" id="419314"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Every person who leaves Canada through a departure point shall, immediately before leaving, present themselves to a screening officer or quarantine officer at the departure point.</p>
