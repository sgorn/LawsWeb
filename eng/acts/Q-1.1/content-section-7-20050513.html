<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quarantine facilities</p><p class="Section" id="1065772"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Minister may by order designate any place in Canada as a quarantine facility and amend, cancel or reinstate the designation.</p></div>
