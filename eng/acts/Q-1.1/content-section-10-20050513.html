<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of departure point</p><p class="Section" id="1065775"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Minister may by order designate any point in Canada as a departure point if, in the opinion of the Minister, the order is necessary to prevent the spread of a communicable disease.</p></div>
