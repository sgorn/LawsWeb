<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Public officer powers</p><p class="Section" id="1065818"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> A quarantine officer and an environmental health officer are public officers for the purposes of the application of section 487 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> in respect of an offence under this Act.</p></div>
