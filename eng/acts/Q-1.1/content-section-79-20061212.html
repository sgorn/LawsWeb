<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspended sentence</p><p class="Section" id="419747"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> If an offender is convicted of an offence under this Act, the court may suspend the passing of sentence and may make an order that the offender comply with any condition that has any or all of the effects described in section 80.</p>
