<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Binding on Her Majesty</p><p class="Section" id="257613"><strong><a class="sectionLabel" id="s-1.1"><span class="sectionLabel">1.1</span></a></strong> This Act is binding on Her Majesty in right of Canada or a province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 47, s. 73</li></ul></div>
