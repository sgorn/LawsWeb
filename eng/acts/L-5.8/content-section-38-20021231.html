<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Granting membership</p><p class="Section" id="344313"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> The Registrar may grant membership in the Association to any Canada Lands Surveyor, or to any other person specified in the by-laws, who applies for membership and who complies with the regulations and the by-laws.</p>
