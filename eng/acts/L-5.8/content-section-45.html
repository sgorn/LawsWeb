<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Evidence to be put into writing</p><p class="Section" id="344343"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> All evidence produced at a hearing before a licence holder under section 44 shall be</p><ul class="ProvisionList"><li><p class="Paragraph" id="344345"><span class="lawlabel">(a)</span> put into writing; and</p></li><li><p class="Paragraph" id="344346"><span class="lawlabel">(b)</span> read to the witness by whom it is given and affirmed by the witness and the licence holder.</p></li></ul>
