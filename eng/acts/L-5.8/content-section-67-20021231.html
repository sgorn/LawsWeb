<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time for instituting proceedings</p><p class="Section" id="344443"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Proceedings to obtain a conviction for an offence under sections 63 to 66 shall not be commenced on a date more than five years after the date on which the offence was committed.</p>
