<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right to enter</p><p class="Section" id="344327"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> A licence holder and any person acting under the direction of a licence holder may, for the purpose of cadastral surveying, enter, pass over and measure the land of any person but shall take all reasonable precautions to avoid causing damage in so doing.</p>
