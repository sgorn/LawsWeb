<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation of licence</p><p class="Section" id="344374"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> The Registrar may revoke a licence for non-payment of any fee or levy prescribed by the by-laws after giving the licence holder at least two months written notice of the default and intention to revoke.</p>
