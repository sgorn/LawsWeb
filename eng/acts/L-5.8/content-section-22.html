<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directions from Council</p><p class="Section" id="344211"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The Board of Examiners shall comply with any direction given to it by the Council with respect to the exercise of the Board of Examiners’ powers.</p>
