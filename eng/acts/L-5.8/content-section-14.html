<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chairperson of the Council</p><ul class="Section ProvisionList" id="344163"><li><p class="Subsection" id="344165"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> <span class="lawlabel">(1)</span> The President of the Association is the Chairperson of the Council.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of Chairperson</p><p class="Subsection" id="344166"><span class="lawlabel">(2)</span> The Chairperson of the Council shall preside at meetings of the Council and perform the duties that the Council specifies.</p></li></ul>
