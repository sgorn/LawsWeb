<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Standards of conduct</p><p class="Section" id="344325"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> A member of the Association who directs the provision of surveying services is in all respects liable for maintaining the standards of conduct and competence in respect of the provision of those services.</p>
