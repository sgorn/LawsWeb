<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuation of proceedings</p><p class="Section" id="344495"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> Proceedings relating to any matter before the former Association on the coming into force of this section, including any matter that is in the course of being heard or investigated by the former Association, shall be continued by the new Association.</p>
