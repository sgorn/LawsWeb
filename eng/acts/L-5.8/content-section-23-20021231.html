<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recommendations for commissions</p><p class="Section" id="344213"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The Board of Examiners shall recommend to the Council that a commission be granted to every candidate for a commission who has complied with the requirements specified in the regulations.</p>
