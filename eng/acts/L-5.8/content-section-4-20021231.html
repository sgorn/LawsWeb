<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Association is continued</p><p class="Section" id="344124"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Association of Canada Lands Surveyors, a corporation incorporated under Part II of the <cite class="XRefExternalAct"><a href="/eng/acts/C-1.8">Canada Corporations Act</a></cite>, being chapter C-32 of the Revised Statutes of Canada, 1970, is hereby continued under this Act.</p>
