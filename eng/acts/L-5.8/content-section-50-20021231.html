<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cadastral surveying</p><p class="Section" id="344362"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> No person, other than a licence holder or a person acting under the direction of a licence holder, may engage in cadastral surveying on Canada Lands or on private lands in a territory.</p>
