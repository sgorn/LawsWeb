<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Issuance of licence</p><p class="Section" id="344372"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> The Registrar may issue a licence to any person who applies for a licence and complies with the requirements of this Act.</p>
