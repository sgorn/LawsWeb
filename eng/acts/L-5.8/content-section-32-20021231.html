<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal</p><p class="Section" id="344286"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> A party to a proceeding before the Discipline Committee may, within 30 days after the day on which a notice of a decision is served, appeal the decision to the Federal Court.</p>
