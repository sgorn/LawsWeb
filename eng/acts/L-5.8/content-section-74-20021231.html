<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Act ceases to apply</p><p class="Section" id="344470"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Part II of the <cite class="XRefExternalAct"><a href="/eng/acts/C-1.8">Canada Corporations Act</a></cite>, being chapter C-32 of the Revised Statutes of Canada, 1970, ceases to apply to the former Association on the coming into force of section 4.</p>
