<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Charges</p><p class="Section" id="345715"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> On the requisition of the Minister, there is to be paid out of the Consolidated Revenue Fund and charged to the Mackenzie Gas Project Impacts Fund all contributions that are to be paid under section 8.</p>
