<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="345710"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The purpose of this Act is to establish the Mackenzie Gas Project Impacts Fund in order to provide for contributions to regional organizations with respect to projects described in section 8.</p>
