<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Three years</p><p class="Section" id="359130"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Monument shall be completed not later than three years after the day on which sufficient funds, as determined by the Minister, have been raised under subsection 7(2).</p>
