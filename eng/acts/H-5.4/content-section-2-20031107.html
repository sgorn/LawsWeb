<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Holocaust Memorial Day — Yom ha-Shoah</p><p class="Section" id="254892"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Yom ha-Shoah or the Day of the Holocaust, as determined in each year by the Jewish lunar calendar, is proclaimed as “Holocaust Memorial Day — Yom ha-Shoah”.</p>
