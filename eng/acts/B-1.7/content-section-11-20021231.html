<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Change of name</p><p class="Section" id="23776"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> On application therefor by the Bank without a special resolution, the Minister may, with the approval of the Governor in Council, approve a proposal to change the name of the Bank.</p>
