<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power to make by-laws</p><p class="Section" id="271065"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Unless the letters patent or any regulations made under subsection 31(1) provide otherwise, the directors of a corporation may make, amend or repeal by-laws that regulate the affairs of the corporation.</p>
