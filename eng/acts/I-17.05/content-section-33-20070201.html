<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tolls</p><p class="Section" id="1068567"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Subject to the provisions of this Act and any regulations made under this Act and to its letters patent, a corporation may charge tolls, fees or other charges for the use of an international bridge or tunnel.</p></div>
