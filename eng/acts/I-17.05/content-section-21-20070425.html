<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not statutory instrument</p><p class="Section" id="270935"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> A direction made under section 17 or 18 is not a statutory instrument within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p>
