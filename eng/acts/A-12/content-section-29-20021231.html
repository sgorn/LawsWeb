<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fines to be paid to Receiver General</p><p class="Section" id="5982"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> All fines imposed pursuant to this Act belong to Her Majesty in right of Canada and shall be paid to the Receiver General.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 2(1st Supp.), s. 27</li></ul></div>
