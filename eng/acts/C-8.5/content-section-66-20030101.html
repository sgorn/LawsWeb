<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Refunds</p><p class="Section" id="166696"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> The Minister shall, at the times and in the circumstances prescribed, refund any overpayment made on account of royalties, interest or penalties payable under this Act and interest at a prescribed rate per annum shall be paid thereon in accordance with the regulations.</p>
