<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Aboriginal rights</p><p class="Section" id="166298"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Nothing in this Act shall be construed so as to abrogate or derogate from any existing aboriginal or treaty rights of the aboriginal peoples of Canada under section 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite>.</p>
