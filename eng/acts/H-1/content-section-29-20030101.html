<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pecuniary dealings</p><p class="Section" id="1058358"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> A Commission shall not enter into any transaction of a pecuniary nature directly or indirectly with any member of the Commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. H-1, s. 25</li></ul></div>
