<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct">Navigable Waters Protection Act</cite></p><p class="Section" id="1058362"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Any work undertaken by or on behalf of the Commission affecting the use of any navigable waters is subject to the <cite class="XRefExternalAct">Navigable Waters Protection Act</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. H-1, s. 29</li></ul></div>
