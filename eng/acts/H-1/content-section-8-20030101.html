<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tenure of office</p><p class="Section" id="1058336"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Each member of a Commission shall hold office during pleasure for a term not exceeding three years and at the expiration of that member’s term of office may be re-appointed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. H-1, s. 5</li></ul></div>
