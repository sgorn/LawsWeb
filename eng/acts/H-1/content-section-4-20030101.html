<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Measures to achieve declared objective</p><p class="Section" id="1058332"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> It is the responsibility of the Minister to undertake the necessary measures to achieve the objective of the national ports policy.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 121, s. 23</li></ul></div>
