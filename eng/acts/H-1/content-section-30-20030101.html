<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1058359"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Proceedings in respect of any contravention of a provision in any by-law made under this Act may be initiated at any time within but not later than one year after the time when the subject-matter of the proceedings arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. H-1, s. 26</li></ul></div>
