<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="202052"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act,</p><dl class="Definition"><dt id="202054"><span class="DefinedTerm"><dfn>farm station</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>farm station</dfn></span> means an experimental farm station established under this Act; (<span class="DefinedTermLink" lang="fr">station</span>)</p></dd><dt id="202055"><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Agriculture and Agri-Food. (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd></dl><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-16, s. 2</li><li class="HistoricalNoteSubItem"> 1994, c. 38, s. 25</li></ul></div>
