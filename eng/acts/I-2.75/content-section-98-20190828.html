<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Information available to public</p><p class="Section" id="1160913"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> Subject to section 119, the Agency, or the committee, must ensure that the information that it uses when conducting an assessment referred to in section 92, 93 or 95 is made available to the public.</p>
