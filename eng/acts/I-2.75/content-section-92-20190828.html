<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regional assessments — region entirely on federal lands</p><p class="Section" id="1160877"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> The Minister may establish a committee — or authorize the Agency — to conduct a regional assessment of the effects of existing or future physical activities carried out in a region that is entirely on federal lands.</p>
