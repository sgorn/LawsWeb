<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenditure of fees, charges, etc.</p><p class="Section" id="1160806"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> The Agency may spend for any prescribed purpose the fees, charges, levies, costs and amounts referred to in section 76 in the fiscal year in which they are paid or, unless an appropriation Act provides otherwise, in the next fiscal year.</p>
