<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Persons designated</p><p class="Section" id="1161465"><strong><a class="sectionLabel" id="s-177"><span class="sectionLabel">177</span></a></strong> A person or class of persons who are designated under subsection 89(1) of the 2012 Act, immediately before the day on which this Act comes into force, are deemed to have been designated as enforcement officers under subsection 120(1) of this Act.</p>
