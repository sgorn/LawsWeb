<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No disclosure</p><p class="Section" id="1160781"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> Despite any other provision of this Act, no confidence of the Queen’s Privy Council for Canada in respect of which subsection 39(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-5">Canada Evidence Act</a></cite> applies is to be disclosed or made available under this Act to any person.</p>
