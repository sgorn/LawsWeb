<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="1161136"><strong><a class="sectionLabel" id="s-121"><span class="sectionLabel">121</span></a></strong> No action or other proceeding of a civil nature lies against an enforcement officer or analyst in respect of anything that is done or omitted to be done in good faith while exercising their powers or performing their duties or functions under this Act.</p>
