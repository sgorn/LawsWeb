<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation of decision statement</p><p class="Section" id="1160768"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> If the proponent of a designated project advises the Minister in writing that the designated project will not — or will no longer — be carried out, the Minister may revoke the decision statement issued in respect of that project.</p>
