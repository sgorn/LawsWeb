<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Impact assessment to be used</p><p class="Section" id="1160562"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> The impact assessment conducted by a review panel established under subsection 44(1) is the only assessment that the Canadian Nuclear Safety Commission may use for the purpose of issuing the licence referred to in the panel’s terms of reference.</p>
