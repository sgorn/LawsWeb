<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Summary and information</p><p class="Section" id="1160577"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> In establishing or approving a panel’s terms of reference, the Minister must consider, among other things, the summary of issues and the information or knowledge referred to in section 14.</p>
