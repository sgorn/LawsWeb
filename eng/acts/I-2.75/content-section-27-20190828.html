<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Public participation</p><p class="Section" id="1160383"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> The Agency must ensure that the public is provided with an opportunity to participate meaningfully, in a manner that the Agency considers appropriate, within the time period specified by the Agency, in the impact assessment of a designated project.</p>
