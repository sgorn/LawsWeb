<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Using government facilities</p><p class="Section" id="1161401"><strong><a class="sectionLabel" id="s-159"><span class="sectionLabel">159</span></a></strong> In exercising its powers and performing its duties and functions under this Act, the Agency must, when appropriate, make use of the services and facilities of departments, boards and agencies of the Government of Canada.</p>
