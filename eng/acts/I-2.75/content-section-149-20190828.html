<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period or prescription</p><p class="Section" id="1161326"><strong><a class="sectionLabel" id="s-149"><span class="sectionLabel">149</span></a></strong> Proceedings by way of summary conviction in respect of an offence under this Act may be instituted at any time within two years after the day on which the Minister becomes aware of the acts or omissions that constitute the alleged offence.</p>
