<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power to make orders</p><p class="Section" id="400251"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Governor in Council may make such orders as he deems necessary for the purpose of carrying out the obligations, duties and rights of Canada under the Agreement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-23, s. 2</li></ul></div>
