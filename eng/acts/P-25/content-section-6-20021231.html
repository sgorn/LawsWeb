<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence</p><p class="Section" id="400964"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Every air carrier that fails to comply with an order made under subsection 4(1) is guilty of an offence and liable on summary conviction to a fine not exceeding twenty-five thousand dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 61, s. 5</li></ul></div>
