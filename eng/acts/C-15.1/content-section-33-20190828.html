<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power to act on own initiative</p><p class="Section" id="1161847"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The Commission may on its own initiative inquire into, hear and determine any matter that under this Act it may inquire into, hear and determine.</p>
