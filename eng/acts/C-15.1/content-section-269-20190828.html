<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power lines not works</p><p class="Section" id="1163484"><strong><a class="sectionLabel" id="s-269"><span class="sectionLabel">269</span></a></strong> Despite the definition <span class="DefinitionRef"><dfn>work</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/N-22">Canadian Navigable Waters Act</a></cite>, an international power line, or an interprovincial power line in respect of which an order made under section 261 is in force, is not a work to which that Act applies.</p>
