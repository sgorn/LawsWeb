<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation of certificates — application or consent</p><p class="Section" id="1162975"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> The Commission may, by order, revoke a certificate issued under this Part on application by or with the consent of the holder.</p>
