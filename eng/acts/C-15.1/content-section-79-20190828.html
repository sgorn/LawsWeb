<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistencies</p><p class="Section" id="1162095"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> In the event of an inconsistency between an arrangement referred to in section 76 and an arrangement referred to in section 77, the arrangement referred to in section 77 prevails to the extent of the inconsistency.</p>
