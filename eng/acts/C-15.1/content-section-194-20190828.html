<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication of order</p><p class="Section" id="1162968"><strong><a class="sectionLabel" id="s-194"><span class="sectionLabel">194</span></a></strong> An order under section 191 or 192 must be published in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite> within 15 days after the day on which it is made.</p>
