<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Variation of licences or authorizations</p><p class="Section" id="1164402"><strong><a class="sectionLabel" id="s-383"><span class="sectionLabel">383</span></a></strong> The Commission or a person to whom powers are delegated under section 4.1 of the <cite class="XRefExternalAct"><a href="/eng/acts/O-7">Canada Oil and Gas Operations Act</a></cite> may vary the conditions of any operating licence or authorization issued under section 5 of that Act.</p>
