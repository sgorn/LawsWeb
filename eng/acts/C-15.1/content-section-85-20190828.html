<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers — <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite></p><p class="Section" id="1162117"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> For the purposes of sections 80 to 84, the Regulator has all the powers of commissioners under Part I of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p>
