<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation</p><p class="Section" id="1161867"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> The Governor in Council must designate one of the full-time commissioners to hold office as Lead Commissioner and one of the full-time commissioners to hold office as Deputy Lead Commissioner.</p>
