<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tolls</p><p class="Section" id="1163209"><strong><a class="sectionLabel" id="s-230"><span class="sectionLabel">230</span></a></strong> All tolls must be just and reasonable, and must always, under substantially similar circumstances and conditions with respect to all traffic of the same description carried over the same route, be charged equally to all persons at the same rate.</p>
