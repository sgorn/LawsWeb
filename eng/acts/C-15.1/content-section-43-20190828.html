<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistencies</p><p class="Section" id="1161892"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> In the event of any inconsistency between a instruction given under section 41 or a measure taken under subsection 42(1) and any rule made under section 35, the instruction or measure prevails to the extent of the inconsistency.</p>
