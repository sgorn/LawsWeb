<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application — Special Act lands</p><p class="Section" id="1161655"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> A provision of this Act or a regulation made under it that applies to lands also applies to lands referred to in a Special Act.</p>
