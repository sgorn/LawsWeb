<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of appeal</p><p class="Section" id="1162313"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> For greater certainty, an appeal before the Commission from an order made under section 109 does not operate as a stay of the order, but the Commission may grant a stay pending the outcome of the appeal.</p>
