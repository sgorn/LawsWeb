<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reasons</p><ul class="Section ProvisionList" id="1161939"><li><p class="Subsection" id="1161941"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> <span class="lawlabel">(1)</span> The Commission must issue written reasons for each recommendation it makes to the Governor in Council or the Minister.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Public availability</p><p class="Subsection" id="1161942"><span class="lawlabel">(2)</span> The Regulator must make the recommendations, and the reasons for them, publicly available.</p></li></ul>
