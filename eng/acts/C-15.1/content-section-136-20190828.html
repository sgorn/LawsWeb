<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1162479"><strong><a class="sectionLabel" id="s-136"><span class="sectionLabel">136</span></a></strong> The purpose of sections 137 to 142 is to reinforce the “polluter pays” principle by, among other things, imposing financial requirements on any company that is authorized under this Act to construct or operate a pipeline.</p>
