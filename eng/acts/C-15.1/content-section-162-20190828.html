<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interim award of compensation</p><p class="Section" id="1162658"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> If it is authorized to do so by the regulations, a Tribunal may award interim compensation in respect of a claim for compensation. If the Tribunal awards interim compensation, it must advise the Regulator, by notice, of the amount awarded.</p>
