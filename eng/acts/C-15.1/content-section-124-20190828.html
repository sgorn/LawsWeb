<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period or prescription</p><p class="Section" id="1162430"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> No notice of violation in respect of a violation may be issued more than two years from the day on which the subject matter of the violation arises.</p>
