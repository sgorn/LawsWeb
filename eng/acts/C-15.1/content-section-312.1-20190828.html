<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations — excluded periods</p><p class="Section" id="1163864"><strong><a class="sectionLabel" id="s-312.1"><span class="sectionLabel">312.1</span></a></strong> The Regulator may make regulations prescribing, for the purposes of subsection 298(6), the circumstances in which periods may be excluded from the calculation of the time limit.</p>
