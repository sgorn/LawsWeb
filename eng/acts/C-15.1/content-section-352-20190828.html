<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Importer</p><p class="Section" id="1164180"><strong><a class="sectionLabel" id="s-352"><span class="sectionLabel">352</span></a></strong> Unless exempted by the regulations, for each prescribed reporting period every person who imports oil or gas must provide the prescribed information to the Regulator in the prescribed form and manner.</p>
