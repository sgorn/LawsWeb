<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advance of compensation</p><p class="Section" id="1163979"><strong><a class="sectionLabel" id="s-325"><span class="sectionLabel">325</span></a></strong> If a company has been granted an immediate right to enter lands under subsection 324(1), the owner of the lands is entitled to receive from the company an amount as an advance of the compensation referred to in subsection 327(1).</p>
