<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Examinations</p><p class="Section" id="1162627"><strong><a class="sectionLabel" id="s-156"><span class="sectionLabel">156</span></a></strong> For the purposes of adjudicating a claim for compensation or an application for reconsideration, a Tribunal may require a claimant or applicant to undergo medical or other examinations that the Tribunal considers reasonably necessary.</p>
