<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="1162285"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> No action or other proceeding of a civil nature lies against an inspection officer in respect of anything that is done or omitted to be done in good faith while exercising their powers or performing their duties and functions under this Part.</p>
