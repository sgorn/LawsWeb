<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspension or revocation of licences — application or consent</p><p class="Section" id="1164170"><strong><a class="sectionLabel" id="s-350"><span class="sectionLabel">350</span></a></strong> The Commission may, by order, suspend or revoke a licence issued under this Division if the holder applies for or consents to the suspension or revocation.</p>
