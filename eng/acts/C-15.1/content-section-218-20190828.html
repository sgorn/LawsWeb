<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Construction or operation — navigable water</p><p class="Section" id="1163144"><strong><a class="sectionLabel" id="s-218"><span class="sectionLabel">218</span></a></strong> A person must not construct or operate a pipeline that passes in, on, over, under, through or across a navigable water unless a certificate has been issued, or an order has been made under section 214, in respect of the pipeline.</p>
