<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exercise of powers outside Canada</p><p class="Section" id="1163881"><strong><a class="sectionLabel" id="s-315"><span class="sectionLabel">315</span></a></strong> A company operating a pipeline from a place in Canada to a place on the international boundary line may exercise, beyond that boundary, to the extent permitted by the laws there in force, the powers that it may exercise in Canada.</p>
