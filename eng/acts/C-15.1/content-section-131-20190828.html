<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to act</p><p class="Section" id="1162460"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> A person that neither pays the penalty imposed under this Act nor requests a review within the period referred to in section 125 is considered to have committed the violation and is liable to the penalty.</p>
