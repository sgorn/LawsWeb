<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provincial regulatory agency</p><p class="Section" id="1163344"><strong><a class="sectionLabel" id="s-250"><span class="sectionLabel">250</span></a></strong> The lieutenant governor in council of a province may designate as the provincial regulatory agency the lieutenant governor in council of the province, a provincial minister of the Crown or any other person or a board, commission or other tribunal.</p>
