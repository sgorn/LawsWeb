<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — obstruction</p><p class="Section" id="1162287"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> It is prohibited to obstruct or hinder an inspection officer who is exercising their powers or performing their duties and functions under this Part.</p>
