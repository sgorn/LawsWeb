<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tariff to be filed</p><p class="Section" id="1163197"><strong><a class="sectionLabel" id="s-227"><span class="sectionLabel">227</span></a></strong> A company must file each tariff it makes and any amendments made to a tariff, with the Regulator.</p>
