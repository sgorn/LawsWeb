<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="1163228"><strong><a class="sectionLabel" id="s-236"><span class="sectionLabel">236</span></a></strong> If it is shown that a company makes any discrimination in tolls, service or facilities against any person or locality, the burden of proving that the discrimination is not unjust lies on the company.</p>
