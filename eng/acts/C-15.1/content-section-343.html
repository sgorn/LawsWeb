<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — export</p><p class="Section" id="1164127"><strong><a class="sectionLabel" id="s-343"><span class="sectionLabel">343</span></a></strong> A person must not export oil or gas except in accordance with a licence issued under this Part or as authorized under the regulations made under this Part.</p>
