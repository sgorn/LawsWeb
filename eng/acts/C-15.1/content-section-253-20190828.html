<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of provincial laws</p><p class="Section" id="1163355"><strong><a class="sectionLabel" id="s-253"><span class="sectionLabel">253</span></a></strong> The laws in force in a province in relation to lines for the transmission of electricity from a place in the province to another place in that province apply in respect of parts of international power lines that are within that province.</p>
