<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>tariff</dfn></span></p><p class="Section" id="1163191"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> In sections 226 to 240, <span class="DefinedTerm"><dfn>tariff</dfn></span> means a schedule of tolls, conditions, classifications, practices or rules and regulations applicable to the provision of a service by a company, and includes rules respecting the calculation of tolls.</p>
