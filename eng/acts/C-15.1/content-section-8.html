<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order designating Minister</p><p class="Section" id="1161679"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The Governor in Council may, by order, designate any member of the Queen’s Privy Council for Canada to be the Minister for the purposes this Act.</p>
