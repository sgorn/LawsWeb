<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Further information</p><p class="Section" id="1164223"><strong><a class="sectionLabel" id="s-358"><span class="sectionLabel">358</span></a></strong> The Commission may, within a reasonable time after the publication of the notice, require the applicant to provide any additional information that the Commission considers necessary to determine whether to make a recommendation under section 359.</p>
