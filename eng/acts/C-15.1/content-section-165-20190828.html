<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Total amount</p><p class="Section" id="1162681"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> The total amount that the Regulator pays under subsection 164(1) must not be more than the portion established by the Minister of Finance under subsection 171(2).</p>
