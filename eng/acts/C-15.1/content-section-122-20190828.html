<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing violation</p><p class="Section" id="1162423"><strong><a class="sectionLabel" id="s-122"><span class="sectionLabel">122</span></a></strong> A violation that is committed or continued on more than one day constitutes a separate violation for each day on which it is committed or continued.</p>
