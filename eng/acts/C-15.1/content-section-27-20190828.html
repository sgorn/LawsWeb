<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</p><p class="Section" id="1161801"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Subject to subsection 42(2), sections 45 to 47 and subsection 48(2), three commissioners constitutes a quorum of the Commission.</p>
