<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application to nuclear energy corporations and AECL</p><p class="Section" id="367877"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> This Act applies to a nuclear energy corporation and to Atomic Energy of Canada Limited only if it is the owner of nuclear fuel waste.</p>
