<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence by employee or agent</p><p class="Section" id="368091"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> In a prosecution for an offence under this Act, it is sufficient proof of the offence to establish that it was committed by an employee or agent of the accused, whether or not the employee or agent is identified or has been prosecuted for the offence.</p>
