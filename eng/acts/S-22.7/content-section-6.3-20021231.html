<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement with financial institutions</p><p class="Section" id="441749"><strong><a class="sectionLabel" id="s-6.3"><span class="sectionLabel">6.3</span></a></strong> Despite subsection 41(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>, the Minister may enter into an agreement with any financial institution, as defined in the regulations, with respect to the disbursement of student loans.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 14, s. 17</li></ul></div>
