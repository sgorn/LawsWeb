<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Financial year</p><p class="Section" id="354333"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The financial year of each museum is the period beginning on April 1 in one year and ending on March 31 in the following year.</p>
