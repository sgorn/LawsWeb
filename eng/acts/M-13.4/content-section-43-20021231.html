<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>First financial year</p><p class="Section" id="1053337"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> Notwithstanding section 28, the first financial year of each museum is the period beginning on the day on which this Act comes into force and ending on March 31 in the following year.</p>
