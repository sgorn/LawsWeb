<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposal of records</p><p class="Section" id="1048699"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Every dealer required by section 7 to keep documents and records shall, unless authorized by the Minister, retain every such document or record until the expiration of six years after the day on which the report was filed with the Minister.</p>
