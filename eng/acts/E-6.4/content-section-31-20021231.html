<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="219288"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> A prosecution by way of summary conviction under this Act may not be instituted later than two years after the time when the subject-matter of the prosecution arose.</p>
