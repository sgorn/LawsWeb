<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Venue</p><p class="Section" id="219290"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> A prosecution under this Act may be instituted, tried and determined by a court in any territorial jurisdiction in which the accused is resident or carries on business regardless of where the subject-matter of the prosecution arose.</p>
