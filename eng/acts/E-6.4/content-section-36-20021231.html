<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section" id="1048702"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> The Minister shall, as soon as possible after the end of each fiscal year, prepare and cause to be laid before each House of Parliament a report on the administration and enforcement of this Act for that year.</p>
