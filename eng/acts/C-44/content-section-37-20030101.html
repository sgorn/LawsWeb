<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Donated shares</p><p class="Section" id="1055742"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> A corporation may accept from any shareholder a share of the corporation surrendered to it as a gift, but may not extinguish or reduce a liability in respect of an amount unpaid on any such share except in accordance with section 38.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 33, s. 35</li></ul></div>
