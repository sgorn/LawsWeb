<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to act</p><p class="Section" id="1055769"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> A receiver or receiver-manager appointed by a court shall act in accordance with the directions of the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 33, s. 92</li></ul></div>
