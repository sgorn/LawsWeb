<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of acts of directors and officers</p><p class="Section" id="109897"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> An act of a director or officer is valid notwithstanding an irregularity in their election or appointment or a defect in their qualification.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-44, s. 116</li><li class="HistoricalNoteSubItem"> 2001, c. 14, s. 135(E)</li></ul></div>
