<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Alteration</p><p class="Section" id="112172"><strong><a class="sectionLabel" id="s-264"><span class="sectionLabel">264</span></a></strong> The Director may alter a notice or document, other than an affidavit or statutory declaration, if authorized by the person who sent the document or by that person’s representative.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-44, s. 264</li><li class="HistoricalNoteSubItem"> 2001, c. 14, s. 135(E)</li></ul></div>
