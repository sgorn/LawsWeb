<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificate of amendment</p><p class="Section" id="110834"><strong><a class="sectionLabel" id="s-178"><span class="sectionLabel">178</span></a></strong> On receipt of articles of amendment, the Director shall issue a certificate of amendment in accordance with section 262.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 33, s. 172</li><li class="HistoricalNoteSubItem"> 1978-79, c. 9, s. 1(F)</li></ul></div>
