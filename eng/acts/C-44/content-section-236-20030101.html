<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Solicitor-client privilege</p><p class="Section" id="1055811"><strong><a class="sectionLabel" id="s-236"><span class="sectionLabel">236</span></a></strong> Nothing in this Part shall be construed as affecting solicitor-client privilege.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-44, s. 236</li><li class="HistoricalNoteSubItem"> 2001, c. 14, s. 135(E)</li></ul></div>
