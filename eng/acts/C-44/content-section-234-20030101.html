<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absolute privilege (defamation)</p><p class="Section" id="111686"><strong><a class="sectionLabel" id="s-234"><span class="sectionLabel">234</span></a></strong> Any oral or written statement or report made by an inspector or any other person in an investigation under this Part has absolute privilege.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 33, s. 227</li><li class="HistoricalNoteSubItem"> 1978-79, c. 9, s. 1(F)</li></ul></div>
