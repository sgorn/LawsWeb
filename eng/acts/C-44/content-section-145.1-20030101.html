<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pooling agreement</p><p class="Section" id="110374"><strong><a class="sectionLabel" id="s-145.1"><span class="sectionLabel">145.1</span></a></strong> A written agreement between two or more shareholders may provide that in exercising voting rights the shares held by them shall be voted as provided in the agreement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 14, s. 66</li></ul></div>
