<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Seizure of security</p><p class="Section" id="109429"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> No seizure of a security or other interest or right evidenced by the security is effective until the person making the seizure obtains possession of the security.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-44, s. 74</li><li class="HistoricalNoteSubItem"> 2011, c. 21, s. 38</li></ul></div>
