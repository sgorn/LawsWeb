<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Solicitor-client privilege or professional secrecy</p><p class="Section" id="111710"><strong><a class="sectionLabel" id="s-236"><span class="sectionLabel">236</span></a></strong> Nothing in this Part shall be construed as affecting solicitor-client privilege or, in Quebec, the professional secrecy of advocates and notaries.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-44, s. 236</li><li class="HistoricalNoteSubItem"> 2001, c. 14, s. 135(E)</li><li class="HistoricalNoteSubItem"> 2011, c. 21, s. 67</li></ul></div>
