<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Seizure of security</p><p class="Section" id="1055760"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> No seizure of a security or other interest evidenced thereby is effective until the person making the seizure obtains possession of the security.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 33, s. 70</li></ul></div>
