<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inability to identify individuals</p><p class="Section" id="1144076"><strong><a class="sectionLabel" id="s-21.2"><span class="sectionLabel">21.2</span></a></strong> A corporation to which section 21.1 applies shall take prescribed steps if it is unable to identify any individuals with significant control over the corporation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 183</li></ul></div>
