<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to act</p><p class="Section" id="109647"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> A receiver, receiver-manager or sequestrator appointed by a court shall act in accordance with the directions of the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-44, s. 97</li><li class="HistoricalNoteSubItem"> 2011, c. 21, s. 46(E)</li></ul></div>
