<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="331504"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The burden of proving the right to import, send, take or transport, or to cause to be imported, sent, taken or transported, any intoxicating liquor into any province is on the person accused.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-4, s. 4</li></ul></div>
