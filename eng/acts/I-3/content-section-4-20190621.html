<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="1174299"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The burden of proving the right to import, or to cause to be imported, any intoxicating liquor into a province is on the person accused.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. I-3, s. 4</li><li class="HistoricalNoteSubItem">2019, c. 29, s. 187</li></ul></div>
