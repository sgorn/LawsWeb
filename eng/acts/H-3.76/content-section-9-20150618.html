<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-derogation</p><p class="Section" id="254166"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Nothing in this Act affects any authority of the Royal Canadian Mounted Police under another Act of Parliament or an Act of a provincial legislature or at common law to disclose information.</p></div>
