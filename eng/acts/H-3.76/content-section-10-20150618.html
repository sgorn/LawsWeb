<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="254168"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> No criminal or civil proceedings lie against the Commissioner, or against any person acting on behalf or under the direction of the Commissioner, for anything done or omitted to be done in good faith under this Act.</p></div>
