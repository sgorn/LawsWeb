<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Receivership</p><p class="Section" id="1052763"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> A trustee, receiver or manager who, under the authority of any court or any legal instrument, operates any transmission facility of a Canadian carrier is subject to this Act.</p>
