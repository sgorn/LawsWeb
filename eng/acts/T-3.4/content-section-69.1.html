<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="460524"><strong><a class="sectionLabel" id="s-69.1"><span class="sectionLabel">69.1</span></a></strong> This Part applies to telecommunications apparatus that can be</p><ul class="ProvisionList"><li><p class="Paragraph" id="460526"><span class="lawlabel">(a)</span> connected to telecommunications networks of Canadian carriers; and</p></li><li><p class="Paragraph" id="460527"><span class="lawlabel">(b)</span> used by a telecommunications service subscriber at their premises.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 8, s. 8</li></ul></div>
