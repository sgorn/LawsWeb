<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review of decisions</p><p class="Section" id="460455"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> The Commission may, on application or on its own motion, review and rescind or vary any decision made by it or re-hear a matter before rendering a decision.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 38, s. 62</li><li class="HistoricalNoteSubItem">2021, c. 23, s. 203(F)</li></ul></div>
