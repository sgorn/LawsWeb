<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitations on liability</p><p class="Section" id="460117"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> No limitation of a Canadian carrier’s liability in respect of a telecommunications service is effective unless it has been authorized or prescribed by the Commission.</p>
