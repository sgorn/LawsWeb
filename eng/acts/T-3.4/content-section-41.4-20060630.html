<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rates</p><ul class="Section ProvisionList" id="1052787"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-41.4"><span class="sectionLabel">41.4</span></a></strong> <span class="lawlabel">(1)</span> A delegate may charge rates for exercising delegated powers.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite> does not apply</p><p class="Subsection"><span class="lawlabel">(2)</span> Despite the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>, money collected by a delegate is deemed not to be public money.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 50, s. 1</li></ul></div>
