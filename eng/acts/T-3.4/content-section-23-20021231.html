<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meaning of <span class="DefinitionRef"><dfn>telecommunications service</dfn></span></p><p class="Section" id="460044"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> For the purposes of this Part and Part IV, <span class="DefinedTerm"><dfn>telecommunications service</dfn></span> has the same meaning as in section 2 and includes any service that is incidental to the business of providing telecommunications services.</p>
