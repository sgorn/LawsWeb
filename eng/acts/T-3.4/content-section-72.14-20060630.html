<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>How act or omission may be proceeded with</p><p class="Section" id="1052795"><strong><a class="sectionLabel" id="s-72.14"><span class="sectionLabel">72.14</span></a></strong> If a contravention of a prohibition or a requirement of the Commission under section 41 can be proceeded with either as a violation or as an offence, proceeding in one manner precludes proceeding in the other.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 50, s. 2</li></ul></div>
