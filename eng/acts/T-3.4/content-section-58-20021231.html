<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Guidelines</p><p class="Section" id="460438"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> The Commission may from time to time issue guidelines and statements with respect to any matter within its jurisdiction under this Act or any special Act, but the guidelines and statements are not binding on the Commission.</p>
