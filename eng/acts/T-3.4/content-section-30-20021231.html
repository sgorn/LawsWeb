<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recovery of charges</p><p class="Section" id="460115"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> In default of payment, a rate charged by a Canadian carrier in accordance with this Act for a telecommunications service constitutes a debt due to the carrier and may be recovered in a court of competent jurisdiction.</p>
