<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review of decisions</p><p class="Section" id="460455"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> The Commission may, on application or on its own motion, review and rescind or vary any decision made by it or re-hear a matter before rendering a decision.</p>
