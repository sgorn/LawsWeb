<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Group considered corporation</p><p class="Section" id="460853"><strong><a class="sectionLabel" id="s-72.2"><span class="sectionLabel">72.2</span></a></strong> For the purposes of sections 71 and 72.01 to 72.19, a group as defined in section 348.01 of the <cite class="XRefExternalAct"><a href="/eng/acts/E-2.01">Canada Elections Act</a></cite> is considered to be a corporation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 143, c. 39, s. 209</li></ul></div>
