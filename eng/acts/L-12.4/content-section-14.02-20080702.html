<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Section" id="339455"><strong><a class="sectionLabel" id="s-14.02"><span class="sectionLabel">14.02</span></a></strong> The Commissioner may make public the nature of the offence, the name of the person who committed it, the punishment imposed and, if applicable, any prohibition under section 14.01.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 9, s. 80</li></ul></div>
