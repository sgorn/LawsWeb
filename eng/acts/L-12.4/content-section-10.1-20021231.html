<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ethics Counsellor</p><p class="Section" id="1049923"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> The Governor in Council may designate any person as the Ethics Counsellor for the purposes of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 12, s. 5</li></ul></div>
