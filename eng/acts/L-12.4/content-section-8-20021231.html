<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registrar</p><p class="Section" id="1049918"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The Registrar General of Canada may designate any person employed in the office of the Registrar General of Canada as the registrar for the purposes of this Act.</p>
