<section id ="1157915-1198337" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, c. 28, s. 93</h2></header><div class="modal-body"><p class="Section amending" id="1157915"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Section 53 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflict</p><p class="Section"><strong>53</strong> In the event of a conflict between any price prescribed under this Part and any price established under Part 3 of the <cite class="XRefExternalAct">Canadian Energy Regulator Act</cite>, the price prescribed under this Act prevails.</p></div></section></div></section>
