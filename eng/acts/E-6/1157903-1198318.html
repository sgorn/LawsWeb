<section id ="1157903-1198318" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, c. 28, s. 88</h2></header><div class="modal-body"><p class="Section amending" id="1157903"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> The definition <span class="DefinedTerm"><dfn>licence</dfn></span> in subsection 4(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt id=""><span class="DefinedTerm"><dfn>licence</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>licence</dfn></span> means a licence or other authorization that is issued under Part 7 of the <cite class="XRefExternalAct">Canadian Energy Regulator Act</cite> and that permits the export of oil under that Act. (<span class="DefinedTermLink" lang="fr">licence</span>)</p></dd></dl></div></section></div></section>
