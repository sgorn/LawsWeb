<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>prescribed</dfn></span></p><p class="Section" id="219990"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>prescribed</dfn></span> means prescribed by regulations made under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 47, s. 66</li><li class="HistoricalNoteSubItem"> 1977-78, c. 24, s. 7</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, c. 114, s. 41</li></ul></div>
