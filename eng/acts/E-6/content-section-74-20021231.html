<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>If negative motion is adopted by the House of Commons</p><p class="Section" id="219951"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> If a motion described in paragraph 72(2)(b) is adopted by the House of Commons, the particular order to which the motion relates shall stand revoked.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 114, s. 39</li></ul></div>
