<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administration</p><p class="Section" id="1198352"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> The Regulator shall administer this Part on behalf of the Minister and shall perform such other duties and functions as the Minister may assign to it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-6, s. 55</li><li class="HistoricalNoteSubItem">2019, c. 28, s. 95</li></ul></div>
