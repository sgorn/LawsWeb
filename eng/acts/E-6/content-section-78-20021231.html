<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>sitting day of Parliament</dfn></span></p><p class="Section" id="219985"><strong><a class="sectionLabel" id="s-78"><span class="sectionLabel">78</span></a></strong> For the purposes of this Division, <span class="DefinedTerm"><dfn>sitting day of Parliament</dfn></span> means a day on which either House of Parliament sits.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 114, s. 39</li></ul></div>
