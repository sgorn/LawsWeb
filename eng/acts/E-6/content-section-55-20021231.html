<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administration</p><p class="Section" id="219796"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> The Board shall administer this Part on behalf of the Minister and shall perform such other duties and functions as the Minister may assign to it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 47, s. 65</li></ul></div>
