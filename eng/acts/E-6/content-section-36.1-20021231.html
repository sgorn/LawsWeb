<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of certain provisions</p><p class="Section" id="219660"><strong><a class="sectionLabel" id="s-36.1"><span class="sectionLabel">36.1</span></a></strong> Subsections 36(2) to (5) apply, with such modifications as the circumstances require, in respect of any special or general order of the Board referred to in subsection 43(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 31 (2nd Supp.), s. 2</li></ul></div>
