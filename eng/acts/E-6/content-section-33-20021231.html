<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="219617"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Where an offence under this Part is committed on more than one day, it shall be deemed to be a separate offence for each day on which the offence is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 47, s. 31</li></ul></div>
