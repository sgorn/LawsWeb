<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Eligibility for membership</p><p class="Section" id="1046531"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> No person who has, directly or indirectly and individually or as a shareholder, partner or otherwise, any pecuniary interest in commercial film activity is eligible to be appointed or to hold office as a member of the Corporation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-8, s. 5</li></ul></div>
