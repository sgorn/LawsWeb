<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><p class="Section" id="69494"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Corporation may, subject to the approval of the Minister, make by-laws for the regulation of its proceedings and generally for the conduct and management of its activities.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-8, s. 13</li></ul></div>
