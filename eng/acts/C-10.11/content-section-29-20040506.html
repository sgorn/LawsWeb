<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses</p><p class="Section" id="49795"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The Commissioner and the Deputy Commissioner are entitled to be paid reasonable travel and living expenses incurred by them in the course of performing their duties while absent from their ordinary place of work.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 17, s. 29</li><li class="HistoricalNoteSubItem"> 2004, c. 16, s. 4(F)</li></ul></div>
