<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><ul class="Section ProvisionList" id="49819"><li><p class="Subsection" id="49821"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> <span class="lawlabel">(1)</span> The Board may make by-laws to carry out its responsibilities under this Act and for the conduct of its affairs.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy to Minister</p><p class="Subsection" id="49822"><span class="lawlabel">(2)</span> The Board must, after making, amending or repealing a by-law, send a copy of that by-law to the Minister.</p></li></ul>
