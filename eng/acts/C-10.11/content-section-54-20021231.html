<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Staffing program</p><ul class="Section ProvisionList" id="49976"><li><p class="Subsection" id="49978"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> <span class="lawlabel">(1)</span> The Agency must develop a program governing staffing, including the appointment of, and recourse for, employees.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Collective agreements</p><p class="Subsection" id="49979"><span class="lawlabel">(2)</span> No collective agreement may deal with matters governed by the staffing program.</p></li></ul>
