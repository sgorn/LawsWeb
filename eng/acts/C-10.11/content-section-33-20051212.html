<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advisory role</p><p class="Section" id="49824"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The Board may advise the Minister on matters that relate to the general administration and enforcement of the program legislation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 17, s. 33</li><li class="HistoricalNoteSubItem"> 2005, c. 38, s. 44(F)</li></ul></div>
