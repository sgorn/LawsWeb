<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuation in office</p><p class="Section" id="49750"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> If a director, other than the Chair or the Commissioner, is not appointed to take office on the expiry of the term of an incumbent director, the incumbent director may continue in office until a successor is appointed.</p>
