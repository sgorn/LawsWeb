<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Choice of service providers</p><p class="Section" id="1066555"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> Notwithstanding section 9 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-38.2">Department of Public Works and Government Services Act</a></cite>, the Agency may procure goods and services, other than legal services, from outside the public service of Canada.</p>
