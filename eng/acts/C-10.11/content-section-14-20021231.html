<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment</p><p class="Section" id="49727"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> There shall be a Board of Management of the Agency consisting of fifteen directors, including the Chair, the Commissioner, a director nominated by each province and one director nominated by the territories.</p>
