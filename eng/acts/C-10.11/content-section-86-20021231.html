<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expropriation</p><p class="Section" id="50168"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> For the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/E-21">Expropriation Act</a></cite>, the Minister is deemed to be a minister referred to in paragraph (b) of the definition <span class="DefinitionRef"><dfn>Minister</dfn></span> in section 2 of that Act and the Agency is deemed to be a department named in Schedule I to the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>.</p>
