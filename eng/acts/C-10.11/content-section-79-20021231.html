<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Signing instruments and acts</p><p class="Section" id="50131"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> A licence, an instrument or an act granting, conceding or transferring Agency real property or Agency immovables, other than letters patent, must be signed by persons authorized to do so by the Agency.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 17, s. 79</li><li class="HistoricalNoteSubItem"> 2001, c. 4, s. 131</li></ul></div>
