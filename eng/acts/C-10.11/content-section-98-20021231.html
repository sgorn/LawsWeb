<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pending competitions and appointments</p><p class="Section" id="50250"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> On the coming into force of section 53, a competition being conducted or an appointment being made under the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite> continues to be conducted or made as if that section had not come into force.</p>
