<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Intellectual property</p><p class="Section" id="50065"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> The Agency may license, sell or otherwise make available any patent, copyright, industrial design, trade-mark or other similar property right that it holds or develops.</p>
