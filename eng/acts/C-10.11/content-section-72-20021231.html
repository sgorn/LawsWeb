<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inventions</p><p class="Section" id="50067"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Notwithstanding section 9 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-32">Public Servants Inventions Act</a></cite>, the administration and control of any invention made by an employee of the Agency and vested in Her Majesty by that Act and any patent issued with respect to the invention are vested in the Agency.</p>
