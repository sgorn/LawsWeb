<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Grants and concessions to Agency</p><p class="Section" id="50135"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> The Agency may grant Agency real property, and may concede Agency immovables, to itself.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 17, s. 80</li><li class="HistoricalNoteSubItem"> 2001, c. 4, s. 131</li></ul></div>
