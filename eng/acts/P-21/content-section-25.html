<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Safety of individuals</p><p class="Section" id="397521"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The head of a government institution may refuse to disclose any personal information requested under subsection 12(1) the disclosure of which could reasonably be expected to threaten the safety of individuals.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 111, Sch. II “25”</li></ul></div>
