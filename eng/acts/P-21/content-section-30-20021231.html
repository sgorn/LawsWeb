<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Written complaint</p><p class="Section" id="397566"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> A complaint under this Act shall be made to the Privacy Commissioner in writing unless the Commissioner authorizes otherwise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 111, Sch. II “30”</li></ul></div>
