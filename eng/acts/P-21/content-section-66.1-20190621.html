<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Section" id="1174739"><strong><a class="sectionLabel" id="s-66.1"><span class="sectionLabel">66.1</span></a></strong> For greater certainty, sections 63 and 66 apply if the Privacy Commissioner is consulted by the Information Commissioner under subsection 36(1.1) or section 36.2 of the <cite class="XRefExternalAct"><a href="/eng/acts/A-1">Access to Information Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 18, s. 53</li></ul></div>
