<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Solicitor-client privilege</p><p class="Section" id="397531"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> The head of a government institution may refuse to disclose any personal information requested under subsection 12(1) that is subject to solicitor-client privilege.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 111, Sch. II “27”</li></ul></div>
