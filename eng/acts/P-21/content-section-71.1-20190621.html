<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designated Minister’s power</p><p class="Section" id="1174743"><strong><a class="sectionLabel" id="s-71.1"><span class="sectionLabel">71.1</span></a></strong> The designated Minister may provide services with respect to the administration of this Act to the public and to any government institution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 18, s. 54</li></ul></div>
