<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ceases to be director</p><p class="Section" id="1159602"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> A director ceases to be a director if</p><ul class="ProvisionList"><li><p class="Paragraph" id="1159604"><span class="lawlabel">(a)</span> they die;</p></li><li><p class="Paragraph" id="1159605"><span class="lawlabel">(b)</span> they resign;</p></li><li><p class="Paragraph" id="1159606"><span class="lawlabel">(c)</span> they are removed from office under section 22; or</p></li><li><p class="Paragraph" id="1159607"><span class="lawlabel">(d)</span> any prescribed circumstance applies.</p></li></ul>
