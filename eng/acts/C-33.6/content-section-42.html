<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Professional liability insurance</p><ul class="Section ProvisionList" id="1159707"><li><p class="Subsection" id="1159709"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> <span class="lawlabel">(1)</span> Subject to subsection (2), a licensee must be insured against professional liability.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption</p><p class="Subsection" id="1159710"><span class="lawlabel">(2)</span> A licensee may be exempted by the by-laws from the application of subsection (1).</p></li></ul>
