<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual general meeting</p><p class="Section" id="1159529"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The College must hold an annual general meeting of members within six months after the end of each of its fiscal years, at a time and place in Canada fixed by the Board.</p>
