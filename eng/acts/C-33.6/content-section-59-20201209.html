<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules of procedure</p><p class="Section" id="1159790"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> The Discipline Committee may make rules respecting the practice and procedure before it, including rules governing panels, and rules for carrying out its work and for the management of its internal affairs.</p>
