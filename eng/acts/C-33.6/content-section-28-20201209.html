<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chief Executive Officer</p><p class="Section" id="1159635"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The Board may appoint a Chief Executive Officer, who is to exercise the powers and perform the duties and functions that are delegated to him or her by the Board.</p>
