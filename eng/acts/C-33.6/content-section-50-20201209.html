<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Investigator</p><ul class="Section ProvisionList" id="1159735"><li><p class="Subsection" id="1159737"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> <span class="lawlabel">(1)</span> The Complaints Committee may designate an individual as an investigator to conduct an investigation under the Committee’s direction.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revocation</p><p class="Subsection" id="1159738"><span class="lawlabel">(2)</span> The Complaints Committee may revoke the designation.</p></li></ul>
