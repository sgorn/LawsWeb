<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Standards of professional conduct and competence</p><p class="Section" id="1159718"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> A licensee must meet the standards of professional conduct and competence that are established by the code of professional conduct. A licensee who fails to meet those standards commits professional misconduct or is incompetent.</p>
