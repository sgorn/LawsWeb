<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Respondent — College</p><p class="Section" id="1159842"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> If an application is made for judicial review of a decision of the College, including its committees, the College is the respondent in respect of the application.</p>
