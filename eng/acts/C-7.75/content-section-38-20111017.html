<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Debt obligation certificate</p><p class="Section" id="157559"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> An issuer shall provide a debt obligation holder, on request, with</p><ul class="ProvisionList"><li><p class="Paragraph" id="157561"><span class="lawlabel">(a)</span> a debt obligation certificate that complies with this Act; or</p></li><li><p class="Paragraph" id="157562"><span class="lawlabel">(b)</span> a non-transferable written acknowledgement of their right to obtain a debt obligation certificate.</p></li></ul>
