<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Joint holder</p><p class="Section" id="157619"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> If satisfactory proof of the death of a joint holder of a debt obligation with a right of survivorship is provided to an issuer, the issuer may treat any surviving joint holder as the owner of the debt obligation.</p>
