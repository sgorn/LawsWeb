<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Termination of member’s rights</p><p class="Section" id="1069569"><strong><a class="sectionLabel" id="s-157"><span class="sectionLabel">157</span></a></strong> Unless the articles or by-laws otherwise provide, the rights of a member, including any rights in the property of the corporation, cease to exist on termination of the membership.</p></div>
