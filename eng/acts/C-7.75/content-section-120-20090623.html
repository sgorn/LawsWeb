<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty under instrument or act</p><p class="Section" id="1069530"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> A receiver, receiver-manager or sequestrator appointed under an instrument or act shall act in accordance with that instrument or act and any order of a court made under section 122.</p></div>
