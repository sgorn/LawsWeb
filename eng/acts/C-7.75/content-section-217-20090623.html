<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>court</dfn></span></p><p class="Section" id="1069629"><strong><a class="sectionLabel" id="s-217"><span class="sectionLabel">217</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>court</dfn></span>, in relation to a corporation, means a court having jurisdiction in the place where the corporation has its registered office.</p></div>
