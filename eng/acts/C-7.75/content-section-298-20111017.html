<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No incorporation or continuance</p><p class="Section transitional" id="159858"><strong><a class="sectionLabel" id="s-298"><span class="sectionLabel">298</span></a></strong> After this section comes into force, no body corporate may be incorporated or continued under Part II of the <cite class="XRefExternalAct"><a href="/eng/acts/C-1.8">Canada Corporations Act</a></cite>.</p>
