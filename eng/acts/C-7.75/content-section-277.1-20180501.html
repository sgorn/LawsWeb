<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Section" id="159673"><strong><a class="sectionLabel" id="s-277.1"><span class="sectionLabel">277.1</span></a></strong> The Director must publish, in a publication generally available to the public, a notice of any decision made by the Director granting an application made under subsection 2(6), 104(3), 160(2), 162(5) or 171(2) or section 173, 190 or 271.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 8, s. 103</li></ul></div>
