<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fraud</p><p class="Section" id="1069474"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> A completed debt obligation that was improperly altered, even if fraudulently altered, remains enforceable but only according to its original terms.</p></div>
