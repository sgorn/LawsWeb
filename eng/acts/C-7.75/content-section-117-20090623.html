<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Functions of receiver-manager</p><p class="Section" id="1069527"><strong><a class="sectionLabel" id="s-117"><span class="sectionLabel">117</span></a></strong> A receiver-manager of the corporation may carry on any activities of the corporation to protect the security interest of those on behalf of whom the receiver-manager is appointed.</p></div>
