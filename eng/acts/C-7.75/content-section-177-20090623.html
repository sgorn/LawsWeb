<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies to Director</p><p class="Section" id="1069589"><strong><a class="sectionLabel" id="s-177"><span class="sectionLabel">177</span></a></strong> A corporation shall, at the request of the Director, furnish the Director with a copy of the documents referred to in subsection 172(1).</p></div>
