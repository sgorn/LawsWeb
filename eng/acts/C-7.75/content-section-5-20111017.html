<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of Governor in Council</p><p class="Section" id="157286"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Governor in Council may designate any member of the Queen’s Privy Council for Canada to be the Minister for the purposes of this Act.</p>
