<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Solicitor-client privilege or professional secrecy</p><p class="Section" id="1069661"><strong><a class="sectionLabel" id="s-249"><span class="sectionLabel">249</span></a></strong> Nothing in this Part shall be construed as affecting solicitor-client privilege or, in Quebec, the professional secrecy of advocates and notaries.</p></div>
