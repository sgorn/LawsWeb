<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfer on condition of return</p><p class="Section" id="1069646"><strong><a class="sectionLabel" id="s-234"><span class="sectionLabel">234</span></a></strong> If a person has transferred property to a corporation subject to the condition that it be returned on the dissolution of the corporation, the liquidator shall transfer that property to that person.</p></div>
