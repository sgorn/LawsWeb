<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of issuer</p><p class="Section" id="1069460"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> An issuer is not required to inquire into the existence of, or see to the performance of, any duty owed to a third person by a registered holder, or a person who may be treated as a registered holder, of a debt obligation.</p></div>
