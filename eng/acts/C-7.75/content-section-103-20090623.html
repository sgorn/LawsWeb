<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to agent or mandatary</p><p class="Section" id="1069513"><strong><a class="sectionLabel" id="s-103"><span class="sectionLabel">103</span></a></strong> Notice to an authenticating trustee, transfer agent or other agent or mandatary of an issuer is notice to the issuer in respect of the functions performed by the agent or mandatary.</p></div>
