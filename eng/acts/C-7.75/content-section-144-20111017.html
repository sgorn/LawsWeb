<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Indemnification</p><p class="Section" id="158243"><strong><a class="sectionLabel" id="s-144"><span class="sectionLabel">144</span></a></strong> Unless the by-laws of the corporation otherwise provide, a director, an officer or an employee may receive indemnification for their expenses incurred on behalf of the corporation as a director, an officer or an employee.</p>
