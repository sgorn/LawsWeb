<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fee</p><p class="Section" id="1069448"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> An issuer may charge a reasonable fee for a debt obligation certificate issued in respect of a transfer.</p></div>
