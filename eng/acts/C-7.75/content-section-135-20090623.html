<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Attendance at meeting</p><p class="Section" id="1069547"><strong><a class="sectionLabel" id="s-135"><span class="sectionLabel">135</span></a></strong> A director is entitled to attend and be heard at every meeting of members.</p></div>
