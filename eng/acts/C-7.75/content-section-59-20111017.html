<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defence</p><p class="Section" id="157670"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Subject to section 62, the fact that a debt obligation is not genuine is a complete defence for the issuer even against a good faith purchaser.</p>
