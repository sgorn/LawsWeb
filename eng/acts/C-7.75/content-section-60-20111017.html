<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defences</p><p class="Section" id="157672"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> All other defences of an issuer, including non-delivery and conditional delivery of a debt obligation, are ineffective against a good faith purchaser.</p>
