<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation of the purchase</p><p class="Section" id="1069477"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> A purchaser acquires rights only to the extent of the interest or right purchased.</p></div>
