<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duration of notice of adverse claim</p><p class="Section" id="1069509"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> A written notice of adverse claim received by an issuer is effective for the prescribed period unless the notice is renewed in writing.</p></div>
