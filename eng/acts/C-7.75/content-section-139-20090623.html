<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of acts of directors and officers</p><p class="Section" id="1069551"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> An act of a director or an officer is valid despite an irregularity in their election or appointment or a defect in their qualification.</p></div>
