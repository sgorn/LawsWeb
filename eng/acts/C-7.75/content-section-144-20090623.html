<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Indemnification</p><p class="Section" id="1069556"><strong><a class="sectionLabel" id="s-144"><span class="sectionLabel">144</span></a></strong> Unless the by-laws of the corporation otherwise provide, a director, an officer or an employee may receive indemnification for their expenses incurred on behalf of the corporation as a director, an officer or an employee.</p></div>
