<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Trustee</p><p class="Section" id="157611"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> An issuer or a trustee as defined in subsection 104(1) may treat the person whose name appears on the debt obligations register as the debt obligation’s owner for all purposes.</p>
