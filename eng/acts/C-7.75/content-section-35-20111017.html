<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Surrendered memberships</p><p class="Section" id="157519"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> A corporation may accept a membership in the corporation surrendered to it as a gift including, in Quebec, a legacy and may extinguish or reduce a liability respecting an amount unpaid on that membership.</p>
