<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Qualified privilege — defamation</p><p class="Section" id="1069608"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> Any oral or written statement or report made under this Act by the public accountant or former public accountant of a corporation has qualified privilege.</p></div>
