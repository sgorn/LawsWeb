<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of Director</p><p class="Section" id="159694"><strong><a class="sectionLabel" id="s-281"><span class="sectionLabel">281</span></a></strong> The Minister shall appoint a Director and may appoint one or more Deputy Directors to carry out the duties and exercise the powers of the Director under this Act.</p>
