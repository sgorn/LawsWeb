<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to manage or supervise management</p><p class="Section" id="1069534"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Subject to this Act, the articles and any unanimous member agreement, the directors shall manage or supervise the management of the activities and affairs of a corporation.</p></div>
