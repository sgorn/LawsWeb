<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of unsealed documents</p><p class="Section" id="1069436"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> A document executed or, in Quebec, signed on behalf of a corporation is not invalid merely because a corporate seal is not affixed to it.</p></div>
