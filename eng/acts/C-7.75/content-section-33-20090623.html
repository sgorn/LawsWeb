<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Investments by corporation</p><p class="Section" id="1069442"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Subject to the limitations accompanying any gift and the articles or by-laws, a corporation may invest its funds as its directors think fit.</p></div>
