<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Guarantee of intermediary</p><p class="Section" id="1069484"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> An intermediary delivering a debt obligation to a purchaser who knows that the intermediary is an intermediary guarantees only its good faith.</p></div>
