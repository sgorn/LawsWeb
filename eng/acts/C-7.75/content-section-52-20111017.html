<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minors</p><p class="Section" id="157623"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> If a minor exercises a right of ownership in a debt obligation of an issuer, no subsequent repudiation or avoidance or, in Quebec, nullity or reduction of obligations is effective against the issuer.</p>
