<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directors not trustees</p><p class="Section" id="1069441"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Directors are not, in that capacity, trustees for any property of the corporation, including property held in trust by the corporation.</p></div>
