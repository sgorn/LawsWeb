<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reliance on statements</p><p class="Section" id="1069524"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> Despite section 113, a trustee is not liable if they rely in good faith on statements contained in a statutory declaration, certificate, opinion or report that complies with this Act or the trust indenture.</p></div>
