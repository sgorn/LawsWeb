<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of acts of directors and officers</p><p class="Section" id="158181"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> An act of a director or an officer is valid despite an irregularity in their election or appointment or a defect in their qualification.</p>
