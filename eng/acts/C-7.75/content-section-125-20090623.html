<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Number of directors</p><p class="Section" id="1069535"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> A corporation shall have one or more directors, but a soliciting corporation shall not have fewer than three directors, at least two of whom are not officers or employees of the corporation or its affiliates.</p></div>
