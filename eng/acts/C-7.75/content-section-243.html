<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of inspector</p><ul class="Section ProvisionList" id="159408"><li><p class="Subsection" id="159410"><strong><a class="sectionLabel" id="s-243"><span class="sectionLabel">243</span></a></strong> <span class="lawlabel">(1)</span> An inspector under this Part has the powers set out in the order appointing the inspector.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Court order</p><p class="Subsection" id="159411"><span class="lawlabel">(2)</span> An inspector shall on request produce to an interested person a copy of any order made under subsection 242(1).</p></li></ul>
