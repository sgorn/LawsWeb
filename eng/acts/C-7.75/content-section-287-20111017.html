<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Alteration</p><p class="Section" id="159735"><strong><a class="sectionLabel" id="s-287"><span class="sectionLabel">287</span></a></strong> The Director may alter a notice or other document, other than an affidavit or statutory declaration, if authorized by the person who sent the document or by that person’s representative.</p>
