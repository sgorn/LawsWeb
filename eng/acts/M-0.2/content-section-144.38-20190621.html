<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report to federal Minister</p><p class="Section" id="1173748"><strong><a class="sectionLabel" id="s-144.38"><span class="sectionLabel">144.38</span></a></strong> On completion of its study, the committee or joint committee shall provide a report to the federal Minister, who shall make it available to the public.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 19, s. 35</li></ul></div>
