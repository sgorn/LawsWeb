<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review by board</p><p class="Section" id="1050046"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> A board shall, if so requested by a permittee, review without delay and confirm, vary or revoke an order issued by an inspector pursuant to subsection 86(1) or (2).</p>
