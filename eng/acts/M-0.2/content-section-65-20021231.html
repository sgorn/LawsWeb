<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Guidelines and policies</p><p class="Section" id="1050018"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Subject to the regulations, a board may establish guidelines and policies respecting licences, permits and authorizations, including their issuance under this Part.</p>
