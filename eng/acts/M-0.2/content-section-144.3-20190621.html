<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authenticity of documents</p><p class="Section" id="1173682"><strong><a class="sectionLabel" id="s-144.3"><span class="sectionLabel">144.3</span></a></strong> In the absence of evidence to the contrary, a document that appears to be a notice issued under subsection 144.16(1) is presumed to be authentic and is proof of its contents in any proceeding in respect of a violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 19, s. 35</li></ul></div>
