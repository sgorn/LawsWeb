<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of chairperson</p><p class="Section" id="345910"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The chairperson of a board is its chief executive officer and has the powers and duties prescribed by the by-laws of the board.</p>
