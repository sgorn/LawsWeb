<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearings</p><p class="Section" id="1049995"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> In addition to hearings that a board is authorized or required to hold under this Act, a board may conduct any hearings that it considers to be desirable for the purpose of carrying out any of its functions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 25, s. 24</li><li class="HistoricalNoteSubItem"> 2005, c. 1, s. 26</li></ul></div>
