<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules</p><p class="Section" id="1050050"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> A board may make rules</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> specifying the period of time within which compensation agreements referred to in sections 77 and 78 must be entered into; and</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> respecting the determination of matters in dispute under section 80.</p></li></ul>
