<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies of licences</p><p class="Section" id="346692"><strong><a class="sectionLabel" id="s-72.28"><span class="sectionLabel">72.28</span></a></strong> A board shall provide the territorial Minister with copies of licences issued under this Part and of any decisions and orders relating to such licences.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 145</li></ul></div>
