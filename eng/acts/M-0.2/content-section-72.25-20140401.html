<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reasons — decisions and orders</p><p class="Section" id="346671"><strong><a class="sectionLabel" id="s-72.25"><span class="sectionLabel">72.25</span></a></strong> A board shall issue, and make available to the public, written reasons for its decisions or orders relating to any licence, or any application for a licence, in respect of a federal area or lands outside a federal area.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 145</li></ul></div>
