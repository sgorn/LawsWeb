<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><p class="Section" id="346005"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> A board may make by-laws respecting the conduct and management of its internal administrative affairs, including by-laws providing for the maintenance at its office of the minutes of its meetings.</p>
