<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Main office</p><p class="Section" id="347384"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> The main office of the Review Board shall be at Yellowknife or at such other place in the Mackenzie Valley as is designated by the Governor in Council.</p>
