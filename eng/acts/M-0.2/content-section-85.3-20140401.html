<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of force</p><p class="Section" id="346902"><strong><a class="sectionLabel" id="s-85.3"><span class="sectionLabel">85.3</span></a></strong> In executing a warrant to enter a dwelling-house, an inspector is not permitted to use force unless the use of force has been specifically authorized in the warrant and the inspector is accompanied by a peace officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 177</li></ul></div>
