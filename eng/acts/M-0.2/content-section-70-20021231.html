<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation to staff</p><p class="Section" id="346354"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> A board may, by instrument of delegation, specify permits from among a class prescribed by the regulations that an employee of the Board named in the instrument may issue, amend or renew and whose assignment the employee may approve.</p>
