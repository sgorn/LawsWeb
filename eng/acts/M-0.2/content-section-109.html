<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister’s functions</p><p class="Section" id="347317"><strong><a class="sectionLabel" id="s-109"><span class="sectionLabel">109</span></a></strong> The federal Minister may exercise the same powers and shall perform the same duties in relation to the Board and its regional panels as are conferred or imposed on the federal Minister in relation to a board established by Part 3.</p>
