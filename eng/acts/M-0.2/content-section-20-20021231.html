<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Protection from personal liability</p><p class="Section" id="1049992"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The members and employees of a board are not liable for anything done or omitted to be done in good faith in the exercise or purported exercise of any powers under this Act.</p>
