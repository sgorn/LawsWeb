<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inspectors</p><p class="Section" id="1050068"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> An inspector designated under subsection 84(1) may exercise and shall perform, in relation to land to which a permit applies, the powers and duties of an inspector under Part 3.</p>
