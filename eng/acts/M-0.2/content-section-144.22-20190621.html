<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Correction or cancellation of notice of violation</p><p class="Section" id="1173617"><strong><a class="sectionLabel" id="s-144.22"><span class="sectionLabel">144.22</span></a></strong> At any time before a request for a review in respect of a notice of violation is received by the review body, an inspector may cancel the notice of violation or correct an error in it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 19, s. 35</li></ul></div>
