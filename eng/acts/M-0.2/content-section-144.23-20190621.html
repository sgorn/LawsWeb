<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review</p><p class="Section" id="1173621"><strong><a class="sectionLabel" id="s-144.23"><span class="sectionLabel">144.23</span></a></strong> On receipt of a request for a review in respect of a notice of violation, the review body shall conduct the review.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 19, s. 35</li></ul></div>
