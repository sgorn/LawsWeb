<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board directions</p><p class="Section" id="347280"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> The Board may issue directions on general policy matters or on matters concerning the use of land or waters or the deposit of waste that, in the Board’s opinion, require consistent application throughout the Mackenzie Valley.</p>
