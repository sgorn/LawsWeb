<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Functions after plan approval</p><p class="Section" id="346100"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Subsequent to the approval of a land use plan, a planning board shall</p><ul class="ProvisionList"><li><p class="Paragraph" id="346102"><span class="lawlabel">(a)</span> monitor the implementation of the plan; and</p></li><li><p class="Paragraph" id="346103"><span class="lawlabel">(b)</span> where so authorized by the plan, consider applications for exceptions to the plan.</p></li></ul>
