<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/N-27.3">Northwest Territories Waters Act</a></cite></p><p class="Section" id="1050066"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> The provisions of the <cite class="XRefExternalAct"><a href="/eng/acts/N-27.3">Northwest Territories Waters Act</a></cite> referred to in subsection 60(4) do not apply in respect of any part of the Mackenzie Valley.</p>
