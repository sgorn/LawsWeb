<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Posting of security</p><p class="Section" id="347180"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> Notwithstanding section 7, Her Majesty in right of Canada and, for greater certainty, the territorial government shall not be required to post security pursuant to section 71.</p>
