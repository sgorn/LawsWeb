<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other participants in study</p><p class="Section" id="1173727"><strong><a class="sectionLabel" id="s-144.34"><span class="sectionLabel">144.34</span></a></strong> The federal Minister, if he or she considers it appropriate, may enter into an agreement or arrangement with any person or body that possesses knowledge or expertise that is relevant to the study to participate in the study.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 19, s. 35</li></ul></div>
