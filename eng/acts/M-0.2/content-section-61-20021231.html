<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conformity with land use plan under Part 2</p><p class="Section" id="1050014"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> A board may not issue a licence, permit or authorization or make an amendment to a licence, permit or authorization except in accordance with an applicable land use plan under Part 2.</p>
