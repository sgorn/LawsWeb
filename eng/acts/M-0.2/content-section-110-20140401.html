<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inspector</p><p class="Section" id="347342"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> An inspector designated under subsection 84(1) may exercise and shall perform, in relation to the use of land or waters or the deposit of waste, the powers, duties and functions of an inspector under Part 3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 25, s. 110</li><li class="HistoricalNoteSubItem"> 2014, c. 2, s. 198</li></ul></div>
