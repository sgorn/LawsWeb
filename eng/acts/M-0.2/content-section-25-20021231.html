<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Judicial powers of a board</p><p class="Section" id="345980"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> In proceedings before a board established under Part 3, 4 or 5, the board has the powers, rights and privileges of a superior court with respect to the attendance and examination of witnesses and the production and inspection of documents.</p>
