<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment of schedule</p><p class="Section" id="34483"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The Governor in Council may, on the recommendation of the Minister made on the request of the Commission and with the consent of the Corporation, amend the schedule.</p>
