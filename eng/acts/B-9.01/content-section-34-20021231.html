<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="34507"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> Proceedings for an offence under subsection 32(2) or section 33, may be instituted within, but not after, two years after the time when the subject-matter of the proceedings arose.</p>
