<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report on wholly-owned subsidiaries</p><p class="Section" id="34785"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> The Corporation shall forthwith notify the Minister and the President of the Treasury Board of the name of any corporation that becomes or ceases to be a wholly-owned subsidiary of the Corporation.</p>
