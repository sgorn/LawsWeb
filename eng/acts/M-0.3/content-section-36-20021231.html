<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decisions of Commission</p><p class="Section" id="1053262"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> The decision of a majority of the members of a Commission is the decision of the Commission, but if a majority of the members of the Commission cannot agree on a decision, the decision of the Chairperson of the Commission is the decision of the Commission.</p>
