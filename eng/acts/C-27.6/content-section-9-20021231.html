<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Schedule 2 toxic chemicals and precursors</p><p class="Section" id="80134"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Except as authorized under the <cite class="XRefExternalAct"><a href="/eng/acts/E-19">Export and Import Permits Act</a></cite>, no person shall export or import a toxic chemical or precursor listed in Schedule 2 of the Schedules of Chemicals set out in the Annex on Chemicals in the Convention.</p>
