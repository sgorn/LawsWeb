<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period for summary conviction offences</p><p class="Section" id="80240"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Proceedings by way of summary conviction may be instituted at any time within, but not later than, two years after the day on which the subject-matter of the proceedings arose.</p>
