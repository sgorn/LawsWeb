<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Return on happening of specified event</p><p class="Section" id="349341"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> Where a marine policy contains a provision for the return of the premium or part of the premium on the happening of a specified event, the premium or part is returnable to the insured on the happening of that event.</p>
