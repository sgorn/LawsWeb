<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ratification</p><p class="Section" id="348962"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> A contract effected in good faith by a person on behalf of another person may be ratified by that other person even after the other person becomes aware of a loss.</p>
