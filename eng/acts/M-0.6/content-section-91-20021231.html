<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Question of fact</p><p class="Section" id="349404"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Any question as to what constitutes a reasonable time, a reasonable premium or reasonable diligence for the purposes of this Act is a question of fact.</p>
