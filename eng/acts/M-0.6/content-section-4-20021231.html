<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules of Canadian maritime law</p><p class="Section" id="348840"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The rules of Canadian maritime law continue to apply in respect of contracts, except in so far as the rules are inconsistent with this Act.</p>
