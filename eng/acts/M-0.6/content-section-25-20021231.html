<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Marine policy required</p><ul class="Section ProvisionList" id="348965"><li><p class="Subsection" id="348967"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> <span class="lawlabel">(1)</span> A contract is inadmissible in evidence, unless it is evidenced by a marine policy in accordance with this Act.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Issue of marine policy</p><p class="Subsection" id="348968"><span class="lawlabel">(2)</span> A marine policy may be executed and issued when the contract is concluded or afterwards.</p></li></ul>
