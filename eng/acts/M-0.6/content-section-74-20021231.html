<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other losses</p><p class="Section" id="349298"><strong><a class="sectionLabel" id="s-74"><span class="sectionLabel">74</span></a></strong> The measure of indemnity in respect of a loss not provided for in any of sections 67 to 73 is to be determined, as much as possible, in accordance with those sections.</p>
