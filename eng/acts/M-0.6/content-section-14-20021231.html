<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reinsurance</p><p class="Section" id="348878"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The insurer under a contract has an insurable interest in the risk insured and may reinsure in respect of it, but, unless the marine policy provides otherwise, the original insured has no right or interest in the reinsurance.</p>
