<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to avert or diminish loss</p><p class="Section" id="349327"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> It is the duty of an insured and an insured’s agent to take such measures as are reasonable for the purpose of averting or diminishing a loss under the marine policy.</p>
