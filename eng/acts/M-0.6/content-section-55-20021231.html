<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Types of total loss</p><ul class="Section ProvisionList" id="349160"><li><p class="Subsection" id="349162"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> <span class="lawlabel">(1)</span> A total loss may be an actual total loss or a constructive total loss.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Losses covered</p><p class="Subsection" id="349163"><span class="lawlabel">(2)</span> Unless a marine policy otherwise provides, insurance against total loss includes both actual total loss and constructive total loss.</p></li></ul>
