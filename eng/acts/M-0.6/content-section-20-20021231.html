<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Utmost good faith</p><p class="Section" id="348914"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> A contract is based on the utmost good faith and, if the utmost good faith is not observed by either party, the contract may be avoided by the other party.</p>
