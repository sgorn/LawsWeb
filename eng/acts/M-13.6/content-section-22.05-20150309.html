<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence</p><p class="Section" id="354769"><strong><a class="sectionLabel" id="s-22.05"><span class="sectionLabel">22.05</span></a></strong> Section 487.0198 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> applies to everyone who is subject to an order made under subsection 22.03(1) in the manner provided for under any of sections 487.015 to 487.018 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 31, s. 41</li></ul></div>
