<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception for young persons</p><p class="Section" id="1050150"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Sections 24 to 28 do not apply in respect of a person who, at the time the request mentioned in subsection 24(1) is presented, is a young person within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/Y-1">Young Offenders Act</a></cite>.</p>
