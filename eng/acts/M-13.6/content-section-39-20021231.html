<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Service abroad</p><p class="Section" id="354947"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> The service of a document in the territory over which the state or entity has jurisdiction may be proved by affidavit of the person who served it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 30 (4th Supp.), s. 39</li><li class="HistoricalNoteSubItem"> 1999, c. 18, s. 121</li></ul></div>
