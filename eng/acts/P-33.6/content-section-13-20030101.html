<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amounts payable out of C.R.F.</p><p class="Section" id="407573"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The amounts payable under this Act shall be paid out of the Consolidated Revenue Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1959, c. 32, s. 13</li></ul></div>
