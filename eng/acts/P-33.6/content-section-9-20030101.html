<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commencement of payment of increase</p><p class="Section" id="407551"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> No increase shall be made pursuant to this Act in the annual rate of the pension payable to a recipient for any period before the 1st day of August 1959.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1959, c. 32, s. 9</li></ul></div>
