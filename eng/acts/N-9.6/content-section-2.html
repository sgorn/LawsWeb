<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Health and Fitness Day</p><p class="Section" id="382865"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the first Saturday in June shall be known as “National Health and Fitness Day”.</p>
