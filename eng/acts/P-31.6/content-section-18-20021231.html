<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deeming provision</p><p class="Section" id="401871"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> For the purposes of enforcement proceedings under sections 14 to 17, a bargaining agent is deemed to be a person.</p>
