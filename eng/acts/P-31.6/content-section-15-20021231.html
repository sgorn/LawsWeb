<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence — bargaining agent</p><p class="Section" id="401865"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Every bargaining agent that contravenes section 14 is guilty of an offence punishable on summary conviction and is liable, for each day or part of a day during which the offence continues, to a fine not exceeding $100,000.</p>
