<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Imprisonment precluded</p><p class="Section" id="401873"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Notwithstanding subsection 787(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, a term of imprisonment may not be imposed in default of payment of a fine that is imposed on a person as punishment in respect of an offence under sections 14 to 17.</p>
