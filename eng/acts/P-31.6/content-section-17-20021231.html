<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence — employees</p><p class="Section" id="401869"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Every employee who contravenes section 14 is guilty of an offence punishable on summary conviction and is liable, for each day or part of a day during which the offence continues, to a fine not exceeding $1,000.</p>
