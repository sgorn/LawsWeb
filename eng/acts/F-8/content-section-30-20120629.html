<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment out of C.R.F.</p><p class="Section" id="242071"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The amounts authorized under this Part to be paid by the Minister must be paid out of the Consolidated Revenue Fund at such times and in such manner as may be prescribed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-8, s. 30</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 405</li></ul></div>
