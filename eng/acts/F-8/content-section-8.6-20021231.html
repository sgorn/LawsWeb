<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Statutory authority to make payments</p><p class="Section" id="241451"><strong><a class="sectionLabel" id="s-8.6"><span class="sectionLabel">8.6</span></a></strong> Notwithstanding any other Act, the payments paid under a sales tax harmonization agreement under the authority of section 8.4 or 8.5 may be made without any other or further appropriation or authority.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 10, s. 262</li></ul></div>
