<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payments — Yukon and Northwest Territories</p><p class="Section" id="241236"><strong><a class="sectionLabel" id="s-4.12"><span class="sectionLabel">4.12</span></a></strong> The following amounts may be paid for each fiscal year in the period beginning on April 1, 2019 and ending on March 31, 2024:</p><ul class="ProvisionList"><li><p class="Paragraph" id="241238"><span class="lawlabel">(a)</span> to Yukon, $1,270,000; and</p></li><li><p class="Paragraph" id="241239"><span class="lawlabel">(b)</span> to the Northwest Territories, $1,744,000.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 217</li></ul></div>
