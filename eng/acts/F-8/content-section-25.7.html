<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>References in other Acts</p><p class="Section" id="242013"><strong><a class="sectionLabel" id="s-25.7"><span class="sectionLabel">25.7</span></a></strong> Every reference to “Canada Health and Social Transfer” in any other Act of Parliament is to be read as a reference to “Canada Health Transfer and the Canada Social Transfer”.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 15, s. 8</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 404</li></ul></div>
