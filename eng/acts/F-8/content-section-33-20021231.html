<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment out of Consolidated Revenue Fund</p><p class="Section" id="242112"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The amounts authorized to be paid by Her Majesty in right of Canada under a reciprocal taxation agreement may be paid out of the Consolidated Revenue Fund at such times and in such manner as may be prescribed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, c. 10, s. 36</li></ul></div>
