<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time and manner of payments</p><p class="Section" id="241107"><strong><a class="sectionLabel" id="s-3.94"><span class="sectionLabel">3.94</span></a></strong> There may be paid out of the Consolidated Revenue Fund, on the requisition of the Minister, any amounts authorized to be paid by this Part at the times and in the manner that the Minister considers appropriate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 29, s. 62</li></ul></div>
