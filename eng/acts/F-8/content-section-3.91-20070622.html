<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time of calculation</p><p class="Section" id="1049285"><strong><a class="sectionLabel" id="s-3.91"><span class="sectionLabel">3.91</span></a></strong> The fiscal equalization payment that may be paid to a province for a fiscal year shall be calculated, at a time determined by the Minister, no later than three months before that fiscal year begins.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 29, s. 62</li></ul></div>
