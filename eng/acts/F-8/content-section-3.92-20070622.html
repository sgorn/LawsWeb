<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Underpayment</p><p class="Section" id="1049286"><strong><a class="sectionLabel" id="s-3.92"><span class="sectionLabel">3.92</span></a></strong> If the Minister determines that the Minister has underpaid any amounts payable to a province under this Part, the Minister may pay that province an amount equal to the underpayment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 29, s. 62</li></ul></div>
