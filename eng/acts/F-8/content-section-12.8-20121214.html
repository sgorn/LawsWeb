<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Information to be provided</p><p class="Section" id="241659"><strong><a class="sectionLabel" id="s-12.8"><span class="sectionLabel">12.8</span></a></strong> The Minister of National Revenue shall provide to the Minister in a form and manner, and at a time, satisfactory to the Minister, any information necessary for the administration of Parts IV.01 to IV.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 31, s. 98</li></ul></div>
