<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Eligibility for payment</p><p class="Section" id="241654"><strong><a class="sectionLabel" id="s-12.7"><span class="sectionLabel">12.7</span></a></strong> No payment may be made under this Part to a province if, in the opinion of the Minister, the province imposes or purports to impose a tax that is similar to the tax imposed under Part XI.4 of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 31, s. 98</li></ul></div>
