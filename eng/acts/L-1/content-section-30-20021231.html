<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultation</p><p class="Section" id="338841"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The Commission may consult with the Board either generally or with respect to any particular application under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 89, s. 25</li></ul></div>
