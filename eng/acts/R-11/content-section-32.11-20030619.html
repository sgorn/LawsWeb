<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>conditions of elevated risk</dfn></span></p><p class="Section" id="423563"><strong><a class="sectionLabel" id="s-32.11"><span class="sectionLabel">32.11</span></a></strong> In paragraphs 32.12(1)(c) and 32.13(1)(d), <span class="DefinedTerm"><dfn>conditions of elevated risk</dfn></span> means a level of risk higher than that normally associated with service in peacetime.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 12, s. 4</li></ul></div>
