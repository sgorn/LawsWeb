<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advances out of C.R.F.</p><p class="Section" id="1048068"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The Minister may authorize advances to the Exchange Fund Account out of the Consolidated Revenue Fund on any terms and conditions that the Minister considers appropriate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-52, s. 19</li><li class="HistoricalNoteSubItem"> 2005, c. 30, s. 114</li></ul></div>
