<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Monetary unit</p><ul class="Section ProvisionList" id="142355"><li><p class="Subsection" id="142357"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> The monetary unit of Canada is the dollar.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Denominations</p><p class="Subsection" id="142358"><span class="lawlabel">(2)</span> The denominations of money in the currency of Canada are dollars and cents, the cent being one hundredth of a dollar.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-52, s. 3</li><li class="HistoricalNoteSubItem"> 1999, c. 4, s. 10</li></ul></div>
