<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advances out of C.R.F.</p><p class="Section" id="1048069"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The Minister may authorize advances to the Exchange Fund Account out of the Consolidated Revenue Fund on such terms and conditions as the Governor in Council may prescribe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-39, s. 15</li></ul></div>
