<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agent of Her Majesty</p><p class="Section" id="78883"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Except as provided in subsection 30(1), the Corporation is, for all purposes of this Act, an agent of Her Majesty in right of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-13, s. 29</li><li class="HistoricalNoteSubItem"> 1984, c. 31, s. 14</li></ul></div>
