<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>General expenditures</p><p class="Section" id="78898"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> All expenditures of the Corporation for the payment of which no other provision is made by this Act shall be paid out of moneys appropriated by Parliament therefor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-13, s. 32</li></ul></div>
