<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Applicable provisions</p><p class="Section" id="343000"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> Sections 58 and 66 apply, with such modifications as the circumstances require, in respect of a decision of an arbitrator under section 224 as though it were a decision referred to in those sections.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 89, s. 32</li></ul></div>
