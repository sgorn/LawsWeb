<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose of Part</p><p class="Section" id="1281504"><strong><a class="sectionLabel" id="s-269"><span class="sectionLabel">269</span></a></strong> The purpose of this Part is to establish, as an alternative to the existing penal system and as a supplement to existing enforcement measures, a fair and efficient penalty system to promote compliance with Parts II and III of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 377</li></ul></div>
