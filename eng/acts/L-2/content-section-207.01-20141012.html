<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minimum periods of leave</p><p class="Section" id="342708"><strong><a class="sectionLabel" id="s-207.01"><span class="sectionLabel">207.01</span></a></strong> Subject to the regulations, a leave of absence under any of sections 206.3 to 206.5 may only be taken in one or more periods of not less than one week’s duration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 20, s. 243</li></ul></div>
