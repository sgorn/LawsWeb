<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of certificate</p><p class="Section" id="342807"><strong><a class="sectionLabel" id="s-209.22"><span class="sectionLabel">209.22</span></a></strong> A medical certificate given pursuant to this Division is conclusive proof of the statements contained therein.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 42, s. 30</li></ul></div>
