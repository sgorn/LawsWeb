<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entitlement to vacation in one or more periods</p><p class="Section" id="1200708"><strong><a class="sectionLabel" id="s-184.1"><span class="sectionLabel">184.1</span></a></strong> A vacation granted to an employee under this Division is to be taken only in one period or, if the employee makes a request in writing and the employer approves it in writing, in more than one period.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 33, s. 200</li></ul></div>
