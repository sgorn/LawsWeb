<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Permission required for access to residence</p><p class="Section" id="341893"><strong><a class="sectionLabel" id="s-143.2"><span class="sectionLabel">143.2</span></a></strong> No person who carries out a duty under this Part shall enter a work place that is situated in an employee’s residence without the employee’s permission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 20, s. 14</li></ul></div>
