<section id ="1039761-1201023" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2018, c. 27, s. 453</h2></header><div class="modal-body"><div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="Section amending" id="1039761"><strong><a class="sectionLabel" id="s-453"><span class="sectionLabel">453</span></a></strong> The definition <span class="DefinedTerm"><dfn>vacation pay</dfn></span> in section 183 of the Act is replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt id=""><span class="DefinedTerm"><dfn>vacation pay</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>vacation pay</dfn></span> means the amount an employee is entitled to under section 184.01. (<span class="DefinedTermLink" lang="fr">indemnité de congé annuel</span>)</p></dd></dl></div></section></div></div></section>
