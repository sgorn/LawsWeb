<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assistance — Head</p><p class="Section" id="1282258"><strong><a class="sectionLabel" id="s-251.03"><span class="sectionLabel">251.03</span></a></strong> After receipt of a complaint, the Head may assist the parties to the complaint to settle the complaint.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 31, s. 223</li><li class="HistoricalNoteSubItem"><a href="#1040584-1282260" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1040584-1282260.html">2018, c. 27, s. 593</a></li></ul></div>
