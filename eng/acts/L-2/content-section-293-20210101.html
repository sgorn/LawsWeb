<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Admissibility of documents</p><p class="Section" id="1281717"><strong><a class="sectionLabel" id="s-293"><span class="sectionLabel">293</span></a></strong> In the absence of evidence to the contrary, a document that appears to be a notice of violation issued under subsection 276(1) is presumed to be authentic and is proof of its contents in any proceeding in respect of a violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 377</li></ul></div>
