<section id ="1039886-1201142" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2018, c. 27, s. 475</h2></header><div class="modal-body"><div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="Section amending" id="1039886"><strong><a class="sectionLabel" id="s-475"><span class="sectionLabel">475</span></a></strong> Section 209.22 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of certificate</p><p class="Section"><strong>209.22</strong> A certificate issued by a health care practitioner under this Division is conclusive proof of the statements contained in it.</p></div></section></div></div></section>
