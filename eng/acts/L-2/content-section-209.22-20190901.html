<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of certificate</p><p class="Section" id="1201140"><strong><a class="sectionLabel" id="s-209.22"><span class="sectionLabel">209.22</span></a></strong> A certificate issued by a health care practitioner under this Division is conclusive proof of the statements contained in it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 42, s. 30</li><li class="HistoricalNoteSubItem">2018, c. 27, s. 475</li></ul></div>
