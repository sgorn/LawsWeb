<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders</p><p class="Section" id="343815"><strong><a class="sectionLabel" id="s-262"><span class="sectionLabel">262</span></a></strong> Where by this Part or the regulations the Minister is authorized to make any order in respect of any matter, the order may be made to apply generally or in particular cases or to apply to classes of employees or industrial establishments.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. L-1, s. 74</li></ul></div>
