<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1281611"><strong><a class="sectionLabel" id="s-280"><span class="sectionLabel">280</span></a></strong> No notice of violation in respect of a violation may be issued more than two years after the day on which the subject-matter of the violation arises.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 377</li></ul></div>
