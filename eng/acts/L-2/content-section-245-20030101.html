<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="343229"><strong><a class="sectionLabel" id="s-245"><span class="sectionLabel">245</span></a></strong> The Governor in Council may make regulations for the purposes of this Division defining the absences from employment that shall be deemed not to have interrupted continuity of employment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 47, s. 27</li></ul></div>
