<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision of information</p><p class="Section" id="1059205"><strong><a class="sectionLabel" id="s-143.1"><span class="sectionLabel">143.1</span></a></strong> No person shall prevent an employee from providing information to an appeals officer or a health and safety officer engaged in carrying out their duties under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 20, s. 14</li></ul></div>
