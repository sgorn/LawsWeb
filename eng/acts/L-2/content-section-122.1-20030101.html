<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose of Part</p><p class="Section" id="341228"><strong><a class="sectionLabel" id="s-122.1"><span class="sectionLabel">122.1</span></a></strong> The purpose of this Part is to prevent accidents and injury to health arising out of, linked with or occurring in the course of employment to which this Part applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 9 (1st Supp.), s. 1</li></ul></div>
