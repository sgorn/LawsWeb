<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Repeal of regulations</p><p class="Section" id="1281884"><strong><a class="sectionLabel" id="s-297"><span class="sectionLabel">297</span></a></strong> Unless they are repealed earlier, regulations made under section 296 are repealed on the fifth anniversary of the day on which they come into force.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 22, s. 17</li></ul></div>
