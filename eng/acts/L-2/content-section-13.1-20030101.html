<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Staff</p><p class="Section" id="1059151"><strong><a class="sectionLabel" id="s-13.1"><span class="sectionLabel">13.1</span></a></strong> The employees who are necessary for the proper conduct of the work of the Board are to be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 26, s. 2</li></ul></div>
