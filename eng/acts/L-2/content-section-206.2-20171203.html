<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Aggregate leave — maternity and parental</p><p class="Section" id="342594"><strong><a class="sectionLabel" id="s-206.2"><span class="sectionLabel">206.2</span></a></strong> The aggregate amount of leave that may be taken by one or two employees under sections 206 and 206.1 in respect of the same birth shall not exceed 78 weeks.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 14, s. 42</li><li class="HistoricalNoteSubItem"> 2017, c. 20, s. 261</li></ul></div>
