<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inspector to assist parties</p><p class="Section" id="343526"><strong><a class="sectionLabel" id="s-251.03"><span class="sectionLabel">251.03</span></a></strong> After receipt of a complaint, an inspector may assist the parties to the complaint to settle the complaint or cause another inspector to do so.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 31, s. 223</li></ul></div>
