<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="341075"><strong><a class="sectionLabel" id="s-111.1"><span class="sectionLabel">111.1</span></a></strong> The Minister may delegate to the head of the Federal Mediation and Conciliation Service his or her powers of appointment under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 26, s. 52</li></ul></div>
