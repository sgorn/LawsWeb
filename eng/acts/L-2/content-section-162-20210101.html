<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Repeal of regulations</p><p class="Section" id="1281859"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> Unless they are repealed earlier, regulations made under section 161 are repealed on the fifth anniversary of the day on which they come into force.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. L-2, s. 162</li><li class="HistoricalNoteSubItem">R.S., 1985, c. 9 (1st Supp.), s. 4</li><li class="HistoricalNoteSubItem">2018, c. 22, s. 15</li></ul></div>
