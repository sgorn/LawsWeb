<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entitlement to holidays</p><p class="Section" id="342433"><strong><a class="sectionLabel" id="s-192"><span class="sectionLabel">192</span></a></strong> Except as otherwise provided by this Division, every employee is entitled to and shall be granted a holiday with pay on each of the general holidays falling within any period of his employment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. L-1, s. 48</li></ul></div>
