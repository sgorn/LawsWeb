<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/H-6">Canadian Human Rights Act</a></cite></p><p class="Section" id="1281737"><strong><a class="sectionLabel" id="s-123.1"><span class="sectionLabel">123.1</span></a></strong> For greater certainty, nothing in this Part shall be construed so as to abrogate or derogate from the rights provided for under the <cite class="XRefExternalAct"><a href="/eng/acts/H-6">Canadian Human Rights Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 9 (1st Supp.), s. 3</li><li class="HistoricalNoteSubItem">1996, c. 12, s. 2</li><li class="HistoricalNoteSubItem">2018, c. 22, s. 2.1</li></ul></div>
