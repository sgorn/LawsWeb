<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision final</p><p class="Section" id="341996"><strong><a class="sectionLabel" id="s-146.3"><span class="sectionLabel">146.3</span></a></strong> An appeals officer’s decision is final and shall not be questioned or reviewed in any court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 20, s. 14</li></ul></div>
