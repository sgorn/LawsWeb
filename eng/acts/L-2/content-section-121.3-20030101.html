<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="341174"><strong><a class="sectionLabel" id="s-121.3"><span class="sectionLabel">121.3</span></a></strong> Subsection 5(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply to a regulation made pursuant to section 121.1 or 121.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 12, s. 1</li></ul></div>
