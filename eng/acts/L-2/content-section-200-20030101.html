<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Holiday pay</p><p class="Section" id="1059229"><strong><a class="sectionLabel" id="s-200"><span class="sectionLabel">200</span></a></strong> Pay granted to an employee for a general holiday on which the employee does not work shall for all purposes be deemed to be wages.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. L-1, s. 55</li></ul></div>
