<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment</p><p class="Section" id="1281689"><strong><a class="sectionLabel" id="s-289"><span class="sectionLabel">289</span></a></strong> If a person or a department pays the penalty set out in a notice of violation, the person or the department is considered to have committed the violation and proceedings in respect of it are ended.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 377</li></ul></div>
