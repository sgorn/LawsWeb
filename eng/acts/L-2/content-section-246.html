<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Civil remedy</p><ul class="Section ProvisionList" id="343233"><li><p class="Subsection" id="343235"><strong><a class="sectionLabel" id="s-246"><span class="sectionLabel">246</span></a></strong> <span class="lawlabel">(1)</span> No civil remedy of an employee against his employer is suspended or affected by sections 240 to 245.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of section 189</p><p class="Subsection" id="343236"><span class="lawlabel">(2)</span> Section 189 applies for the purposes of this Division.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 27, s. 21</li></ul></div>
