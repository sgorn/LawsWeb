<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="1281900"><strong><a class="sectionLabel" id="s-167.2"><span class="sectionLabel">167.2</span></a></strong> If, in any proceeding in respect of a complaint made under this Part, the employer alleges that the complainant is not their employee, the burden of proof is on the employer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 443</li></ul></div>
