<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Responsibility of employer</p><p class="Section" id="343258"><strong><a class="sectionLabel" id="s-247.3"><span class="sectionLabel">247.3</span></a></strong> Every employer shall make every reasonable effort to ensure that no employee is subjected to sexual harassment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 9 (1st Supp.), s. 17</li></ul></div>
