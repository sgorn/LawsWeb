<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time for appointment</p><p class="Section" id="1282140"><strong><a class="sectionLabel" id="s-216"><span class="sectionLabel">216</span></a></strong> The members of a joint planning committee must be appointed and must convene for their first sitting within two weeks after the date of the notice given to the Head under section 212.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. L-2, s. 216</li><li class="HistoricalNoteSubItem">2018, c. 27, s. 577</li></ul></div>
