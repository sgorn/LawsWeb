<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interim orders</p><p class="Section" id="339892"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> The Board may, on application by a trade union, an employer or an affected employee, make any interim order that the Board considers appropriate for the purpose of ensuring the fulfilment of the objectives of this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 26, s. 8</li></ul></div>
