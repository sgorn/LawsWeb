<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cooperatives</p><p class="Section" id="343675"><strong><a class="sectionLabel" id="s-251.19"><span class="sectionLabel">251.19</span></a></strong> For the purposes of section 251.18 and subsection 257(3), cooperatives shall be deemed to be corporations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 42, s. 37</li></ul></div>
