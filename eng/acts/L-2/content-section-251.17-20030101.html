<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="343665"><strong><a class="sectionLabel" id="s-251.17"><span class="sectionLabel">251.17</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply in respect of payment orders, notices of unfounded complaint, and orders issued under subsection 251.13(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 42, s. 37</li></ul></div>
