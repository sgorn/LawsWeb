<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="1281721"><strong><a class="sectionLabel" id="s-294"><span class="sectionLabel">294</span></a></strong> If the facts of a violation are reviewed or appealed, the person who issued the notice of violation shall establish, on a balance of probabilities, that the applicant or the appellant committed the violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 20, s. 377</li></ul></div>
