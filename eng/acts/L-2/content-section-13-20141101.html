<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="339746"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The head office of the Board must be in the National Capital Region as described in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/N-4">National Capital Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. L-2, s. 13</li><li class="HistoricalNoteSubItem"> 1998, c. 26, s. 2</li><li class="HistoricalNoteSubItem"> 2014, c. 20, s. 417</li></ul></div>
