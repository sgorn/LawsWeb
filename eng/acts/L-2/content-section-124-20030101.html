<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>General duty of employer</p><p class="Section" id="341259"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Every employer shall ensure that the health and safety at work of every person employed by the employer is protected.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. L-2, s. 124</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 9 (1st Supp.), s. 4</li><li class="HistoricalNoteSubItem"> 2000, c. 20, s. 5</li></ul></div>
