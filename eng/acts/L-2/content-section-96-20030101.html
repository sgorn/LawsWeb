<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>General prohibition</p><p class="Section" id="340861"><strong><a class="sectionLabel" id="s-96"><span class="sectionLabel">96</span></a></strong> No person shall seek by intimidation or coercion to compel a person to become or refrain from becoming or to cease to be a member of a trade union.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1972, c. 18, s. 1</li></ul></div>
