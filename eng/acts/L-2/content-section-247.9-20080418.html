<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual vacation</p><p class="Section" id="1059264"><strong><a class="sectionLabel" id="s-247.9"><span class="sectionLabel">247.9</span></a></strong> Despite any term or condition of employment, an employee may postpone their annual vacation until after the day on which a leave of absence that is taken under this Division ends.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, c. 15, s. 1</li></ul></div>
