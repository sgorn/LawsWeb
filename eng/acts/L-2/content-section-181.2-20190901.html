<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Nursing break</p><p class="Section" id="1201009"><strong><a class="sectionLabel" id="s-181.2"><span class="sectionLabel">181.2</span></a></strong> Subject to the regulations, every employee who is nursing is entitled to and shall be granted any unpaid breaks necessary for them to nurse or to express breast milk.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 450</li></ul></div>
