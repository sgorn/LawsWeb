<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1068667"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> No remedy may be awarded in respect of an act contrary to section 3 or 4 that was committed more than three years before the commencement of an action under subsection 5(1).</p></div>
