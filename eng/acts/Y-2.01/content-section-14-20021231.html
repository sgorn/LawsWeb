<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Speaker</p><ul class="Section ProvisionList" id="472479"><li><p class="Subsection" id="472481"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> <span class="lawlabel">(1)</span> The Legislative Assembly shall elect one member to be Speaker, who shall preside over the Legislative Assembly when it is sitting.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vote</p><p class="Subsection" id="472482"><span class="lawlabel">(2)</span> The Speaker may only vote in the Legislative Assembly in the case of a tie.</p></li></ul>
