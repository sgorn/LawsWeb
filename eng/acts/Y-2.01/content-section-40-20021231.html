<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Judges of the Supreme Court of Yukon</p><p class="Section" id="472657"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> A judge, other than a deputy judge, of the Supreme Court of the Northwest Territories or of the Nunavut Court of Justice is, by reason of holding that office, a judge of the Supreme Court of Yukon.</p>
