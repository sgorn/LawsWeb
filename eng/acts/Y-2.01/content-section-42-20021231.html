<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction to try civil cases</p><p class="Section" id="472668"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> The Supreme Court of Yukon has and may exercise and perform, in the Northwest Territories or Nunavut, all the powers, duties and functions of the Court with respect to a civil case, other than a civil case where the Court sits with a jury.</p>
