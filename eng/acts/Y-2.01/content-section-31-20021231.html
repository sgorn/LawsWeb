<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fiscal year</p><p class="Section" id="472611"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> The Yukon Government’s fiscal year is the period beginning on April 1 in one year and ending on March 31 in the next year.</p>
