<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Legislative Assembly of Yukon</p><p class="Section" id="472468"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Council established by the former Act is hereby continued as the Legislative Assembly of Yukon. Each member of the Legislative Assembly is elected to represent an electoral district in Yukon.</p>
