<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Seat of government</p><p class="Section" id="472464"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The seat of the Yukon Government is at Whitehorse but the Legislature may designate another place in Yukon as the seat of government.</p>
