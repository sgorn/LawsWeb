<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sittings</p><p class="Section" id="472678"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> The Court of Appeal of Yukon may sit in Yukon and, unless the laws of the Legislature provide otherwise, in any other place in Canada.</p>
