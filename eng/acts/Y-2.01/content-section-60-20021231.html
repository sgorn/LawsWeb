<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reference to Government of Canada</p><p class="Section" id="472787"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Any reference to the Government of Canada, or any of its agents, in an access order, permit, licence or other authorization, lease or agreement for lease or sale referred to in subsection 59(1) shall be read as a reference to the Yukon Government.</p>
