<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time limit</p><p class="Section" id="418945"><strong><a class="sectionLabel" id="s-64.1"><span class="sectionLabel">64.1</span></a></strong> Proceedings to recover a debt due to Her Majesty in right of Canada under this Act shall not be commenced later than five years after the debt became payable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2016, c. 9, s. 58</li></ul></div>
