<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultation with public</p><p class="Section" id="418537"><strong><a class="sectionLabel" id="s-42.1"><span class="sectionLabel">42.1</span></a></strong> The public shall be consulted as to policies, guidelines and codes of practice relating to the regulation of pest control products.</p>
