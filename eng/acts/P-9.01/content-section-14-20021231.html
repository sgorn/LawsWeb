<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Determination by Minister</p><p class="Section" id="418220"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> After considering any information reported under section 12 or 13, the Minister shall determine whether a special review of the registration of the pest control product should be initiated.</p>
