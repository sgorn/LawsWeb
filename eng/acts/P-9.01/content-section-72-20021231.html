<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="419100"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> If an offence under this Act is continued on more than one day, the person who committed it is liable to be convicted for a separate offence for each day on which it is continued.</p>
