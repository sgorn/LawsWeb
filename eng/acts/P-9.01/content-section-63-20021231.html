<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recovery of fees</p><p class="Section" id="1051813"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Her Majesty in right of Canada may recover any fee or charge that applies in relation to the administration of this Act or the regulations.</p>
