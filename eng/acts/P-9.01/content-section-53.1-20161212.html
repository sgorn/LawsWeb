<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Release of seized thing</p><p class="Section" id="418742"><strong><a class="sectionLabel" id="s-53.1"><span class="sectionLabel">53.1</span></a></strong> If an inspector is satisfied that the provisions of this Act and the regulations that apply with respect to a pest control product or other thing seized under this Act have been complied with, the product or thing must be released.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2016, c. 9, s. 52</li></ul></div>
