<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporation sole</p><p class="Section" id="252202"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The Governor General of Canada or other chief executive officer or administrator carrying on the Government of Canada on behalf and in the name of the Sovereign, by whatever title designated, is a corporation sole.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. G-14, s. 2</li></ul></div>
