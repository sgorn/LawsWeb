<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Crown cautions</p><p class="Section" id="470215"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The Attorney General may establish a program authorizing prosecutors to administer cautions to young persons instead of starting or continuing judicial proceedings under this Act.</p>
