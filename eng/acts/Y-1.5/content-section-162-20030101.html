<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proceedings commence with information</p><p class="Section" id="1061501"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> For the purposes of sections 158 to 160, proceedings are commenced by the laying of an information or indictment.</p>
