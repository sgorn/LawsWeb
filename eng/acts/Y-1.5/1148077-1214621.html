<section id ="1148077-1214621" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2019, c. 25, s. 380</h2></header><div class="modal-body"><p class="Section amending" id="1148077"><strong><a class="sectionLabel" id="s-380"><span class="sectionLabel">380</span></a></strong> Section 134 of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Applications for forfeiture</p><p class="Section"><strong>134</strong> Applications for the forfeiture of amounts set out in undertakings, release orders or recognizances binding young persons shall be made to the youth justice court.</p></div></section></div></section>
