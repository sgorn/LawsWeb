<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recommendation of conference</p><p class="Section" id="470750"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> When a youth justice court finds a young person guilty of an offence, the court may convene or cause to be convened a conference under section 19 for recommendations to the court on an appropriate youth sentence.</p>
