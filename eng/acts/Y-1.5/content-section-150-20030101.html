<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Material evidence</p><p class="Section" id="472099"><strong><a class="sectionLabel" id="s-150"><span class="sectionLabel">150</span></a></strong> Any evidence material to proceedings under this Act that would not but for this section be admissible in evidence may, with the consent of the parties to the proceedings and if the young person is represented by counsel, be given in such proceedings.</p>
