<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreements continue in force</p><p class="Section" id="472157"><strong><a class="sectionLabel" id="s-164"><span class="sectionLabel">164</span></a></strong> Any agreement made under the <cite class="XRefExternalAct"><a href="/eng/acts/Y-1">Young Offenders Act</a></cite>, chapter Y-1 of the Revised Statutes of Canada, 1985, remains in force until it expires, unless it is amended or a new agreement is made under this Act.</p>
