<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Counts charged in information</p><p class="Section" id="472023"><strong><a class="sectionLabel" id="s-143"><span class="sectionLabel">143</span></a></strong> Indictable offences and offences punishable on summary conviction may under this Act be charged in the same information or indictment and tried jointly.</p>
