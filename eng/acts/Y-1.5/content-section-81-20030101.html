<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Procedure for application or notice</p><p class="Section" id="1061484"><strong><a class="sectionLabel" id="s-81"><span class="sectionLabel">81</span></a></strong> An application or a notice to the court under section 63, 64, 65 or 76 must be made or given orally, in the presence of the other party, or in writing with a copy served personally on the other party.</p>
