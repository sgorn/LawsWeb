<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Age for purpose of presumptive offences</p><p class="Section" id="1061467"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> The lieutenant governor in council of a province may by order fix an age greater than fourteen years but not more than sixteen years for the purpose of the application of the provisions of this Act relating to presumptive offences.</p>
