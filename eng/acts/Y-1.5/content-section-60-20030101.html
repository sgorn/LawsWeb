<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provisions applicable to youth sentences on review</p><p class="Section" id="471027"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> This Part and Part 5 (custody and supervision) apply with any modifications that the circumstances require to orders made in respect of reviews of youth sentences under sections 59 and 94 to 96.</p>
