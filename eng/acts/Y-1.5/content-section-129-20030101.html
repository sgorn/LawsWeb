<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No subsequent disclosure</p><p class="Section" id="471878"><strong><a class="sectionLabel" id="s-129"><span class="sectionLabel">129</span></a></strong> No person who is given access to a record or to whom information is disclosed under this Act shall disclose that information to any other person unless the disclosure is authorized under this Act.</p>
