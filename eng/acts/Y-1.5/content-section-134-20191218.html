<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Applications for forfeiture</p><p class="Section" id="1214617"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> Applications for the forfeiture of amounts set out in undertakings, release orders or recognizances binding young persons shall be made to the youth justice court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 1, s. 134</li><li class="HistoricalNoteSubItem">2019, c. 25, s. 380</li></ul></div>
