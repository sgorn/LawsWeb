<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commencement of proceedings</p><p class="Section" id="472151"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> For the purposes of sections 158 and 159, proceedings are commenced by the laying of an information or indictment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 1, s. 162</li><li class="HistoricalNoteSubItem"> 2012, c. 1, s. 194</li></ul></div>
