<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disclosure of information and copies of record</p><p class="Section" id="471790"><strong><a class="sectionLabel" id="s-122"><span class="sectionLabel">122</span></a></strong> A person who is required or authorized to be given access to a record under section 119, 120, 123 or 124 may be given any information contained in the record and may be given a copy of any part of the record.</p>
