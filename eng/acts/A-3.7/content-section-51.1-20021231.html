<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defaults</p><p class="Section" id="1045734"><strong><a class="sectionLabel" id="s-51.1"><span class="sectionLabel">51.1</span></a></strong> For the purpose of applying paragraph 10(1)(f), a default under a repayment agreement includes a default in repaying an advance under the <cite class="XRefExternalAct"><a href="/eng/acts/C-49">Advance Payments for Crops Act</a></cite>.</p>
