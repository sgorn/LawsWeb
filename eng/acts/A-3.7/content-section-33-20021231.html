<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenditures of the Board</p><p class="Section" id="1045724"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> All expenditures made by the Board in the administration of this Act, other than those reimbursed to the Board by the Minister under section 23, are deemed to be expenses of the Board for the purposes of section 33 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-24">Canadian Wheat Board Act</a></cite>.</p>
