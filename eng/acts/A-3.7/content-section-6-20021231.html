<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligations of administrators</p><p class="Section" id="1045683"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> A guarantee, other than a guarantee made to a lender, is not effective unless the administrator complies with this Act and the advance guarantee agreement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 20, s. 6</li><li class="HistoricalNoteSubItem"> 1999, c. 26, s. 43</li></ul></div>
