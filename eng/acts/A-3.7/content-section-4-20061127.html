<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="9079"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The purpose of this Part is to improve marketing opportunities for the agricultural products of eligible producers by guaranteeing the repayment of the advances made to them as a means of improving their cash-flow.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 20, s. 4</li><li class="HistoricalNoteSubItem"> 2006, c. 3, s. 2</li></ul></div>
