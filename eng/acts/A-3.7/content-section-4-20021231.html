<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1045678"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The purpose of this Part is to improve marketing opportunities for crops of eligible producers by guaranteeing the repayment of the advances made to them as a means of improving cash-flow at or after harvest.</p>
