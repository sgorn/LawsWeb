<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Security interest in crop</p><p class="Section" id="1045697"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> An administrator that makes a guaranteed advance to a producer has a security interest in the crop for which the advance was made, and in any crop subsequently grown by the producer, for the amount of the producer’s liability under sections 22 and 23.</p>
