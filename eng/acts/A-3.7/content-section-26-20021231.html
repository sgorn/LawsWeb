<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="9378"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The purpose of this Part is to facilitate the marketing of agricultural products under cooperative plans by guaranteeing minimum average prices of products sold by marketing agencies.</p>
