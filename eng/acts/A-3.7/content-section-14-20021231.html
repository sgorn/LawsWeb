<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cash purchase tickets</p><p class="Section" id="1045702"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Despite the <cite class="XRefExternalAct"><a href="/eng/acts/G-10">Canada Grain Act</a></cite>, the manager or operator of an elevator or other person authorized by the Board to make guaranteed advances on its behalf may make advances by means of cash purchase tickets.</p>
