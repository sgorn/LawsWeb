<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Board</dfn></span></p><p class="Section" id="9533"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> In sections 48 and 49, <span class="DefinedTerm"><dfn>Board</dfn></span> means the Agricultural Products Board, established under subsection 3(1) of the <cite class="XRefExternalAct">Agricultural Products Board Act</cite>.</p>
