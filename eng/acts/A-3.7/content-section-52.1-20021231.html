<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defaults</p><p class="Section" id="1045736"><strong><a class="sectionLabel" id="s-52.1"><span class="sectionLabel">52.1</span></a></strong> For the purpose of applying paragraph 10(1)(f), a default under a repayment agreement includes a default in repaying an advance payment under the <cite class="XRefExternalAct"><a href="/eng/acts/P-18">Prairie Grain Advance Payments Act</a></cite>.</p>
