<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Legal effect throughout Canada</p><p class="Section" id="85592"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> On taking effect, a divorce granted under this Act has legal effect throughout Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 33, s. 10</li><li class="HistoricalNoteSubItem"> 2013, c. 30, s. 4</li></ul></div>
