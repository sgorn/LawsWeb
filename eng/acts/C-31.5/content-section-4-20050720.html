<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Marriage not void or voidable</p><p class="Section" id="85541"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> For greater certainty, a marriage is not void or voidable by reason only that the spouses are of the same sex.</p>
