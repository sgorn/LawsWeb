<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canadian Environment Week</p><p class="Section" id="177897"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in every year, the week that includes June 5 shall be kept and observed under the name of Canadian Environment Week.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-11, s. 2</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 10 (1st Supp.), s. 2</li></ul></div>
