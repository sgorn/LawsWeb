<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fines</p><p class="Section transitional" id="1156437"><strong><a class="sectionLabel" id="s-264"><span class="sectionLabel">264</span></a></strong> For greater certainty, starting on the day on which section 252 of this Act comes into force, fines collected under the <cite class="XRefExternalAct"><a href="/eng/acts/P-14">Pilotage Act</a></cite> are no longer to be paid to the relevant Pilotage Authority.</p>
