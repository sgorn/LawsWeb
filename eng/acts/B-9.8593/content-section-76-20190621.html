<ul class="Section ProvisionList" id="1155505"><li><p class="Subsection amending" id="1155506"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> <span class="lawlabel">(1)</span> Part I of Schedule VI to the Act is amended by adding the following after section 5:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="indent-0-0"><span class="lawlabel">6</span> A supply of an <span class="DefinitionRef"><dfn>ovum</dfn></span>, as defined in section 3 of the <cite class="XRefExternalAct"><a href="/eng/acts/A-13.4">Assisted Human Reproduction Act</a></cite>.</p></li></ul></div></section></li><li><p class="Subsection transitional" id="1155508"><span class="lawlabel">(2)</span> Subsection (1) is deemed to have come into force on March 20, 2019.</p></li></ul>
