<p class="Section amending" id="1156381"><strong><a class="sectionLabel" id="s-244"><span class="sectionLabel">244</span></a></strong> Subsection 40(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation of liability</p><ul class="Section ProvisionList" id=""><li><p class="Subsection"><strong>40</strong> <span class="lawlabel">(1)</span> A licensed pilot who meets the conditions of their licence is not liable in damages in excess of $1,000 for any damage or loss occasioned by their fault, neglect or want of skill.</p></li></ul></div></section>
