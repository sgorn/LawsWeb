<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2014, c. 39, s. 337</span></p><p class="Section amending" id="1155626"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Subsection 9.1(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-21">Canadian Payments Act</a></cite> is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of office — elected directors</p><ul class="Section ProvisionList" id=""><li><p class="Subsection"><strong>9.1</strong> <span class="lawlabel">(1)</span> The elected directors hold office for a term of three years and are eligible to be elected for two further terms.</p></li></ul></div></section>
