<p class="Section amending" id="1155765"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> Paragraph 13(2)(a) of the French version of the Act is replaced by the following:</p><section><div class="AmendedText" lang="fr"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">a)</span> le produit net, calculé de la manière réglementaire, de la disposition des biens visés aux paragraphes 4(1) à (3) qui ont été confisqués au profit de Sa Majesté et dont le ministre a disposé;</p></li></ul></div></section>
