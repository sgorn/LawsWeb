<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Act referred to Committee of House of Commons</p><p class="Section" id="220351"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> This Act shall be deemed to be referred, for review and report, to the first sitting of the Committee of the House of Commons that normally considers oil and gas matters, following February 18, 1988.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 112, s. 42</li></ul></div>
