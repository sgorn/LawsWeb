<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Extension</p><p class="Section" id="220238"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Governor in Council may, by order, designate coal, thorium and uranium, or any of those substances, as an energy commodity for the purposes of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 112, s. 10</li></ul></div>
