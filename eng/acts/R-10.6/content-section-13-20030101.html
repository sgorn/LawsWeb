<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>After 35 years</p><p class="Section" id="420376"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> An officer who retires voluntarily after thirty-five years of service is entitled to the same pension as if he were retired compulsorily.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 241, s. 46</li></ul></div>
