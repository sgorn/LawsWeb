<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Dismissal</p><p class="Section" id="420530"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Nothing in this Part affects the right of the Governor in Council to dismiss or remove any officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 241, s. 63</li></ul></div>
