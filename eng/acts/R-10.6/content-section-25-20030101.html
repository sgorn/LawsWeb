<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No allowance to children over age</p><p class="Section" id="420493"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The compassionate allowance to an officer’s child ceases when the child reaches the age of twenty-one.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1970, c. R-10, s. 25</li><li class="HistoricalNoteSubItem"> 1989, c. 6, s. 22</li></ul></div>
