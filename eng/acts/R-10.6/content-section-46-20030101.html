<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="420655"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> This Part applies to</p><ul class="ProvisionList"><li><p class="Paragraph" id="420657"><span class="lawlabel">(a)</span> every constable appointed after the 1st day of October 1934; and</p></li><li><p class="Paragraph" id="420658"><span class="lawlabel">(b)</span> every constable on the Force on the 1st day of October 1934 who elects to contribute under the provisions of section 47.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 241, s. 79</li></ul></div>
