<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Negligent performance of duties</p><p class="Section" id="375770"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Every person who negligently performs a military duty imposed on that person is guilty of an offence and on conviction is liable to dismissal with disgrace from Her Majesty’s service or to less punishment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-4, s. 114</li></ul></div>
