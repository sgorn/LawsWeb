<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Royal prerogative</p><p class="Section" id="378653"><strong><a class="sectionLabel" id="s-249.1"><span class="sectionLabel">249.1</span></a></strong> Nothing in this Division in any manner limits or affects Her Majesty’s royal prerogative of mercy.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 82</li></ul></div>
