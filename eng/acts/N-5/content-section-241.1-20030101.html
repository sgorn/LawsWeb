<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>New sentence</p><p class="Section" id="378497"><strong><a class="sectionLabel" id="s-241.1"><span class="sectionLabel">241.1</span></a></strong> Where a new sentence is substituted under subsection 238(3), 239(2) or 239.1(3) or section 240 or 240.1, the sentence imposed by the court martial ceases to have effect.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 43, s. 27</li></ul></div>
