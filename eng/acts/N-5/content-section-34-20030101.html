<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Persons under eighteen</p><p class="Section" id="375058"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> A person who is under the age of eighteen years may not be deployed by the Canadian Forces to a theatre of hostilities.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 34</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 31 (1st Supp.), s. 60</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 9</li><li class="HistoricalNoteSubItem"> 2000, c. 13, s. 1</li></ul></div>
