<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Scandalous conduct by officers</p><p class="Section" id="375524"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Every officer who behaves in a scandalous manner unbecoming an officer is guilty of an offence and on conviction shall suffer dismissal with disgrace from Her Majesty’s service or dismissal from Her Majesty’s service.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-4, s. 82</li></ul></div>
