<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="378222"><strong><a class="sectionLabel" id="s-227.17"><span class="sectionLabel">227.17</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply to a determination made by the Chief of the Defence Staff under subsection 227.15(1) or 227.16(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 5, s. 4</li></ul></div>
