<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>New trial</p><p class="Section" id="378502"><strong><a class="sectionLabel" id="s-241.3"><span class="sectionLabel">241.3</span></a></strong> Where the Court Martial Appeal Court directs a new trial on a charge under section 238, 239.1, 239.2 or 240.2, the accused person shall be tried again as if no trial on that charge had been held.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 43, s. 27</li></ul></div>
