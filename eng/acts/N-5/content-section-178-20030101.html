<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment limitation</p><p class="Section" id="1059624"><strong><a class="sectionLabel" id="s-178"><span class="sectionLabel">178</span></a></strong> A Special General Court Martial may only pass a sentence that includes a punishment of imprisonment or a fine.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 178</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 31 (1st Supp.), s. 60</li><li class="HistoricalNoteSubItem"> 1993, c. 34, s. 93(F)</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 42</li></ul></div>
