<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Questions of law</p><p class="Section" id="376924"><strong><a class="sectionLabel" id="s-191"><span class="sectionLabel">191</span></a></strong> The military judge presiding at a General Court Martial determines all questions of law or mixed law and fact arising before or after the commencement of the trial.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 191</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 46</li><li class="HistoricalNoteSubItem"> 2008, c. 29, s. 14</li></ul></div>
