<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="376290"><strong><a class="sectionLabel" id="s-159.91"><span class="sectionLabel">159.91</span></a></strong> A direction to retain a person in custody or impose conditions on their release is cancelled in the circumstances prescribed in regulations made by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 24, s. 33</li></ul></div>
