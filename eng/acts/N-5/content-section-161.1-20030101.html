<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Referral to commanding officer</p><p class="Section" id="376308"><strong><a class="sectionLabel" id="s-161.1"><span class="sectionLabel">161.1</span></a></strong> After a charge is laid, it shall be referred to an officer who is a commanding officer in respect of the accused person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 42</li></ul></div>
