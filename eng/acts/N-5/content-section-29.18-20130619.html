<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="374944"><strong><a class="sectionLabel" id="s-29.18"><span class="sectionLabel">29.18</span></a></strong> The head office of the Grievances Committee shall be at the place in Canada designated by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 7</li><li class="HistoricalNoteSubItem"> 2013, c. 24, s. 106(E)</li></ul></div>
