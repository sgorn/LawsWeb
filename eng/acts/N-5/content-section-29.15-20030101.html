<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision is final</p><p class="Section" id="1059553"><strong><a class="sectionLabel" id="s-29.15"><span class="sectionLabel">29.15</span></a></strong> A decision of a final authority in the grievance process is final and binding and, except for judicial review under the <cite class="XRefExternalAct">Federal Court Act</cite>, is not subject to appeal or to review by any court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 7</li></ul></div>
