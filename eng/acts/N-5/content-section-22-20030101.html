<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Numbers in ranks and trade groups</p><p class="Section" id="374799"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The maximum number of persons in each rank and trade group of the Canadian Forces shall be determined as prescribed in regulations made by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-4, s. 22</li></ul></div>
