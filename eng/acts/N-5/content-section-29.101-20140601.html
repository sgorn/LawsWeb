<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Grievances submitted by military judges</p><p class="Section" id="374863"><strong><a class="sectionLabel" id="s-29.101"><span class="sectionLabel">29.101</span></a></strong> Despite subsection 29.1(1), a grievance submitted by a military judge shall be considered and determined by the Chief of the Defence Staff.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 24, s. 6</li></ul></div>
