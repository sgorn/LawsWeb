<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Formation of department</p><p class="Section" id="374579"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> There is hereby established a department of the Government of Canada called the Department of National Defence over which the Minister of National Defence appointed by commission under the Great Seal shall preside.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-4, s. 3</li></ul></div>
