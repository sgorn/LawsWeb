<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reference to Attorney General</p><p class="Section" id="375836"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> For the purposes of this Act, the reference in section 320.4 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> to the <span class="DefinitionRef"><dfn>Attorney General</dfn></span> includes the Attorney General of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 131</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 27 (1st Supp.), s. 187</li><li class="HistoricalNoteSubItem"> 2018, c. 21, s. 43</li></ul></div>
