<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cruel or disgraceful conduct</p><p class="Section" id="375528"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Every person who behaves in a cruel or disgraceful manner is guilty of an offence and on conviction is liable to imprisonment for a term not exceeding five years or to less punishment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-4, s. 83</li></ul></div>
