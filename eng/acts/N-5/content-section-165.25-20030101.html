<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties and functions</p><p class="Section" id="376630"><strong><a class="sectionLabel" id="s-165.25"><span class="sectionLabel">165.25</span></a></strong> The Chief Military Judge assigns military judges to preside at courts martial and to perform other judicial duties under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 42</li></ul></div>
