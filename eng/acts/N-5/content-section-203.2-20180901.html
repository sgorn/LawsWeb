<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fundamental principle of sentencing</p><p class="Section" id="377692"><strong><a class="sectionLabel" id="s-203.2"><span class="sectionLabel">203.2</span></a></strong> A sentence must be proportionate to the gravity of the offence and the degree of responsibility of the offender.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 24, s. 62</li></ul></div>
