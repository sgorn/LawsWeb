<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal against decision</p><p class="Section" id="1059701"><strong><a class="sectionLabel" id="s-239.2"><span class="sectionLabel">239.2</span></a></strong> On the hearing of an appeal respecting the legality of a decision referred to in paragraph 230.1(d), the Court Martial Appeal Court may, where it allows the appeal, set aside the decision and direct a new trial on the charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 43, s. 25</li></ul></div>
