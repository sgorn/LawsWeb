<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Final authority</p><p class="Section" id="374867"><strong><a class="sectionLabel" id="s-29.11"><span class="sectionLabel">29.11</span></a></strong> The Chief of the Defence Staff is the final authority in the grievance process and shall deal with all matters as informally and expeditiously as the circumstances and the considerations of fairness permit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 7</li><li class="HistoricalNoteSubItem"> 2013, c. 24, s. 6</li></ul></div>
