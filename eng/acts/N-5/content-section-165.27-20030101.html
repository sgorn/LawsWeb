<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="376638"><strong><a class="sectionLabel" id="s-165.27"><span class="sectionLabel">165.27</span></a></strong> The Chief Military Judge may delegate any of the Chief Military Judge’s duties and functions to a military judge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 42</li></ul></div>
