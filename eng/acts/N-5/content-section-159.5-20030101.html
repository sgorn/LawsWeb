<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearing may be adjourned</p><p class="Section" id="376254"><strong><a class="sectionLabel" id="s-159.5"><span class="sectionLabel">159.5</span></a></strong> The military judge may adjourn the hearing on the military judge’s own motion or on application, but the adjournment may not be for more than three clear days except with the consent of the person in custody.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 42</li></ul></div>
