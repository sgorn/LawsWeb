<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment limitation</p><p class="Section" id="376761"><strong><a class="sectionLabel" id="s-166.1"><span class="sectionLabel">166.1</span></a></strong> A General Court Martial that tries a person other than an officer or a non-commissioned member may only pass a sentence that includes a punishment of imprisonment or a fine.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, c. 29, s. 9</li></ul></div>
