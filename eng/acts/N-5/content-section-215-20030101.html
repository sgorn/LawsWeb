<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Service tribunal may suspend</p><p class="Section" id="1059677"><strong><a class="sectionLabel" id="s-215"><span class="sectionLabel">215</span></a></strong> Where an offender has been sentenced to imprisonment or detention, the carrying into effect of the punishment may be suspended by the service tribunal that imposed the punishment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 215</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 60</li></ul></div>
