<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Laying of charge</p><p class="Section" id="1059597"><strong><a class="sectionLabel" id="s-161"><span class="sectionLabel">161</span></a></strong> Proceedings against a person who is alleged to have committed a service offence are commenced by the laying of a charge in accordance with regulations made by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 161</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 42</li></ul></div>
