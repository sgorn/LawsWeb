<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authorization</p><p class="Section" id="1059785"><strong><a class="sectionLabel" id="s-227.21"><span class="sectionLabel">227.21</span></a></strong> The Chief of the Defence Staff, the Provost Marshal, the Chief Military Judge or a commanding officer may authorize a person to communicate or disclose information, or give notice, under this Division on their behalf.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 5, s. 4</li></ul></div>
