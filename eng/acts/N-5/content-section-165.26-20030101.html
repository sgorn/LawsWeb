<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acting Chief Military Judge</p><p class="Section" id="1059613"><strong><a class="sectionLabel" id="s-165.26"><span class="sectionLabel">165.26</span></a></strong> The Chief Military Judge may authorize any military judge to perform the duties and functions of the Chief Military Judge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 42</li></ul></div>
