<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chief Military Judge</p><p class="Section" id="1059612"><strong><a class="sectionLabel" id="s-165.24"><span class="sectionLabel">165.24</span></a></strong> The Governor in Council may designate a military judge to be the Chief Military Judge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 42</li></ul></div>
