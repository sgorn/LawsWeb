<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head Office</p><p class="Section" id="378862"><strong><a class="sectionLabel" id="s-250.12"><span class="sectionLabel">250.12</span></a></strong> The head office of the Complaints Commission shall be at the place in Canada designated by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 82</li></ul></div>
