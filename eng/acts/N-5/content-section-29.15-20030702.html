<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision is final</p><p class="Section" id="374901"><strong><a class="sectionLabel" id="s-29.15"><span class="sectionLabel">29.15</span></a></strong> A decision of a final authority in the grievance process is final and binding and, except for judicial review under the <cite class="XRefExternalAct"><a href="/eng/acts/F-7">Federal Courts Act</a></cite>, is not subject to appeal or to review by any court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 7</li><li class="HistoricalNoteSubItem"> 2002, c. 8, s. 182</li></ul></div>
