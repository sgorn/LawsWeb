<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-derogation</p><p class="Section" id="374645"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> For greater certainty, section 9.1 is not in derogation of the authority of the Minister of Justice and Attorney General of Canada under the <cite class="XRefExternalAct"><a href="/eng/acts/J-2">Department of Justice Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 2</li></ul></div>
