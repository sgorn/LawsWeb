<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction</p><p class="Section" id="1059620"><strong><a class="sectionLabel" id="s-173"><span class="sectionLabel">173</span></a></strong> A Standing Court Martial may try any officer or non-commissioned member who is liable to be charged, dealt with and tried on a charge of having committed a service offence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 173</li><li class="HistoricalNoteSubItem"> 1992, c. 16, s. 6</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 42</li></ul></div>
