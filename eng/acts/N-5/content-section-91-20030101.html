<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>False statement in respect of leave</p><p class="Section" id="375519"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> Every person who knowingly makes a false statement in respect of prolongation of leave of absence is guilty of an offence and on conviction is liable to imprisonment for less than two years or to less punishment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-4, s. 81</li></ul></div>
