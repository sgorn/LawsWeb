<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Record of complaints</p><p class="Section" id="1059718"><strong><a class="sectionLabel" id="s-250.25"><span class="sectionLabel">250.25</span></a></strong> The Provost Marshal shall establish and maintain a record of all complaints received under this Division and, on request, make available any information contained in that record to the Complaints Commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 82</li></ul></div>
