<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other rights preserved</p><p class="Section" id="378330"><strong><a class="sectionLabel" id="s-231"><span class="sectionLabel">231</span></a></strong> The right of any person to appeal from the finding or sentence of a court martial shall be deemed to be in addition to and not in derogation of any rights that the person has under the law of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-4, s. 198</li></ul></div>
