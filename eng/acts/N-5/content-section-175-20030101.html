<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment limitation</p><p class="Section" id="1059621"><strong><a class="sectionLabel" id="s-175"><span class="sectionLabel">175</span></a></strong> A Standing Court Martial may not pass a sentence that includes a punishment higher in the scale of punishments than dismissal with disgrace from Her Majesty’s service.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 175</li><li class="HistoricalNoteSubItem"> 1991, c. 43, s. 16</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 42</li></ul></div>
