<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusion of Part VI of <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite></p><p class="Section" id="379563"><strong><a class="sectionLabel" id="s-273.69"><span class="sectionLabel">273.69</span></a></strong> Part VI of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> does not apply in relation to an interception of a communication under the authority of an authorization issued under this Part or in relation to a communication so intercepted.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 41, s. 102</li></ul></div>
