<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to act expeditiously</p><p class="Section" id="1059598"><strong><a class="sectionLabel" id="s-162"><span class="sectionLabel">162</span></a></strong> Charges under the Code of Service Discipline shall be dealt with as expeditiously as the circumstances permit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 162</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 42</li></ul></div>
