<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Adjournment</p><p class="Section" id="376914"><strong><a class="sectionLabel" id="s-189"><span class="sectionLabel">189</span></a></strong> A court martial may adjourn its proceedings whenever the court martial considers adjournment desirable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 189</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 46</li></ul></div>
