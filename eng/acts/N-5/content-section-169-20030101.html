<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction</p><p class="Section" id="1059616"><strong><a class="sectionLabel" id="s-169"><span class="sectionLabel">169</span></a></strong> A Disciplinary Court Martial may try any officer of or below the rank of major or any non-commissioned member who is liable to be charged, dealt with and tried on a charge of having committed a service offence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 169</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 42</li></ul></div>
