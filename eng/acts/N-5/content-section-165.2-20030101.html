<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acting Court Martial Administrator</p><p class="Section" id="376554"><strong><a class="sectionLabel" id="s-165.2"><span class="sectionLabel">165.2</span></a></strong> The duties and functions of the Court Martial Administrator may be performed by any person authorized by the Court Martial Administrator.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 42</li></ul></div>
