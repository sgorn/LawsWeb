<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authority for viewing</p><p class="Section" id="376919"><strong><a class="sectionLabel" id="s-190"><span class="sectionLabel">190</span></a></strong> A court martial may view any place, thing or person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 190</li><li class="HistoricalNoteSubItem"> 1991, c. 43, s. 17</li><li class="HistoricalNoteSubItem"> 1992, c. 16, s. 10</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 46</li></ul></div>
