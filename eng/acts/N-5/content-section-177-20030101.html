<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Composition</p><p class="Section" id="1059623"><strong><a class="sectionLabel" id="s-177"><span class="sectionLabel">177</span></a></strong> Every military judge is authorized to preside at a Special General Court Martial, and a military judge who does so constitutes the Special General Court Martial.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-5, s. 177</li><li class="HistoricalNoteSubItem"> 1998, c. 35, s. 42</li></ul></div>
