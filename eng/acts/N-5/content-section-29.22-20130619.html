<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction</p><p class="Section" id="374969"><strong><a class="sectionLabel" id="s-29.22"><span class="sectionLabel">29.22</span></a></strong> The Grievances Committee may not receive or accept any evidence or other information that would be inadmissible in a court of law by reason of any privilege under the law of evidence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 35, s. 7</li><li class="HistoricalNoteSubItem"> 2013, c. 24, s. 106(E)</li></ul></div>
