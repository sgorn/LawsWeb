<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hampering manoeuvres</p><p class="Section" id="379699"><strong><a class="sectionLabel" id="s-297"><span class="sectionLabel">297</span></a></strong> Every person who without reasonable excuse obstructs or interferes with manoeuvres authorized under section 257 is guilty of an offence and liable, on summary conviction, to a fine not exceeding one hundred dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-4, s. 254</li></ul></div>
