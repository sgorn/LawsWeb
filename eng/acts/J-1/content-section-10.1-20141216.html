<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prothonotaries of the Federal Court</p><p class="Section" id="1049884"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> The yearly salaries of the prothonotaries of the Federal Court shall be 76 per cent of the yearly salaries, calculated in accordance with section 25, of the judges referred to in paragraph 10(d).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 318</li></ul></div>
