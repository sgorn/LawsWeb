<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment</p><p class="Section" id="337854"><strong><a class="sectionLabel" id="s-77"><span class="sectionLabel">77</span></a></strong> The officers, clerks and employees who are required by the Commissioner to carry out the Commissioner’s duties and functions under section 74 shall be appointed under the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. J-1, s. 77</li><li class="HistoricalNoteSubItem"> 2002, c. 8, s. 110</li></ul></div>
