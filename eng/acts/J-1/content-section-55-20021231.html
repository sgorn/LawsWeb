<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Judicial duties exclusively</p><p class="Section" id="1049862"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> No judge shall, either directly or indirectly, for himself or others, engage in any occupation or business other than his judicial duties, but every judge shall devote himself exclusively to those judicial duties.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. J-1, s. 36</li></ul></div>
