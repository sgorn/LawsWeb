<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="337824"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> In this Part,</p><dl class="Definition"><dt id="337826"><span class="DefinedTerm"><dfn>Commissioner</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Commissioner</dfn></span> means the Commissioner for Federal Judicial Affairs referred to in section 73; (<span class="DefinedTermLink" lang="fr">commissaire</span>)</p></dd><dt id="337827"><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Justice of Canada. (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd></dl>
