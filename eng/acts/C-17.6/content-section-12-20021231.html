<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Salary of Executive Director</p><p class="Section" id="1046553"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The salary and any other remuneration to be paid to the Executive Director shall be fixed by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 7, s. 12</li><li class="HistoricalNoteSubItem"> 1993, c. 34, s. 45(F)</li></ul></div></div>
