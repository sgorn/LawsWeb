<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees of directors</p><p class="Section" id="1046551"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Chairperson and the other directors shall be paid such fees for their attendance at meetings of the Institute and for work performed for the Institute as are fixed by the Governor in Council.</p></div>
