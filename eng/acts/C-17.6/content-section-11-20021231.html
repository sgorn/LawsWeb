<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses</p><p class="Section" id="1046552"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Chairperson and the other directors are entitled to be paid such travel and living expenses incurred by them in the performance of duties under this Act as are fixed by the Governor in Council.</p></div>
