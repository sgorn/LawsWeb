<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="1046566"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The accounts and financial transactions of the Institute shall be audited annually by an independent auditor designated by the Board and a report of the audit shall be made to the Board.</p></div>
