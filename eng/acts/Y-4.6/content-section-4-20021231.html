<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Waters vested in Her Majesty</p><p class="Section" id="1052975"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Subject to any rights, powers or privileges granted pursuant to the <cite class="XRefExternalAct"><a href="/eng/acts/W-4">Dominion Water Power Act</a></cite> or preserved under that Act, the property in and the right to the use and flow of all waters are vested in Her Majesty in right of Canada.</p>
