<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1053013"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Proceedings in respect of an offence under this Act may be instituted at any time within but not later than two years after the time when the subject-matter of the proceedings arose.</p>
