<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Members of Board</p><p class="Section" id="1053016"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> Persons who, pursuant to the <cite class="XRefExternalAct">Northern Inland Waters Act</cite>, were members of the Yukon Territory Water Board immediately before the coming into force of this Act continue as such thereafter as if they had been appointed pursuant to this Act.</p>
