<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Where Board is to issue reasons</p><p class="Section" id="1052997"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Board shall issue, and make available to the public, written reasons for its decisions or orders relating to any licence or any application.</p>
