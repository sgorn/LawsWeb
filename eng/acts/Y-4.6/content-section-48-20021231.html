<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Applications to have priority</p><p class="Section" id="1053019"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> The Board shall deal with applications referred to in paragraphs 46(3)(b) and 47(b) in priority to all other applications received by it.</p>
