<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights of persons not affected</p><p class="Section" id="1053003"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Nothing in this Act or the regulations or in a licence constitutes a defence to a claim for loss or damage sustained by any person by reason of the construction or operation of any work forming part of an appurtenant undertaking.</p>
