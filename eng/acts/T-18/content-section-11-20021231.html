<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No payment without contract and security</p><p class="Section" id="452050"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> No sum of money shall be paid to the contractor on any contract and no work commenced until the contract has been signed by all the parties therein named and the requisite security has been given.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. T-15, s. 14</li></ul></div>
