<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies</p><p class="Section" id="452067"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> A copy of any map, plan or other document in the custody of the Secretary, certified by the Secretary to be a true copy, shall be held to be authentic, and is, in the absence of evidence to the contrary, of the same legal effect as the original.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. T-15, s. 17</li></ul></div>
