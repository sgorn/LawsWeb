<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order and safety</p><p class="Section" id="1048118"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Subject to any regulations made under section 62, a port authority shall take appropriate measures for the maintenance of order and the safety of persons and property in the port.</p>
