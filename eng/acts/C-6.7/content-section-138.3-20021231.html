<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employee benefits</p><p class="Section" id="150277"><strong><a class="sectionLabel" id="s-138.3"><span class="sectionLabel">138.3</span></a></strong> For the purposes of sections 138.4 to 138.6, “employee benefits” includes coverage and benefits in respect of employer-sponsored pension plans and of life, income protection, health care and dental care insurance plans.</p>
