<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Election of chairperson</p><p class="Section" id="148848"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The board of directors shall elect a chairperson from among their number for a term not exceeding two years, the term being renewable.</p>
