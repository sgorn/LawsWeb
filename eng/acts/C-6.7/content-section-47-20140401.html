<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/N-22">Navigation Protection Act</a></cite></p><p class="Section" id="149179"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/N-22">Navigation Protection Act</a></cite> does not apply to a work, as defined in section 2 of that Act, that has been exempted by a regulation made under section 62.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 10, s. 47</li><li class="HistoricalNoteSubItem"> 2008, c. 21, s. 26</li><li class="HistoricalNoteSubItem"> 2012, c. 31, s. 342</li></ul></div>
