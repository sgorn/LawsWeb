<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct">Navigable Waters Protection Act</cite></p><p class="Section" id="1048133"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> The <cite class="XRefExternalAct">Navigable Waters Protection Act</cite> does not apply to a work, within the meaning of that Act, that has been exempted by a regulation made under section 98.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 10, s. 101</li><li class="HistoricalNoteSubItem"> 2008, c. 21, s. 47</li></ul></div>
