<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Evidence of limits of navigable waters</p><p class="Section" id="149397"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> A port authority may erect marks or signs to indicate the limits of the navigable waters under its jurisdiction and every mark or sign so erected is evidence of the limits of those waters.</p>
