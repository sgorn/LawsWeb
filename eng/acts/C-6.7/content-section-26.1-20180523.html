<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canada Infrastructure Bank</p><p class="Section" id="148915"><strong><a class="sectionLabel" id="s-26.1"><span class="sectionLabel">26.1</span></a></strong> Section 26 does not apply with respect to a loan guarantee provided by the Canada Infrastructure Bank on behalf of the government of Canada under paragraph 18(h) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-6.18">Canada Infrastructure Bank Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 10, s. 74</li></ul></div>
