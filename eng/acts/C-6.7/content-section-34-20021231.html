<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual meeting</p><p class="Section" id="149025"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> The directors of a port authority shall call an annual meeting not later than eighteen months after the port authority comes into existence and subsequently not later than fifteen months after holding the last preceding annual meeting.</p>
