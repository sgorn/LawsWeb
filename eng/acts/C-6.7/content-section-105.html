<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><ul class="Section ProvisionList" id="149859"><li><p class="Subsection" id="149861"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> <span class="lawlabel">(1)</span> The Governor in Council may make regulations generally for carrying out the purposes of this Act.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application to Crown</p><p class="Subsection" id="149862"><span class="lawlabel">(2)</span> A regulation made under subsection (1) may be made binding on Her Majesty in right of Canada or a province.</p></li></ul>
