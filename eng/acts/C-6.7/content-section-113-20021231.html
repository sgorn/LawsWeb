<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers during search</p><p class="Section" id="149920"><strong><a class="sectionLabel" id="s-113"><span class="sectionLabel">113</span></a></strong> In carrying out a search of a place under section 111 or 112, an enforcement officer may exercise the powers described in section 109.</p>
