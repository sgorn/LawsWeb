<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of penalty</p><p class="Section" id="150144"><strong><a class="sectionLabel" id="s-129.07"><span class="sectionLabel">129.07</span></a></strong> If the person or ship pays the penalty in accordance with the particulars set out in the notice of violation, the person or ship is deemed to have committed the violation and proceedings in respect of the violation are ended.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, c. 21, s. 57</li></ul></div>
