<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees by contract</p><p class="Section" id="1048111"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> A port authority may agree, by a contract that the parties may agree to keep confidential, to accept fees in respect of the persons and things set out in paragraphs 49(1)(a) to (c) that are different from the fees fixed under those paragraphs.</p>
