<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="148871"><strong><a class="sectionLabel" id="s-21.1"><span class="sectionLabel">21.1</span></a></strong> Subject to the letters patent, the board of directors may delegate the powers to manage the activities of the port authority to a committee of directors or to the officers of the port authority.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, c. 21, s. 13</li></ul></div>
