<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Aboriginal rights</p><p class="Section" id="148652"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> For greater certainty, nothing in this Act shall be construed so as to abrogate or derogate from the application of section 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite> to existing aboriginal or treaty rights of the aboriginal peoples of Canada.</p>
