<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct">Navigable Waters Protection Act</cite></p><p class="Section" id="1048134"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> The <cite class="XRefExternalAct">Navigable Waters Protection Act</cite> does not apply to a work, within the meaning of that Act, to which regulations made under section 98 of this Act apply.</p>
