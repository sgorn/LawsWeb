<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Violations</p><p class="Section" id="150103"><strong><a class="sectionLabel" id="s-129.02"><span class="sectionLabel">129.02</span></a></strong> Every person or ship that contravenes a provision or instruction designated under paragraph 129.03(a) commits a violation and is liable to an administrative monetary penalty not exceeding the maximum established by regulation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, c. 21, s. 57</li></ul></div>
