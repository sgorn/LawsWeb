<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct">Navigable Waters Protection Act</cite></p><p class="Section" id="1048125"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> The <cite class="XRefExternalAct">Navigable Waters Protection Act</cite> does not apply to a work, within the meaning of that Act, that has been exempted by a regulation made under section 74.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 10, s. 73</li><li class="HistoricalNoteSubItem"> 2008, c. 21, s. 40</li></ul></div>
