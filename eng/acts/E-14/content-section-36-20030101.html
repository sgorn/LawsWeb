<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Monthly returns</p><p class="Section" id="183283"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> All returns, unless otherwise provided in this Act, shall be made distinct and separate for each month, and shall relate to the month last preceding the day of making the returns.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 36</li></ul></div>
