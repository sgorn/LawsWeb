<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Stowage of packages in warehouse</p><p class="Section" id="184722"><strong><a class="sectionLabel" id="s-217"><span class="sectionLabel">217</span></a></strong> All boxes, caddies or packages of manufactured tobacco and cigars shall be arranged and stowed in warehouse in such manner as may be prescribed by ministerial regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-14, s. 217</li><li class="HistoricalNoteSubItem"> 1999, c. 17, s. 144(E)</li></ul></div>
