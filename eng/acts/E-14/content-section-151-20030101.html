<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Equivalent how determined</p><p class="Section" id="184219"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> The Governor in Council may, by regulation, fix the quantity or the mode of determining the quantity of spirits that shall be held to be equivalent to any assigned mass of molasses.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 150</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, c. 68, s. 60</li></ul></div>
