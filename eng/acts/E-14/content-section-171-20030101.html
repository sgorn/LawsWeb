<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Computation of duty</p><p class="Section" id="184414"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> The duty imposed by this Act on beer or malt liquor shall be charged and computed in such manner as may be prescribed by ministerial regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-14, s. 171</li><li class="HistoricalNoteSubItem"> 1999, c. 17, s. 144(E)</li></ul></div>
