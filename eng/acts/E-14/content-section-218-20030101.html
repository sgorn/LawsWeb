<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No refund on tobacco ex-warehoused</p><p class="Section" id="184726"><strong><a class="sectionLabel" id="s-218"><span class="sectionLabel">218</span></a></strong> The duty paid on manufactured tobacco and cigars entered for consumption shall not be refunded by way of drawback or otherwise on the exportation of the tobacco or cigars out of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 223</li></ul></div>
