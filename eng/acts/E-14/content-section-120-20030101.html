<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minimum punishment</p><p class="Section" id="183981"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> Notwithstanding any other statute or law, the court, in any prosecution, suit or proceeding under this Act, has no power to impose less than the minimum punishment prescribed by this Act and has no power to suspend sentence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 118</li></ul></div>
