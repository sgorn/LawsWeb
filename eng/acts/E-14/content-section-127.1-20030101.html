<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ministerial regulations</p><p class="Section" id="184025"><strong><a class="sectionLabel" id="s-127.1"><span class="sectionLabel">127.1</span></a></strong> The Minister may make regulations for the purposes of any provision of this Act that provides for ministerial regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 15 (1st Supp.), s. 50</li><li class="HistoricalNoteSubItem"> 1993, c. 25, s. 39(F)</li><li class="HistoricalNoteSubItem"> 1999, c. 17, s. 144(E)</li></ul></div>
