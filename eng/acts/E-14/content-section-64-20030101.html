<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forms of entries</p><p class="Section" id="183564"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> All entry papers, either for warehouse, ex-warehouse for removal or other purposes, shall be made in such forms and shall be attested in such manner as the Minister directs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 63</li></ul></div>
