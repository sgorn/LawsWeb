<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quantities</p><p class="Section" id="184708"><strong><a class="sectionLabel" id="s-214"><span class="sectionLabel">214</span></a></strong> Quantities of tobacco and cigars shall be stated in such manner as may be prescribed by ministerial regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-14, s. 214</li><li class="HistoricalNoteSubItem"> 1999, c. 17, s. 144(E)</li></ul></div>
