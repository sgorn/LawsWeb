<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Goods at owner’s risk</p><p class="Section" id="183463"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> All goods warehoused shall be at the risk of the owner and, unless destroyed by fire, the duty shall be payable thereon as if they were entered for consumption.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 52</li></ul></div>
