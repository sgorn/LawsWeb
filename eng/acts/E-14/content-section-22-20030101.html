<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proof of licence</p><p class="Section" id="183196"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The burden of proof that any licence required by this Act has been issued lies on the person to whom the licence is alleged to have been issued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 22</li></ul></div>
