<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Stowage of casks</p><p class="Section" id="184223"><strong><a class="sectionLabel" id="s-152"><span class="sectionLabel">152</span></a></strong> All casks of spirits shall be arranged and stowed in the warehouse so that access may be easily had to each cask, and so that the marks and numbers thereon may be conveniently read or ascertained.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 151</li></ul></div>
