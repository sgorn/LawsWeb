<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>On what quantities duties to be levied</p><p class="Section" id="183357"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> All duties of excise imposed by this Act shall accrue and be levied on the quantities ascertained in the manner provided in this Act, or otherwise proved.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 43</li></ul></div>
