<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Security of bonding warehouses</p><p class="Section" id="183459"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Bonding warehouses shall be made secure in accordance with requirements prescribed by the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 51</li><li class="HistoricalNoteSubItem"> R.S., c. 15(1st Supp.), s. 10</li></ul></div>
