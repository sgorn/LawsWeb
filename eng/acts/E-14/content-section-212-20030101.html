<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tobacco stems and sweepings, etc.</p><p class="Section" id="184689"><strong><a class="sectionLabel" id="s-212"><span class="sectionLabel">212</span></a></strong> All stems, sweepings or other waste or refuse tobacco that are found in a tobacco or cigar manufactory and are not intended to be used shall be disposed of under ministerial regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-14, s. 212</li><li class="HistoricalNoteSubItem"> 1999, c. 17, s. 144(E)</li></ul></div>
