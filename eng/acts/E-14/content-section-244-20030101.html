<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption from duty</p><p class="Section" id="184951"><strong><a class="sectionLabel" id="s-244"><span class="sectionLabel">244</span></a></strong> Denatured alcohol and specially denatured alcohol that are intended for use in the arts and industries, or for fuel, light or power, or for any mechanical purpose, may be manufactured in Canada free from excise duty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 250</li></ul></div>
