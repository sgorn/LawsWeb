<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Goods entered for warehouse</p><p class="Section" id="183544"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> Goods entered for warehouse shall be marked and described in such manner as may be prescribed by ministerial regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-14, s. 59</li><li class="HistoricalNoteSubItem"> 1999, c. 17, s. 144(E)</li></ul></div>
