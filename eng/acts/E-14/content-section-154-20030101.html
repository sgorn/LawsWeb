<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Bottling of spirits in bond</p><p class="Section" id="184231"><strong><a class="sectionLabel" id="s-154"><span class="sectionLabel">154</span></a></strong> The Governor in Council may make regulations authorizing the bottling of spirits in bond at any licensed distillery and the removal therefrom of those spirits after being so bottled.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 153</li><li class="HistoricalNoteSubItem"> R.S., c. 15(1st Supp.), s. 22</li></ul></div>
