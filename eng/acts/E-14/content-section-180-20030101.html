<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provisions additional to Part I</p><p class="Section" id="184495"><strong><a class="sectionLabel" id="s-180"><span class="sectionLabel">180</span></a></strong> The provisions of this Part are to be construed as additional or supplemental to the provisions of Part I applicable to bonded manufacturers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 181</li></ul></div>
