<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of licence fees</p><p class="Section" id="183204"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> All licence fees are due and payable at the time the licence is granted, and in no case shall a licence be issued until all fees are paid.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 24</li></ul></div>
