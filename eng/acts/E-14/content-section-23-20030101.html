<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Posting up</p><p class="Section" id="183200"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Every person licensed under this Act shall keep his licence posted up in a conspicuous place in his manufactory.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 23</li></ul></div>
