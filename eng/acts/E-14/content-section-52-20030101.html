<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Warehousing of goods</p><p class="Section" id="183446"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Goods subject to excise may, subject to the following provisions and to ministerial regulations, be deposited in any suitable bonding warehouse without payment of the duty imposed by this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-14, s. 52</li><li class="HistoricalNoteSubItem"> 1999, c. 17, s. 144(E)</li></ul></div>
