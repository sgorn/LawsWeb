<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unlawful removal</p><p class="Section" id="183837"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> Goods subject to excise that have been removed from licensed premises contrary to this Act shall be forfeited to the Crown and may be seized and detained by any officer and dealt with accordingly.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-12, s. 102</li></ul></div>
