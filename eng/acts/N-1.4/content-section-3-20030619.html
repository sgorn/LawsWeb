<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Acadian Day</p><p class="Section" id="359060"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Throughout Canada, in each and every year, the 15th day of August shall be known under the name of “National Acadian Day”.</p>
