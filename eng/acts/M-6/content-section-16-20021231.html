<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reconsideration and amendment</p><p class="Section" id="1050228"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Nothing in section 15 prevents the Board from reconsidering any matter that has been dealt with by it or from rescinding, altering or amending any decision or order previously made, all of which the Board has authority to do.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. M-11, s. 15</li></ul></div>
