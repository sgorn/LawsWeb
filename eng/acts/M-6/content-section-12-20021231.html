<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Claims to be heard by the Board</p><p class="Section" id="1050225"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> No action lies for the recovery of compensation payable under this Act but all claims for compensation shall be heard and determined by the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. M-11, s. 11</li></ul></div>
