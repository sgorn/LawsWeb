<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Costs chargeable against employers</p><p class="Section" id="1050258"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> All costs incurred relative to the administration of this Act, including salaries, expenses, fees and commissions, are chargeable against the various employers, apportioned on a basis to be determined by the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. M-11, s. 49</li></ul></div>
