<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board may make rules, orders and by-laws</p><p class="Section" id="1050256"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> The Board may make such rules, orders and by-laws as it may deem expedient or necessary for regulating its procedure and for carrying any of the purposes or provisions of this Act into effect.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. M-11, s. 47</li></ul></div>
