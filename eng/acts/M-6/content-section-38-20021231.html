<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Temporary total disability</p><p class="Section" id="357274"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Where temporary total disability of a seaman results from an injury, the compensation shall be the same as that prescribed by section 36, but is payable only so long as the disability lasts.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. M-11, s. 35</li></ul></div>
