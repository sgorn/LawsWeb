<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Real merits</p><p class="Section" id="1050230"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> The decision of the Board in any case shall be made on the real merits and justice of the case and it is not bound to follow strict legal precedent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. M-11, s. 17</li></ul></div>
