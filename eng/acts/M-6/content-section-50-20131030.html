<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="357356"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> The Minister may delegate to any person the exercise of any power or the performance of any duty that may be exercised or performed by the Minister under this Act, except for the powers referred to in section 49.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. M-6, s. 50</li><li class="HistoricalNoteSubItem"> 2012, c. 31, s. 256</li></ul></div>
