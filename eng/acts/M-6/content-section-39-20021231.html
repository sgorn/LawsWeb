<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Temporary partial disability</p><p class="Section" id="357278"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Where temporary partial disability of a seaman results from an injury, the compensation shall be the same as that prescribed by section 37, but is payable only so long as the disability lasts and subsection 37(4) applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. M-11, s. 36</li></ul></div>
