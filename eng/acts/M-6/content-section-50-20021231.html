<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reports to the Minister</p><p class="Section" id="1050257"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> The Board shall report, from time to time, to the Minister, as he may require.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. M-11, s. 48</li></ul></div>
