<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provisions not applicable to sale of shares</p><p class="Section" id="146888"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Subsections 183(2) to (8) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-44">Canada Business Corporations Act</a></cite> and subsections 108(2) to (5) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite> do not apply in respect of any sale or other disposal of shares authorized by section 2 or 3.</p>
