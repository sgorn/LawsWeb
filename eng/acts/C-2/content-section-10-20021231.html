<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings of Council</p><p class="Section" id="73328"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Council shall meet at least three times a year in the city of Ottawa on such days as are fixed by the Council and at such other times and places as the Council deems necessary.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-2, s. 11</li></ul></div>
