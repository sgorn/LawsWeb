<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Endowment Fund</p><p class="Section" id="73341"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Minister of Finance may, out of the Consolidated Revenue Fund, pay to the Council the sum of fifty million dollars, which shall constitute an Endowment Fund for the purposes of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-2, s. 14</li></ul></div>
