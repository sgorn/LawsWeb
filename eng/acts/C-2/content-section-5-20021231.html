<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Director</p><p class="Section" id="1046662"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> There shall be a Director of the Council to be appointed by the Governor in Council to hold office during pleasure.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-2, s. 5</li><li class="HistoricalNoteSubItem"> 1995, c. 29, s. 7</li></ul></div>
