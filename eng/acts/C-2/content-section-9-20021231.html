<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><p class="Section" id="73324"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Council may make by-laws regulating its proceedings and generally for the conduct and management of its activities, including the appointment of honorary officers and advisory committees.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-2, s. 10</li></ul></div>
