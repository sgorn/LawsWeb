<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Closing out affairs</p><p class="Section transitional" id="175644"><strong><a class="sectionLabel" id="s-185"><span class="sectionLabel">185</span></a></strong> After the Corporation is dissolved, the Minister may do any thing and perform any act that is necessary for or incidental to closing out the Corporation’s affairs and those of its subsidiaries.</p>
