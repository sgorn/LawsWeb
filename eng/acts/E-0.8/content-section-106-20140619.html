<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consolidated Revenue Fund</p><p class="Section transitional" id="175482"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> There shall be paid out of the Consolidated Revenue Fund, on the requisition of the Minister of Veterans Affairs, the amounts determined under sections 102 to 105.</p>
