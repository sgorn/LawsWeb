<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sections 32 to 34 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite></p><p class="Section" id="1046585"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> For the purposes of sections 32 to 34 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>, the President is deemed to be a deputy head and an employee of the CIHR is deemed to be an employee as defined in subsection 2(1) of that Act.</p>
