<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</p><p class="Section" id="71365"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Governing Council may meet at the times and at the places in Canada that it considers necessary, but it shall meet at least twice a year.</p>
