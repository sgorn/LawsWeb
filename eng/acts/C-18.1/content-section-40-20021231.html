<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Termination of Medical Research Council appointments</p><p class="Section transitional" id="71544"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> The appointments made under section 3 of the <cite class="XRefExternalAct">Medical Research Council Act</cite> of the members and the President of the Medical Research Council are terminated.</p>
