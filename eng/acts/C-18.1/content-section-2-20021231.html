<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Minister</dfn></span></p><p class="Section" id="71288"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Minister</dfn></span> means the member of the Queen’s Privy Council for Canada who is designated by the Governor in Council for the purposes of this Act.</p>
