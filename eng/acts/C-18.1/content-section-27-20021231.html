<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Title to property</p><p class="Section" id="71477"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Property acquired by the CIHR is property of Her Majesty in right of Canada and title to it may be held in the name of Her Majesty or in the name of the CIHR.</p>
