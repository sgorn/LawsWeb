<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deputy Minister of Health</p><p class="Section" id="1046572"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Notwithstanding subsection 7(2), the Deputy Minister of Health is an <span class="otherLang" lang="la">ex officio</span> and non-voting member of the Governing Council.</p>
