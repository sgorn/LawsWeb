<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="1046589"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> The Auditor General of Canada shall annually audit the accounts and financial transactions of the CIHR and provide a report to the Minister and the CIHR.</p>
