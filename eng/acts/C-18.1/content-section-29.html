<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expending money</p><p class="Section" id="71486"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> For the purpose of achieving its objective, the CIHR may expend</p><ul class="ProvisionList"><li><p class="Paragraph" id="71488"><span class="lawlabel">(a)</span> any money it receives by way of gift or bequest; and</p></li><li><p class="Paragraph" id="71489"><span class="lawlabel">(b)</span> with the approval of Treasury Board, any money it receives through conducting its operations.</p></li></ul>
