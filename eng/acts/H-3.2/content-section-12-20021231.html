<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provincial or municipal boards not affected</p><p class="Section" id="252991"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Nothing in this Act or the regulations authorizes the Minister or any officer or employee of the Department to exercise any jurisdiction or control over any health authority operating under the laws of any province.</p>
