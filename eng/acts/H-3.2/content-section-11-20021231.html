<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><ul class="Section ProvisionList" id="252961"><li><p class="Subsection" id="252963"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> <span class="lawlabel">(1)</span> The Governor in Council may make regulations to give effect to and carry out the objects of this Act.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment</p><p class="Subsection" id="252964"><span class="lawlabel">(2)</span> Every person who contravenes a regulation is guilty of an offence punishable on summary conviction.</p></li></ul>
