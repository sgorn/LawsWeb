<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Words in regulations</p><p class="Section" id="279277"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Where an enactment confers power to make regulations, expressions used in the regulations have the same respective meanings as in the enactment conferring the power.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-23, s. 15</li></ul></div>
