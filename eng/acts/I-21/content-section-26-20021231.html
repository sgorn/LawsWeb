<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time limits and holidays</p><p class="Section" id="279383"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Where the time limited for the doing of a thing expires or falls on a holiday, the thing may be done on the day next following that is not a holiday.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. I-21, s. 26</li><li class="HistoricalNoteSubItem"> 1999, c. 31, s. 147(F)</li></ul></div>
