<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Her Majesty not bound or affected unless stated</p><p class="Section" id="279282"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> No enactment is binding on Her Majesty or affects Her Majesty or Her Majesty’s rights or prerogatives in any manner, except as mentioned or referred to in the enactment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-23, s. 16</li></ul></div>
