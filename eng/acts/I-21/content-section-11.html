<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>“Shall” and “may”</p><p class="Section" id="279249"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The expression “shall” is to be construed as imperative and the expression “may” as permissive.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-23, s. 28</li></ul></div>
