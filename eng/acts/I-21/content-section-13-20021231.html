<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Preamble</p><p class="Section" id="279259"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The preamble of an enactment shall be read as a part of the enactment intended to assist in explaining its purport and object.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-23, s. 12</li></ul></div>
