<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Date of entry</p><p class="Section" id="1061600"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Every entry made in any of the books of a mining recorder shall show the date on which the entry is made.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 8</li></ul></div>
