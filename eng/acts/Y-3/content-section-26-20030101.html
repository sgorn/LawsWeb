<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forms</p><p class="Section" id="1061619"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The forms of application for grant, of application for renewal of grant and of grant of a claim are those contained respectively in Forms 1, 2 and 3 of Schedule I.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 27</li></ul></div>
