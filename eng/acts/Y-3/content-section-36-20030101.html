<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Substitute of mining recorder</p><p class="Section" id="1061629"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> During the absence of a mining recorder from his office, an application for a claim may be received by any person whom he may appoint to perform his duties in his absence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 37</li></ul></div>
