<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Books open to public</p><p class="Section" id="1061601"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> All books of record and documents filed in the office of a mining recorder shall, during office hours, be open to public inspection free of charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 9</li></ul></div>
