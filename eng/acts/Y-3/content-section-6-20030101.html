<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Mining recorder</p><p class="Section" id="1061598"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> A mining recorder shall be appointed in each mining district, and within that district the mining recorder possesses all the powers and authority of a mining inspector.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 6</li></ul></div>
