<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Mining districts</p><p class="Section" id="1061596"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Commissioner may, by proclamation published in the <em>Yukon Gazette</em>, divide the Territory into districts to be known as mining districts, and may, as occasion requires, change the boundaries of those districts.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 4</li></ul></div>
