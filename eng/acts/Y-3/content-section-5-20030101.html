<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction of Commissioner</p><p class="Section" id="1061597"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Commissioner possesses all the powers and authority of a mining recorder and mining inspector.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 5</li></ul></div>
