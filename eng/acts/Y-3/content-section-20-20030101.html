<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Claims elsewhere than on a creek</p><p class="Section" id="1061613"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> A claim situated elsewhere than on a creek shall not exceed five hundred feet in length, parallel to the base line of the creek toward which it fronts, by one thousand feet.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 21</li></ul></div>
