<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Costs of inquiry</p><p class="Section" id="1061672"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> The board of arbitrators may award such costs of and incidental to an inquiry as it deems just.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 79</li></ul></div>
