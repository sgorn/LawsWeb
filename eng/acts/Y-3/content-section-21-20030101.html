<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Claims fronting on a creek</p><p class="Section" id="1061614"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> A claim fronting on a creek or river shall be staked as nearly as possible parallel to the general direction of the valley of the creek or river and shall conform to the boundaries that the base line, when established, defines.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 22</li></ul></div>
