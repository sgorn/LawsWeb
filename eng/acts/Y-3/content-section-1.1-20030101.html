<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="1061593"><strong><a class="sectionLabel" id="s-1.1"><span class="sectionLabel">1.1</span></a></strong> The definitions in this section apply in this Act.</p><dl class="Definition"><dt id=""><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>Minister</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">ministre</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Indian Affairs and Northern Development. (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd><dt id=""><p class="MarginalNoteDefinedTerm"><span class="DefinedTerm"><dfn>Territory</dfn></span></p><p class="MarginalNoteDefinedTerm"><span class="DefinedTermLink" lang="fr">Territoire</span></p></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Territory</dfn></span> means the Yukon Territory. (<span class="DefinedTermLink" lang="fr">Territoire</span>)</p></dd></dl><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 27, s. 11</li></ul></div>
