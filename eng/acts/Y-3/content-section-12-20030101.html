<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Money deposits</p><p class="Section" id="1061604"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> A mining recorder shall receive all deposits of money directed by this Part to be made with him.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. Y-3, s. 12</li><li class="HistoricalNoteSubItem"> 1996, c. 27, s. 20</li></ul></div>
