<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Location on Sunday</p><p class="Section" id="1061622"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The location of a claim on Sunday or any public holiday is not for that reason invalid.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 30</li></ul></div>
