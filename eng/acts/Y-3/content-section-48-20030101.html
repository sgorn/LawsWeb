<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights of owner</p><p class="Section" id="1061641"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> No rights of any person owning or applying for a claim shall suffer from any acts of omission or commission, or delays, on the part of any official appointed under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. Y-3, s. 48</li><li class="HistoricalNoteSubItem"> 1996, c. 27, s. 20</li></ul></div>
