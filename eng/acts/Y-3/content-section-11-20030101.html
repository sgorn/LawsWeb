<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees</p><p class="Section" id="1061603"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Before issuing any grant, making any entry in any book of record or filing any document, or making any copy or extract therefrom, a mining recorder shall collect the fees payable in respect thereof, as set out in Schedule II.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 11</li></ul></div>
