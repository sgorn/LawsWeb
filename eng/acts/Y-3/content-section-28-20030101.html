<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Part of claim already recorded</p><p class="Section" id="1061621"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> No grant shall be issued by a mining recorder for a part of a claim that is already recorded.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 29</li></ul></div>
