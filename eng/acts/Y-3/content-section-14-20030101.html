<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction of mining inspector</p><p class="Section" id="1061606"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> A mining inspector has jurisdiction within such mining districts as the Commissioner directs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-3, s. 14</li></ul></div>
