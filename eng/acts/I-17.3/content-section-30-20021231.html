<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Auditor</p><p class="Section" id="1049612"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> The accounts and financial transactions of the Centre shall be audited annually by the Auditor General of Canada and a report of the audit shall be made to the Centre and to the Minister.</p>
