<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fine of vessel</p><p class="Section" id="253722"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> Where a person is convicted of an offence arising out of a contravention of subsection 19(3) in relation to a vessel, the vessel is liable to a fine not exceeding fifty thousand dollars.</p>
