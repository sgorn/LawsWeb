<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No liability</p><p class="Section" id="253515"><strong><a class="sectionLabel" id="s-50.1"><span class="sectionLabel">50.1</span></a></strong> No person who exercises powers or performs duties or functions under this Act is liable in respect of anything done or omitted to be done in good faith in the exercise of those powers or the performance of those duties or functions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 2, s. 94</li></ul></div>
