<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limits of ports, etc.</p><p class="Section" id="253103"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may, by order, define the limits of ports and of other places for the purposes of this Act.</p>
