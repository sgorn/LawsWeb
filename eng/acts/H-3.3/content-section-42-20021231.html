<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of reason for seizure</p><p class="Section" id="253449"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> An inspector or officer who seizes and detains an animal or thing under this Act shall, as soon as is practicable, advise its owner or the person having the possession, care or control of it at the time of its seizure of the reason for the seizure.</p>
