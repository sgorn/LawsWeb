<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreements</p><p class="Section" id="253371"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> For the purposes of this Act, the Minister may enter into an agreement with any qualified person to perform such duties or functions as the Minister may specify, on such terms and conditions as the Minister may specify.</p>
