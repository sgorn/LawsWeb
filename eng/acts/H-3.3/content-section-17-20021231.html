<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forfeiture of imports</p><p class="Section" id="1049412"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Subject to section 18, where an animal or thing is imported or is attempted to be imported into Canada in contravention of this Act or the regulations, it shall be forfeited to Her Majesty in right of Canada and may be disposed of as the Minister may direct.</p>
