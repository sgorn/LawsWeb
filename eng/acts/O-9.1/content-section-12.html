<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite> application</p><p class="Section" id="387248"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Olympic Corporation shall be deemed to be a registered Canadian amateur athletic association as described in paragraph 110(8)(b) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite> for the purposes of that Act.</p>
