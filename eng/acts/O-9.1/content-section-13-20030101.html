<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Public authority</p><p class="Section" id="387251"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Olympic Corporation is and always has been a public authority in Canada for the purposes of the <cite class="XRefExternalAct">Trade Marks Act</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 68, s. 4</li></ul></div>
