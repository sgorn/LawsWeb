<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reappointment</p><p class="Section" id="50386"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> On the expiration of any term of office, the President is eligible to be reappointed for a further term.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 16, s. 14</li><li class="HistoricalNoteSubItem"> 2003, c. 22, s. 30</li></ul></div>
