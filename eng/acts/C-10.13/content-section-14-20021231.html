<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reappointment</p><p class="Section" id="1046210"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Principal, on the expiration of a first or any subsequent term of office, is eligible to be reappointed for a further term.</p>
