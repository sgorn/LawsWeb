<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Constitution of Board of Governors</p><p class="Section" id="1046194"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Centre shall have a Board of Governors composed of not more than fifteen governors, including a Chair and three <span class="otherLang" lang="la">ex officio</span> governors.</p>
