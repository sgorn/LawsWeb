<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</p><p class="Section" id="1046206"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Board is responsible for the conduct and management of the affairs of the Centre and shall meet at least twice during each fiscal year at the time and places determined by the Chair.</p>
