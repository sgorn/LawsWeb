<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><p class="Section" id="1046216"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Board may make by-laws respecting the conduct and management of the affairs of the Centre, including the exercise of its powers under section 5, and may by such by-laws establish an executive committee and delegate thereto any of its powers or functions.</p>
