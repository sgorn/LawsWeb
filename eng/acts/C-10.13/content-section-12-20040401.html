<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</p><p class="Section" id="1046205"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Board is responsible for the conduct and management of the affairs of the School and shall meet at least twice during each fiscal year at the time and place determined by the Chair.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 16, s. 12</li><li class="HistoricalNoteSubItem"> 2003, c. 22, s. 29</li></ul></div>
