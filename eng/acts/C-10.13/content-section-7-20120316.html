<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board of Governors</p><p class="Section" id="1046192"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The School shall have a Board of Governors composed of not more than 11 governors, including a Chair and two <span class="otherLang" lang="la">ex officio</span> governors.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 16, s. 7</li><li class="HistoricalNoteSubItem"> 2003, c. 22, s. 26</li><li class="HistoricalNoteSubItem"> 2010, c. 12, s. 1672</li></ul></div>
