<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contracts</p><p class="Section" id="1046214"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Principal may enter into contracts for the provision of teaching and research services to the Centre and for other professional services connected with the management of the programs of the Centre.</p>
