<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Government facilities</p><p class="Section" id="1046191"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> In carrying out its objects and exercising its powers under this Act, the Centre shall make use of any available services and facilities of departments, boards and agencies of the Government of Canada that are appropriate for the operation of the Centre.</p>
