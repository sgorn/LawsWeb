<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sittings</p><p class="Section" id="1050611"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> The Court of Appeal of the Territories may sit in the Territories, in the Province of Alberta or in Nunavut.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. N-27, s. 39</li><li class="HistoricalNoteSubItem"> 1993, c. 28, s. 77.3</li><li class="HistoricalNoteSubItem"> 1998, c. 15, s. 17</li></ul></div>
