<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subject to customs and excise laws</p><p class="Section" id="1050627"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Intoxicants manufactured, compounded or made in the Territories or imported or brought into the Territories are subject to the customs and excise laws of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-22, s. 48</li></ul></div>
