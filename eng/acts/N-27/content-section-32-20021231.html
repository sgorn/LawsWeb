<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of judges</p><p class="Section" id="1050603"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> The Governor in Council shall appoint the judges of such superior, district or county courts as are now or may hereafter be constituted in the Territories.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 48(1st Supp.), s. 22</li></ul></div>
