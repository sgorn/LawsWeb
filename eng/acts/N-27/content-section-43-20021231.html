<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Repeal of this Part</p><p class="Section" id="1050615"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> The Governor in Council may declare this Part or any provision thereof, except sections 32 and 33, to be repealed on a day or days to be fixed by proclamation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 48(1st Supp.), s. 23</li></ul></div>
