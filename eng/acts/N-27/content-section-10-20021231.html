<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oaths of office</p><p class="Section" id="1050580"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Each member of the Council shall, before assuming the duties of his office, take and subscribe before the Commissioner such oaths of office and allegiance as the Governor in Council may prescribe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-22, s. 10</li></ul></div>
