<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-3">Importation of Intoxicating Liquors Act</a></cite> not applicable</p><p class="Section" id="1050630"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/I-3">Importation of Intoxicating Liquors Act</a></cite> does not apply to the importation, sending, taking or transportation of intoxicating liquor into the Territories.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-22, s. 48</li></ul></div>
