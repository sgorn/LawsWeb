<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fiscal year</p><p class="Section" id="1050600"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The fiscal year of the Territories is the period beginning on April 1 in one year and ending on March 31 in the next year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-22, s. 23</li></ul></div>
