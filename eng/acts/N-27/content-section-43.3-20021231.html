<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment concurred in</p><p class="Section" id="1050618"><strong><a class="sectionLabel" id="s-43.3"><span class="sectionLabel">43.3</span></a></strong> The ordinance entitled <cite class="XRefExternalAct">An Act to amend the Official Languages Act</cite>, made on October 29, 1990 by the Commissioner in Council, is hereby concurred in by Parliament.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 48, s. 1</li></ul></div>
