<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</p><p class="Section" id="1050583"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> A majority of the Council, including the Speaker, constitutes a quorum.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974, c. 5, s. 12</li></ul></div>
