<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfer to Commissioner</p><p class="Section" id="1050621"><strong><a class="sectionLabel" id="s-44.1"><span class="sectionLabel">44.1</span></a></strong> The Governor in Council may transfer, either in perpetuity or for any lesser term, the administration and control of the entire or any lesser interest in any public lands to the Commissioner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 41, s. 12</li></ul></div>
