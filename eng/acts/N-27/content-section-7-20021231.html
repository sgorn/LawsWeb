<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oaths of office</p><p class="Section" id="1050577"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Commissioner and the Deputy Commissioner shall, before assuming the duties of their respective offices, take and subscribe such oaths of office and allegiance in such manner as the Governor in Council may prescribe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-22, s. 6</li><li class="HistoricalNoteSubItem"> 1974, c. 5, s. 9</li></ul></div>
