<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administration of government</p><p class="Section" id="1050575"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Commissioner shall administer the government of the Territories under instructions from time to time given by the Governor in Council or the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-22, s. 4</li></ul></div>
