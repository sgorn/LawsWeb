<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Location</p><p class="Section" id="1050578"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The seat of government of the Territories shall be at such place as may be designated by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-22, s. 7</li></ul></div>
