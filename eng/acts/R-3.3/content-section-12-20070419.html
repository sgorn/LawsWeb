<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proceedings prohibited</p><p class="Section" id="1068618"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> No order may be made, no process may be entered into and no proceeding may be taken in court</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> to question the appointment of the arbitrator; or</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> to review, prohibit or restrain any proceeding or decision of the arbitrator.</p></li></ul>
