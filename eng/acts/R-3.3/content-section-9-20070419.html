<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of arbitrator</p><p class="Section" id="1068612"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The arbitrator has, with any modifications that the circumstances require, all the powers and duties of an arbitrator under sections 60 and 61 of the <cite class="XRefExternalAct"><a href="/eng/acts/L-2">Canada Labour Code</a></cite>.</p>
