<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendments</p><p class="Section" id="1068626"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Nothing in this Act shall be construed so as to limit or restrict the rights of the parties to agree to amend any provision of the new collective agreements referred to in section 14, other than a provision relating to their term, and to give effect to the amendment.</p>
