<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No imprisonment</p><p class="Section" id="1068630"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Despite subsection 787(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>, a term of imprisonment may not be imposed in default of payment of a fine that is imposed under section 17.</p>
