<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of "Minister"</p><p class="Section" id="395892"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Minister</dfn></span> means such member of the Queen’s Privy Council for Canada as is designated by the Governor in Council as the Minister for the purposes of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-17, s. 2</li><li class="HistoricalNoteSubItem"> SI/83-60</li><li class="HistoricalNoteSubItem"> 1980-81-82-83, c. 167, s. 34</li></ul></div>
