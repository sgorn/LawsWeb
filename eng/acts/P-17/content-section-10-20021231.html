<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section" id="395935"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Minister shall annually lay before Parliament a report of all proceedings under this Act for the preceding fiscal year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-17, s. 10</li></ul></div>
