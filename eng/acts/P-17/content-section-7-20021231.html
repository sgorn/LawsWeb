<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="395918"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Governor in Council may make such regulations as may be necessary or expedient for the effectual execution and working of this Act and the attainment of the intention and objects thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-17, s. 7</li></ul></div>
