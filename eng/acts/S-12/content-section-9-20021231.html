<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</p><p class="Section" id="433885"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Council may meet at such times and at such places in Canada as it considers necessary but it shall meet at least twice a year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, c. 24, s. 10</li></ul></div>
