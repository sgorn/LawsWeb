<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commercial activity</p><p class="Section" id="440080"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> A foreign state is not immune from the jurisdiction of a court in any proceedings that relate to any commercial activity of the foreign state.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 95, s. 5</li></ul></div>
