<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Property in Canada</p><p class="Section" id="1052306"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> A foreign state is not immune from the jurisdiction of a court in any proceedings that relate to an interest of the state in property that arises by way of succession, gift or <em>bona vacantia</em>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 95, s. 8</li></ul></div>
