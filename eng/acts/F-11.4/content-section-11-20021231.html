<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsection 137.1(10) does not apply</p><p class="Section" id="223013"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Subsection 137.1(10) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite> does not apply in respect of any payment made under this Act.</p>
