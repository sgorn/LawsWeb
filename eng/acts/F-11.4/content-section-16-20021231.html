<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Moneys</p><p class="Section" id="223041"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> There is hereby appropriated for the purposes of this Act eight hundred and seventy-five million dollars to be paid out of the Consolidated Revenue Fund from time to time as required.</p>
