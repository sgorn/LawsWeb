<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application to court</p><p class="Section" id="1061299"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> For the purpose of seeking recognition and enforcement of an arbitral award pursuant to the Convention, application may be made to the Federal Court or any superior, district or county court.</p>
