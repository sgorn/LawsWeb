<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="462080"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention on the Recognition and Enforcement of Foreign Arbitral Awards, adopted by the United Nations Conference on International Commercial Arbitration in New York on June 10, 1958, as set out in the schedule.</p>
