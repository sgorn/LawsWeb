<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forfeiture on consent</p><p class="Section" id="424022"><strong><a class="sectionLabel" id="s-8.3"><span class="sectionLabel">8.3</span></a></strong> The owner or the last person in lawful possession of any radio apparatus, interference-causing equipment, radio-sensitive equipment or jammer may, at any time, consent in writing to its forfeiture to Her Majesty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 39, s. 179</li></ul></div>
