<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of incorporation</p><p class="Section" id="442329"><strong><a class="sectionLabel" id="s-18.7"><span class="sectionLabel">18.7</span></a></strong> The validity of an incorporation by reference that conforms with section 18.1 and that was made before the day on which that section comes into force is confirmed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 33, s. 2</li></ul></div>
