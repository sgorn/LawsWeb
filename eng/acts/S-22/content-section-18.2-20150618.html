<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Impact of section 18.1</p><p class="Section" id="442301"><strong><a class="sectionLabel" id="s-18.2"><span class="sectionLabel">18.2</span></a></strong> The powers conferred by section 18.1 are in addition to any power to incorporate by reference that is conferred by the Act under which a regulation is made and that section does not limit such a power.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 33, s. 2</li></ul></div>
