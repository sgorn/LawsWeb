<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>"ship"</p><p class="Section" id="49558"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act "ship" includes vessel and boat, with the tackle, furniture and apparel of the ship, vessel or boat, and other words and expressions have the same meaning as in the <cite class="XRefExternalAct">Admiralty Act</cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 28, s. 2</li></ul></div>
