<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Double payment avoided</p><p class="Section" id="409645"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Notwithstanding anything in this Part, no benefit is payable in respect of a deceased participant where <span class="otherLang" lang="la">ex gratia</span> compensation in lieu of a benefit has been approved by the Governor in Council in respect of that deceased participant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 33, s. 5</li></ul></div>
