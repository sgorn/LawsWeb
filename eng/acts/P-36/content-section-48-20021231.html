<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Crown corporation employees</p><p class="Section" id="1051657"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> A participant who is employed by a Crown corporation shall for the purposes of this Part be deemed to be employed in the Public Service.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-36, s. 39</li></ul></div>
