<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Special procedures for certain elections</p><p class="Section" id="408288"><strong><a class="sectionLabel" id="s-8.1"><span class="sectionLabel">8.1</span></a></strong> Where an election is made to count as pensionable service a period of service specified in clause 6(1)(b)(iii)(M) or (N), section 8 applies in the manner and to the extent set out in the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 18, s. 24</li></ul></div>
