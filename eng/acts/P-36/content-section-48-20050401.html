<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Crown corporation employees</p><p class="Section" id="409494"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> A participant who is employed by a Crown corporation shall for the purposes of this Part be deemed to be employed in the public service.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-36, s. 48</li><li class="HistoricalNoteSubItem"> 2003, c. 22, s. 225(E)</li></ul></div>
