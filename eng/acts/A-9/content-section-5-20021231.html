<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other powers or duties of the Minister</p><p class="Section" id="10010"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Governor in Council may assign any other power or duty to the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. A-10, s. 5</li></ul></div>
