<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence and penalty</p><p class="Section" id="35640"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Every person who contravenes this Part or a by-law made under this Part is guilty of an offence and liable on summary conviction to a fine of not more than $50,000 or to imprisonment for a term of not more than six months, or to both.</p>
