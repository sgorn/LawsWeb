<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Objects and purposes of foundation</p><p class="Section" id="35265"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The objects and purposes of the foundation are to make grants to eligible recipients for eligible projects to increase Canada’s capability of carrying on high quality research.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 26, s. 5</li><li class="HistoricalNoteSubItem"> 2001, c. 11, s. 2</li></ul></div>
