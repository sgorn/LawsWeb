<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payments out of C.R.F.</p><p class="Section" id="334200"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> There shall be paid out of the Consolidated Revenue Fund such sums as may be required to meet the monetary obligations of Canada under section 25 of the Agreement.</p>
