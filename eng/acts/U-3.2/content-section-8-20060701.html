<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No interest payable</p><p class="Section" id="462310"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> No interest is payable on any amount owing to Her Majesty under this Act as a result of an overpayment or an erroneous payment.</p>
