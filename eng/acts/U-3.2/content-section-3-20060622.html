<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1066565"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The purpose of this Act is to assist families by supporting their child care choices through direct financial support to a maximum of $1,200 per year in respect of each of their children who has not attained the age of six years.</p></div>
