<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders and regulations</p><p class="Section" id="474180"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Governor in Council may make such orders and regulations as are necessary for the purpose of carrying out any provision of a final agreement or transboundary agreement that is in effect.</p>
