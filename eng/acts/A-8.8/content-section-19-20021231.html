<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="9937"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> In every case where the facts of a violation are reviewed by the Minister or by the Tribunal, the Minister must establish, on a balance of probabilities, that the person named in the notice of violation committed the violation identified in the notice.</p>
