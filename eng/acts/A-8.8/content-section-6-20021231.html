<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of Minister re notices of violation</p><p class="Section" id="1045759"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The Minister may</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> designate persons, or classes of persons, who are authorized to issue notices of violation; and</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> establish, in respect of each violation, a short-form description to be used in notices of violation.</p></li></ul>
