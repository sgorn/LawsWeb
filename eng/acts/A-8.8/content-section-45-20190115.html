<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Privileged evidence not receivable</p><p class="Section" id="1109904"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> The Tribunal is not entitled to receive or accept as evidence anything that would be inadmissible in a court by reason of any privilege under the law of evidence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 40, s. 45</li><li class="HistoricalNoteSubItem">2012, c. 24, s. 102</li></ul></div>
