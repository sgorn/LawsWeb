<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Violations not offences</p><p class="Section" id="9928"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> For greater certainty, a violation is not an offence and, accordingly, section 126 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> does not apply.</p>
