<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Membership</p><p class="Section" id="1109786"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The Chairperson is to be appointed as a full-time member and the other members are to be appointed as either full-time members or part-time members.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 40, s. 29</li><li class="HistoricalNoteSubItem">2012, c. 24, s. 102</li></ul></div>
