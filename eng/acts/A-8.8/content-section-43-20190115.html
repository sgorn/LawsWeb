<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultations</p><p class="Section" id="1109894"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> The members of the Tribunal may consult with other members of the Tribunal in respect of any matter before it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 40, s. 43</li><li class="HistoricalNoteSubItem">2012, c. 24, s. 102</li></ul></div>
