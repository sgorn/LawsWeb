<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflict of interest</p><p class="Section" id="1109804"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> A member must not accept or hold any office or employment that is inconsistent with the member’s duties or take part in any matter before the Tribunal in which the member has an interest.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 40, s. 32</li><li class="HistoricalNoteSubItem"><a href="#1033787-1109808" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1033787-1109808.html">2012, c. 24, s. 102</a></li></ul></div>
