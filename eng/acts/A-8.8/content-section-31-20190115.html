<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No other federal public administration</p><p class="Section" id="1109799"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> A member must not hold any other office in the federal public administration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 40, s. 31</li><li class="HistoricalNoteSubItem">2012, c. 24, s. 102</li></ul></div>
