<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Holding other office, etc., prohibited</p><p class="Section" id="71673"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> A member shall not, during the term of office of the member, accept or hold any office or employment inconsistent with the member’s duties under this Act.</p>
