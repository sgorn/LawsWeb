<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tabling of report</p><p class="Section" id="72887"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> The Minister shall cause a copy of each report submitted to the Minister pursuant to section 41 to be laid before each House of Parliament on any of the first fifteen days on which that House is sitting after the report is so submitted.</p>
