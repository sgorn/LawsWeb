<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>extension request</dfn></span></p><p class="Section" id="72409"><strong><a class="sectionLabel" id="s-30.02"><span class="sectionLabel">30.02</span></a></strong> In sections 30.03 to 30.09, <span class="DefinedTerm"><dfn>extension request</dfn></span> means a written request filed with the Tribunal under section 30.04.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1994, c. 47, s. 38</li></ul></div>
