<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section" id="72885"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> The Tribunal shall, within three months after the end of each fiscal year, submit to the Minister a report relating to the activities of the Tribunal for that fiscal year.</p>
