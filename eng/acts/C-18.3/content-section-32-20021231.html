<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearing may be <span class="otherLang" lang="la">in camera</span></p><p class="Section" id="72822"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> A hearing before the Tribunal may, on the request of any party to the hearing, be held <span class="otherLang" lang="la">in camera</span> if that party establishes to the satisfaction of the Tribunal that the circumstances of the case so require.</p>
