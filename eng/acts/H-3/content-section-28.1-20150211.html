<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="254688"><strong><a class="sectionLabel" id="s-28.1"><span class="sectionLabel">28.1</span></a></strong> If an offence under section 28 is committed or continued on more than one day, it constitutes a separate offence for each day on which it is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 20, s. 125</li></ul></div>
