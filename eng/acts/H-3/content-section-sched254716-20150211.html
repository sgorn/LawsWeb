<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-254717"><span class="scheduleLabel">SCHEDULE 1</span><span class="OriginatingRef">(Paragraph 12(j))</span><span class="scheduleTitleText">Non-Application of Part II</span><br></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">1</span> </div><div class="listItemText2">Any pest control product as defined in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/P-9.01">Pest Control Products Act</a></cite></div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">2</span> </div><div class="listItemText2">Any explosive as defined in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/E-17">Explosives Act</a></cite></div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">3</span> </div><div class="listItemText2">Any cosmetic, device, drug or food, as defined in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/F-27">Food and Drugs Act</a></cite></div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">4</span> </div><div class="listItemText2">Any consumer product as defined in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-1.68">Canada Consumer Product Safety Act</a></cite></div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">5</span> </div><div class="listItemText2">Any wood or product made of wood</div></div></li></ul></figure><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. H-3, sch. I</li><li class="HistoricalNoteSubItem"> 2010, c. 21, s. 75</li><li class="HistoricalNoteSubItem"> 2014, c. 20, s. 128</li></ul></div></div></section>
