<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Storage and removal</p><p class="Section" id="1053196"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Any thing seized under this Act may at the option of an inspector be kept or stored in the place where it was seized, or be removed to any other proper place by or at the direction of an inspector.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 24 (3rd Supp.), s. 1</li></ul></div>
