<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review officer</p><p class="Section" id="254596"><strong><a class="sectionLabel" id="s-26.2"><span class="sectionLabel">26.2</span></a></strong> The Minister may designate as a review officer for the purposes of reviewing orders under section 26.3 any individual or class of individuals who, in the Minister’s opinion, is qualified to be so designated.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 20, s. 123</li></ul></div>
