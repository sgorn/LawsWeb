<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Release of seized things</p><p class="Section" id="254536"><strong><a class="sectionLabel" id="s-24.1"><span class="sectionLabel">24.1</span></a></strong> An inspector who seizes a thing under this Act shall release it if they are satisfied that the provisions of this Act and of the regulations that relate to it have been complied with.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 20, s. 123</li></ul></div>
