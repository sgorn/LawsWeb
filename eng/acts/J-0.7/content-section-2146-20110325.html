<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appropriation</p><p class="Section transitional" id="335154"><strong><a class="sectionLabel" id="s-2146"><span class="sectionLabel">2146</span></a></strong> On the requisition of the Minister and with the concurrence of the Minister of Finance, there may be paid out of the Consolidated Revenue Fund any amount that is required to carry out a measure referred to in sections 2139 to 2141.</p>
