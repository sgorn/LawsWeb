<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section transitional" id="335093"><strong><a class="sectionLabel" id="s-2138"><span class="sectionLabel">2138</span></a></strong> The purpose of this Part is to authorize a number of measures for the reorganization and divestiture of all or any part of AECL’s business.</p>
