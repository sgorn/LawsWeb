<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of proceeds of disposition</p><p class="Section transitional" id="335150"><strong><a class="sectionLabel" id="s-2144"><span class="sectionLabel">2144</span></a></strong> AECL or a corporation or other entity referred to in subsection 2141(1) must pay the proceeds from the sale or other disposition of any assets, securities or liabilities under that subsection to the Receiver General.</p>
