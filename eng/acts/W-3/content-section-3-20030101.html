<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of males and females</p><p class="Section" id="466876"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Male and female veterans under this Act enjoy equality of status and, subject to subsection 4(2), equal rights and obligations under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 8, s. 2</li></ul></div>
