<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Enemy forces</p><p class="Section" id="1061307"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> No allowance shall be paid to any person who served in enemy forces in World War II.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-5, s. 9</li></ul></div>
