<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forms</p><p class="Section" id="467253"><strong><a class="sectionLabel" id="s-34.1"><span class="sectionLabel">34.1</span></a></strong> Every application, statement, notification, consent or report required or permitted by this Act, or by any enactment incorporating this Act by reference, must be made or given in the form required by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 34, s. 87</li></ul></div>
