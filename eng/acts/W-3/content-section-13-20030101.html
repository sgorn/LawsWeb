<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights under <cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite></p><p class="Section" id="1061308"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Subject to subsection 32(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite>, the right of any veteran to receive a pension under that Act is not affected by anything in this Act or by the receipt of any allowance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-5, s. 13</li></ul></div>
