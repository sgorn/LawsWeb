<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum payment of $20,000,000</p><p class="Section transitional" id="443095"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> There may be paid out of the Consolidated Revenue Fund for the fiscal years 2011-12 and 2012-13, on the requisition of the Minister of Industry, a sum of not more than $20,000,000 to the Canadian Youth Business Foundation for its use.</p>
