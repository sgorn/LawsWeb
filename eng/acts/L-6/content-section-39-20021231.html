<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Where no complaints</p><p class="Section" id="345018"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Where no complaints are received pursuant to paragraph 38(3)(d), the Minister or the Commissioner shall return the plan to the Surveyor General to be confirmed by him.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. L-6, s. 39</li><li class="HistoricalNoteSubItem"> 1998, c. 14, s. 98(F)</li></ul></div>
