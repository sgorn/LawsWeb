<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister may require sworn statements</p><p class="Section" id="345097"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> The Minister may require any statement made in respect of surveys under this Act to be verified by oath, affidavit, declaration or solemn affirmation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. L-5, s. 64</li></ul></div>
