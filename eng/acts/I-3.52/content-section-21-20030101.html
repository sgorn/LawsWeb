<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="324228"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of the Republic of Iceland set out in Schedule 4.</p>
