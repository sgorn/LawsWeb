<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance orders</p><p class="Section" id="245808"><strong><a class="sectionLabel" id="s-137"><span class="sectionLabel">137</span></a></strong> If a person is convicted by a court of an offence for a failure to comply with a provision of this Part, the court may make any order that it deems appropriate to enforce compliance with the provision.</p>
