<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to answer demand</p><p class="Section" id="245746"><strong><a class="sectionLabel" id="s-128"><span class="sectionLabel">128</span></a></strong> Every person that fails to file a return as and when required under a demand issued under section 92 is liable to a penalty of $500.</p>
