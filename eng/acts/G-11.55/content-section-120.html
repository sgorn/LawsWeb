<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of appeal</p><p class="Section" id="245687"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> The Tax Court of Canada may dispose of an appeal from an assessment by</p><ul class="ProvisionList"><li><p class="Paragraph" id="245689"><span class="lawlabel">(a)</span> dismissing it; or</p></li><li><p class="Paragraph" id="245690"><span class="lawlabel">(b)</span> allowing it and</p><ul class="ProvisionList"><li><p class="Subparagraph" id="245691"><span class="lawlabel">(i)</span> vacating the assessment, or</p></li><li><p class="Subparagraph" id="245692"><span class="lawlabel">(ii)</span> referring the assessment back to the Minister for reconsideration and reassessment.</p></li></ul></li></ul>
