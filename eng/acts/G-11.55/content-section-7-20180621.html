<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusive economic zone and continental shelf</p><p class="Section" id="244221"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> For greater certainty, an area, for the purposes of this Part, may include all or part of the exclusive economic zone of Canada or the continental shelf of Canada.</p>
