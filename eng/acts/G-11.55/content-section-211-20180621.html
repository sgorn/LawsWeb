<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition by Minister</p><p class="Section" id="246659"><strong><a class="sectionLabel" id="s-211"><span class="sectionLabel">211</span></a></strong> Any thing that has been forfeited or abandoned under this Part is to be dealt with and disposed of as the Minister may direct.</p>
