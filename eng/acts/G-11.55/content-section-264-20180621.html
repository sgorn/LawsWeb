<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="247073"><strong><a class="sectionLabel" id="s-264"><span class="sectionLabel">264</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply to any instrument made by a provincial official or body under the authority of a provincial law that is incorporated by reference in a regulation made under subsection 263(1).</p>
