<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Demand for return</p><p class="Section" id="245354"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> The Minister may, on demand sent by the Minister, require a person to file, within any reasonable time stipulated in the demand, a return under this Part for any period designated in the demand.</p>
