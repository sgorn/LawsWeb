<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to register</p><p class="Section" id="245742"><strong><a class="sectionLabel" id="s-126"><span class="sectionLabel">126</span></a></strong> Every person that is required to be registered under Division 4 of this Part but does not apply for registration under that Division as and when required is liable to pay a penalty of $2,000.</p>
