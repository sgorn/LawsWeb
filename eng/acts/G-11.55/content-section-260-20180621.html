<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-8.4">Service Fees Act</a></cite></p><p class="Section" id="247034"><strong><a class="sectionLabel" id="s-260"><span class="sectionLabel">260</span></a></strong> For greater certainty, an excess emissions charge is not a <span class="DefinitionRef"><dfn>fee</dfn></span> as defined in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/S-8.4">Service Fees Act</a></cite>.</p>
