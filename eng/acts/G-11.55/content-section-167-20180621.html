<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incorporation by reference — limitation removed</p><p class="Section" id="246294"><strong><a class="sectionLabel" id="s-167"><span class="sectionLabel">167</span></a></strong> The limitation set out in paragraph 18.1(2)(a) of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>, to the effect that a document must be incorporated as it exists on a particular date, does not apply to any power to make regulations under this Part.</p>
