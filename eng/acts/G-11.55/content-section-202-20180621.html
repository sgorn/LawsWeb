<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="246591"><strong><a class="sectionLabel" id="s-202"><span class="sectionLabel">202</span></a></strong> No action or other proceeding of a civil nature may be brought against an enforcement officer or an analyst in respect of anything that is done or omitted to be done in good faith while exercising their powers or performing their duties or functions under this Part.</p>
