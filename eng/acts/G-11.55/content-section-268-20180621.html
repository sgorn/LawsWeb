<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amounts collected</p><p class="Section" id="247084"><strong><a class="sectionLabel" id="s-268"><span class="sectionLabel">268</span></a></strong> Payments collected by a provincial official or body under a regulation made under subsection 263(1) belong to Her Majesty in right of the province and are not public money for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>.</p>
