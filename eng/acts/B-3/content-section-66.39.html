<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administrator’s accounts, discharge</p><p class="Section" id="26253"><strong><a class="sectionLabel" id="s-66.39"><span class="sectionLabel">66.39</span></a></strong> The form and content of the administrator’s accounts, the procedure for the preparation and taxation of those accounts and the procedure for the discharge of the administrator shall be as prescribed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 27, s. 32</li></ul></div>
