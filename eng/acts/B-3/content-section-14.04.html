<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Removal and appointment</p><p class="Section" id="24775"><strong><a class="sectionLabel" id="s-14.04"><span class="sectionLabel">14.04</span></a></strong> The court, on the application of any interested person, may for cause remove a trustee and appoint another licensed trustee in the trustee’s place.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 27, s. 9</li></ul></div>
