<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Trustee to permit inspection of records</p><p class="Section" id="24905"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The trustee shall at all reasonable times permit any authorized person to inspect the books and papers of the bankrupt in order to prepare or verify returns that the bankrupt is by statute required to file.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-3, s. 12</li></ul></div>
