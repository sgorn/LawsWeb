<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificate where consumer proposal performed</p><p class="Section" id="1045882"><strong><a class="sectionLabel" id="s-66.38"><span class="sectionLabel">66.38</span></a></strong> Where a consumer proposal is fully performed, the administrator shall give a certificate to that effect, in the prescribed form, to the consumer debtor and to the official receiver.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 27, s. 32</li></ul></div>
