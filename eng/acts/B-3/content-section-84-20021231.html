<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of sales by trustee</p><p class="Section" id="1045918"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> All sales of property made by a trustee vest in the purchaser all the legal and equitable estate of the bankrupt therein.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-3, s. 62</li></ul></div>
