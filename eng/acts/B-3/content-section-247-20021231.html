<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Good faith, etc.</p><p class="Section" id="28639"><strong><a class="sectionLabel" id="s-247"><span class="sectionLabel">247</span></a></strong> A receiver shall</p><ul class="ProvisionList"><li><p class="Paragraph" id="28641"><span class="lawlabel">(a)</span> act honestly and in good faith; and</p></li><li><p class="Paragraph" id="28642"><span class="lawlabel">(b)</span> deal with the property of the insolvent person or the bankrupt in a commercially reasonable manner.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 27, s. 89</li></ul></div>
