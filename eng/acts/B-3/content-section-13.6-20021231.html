<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Persons disqualified from working for trustee</p><p class="Section" id="1045793"><strong><a class="sectionLabel" id="s-13.6"><span class="sectionLabel">13.6</span></a></strong> A trustee shall not engage the services of a person whose trustee licence has been cancelled under paragraph 13.2(5)(a) or subsection 14.01(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 12, s. 11</li></ul></div>
