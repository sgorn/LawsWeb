<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Initiating criminal proceedings</p><p class="Section" id="1045806"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The trustee may initiate such criminal proceedings as may be authorized by the creditors, the inspectors or the court against any person believed to have committed an offence under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-3, s. 12</li></ul></div>
