<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Priority</p><p class="Section" id="1045925"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> In relation to a bankruptcy or proposal, no order may be made under this Act if the order would have the effect of subordinating financial collateral.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. B-3, s. 88</li><li class="HistoricalNoteSubItem"> 1992, c. 27, s. 39</li><li class="HistoricalNoteSubItem"> 2007, c. 29, s. 99</li></ul></div>
