<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit of proceedings</p><p class="Section" id="28554"><strong><a class="sectionLabel" id="s-241"><span class="sectionLabel">241</span></a></strong> The accounts of every clerk that relate to proceedings under this Part are subject to audit in the same manner as if the accounts were the accounts of a provincial officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-3, s. 212</li></ul></div>
