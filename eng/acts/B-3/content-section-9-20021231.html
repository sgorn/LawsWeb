<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of employees</p><p class="Section" id="24558"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Such employees as are required to assist the Superintendent to perform his functions under this Act shall be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-3, s. 5</li></ul></div>
