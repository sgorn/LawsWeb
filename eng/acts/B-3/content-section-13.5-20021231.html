<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Code of ethics</p><p class="Section" id="1045792"><strong><a class="sectionLabel" id="s-13.5"><span class="sectionLabel">13.5</span></a></strong> A trustee shall comply with such code of ethics respecting the conduct of trustees as may be prescribed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 27, s. 9</li></ul></div>
