<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No dismissal, etc., of employee</p><p class="Section" id="26235"><strong><a class="sectionLabel" id="s-66.36"><span class="sectionLabel">66.36</span></a></strong> No employer shall dismiss, suspend, lay off or otherwise discipline a consumer debtor on the sole ground that a consumer proposal has been filed in respect of that consumer debtor.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 27, s. 32</li></ul></div>
