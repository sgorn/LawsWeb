<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Claims generally payable rateably</p><p class="Section" id="27379"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> Subject to this Act, all claims proved in a bankruptcy shall be paid rateably.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-3, s. 112</li></ul></div>
