<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Excluded secured creditor</p><p class="Section" id="25406"><strong><a class="sectionLabel" id="s-50.2"><span class="sectionLabel">50.2</span></a></strong> A secured creditor to whom a proposal has not been made in respect of a particular secured claim may not file a proof of secured claim in respect of that claim.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 27, s. 19</li></ul></div>
