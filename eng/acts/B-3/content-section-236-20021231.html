<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oaths</p><ul class="Section ProvisionList" id="28501"><li><p class="Subsection" id="28503"><strong><a class="sectionLabel" id="s-236"><span class="sectionLabel">236</span></a></strong> <span class="lawlabel">(1)</span> The clerk may for the purposes of this Part examine any person under oath and may administer oaths.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Record</p><p class="Subsection" id="28504"><span class="lawlabel">(2)</span> The clerk shall make a written record in summary form of all evidence given at a hearing.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-3, s. 207</li></ul></div>
