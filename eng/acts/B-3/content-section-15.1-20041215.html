<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Declaration</p><p class="Section" id="24849"><strong><a class="sectionLabel" id="s-15.1"><span class="sectionLabel">15.1</span></a></strong> A trustee is deemed to be a trustee for the purposes of the definition <span class="DefinedTerm"><dfn>trustee</dfn></span> in section 2 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 12, s. 16</li><li class="HistoricalNoteSubItem"> 2004, c. 25, s. 17(F)</li></ul></div>
