<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal</p><p class="Section" id="28517"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> A decision or order of the court under this Part is subject to appeal in the same manner as if it were a judgment of the court in a civil action.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-3, s. 209</li></ul></div>
