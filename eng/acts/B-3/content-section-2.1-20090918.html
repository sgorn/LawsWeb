<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of beneficiary</p><p class="Section" id="24462"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> A change in the designation of a beneficiary in an insurance contract is deemed to be a disposition of property for the purpose of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 12, s. 2</li><li class="HistoricalNoteSubItem"> 2004, c. 25, s. 8</li><li class="HistoricalNoteSubItem"> 2005, c. 47, s. 3</li></ul></div>
