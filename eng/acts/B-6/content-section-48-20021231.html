<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers</p><p class="Section" id="31098"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> A board of trade established under this Part has all the powers and authorities conferred on a board of trade by Part I and is subject to all the provisions of Part I except in so far as those provisions may be varied by this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-8, s. 48</li></ul></div>
