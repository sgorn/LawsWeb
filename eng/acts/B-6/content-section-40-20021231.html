<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication in <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite></p><p class="Section" id="31037"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> A change of name of a corporation is conclusively established by the insertion in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/"><cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite></a></cite> by the Minister of Industry of a notice of the change.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. B-6, s. 40</li><li class="HistoricalNoteSubItem"> 1992, c. 1, s. 145(F)</li><li class="HistoricalNoteSubItem"> 1995, c. 1, s. 62</li></ul></div>
