<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>To be binding</p><p class="Section" id="30913"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> By-laws made pursuant to section 22 are binding on all members of the corporation, its officers and employees, and all other persons lawfully under its control.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-8, s. 23</li></ul></div>
