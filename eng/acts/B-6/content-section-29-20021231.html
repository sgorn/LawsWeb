<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</p><p class="Section" id="30954"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Five or more members of the council of a corporation constitute a quorum, and a majority of the quorum may do all things within the powers of the council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-8, s. 29</li></ul></div>
