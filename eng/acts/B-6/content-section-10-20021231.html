<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Legal domicile</p><p class="Section" id="30821"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The usual place of meeting of a board of trade registered under this Act shall be held to be the legal domicile thereof, at which service of any notice or process may be made.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-8, s. 10</li></ul></div>
