<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Protection of information on appeal</p><p class="Section" id="444800"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Section 16 applies to any appeal of a decision made under that section and to any further appeal, with any necessary modifications.</p>
