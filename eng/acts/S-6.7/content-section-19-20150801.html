<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights preserved</p><p class="Section" id="444805"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> For greater certainty, nothing in this Act limits or prohibits the collection, use or disclosure of any information if that collection, use or disclosure is otherwise lawful.</p>
