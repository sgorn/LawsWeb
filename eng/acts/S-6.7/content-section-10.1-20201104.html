<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Pre-flight verification of identity</p><p class="Section" id="1273886"><strong><a class="sectionLabel" id="s-10.1"><span class="sectionLabel">10.1</span></a></strong> The Minister may, for the purpose of issuing a unique identifier to a person to assist with the verification of their identity before a flight, collect any personal information that they provide.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 13, s. 130</li></ul></div>
