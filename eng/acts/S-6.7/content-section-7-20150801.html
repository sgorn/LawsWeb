<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="444714"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Minister may delegate his or her powers, duties and functions under this Act to any officer or employee, or any class of officers or employees, of the Department of Public Safety and Emergency Preparedness.</p>
