<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disclosure to parent</p><p class="Section" id="1192963"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> The Minister may disclose to a child’s parent, or to a child’s guardian or tutor if they have the rights and responsibilities of a parent in relation to the child, that the child is not a listed person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 13, s. 131</li></ul></div>
