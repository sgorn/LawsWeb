<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defence</p><p class="Section" id="444848"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> A person is not to be found to have contravened a provision of this Act, other than section 22, or of its regulations, or a direction made under section 9, if the person exercised all due diligence to prevent the contravention.</p>
