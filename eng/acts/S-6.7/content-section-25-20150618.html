<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1073145"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> No proceedings by way of summary conviction under this Act are to be instituted after 12 months from the day on which the subject matter of the proceedings arose.</p></div>
