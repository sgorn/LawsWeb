<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights preserved</p><p class="Section" id="1273939"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> For greater certainty, nothing in this Act limits or prohibits the collection, use, disclosure or retention of any information if that collection, use, disclosure or retention is otherwise lawful.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 20, s. 11 “19”</li><li class="HistoricalNoteSubItem">2019, c. 13, s. 136</li></ul></div>
