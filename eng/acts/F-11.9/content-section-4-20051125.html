<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Territorial lands</p><p class="Section" id="1066333"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> This Act does not apply in respect of reserve lands in Yukon or in respect of frontier lands within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/C-8.5">Canada Petroleum Resources Act</a></cite>.</p></div>
