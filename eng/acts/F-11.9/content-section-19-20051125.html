<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Combined vote on oil, gas and moneys</p><p class="Section" id="1066348"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> If agreements have been concluded under both sections 15 and 16, a single vote may be conducted for the purposes of sections 17 and 18.</p></div>
