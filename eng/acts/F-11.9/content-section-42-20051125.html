<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incorporation by reference</p><p class="Section" id="1066371"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Oil and gas laws may incorporate by reference laws of the province in which the managed area is located as they are amended from time to time.</p></div>
