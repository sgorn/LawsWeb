<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite></p><p class="Section" id="1066392"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> Sections 61 to 69 of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> do not apply in respect of moneys paid out of the Consolidated Revenue Fund to a first nation under section 30 or 31 of this Act.</p></div>
