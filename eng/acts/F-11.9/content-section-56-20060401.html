<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Environmental assessment laws</p><p class="Section" id="227900"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> In the event of a conflict between a first nation’s oil and gas laws and any federal law providing for the environmental assessments of projects in their application to a project, the federal law prevails to the extent of the conflict.</p>
