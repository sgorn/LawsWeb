<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistencies among first nation laws</p><p class="Section" id="1066391"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> In the event of a conflict between oil and gas laws and the provisions of a law made by a first nation or its council under any other Act, the oil and gas laws prevail to the extent of the conflict.</p></div>
