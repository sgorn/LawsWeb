<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite></p><p class="Section" id="1066393"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> Moneys paid out of the Consolidated Revenue Fund to a first nation under section 30 or 31 are not public moneys within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>.</p></div>
