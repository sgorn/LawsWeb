<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Individual moneys</p><p class="Section" id="1066334"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> This Act does not apply in respect of moneys collected, received or held by Her Majesty in right of Canada under the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> for the use and benefit of an individual.</p></div>
