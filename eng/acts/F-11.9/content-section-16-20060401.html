<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Moneys payment agreement</p><p class="Section" id="227673"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> After a first nation has prepared the codes referred to in section 11, the Minister and the first nation may conclude a payment agreement setting out arrangements for the payment of moneys to the first nation.</p>
