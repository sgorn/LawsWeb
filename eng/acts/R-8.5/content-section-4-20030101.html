<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Property of Commission exempt from attachment, etc.</p><p class="Section" id="428165"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> All property of the Commission in Canada is exempt from attachment, seizure or execution under any writ or order of any court, or of a judge of any court, established by Parliament.</p>
