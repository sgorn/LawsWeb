<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses — appearance before Committee</p><p class="Section" id="1073547"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Subject to the regulations, a person is entitled to be paid reasonable travel and living expenses incurred as a result of their appearance before the Committee.</p></div>
