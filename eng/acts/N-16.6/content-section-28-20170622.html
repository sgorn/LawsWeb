<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chief executive officer</p><p class="Section" id="1073542"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The executive director is the chief executive officer of the Secretariat and has the control and management of the Secretariat and all matters connected with it.</p></div>
