<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>As many votes as shares</p><p class="Section" id="1054997"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> In the absence of other provisions, in manner aforesaid, every shareholder is entitled to as many votes at all general meetings of the company as he owns shares in the company, and may vote by proxy.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 181</li></ul></div>
