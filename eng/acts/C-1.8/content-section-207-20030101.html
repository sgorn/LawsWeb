<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Enforcement of payment of calls</p><p class="Section" id="1055025"><strong><a class="sectionLabel" id="s-207"><span class="sectionLabel">207</span></a></strong> The company may enforce payment of all calls and interest thereon, by action in any court of competent jurisdiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 195</li></ul></div>
