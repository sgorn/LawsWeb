<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Allotment of shares</p><p class="Section" id="1054965"><strong><a class="sectionLabel" id="s-177"><span class="sectionLabel">177</span></a></strong> Where the Special Act makes no other definite provision, the shares in the capital stock of the company shall be allotted at such times and in such manner as the directors, by by-law or otherwise, prescribe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 165</li></ul></div>
