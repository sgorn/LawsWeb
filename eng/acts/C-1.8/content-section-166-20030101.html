<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provisional directors</p><p class="Section" id="1054943"><strong><a class="sectionLabel" id="s-166"><span class="sectionLabel">166</span></a></strong> The persons named as such, in the Special Act, shall be the first or provisional directors of the company, and shall remain in office until replaced by directors duly elected in their stead.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 154</li></ul></div>
