<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Arrears prevent voting</p><p class="Section" id="1054993"><strong><a class="sectionLabel" id="s-191"><span class="sectionLabel">191</span></a></strong> No shareholder who is in arrear in respect of any call shall vote at any meeting of the company.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 179</li></ul></div>
