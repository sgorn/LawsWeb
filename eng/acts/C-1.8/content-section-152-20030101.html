<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forms and regulations</p><p class="Section" id="1054917"><strong><a class="sectionLabel" id="s-152"><span class="sectionLabel">152</span></a></strong> The Governor in Council may, from time to time, prescribe forms and make, vary or repeal regulations for carrying out the purposes of this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 142</li></ul></div>
