<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purchase of shares in other companies</p><p class="Section" id="1055023"><strong><a class="sectionLabel" id="s-206"><span class="sectionLabel">206</span></a></strong> No company shall use any of its funds in the purchase of shares in any other corporation except to the extent that such purchase is specially authorized by the Special Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 194</li></ul></div>
