<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Refusing to permit inspection</p><p class="Section" id="1054983"><strong><a class="sectionLabel" id="s-186"><span class="sectionLabel">186</span></a></strong> Any director, officer or employee of the company who refuses or fails to permit the exercise of the right of inspection and making extracts conferred by section 185, is liable to a penalty of two hundred dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 174</li></ul></div>
