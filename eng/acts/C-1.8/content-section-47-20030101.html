<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directors may enforce payment</p><p class="Section" id="1054689"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> The directors may, if they see fit, instead of declaring forfeited any share or shares, enforce payment of all calls, and interest thereon, by action in any court of competent jurisdiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 44</li></ul></div>
