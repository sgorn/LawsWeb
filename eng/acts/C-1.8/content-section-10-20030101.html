<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice to be published</p><p class="Section" id="1054630"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Notice of the granting of letters patent or supplementary letters patent shall be forthwith given by the Minister by one insertion in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1964-65, c. 52, s. 8</li></ul></div>
