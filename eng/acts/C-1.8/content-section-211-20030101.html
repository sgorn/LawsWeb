<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct">Winding-up Act</cite> apply</p><p class="Section" id="1055033"><strong><a class="sectionLabel" id="s-211"><span class="sectionLabel">211</span></a></strong> The company is subject to the provisions of any general Act for the winding-up of joint stock companies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 199</li></ul></div>
