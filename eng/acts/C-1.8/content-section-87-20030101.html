<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>First directors</p><p class="Section" id="1054761"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> The persons named as such in the letters patent shall be the directors of the company until replaced by others duly appointed in their stead.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 85</li></ul></div>
