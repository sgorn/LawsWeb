<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>To manage company</p><p class="Section" id="1054941"><strong><a class="sectionLabel" id="s-165"><span class="sectionLabel">165</span></a></strong> The affairs of the company shall be managed by a board of not less than three directors.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1964-65, c. 52, s. 48</li></ul></div>
