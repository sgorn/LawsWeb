<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of directors</p><p class="Section" id="1054953"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> The directors of the company may, in all things, administer the affairs of the company, and may make or cause to be made for the company, any description of contract which the company may, by law, enter into.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 159</li></ul></div>
