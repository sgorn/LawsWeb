<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of directors as to entries of transfers</p><p class="Section" id="1054977"><strong><a class="sectionLabel" id="s-183"><span class="sectionLabel">183</span></a></strong> The directors may allow or refuse to allow the entry in any such book, of any transfer of shares whereof the whole amount has not been paid.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 171</li></ul></div>
