<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Insignificant matter</p><p class="Section" id="1054857"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Notwithstanding sections 119 to 123, it is not necessary to state in a financial statement any matter that in all the circumstances is of relative insignificance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1964-65, c. 52, s. 39</li></ul></div>
