<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Evidence of by-laws</p><p class="Section" id="1055035"><strong><a class="sectionLabel" id="s-212"><span class="sectionLabel">212</span></a></strong> A copy of any by-law of the company under its seal and purporting to be signed by any officer of the company shall be received in evidence as<span class="otherLang" lang="la">prima facie</span> proof of such by-law in all courts in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 200</li></ul></div>
