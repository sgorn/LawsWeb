<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction as to transfer, etc.</p><p class="Section" id="1054973"><strong><a class="sectionLabel" id="s-181"><span class="sectionLabel">181</span></a></strong> No share is transferable, until all previous calls thereon have been fully paid, nor reissued until it is declared forfeited for non-payment of a call or calls thereon.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 169</li></ul></div>
