<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Seal of office</p><p class="Section" id="1054624"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The Governor in Council may, from time to time, designate the seal of office to be used by the Minister as the seal under which letters patent may be granted under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 6</li></ul></div>
