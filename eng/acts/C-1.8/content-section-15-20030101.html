<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers given subject to this Act</p><p class="Section" id="1054637"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> All powers given to a company by letters patent or supplementary letters patent shall be exercised subject to the provisions and restrictions contained in this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 13</li></ul></div>
