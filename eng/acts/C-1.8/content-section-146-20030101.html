<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time from which service reckoned</p><p class="Section" id="1054911"><strong><a class="sectionLabel" id="s-146"><span class="sectionLabel">146</span></a></strong> A notice or other document served by post by the company on a shareholder shall be deemed to be served at the time when the registered letter containing it would be delivered in the ordinary course of post.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 53, s. 137</li></ul></div>
