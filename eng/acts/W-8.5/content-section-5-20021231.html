<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Federal-provincial agreements</p><p class="Section" id="468906"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Minister may enter into an agreement with the government of any province to provide for the cooperative management and administration of this Act and to avoid conflict between, and duplication in, federal and provincial regulatory activity.</p>
