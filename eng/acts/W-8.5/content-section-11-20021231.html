<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Misrepresentation</p><p class="Section" id="468940"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> No person shall knowingly furnish any false or misleading information or make any misrepresentation with respect to any matter in this Act.</p>
