<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Abandonment</p><p class="Section" id="469005"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The owner, importer or exporter of any thing detained or seized under this Act may abandon the thing to Her Majesty in right of Canada.</p>
