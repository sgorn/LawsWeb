<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="469191"><strong><a class="sectionLabel" id="s-22.1"><span class="sectionLabel">22.1</span></a></strong> If an offence under this Act is committed or continued on more than one day, it is deemed to be a separate offence for each day on which the offence is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 122</li></ul></div>
