<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of adjudicator</p><p class="Section" id="94990"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> For the purposes of this Act, an adjudicator has and may exercise the powers of a person appointed as a commissioner under Part I of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p>
