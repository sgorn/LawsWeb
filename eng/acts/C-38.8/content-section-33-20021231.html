<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of regulations</p><p class="Section" id="94954"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The Governor in Council may, by regulation, designate any regulation made under this Act (in this Part referred to as a “designated regulation”) as a regulation the contravention of which shall be dealt with under this Part.</p>
