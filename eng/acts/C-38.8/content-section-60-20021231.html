<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Schedules</p><p class="Section" id="1047363"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> The Governor in Council may, by order, amend any of Schedules I to VIII by adding to them or deleting from them any item or portion of an item, where the Governor in Council deems the amendment to be necessary in the public interest.</p>
