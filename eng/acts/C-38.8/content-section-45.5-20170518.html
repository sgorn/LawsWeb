<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="95074"><strong><a class="sectionLabel" id="s-45.5"><span class="sectionLabel">45.5</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply in respect of an order made under section 45.1 or 45.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 7, s. 30</li></ul></div>
