<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Hearing procedure</p><p class="Section" id="94992"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> An adjudicator shall deal with all matters as informally and expeditiously as the circumstances and considerations of fairness and natural justice permit.</p>
