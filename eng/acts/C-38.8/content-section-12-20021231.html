<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assistance and use of force</p><p class="Section" id="94614"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> For the purpose of exercising any of the powers described in section 11, a peace officer may</p><ul class="ProvisionList"><li><p class="Paragraph" id="94616"><span class="lawlabel">(a)</span> enlist such assistance as the officer deems necessary; and</p></li><li><p class="Paragraph" id="94617"><span class="lawlabel">(b)</span> use as much force as is necessary in the circumstances.</p></li></ul>
