<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of analysts</p><p class="Section" id="95023"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> The Minister may designate, in accordance with the regulations made pursuant to paragraph 55(1)(o), any person as an analyst for the purposes of this Act and the regulations.</p>
