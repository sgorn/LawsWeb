<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-3.141516"><span class="scheduleLabel">SCHEDULE II</span><span class="OriginatingRef">(Sections 2, 4 to 7.1, 10, 29, 55 and 60)</span></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">1</span> </div><div class="listItemText2">Cannabis, its preparations and derivatives, including</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(1)</span> </div><div class="listItemText2">Cannabis resin</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(2)</span> </div><div class="listItemText2">Cannabis (marihuana)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(3)</span> </div><div class="listItemText2">Cannabidiol (2–[3–methyl–6–(1–methylethenyl)–2–cyclohexen–1–yl]–5–pentyl–1,3–benzenediol)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(4)</span> </div><div class="listItemText2">Cannabinol (3–n–amyl–6,6,9–trimethyl–6–dibenzopyran–1–ol)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(5) and (6)</span> </div><div class="listItemText2"><span class="Repealed">[Repealed, SOR/2015-192, s. 1]</span></div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(7)</span> </div><div class="listItemText2">Tetrahydrocannabinol (tetrahydro–6,6,9–trimethyl–3–pentyl–6H–dibenzo[b,d]pyran–1–ol)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(7.1)</span> </div><div class="listItemText2"><span class="Repealed">[Repealed, SOR/2015-192, s. 1]</span></div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"></div><div class="listItemText2">but not including</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(8)</span> </div><div class="listItemText2">Non–viable Cannabis seed, with the exception of its derivatives</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(9)</span> </div><div class="listItemText2">Mature Cannabis stalks that do not include leaves, flowers, seeds or branches; and fiber derived from such stalks</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">2</span> </div><div class="listItemText2">Synthetic cannabinoid receptor type 1 agonists, their salts, derivatives, isomers, and salts of derivatives and isomers — with the exception of ((3S)-2,3-dihydro-5-methyl-3-(4-morpholinylmethyl)pyrrolo[1,2,3-de]-1,4-benzoxazin-6-yl)-1-naphthalenyl-methanone (WIN 55,212-3) and its salts — including those that fall within the following core chemical structure classes:</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(1)</span> </div><div class="listItemText2">Any substance that has a 2-(cyclohexyl)phenol structure with substitution at the 1-position of the benzene ring by a hydroxy, ether or ester group and further substituted at the 5-position of the benzene ring, whether or not further substituted on the benzene ring to any extent, and substituted at the 3’-position of the cyclohexyl ring by an alkyl, carbonyl, hydroxyl, ether or ester, and whether or not further substituted on the cyclohexyl ring to any extent, including</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">Nabilone ((±)-trans-3-(1,1-dimethylheptyl)-6,6a,7,8,10,10a-hexahydro-1-hydroxy-6,6-dimethyl-9H-dibenzo[b,d]pyran-9-one)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">Parahexyl (3-hexyl-6,6,9-trimethyl-7,8,9,10-tetrahydro-6H-dibenzo[b,d]pyran-1-ol)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iii)</span> </div><div class="listItemText2">3-(1,2-dimethylheptyl)-7,8,9,10-tetrahydro-6,6,9-trimethyl-6H-dibenzo[b,d]pyran-1-ol (DMHP)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iv)</span> </div><div class="listItemText2">5-(1,1-dimethylheptyl)-2-(5-hydroxy-2-(3-hydroxypropyl)cyclohexyl)phenol (CP 55,940)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(v)</span> </div><div class="listItemText2">5-(1,1-dimethylheptyl)-2-(3-hydroxycyclohexyl)phenol (CP 47,497)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(2)</span> </div><div class="listItemText2">Any substance that has a 3-(1-naphthoyl)indole structure with substitution at the nitrogen atom of the indole ring, whether or not further substituted on the indole ring to any extent and whether or not substituted on the naphthyl ring to any extent, including</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">1-pentyl-3-(1-naphthoyl)indole (JWH-018)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">1-butyl-3-(1-naphthoyl)indole (JWH-073)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iii)</span> </div><div class="listItemText2">1-pentyl-3-(4-methyl-1-naphthoyl)indole (JWH-122)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iv)</span> </div><div class="listItemText2">1-hexyl-3-(1-naphthoyl)indole (JWH-019)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(v)</span> </div><div class="listItemText2">1-(4-pentenyl)-3-(1-naphthoyl)indole (JWH-022)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(vi)</span> </div><div class="listItemText2">1-butyl-3-(4-methoxy-1-naphthoyl)indole (JWH-080)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(vii)</span> </div><div class="listItemText2">1-pentyl-3-(4-methoxy-1-naphthoyl)indole (JWH-081)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(viii)</span> </div><div class="listItemText2">1-(2-morpholin-4-ylethyl)-3-(1-naphthoyl)indole (JWH-200)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ix)</span> </div><div class="listItemText2">1-pentyl-3-(4-ethyl-1-naphthoyl)indole (JWH-210)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(x)</span> </div><div class="listItemText2">1-pentyl-3-(2-methoxy-1-naphthoyl)indole (JWH-267)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(xi)</span> </div><div class="listItemText2">1-[(N-methylpiperidin-2-yl)methyl]-3-(1-naphthoyl)indole (AM-1220)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(xii)</span> </div><div class="listItemText2">1-(5-fluoropentyl)-3-(1-naphthoyl)indole (AM-2201)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(xiii)</span> </div><div class="listItemText2">1-(5-fluoropentyl)-3-(4-methyl-1-naphthoyl)indole (MAM-2201)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(xiv)</span> </div><div class="listItemText2">1-(5-fluoropentyl)-3-(4-ethyl-1-naphthoyl)indole (EAM-2201)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(xv)</span> </div><div class="listItemText2">((3R)-2,3-dihydro-5-methyl-3-(4-morpholinylmethyl)pyrrolo[1,2,3-de]-1,4-benzoxazin-6-yl)-1-naphthalenyl-methanone (WIN 55,212-2)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(3)</span> </div><div class="listItemText2">Any substance that has a 3-(1-naphthoyl)pyrrole structure with substitution at the nitrogen atom of the pyrrole ring, whether or not further substituted on the pyrrole ring to any extent and whether or not substituted on the naphthyl ring to any extent, including</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">1-pentyl-5-(2-fluorophenyl)-3-(1-naphthoyl)pyrrole (JWH-307)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(4)</span> </div><div class="listItemText2">Any substance that has a 3-phenylacetylindole structure with substitution at the nitrogen atom of the indole ring, whether or not further substituted on the indole ring to any extent and whether or not substituted on the phenyl ring to any extent, including</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">1-pentyl-3-(2-methoxyphenylacetyl)indole (JWH-250)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">1-pentyl-3-(2-methylphenylacetyl)indole (JWH-251)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iii)</span> </div><div class="listItemText2">1-pentyl-3-(3-methoxyphenylacetyl)indole (JWH-302)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(5)</span> </div><div class="listItemText2">Any substance that has a 3-benzoylindole structure with substitution at the nitrogen atom of the indole ring, whether or not further substituted on the indole ring to any extent and whether or not substituted on the phenyl ring to any extent, including</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">1-(1-methylpiperidin-2-ylmethyl)-3-(2-iodobenzoyl)indole (AM-2233)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(6)</span> </div><div class="listItemText2">Any substance that has a 3-methanone(cyclopropyl)indole structure with substitution at the nitrogen atom of the indole ring, whether or not further substituted on the indole ring to any extent and whether or not substituted on the cyclopropyl ring to any extent, including</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">(1-pentyl-1H-indol-3-yl)(2,2,3,3-tetramethylcyclopropyl)-methanone (UR-144)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">(1-(5-fluoropentyl)-1H-indol-3-yl)(2,2,3,3-tetramethylcyclopropyl)-methanone (5F-UR-144)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iii)</span> </div><div class="listItemText2">(1-(2-(4-morpholinyl)ethyl)-1H-indol-3-yl)(2,2,3,3-tetramethylcyclopropyl)-methanone (A-796,260)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(7)</span> </div><div class="listItemText2">Any substance that has a quinolin-8-yl 1H-indole-3-carboxylate structure with substitution at the nitrogen atom of the indole ring, whether or not further substituted on the indole ring to any extent and whether or not substituted on the quinolin-8-yl ring to any extent, including</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">1-pentyl-8-quinolinyl ester-1H-indole-3-carboxylic acid (PB-22)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">1-(5-fluoropentyl)-8-quinolinyl ester-1H-indole-3-carboxylic acid (5F-PB-22)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(8)</span> </div><div class="listItemText2">Any substance that has a 3-carboxamideindazole structure with substitution at the nitrogen atom of the indazole ring, whether or not further substituted on the indazole ring to any extent and whether or not substituted at the carboxamide group to any extent, including</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">N-(adamantan-1-yl)-1-pentyl-1H-indazole-3-carboxamide (AKB48)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">N-(adamantan-1-yl)-1-(5-fluoropentyl)-1H-indazole-3-carboxamide (5F-AKB48)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iii)</span> </div><div class="listItemText2">N-(1-(aminocarbonyl)-2-methylpropyl)-1-(4-fluorobenzyl)-1H-indazole-3-carboxamide (AB-FUBINACA)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(iv)</span> </div><div class="listItemText2">N-(1-amino-3-methyl-1-oxobutan-2-yl)-1-pentyl-1H-indazole-3-carboxamide (AB-PINACA)</div></div></li></ul></figure></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(9)</span> </div><div class="listItemText2">Any substance that has a 3-carboxamideindole structure with substitution at the nitrogen atom of the indole ring, whether or not further substituted on the indole ring to any extent and whether or not substituted at the carboxamide group to any extent, including</div></div><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(i)</span> </div><div class="listItemText2">N-(adamantan-1-yl)-1-fluoropentylindole-3-carboxamide (STS-135)</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">(ii)</span> </div><div class="listItemText2">N-(adamantan-1-yl)-1-pentylindole-3-carboxamide (APICA)</div></div></li></ul></figure></li></ul></figure></li></ul></figure><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 19, Sch. II</li><li class="HistoricalNoteSubItem"> SOR/98-157</li><li class="HistoricalNoteSubItem"> SOR/2003-32, s. 1</li><li class="HistoricalNoteSubItem"> SOR/2015-192</li><li class="HistoricalNoteSubItem"> 2017, c. 7, s. 47</li></ul></div></div></section>
