<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="326763"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of the People’s Democratic Republic of Algeria set out in Part 1 of Schedule 3, as amended by the protocol set out in Part 2 of that Schedule.</p>
