<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="1053207"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of the Grand Duchy of Luxembourg set out in Schedule 9.</p>
