<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent to forfeiture</p><p class="Section" id="1048538"><strong><a class="sectionLabel" id="s-14.6"><span class="sectionLabel">14.6</span></a></strong> Where the owner of an explosive that is seized and detained under this Act consents in writing to its forfeiture, it is thereupon forfeited to Her Majesty in right of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 32, s. 8</li></ul></div>
