<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Illicit trafficking, etc.</p><p class="Section" id="202259"><strong><a class="sectionLabel" id="s-6.2"><span class="sectionLabel">6.2</span></a></strong> No person shall knowingly</p><ul class="ProvisionList"><li><p class="Paragraph" id="202261"><span class="lawlabel">(a)</span> engage in illicit trafficking; or</p></li><li><p class="Paragraph" id="202262"><span class="lawlabel">(b)</span> acquire, possess, sell, offer for sale, transport or deliver any illicitly trafficked explosive.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, c. 15, s. 39</li></ul></div>
