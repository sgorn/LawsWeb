<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Binding on Her Majesty</p><p class="Section" id="202182"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Subject to section 3, this Act is binding on Her Majesty in right of Canada or a province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-15, s. 3</li></ul></div>
