<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1048544"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Any proceedings under this Act may be instituted at any time within twelve months after the time when the subject-matter of the proceedings arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 60, s. 9</li></ul></div>
