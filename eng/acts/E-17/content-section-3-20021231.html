<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Act</p><p class="Section" id="202177"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Except as provided by the regulations, this Act does not apply to or in respect of any explosives under the direction or control of the Minister of National Defence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. E-15, s. 3</li></ul></div>
