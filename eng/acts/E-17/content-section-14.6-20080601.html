<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent to forfeiture</p><p class="Section" id="202383"><strong><a class="sectionLabel" id="s-14.6"><span class="sectionLabel">14.6</span></a></strong> If the owner of an explosive or a restricted component that is seized and detained under this Act consents in writing to its forfeiture, it is forfeited to Her Majesty in right of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 32, s. 8</li><li class="HistoricalNoteSubItem"> 2004, c. 15, s. 44</li></ul></div>
