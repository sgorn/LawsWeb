<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>First members of the Board</p><p class="Section" id="1045602"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The first members of the Board shall consist of the Chairman and nine other directors to be appointed by the Governor in Council for terms not exceeding three years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 8</li></ul></div>
