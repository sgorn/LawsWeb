<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meetings</p><p class="Section" id="1045609"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Board shall meet at such times and places as the Chairman deems necessary, but it shall meet at least twice in each year, with at least one meeting at the principal office of the Foundation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 16</li></ul></div>
