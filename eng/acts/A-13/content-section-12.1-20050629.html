<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Removal from office</p><p class="Section" id="6623"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> The Chairperson and any director appointed under paragraph 9(a) may be removed for cause by the Governor in Council. Any director appointed under paragraph 9(b) may be removed for cause by the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 30, s. 66</li></ul></div>
