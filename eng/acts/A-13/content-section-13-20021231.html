<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Role of Chairman</p><p class="Section" id="1045607"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Chairman shall preside at meetings of the Board and may perform such other duties as are assigned to him by the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 13</li></ul></div>
