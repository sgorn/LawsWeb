<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Re-appointment</p><p class="Section" id="6699"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> A President whose term of office has expired is eligible for re-appointment in that capacity but no person may be appointed as President more than three times.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. A-13, s. 20</li><li class="HistoricalNoteSubItem"> 2005, c. 30, s. 70</li></ul></div>
