<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of office</p><p class="Section" id="6615"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The term of office of every director appointed in accordance with paragraphs 9(a) and (b) may not exceed three years.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. A-13, s. 11</li><li class="HistoricalNoteSubItem"> 1992, c. 1, s. 7</li></ul></div>
