<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="1045623"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> The accounts and financial transactions of the Foundation shall be audited annually by a qualified independent auditor designated by the Board and a report of the audit shall be made to the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 35</li></ul></div>
