<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not agent of Her Majesty</p><p class="Section" id="1045618"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> The Foundation is not an agent of Her Majesty and the Chairman, the other directors, the President and the officers and employees of the Foundation are not part of the public service of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 27</li></ul></div>
