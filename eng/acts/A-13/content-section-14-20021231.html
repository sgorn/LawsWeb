<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vice-Chairman</p><p class="Section" id="1045608"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Board may elect from among its members a Vice-Chairman who, in the event of the absence or incapacity of the Chairman, or if the office of Chairman is vacant, has all the duties and functions of the Chairman.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 14</li></ul></div>
