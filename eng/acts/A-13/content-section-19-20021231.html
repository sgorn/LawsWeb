<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of office</p><p class="Section" id="1045612"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The term of office of the President may not exceed three years, but the Board may remove the President from office at any time.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. A-13, s. 19</li><li class="HistoricalNoteSubItem"> 1992, c. 1, s. 8</li></ul></div>
