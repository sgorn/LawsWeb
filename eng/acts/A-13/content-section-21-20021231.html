<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acting President</p><p class="Section" id="1045614"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Board may authorize any director of the Board or any officer or employee of the Foundation to act as President in the event that the President is absent or incapacitated or if the office of the President is vacant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 21</li></ul></div>
