<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Additional amounts</p><p class="Section" id="1045621"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Nothing in section 31 precludes the Government of Canada from making additional grants or contributions to the Foundation from time to time.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 33</li></ul></div>
