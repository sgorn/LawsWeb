<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directors without voting rights</p><p class="Section" id="6644"><strong><a class="sectionLabel" id="s-16.1"><span class="sectionLabel">16.1</span></a></strong> A director who is part of the federal public administration does not have the right to vote on any matter before the Board or a committee of the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 30, ss. 67, 81(E)</li></ul></div>
