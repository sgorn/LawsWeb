<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="6819"><strong><a class="sectionLabel" id="s-35.1"><span class="sectionLabel">35.1</span></a></strong> The accounts and financial transactions of the Foundation shall be audited annually and a report of the audit shall be made to the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 30, s. 77</li></ul></div>
