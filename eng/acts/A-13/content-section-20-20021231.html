<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Re-appointment</p><p class="Section" id="1045613"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> A President whose term of office has expired is eligible for re-appointment in that capacity.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 20</li></ul></div>
