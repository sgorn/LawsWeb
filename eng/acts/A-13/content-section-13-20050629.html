<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Role of Chairperson</p><p class="Section" id="6628"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Chairperson shall preside at meetings of the Board and may perform such other duties as are assigned to him by the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. A-13, s. 13</li><li class="HistoricalNoteSubItem"> 2005, c. 30, s. 80(E)</li></ul></div>
