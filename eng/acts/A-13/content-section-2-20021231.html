<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Foundation established</p><p class="Section" id="6545"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> There is hereby established a corporation to be known as the Asia-Pacific Foundation of Canada, in this Act referred to as the “Foundation”.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 2</li></ul></div>
