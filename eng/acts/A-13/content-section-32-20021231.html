<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Charges in Accounts of Canada</p><p class="Section" id="1045620"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Amounts paid to the Foundation pursuant to section 31 shall be charged to such account in the accounts of Canada as the Minister of Foreign Affairs may specify.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. A-13, s. 32</li><li class="HistoricalNoteSubItem"> 1995, c. 5, s. 25</li></ul></div>
