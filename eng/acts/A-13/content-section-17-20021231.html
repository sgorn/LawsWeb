<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment and role</p><p class="Section" id="1045610"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Board shall appoint a President of the Foundation who shall have supervision over and direction of the activities and staff of the Foundation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1984, c. 12, s. 17</li></ul></div>
