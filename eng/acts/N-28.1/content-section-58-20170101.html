<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Public hearings</p><p class="Section" id="368547"><strong><a class="sectionLabel" id="s-58"><span class="sectionLabel">58</span></a></strong> Panel hearings are to be held in public. However, a panel may hold all or part of a hearing in private if, in its opinion, a person’s privacy interest outweighs the principle that hearings be open to the public.</p>
