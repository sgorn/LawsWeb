<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Frivolous or vexatious claims</p><p class="Section" id="1072984"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> The Tribunal may refuse to hear any claim referred to it that it considers to be frivolous or vexatious.</p></div>
