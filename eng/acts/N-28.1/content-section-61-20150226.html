<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rehearing of claims officer’s decision</p><p class="Section" id="1072992"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> A claimant or operator who is dissatisfied with a claims officer’s decision may, within 30 days after receiving notification of the decision, apply to the Tribunal for a rehearing by a panel.</p></div>
