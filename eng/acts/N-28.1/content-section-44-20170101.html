<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of office</p><p class="Section" id="368500"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Each member of the Tribunal is to be appointed to hold office during good behaviour for a term that the Governor in Council considers appropriate and may be removed for cause.</p>
