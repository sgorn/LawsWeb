<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report on nuclear incident</p><p class="Section" id="368468"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> The Minister must, without delay, after a declaration is made under subsection 36(1), cause a report estimating the cost of the indemnification for the damage arising from a nuclear incident to be laid before each House of Parliament.</p>
