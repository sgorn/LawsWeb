<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Psychological trauma</p><p class="Section" id="1072946"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Psychological trauma that is suffered by a person is compensable if it results from bodily injury to that person that was caused by a nuclear incident.</p></div>
