<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Examinations</p><p class="Section" id="368522"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> The Tribunal may require persons claiming compensation to undergo medical or other examinations that are, in the Tribunal’s opinion, reasonably necessary to enable it to determine their claims.</p>
