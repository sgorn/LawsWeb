<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistency</p><p class="Section" id="1072979"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> In the event of an inconsistency between a provision of the <cite class="XRefExternalAct"><a href="/eng/acts/J-1">Judges Act</a></cite> and any provision of this Act that is applicable to a sitting or retired judge, the <cite class="XRefExternalAct"><a href="/eng/acts/J-1">Judges Act</a></cite> prevails to the extent of the inconsistency.</p></div>
