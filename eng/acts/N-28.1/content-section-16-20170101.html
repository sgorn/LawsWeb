<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Liability for economic loss</p><p class="Section" id="368323"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Economic loss that is incurred by a person as a result of their bodily injury or damage to their property and that is caused by a nuclear incident, or psychological trauma that results from that bodily injury, is compensable.</p>
