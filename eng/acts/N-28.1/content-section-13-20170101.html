<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No recourse</p><p class="Section" id="368316"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> In respect of damage that is caused by a nuclear incident, an operator has no right of recourse against any person other than an individual who intentionally caused the nuclear incident by an act or omission.</p>
