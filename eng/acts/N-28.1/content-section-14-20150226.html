<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Bodily injury or damage to property</p><p class="Section" id="1072945"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Bodily injury or death and damage to property that are caused by a nuclear incident are compensable.</p></div>
