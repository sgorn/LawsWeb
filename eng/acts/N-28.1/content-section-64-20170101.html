<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of awards</p><p class="Section" id="368577"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> At the end of the period to apply for a rehearing or make an appeal, the Minister must pay to the claimant the amount of the award less the total of the amounts referred to in paragraphs 60(2)(b) and (c).</p>
