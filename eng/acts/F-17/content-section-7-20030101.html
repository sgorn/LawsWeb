<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duration</p><p class="Section" id="232339"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> This Act shall continue in force until a day to be fixed by proclamation of the Governor in Council following termination of the Convention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-15, s. 6</li></ul></div>
