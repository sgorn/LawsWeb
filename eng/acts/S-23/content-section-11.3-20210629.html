<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspension of interest</p><p class="Section" id="1309805"><strong><a class="sectionLabel" id="s-11.3"><span class="sectionLabel">11.3</span></a></strong> During the period that begins on April 1, 2021 and ends on March 31, 2023, no interest is payable by a borrower on a guaranteed student loan.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2021, c. 7, s. 6</li><li class="HistoricalNoteSubItem">2021, c. 23, s. 266</li></ul></div>
