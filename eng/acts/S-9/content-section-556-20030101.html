<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certificate to be evidence</p><p class="Section" id="1060879"><strong><a class="sectionLabel" id="s-556"><span class="sectionLabel">556</span></a></strong> All certificates issued under the hand of a port warden and sealed with the seal of his office, referring to matters recorded in his books, are evidence of the existence and contents of the record in any court of justice.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 629</li></ul></div>
