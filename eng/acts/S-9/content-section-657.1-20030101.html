<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ballast water control and management regulations</p><p class="Section" id="1060968"><strong><a class="sectionLabel" id="s-657.1"><span class="sectionLabel">657.1</span></a></strong> The Governor in Council may make regulations respecting the control and management of ballast water.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 16, s. 18</li></ul></div>
