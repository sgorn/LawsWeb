<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Competent national authority</p><p class="Section" id="1060973"><strong><a class="sectionLabel" id="s-660.1"><span class="sectionLabel">660.1</span></a></strong> For the purposes of Article 6 of the OPRC Convention, “competent national authority”, with respect to ships and to oil handling facilities designated pursuant to subsection 660.2(8), means the Commissioner.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 36, s. 6</li></ul></div>
