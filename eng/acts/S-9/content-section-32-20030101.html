<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reinstatement</p><p class="Section" id="1060396"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> The Chief Registrar may reinstate the registration or listing of a ship if, in the Chief Registrar’s opinion, the registration or listing of the ship should not have been cancelled.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 32</li><li class="HistoricalNoteSubItem"> 1998, c. 16, s. 3</li></ul></div>
