<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Medical expenses of foreign seamen</p><p class="Section" id="1060591"><strong><a class="sectionLabel" id="s-285"><span class="sectionLabel">285</span></a></strong> The owner of every ship that is not a Canadian ship is liable for the cost of all medical and surgical treatment and hospital care provided in Canada to a person employed by him on that ship.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 38(1st Supp.), s. 1</li></ul></div>
