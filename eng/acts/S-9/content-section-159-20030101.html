<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Indenture</p><p class="Section" id="1060470"><strong><a class="sectionLabel" id="s-159"><span class="sectionLabel">159</span></a></strong> The apprenticeship of any boy to the sea service shall be by indenture between the apprentice and the master or owner of the ship requiring the apprentice.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 161</li></ul></div>
