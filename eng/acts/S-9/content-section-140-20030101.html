<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of fees</p><p class="Section" id="1060451"><strong><a class="sectionLabel" id="s-140"><span class="sectionLabel">140</span></a></strong> All fees received under this Part shall be paid to the Receiver General and form part of the Consolidated Revenue Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 142</li></ul></div>
