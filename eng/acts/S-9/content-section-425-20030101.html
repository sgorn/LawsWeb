<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers</p><p class="Section" id="1060742"><strong><a class="sectionLabel" id="s-425"><span class="sectionLabel">425</span></a></strong> A receiver of wrecks acting in execution of his duties pursuant to this Part has all the powers and authorities of a chief officer of customs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 489</li></ul></div>
