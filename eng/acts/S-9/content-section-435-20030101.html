<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Persons when deemed acting under receiver of wrecks</p><p class="Section" id="1060752"><strong><a class="sectionLabel" id="s-435"><span class="sectionLabel">435</span></a></strong> Any person acting under the orders of an officer or person acting pursuant to section 434 shall, for the purposes of this Part, be deemed to be acting under the orders of a receiver of wrecks.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 499</li></ul></div>
