<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Venue in prosecutions</p><p class="Section" id="1060942"><strong><a class="sectionLabel" id="s-624"><span class="sectionLabel">624</span></a></strong> Every person charged under Part VI with an indictable offence may be indicted and prosecuted, and the venue may be laid, in any county or district.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 695</li></ul></div>
