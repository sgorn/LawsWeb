<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="1060379"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The Chief Registrar and the registrars are not personally liable for anything they do or omit to do in good faith under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 15</li><li class="HistoricalNoteSubItem"> 1998, c. 16, s. 3</li></ul></div>
