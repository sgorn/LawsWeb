<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Control by Minister</p><p class="Section" id="1060458"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> All business transacted at any shipping office shall be under the control and supervision of the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 149</li></ul></div>
