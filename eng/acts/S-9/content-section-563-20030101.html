<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Local regulations</p><p class="Section" id="1060897"><strong><a class="sectionLabel" id="s-563"><span class="sectionLabel">563</span></a></strong> No local rule or by-law, inconsistent with the Collision Regulations, is of any force or effect, but, in so far as it is not inconsistent therewith, any local rule or by-law is of full force within the locality to which it applies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 636</li></ul></div>
