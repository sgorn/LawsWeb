<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees to receiver</p><p class="Section" id="1060795"><strong><a class="sectionLabel" id="s-475"><span class="sectionLabel">475</span></a></strong> All fees received by any receiver of wrecks in respect of any of the matters specified in Form 5 in Schedule IV may be retained by him for his own remuneration.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 540</li></ul></div>
