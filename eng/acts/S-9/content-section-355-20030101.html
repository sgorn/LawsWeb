<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Load Line Rules</p><p class="Section" id="1060668"><strong><a class="sectionLabel" id="s-355"><span class="sectionLabel">355</span></a></strong> The Governor in Council may make such rules as appear to him to be necessary for the purpose of giving effect to Articles 6 to 10 of the Load Line Convention and Annex I and Annex II thereto.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 416</li></ul></div>
