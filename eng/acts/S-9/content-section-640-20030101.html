<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Construction before a certain date</p><p class="Section" id="1060958"><strong><a class="sectionLabel" id="s-640"><span class="sectionLabel">640</span></a></strong> In this Act, references to a ship constructed before or after any date shall be construed as references to a ship the keel of which has been laid before or after that date, as the case may be.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 713</li></ul></div>
