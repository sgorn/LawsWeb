<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Apprenticeship</p><p class="Section" id="1060469"><strong><a class="sectionLabel" id="s-158"><span class="sectionLabel">158</span></a></strong> Every shipping master shall give to persons desirous of apprenticing boys to, or requiring apprentices for, the sea service such assistance as may be in his power.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 160</li></ul></div>
