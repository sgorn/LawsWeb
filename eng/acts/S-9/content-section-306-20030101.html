<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of Chairman</p><p class="Section" id="1060612"><strong><a class="sectionLabel" id="s-306"><span class="sectionLabel">306</span></a></strong> The Chairman shall supervise the steamship inspectors, receive and examine all their reports and accounts and is responsible to the Minister for the administration of the law relating to steamship inspection.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 371</li></ul></div>
