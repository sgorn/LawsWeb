<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Place of investigation</p><p class="Section" id="1060811"><strong><a class="sectionLabel" id="s-490"><span class="sectionLabel">490</span></a></strong> Formal investigations shall be held in a town hall, county court house or public building, or in some other suitable place to be determined by the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 555</li></ul></div>
