<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Port wardens</p><p class="Section" id="1060850"><strong><a class="sectionLabel" id="s-527"><span class="sectionLabel">527</span></a></strong> The Minister may designate one or more port wardens for any port or any district.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 527</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 6 (3rd Supp.), s. 65</li></ul></div>
