<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of fines</p><p class="Section" id="1060913"><strong><a class="sectionLabel" id="s-589"><span class="sectionLabel">589</span></a></strong> Subject to section 588, all fines recovered under this Part shall be paid over to the Receiver General and shall form part of the Consolidated Revenue Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 660</li></ul></div>
