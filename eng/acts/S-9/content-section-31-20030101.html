<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registration of mortgages not affected</p><p class="Section" id="1060395"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> The cancellation of the registration of a ship does not affect the registration of mortgages in respect of the ship.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 31</li><li class="HistoricalNoteSubItem"> 1998, c. 16, s. 3</li></ul></div>
