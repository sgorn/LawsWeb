<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ships built outside Canada</p><p class="Section" id="1060384"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Notwithstanding sections 16, 17 and 18, the Minister may direct the Chief Registrar to refuse to register or list a ship built outside Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 20</li><li class="HistoricalNoteSubItem"> 1998, c. 16, s. 3</li></ul></div>
