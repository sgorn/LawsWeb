<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="1060733"><strong><a class="sectionLabel" id="s-418"><span class="sectionLabel">418</span></a></strong> Any information or complaint in respect of any offence under this Part may be laid or made at any time within but not later than twelve months after the time when the matter of the information or complaint arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 479</li></ul></div>
