<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of tonnage measurers</p><p class="Section" id="1060399"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> The Minister may appoint persons, to be known as tonnage measurers, to calculate ships’ tonnage.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 35</li><li class="HistoricalNoteSubItem"> 1998, c. 16, s. 3</li></ul></div>
