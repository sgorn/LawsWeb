<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shipping master to give security</p><p class="Section" id="1060459"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> Every shipping master shall, before entering on his duties, give such security for the due performance thereof as the Minister requires.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 150</li></ul></div>
