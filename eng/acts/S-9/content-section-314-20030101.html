<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations implementing Safety Convention and Load Line Convention</p><p class="Section" id="1060620"><strong><a class="sectionLabel" id="s-314"><span class="sectionLabel">314</span></a></strong> The Governor in Council may make regulations to implement the Safety Convention and the Load Line Convention.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 314</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 6 (3rd Supp.), s. 35</li></ul></div>
