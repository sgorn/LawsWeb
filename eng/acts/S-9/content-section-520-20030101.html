<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sable or St. Paul Island</p><p class="Section" id="1060843"><strong><a class="sectionLabel" id="s-520"><span class="sectionLabel">520</span></a></strong> The Minister may give to any person a licence that authorizes that person to reside on Sable Island or St. Paul Island, which licence shall describe the person in whose favour it is so issued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 584</li></ul></div>
