<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of Chief Registrar</p><p class="Section" id="1060376"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Minister is to appoint an officer to be known as the Chief Registrar.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 12</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 6 (3rd Supp.), s. 87(F)</li><li class="HistoricalNoteSubItem"> 1998, c. 16, s. 3</li></ul></div>
