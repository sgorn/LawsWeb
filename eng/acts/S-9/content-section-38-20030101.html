<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entry of discharge of mortgage</p><p class="Section" id="1060402"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> On receipt of satisfactory evidence that a mortgage has been discharged, the Chief Registrar is to enter the discharge in the Register.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 38</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 6 (3rd Supp.), s. 87(F)</li><li class="HistoricalNoteSubItem"> 1998, c. 16, s. 3</li></ul></div>
