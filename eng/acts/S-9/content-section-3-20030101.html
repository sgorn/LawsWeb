<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Air cushion vehicles</p><p class="Section" id="1060366"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Except as provided in section 632, this Act does not apply to air cushion vehicles.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 3</li></ul></div>
