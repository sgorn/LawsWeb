<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="1060865"><strong><a class="sectionLabel" id="s-541"><span class="sectionLabel">541</span></a></strong> This Part does not apply to ships carrying grain when in bags unless the quantity loaded is in excess of one-third of the dead weight carrying capacity of those ships.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 614</li></ul></div>
