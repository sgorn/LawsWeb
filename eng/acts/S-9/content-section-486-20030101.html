<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Preliminary inquiry unnecessary</p><p class="Section" id="1060807"><strong><a class="sectionLabel" id="s-486"><span class="sectionLabel">486</span></a></strong> It is not necessary to hold a preliminary inquiry before a formal investigation is held.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 551</li></ul></div>
