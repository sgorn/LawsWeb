<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Wish of owner</p><p class="Section" id="1060744"><strong><a class="sectionLabel" id="s-427"><span class="sectionLabel">427</span></a></strong> Nothing in this Part shall be construed as authorizing the receiver of wrecks to take charge of any ship, cargo or materials contrary to the expressed wish of the master or owner of the ship or cargo, or of his agent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 491</li></ul></div>
