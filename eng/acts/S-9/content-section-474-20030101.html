<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disputes respecting fees</p><p class="Section" id="1060794"><strong><a class="sectionLabel" id="s-474"><span class="sectionLabel">474</span></a></strong> Whenever any dispute arises in any part of Canada respecting the amount payable to any receiver of wrecks in respect of expenses or fees, the dispute shall be determined by the Minister, whose decision is final.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 539</li></ul></div>
