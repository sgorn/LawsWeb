<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ships under construction</p><p class="Section" id="1060383"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> A ship that is about to be built or that is under construction in Canada may be temporarily recorded in the Register as a ship being built in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 19</li><li class="HistoricalNoteSubItem"> 1998, c. 16, s. 3</li></ul></div>
