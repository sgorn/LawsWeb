<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copies of entries</p><p class="Section" id="1060413"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> A person may examine or obtain copies of any entries in the Register with respect to a ship.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 49</li><li class="HistoricalNoteSubItem"> 1998, c. 16, s. 3</li></ul></div>
