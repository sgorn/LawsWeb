<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of keepers, etc.</p><p class="Section" id="1060839"><strong><a class="sectionLabel" id="s-518"><span class="sectionLabel">518</span></a></strong> The Minister may appoint in the manner authorized by law any keepers, superintendents and other officers that are necessary for the purposes of this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 518</li><li class="HistoricalNoteSubItem"> 2005, c. 29, s. 7</li></ul></div>
