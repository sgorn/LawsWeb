<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other cases</p><p class="Section" id="1060775"><strong><a class="sectionLabel" id="s-456"><span class="sectionLabel">456</span></a></strong> In cases other than those described in sections 454 and 455, a dispute respecting salvage may be heard and determined by the Admiralty Court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 521</li></ul></div>
