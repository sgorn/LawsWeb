<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No re-hearing in Canada</p><p class="Section" id="1060823"><strong><a class="sectionLabel" id="s-502"><span class="sectionLabel">502</span></a></strong> The Minister shall not order a re-hearing in Canada in connection with a shipping casualty in respect of which a formal investigation has been held in any other Commonwealth country.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 567</li></ul></div>
