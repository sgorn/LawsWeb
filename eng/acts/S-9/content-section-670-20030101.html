<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time limit for prosecuting offences</p><p class="Section" id="1060997"><strong><a class="sectionLabel" id="s-670"><span class="sectionLabel">670</span></a></strong> Proceedings in respect of an offence under this Part may be commenced within, but not later than, three years after the subject-matter of the offence arose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 670</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 6 (3rd Supp.), s. 84</li></ul></div>
