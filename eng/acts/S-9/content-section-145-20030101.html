<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ineligible persons</p><p class="Section" id="1060456"><strong><a class="sectionLabel" id="s-145"><span class="sectionLabel">145</span></a></strong> No person who sells any spirituous liquors and no tavern keeper or boarding-house keeper shall be appointed a shipping master or deputy shipping master.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 147</li></ul></div>
