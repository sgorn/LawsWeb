<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendments</p><p class="Section" id="1060393"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The Chief Registrar may amend the Register or a certificate of registry to give effect to changes of which the Chief Registrar has been notified under section 28 or to correct any clerical errors or obvious mistakes.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. S-9, s. 29</li><li class="HistoricalNoteSubItem"> 1998, c. 16, s. 3</li></ul></div>
