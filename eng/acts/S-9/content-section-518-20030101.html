<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of keepers, etc.</p><p class="Section" id="1060840"><strong><a class="sectionLabel" id="s-518"><span class="sectionLabel">518</span></a></strong> There may be appointed in the manner authorized by law such keepers, superintendents and other officers as are necessary for the purposes of this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 582</li></ul></div>
