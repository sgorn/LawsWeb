<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shipping offices</p><p class="Section" id="1060452"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> The Governor in Council may establish a shipping office at any port in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 143</li></ul></div>
