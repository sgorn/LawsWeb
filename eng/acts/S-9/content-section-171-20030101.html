<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No clearance without certificate</p><p class="Section" id="1060482"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> No officer of customs shall clear any foreign-going ship until the shipping master’s certificate is produced to him.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 173</li></ul></div>
