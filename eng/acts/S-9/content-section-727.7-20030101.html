<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1061017"><strong><a class="sectionLabel" id="s-727.7"><span class="sectionLabel">727.7</span></a></strong> The Governor in Council, on the recommendation of the Minister of Finance, may make regulations for carrying out the purposes and provisions of this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 16, s. 20</li></ul></div>
