<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="1060765"><strong><a class="sectionLabel" id="s-447.1"><span class="sectionLabel">447.1</span></a></strong> A receiver of wrecks may delegate to any person any of the receiver’s powers, duties and functions under this Act, other than the power to hear and determine disputes respecting salvage.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1998, c. 16, s. 15</li></ul></div>
