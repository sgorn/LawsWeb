<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disputes respecting salvage</p><p class="Section" id="1060772"><strong><a class="sectionLabel" id="s-453"><span class="sectionLabel">453</span></a></strong> Disputes respecting salvage, whether of life or property, shall be heard and determined by and before the receiver of wrecks or the Admiralty Court, as provided for respectively by this Part, and not otherwise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. S-9, s. 518</li></ul></div>
