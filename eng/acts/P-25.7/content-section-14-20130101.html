<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibited policies — affiliates, etc.</p><p class="Section" id="400720"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Except as permitted by the regulations, an approved mortgage insurer must not be a party to a policy under which the beneficiary is a person or entity referred to in subsection 13(1).</p>
