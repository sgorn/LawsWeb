<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibited policies — affiliates, etc.</p><p class="Section" id="1070553"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Except as permitted by the regulations, an approved mortgage insurer must not be a party to a policy under which the beneficiary is a person or entity referred to in subsection 13(1).</p></div>
