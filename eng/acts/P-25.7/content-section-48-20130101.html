<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ownership</p><p class="Section" id="400917"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> For greater certainty, the cash on deposit in, and the securities held in, any custodial account, trust account, guarantee fund or similar account or fund established under an agreement in respect of a company belong to the company on the coming into force of this Act.</p>
