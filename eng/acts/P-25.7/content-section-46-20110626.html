<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No compensation</p><p class="Section" id="1070588"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> No one is entitled to any compensation from Her Majesty in connection with the coming into force of section 44.</p></div>
