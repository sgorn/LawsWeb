<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal with leave</p><p class="Section" id="1070579"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> An appeal lies to the court of appeal of a province from any order made under this Act by a court of that province, only with leave of the court of appeal in accordance with the rules applicable to that court.</p></div>
