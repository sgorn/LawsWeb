<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="224806"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> An application for an order in respect of documents referred to in paragraphs 7(1)(a) to (d) for the most recent financial year may only be made after the expiry of 120 days after the end of that financial year.</p>
