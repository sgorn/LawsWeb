<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application by any person</p><p class="Section" id="224804"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> If a First Nation fails to publish any document under section 8, any person, including the Minister, may apply to a superior court for an order requiring the council to carry out the duties under that section within the period specified by the court.</p>
