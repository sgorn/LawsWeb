<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation</p><p class="Section" id="60688"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Minister may designate representatives or classes of representatives of the airline industry and of aerodrome operators to propose nominees to the Minister for appointment to the board.</p>
