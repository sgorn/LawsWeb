<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Full-time office</p><ul class="Section ProvisionList" id="60724"><li><p class="Subsection" id="60726"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> <span class="lawlabel">(1)</span> The chief executive officer must carry out the duties and functions of his or her office on a full-time basis.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration</p><p class="Subsection" id="60727"><span class="lawlabel">(2)</span> The Authority must pay the chief executive officer the remuneration fixed by the Governor in Council.</p></li></ul>
