<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, duties and functions</p><p class="Section" id="60709"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Chairperson must preside at meetings of the board and exercise any powers and perform any duties and functions that are assigned by the by-laws of the Authority.</p>
