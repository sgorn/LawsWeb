<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Renewal of term</p><p class="Section" id="60699"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Governor in Council may renew the term of office of any director for a maximum of one further term of not more than five years.</p>
