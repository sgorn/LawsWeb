<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations by Governor in Council</p><p class="Section" id="60785"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> The Governor in Council may make regulations</p><ul class="ProvisionList"><li><p class="Paragraph" id="60787"><span class="lawlabel">(a)</span> designating aerodromes for the purposes of this Act; and</p></li><li><p class="Paragraph" id="60788"><span class="lawlabel">(b)</span> requiring the Authority to provide to the Minister such information as the Minister may request.</p></li></ul>
