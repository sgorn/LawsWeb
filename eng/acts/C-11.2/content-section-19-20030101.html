<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incapacity or vacancy</p><p class="Section" id="1055330"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> In the event of the absence or incapacity of, or vacancy in the office of, the chief executive officer, the board may appoint an employee of the Authority to exercise the powers and perform the duties and functions of the chief executive officer.</p>
