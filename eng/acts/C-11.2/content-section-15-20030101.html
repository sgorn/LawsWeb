<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses</p><p class="Section" id="60706"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The directors are entitled to be paid reasonable travel and living expenses incurred by them in the course of performing their duties while absent from their ordinary place of residence.</p>
