<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment and tenure</p><p class="Section" id="60712"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The chief executive officer of the Authority is to be appointed by the Governor in Council to hold office during pleasure for any term that the Governor in Council considers appropriate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 9, s. 2 "17"</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 654</li></ul></div>
