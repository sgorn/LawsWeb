<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="227493"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply in respect of a land code or First Nation laws.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 24, s. 44</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 652(E)</li></ul></div>
