<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Evidence</p><p class="Section" id="1048845"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> In any proceedings, a copy of a first nation law appearing to be certified as a true copy by an officer of the first nation is, without proof of the officer’s signature or official character, evidence of its enactment on the date specified in the law.</p>
