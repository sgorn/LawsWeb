<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/E-4.5">Emergencies Act</a></cite></p><p class="Section" id="1048880"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/E-4.5">Emergencies Act</a></cite> continues to apply to first nation land except that any appropriation, requisition or use of first nation land required under that Act must be expressly authorized by order of the Governor in Council.</p>
