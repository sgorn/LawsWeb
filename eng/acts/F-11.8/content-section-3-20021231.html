<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Binding on Her Majesty</p><p class="Section" id="226967"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> This Act is binding on Her Majesty in right of Canada and any reference in this Act to Her Majesty means Her Majesty in right of Canada.</p>
