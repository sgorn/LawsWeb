<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="1048882"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite> does not apply in respect of a land code or first nation laws.</p>
