<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation</p><p class="Section" id="1071039"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> For the purposes of implementing the Agreement, the Central Authority for Canada is the Commissioner of the Royal Canadian Mounted Police or his or her delegate.</p></div>
