<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation</p><p class="Section" id="270590"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> For the purposes of implementing the Agreement, the Central Authority for Canada is the Commissioner of the Royal Canadian Mounted Police or his or her delegate.</p>
