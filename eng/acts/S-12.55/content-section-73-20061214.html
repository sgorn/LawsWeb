<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defence of due diligence</p><p class="Section" id="432344"><strong><a class="sectionLabel" id="s-73"><span class="sectionLabel">73</span></a></strong> No person shall be convicted of an offence under section 68 or 72 if the person establishes that they exercised all due diligence to prevent the commission of the offence.</p>
