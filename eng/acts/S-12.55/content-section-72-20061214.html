<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>General offence</p><p class="Section" id="432342"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> Every person who fails to comply with any provision of this Act or the regulations made under this Act for which no other offence is specified in this Act is guilty of an offence punishable on summary conviction and liable to a fine not exceeding $1,000.</p>
