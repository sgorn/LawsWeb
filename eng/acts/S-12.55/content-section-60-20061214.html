<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Institution of appeals</p><p class="Section" id="432235"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> An appeal to the Tax Court of Canada under this Act shall be instituted in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/T-2">Tax Court of Canada Act</a></cite>.</p>
