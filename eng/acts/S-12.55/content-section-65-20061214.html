<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to answer demand</p><p class="Section" id="432286"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> Every person who fails to file a return as and when required under a demand issued under section 33 is liable to a penalty of $250.</p>
