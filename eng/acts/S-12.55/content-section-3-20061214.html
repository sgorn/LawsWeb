<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conversion</p><p class="Section" id="431589"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> If a conversion of board feet to cubic metres or to square metres is required for the purposes of this Act, the conversion is to be made on a nominal measurement basis and shall not be rounded up to the nearest cubic metre or square metre.</p>
