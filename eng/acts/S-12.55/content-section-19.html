<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister’s duty</p><p class="Section" id="431805"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The Minister shall administer and enforce this Act and the Commissioner may exercise the powers and perform the duties of the Minister under this Act.</p>
