<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retroactive regulations</p><p class="Section transitional" id="432870"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> Despite section 101, every first regulation made under subsection 17(1) or (2) or 22(2) or section 100 may, if the regulation so provides, have effect earlier than the day on which it is made but no earlier than October 12, 2006.</p>
