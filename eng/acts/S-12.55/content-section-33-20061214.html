<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Demand for return</p><p class="Section" id="431893"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The Minister may, by a demand served personally or sent by mail, require a person to file, within any reasonable time that may be stipulated in the demand, a return under this Act for any reporting period that is designated in the demand.</p>
