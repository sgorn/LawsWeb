<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of appeal</p><p class="Section" id="432237"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> The Tax Court of Canada may dispose of an appeal from an assessment by</p><ul class="ProvisionList"><li><p class="Paragraph" id="432239"><span class="lawlabel">(a)</span> dismissing it; or</p></li><li><p class="Paragraph" id="432240"><span class="lawlabel">(b)</span> allowing it and</p><ul class="ProvisionList"><li><p class="Subparagraph" id="432241"><span class="lawlabel">(i)</span> vacating the assessment, or</p></li><li><p class="Subparagraph" id="432242"><span class="lawlabel">(ii)</span> referring the assessment back to the Minister for reconsideration and reassessment.</p></li></ul></li></ul>
