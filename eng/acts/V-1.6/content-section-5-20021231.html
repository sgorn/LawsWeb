<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Permanent members</p><ul class="Section ProvisionList" id="463484"><li><p class="Subsection" id="463486"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> <span class="lawlabel">(1)</span> A permanent member holds office during good behaviour.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term</p><p class="Subsection" id="463487"><span class="lawlabel">(2)</span> A permanent member shall be appointed for a term not exceeding ten years and is eligible to be reappointed.</p></li></ul>
