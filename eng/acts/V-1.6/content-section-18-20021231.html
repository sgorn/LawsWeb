<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusive jurisdiction</p><p class="Section" id="1052821"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> The Board has full and exclusive jurisdiction to hear, determine and deal with all applications for review that may be made to the Board under the <cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite>, and all matters related to those applications.</p>
