<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers</p><p class="Section" id="463531"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Board and each member have, with respect to the carrying out of the Board’s duties and functions under this Act, all the powers of a commissioner appointed under Part I of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p>
