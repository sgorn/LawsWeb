<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusive jurisdiction</p><p class="Section" id="463581"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Board has full and exclusive jurisdiction to hear, determine and deal with all appeals that may be made to the Board under section 25 or under the <cite class="XRefExternalAct"><a href="/eng/acts/W-3">War Veterans Allowance Act</a></cite> or any other Act of Parliament, and all matters related to those appeals.</p>
