<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Panels</p><p class="Section" id="463539"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Subject to subsections 19(1), 27(1), 34(2) and 44(2), the Chairperson may establish panels of one or more members to exercise any power or perform any duty or function of the Board designated by the Chairperson.</p>
