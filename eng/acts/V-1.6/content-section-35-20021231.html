<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Representation</p><p class="Section" id="463648"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> In all proceedings under this Act, an applicant or appellant may choose to be represented by a pensions advocate from the Bureau, by a service bureau of a veterans’ organization or, at the person’s own expense, by any other representative of the person’s choice.</p>
