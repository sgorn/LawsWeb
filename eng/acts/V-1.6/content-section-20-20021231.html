<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Written and oral submissions</p><p class="Section" id="463553"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> An applicant may make a written submission to the review panel or may appear before it, in person or by a representative, to present evidence and arguments.</p>
