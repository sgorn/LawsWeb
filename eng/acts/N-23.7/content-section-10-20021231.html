<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of <cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite></p><p class="Section" id="365656"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Notwithstanding subsection 42(4) of the <cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite>, the Governor in Council may, by order, delete the name of Nordion or Theratronics from Part I of Schedule I to that Act.</p>
