<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due diligence defence</p><p class="Section" id="33554"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Subject to section 25, a person is not to be found guilty of an offence under this Act if they establish that they exercised due diligence to prevent its commission.</p>
