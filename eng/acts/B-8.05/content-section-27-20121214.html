<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="33556"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> Proceedings in respect of an offence under this Act may be instituted within two years after the day on which the subject matter of the proceedings arose.</p>
