<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="278570"><strong><a class="sectionLabel" id="s-14.2"><span class="sectionLabel">14.2</span></a></strong> The Governor in Council may make any regulations that the Governor in Council considers necessary for carrying out the purposes and provisions of sections 14.1 and 14.11.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, c. 65, s. 135</li><li class="HistoricalNoteSubItem"> 1994, c. 47, s. 133</li><li class="HistoricalNoteSubItem"> 2009, c. 2, s. 449</li><li class="HistoricalNoteSubItem"> 2017, c. 6, s. 80</li></ul></div>
