<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section" id="1059139"><strong><a class="sectionLabel" id="s-38.1"><span class="sectionLabel">38.1</span></a></strong> The Director shall, for each fiscal year, submit a report on the administration of this Act, other than Part IV.1, to the Minister and the Minister shall make the report available to the public.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 2, s. 459</li></ul></div>
