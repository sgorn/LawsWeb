<section id ="1034897-1145419" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2014, c. 20, s. 362(E)</h2></header><div class="modal-body"><div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Replacement of “trade-name”</p><p class="Section amending" id="1034897"><strong><a class="sectionLabel" id="s-362"><span class="sectionLabel">362</span></a></strong> The English version of the Act is amended by replacing “trade-name”, wherever it occurs, with “trade name”.</p></div></div></section>
