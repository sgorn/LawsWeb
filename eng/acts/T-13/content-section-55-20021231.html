<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Jurisdiction of Federal Court</p><p class="Section" id="1052663"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> The Federal Court has jurisdiction to entertain any action or proceeding for the enforcement of any of the provisions of this Act or of any right or remedy conferred or defined thereby.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. T-10, s. 55</li><li class="HistoricalNoteSubItem"> R.S., c. 10(2nd Supp.), s. 64</li></ul></div>
