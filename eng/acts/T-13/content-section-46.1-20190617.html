<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Renewal for goods or services</p><p class="Section" id="1145427"><strong><a class="sectionLabel" id="s-46.1"><span class="sectionLabel">46.1</span></a></strong> The registration of a trademark may be renewed for any of the goods or services in respect of which the trademark is registered.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 224</li></ul></div>
