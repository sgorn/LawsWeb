<p class="MarginalNoteDefinedTerm">Reference to <span class="DefinedTerm"><dfn>person</dfn></span></p><p class="Section" id="1144366"><strong><a class="sectionLabel" id="s-2.1"><span class="sectionLabel">2.1</span></a></strong> Unless the context requires otherwise, a reference to <span class="DefinedTerm"><dfn>person</dfn></span> in this Act, in relation to a trademark, includes two or more persons who, by agreement, do not have the right to use the trademark in Canada except on behalf of both or all of them.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 20, s. 320</li></ul></div>
