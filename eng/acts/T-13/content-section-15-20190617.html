<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registration of confusing trademarks</p><p class="Section" id="1144729"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Despite section 12, confusing trademarks are registrable if the applicant is the owner of all of the confusing trademarks.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. T-13, s. 15</li><li class="HistoricalNoteSubItem">2014, c. 20, s. 328</li></ul></div>
