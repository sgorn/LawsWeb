<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Further prohibitions</p><p class="Section" id="1144708"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> No person shall use in connection with a business, as a trademark or otherwise, any sign or combination of signs adopted contrary to section 9 or 10.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. T-13, s. 11</li><li class="HistoricalNoteSubItem">2014, c. 20, s. 325</li></ul></div>
