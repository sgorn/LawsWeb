<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Further prohibitions</p><p class="Section" id="1052607"><strong><a class="sectionLabel" id="s-11.1"><span class="sectionLabel">11.1</span></a></strong> No person shall use in connection with a business, as a trade-mark or otherwise, any denomination adopted contrary to section 10.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1990, c. 20, s. 80</li></ul></div>
