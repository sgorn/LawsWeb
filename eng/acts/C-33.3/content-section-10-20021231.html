<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Collection of information</p><p class="Section" id="86449"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> In order to carry out its function under this Act the Agency may collect information and keep records concerning the characteristics and uses of Canadian ships and non-duty paid ships.</p>
