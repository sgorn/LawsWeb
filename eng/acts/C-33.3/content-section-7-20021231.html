<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Maximum number of licences</p><p class="Section" id="1047092"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Governor in Council may, by regulation, fix the maximum number of licences that may be issued pursuant to sections 4 and 5.</p>
