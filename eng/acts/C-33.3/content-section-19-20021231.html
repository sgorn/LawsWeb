<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Summary conviction offence and punishment</p><p class="Section" id="86580"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Every person who contravenes section 17 or 18 is guilty of an offence punishable on summary conviction and is liable to a fine of not more than fifteen thousand dollars or to imprisonment for a term not exceeding twelve months or to both.</p>
