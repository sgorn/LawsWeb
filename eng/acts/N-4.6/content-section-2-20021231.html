<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Day of Remembrance</p><p class="Section" id="374211"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the 6th day of December shall be known under the name of "National Day of Remembrance and Action on Violence Against Women".</p>
