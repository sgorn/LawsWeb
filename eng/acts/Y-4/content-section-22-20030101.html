<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inscriptions</p><p class="Section" id="1061740"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The inscriptions to be placed on legal posts shall be and remain clearly and legibly marked by knife, marking iron, crayon or pencil.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 21</li></ul></div>
