<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reservation of timber</p><p class="Section" id="1061798"><strong><a class="sectionLabel" id="s-80"><span class="sectionLabel">80</span></a></strong> Where a mineral claim is located on land lawfully occupied under a timber licence, the lease conveys the minerals found in veins or lodes, subject to section 15, but reserves the timber.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 75</li></ul></div>
