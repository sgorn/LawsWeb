<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Books open to public</p><p class="Section" id="1061721"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> All books of record and documents filed in the office of a mining recorder shall, during office hours, be open to public inspection free of charge.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 5</li></ul></div>
