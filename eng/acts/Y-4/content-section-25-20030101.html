<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Stand of locator</p><p class="Section" id="1061743"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The locator of a mineral claim standing at location post No. 1 and facing in the direction of post No. 2 shall have the right and left of the location line to his right and left respectively.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 24</li></ul></div>
