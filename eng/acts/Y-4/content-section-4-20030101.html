<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Date of entry</p><p class="Section" id="1061720"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> Every entry made in any of the books of a mining recorder shall show the date on which the entry is made.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 4</li></ul></div>
