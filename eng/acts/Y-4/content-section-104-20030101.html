<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Form of lease</p><p class="Section" id="1061822"><strong><a class="sectionLabel" id="s-104"><span class="sectionLabel">104</span></a></strong> A lease of a mineral claim shall be in such form as may be determined by the Minister in accordance with this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. Y-4, s. 104</li><li class="HistoricalNoteSubItem"> 1996, c. 27, s. 10</li></ul></div>
