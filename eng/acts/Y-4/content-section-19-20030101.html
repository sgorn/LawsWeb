<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Surface not included</p><p class="Section" id="1061737"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The grant issued for a location described in section 18 shall include the right to the iron and mica only and shall not include the surface rights.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 18</li></ul></div>
