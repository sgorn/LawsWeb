<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights of holder of claim</p><p class="Section" id="1061766"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> The holder of a mineral claim is entitled to all minerals to which this Part applies that may lie within the boundaries of his claim continued vertically downwards.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. Y-4, s. 48</li><li class="HistoricalNoteSubItem"> 1996, c. 27, s. 10</li></ul></div>
