<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When work not necessary</p><p class="Section" id="1061789"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> After the issue and recording of a certificate of improvements, and while the certificate is in force but a lease is not yet issued, it is not necessary to do any work on the mineral claim.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 67</li></ul></div>
