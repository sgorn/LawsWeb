<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Space for deposit of material</p><p class="Section" id="1061725"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> A mining recorder may mark out a space of ground for deposit of material from any tunnel, mineral claim or mining ground, on such terms as he may think just.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 9</li></ul></div>
