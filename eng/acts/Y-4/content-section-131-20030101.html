<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entry and examination</p><p class="Section" id="1061847"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> The Minister, the Commissioner or a mining recorder, or any one deputed by any of them, has the right to enter into or on and examine any mineral claim or mine.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 125</li></ul></div>
