<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Particulars to be supplied</p><p class="Section" id="1061762"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> The locator of a mineral claim is not entitled to a record of the mineral claim until he has furnished a mining recorder with all the particulars necessary for that record.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 43</li></ul></div>
