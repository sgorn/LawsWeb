<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prior lien</p><p class="Section" id="1061817"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> The issue of a lease does not invalidate any lien that may have attached to any mineral claim prior to the issuance of the lease.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 94</li></ul></div>
