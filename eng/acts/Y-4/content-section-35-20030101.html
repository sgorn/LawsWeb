<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unlawful moving or defacing</p><p class="Section" id="1061753"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> It is not lawful for any person to move any location post or to deface or to alter in any manner the notices on the post except as provided in this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. Y-4, s. 35</li><li class="HistoricalNoteSubItem"> 1996, c. 27, s. 10</li></ul></div>
