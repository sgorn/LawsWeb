<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When holder entitled to lease</p><p class="Section" id="1061790"><strong><a class="sectionLabel" id="s-72"><span class="sectionLabel">72</span></a></strong> The holder of a mineral claim for which a certificate of improvements has been granted and recorded is entitled to a lease of the claim on payment being made within three months of the rental and fee prescribed by Schedule II.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 68</li></ul></div>
