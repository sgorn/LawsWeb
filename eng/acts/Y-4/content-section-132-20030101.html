<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rights of authorities saved</p><p class="Section" id="1061848"><strong><a class="sectionLabel" id="s-132"><span class="sectionLabel">132</span></a></strong> Nothing contained in this Act shall be construed as limiting the right of the proper authorities to lay out, from time to time, public roads across, through, along or under any ditch, mill-site, water right or mineral claim.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 126</li></ul></div>
