<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Documents of title</p><p class="Section" id="1061813"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> Any conveyance, bill of sale, mortgage or other document of title relating to a mineral claim for which entry has been granted under this Part may be recorded with a mining recorder.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. Y-4, s. 95</li><li class="HistoricalNoteSubItem"> 1996, c. 27, s. 10</li></ul></div>
