<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Privilege of Canada Lands Surveyors</p><p class="Section" id="1061756"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Nothing in this Part shall be construed as preventing Canada Lands Surveyors in their operations from taking up posts or other boundary marks when necessary.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. Y-4, s. 38</li><li class="HistoricalNoteSubItem"> 1996, c. 27, s. 10</li><li class="HistoricalNoteSubItem"> 1998, c. 14, s. 102(F)</li></ul></div>
