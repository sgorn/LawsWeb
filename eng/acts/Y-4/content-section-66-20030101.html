<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Omissions by Government official</p><p class="Section" id="1061784"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> No person shall suffer from any acts of omission or commission or delays on the part of any Government official if they can be proved.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 62</li></ul></div>
