<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-user</p><p class="Section" id="1061840"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> Where a mill-site is not utilized as such to the satisfaction of the Minister, within three years from the date of the lease therefor, the lease shall be subject to cancellation in the discretion of the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-4, s. 119</li></ul></div>
