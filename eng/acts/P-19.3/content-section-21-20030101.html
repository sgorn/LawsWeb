<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Frisk search — evidence</p><p class="Section" id="396101"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> A preclearance officer may conduct a frisk search of a traveller if the officer suspects on reasonable grounds that the traveller is carrying anything that would afford evidence of a contravention of section 33.</p>
