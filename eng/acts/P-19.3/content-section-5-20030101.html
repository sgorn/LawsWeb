<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reciprocity</p><p class="Section" id="396029"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Governor in Council may, on the recommendation of the Minister, by order, restrict any immunity or privileges under this Act if, in the opinion of the Governor in Council, the immunity or privileges exceed those accorded to Canada by the United States.</p>
