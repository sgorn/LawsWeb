<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forfeiture of seized goods</p><p class="Section" id="396140"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Subject to subsection 26(2), goods lawfully seized by a preclearance officer under this Act are subject to forfeiture procedures under preclearance laws.</p>
