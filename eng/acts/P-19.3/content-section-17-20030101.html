<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assistance of Canadian officer</p><p class="Section" id="396090"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> A preclearance officer may request a Canadian officer to remove from a preclearance area any person who refuses to obey an order described in section 14 or subsection 16(2), and the Canadian officer is authorized to remove that person.</p>
