<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decisions not reviewable</p><p class="Section" id="396188"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> No decision of a preclearance officer to refuse preclearance, or to refuse the admission of persons or the importation of goods to the United States, is subject to judicial review in Canada.</p></div>
