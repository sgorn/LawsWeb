<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order designating Minister</p><p class="Section" id="396024"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Governor in Council may, by order, designate any member or members of the Queen’s Privy Council for Canada as the Minister or Ministers for the purpose of any provision of this Act.</p>
