<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Frisk search — danger</p><p class="Section" id="396099"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> A preclearance officer may conduct a frisk search of any person if the officer suspects on reasonable grounds that the person is carrying anything that would present a danger to human life or safety.</p>
