<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="396027"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The purpose of this Act is to permit the administration of preclearance laws in Canada, subject to Canadian constitutional safeguards, in order to facilitate the movement of travellers and goods between Canada and the United States, based on the principle of reciprocity.</p>
