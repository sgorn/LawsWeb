<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders of a preclearance officer</p><p class="Section" id="396076"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> A preclearance officer may order anyone found in a preclearance area to report to the officer or to leave the area.</p>
