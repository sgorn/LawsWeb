<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unauthorized use of specified passenger information</p><p class="Section" id="396176"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Every person who fails to comply with the provisions of section 32 is guilty of an offence and liable on summary conviction to a fine of not more than $5,000 or to imprisonment for a term of not more than 12 months, or to both.</p>
