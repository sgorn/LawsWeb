<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Arrival in an intransit area</p><p class="Section" id="396052"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> In order to travel through Canada to the United States through an intransit area, a traveller must report without delay on arrival in Canada to a preclearance officer at the intransit area.</p>
