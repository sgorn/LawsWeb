<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="366039"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act,</p><dl class="Definition"><dt id="366041"><span class="DefinedTerm"><dfn>Corporation</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Corporation</dfn></span> means the Northern Transportation Company Limited, a corporation continued under the <cite class="XRefExternalAct"><a href="/eng/acts/C-44">Canada Business Corporations Act</a></cite>; (<span class="DefinedTermLink" lang="fr">Société</span>)</p></dd><dt id="366042"><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Transport. (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd></dl>
