<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Examination of records</p><p class="Section" id="214609"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> All records kept pursuant to sections 16 and 17 shall be open for examination by an inspector during normal business hours and the inspector may make such copies thereof or extracts therefrom as he may require.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 87, s. 18</li></ul></div>
