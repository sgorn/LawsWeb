<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="214886"><strong><a class="sectionLabel" id="s-29.21"><span class="sectionLabel">29.21</span></a></strong> In every case where the Minister is to determine whether a person who is named in a notice of violation committed any violation identified in it, the Minister shall do so on a balance of probabilities.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 3, s. 6</li></ul></div>
