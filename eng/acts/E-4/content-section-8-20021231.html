<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Service pressure reports</p><p class="Section" id="214534"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> A contractor shall, if the regulations so require, report at prescribed intervals to the director, in respect of any gas supplied by the contractor, such particulars of the service pressures as are prescribed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 87, s. 8</li></ul></div>
