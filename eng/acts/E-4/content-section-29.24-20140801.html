<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing violation</p><p class="Section" id="214898"><strong><a class="sectionLabel" id="s-29.24"><span class="sectionLabel">29.24</span></a></strong> A violation that is continued on more than one day constitutes a separate violation in respect of each day during which it is continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 3, s. 6</li></ul></div>
