<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period or prescription</p><p class="Section" id="214907"><strong><a class="sectionLabel" id="s-29.26"><span class="sectionLabel">29.26</span></a></strong> No proceedings in respect of a violation may be commenced later than six months after the day on which an inspector becomes aware of the acts or omissions that constitute the alleged violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 3, s. 6</li></ul></div>
