<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Violations not offences</p><p class="Section" id="214875"><strong><a class="sectionLabel" id="s-29.19"><span class="sectionLabel">29.19</span></a></strong> For greater certainty, a violation is not an offence and, accordingly, section 126 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> does not apply.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 3, s. 6</li></ul></div>
