<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Records of accredited meter verifiers</p><p class="Section" id="214605"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Every accredited meter verifier shall keep records containing such information related to the administration of this Act, in such form, at such place and for such period as may be prescribed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 87, s. 17</li></ul></div>
