<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual report</p><p class="Section" id="344784"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Within three months after the end of each fiscal year, the President shall submit to the Minister of Justice an annual report of the activities of the Commission in that year, including the financial statements of the Commission and the Auditor General’s report.</p>
