<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="344726"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The head office of the Commission is in the National Capital Region described in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/N-4">National Capital Act</a></cite> or in such other place in Canada as the Governor in Council may fix.</p>
