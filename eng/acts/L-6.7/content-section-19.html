<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Advisory function</p><p class="Section" id="344765"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The Council shall advise the Commission on the Commission’s strategic directions and long-term program of studies and on the review of the Commission’s performance and may advise the Commission on any other matters relating to the purpose of the Commission.</p>
