<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compensation</p><p class="Section" id="1049955"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Commissioners are deemed to be employees for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/G-5">Government Employees Compensation Act</a></cite> and to be employed in the public service of Canada for the purposes of any regulations made pursuant to section 9 of the <cite class="XRefExternalAct"><a href="/eng/acts/A-2">Aeronautics Act</a></cite>.</p>
