<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules</p><ul class="Section ProvisionList" id="256056"><li><p class="Subsection" id="256058"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> <span class="lawlabel">(1)</span> The Commission may make rules respecting the calling of meetings of the Commission and generally respecting the conduct of its business.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minutes of meetings</p><p class="Subsection" id="256059"><span class="lawlabel">(2)</span> Minutes shall be recorded of all formal meetings of the Commission.</p></li></ul>
