<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="1064359"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Minister may authorize the Minister of Labour, the Commission or any other person or body, or member of a class of persons or bodies, to exercise any power or perform any duty or function of the Minister.</p></div>
