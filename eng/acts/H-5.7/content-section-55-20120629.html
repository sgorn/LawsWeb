<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal</p><p class="Section" id="256390"><strong><a class="sectionLabel" id="s-55"><span class="sectionLabel">55</span></a></strong> Any decision of the General Division may be appealed to the Appeal Division by any person who is the subject of the decision and any other prescribed person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 34, s. 55</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 224</li></ul></div>
