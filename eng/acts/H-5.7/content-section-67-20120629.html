<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time limits</p><p class="Section" id="256496"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> The Chairperson or a Vice-Chairperson may in any particular case for special reasons extend the time within which the Tribunal is required by regulation to make a decision under subsections 54(1), 58(3) and 59(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 34, s. 67</li><li class="HistoricalNoteSubItem"> 2012, c. 19, s. 224</li></ul></div>
