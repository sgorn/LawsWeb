<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Voting</p><p class="Section" id="1064373"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The Vice-Chairperson may not vote at any meeting of the Commission unless the Vice-Chairperson is acting for or on behalf of the Chairperson.</p></div>
