<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Business numbers — Commission</p><p class="Section" id="256052"><strong><a class="sectionLabel" id="s-24.1"><span class="sectionLabel">24.1</span></a></strong> The Commission may collect any <span class="DefinitionRef"><dfn>business number</dfn></span>, as defined in subsection 248(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>, and use it as an identifier for the purposes of the administration or enforcement of the <cite class="XRefExternalAct"><a href="/eng/acts/E-5.6">Employment Insurance Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 274</li></ul></div>
