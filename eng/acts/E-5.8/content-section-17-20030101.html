<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>How payment made</p><p class="Section" id="218939"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Where the Board authorizes the payment of a grant, or the payment of any amount on account of a grant, to a manufacturer, the amount so authorized shall be paid by the Receiver General on the requisition of the Minister.</p>
