<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="218881"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The purpose of this Act is to provide a means to support levels of employment in Canadian industry when other countries impose temporary import surtaxes or take other actions having a like effect that adversely affect employment in Canadian industry.</p>
