<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Poverty reduction targets</p><p class="Section" id="1169177"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The targets for poverty reduction in Canada to which the Government of Canada aspires are the following:</p><ul class="ProvisionList"><li><p class="Paragraph" id="1169179"><span class="lawlabel">(a)</span> 20% below the level of poverty in 2015 by 2020; and</p></li><li><p class="Paragraph" id="1169180"><span class="lawlabel">(b)</span> 50% below the level of poverty in 2015 by 2030.</p></li></ul>
