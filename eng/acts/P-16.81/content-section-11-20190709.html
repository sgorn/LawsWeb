<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Dissolution of Council</p><p class="Section" id="1169220"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Governor in Council may, by order, dissolve the Council, on the recommendation of the Minister made after the Minister is of the opinion that the level of poverty in Canada has been reduced by 50% below the level of poverty in 2015.</p>
