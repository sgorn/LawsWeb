<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order in council</p><p class="Section" id="1169171"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may, by order, designate a member of the Queen’s Privy Council for Canada to be the Minister for the purposes of this Act.</p>
