<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister’s duty</p><p class="Section" id="1169223"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Minister must cause the report referred to in paragraph 10(c) to be tabled in each House of Parliament on any of the first 15 days on which that House is sitting after the Minister receives the report.</p>
