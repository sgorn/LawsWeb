<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Member’s right to inspect by-laws</p><p class="Section" id="2992"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> The by-laws of an association shall, at all reasonable times, be made available to the members of the association for the purposes of inspection and making copies thereof.</p>
