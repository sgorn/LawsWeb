<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unlawful use of names</p><p class="Section" id="3383"><strong><a class="sectionLabel" id="s-65"><span class="sectionLabel">65</span></a></strong> No person shall, without lawful authority, use the name of the Corporation or the name of any association or any name so clearly resembling the name of the Corporation or the name of an association in a manner that is likely to deceive the public.</p>
