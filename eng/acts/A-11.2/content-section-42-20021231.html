<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties and powers of Board</p><p class="Section" id="3222"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> The Board shall direct and manage the business and affairs of the Corporation and may for those purposes exercise all the powers of the Corporation.</p>
