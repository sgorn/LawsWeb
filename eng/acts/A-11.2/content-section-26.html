<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deemed articles</p><p class="Section" id="3099"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> For the purposes of this Act, the articles of amalgamation in respect of which a certificate of amalgamation has been issued shall be deemed to constitute the amalgamated association’s articles of incorporation.</p>
