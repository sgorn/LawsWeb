<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="3177"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> The purpose of the Corporation is to perform services for and on behalf of</p><ul class="ProvisionList"><li><p class="Paragraph" id="3179"><span class="lawlabel">(a)</span> the members of the Corporation; and</p></li><li><p class="Paragraph" id="3180"><span class="lawlabel">(b)</span> subject to section 51, breeders and owners of animals of any distinct breed or evolving breed in respect of which there is no association.</p></li></ul>
