<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Eligibility for registration</p><p class="Section" id="3104"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The by-laws of an association relating to the registration of animals of a distinct breed by the association may only provide for the registration of animals whose inheritance traces back to the foundation stock of the distinct breed.</p>
