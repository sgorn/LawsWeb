<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time for complaint</p><p class="Section" id="3392"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> The provisions of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> prescribing a time limit for making a complaint or laying an information in respect of offences punishable on summary conviction do not apply to proceedings in respect of an offence under this Act.</p>
