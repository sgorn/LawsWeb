<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Removing, altering and interfering</p><p class="Section" id="429567"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Except with the authorization of an inspector, it is prohibited for a person to remove, alter or interfere with anything seized under this Act.</p>
