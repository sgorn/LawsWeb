<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section transitional" id="429844"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> The Governor in Council may make regulations that the Governor in Council considers necessary to provide for any other transitional matter arising from the coming into force of this Act.</p></div>
