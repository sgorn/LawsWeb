<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Importing</p><p class="Section" id="429424"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> It is prohibited for a person to import a food commodity the selling of which is prohibited under section 4 of the <cite class="XRefExternalAct"><a href="/eng/acts/F-27">Food and Drugs Act</a></cite>.</p></div>
