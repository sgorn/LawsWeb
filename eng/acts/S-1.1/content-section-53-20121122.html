<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Accessibility</p><p class="Section" id="429767"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> The Minister must ensure that any document that is incorporated by reference in a regulation made under subsection 51(1), including any amendments to the document, is accessible.</p></div>
