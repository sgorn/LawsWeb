<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inspection marks and grade names</p><p class="Section" id="429709"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Every inspection mark and grade name is a trade-mark and the exclusive property in the trade-mark and, subject to this Act, the right to its use are vested in Her Majesty in right of Canada.</p>
