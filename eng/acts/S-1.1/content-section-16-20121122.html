<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="429472"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> It is prohibited for a person to obstruct or hinder a person who is exercising powers or performing duties or functions under this Act.</p></div>
