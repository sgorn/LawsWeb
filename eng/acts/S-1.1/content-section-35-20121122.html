<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent — seized thing</p><p class="Section" id="429624"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> If the owner of a thing seized under this Act consents to its forfeiture, it is forfeited to Her Majesty in right of Canada and may be disposed of, as the Minister may direct, at the owner’s expense.</p></div>
