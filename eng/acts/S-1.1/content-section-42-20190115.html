<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Venue</p><p class="Section" id="429671"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> A prosecution for an offence under this Act may be instituted, heard or determined in the place in which the offence was committed, the accused was apprehended or the accused is carrying on business.</p>
