<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of samples</p><p class="Section" id="429706"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> A sample taken by an inspector, or provided to the Minister or an inspector, under this Act may be disposed of in any manner that the Minister considers appropriate.</p>
