<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Export certificates</p><p class="Section" id="429703"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> The Minister may issue any certificate or other document setting out any information that he or she considers necessary to facilitate the export of any food commodity.</p></div>
