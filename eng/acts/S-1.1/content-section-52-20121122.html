<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incorporation by reference</p><p class="Section" id="429765"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> A regulation made under subsection 51(1) may incorporate by reference any document, regardless of its source, either as it exists on a particular date or as it is amended from time to time.</p></div>
