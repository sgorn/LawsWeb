<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period</p><p class="Section" id="429669"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> Summary conviction proceedings for an offence under this Act may be instituted no later than two years after the time when the subject matter of the proceedings arose.</p></div>
