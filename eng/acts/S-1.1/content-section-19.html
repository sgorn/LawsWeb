<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Personal use</p><p class="Section" id="429483"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Subject to the regulations, a provision of this Act or the regulations that prohibits an activity — or that requires the doing of an activity — does not apply to a person who is carrying out the activity solely for personal use.</p>
