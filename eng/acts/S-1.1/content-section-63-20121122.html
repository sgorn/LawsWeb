<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of Chairperson</p><p class="Section" id="1071466"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> The Chairperson is the Board of Arbitration’s chief executive officer and apportions work among its members.</p></div>
