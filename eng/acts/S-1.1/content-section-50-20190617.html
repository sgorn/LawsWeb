<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inspection marks and grade names</p><p class="Section" id="1145634"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> Every inspection mark and grade name is a trademark and the exclusive property in the trademark and, subject to this Act, the right to its use are vested in Her Majesty in right of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 24, s. 50</li><li class="HistoricalNoteSubItem">2014, c. 20, s. 366(E)</li></ul></div>
