<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment out of C.R.F.</p><p class="Section" id="5163"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Any amount payable by the Minister under this Act, the regulations or an agreement or arrangement entered into under this Act, including any apprentice loans to be made by the Minister, is to be paid out of the Consolidated Revenue Fund.</p>
