<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Export or attempt to export</p><p class="Section" id="139091"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> No person shall export or attempt to export from Canada any object included in the Control List except under the authority of and in accordance with a permit issued under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 50, s. 34</li></ul></div>
