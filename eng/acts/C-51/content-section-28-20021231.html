<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review Board shall dispose of matters informally and expeditiously</p><p class="Section" id="138884"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The Review Board shall dispose of any matter before it as informally and expeditiously as, in its opinion, the circumstances and considerations of fairness will permit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 50, s. 22</li></ul></div>
