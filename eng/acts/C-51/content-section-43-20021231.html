<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Import or attempt to import foreign cultural property</p><p class="Section" id="139106"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> No person shall import or attempt to import into Canada any property that it is illegal to import into Canada under subsection 37(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 50, s. 37</li></ul></div>
