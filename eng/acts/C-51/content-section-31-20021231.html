<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation on export permits</p><p class="Section" id="138924"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> The Review Board shall not direct that an export permit be issued except in accordance with section 29 or 30.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 50, s. 25</li></ul></div>
