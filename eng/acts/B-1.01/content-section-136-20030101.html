<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Place of meetings</p><p class="Section" id="1053791"><strong><a class="sectionLabel" id="s-136"><span class="sectionLabel">136</span></a></strong> Meetings of shareholders of a bank shall be held at the place within Canada provided for in the by-laws of the bank or, in the absence of any such provision, at the place within Canada that the directors determine.</p>
