<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Infant owner</p><p class="Section" id="1053789"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> If an infant exercises any rights of ownership in the securities of a bank, no subsequent repudiation or avoidance is effective against the bank.</p>
