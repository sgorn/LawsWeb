<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on leasing</p><p class="Section" id="15498"><strong><a class="sectionLabel" id="s-417"><span class="sectionLabel">417</span></a></strong> A bank shall not engage in Canada in any personal property leasing activity in which a financial leasing entity, as defined in subsection 464(1), is not permitted to engage.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 46, s. 417</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 106</li></ul></div>
