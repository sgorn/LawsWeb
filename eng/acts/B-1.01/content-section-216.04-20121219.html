<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time of application</p><p class="Section" id="13091"><strong><a class="sectionLabel" id="s-216.04"><span class="sectionLabel">216.04</span></a></strong> An application under section 216.01 may be made no later than three months after the bank’s conversion proposal has been approved by the shareholders.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1995</li></ul></div>
