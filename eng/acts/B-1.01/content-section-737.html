<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>One share — one vote</p><p class="Section" id="20477"><strong><a class="sectionLabel" id="s-737"><span class="sectionLabel">737</span></a></strong> Subject to subsection 156.09, if a share of a bank holding company entitles the holder of the share to vote at a meeting of shareholders, that share entitles the shareholder to one vote at the meeting.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
