<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Required information</p><p class="Section" id="19094"><strong><a class="sectionLabel" id="s-600"><span class="sectionLabel">600</span></a></strong> An authorized foreign bank shall provide the Superintendent with any information, at the times and in the form, that the Superintendent may require.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 46, s. 600</li><li class="HistoricalNoteSubItem"> 1999, c. 28, s. 35</li></ul></div>
