<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Qualified privilege for statements</p><p class="Section" id="14398"><strong><a class="sectionLabel" id="s-333"><span class="sectionLabel">333</span></a></strong> Any oral or written statement or report made under this Act by the auditor or auditors or former auditor or auditors of a bank has qualified privilege.</p>
