<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of section 385</p><p class="Section" id="15084"><strong><a class="sectionLabel" id="s-391"><span class="sectionLabel">391</span></a></strong> At the expiration of the period for compliance with an undertaking referred to in subsection 390(2), section 385 shall apply in respect of the bank to which the undertaking relates.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 46, s. 391</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 98</li></ul></div>
