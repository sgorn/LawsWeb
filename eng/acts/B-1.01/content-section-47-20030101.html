<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of first directors</p><p class="Section" id="1053757"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> A director named in the application for letters patent to incorporate a bank holds office until the election of directors at the meeting of shareholders called pursuant to subsection 46(1).</p>
