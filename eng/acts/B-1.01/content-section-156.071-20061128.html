<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption</p><p class="Section" id="12267"><strong><a class="sectionLabel" id="s-156.071"><span class="sectionLabel">156.071</span></a></strong> The Governor in Council may make regulations respecting the conditions under which a bank is exempt from any of the requirements of sections 156.02 to 156.07.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 54, s. 31</li></ul></div>
