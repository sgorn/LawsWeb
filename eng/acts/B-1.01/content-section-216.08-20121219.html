<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conversion into bank with common shares</p><p class="Section" id="13132"><strong><a class="sectionLabel" id="s-216.08"><span class="sectionLabel">216.08</span></a></strong> On the application of a federal credit union, the Minister may, by letters patent, amend the federal credit union’s incorporating instrument to convert the federal credit union into a bank with common shares.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1995</li></ul></div>
