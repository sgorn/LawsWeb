<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>shareholder</dfn></span> and <span class="DefinedTerm"><dfn>incorporator</dfn></span></p><p class="Section" id="1053987"><strong><a class="sectionLabel" id="s-361"><span class="sectionLabel">361</span></a></strong> In sections 363 and 364, <span class="DefinedTerm"><dfn>shareholder</dfn></span> and <span class="DefinedTerm"><dfn>incorporator</dfn></span> include the heirs and personal representatives of a shareholder or incorporator.</p>
