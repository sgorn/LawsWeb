<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Endorsement in bearer form</p><p class="Section" id="11692"><strong><a class="sectionLabel" id="s-116"><span class="sectionLabel">116</span></a></strong> An endorsement of a security in bearer form may give notice of an adverse claim under section 105 but does not otherwise affect any of the holder’s rights.</p>
