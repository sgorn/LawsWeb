<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity despite conflict</p><p class="Section" id="14059"><strong><a class="sectionLabel" id="s-298"><span class="sectionLabel">298</span></a></strong> A trust indenture and any subordinated indebtedness issued thereunder are valid notwithstanding a material conflict of interest of the trustee.</p>
