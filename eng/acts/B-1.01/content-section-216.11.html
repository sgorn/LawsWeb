<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time of application</p><p class="Section" id="13153"><strong><a class="sectionLabel" id="s-216.11"><span class="sectionLabel">216.11</span></a></strong> An application under section 216.08 may be made no later than three months after the bank’s conversion proposal has been approved by the members and shareholders, if any.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1995</li></ul></div>
