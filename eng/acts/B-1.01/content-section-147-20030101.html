<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>One shareholder meeting</p><p class="Section" id="12069"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> If a bank has only one shareholder, or only one holder of any class or series of shares, the shareholder present in person or represented by a proxyholder constitutes a meeting of shareholders or a meeting of shareholders of that class or series.</p>
