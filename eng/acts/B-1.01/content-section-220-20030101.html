<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revoking resolution</p><p class="Section" id="13242"><strong><a class="sectionLabel" id="s-220"><span class="sectionLabel">220</span></a></strong> Where a special resolution referred to in subsection 217(2) so states, the directors may, without further approval of the shareholders, revoke the special resolution.</p>
