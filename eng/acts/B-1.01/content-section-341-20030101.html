<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Returns to Superintendent</p><p class="Section" id="14463"><strong><a class="sectionLabel" id="s-341"><span class="sectionLabel">341</span></a></strong> A liquidator appointed under this Part to wind up the business of a bank shall provide the Superintendent with such information relating to the business and affairs of the bank in such form as the Superintendent requires.</p>
