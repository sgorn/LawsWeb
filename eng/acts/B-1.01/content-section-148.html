<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>One share — one vote</p><p class="Section" id="12071"><strong><a class="sectionLabel" id="s-148"><span class="sectionLabel">148</span></a></strong> Subject to section 156.09, if a share of a bank entitles the holder of the share to vote at a meeting of shareholders, that share entitles the shareholder to one vote at the meeting.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 46, s. 148</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 66</li></ul></div>
