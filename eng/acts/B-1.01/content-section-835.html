<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ss. 273 and 274 apply</p><p class="Section" id="21497"><strong><a class="sectionLabel" id="s-835"><span class="sectionLabel">835</span></a></strong> Sections 273 and 274 apply in respect of bank holding companies except that references to “bank” are to be read as references to “bank holding company”.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li><li class="HistoricalNoteSubItem"> 2005, c. 54, s. 124</li></ul></div>
