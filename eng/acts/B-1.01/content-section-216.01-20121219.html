<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conversion into federal credit union</p><p class="Section" id="13070"><strong><a class="sectionLabel" id="s-216.01"><span class="sectionLabel">216.01</span></a></strong> On the application of a bank that is not a federal credit union, the Minister may, by letters patent, amend the bank’s incorporating instrument to convert the bank into a federal credit union.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1995</li></ul></div>
