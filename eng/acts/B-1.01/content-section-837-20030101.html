<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recovery</p><p class="Section" id="21517"><strong><a class="sectionLabel" id="s-837"><span class="sectionLabel">837</span></a></strong> If at any time a person establishes an entitlement to any moneys paid to the Receiver General under subsection 291(4), the Receiver General shall pay an equivalent amount to that person out of the Consolidated Revenue Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
