<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Option holders</p><p class="Section" id="1053905"><strong><a class="sectionLabel" id="s-241"><span class="sectionLabel">241</span></a></strong> A person requiring a bank to supply a basic list or a supplemental list of shareholders may also require the bank to include in that list the name and address of any known holder of an option or right to acquire shares of the bank.</p>
