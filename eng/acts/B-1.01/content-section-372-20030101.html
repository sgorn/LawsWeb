<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Significant interest</p><p class="Section" id="1053993"><strong><a class="sectionLabel" id="s-372"><span class="sectionLabel">372</span></a></strong> Except as permitted by this Part, no person shall have a significant interest in any class of shares of a bank.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 46, s. 372</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 98</li></ul></div>
