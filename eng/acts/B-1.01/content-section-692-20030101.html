<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Withdrawing application</p><p class="Section" id="19973"><strong><a class="sectionLabel" id="s-692"><span class="sectionLabel">692</span></a></strong> Where a special resolution authorizing the application under subsection 689(1) so states, the directors of a bank holding company may, without further approval of the shareholders, withdraw the application before it is acted on.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
