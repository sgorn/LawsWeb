<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-law not necessary</p><p class="Section" id="19762"><strong><a class="sectionLabel" id="s-666"><span class="sectionLabel">666</span></a></strong> It is not necessary for a bank holding company to pass a by-law in order to confer any particular power on the bank holding company or its directors.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 28, s. 63</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 183</li></ul></div>
