<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>non-WTO Member bank subsidiary</dfn></span></p><p class="Section" id="15567"><strong><a class="sectionLabel" id="s-422.1"><span class="sectionLabel">422.1</span></a></strong> In section 422.2, <span class="DefinedTerm"><dfn>non-WTO Member bank subsidiary</dfn></span> means a bank that is a subsidiary of a foreign bank and that is not controlled by a WTO Member resident.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1993, c. 44, s. 28</li><li class="HistoricalNoteSubItem"> 1994, c. 47, s. 24</li><li class="HistoricalNoteSubItem"> 1999, c. 28, s. 22</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 110</li></ul></div>
