<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Significant interest</p><p class="Section" id="21866"><strong><a class="sectionLabel" id="s-874"><span class="sectionLabel">874</span></a></strong> Except as permitted by this Division, no person shall have a significant interest in any class of shares of a bank holding company.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
