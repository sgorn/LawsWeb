<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="23284"><strong><a class="sectionLabel" id="s-979"><span class="sectionLabel">979</span></a></strong> The Minister may delegate any of the Minister’s powers, duties and functions under this Act to any Minister of State appointed under the <cite class="XRefExternalAct"><a href="/eng/acts/M-8">Ministries and Ministers of State Act</a></cite> to assist the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
