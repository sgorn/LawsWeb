<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Section" id="15551"><strong><a class="sectionLabel" id="s-419.2"><span class="sectionLabel">419.2</span></a></strong> Sections 419 and 419.1 do not apply in respect of a security interest created by a bank to secure an obligation of the bank to the Bank of Canada or the Canada Deposit Insurance Corporation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 107</li></ul></div>
