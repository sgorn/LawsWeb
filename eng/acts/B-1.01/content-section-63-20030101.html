<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>One share, one vote</p><p class="Section" id="11197"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> Where voting rights are attached to a share of a bank, the voting rights may confer only one vote in respect of that share.</p>
