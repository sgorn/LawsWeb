<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Terms and conditions</p><p class="Section" id="22169"><strong><a class="sectionLabel" id="s-907"><span class="sectionLabel">907</span></a></strong> The Minister may impose any terms and conditions in respect of an approval given under this Division that the Minister considers necessary to ensure compliance with any provision of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
