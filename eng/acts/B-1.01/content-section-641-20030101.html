<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exceptions to disclosure</p><p class="Section" id="19498"><strong><a class="sectionLabel" id="s-641"><span class="sectionLabel">641</span></a></strong> Subject to any regulations made under section 459, no information obtained by a bank regarding any of its customers shall be disclosed or made available under subsection 639(1) or section 640.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 28, s. 45</li></ul></div>
