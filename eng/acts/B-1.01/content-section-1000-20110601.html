<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registered mail</p><p class="Section" id="23574"><strong><a class="sectionLabel" id="s-1000"><span class="sectionLabel">1000</span></a></strong> A requirement under this Act or the regulations to provide a document by registered mail is not satisfied by providing an electronic document except in the prescribed circumstances.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2005, c. 54, s. 138</li></ul></div>
