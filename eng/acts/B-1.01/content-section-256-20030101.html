<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporate seal</p><p class="Section" id="1053913"><strong><a class="sectionLabel" id="s-256"><span class="sectionLabel">256</span></a></strong> An instrument or agreement executed on behalf of a bank by a director, an officer or an agent of the bank is not invalid merely because a corporate seal is not affixed thereto.</p>
