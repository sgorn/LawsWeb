<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to provide information</p><p class="Section" id="23301"><strong><a class="sectionLabel" id="s-982"><span class="sectionLabel">982</span></a></strong> Every person who, without reasonable cause, refuses or fails to comply with a requirement made under paragraph 643(2)(b) or 957(2)(b) is guilty of an offence.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
