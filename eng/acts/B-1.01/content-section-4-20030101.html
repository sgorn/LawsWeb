<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Holding body corporate</p><p class="Section" id="10246"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> A body corporate is the holding body corporate of any entity that is its subsidiary.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 46, s. 4</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 38</li></ul></div>
