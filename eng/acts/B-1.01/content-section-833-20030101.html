<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporate seal</p><p class="Section" id="1054310"><strong><a class="sectionLabel" id="s-833"><span class="sectionLabel">833</span></a></strong> An instrument or agreement executed on behalf of a bank holding company by a director, an officer or an agent of the bank holding company is not invalid merely because a corporate seal is not affixed thereto.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
