<p class="MarginalNoteDefinedTerm">Meaning of <span class="DefinedTerm"><dfn>senior officer</dfn></span></p><p class="Section" id="19552"><strong><a class="sectionLabel" id="s-646.1"><span class="sectionLabel">646.1</span></a></strong> In sections 647 and 647.1, <span class="DefinedTerm"><dfn>senior officer</dfn></span> means the chief executive officer, secretary, treasurer or controller of a bank or any other officer reporting directly to the bank’s board of directors or chief executive officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 179</li></ul></div>
