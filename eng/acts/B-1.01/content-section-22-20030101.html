<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Incorporation of bank</p><p class="Section" id="1053734"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> On the application of one or more persons made in accordance with this Act, the Minister may, subject to this Part, issue letters patent incorporating a bank.</p>
