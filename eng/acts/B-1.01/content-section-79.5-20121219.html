<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Membership shares non-assessable</p><p class="Section" id="11425"><strong><a class="sectionLabel" id="s-79.5"><span class="sectionLabel">79.5</span></a></strong> Membership shares issued by a federal credit union are non-assessable, and their holders are not liable to the federal credit union or to its creditors in respect of those membership shares.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1945</li></ul></div>
