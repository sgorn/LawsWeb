<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shareholder proposal of by-law</p><p class="Section" id="20901"><strong><a class="sectionLabel" id="s-779"><span class="sectionLabel">779</span></a></strong> A shareholder entitled to vote at an annual meeting of shareholders may, in accordance with sections 732 and 733, make a proposal to make, amend or repeal a by-law.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
