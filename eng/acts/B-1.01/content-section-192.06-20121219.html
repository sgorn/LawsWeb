<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws of continued body corporate</p><p class="Section" id="12773"><strong><a class="sectionLabel" id="s-192.06"><span class="sectionLabel">192.06</span></a></strong> Subject to section 192.05, the by-laws of a body corporate that is continued as a federal credit union under this Act continue in effect until amended or repealed, unless contrary to a provision of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1986</li></ul></div>
