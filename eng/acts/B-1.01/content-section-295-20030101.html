<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="14048"><strong><a class="sectionLabel" id="s-295"><span class="sectionLabel">295</span></a></strong> Sections 296 to 306 apply in respect of a trust indenture if the subordinated indebtedness issued or to be issued under the trust indenture is part of a distribution to the public.</p>
