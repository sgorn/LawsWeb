<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prudential agreement</p><p class="Section" id="19522"><strong><a class="sectionLabel" id="s-644.1"><span class="sectionLabel">644.1</span></a></strong> The Superintendent may enter into an agreement, called a “prudential agreement”, with a bank for the purposes of implementing any measure designed to maintain or improve its safety and soundness.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 177</li></ul></div>
