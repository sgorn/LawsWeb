<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Account charges</p><p class="Section" id="15980"><strong><a class="sectionLabel" id="s-440"><span class="sectionLabel">440</span></a></strong> A bank shall not, directly or indirectly, charge or receive any sum for the keeping of an account unless the charge is made by express agreement between the bank and a customer or by order of a court.</p>
