<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement to Minister</p><p class="Section" id="1053896"><strong><a class="sectionLabel" id="s-233"><span class="sectionLabel">233</span></a></strong> A sale agreement shall be submitted to the Minister prior to the sending of the sale agreement to shareholders of the selling bank under subsection 234(1).</p>
