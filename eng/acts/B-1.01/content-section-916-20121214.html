<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeal</p><p class="Section" id="22261"><strong><a class="sectionLabel" id="s-916"><span class="sectionLabel">916</span></a></strong> Any person with respect to whom a direction has been made under subsection 915(1) may, within thirty days after the date of the direction, appeal the matter in accordance with section 977.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li><li class="HistoricalNoteSubItem"> 2012, c. 31, s. 128(F)</li></ul></div>
