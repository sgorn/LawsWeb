<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reserved name</p><p class="Section" id="20015"><strong><a class="sectionLabel" id="s-697"><span class="sectionLabel">697</span></a></strong> The Superintendent may, on request, reserve for ninety days a name for a proposed bank holding company or for a bank holding company that intends to change its name.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
