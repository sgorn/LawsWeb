<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on control</p><p class="Section" id="1054022"><strong><a class="sectionLabel" id="s-377.1"><span class="sectionLabel">377.1</span></a></strong> No person shall, without the prior approval of the Minister, acquire control, within the meaning of paragraph 3(1)(d), of a bank with equity of less than five billion dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 98</li></ul></div>
