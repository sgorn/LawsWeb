<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations apply</p><p class="Section" id="18277"><strong><a class="sectionLabel" id="s-539.1"><span class="sectionLabel">539.1</span></a></strong> Regulations made for the purpose of any of sections 409 to 411 apply in respect of authorized foreign banks with any modifications that the circumstances require unless regulations made under subsection 539(3) provide otherwise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 140</li></ul></div>
