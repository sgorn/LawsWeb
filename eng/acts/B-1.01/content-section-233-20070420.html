<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement to Superintendent</p><p class="Section" id="1053895"><strong><a class="sectionLabel" id="s-233"><span class="sectionLabel">233</span></a></strong> A sale agreement must be sent to the Superintendent before it is submitted to shareholders of the selling bank under subsection 234(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 46, s. 233</li><li class="HistoricalNoteSubItem"> 2007, c. 6, s. 16</li></ul></div>
