<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sending out prospectus</p><p class="Section" id="1053936"><strong><a class="sectionLabel" id="s-282"><span class="sectionLabel">282</span></a></strong> No person shall distribute a preliminary prospectus or a prospectus in relation to a distribution of securities of a bank except in accordance with any regulations made under subsection 275(1).</p>
