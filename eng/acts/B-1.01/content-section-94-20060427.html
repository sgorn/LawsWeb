<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minors</p><p class="Section" id="11551"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> If a minor exercises any rights of ownership in the securities of a bank, no subsequent repudiation or avoidance is effective against the bank.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 46, s. 94</li><li class="HistoricalNoteSubItem"> 2005, c. 54, s. 15(E)</li></ul></div>
