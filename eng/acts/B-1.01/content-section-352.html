<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vacancy in liquidator’s office</p><p class="Section" id="14565"><strong><a class="sectionLabel" id="s-352"><span class="sectionLabel">352</span></a></strong> Where an order for the liquidation of a bank has been made and the office of liquidator is or becomes vacant, the property of the bank is under the control of the court until the office of liquidator is filled.</p>
