<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy of by-laws</p><p class="Section" id="19403"><strong><a class="sectionLabel" id="s-633"><span class="sectionLabel">633</span></a></strong> A bank shall send to the Superintendent, within thirty days after the coming into effect of a by-law or an amendment to a by-law, a copy of the by-law or amendment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1999, c. 28, s. 38</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 173</li></ul></div>
