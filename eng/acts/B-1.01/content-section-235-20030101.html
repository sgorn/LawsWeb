<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Abandoning sale</p><p class="Section" id="1053898"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> Where a special resolution approving a sale under subsection 234(4) so states, the directors of a selling bank may, subject to the rights of third parties, abandon the sale without further approval of the shareholders.</p>
