<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vesting in Crown</p><p class="Section" id="14682"><strong><a class="sectionLabel" id="s-365"><span class="sectionLabel">365</span></a></strong> Subject to subsection 362(1) and sections 366 and 367, property of a bank that has not been disposed of at the date of the dissolution of the bank vests in Her Majesty in right of Canada.</p>
