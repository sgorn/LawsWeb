<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No personal liability</p><p class="Section" id="1053727"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> The shareholders of a bank are not, as shareholders, liable for any liability, act or default of the bank except as otherwise provided by this Act.</p>
