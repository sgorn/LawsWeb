<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption by regulation</p><p class="Section" id="1053918"><strong><a class="sectionLabel" id="s-267.1"><span class="sectionLabel">267.1</span></a></strong> Under prescribed circumstances, an insider is exempt from any of the requirements of section 266 or 267.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 32</li></ul></div>
