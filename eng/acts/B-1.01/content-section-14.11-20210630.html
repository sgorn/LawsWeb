<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Schedule IV</p><p class="Section" id="1311863"><strong><a class="sectionLabel" id="s-14.11"><span class="sectionLabel">14.11</span></a></strong> For the purpose of implementing Canada’s international trade obligations, the Governor in Council may, by order, amend Schedule IV by adding or deleting the name of a trade agreement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2020, c. 1, s. 159</li></ul></div>
