<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of shares</p><p class="Section" id="11165"><strong><a class="sectionLabel" id="s-60.2"><span class="sectionLabel">60.2</span></a></strong> A federal credit union must not designate a class of its shares as “membership shares” or any variation of those words.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1931</li></ul></div>
