<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agents</p><p class="Section" id="21450"><strong><a class="sectionLabel" id="s-827"><span class="sectionLabel">827</span></a></strong> A bank holding company may appoint an agent to maintain its central securities register and each of its branch securities registers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
