<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shares non-assessable</p><p class="Section" id="20120"><strong><a class="sectionLabel" id="s-708"><span class="sectionLabel">708</span></a></strong> Shares issued by a bank holding company are non-assessable and the shareholders are not liable to the bank holding company or to its creditors in respect thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
