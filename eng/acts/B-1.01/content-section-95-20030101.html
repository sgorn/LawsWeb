<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Joint shareholders</p><p class="Section" id="11555"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> A bank may treat as owners of a security the survivors of persons to whom the security was issued as joint holders, if the bank receives proof satisfactory to it of the death of any of the joint holders.</p>
