<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of guarantor</p><p class="Section" id="11481"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> A guarantor for an issuer of a security is deemed to be an issuer to the extent of the guarantee, whether or not the guarantor’s obligation is noted on the security.</p>
