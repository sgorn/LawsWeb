<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exemption of foreign banks</p><p class="Section" id="10485"><strong><a class="sectionLabel" id="s-14.2"><span class="sectionLabel">14.2</span></a></strong> The Governor in Council may make regulations exempting any class of foreign banks from the application of any provision of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 43.1</li></ul></div>
