<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prescribed conditions</p><p class="Section" id="16907"><strong><a class="sectionLabel" id="s-485.01"><span class="sectionLabel">485.01</span></a></strong> The Governor in Council may make regulations respecting the conditions that domestic systemically important banks must meet in issuing, originating or amending prescribed shares or liabilities.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2016, c. 7, s. 161</li></ul></div>
