<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Shares non-assessable</p><p class="Section" id="11199"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> Shares issued by a bank after the coming into force of this section are non-assessable and the shareholders are not liable to the bank or to its creditors in respect thereof.</p>
