<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="16031"><strong><a class="sectionLabel" id="s-448"><span class="sectionLabel">448</span></a></strong> Sections 445 to 447 apply only in respect of charges applicable to deposit accounts with the bank in Canada and services provided by the bank in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 46, s. 448</li><li class="HistoricalNoteSubItem"> 2001, c. 9, s. 117</li></ul></div>
