<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Removal of trustee</p><p class="Section" id="14061"><strong><a class="sectionLabel" id="s-299"><span class="sectionLabel">299</span></a></strong> If a trustee is appointed in contravention of subsection 297(1) or if a trustee contravenes subsection 297(2), any interested person may apply to a court for an order that the trustee be replaced, and the court may make an order on such terms as it thinks fit.</p>
