<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of offence on contracts</p><p class="Section" id="23477"><strong><a class="sectionLabel" id="s-988"><span class="sectionLabel">988</span></a></strong> Unless otherwise expressly provided in this Act, a contravention of any provision of this Act or the regulations does not invalidate any contract entered into in contravention of the provision.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
