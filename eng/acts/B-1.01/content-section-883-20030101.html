<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on control</p><p class="Section" id="1054341"><strong><a class="sectionLabel" id="s-883"><span class="sectionLabel">883</span></a></strong> No person shall, without the prior approval of the Minister, acquire control, within the meaning of paragraph 3(1)(d), of a bank holding company with equity of less than five billion dollars.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 183</li></ul></div>
