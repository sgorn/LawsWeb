<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conditions of order</p><p class="Section" id="1053760"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> An order approving the commencement and carrying on of business by a bank may contain such conditions or limitations that are consistent with this Act and relate to the business of the bank as the Superintendent deems expedient and necessary.</p>
