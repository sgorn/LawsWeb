<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of liquidator</p><p class="Section" id="1053982"><strong><a class="sectionLabel" id="s-351"><span class="sectionLabel">351</span></a></strong> When making an order for the liquidation of a bank or at any time thereafter, the court may appoint any person, including a director, an officer or a shareholder of the bank or any other bank, as liquidator of the bank.</p>
