<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation to be member</p><p class="Section" id="1054206"><strong><a class="sectionLabel" id="s-573.1"><span class="sectionLabel">573.1</span></a></strong> An authorized foreign bank shall be a member of any body corporate that is designated under subsection 455.1(1).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 9, s. 156</li></ul></div>
