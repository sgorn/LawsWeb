<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on securities activities</p><p class="Section" id="18400"><strong><a class="sectionLabel" id="s-548"><span class="sectionLabel">548</span></a></strong> An authorized foreign bank shall not deal in Canada in securities to the extent prohibited or restricted by any regulations that the Governor in Council may make for the purposes of this section.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1991, c. 46, s. 548</li><li class="HistoricalNoteSubItem"> 1999, c. 28, s. 35</li></ul></div>
