<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Summary conviction</p><p class="Section" id="171276"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Prosecutions under section 23 may be had under the provisions of the <cite class="XRefExternalAct"><a href="/eng/acts/C-46">Criminal Code</a></cite> relating to summary convictions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 63, s. 24</li></ul></div>
