<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compassionate allowance to child</p><p class="Section" id="171425"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> With respect to the payment of a compassionate allowance to the child of an officer under this Act, the allowance so payable shall be by reference to the equivalent Air Force rank held.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1952, c. 63, s. 41</li></ul></div>
