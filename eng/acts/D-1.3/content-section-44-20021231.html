<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fractions of years</p><p class="Section" id="171434"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> For the purpose of computing pensions or gratuities, fractions of years of service shall be counted.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1959, c. 21, s. 35</li></ul></div>
