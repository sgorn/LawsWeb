<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Officers’ children</p><p class="Section" id="171334"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> The compassionate allowance to officers’ children shall not be granted to a child over the age of twenty-one, and the allowance shall cease when the child reaches the age of twenty-one.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1970, c. D-3, s. 31</li><li class="HistoricalNoteSubItem"> 1989, c. 6, s. 13</li></ul></div>
