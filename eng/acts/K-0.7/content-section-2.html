<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Kindness Week</p><p class="Section" id="1294110"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the third week of February is to be known as “Kindness Week”.</p>
