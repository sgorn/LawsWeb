<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Legal fees</p><p class="Section" id="1048966"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Minister is not liable to pay the portion of a loss sustained by a lender that is attributable to legal fees, costs or disbursements incurred by the lender unless those fees, costs or disbursements are assessed and allowed by the Deputy Minister of Justice.</p>
