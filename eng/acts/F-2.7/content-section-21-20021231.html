<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payments out of C.R.F.</p><p class="Section" id="233140"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Any amount payable by the Minister to a lender under this Act and any amount necessary to meet the expenses incurred in the administration of this Act may be paid out of the Consolidated Revenue Fund.</p>
