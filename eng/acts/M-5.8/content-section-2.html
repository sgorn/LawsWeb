<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Merchant Navy Veterans Day</p><p class="Section" id="355694"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the third day of September shall be known as “Merchant Navy Veterans Day”.</p>
