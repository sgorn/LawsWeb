<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Coordination of development</p><p class="Section" id="374343"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Commission shall, in accordance with general plans prepared under this Act, coordinate the development of public lands in the National Capital Region.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-3, s. 11</li></ul></div>
