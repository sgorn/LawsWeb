<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Works for general advantage of Canada</p><p class="Section" id="374465"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> All works of the Commission, whether constructed or executed before or after February 6, 1959, are hereby declared to be for the general advantage of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-3, s. 23</li></ul></div>
