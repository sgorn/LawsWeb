<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agent of Her Majesty</p><p class="Section" id="374276"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Commission is, for all purposes of this Act, an agent of Her Majesty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. N-3, s. 4</li><li class="HistoricalNoteSubItem"> 1984, c. 31, s. 14</li></ul></div>
