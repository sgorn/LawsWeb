<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agency established</p><ul class="Section ProvisionList" id="1065621"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> The Canada Border Services Agency is established as a body corporate.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agent of Her Majesty</p><p class="Subsection"><span class="lawlabel">(2)</span> The Agency is for all purposes an agent of Her Majesty in right of Canada.</p></li></ul></div>
