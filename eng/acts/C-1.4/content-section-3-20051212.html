<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agency established</p><ul class="Section ProvisionList" id="42883"><li><p class="Subsection" id="42885"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> The Canada Border Services Agency is established as a body corporate.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agent of Her Majesty</p><p class="Subsection" id="42886"><span class="lawlabel">(2)</span> The Agency is for all purposes an agent of Her Majesty in right of Canada.</p></li></ul>
