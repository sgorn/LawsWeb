<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payments out of C.R.F.</p><p class="Section" id="243965"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> There shall be paid out of the Consolidated Revenue Fund such sums as may be required to meet the monetary obligations of Canada under the Agreement.</p>
