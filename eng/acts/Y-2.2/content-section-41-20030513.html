<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Timeliness of assessments</p><p class="Section" id="1062928"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> The designated offices, the executive committee and panels of the Board shall conduct assessments of projects, existing projects and plans in a timely and expeditious manner.</p></div>
