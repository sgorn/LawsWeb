<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interpretation</p><p class="Section" id="1062996"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> The obligation to implement decision documents under subsections 82(2), 83(2) and 84(2) and (3) does not require the making of any regulation, municipal by-law, first nation law or other law.</p></div>
