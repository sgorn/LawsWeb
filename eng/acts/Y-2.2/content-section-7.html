<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation by territorial minister</p><p class="Section" id="473006"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The territorial minister may authorize a territorial agency or an employee of a territorial agency to carry out any of that minister’s functions under this Act.</p>
