<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Requiring additional information</p><p class="Section" id="1062931"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> A designated office, the executive committee or a panel of the Board may require the proponent to provide any supplementary information that it considers necessary for its assessment, whether or not it has commenced the assessment.</p>
