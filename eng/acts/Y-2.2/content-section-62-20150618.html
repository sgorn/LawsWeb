<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Response to request</p><p class="Section" id="473458"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> The Minister of the Environment shall, within 30 days after receiving a request made under paragraph 61(1)(b), notify the executive committee whether he or she agrees to the request.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 7, s. 62</li><li class="HistoricalNoteSubItem"> 2015, c. 19, s. 19</li></ul></div>
