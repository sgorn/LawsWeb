<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reappointment</p><p class="Section" id="473055"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Chairperson, a member of the executive committee or any other member of the Board is eligible to be reappointed to the Board in the same or a different capacity.</p>
