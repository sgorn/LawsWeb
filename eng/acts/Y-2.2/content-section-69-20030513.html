<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Equivalence of joint panel review</p><p class="Section" id="1062972"><strong><a class="sectionLabel" id="s-69"><span class="sectionLabel">69</span></a></strong> A review by a joint panel fulfils the requirements of any provision of this Act for a review by a panel of the Board.</p></div>
