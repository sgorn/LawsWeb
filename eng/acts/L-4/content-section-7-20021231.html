<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Operation</p><p class="Section" id="1049947"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> This Act does not apply to any contracts, agreements or works that are, by order of the Governor in Council, declared before the execution of the contract to be excepted from the operation of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. L-3, s. 7</li></ul></div>
