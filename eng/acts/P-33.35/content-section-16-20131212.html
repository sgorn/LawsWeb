<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</p><p class="Section" id="1072025"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Chairperson, one Vice-chairperson and a majority of the other full-time members constitute a quorum at a meeting of the Board.</p></div>
