<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of certain Acts</p><p class="Section" id="406877"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> A member is deemed to be an employee for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/G-5">Government Employees Compensation Act</a></cite> and to be employed in the federal public administration for the purposes of regulations made under section 9 of the <cite class="XRefExternalAct"><a href="/eng/acts/A-2">Aeronautics Act</a></cite>.</p>
