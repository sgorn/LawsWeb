<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision of majority</p><p class="Section" id="1072027"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> A decision of a majority of the Board’s members who are present at a meeting of the Board is a decision of the Board.</p></div>
