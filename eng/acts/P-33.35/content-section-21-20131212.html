<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Frivolous matters</p><p class="Section" id="1072030"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Board may dismiss summarily any matter that in its opinion is trivial, frivolous, vexatious or was made in bad faith.</p></div>
