<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="1072021"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Board’s head office is to be in the National Capital Region as it is described in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/N-4">National Capital Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2013, c. 40, s. 365 “13”</li><li class="HistoricalNoteSubItem"> 2014, c. 20, s. 471</li></ul></div></div>
