<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No disclosure of notes and drafts</p><p class="Section" id="406950"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> Notes or draft orders or decisions of the Board or of any of its members are not to be disclosed without the consent of the person who made them.</p>
