<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Services and facilities</p><p class="Section" id="406884"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> In exercising its powers and performing its duties and functions, the Board may use any services and facilities of departments, boards and agencies of the Government of Canada that are appropriate for the Board’s operation.</p>
