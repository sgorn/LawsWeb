<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of Governor in Council</p><p class="Section" id="1072007"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Governor in Council may, by order, designate any federal minister, other than a member of the Treasury Board, to be the Minister referred to in this Act.</p></div>
