<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Attendance of part-time members at meetings</p><p class="Section" id="1072026"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> A part-time member is not entitled to attend a meeting of the Board, but may attend at the Chairperson’s invitation.</p></div>
