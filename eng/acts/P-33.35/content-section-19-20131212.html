<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, duties and functions</p><p class="Section" id="1072028"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> The Board is to exercise the powers and perform the duties and functions that are conferred or imposed on it by this Act or any other Act of Parliament.</p></div>
