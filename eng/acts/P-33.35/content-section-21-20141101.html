<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Frivolous matters</p><p class="Section" id="406908"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Board may dismiss summarily any matter that in its opinion is trivial, frivolous, vexatious or was made in bad faith.</p>
