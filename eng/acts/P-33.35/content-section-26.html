<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation by Chairperson</p><p class="Section" id="406928"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Chairperson may authorize a Vice-chairperson to exercise any of the Chairperson’s powers or perform any of the Chairperson’s duties or functions, including powers, duties or functions delegated to the Chairperson by the Board.</p>
