<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, rights and privileges</p><p class="Section" id="1072055"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> A panel has all of the Board’s powers, rights and privileges with respect to any matter assigned to the panel.</p></div>
