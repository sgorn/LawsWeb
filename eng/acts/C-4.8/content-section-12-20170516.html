<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Operation of Chapter Twenty-Nine</p><p class="Section" id="1073352"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Minister is to designate an agency, division or branch of the Government of Canada to facilitate the operation of Chapter Twenty-Nine of the Agreement.</p></div>
