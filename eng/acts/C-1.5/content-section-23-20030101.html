<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="43249"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The Minister of National Revenue may make such regulations as are necessary for the purpose of carrying out the Convention or for giving effect to any of the provisions thereof.</p>
