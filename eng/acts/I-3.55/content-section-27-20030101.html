<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="329402"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of the Republic of Senegal set out in Schedule 5.</p>
