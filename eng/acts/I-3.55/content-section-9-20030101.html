<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="329354"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of the Republic of Ecuador set out in Part 1 of Schedule 2, as amended by the protocol set out in Part 2 of that Schedule.</p>
