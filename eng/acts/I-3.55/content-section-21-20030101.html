<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="329386"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of the Republic of Peru set out in Part 1 of Schedule 4, as amended by the protocol set out in Part 2 of that Schedule.</p>
