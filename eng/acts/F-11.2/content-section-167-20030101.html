<ul class="Section ProvisionList" id="222891"><li><p class="Subsection" id="222892"><strong><a class="sectionLabel" id="s-167"><span class="sectionLabel">167</span></a></strong> <span class="lawlabel">(1)</span> [Amendments]</p></li><li><p class="Subsection" id="222893"><span class="lawlabel">(2)</span> A reference to the “<cite class="XRefExternalAct">Winding-up Act</cite>” in any other Act or in any instrument issued, made or established under any Act shall, unless the context otherwise requires, be read as a reference to the “<cite class="XRefExternalAct"><a href="/eng/acts/W-11">Winding-up and Restructuring Act</a></cite>”.</p></li></ul>
