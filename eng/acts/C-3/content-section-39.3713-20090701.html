<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Financial assistance</p><p class="Section" id="84684"><strong><a class="sectionLabel" id="s-39.3713"><span class="sectionLabel">39.3713</span></a></strong> The Corporation shall provide the financial assistance that a bridge institution needs in order to discharge its obligations, except for its obligations to the Corporation, as they become due.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 2, s. 251</li></ul></div>
