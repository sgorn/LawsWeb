<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fees by-law</p><p class="Section" id="83894"><strong><a class="sectionLabel" id="s-26.05"><span class="sectionLabel">26.05</span></a></strong> A by-law prescribing rules for the purpose of paragraph 26.03(1)(e) is not effective unless it has been approved in writing by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 114</li></ul></div>
