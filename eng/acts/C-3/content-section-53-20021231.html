<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appeals</p><p class="Section" id="84914"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Any decision or order of a court that tries an issue under this Act may be appealed to the court having jurisdiction to hear appeals from that trial court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 18 (3rd Supp.), s. 71</li><li class="HistoricalNoteSubItem"> 1996, c. 6, s. 45</li></ul></div>
