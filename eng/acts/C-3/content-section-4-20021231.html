<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><ul class="Section ProvisionList" id="83361"><li><p class="Subsection" id="83363"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> <span class="lawlabel">(1)</span> The head office of the Corporation shall be at the city of Ottawa.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offices and agents</p><p class="Subsection" id="83364"><span class="lawlabel">(2)</span> The Corporation may establish offices or employ agents in any part of Canada.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-3, s. 4</li></ul></div>
