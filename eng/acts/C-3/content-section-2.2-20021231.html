<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="83349"><strong><a class="sectionLabel" id="s-2.2"><span class="sectionLabel">2.2</span></a></strong> The Minister may delegate any of the Minister’s powers, duties and functions under this Act to any Minister of State appointed pursuant to the <cite class="XRefExternalAct"><a href="/eng/acts/M-8">Ministries and Ministers of State Act</a></cite> to assist the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 6, s. 21.1</li></ul></div>
