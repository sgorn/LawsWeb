<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deposits not insured</p><p class="Section" id="83898"><strong><a class="sectionLabel" id="s-26.06"><span class="sectionLabel">26.06</span></a></strong> After a federal member institution has been given authorization under subsection 26.03(1), no deposit with the institution is insured in whole or in part by the Corporation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 114</li><li class="HistoricalNoteSubItem"> 2007, c. 6, s. 413</li></ul></div>
