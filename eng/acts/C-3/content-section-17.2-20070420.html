<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Policy of deposit insurance</p><p class="Section" id="83747"><strong><a class="sectionLabel" id="s-17.2"><span class="sectionLabel">17.2</span></a></strong> Every member institution is deemed to have obtained a policy of deposit insurance on the day on which it became a member institution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 6, s. 404</li></ul></div>
