<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration and benefits</p><p class="Section" id="84727"><strong><a class="sectionLabel" id="s-39.3719"><span class="sectionLabel">39.3719</span></a></strong> An employee or officer of the Corporation shall not receive remuneration or benefits from a bridge institution for being a director or officer of that institution.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 2, s. 251</li></ul></div>
