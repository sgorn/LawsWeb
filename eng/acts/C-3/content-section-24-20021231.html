<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Where premiums payable</p><p class="Section" id="1046973"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> All premiums payable under sections 21 and 23 shall be paid to the Corporation at its head office.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-3, s. 24</li><li class="HistoricalNoteSubItem"> R.S., 1985, c. 18 (3rd Supp.), s. 58</li></ul></div>
