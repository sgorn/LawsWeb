<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deposit Insurance Fund</p><p class="Section" id="1046969"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Corporation shall maintain a fund, to be called the Deposit Insurance Fund, to which shall be credited all premiums received by the Corporation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-3, s. 18</li></ul></div>
