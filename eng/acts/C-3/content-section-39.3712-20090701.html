<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Bridge institution not an agent</p><p class="Section" id="1047066"><strong><a class="sectionLabel" id="s-39.3712"><span class="sectionLabel">39.3712</span></a></strong> A bridge institution is not an agent of the Corporation or Her Majesty in right of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 2, s. 251</li></ul></div>
