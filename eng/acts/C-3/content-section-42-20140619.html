<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interest may be paid</p><p class="Section" id="84777"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> The Bank of Canada may pay interest on any money that the Corporation deposits with it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-3, s. 42</li><li class="HistoricalNoteSubItem"> 1985, c. 18 (3rd Supp.), s. 66</li><li class="HistoricalNoteSubItem"> 1992, c. 26, s. 12</li><li class="HistoricalNoteSubItem"> 1996, c. 6, s. 42</li><li class="HistoricalNoteSubItem"> 2014, c. 20, s. 109</li></ul></div>
