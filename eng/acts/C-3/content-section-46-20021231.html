<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Insolvency and winding-up</p><p class="Section" id="1047054"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> No statute relating to the insolvency or winding-up of any body corporate applies to the Corporation and in no case shall the affairs of the Corporation be wound up unless Parliament so provides.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-3, s. 41</li></ul></div>
