<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deposits not insured</p><p class="Section" id="1046979"><strong><a class="sectionLabel" id="s-26.06"><span class="sectionLabel">26.06</span></a></strong> After a bank has been authorized under subsection 26.03(1) to accept deposits without being a member institution, no deposit with the bank is insured in whole or in part by the Corporation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1997, c. 15, s. 114</li></ul></div>
