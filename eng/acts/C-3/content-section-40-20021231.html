<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Financial year</p><p class="Section" id="84766"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> The financial year of the Corporation shall end on December 31 in each year unless the Governor in Council otherwise directs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-3, s. 34</li><li class="HistoricalNoteSubItem"> 1984, c. 31, s. 14</li></ul></div>
