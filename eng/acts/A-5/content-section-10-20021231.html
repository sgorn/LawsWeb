<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administrative expenses</p><p class="Section" id="1045753"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> All administrative expenses, including travel or other expenses, incurred under this Act shall be paid out of the money provided by Parliament for the purpose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. A-6, s. 9</li></ul></div>
