<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment</p><p class="Section" id="74831"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The officers and employees necessary for the proper conduct of the Commission’s business shall be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-22, s. 8</li><li class="HistoricalNoteSubItem"> 1993, c. 38, s. 84</li></ul></div>
