<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of full-time members</p><p class="Section" id="1046755"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> A full-time member shall devote the whole of his time to the performance of his duties under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974-75-76, c. 49, s. 4</li></ul></div>
