<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Binding on Her Majesty</p><ul class="Section ProvisionList" id="1150809"><li><p class="Subsection" id="1150811"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> Subject to subsection (2), this Act is binding on Her Majesty in right of Canada or a province.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exclusion</p><p class="Subsection" id="1150812"><span class="lawlabel">(2)</span> This Act does not apply to vessels under the direction or control of the Minister of National Defence.</p></li></ul>
