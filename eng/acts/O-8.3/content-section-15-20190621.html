<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="1150932"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> It is prohibited for a person to knowingly give false or misleading information either orally or in writing to, or otherwise obstruct or hinder, a designated person who is carrying out powers or functions under this Act.</p>
