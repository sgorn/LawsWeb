<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directors, officers and employees not part of public service</p><p class="Section" id="1048895"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Except as provided in section 10, a director or an officer or employee of the Corporation is not in that capacity part of the public service of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-13, s. 11</li></ul></div>
