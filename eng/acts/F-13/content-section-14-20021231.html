<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agent of Her Majesty</p><p class="Section" id="230999"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Corporation is for all purposes of this Act an agent of Her Majesty in right of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-13, s. 14</li><li class="HistoricalNoteSubItem"> 1984, c. 31, s. 14</li></ul></div>
