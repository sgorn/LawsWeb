<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chairman to preside at meetings</p><p class="Section" id="1048892"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Chairman shall preside at meetings of the Board, but in the event of the absence or incapacity of the Chairman, or if the office of Chairman is vacant, the President shall preside at those meetings.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-13, s. 4</li></ul></div>
