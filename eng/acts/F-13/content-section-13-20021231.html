<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="230995"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The head office of the Corporation shall be at the city of Winnipeg or in the immediate vicinity thereof, in the Province of Manitoba, but meetings of the Board may be held at such other places in Canada as the Board may determine.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. F-13, s. 13</li></ul></div>
