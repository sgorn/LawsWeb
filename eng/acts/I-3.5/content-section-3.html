<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “Convention”</p><p class="Section" id="321704"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> In this Part, “Convention” means the Convention between the Government of Canada and the Government of the Republic of Latvia set out in Schedule I.</p>
