<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “Convention”</p><p class="Section" id="321720"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> In this Part, “Convention” means the Convention between the Government of Canada and the Government of the Republic of Estonia set out in Schedule II.</p>
