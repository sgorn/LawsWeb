<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “Convention”</p><p class="Section" id="321736"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> In this Part, “Convention” means the Convention between the Government of Canada and the Government of the Republic of Trinidad and Tobago set out in Schedule III.</p>
