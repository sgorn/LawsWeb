<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Investment policies, standards and procedures</p><p class="Section" id="1069077"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> Subject to the regulations, the board of directors shall establish, and the Board shall adhere to, investment policies, standards and procedures that a person of ordinary prudence would implement in dealing with the property of others.</p>
