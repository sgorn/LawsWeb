<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Final reports</p><p class="Section" id="1069110"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> The Board must submit to the Minister any final reports required by him or her in the form and at the times that he or she specifies.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 31, s. 445</li></ul></div>
