<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of investment managers</p><p class="Section" id="1069079"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Every investment manager who invests the assets of the Board shall do so in accordance with this Act and the Board’s investment policies, standards and procedures.</p>
