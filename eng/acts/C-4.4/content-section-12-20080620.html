<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directors not officers</p><ul class="Section ProvisionList" id="1069053"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> <span class="lawlabel">(1)</span> A director is not eligible to be appointed as an officer of the Board.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Two or more offices</p><p class="Subsection"><span class="lawlabel">(2)</span> A person may hold two or more offices of the Board.</p></li></ul>
