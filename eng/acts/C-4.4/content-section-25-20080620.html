<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Financial year</p><p class="Section" id="1069081"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The financial year of the Board is the period beginning on April 1 in one calendar year and ending on March 31 in the next calendar year.</p>
