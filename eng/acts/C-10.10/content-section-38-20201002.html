<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Recovery as debt due to Her Majesty</p><p class="Section" id="1260806"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> A penalty imposed under section 35 constitutes a debt due to Her Majesty and the debt is payable and may be recovered by the Minister as of the day on which the penalty is imposed.</p>
