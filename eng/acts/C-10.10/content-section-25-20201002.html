<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Social Insurance Number</p><p class="Section" id="1260706"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The Minister is authorized to collect and use, for the purposes of the administration and enforcement of this Act, the Social Insurance Number of a person who makes an application for a benefit under this Act.</p>
