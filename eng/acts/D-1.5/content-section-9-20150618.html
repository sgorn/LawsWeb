<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Capacity of natural person</p><p class="Section" id="1073162"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Déline Got’ine Government is a legal entity and has the capacity, rights, powers and privileges of a natural person.</p></div>
