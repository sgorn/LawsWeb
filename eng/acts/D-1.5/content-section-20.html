<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders and regulations</p><p class="Section" id="171587"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Governor in Council may make any orders and regulations that are necessary for the purpose of carrying out any of the provisions of the Déline Agreement or of any other agreements that are related to the implementation of the Déline Agreement.</p>
