<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistency with this Act</p><p class="Section" id="171529"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/S-1.5">Sahtu Dene and Metis Land Claim Settlement Act</a></cite> and the Sahtu Agreement prevail over this Act to the extent of any inconsistency between that Act and this Act or between the Sahtu Agreement and this Act.</p>
