<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers</p><p class="Section" id="1061548"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> A police magistrate has and may exercise and perform the powers, duties and functions of a justice of the peace or any two justices of the peace under this Act or any other law or ordinance in force in the Territory.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 38</li></ul></div>
