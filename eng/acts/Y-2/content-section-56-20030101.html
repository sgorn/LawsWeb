<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-3">Importation of Intoxicating Liquors Act</a></cite> not applicable</p><p class="Section" id="1061567"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/I-3">Importation of Intoxicating Liquors Act</a></cite> does not apply to the importation, sending, taking or transportation of intoxicating liquors into the Territory.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 48</li></ul></div>
