<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment</p><p class="Section" id="1061507"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Governor in Council may appoint for the Territory a chief executive officer called the Commissioner of the Yukon Territory.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 3</li></ul></div>
