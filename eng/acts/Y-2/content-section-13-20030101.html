<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</p><p class="Section" id="1061517"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> A majority of the Council, including the Speaker, constitutes a quorum.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 13</li></ul></div>
