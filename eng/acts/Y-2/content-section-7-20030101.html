<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Salaries</p><p class="Section" id="1061511"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The salary of the Commissioner and of the Administrator shall be fixed by the Governor in Council and shall be paid out of the Consolidated Revenue Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 7</li></ul></div>
