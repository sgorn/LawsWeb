<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Speaker</p><ul class="Section ProvisionList" id="1061516"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> <span class="lawlabel">(1)</span> The Council shall elect one of its members to be Speaker.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Speaker to preside</p><p class="Subsection"><span class="lawlabel">(2)</span> The Speaker shall preside over the Council when it is in session.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1974, c. 5, s. 3</li></ul></div>
