<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Residence</p><p class="Section" id="1061543"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Unless the Governor in Council, by order, otherwise provides, the judges of the Court, other than <span class="otherLang" lang="la">ex officio</span> judges and deputy judges, shall reside in the city of Whitehorse or within forty kilometres thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 32</li><li class="HistoricalNoteSubItem"> 1976-77, c. 25, s. 22</li></ul></div>
