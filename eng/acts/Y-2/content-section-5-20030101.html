<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administrator</p><p class="Section" id="1061509"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Governor in Council may appoint an Administrator to execute the office and functions of the Commissioner during his absence or illness or other inability or when the office of Commissioner is vacant.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 5</li></ul></div>
