<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Repeal of this Part</p><p class="Section" id="1061553"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> The Governor in Council may, after consulting with the Council, declare this Part or any provision thereof, except sections 32, 33 and 40, to be repealed on a day or days to be fixed by proclamation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 48(1st Supp.), s. 12</li></ul></div>
