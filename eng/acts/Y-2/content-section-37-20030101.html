<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Court may sit in N.W.T. or Nunavut</p><p class="Section" id="1061544"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> The Court may sit in the Northwest Territories or Nunavut for the purpose of hearing a civil case other than a civil case where the Court sits with a jury.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. Y-2, s. 37</li><li class="HistoricalNoteSubItem"> 1993, c. 28, s. 78</li></ul></div>
