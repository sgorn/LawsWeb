<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subject to customs and excise laws</p><p class="Section" id="1061564"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Intoxicants manufactured, compounded or made in the Territory or imported or brought into the Territory are subject to the customs and excise laws of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 48</li></ul></div>
