<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Location</p><p class="Section" id="1061512"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The seat of government of the Territory shall be at such place as may be designated by the Governor in Council.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 8</li></ul></div>
