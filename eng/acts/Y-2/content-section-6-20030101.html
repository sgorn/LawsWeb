<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oaths of office</p><p class="Section" id="1061510"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The Commissioner and every Administrator appointed under this Act shall, before assuming the duties of his office, take and subscribe such oaths of office and allegiance in such manner as the Governor in Council may prescribe.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 6</li></ul></div>
