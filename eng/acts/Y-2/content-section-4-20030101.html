<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Administration of government</p><p class="Section" id="1061508"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Commissioner shall administer the government of the Territory under instructions given by the Governor in Council or the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 4</li></ul></div>
