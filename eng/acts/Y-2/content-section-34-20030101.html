<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><em>Ex officio</em> judges</p><p class="Section" id="1061541"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> A judge, other than a deputy judge, of the Supreme Court of the Northwest Territories or of the Nunavut Court of Justice is <span class="otherLang" lang="la">ex officio</span> a judge of the Supreme Court of the Yukon Territory.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. Y-2, s. 34</li><li class="HistoricalNoteSubItem"> 1999, c. 3, s. 90</li></ul></div>
