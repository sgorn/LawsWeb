<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Yearly session</p><p class="Section" id="1061515"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Commissioner shall convene at least one session in every calendar year so that twelve months shall not intervene between the last sitting of the Council in one session and its first sitting in the next session.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. Y-2, s. 11</li></ul></div>
