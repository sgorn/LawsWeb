<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Saving</p><p class="Section" id="1050427"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Nothing in section 4 or 5 affects the operation of any other Act of Parliament or regulations thereunder or any rule of law in relation to the protection of persons from exposure to tobacco smoke.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 15 (4th Supp.), s. 6</li><li class="HistoricalNoteSubItem"> 1989, c. 7, s. 1</li></ul></div>
