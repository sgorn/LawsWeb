<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="252324"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act,</p><dl class="Definition"><dt id="252326"><span class="DefinedTerm"><dfn>Commission</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Commission</dfn></span> means the Halifax Relief Commission, the incorporation of which was confirmed by chapter 24 of the Statutes of Canada, 1918; (<span class="DefinedTermLink" lang="fr">Commission</span>)</p></dd><dt id="252327"><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Finance. (<span class="DefinedTermLink" lang="fr">Ministre</span>)</p></dd></dl>
