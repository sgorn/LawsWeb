<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review Agency established</p><p class="Section" id="1169790"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The National Security and Intelligence Review Agency is established, consisting of a Chair and no fewer than three and no more than six other members.</p>
