<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canadian Human Rights Commission may comment</p><p class="Section" id="1169938"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> In the course of an investigation of a complaint, the Review Agency must, if appropriate, ask the Canadian Human Rights Commission for its opinion or comments with respect to the complaint.</p>
