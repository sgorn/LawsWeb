<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absence or incapacity</p><p class="Section" id="1170027"><strong><a class="sectionLabel" id="s-43"><span class="sectionLabel">43</span></a></strong> If the executive director is absent or incapacitated or the office of executive director is vacant, the Governor in Council may appoint another person to act as executive director.</p>
