<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Section" id="1169869"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Review Agency is not entitled to have access to a confidence of the Queen’s Privy Council for Canada the disclosure of which could be refused under section 39 of the <cite class="XRefExternalAct"><a href="/eng/acts/C-5">Canada Evidence Act</a></cite>.</p>
