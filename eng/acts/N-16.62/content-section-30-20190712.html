<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review Agency member authorized to act alone</p><p class="Section" id="1169959"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> A member of the Review Agency may exercise any of the powers or perform any of the duties and functions of the Agency under sections 16 to 29 in relation to complaints.</p>
