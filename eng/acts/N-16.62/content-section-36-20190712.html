<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Copy to Intelligence Commissioner</p><p class="Section" id="1169991"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> The Review Agency must give a copy of any report, or any part of a report, that it submits under any of sections 32 to 35 to the Intelligence Commissioner if that report or part relates to that Commissioner’s powers, duties and functions.</p>
