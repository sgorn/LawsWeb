<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of intention to investigate</p><p class="Section" id="1169931"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Before commencing an investigation referred to in subsection 18(3), the Review Agency must inform the Director and, if applicable, the deputy head concerned of its intention to carry out the investigation and of the substance of the matter.</p>
