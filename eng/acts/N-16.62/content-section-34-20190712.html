<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report of review</p><p class="Section" id="1169982"><strong><a class="sectionLabel" id="s-34"><span class="sectionLabel">34</span></a></strong> The Review Agency may submit to the appropriate Minister a report with respect to any matter that relates to a department and that is the subject of a review by the Agency.</p>
