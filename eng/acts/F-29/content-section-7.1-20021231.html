<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct">Cuban Liberty and Democratic Solidarity (LIBERTAD) Act of 1996</cite></p><p class="Section" id="236237"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> Any judgment given under the law of the United States entitled <cite class="XRefExternalAct">Cuban Liberty and Democratic Solidarity (LIBERTAD) Act of 1996</cite> shall not be recognized or enforceable in any manner in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 28, s. 7</li></ul></div>
