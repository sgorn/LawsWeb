<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tabling</p><p class="Section" id="236284"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> An order made under section 2.1, 3, 5, 8 or 8.1 shall be laid before each House of Parliament within fifteen sitting days after it is made.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. F-29, s. 10</li><li class="HistoricalNoteSubItem"> 1996, c. 28, s. 7</li></ul></div>
