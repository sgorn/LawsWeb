<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="1066739"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The purpose of this Act and of orders of the Governor in Council made under this Act is to bring into effect individual agreements entered into with participating First Nations.</p></div>
