<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/F-7">Federal Courts Act</a></cite></p><p class="Section" id="1066764"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> For greater certainty, no body established by this Act or by a First Nation law is a federal board, commission or other tribunal as defined in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-7">Federal Courts Act</a></cite>.</p></div>
