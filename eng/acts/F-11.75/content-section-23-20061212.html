<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite></p><p class="Section" id="1066758"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> On the coming into force of a First Nation law, sections 114 to 122 of the <cite class="XRefExternalAct"><a href="/eng/acts/I-5">Indian Act</a></cite> cease to apply to the participating First Nation and its members.</p></div>
