<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Scope of individual agreement</p><p class="Section" id="226786"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> For greater certainty, nothing in this Act renders ineffective any provision, or any amendment made to a provision, of an indi-vidual agreement for which specific provision is not made in this Act.</p>
