<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="1066755"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Authority may exercise the jurisdiction over education that is delegated to it by a participating First Nation in accordance with an individual agreement.</p></div>
