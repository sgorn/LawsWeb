<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fee simple estate</p><p class="Section" id="448833"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> On the effective date of the Agreement, the Tla’amin Nation owns the estate in fee simple, as set out in Chapter 3 of the Agreement, in the Tla’amin Lands, except for the lands described in Part 1 of Appendix C-3 of the Agreement, and in the Other Tla’amin Lands.</p>
