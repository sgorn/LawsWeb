<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Clarification</p><p class="Section" id="1072448"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Tax Treatment Agreement does not form part of the Agreement and is not a treaty or a land claims agreement within the meaning of sections 25 and 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite>.</p></div>
