<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Technical and operational assistance</p><p class="Section" id="1170434"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The technical and operational assistance aspect of the Establishment’s mandate is to provide technical and operational assistance to federal law enforcement and security agencies, the Canadian Forces and the Department of National Defence.</p>
