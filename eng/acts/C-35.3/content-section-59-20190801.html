<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual Report</p><p class="Section" id="1170712"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> The Establishment must, within three months after the end of each fiscal year, publish an annual report on its activities during that fiscal year.</p>
