<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Negotiation of collective agreements</p><p class="Section" id="1170412"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Before entering into collective bargaining with the bargaining agent for a bargaining unit composed of Establishment employees, the Chief must have the Establishment’s negotiating mandate approved by the President of the Treasury Board.</p>
