<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power exercised personally</p><p class="Section" id="1170643"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> The Minister must personally exercise the powers that are set out in subsections 26(1), 27(1) and (2), 29(1), 30(1), 36(2), 39(1) and 40(1).</p>
