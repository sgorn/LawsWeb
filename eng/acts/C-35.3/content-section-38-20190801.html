<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Repeal of authorization</p><p class="Section" id="1170589"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> The Minister may repeal an authorization issued under subsection 26(1), 27(1) or (2), 29(1) or 30(1) at any time.</p>
