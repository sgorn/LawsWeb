<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designated persons or classes of persons</p><p class="Section" id="1170633"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> The Minister may, by order, designate persons and classes of persons for the purposes of section 43 and subsection 44(1).</p>
