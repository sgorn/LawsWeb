<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commissioner and Review Agency notified</p><p class="Section" id="1170617"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> The Minister must notify the Commissioner and the Review Agency of any authorization issued under subsection 40(1) as soon as feasible after issuing it.</p>
