<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Medical certificate</p><p class="Section" id="85749"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Every applicant for insurance shall furnish with his application a medical certificate in such form as is prescribed by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1927, c. 23, s. 17</li></ul></div>
