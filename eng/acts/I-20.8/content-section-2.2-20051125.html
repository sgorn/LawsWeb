<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commemorative plaques</p><p class="Section" id="277591"><strong><a class="sectionLabel" id="s-2.2"><span class="sectionLabel">2.2</span></a></strong> The measures may include the installation of commemorative plaques at certain places where persons of Ukrainian origin were interned in Canada during the First World War.</p>
