<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual budget</p><p class="Section" id="1045660"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Government of Canada shall pay its portion of the annual budget of the Secretariat referred to in Article 1603 of the Agreement, in accordance with Annex 1603.3 of the Agreement.</p>
