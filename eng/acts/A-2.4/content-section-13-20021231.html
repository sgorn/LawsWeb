<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Representatives on committees</p><p class="Section" id="1045663"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The Minister may appoint any person to be a representative of Canada on any committee referred to in the Agreement, other than the Committee on Internal Trade referred to in section 10.</p>
