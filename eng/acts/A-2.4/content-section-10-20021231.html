<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of representative</p><p class="Section" id="1045659"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Governor in Council may appoint a Minister to be a representative on the Committee on Internal Trade established pursuant to Article 1600 of the Agreement.</p>
