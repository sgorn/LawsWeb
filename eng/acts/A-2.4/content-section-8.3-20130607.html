<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders final and binding</p><p class="Section" id="1045671"><strong><a class="sectionLabel" id="s-8.3"><span class="sectionLabel">8.3</span></a></strong> An order that is made an order of the Federal Court is final and binding and is not subject to appeal to any court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 31, s. 300</li></ul></div>
