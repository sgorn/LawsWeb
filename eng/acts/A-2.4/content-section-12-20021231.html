<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Roster of panellists</p><p class="Section" id="1045662"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Governor in Council may appoint any person to be on the roster of panellists required by Article 1705 of the Agreement.</p>
