<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Screener</p><p class="Section" id="1045665"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The Governor in Council may, by order, appoint any person to be a screener for the purposes of Part B of Chapter 17 of the Agreement if the person meets the requirements set out in that Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 17, s. 15</li><li class="HistoricalNoteSubItem"> 2012, c. 31, s. 304</li></ul></div>
