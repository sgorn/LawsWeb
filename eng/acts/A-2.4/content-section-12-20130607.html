<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rosters</p><p class="Section" id="1045661"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Governor in Council may appoint any person who meets the requirements set out in Annex 1704(2) of the Agreement to be on the rosters referred to in Article 1704(2) of the Agreement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 17, s. 12</li><li class="HistoricalNoteSubItem"> 2012, c. 31, s. 303</li></ul></div>
