<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effective date of agreements</p><p class="Section" id="461901"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> An agreement may provide for contributions in respect of unemployment assistance costs that were incurred within a period of one year prior to the execution thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1956, c. 26, s. 5</li><li class="HistoricalNoteSubItem"> 1957-58, c. 20, s. 2</li></ul></div>
