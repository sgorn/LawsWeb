<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report to Parliament</p><p class="Section" id="461916"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> As soon as practicable after the end of each fiscal year the Minister shall lay before Parliament a report of all proceedings under this Act for that fiscal year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1956, c. 26, s. 9</li><li class="HistoricalNoteSubItem"> 1957-58, c. 20, s. 3</li></ul></div>
