<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Noon of day after royal assent</p><p class="Section" id="395813"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> This Act comes into force at noon Eastern Standard Time on the day after the day on which it receives royal assent.</p>
