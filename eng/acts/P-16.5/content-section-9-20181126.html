<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Referral of matters in dispute</p><p class="Section" id="1074225"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Minister must refer to the mediator-arbitrator all matters relating to the amendment or revision of each collective agreement that are, at the time of the appointment, in dispute between the parties.</p></div>
