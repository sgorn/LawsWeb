<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interpretation</p><p class="Section" id="1050259"><strong><a class="sectionLabel" id="s-1.1"><span class="sectionLabel">1.1</span></a></strong> For greater certainty, the amendments made by this Act do not affect the meaning of the word “marriage”, that is, the lawful union of one man and one woman to the exclusion of all others.</p>
