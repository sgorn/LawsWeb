<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Services of other departments</p><p class="Section" id="233471"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The Minister shall, in carrying out any project or study under this Act, make use, wherever possible, of the services and facilities of other departments, boards or agencies of the Government of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 30, s. 6</li></ul></div>
