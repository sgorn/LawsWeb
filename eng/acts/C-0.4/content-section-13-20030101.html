<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registered establishments</p><p class="Section" id="41026"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> It shall be a condition of the registration and operation of an establishment as a registered establishment under this Act that the establishment and all agricultural products in it are subject to this Act and the regulations.</p>
