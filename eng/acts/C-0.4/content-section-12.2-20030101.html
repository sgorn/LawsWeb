<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reviews under other Act</p><p class="Section" id="41021"><strong><a class="sectionLabel" id="s-12.2"><span class="sectionLabel">12.2</span></a></strong> Reviews by the Tribunal under the <cite class="XRefExternalAct"><a href="/eng/acts/A-8.8">Agriculture and Agri-Food Administrative Monetary Penalties Act</a></cite> shall be heard by a single member of the Tribunal.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 40, s. 36</li></ul></div>
