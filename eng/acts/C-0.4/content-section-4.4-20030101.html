<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consultations</p><p class="Section" id="40913"><strong><a class="sectionLabel" id="s-4.4"><span class="sectionLabel">4.4</span></a></strong> The members of the Board or the members of the Tribunal may consult with other members of the Board or Tribunal, as the case may be, in respect of any matter before it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 40, s. 29</li></ul></div>
