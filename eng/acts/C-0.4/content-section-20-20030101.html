<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Designation of methods and equipment</p><p class="Section" id="41062"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Minister may designate methods and equipment to be used by inspectors, analysts and graders in carrying out duties and functions under this Act or the regulations.</p>
