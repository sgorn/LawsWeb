<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National trade-marks</p><p class="Section" id="41031"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Every agricultural product legend and every grade name is a national trade-mark and the exclusive property in the trade-mark and, subject to this Act, the right to the use of the trade-mark are hereby vested in Her Majesty in right of Canada.</p>
