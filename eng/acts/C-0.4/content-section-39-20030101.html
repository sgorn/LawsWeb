<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unpaid fees or charges</p><p class="Section" id="41236"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> Where any fees or charges imposed under this Act or the regulations, or any interest thereon, are unpaid, they may be recovered from the person on whom they were imposed as a debt due to Her Majesty in right of Canada.</p>
