<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transfer, sale, etc., of a Canadian Certificate</p><p class="Section" id="202715"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> No person shall transfer, assign, give, barter or sell a Canadian Certificate if the person knows or ought to know that it will be used for the export of rough diamonds other than those in respect of which it was issued.</p>
