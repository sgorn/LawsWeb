<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Statistics</p><p class="Section" id="1057055"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Minister may collect, compile and use statistics respecting Canadian Certificates and Kimberley Process Certificates accompanying imports into Canada for analysis, study or exchange with other participants. The Minister may publish the number of such certificates.</p>
