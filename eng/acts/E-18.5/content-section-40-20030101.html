<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="202722"><strong><a class="sectionLabel" id="s-40"><span class="sectionLabel">40</span></a></strong> No person shall interfere with an inspector who is doing, or hinder or prevent an inspector from doing, anything that the inspector is authorized to do under this Act.</p>
