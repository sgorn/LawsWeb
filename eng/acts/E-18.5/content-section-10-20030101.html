<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of deficiency</p><p class="Section" id="202582"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> If an applicant who receives a notice under paragraph 9(1)(b) does not remedy the deficiency within such time as the Minister considers reasonable, the Minister may reject the application.</p>
