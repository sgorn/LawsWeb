<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Replacement certificate</p><p class="Section" id="202584"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> If any information appearing on a Canadian Certificate is inaccurate or has changed, the Minister may, on application by the holder of the certificate made in accordance with the regulations, issue a replacement certificate.</p>
