<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Requirements for exporting rough diamonds</p><p class="Section" id="1057056"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Every person who exports rough diamonds must ensure that, on export, they are in a container that meets the requirements of the regulations and are accompanied by a Canadian Certificate.</p>
