<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Storage or removal</p><p class="Section" id="202656"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The investigator or peace officer may store the rough diamonds or other things seized at the place where they were seized or remove them to a secure place for storage.</p>
