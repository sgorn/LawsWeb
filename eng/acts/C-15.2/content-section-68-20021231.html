<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment under the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite></p><p class="Section" id="1046340"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> The officers and employees necessary to carry out the work of the Agency shall be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p>
