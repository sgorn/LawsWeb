<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation to comply with coordinator’s requests</p><p class="Section" id="1046357"><strong><a class="sectionLabel" id="s-12.5"><span class="sectionLabel">12.5</span></a></strong> Every federal authority shall comply in a timely manner with requests and determinations made by the federal environmental assessment coordinator in the course of carrying out its duties or functions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 9, s. 7</li></ul></div>
