<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Government facilities</p><p class="Section" id="1046336"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> In exercising its powers and performing its duties and functions under this Act, the Agency shall, where appropriate, make use of the services and facilities of departments, boards and agencies of the Government of Canada.</p>
