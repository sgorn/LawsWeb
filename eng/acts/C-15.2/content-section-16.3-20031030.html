<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication of determinations</p><p class="Section" id="1046360"><strong><a class="sectionLabel" id="s-16.3"><span class="sectionLabel">16.3</span></a></strong> The responsible authority shall document and make available to the public, pursuant to subsection 55(1), its determinations pursuant to section 20.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 9, s. 8</li></ul></div>
