<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Confidences of Queen’s Privy Council for Canada</p><p class="Section" id="1046248"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Notwithstanding any other provision of this Act, no confidence of the Queen’s Privy Council for Canada in respect of which subsection 39(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/C-5">Canada Evidence Act</a></cite> applies shall be disclosed or made available to any person.</p>
