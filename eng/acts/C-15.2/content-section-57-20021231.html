<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Defect in form or technical irregularity</p><p class="Section" id="1046325"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> An application for judicial review in connection with any matter under this Act shall be refused where the sole ground for relief established on the application is a defect in form or a technical irregularity.</p>
