<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rules governing review panels</p><p class="Section" id="1046315"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> Sections 29 to 36 and 40 to 42 apply, with such modifications as the circumstances require, in respect of a reference to a mediator or a review panel pursuant to subsection 46(1), 47(1) or 48(1) or (2).</p>
