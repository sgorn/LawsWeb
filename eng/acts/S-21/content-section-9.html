<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certified copy</p><p class="Section" id="441608"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Clerk of the Parliaments shall furnish the Queen’s Printer with a certified copy of every Act of Parliament as soon as it has received royal assent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-40, s. 9</li></ul></div>
