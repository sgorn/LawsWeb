<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reciprocal transfer agreements</p><p class="Section" id="366007"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> For greater certainty, for the purposes of section 30 of the <cite class="XRefExternalAct"><a href="/eng/acts/P-36">Public Service Superannuation Act</a></cite>, the Electrical Company is deemed to be an <span class="DefinedTerm"><dfn>approved employer</dfn></span> within the meaning of that section.</p>
