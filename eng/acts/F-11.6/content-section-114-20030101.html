<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to deliver up revoked licence, etc.</p><p class="Section" id="1058312"><strong><a class="sectionLabel" id="s-114"><span class="sectionLabel">114</span></a></strong> Every person commits an offence who, being the holder of a licence, registration certificate or authorization that is revoked, does not deliver it up to a peace officer or firearms officer without delay after the revocation.</p>
