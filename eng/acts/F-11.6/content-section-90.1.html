<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right of access — subsection 23.1(1)</p><p class="Section" id="223878"><strong><a class="sectionLabel" id="s-90.1"><span class="sectionLabel">90.1</span></a></strong> For the purpose of subsection 23.1(1), the person responding to a request made under that subsection has a right of access to records kept by a chief firearms officer under section 87.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 6, s. 25</li></ul></div>
