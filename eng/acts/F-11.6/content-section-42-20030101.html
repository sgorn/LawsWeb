<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notification of Registrar</p><p class="Section" id="1058266"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> A customs officer shall inform the Registrar without delay of the exportation or importation of a firearm by an individual.</p></div>
