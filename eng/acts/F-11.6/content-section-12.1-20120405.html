<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registration certificate</p><p class="Section" id="223284"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> A registration certificate may only be issued for a prohibited firearm or a restricted firearm.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 6, s. 10</li></ul></div>
