<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Only at designated customs offices</p><p class="Section" id="1058278"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> No business shall export or import goods described in section 43 except at a customs office designated for that purpose by the Minister of National Revenue.</p>
