<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reporting of loss, finding, theft and destruction of firearms</p><p class="Section" id="1058305"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> A chief firearms officer to whom the loss, finding, theft or destruction of a firearm is reported shall have the Registrar informed without delay of the loss, finding, theft or destruction.</p>
