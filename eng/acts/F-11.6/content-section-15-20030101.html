<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exempted firearms</p><p class="Section" id="223294"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> A registration certificate may not be issued for a firearm that is owned by Her Majesty in right of Canada or a province or by a police force.</p>
