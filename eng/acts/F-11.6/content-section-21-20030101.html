<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>transfer</dfn></span></p><p class="Section" id="223348"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> For the purposes of sections 22 to 32, <span class="DefinedTerm"><dfn>transfer</dfn></span> means sell, barter or give.</p>
