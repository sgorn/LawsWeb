<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment</p><p class="Section" id="223793"><strong><a class="sectionLabel" id="s-81.1"><span class="sectionLabel">81.1</span></a></strong> The Governor in Council may appoint a person to be known as the Commissioner of Firearms to hold office during pleasure. The Commissioner shall be paid such remuneration as the Governor in Council may fix.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 8, s. 48</li></ul></div>
