<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Geographical extent</p><p class="Section" id="224172"><strong><a class="sectionLabel" id="s-124"><span class="sectionLabel">124</span></a></strong> A permit or an approval of a museum that is deemed to be a licence under section 122 or 123 is valid only for the location of the business or museum for which it was issued.</p>
