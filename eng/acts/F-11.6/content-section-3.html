<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Binding on Her Majesty</p><ul class="Section ProvisionList" id="223112"><li><p class="Subsection" id="223114"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> This Act is binding on Her Majesty in right of Canada or a province.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canadian Forces</p><p class="Subsection" id="223115"><span class="lawlabel">(2)</span> Notwithstanding subsection (1), this Act does not apply in respect of the Canadian Forces.</p></li></ul>
