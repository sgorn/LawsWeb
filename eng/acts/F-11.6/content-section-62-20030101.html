<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not transferable</p><p class="Section" id="223591"><strong><a class="sectionLabel" id="s-62"><span class="sectionLabel">62</span></a></strong> Licences, registration certificates, authorizations to carry, authorizations to transport, authorizations to export and authorizations to import are not transferable.</p>
