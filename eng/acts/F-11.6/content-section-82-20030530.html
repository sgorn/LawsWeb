<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registrar of Firearms</p><p class="Section" id="223815"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> An individual to be known as the Registrar of Firearms shall be appointed or deployed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33">Public Service Employment Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1995, c. 39, s. 82</li><li class="HistoricalNoteSubItem"> 2003, c. 8, s. 49</li></ul></div>
