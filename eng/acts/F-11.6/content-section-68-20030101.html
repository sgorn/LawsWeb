<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Licences and authorizations</p><p class="Section" id="223681"><strong><a class="sectionLabel" id="s-68"><span class="sectionLabel">68</span></a></strong> A chief firearms officer shall refuse to issue a licence if the applicant is not eligible to hold one and may refuse to issue an authorization to carry or authorization to transport for any good and sufficient reason.</p>
