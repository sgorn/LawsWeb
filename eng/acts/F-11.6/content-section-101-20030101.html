<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “inspector”</p><p class="Section" id="223941"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> In sections 102 to 105, <span class="DefinedTerm"><dfn>inspector</dfn></span> means a firearms officer and includes, in respect of a province, a member of a class of individuals designated by the provincial minister.</p>
