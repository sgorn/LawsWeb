<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Punishment</p><p class="Section" id="1058313"><strong><a class="sectionLabel" id="s-115"><span class="sectionLabel">115</span></a></strong> Every person who commits an offence under section 112, 113 or 114 is guilty of an offence punishable on summary conviction.</p>
