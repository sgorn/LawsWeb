<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation — federal Minister</p><p class="Section" id="223801"><strong><a class="sectionLabel" id="s-81.3"><span class="sectionLabel">81.3</span></a></strong> The federal Minister may delegate to the Commissioner any duty, function or power conferred on the federal Minister under this Act, except the power to delegate under this section and the power under subsections 97(2) and (3).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 8, s. 48</li></ul></div>
