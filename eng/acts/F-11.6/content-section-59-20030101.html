<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Different registered owner</p><p class="Section" id="223572"><strong><a class="sectionLabel" id="s-59"><span class="sectionLabel">59</span></a></strong> An individual who holds an authorization to carry or authorization to transport need not be the person to whom the registration certificate for the particular prohibited firearm or restricted firearm was issued.</p>
