<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registration certificates and authorizations to export or import</p><p class="Section" id="1058283"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> The Registrar is responsible for issuing registration certificates for firearms and assigning firearms identification numbers to them and for issuing authorizations to export and authorizations to import.</p>
