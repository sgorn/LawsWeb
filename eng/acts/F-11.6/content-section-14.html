<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Serial number</p><p class="Section" id="223290"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> A registration certificate may be issued only for a firearm</p><ul class="ProvisionList"><li><p class="Paragraph" id="223292"><span class="lawlabel">(a)</span> that bears a serial number sufficient to distinguish it from other firearms; or</p></li><li><p class="Paragraph" id="223293"><span class="lawlabel">(b)</span> that is described in the prescribed manner.</p></li></ul>
