<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of Registrar of Firearms</p><p class="Section" id="1058302"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> The Commissioner of the Royal Canadian Mounted Police shall, after consulting with the federal Minister and the Solicitor General of Canada, appoint an individual as the Registrar of Firearms.</p>
