<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term of registration certificates</p><p class="Section" id="1058293"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> A registration certificate for a firearm expires where</p><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(a)</span> the holder of the registration certificate ceases to be the owner of the firearm; or</p></li><li><p class="Paragraph"><span class="lawlabel">(b)</span> the firearm ceases to be a firearm.</p></li></ul>
