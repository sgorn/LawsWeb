<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authorization for individuals to export replica firearms</p><p class="Section" id="1058263"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> An individual may export a replica firearm if he or she declares the replica firearm to a customs officer in the prescribed manner.</p></div>
