<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notification of Registrar</p><p class="Section" id="1058275"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> A customs officer shall inform the Registrar without delay of the exportation or importation of goods described in section 43 by a business.</p></div>
