<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reporting of prohibition orders</p><p class="Section" id="223873"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> Every court, judge or justice that makes, varies or revokes a prohibition order shall have a chief firearms officer informed without delay of the prohibition order or its variation or revocation.</p>
