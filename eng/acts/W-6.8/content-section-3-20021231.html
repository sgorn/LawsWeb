<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose</p><p class="Section" id="467981"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The purpose of this Act is to promote the development and diversification of the economy of Western Canada and to advance the interests of Western Canada in national economic policy, program and project development and implementation.</p>
