<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ownership — payment card network operators</p><p class="Section" id="222635"><strong><a class="sectionLabel" id="s-14.1"><span class="sectionLabel">14.1</span></a></strong> The Commissioner, a person appointed under subsection 4(4) or a Deputy Commissioner shall not hold, directly or indirectly, any interest or right in any shares of a payment card network operator.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2010, c. 12, s. 1839</li></ul></div>
