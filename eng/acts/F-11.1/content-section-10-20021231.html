<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employees</p><p class="Section" id="222602"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The employees that are necessary to enable the Commissioner to perform the duties of the Commissioner shall be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p>
