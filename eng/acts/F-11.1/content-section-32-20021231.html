<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="222799"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> The Governor in Council may make regulations prescribing</p><ul class="ProvisionList"><li><p class="Paragraph" id="222801"><span class="lawlabel">(a)</span> anything that is required or authorized by this Act to be prescribed; and</p></li><li><p class="Paragraph" id="222802"><span class="lawlabel">(b)</span> the way in which anything that is required or authorized by this Act to be prescribed shall be determined.</p></li></ul>
