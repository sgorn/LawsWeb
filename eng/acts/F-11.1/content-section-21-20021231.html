<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>How act or omission may be proceeded with</p><p class="Section" id="1048774"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> If a contravention or non-compliance that is designated under paragraph 19(1)(a) can be proceeded with either as a violation or as an offence, proceeding in one manner precludes proceeding in the other.</p>
