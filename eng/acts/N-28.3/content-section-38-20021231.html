<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Procedure for certain decisions and orders</p><p class="Section" id="369095"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> Every order of an inspector and every order of a designated officer under paragraph 37(2)(f) shall be made, and every measure under paragraph 37(2)(c), (d) or (g) shall be taken, in accordance with the prescribed rules of procedure.</p>
