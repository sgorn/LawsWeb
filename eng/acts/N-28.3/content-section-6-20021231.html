<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Act not applicable to certain naval vessels</p><p class="Section" id="368801"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> This Act does not apply to a nuclear-powered or nuclear-capable naval vessel of a foreign state that is invited into Canada by Her Majesty in right of Canada.</p>
