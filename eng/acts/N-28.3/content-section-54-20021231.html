<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of subsection 389(5) of <cite class="XRefExternalAct"><a href="/eng/acts/S-9">Canada Shipping Act</a></cite></p><p class="Section" id="1050654"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> Subsection 389(5) of the <cite class="XRefExternalAct"><a href="/eng/acts/S-9">Canada Shipping Act</a></cite> does not apply in respect of a nuclear substance, prescribed equipment, a nuclear facility or a nuclear-powered vehicle.</p>
