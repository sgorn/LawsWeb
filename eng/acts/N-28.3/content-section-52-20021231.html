<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offence</p><p class="Section" id="369314"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Where an offence under this Act is committed or continued on more than one day, it shall be deemed to be a separate offence for each day on which it is committed or continued.</p>
