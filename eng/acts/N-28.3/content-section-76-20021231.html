<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other members of Commission</p><p class="Section" id="369553"><strong><a class="sectionLabel" id="s-76"><span class="sectionLabel">76</span></a></strong> Each person who holds office as a member of the Board immediately before the commencement day continues in office as a member of the Commission for the remainder of the term for which the person was appointed.</p>
