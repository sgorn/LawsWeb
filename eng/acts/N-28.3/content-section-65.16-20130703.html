<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment</p><p class="Section" id="369493"><strong><a class="sectionLabel" id="s-65.16"><span class="sectionLabel">65.16</span></a></strong> If a person pays the penalty set out in a notice of violation, the person is considered to have committed the violation and proceedings in respect of it are ended.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 19, s. 130</li></ul></div>
