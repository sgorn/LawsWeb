<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="369316"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> Proceedings by way of summary conviction in respect of an offence under this Act may be instituted not later than two years after the time when the subject-matter of the proceedings arose or the Commission became aware of the subject-matter of the proceedings.</p>
