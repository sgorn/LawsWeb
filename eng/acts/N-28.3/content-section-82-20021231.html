<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Nuclear installation</p><p class="Section" id="1050657"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> A nuclear installation designated by the Atomic Energy Control Board for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/N-28">Nuclear Liability Act</a></cite> is deemed to have been designated for those purposes by the Canadian Nuclear Safety Commission.</p>
