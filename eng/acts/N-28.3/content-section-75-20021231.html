<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>President of Commission</p><p class="Section" id="369551"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> The person who holds the office of President of the Board immediately before the commencement day continues in office as the President of the Commission for the remainder of the term for which that person was appointed President.</p>
