<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meat inspection legend</p><p class="Section" id="355480"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The meat inspection legend shall be a national trade-mark, and the exclusive property in and, subject to this Act, the right to the use of that trade-mark is hereby declared to be vested in Her Majesty in right of Canada.</p>
