<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, duties and functions of Minister</p><p class="Section" id="1046843"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The powers, duties and functions of the Minister extend to and include all matters over which Parliament has jurisdiction relating to citizenship and immigration.</p>
