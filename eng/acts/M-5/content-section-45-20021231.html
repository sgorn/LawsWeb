<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Allowance to be paid monthly</p><p class="Section" id="1050201"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> An allowance under section 40 or a joint and survivor benefit under subsection 43(4) shall be paid monthly in arrears in approximately equal instalments.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 46, s. 81</li></ul></div>
