<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Saving provision</p><p class="Section" id="356209"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> Nothing in section 21 shall prejudice any right that a child of an earlier marriage of a member or former member has to an allowance under section 20.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. M-5, s. 22</li><li class="HistoricalNoteSubItem"> 1992, c. 46, s. 81</li></ul></div>
