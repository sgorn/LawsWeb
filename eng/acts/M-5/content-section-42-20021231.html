<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Saving provision</p><p class="Section" id="356664"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Nothing in section 41 shall prejudice any right that a child of an earlier marriage of a member or former member has to an allowance under section 40.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 46, s. 81</li></ul></div>
