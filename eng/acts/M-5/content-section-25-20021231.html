<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Allowance to be paid monthly</p><p class="Section" id="1050180"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> An allowance under section 20 or a joint and survivor benefit under subsection 23(4) shall be paid monthly in arrears in approximately equal instalments.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. M-5, s. 25</li><li class="HistoricalNoteSubItem"> 1992, c. 46, s. 81</li></ul></div>
