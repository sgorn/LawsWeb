<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="171813"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> The accounts of a corporation incorporated under section 6 shall be audited by the Auditor General of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. D-2, s. 6</li><li class="HistoricalNoteSubItem"> 1976-77, c. 34, s. 30(F)</li></ul></div>
