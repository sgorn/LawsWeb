<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Orders and regulations</p><p class="Section" id="171972"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The Governor in Council may make orders and regulations to carry out the purposes and provisions of this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. D-1, s. 33</li><li class="HistoricalNoteSubItem"> 2000, c. 31, s. 3</li></ul></div>
