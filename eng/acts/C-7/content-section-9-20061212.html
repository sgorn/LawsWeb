<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Executive Committee</p><p class="Section" id="165245"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> There shall be an Executive Committee of the Board consisting of the Chairperson, the President and three other directors selected by the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-7, s. 9</li><li class="HistoricalNoteSubItem"> 1999, c. 27, s. 27</li><li class="HistoricalNoteSubItem"> 2006, c. 9, s. 233(E)</li></ul></div>
