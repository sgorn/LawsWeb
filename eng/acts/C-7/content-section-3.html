<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corporation established</p><p class="Section" id="165177"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> There is hereby established a corporation to be called the “Canada Mortgage and Housing Corporation” consisting of the Minister and those persons who compose the Board of Directors.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-16, s. 3</li><li class="HistoricalNoteSubItem"> 1978-79, c. 16, s. 12</li></ul></div>
