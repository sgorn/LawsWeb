<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Fiscal year</p><p class="Section" id="165437"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> The fiscal year of the Corporation is the calendar year unless the Governor in Council otherwise directs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-16, s. 32</li><li class="HistoricalNoteSubItem"> 1984, c. 31, s. 14</li></ul></div>
