<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deposit accounts</p><ul class="Section ProvisionList" id="165454"><li><p class="Subsection" id="165456"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> <span class="lawlabel">(1)</span> The Corporation may maintain in its own name one or more accounts with the Bank of Canada.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interest may be paid</p><p class="Subsection" id="165457"><span class="lawlabel">(2)</span> The Bank of Canada may pay interest on any money that the Corporation deposits with it.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2016, c. 12, s. 125</li></ul></div>
