<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Capital of Corporation</p><p class="Section" id="165294"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The capital of the Corporation is twenty-five million dollars, or such greater amount as may be determined by the Governor in Council from time to time.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-7, s. 16</li><li class="HistoricalNoteSubItem"> 1999, c. 27, s. 30</li></ul></div>
