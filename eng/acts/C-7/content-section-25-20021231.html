<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Research and information</p><p class="Section" id="165345"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The Corporation shall conduct research into the business of lending money on the security of mortgages and for that purpose shall compile information relating thereto.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-16, s. 26</li></ul></div>
