<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite></p><p class="Section" id="1048435"><strong><a class="sectionLabel" id="s-37"><span class="sectionLabel">37</span></a></strong> The Board and its subsidiaries shall invest their assets in such a way that tax would not be payable by them under subsection 206(2) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite> if Part XI of that Act applied to them.</p>
