<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Statements to go to Ministers</p><p class="Section" id="1048439"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> The Board shall send copies of the quarterly financial statements prepared in accordance with subsection 39(6) to the Minister and the appropriate provincial Ministers within 45 days after the end of the three month period to which it relates.</p>
