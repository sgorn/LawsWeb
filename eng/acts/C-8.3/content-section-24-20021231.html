<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Validity of acts</p><p class="Section" id="165765"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> An act of the Chairperson or other director of the Board, or of the chief executive officer or other officer of the Board, is not invalid by reason only of an irregularity in that person’s appointment or a defect in that person’s qualifications.</p>
