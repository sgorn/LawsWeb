<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Acts done in good faith</p><p class="Section" id="1050533"><strong><a class="sectionLabel" id="s-11.3"><span class="sectionLabel">11.3</span></a></strong> No action lies against a member or an employee for anything done or omitted to be done in good faith in the performance, or purported performance, of any power, duty or function under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 84</li></ul></div>
