<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Who may issue notices</p><p class="Section" id="1050550"><strong><a class="sectionLabel" id="s-44.02"><span class="sectionLabel">44.02</span></a></strong> Persons who are designated as inspectors under section 35 are authorized to issue notices of violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 98</li></ul></div>
