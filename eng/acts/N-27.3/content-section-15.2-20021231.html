<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Negotiation to be in good faith</p><p class="Section" id="1050472"><strong><a class="sectionLabel" id="s-15.2"><span class="sectionLabel">15.2</span></a></strong> A request referred to in subparagraph 15.1(1)(b)(i) shall not be considered by the Board unless the requester has negotiated in good faith and has been unable to reach an agreement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2002, c. 10, s. 186</li></ul></div>
