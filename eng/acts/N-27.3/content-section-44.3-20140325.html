<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Section" id="1050569"><strong><a class="sectionLabel" id="s-44.3"><span class="sectionLabel">44.3</span></a></strong> The Board may, subject to any regulations, make public the nature of a violation, the name of the person who committed it and the amount of the penalty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 98</li></ul></div>
