<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of the Board</p><p class="Section" id="1050484"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The Board has, in respect of any public hearing under section 21, all the powers of a commissioner appointed under Part I of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p>
