<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to act</p><p class="Section" id="1050565"><strong><a class="sectionLabel" id="s-44.17"><span class="sectionLabel">44.17</span></a></strong> A person that neither pays the penalty within the period set out in the notice of violation — nor requests a review within the period referred to in section 44.11 — is considered to have committed the violation and is liable to the penalty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 98</li></ul></div>
