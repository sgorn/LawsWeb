<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offences</p><p class="Section" id="1050547"><strong><a class="sectionLabel" id="s-40.3"><span class="sectionLabel">40.3</span></a></strong> An offence under subsection 40(1), 40.1(1) or 40.2(1) that is committed or continued on more than one day constitutes a separate offence for each day on which it is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 95</li></ul></div>
