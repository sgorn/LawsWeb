<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authenticity of documents</p><p class="Section" id="1050568"><strong><a class="sectionLabel" id="s-44.2"><span class="sectionLabel">44.2</span></a></strong> In the absence of evidence to the contrary, a document that appears to be a notice issued under subsection 44.06(1) is presumed to be authentic and is proof of its contents in any proceeding in respect of a violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 98</li></ul></div>
