<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, duties and functions of Chairperson</p><p class="Section" id="1050525"><strong><a class="sectionLabel" id="s-10.2"><span class="sectionLabel">10.2</span></a></strong> The Chairperson of the Board is its chief executive officer and has the powers, duties and functions prescribed by the rules of the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 82</li></ul></div>
