<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Correction or cancellation of notice of violation</p><p class="Section" id="1050560"><strong><a class="sectionLabel" id="s-44.12"><span class="sectionLabel">44.12</span></a></strong> At any time before a request for a review in respect of a notice of violation is received by the Minister, an inspector may cancel the notice of violation or correct an error in it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 98</li></ul></div>
