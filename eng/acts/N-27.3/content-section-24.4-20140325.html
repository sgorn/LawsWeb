<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Day on which application is made</p><p class="Section" id="1050539"><strong><a class="sectionLabel" id="s-24.4"><span class="sectionLabel">24.4</span></a></strong> An application is considered to be made on the day on which the Board is satisfied that the application is in the form, and contains all of the information, that is prescribed by the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 91</li></ul></div>
