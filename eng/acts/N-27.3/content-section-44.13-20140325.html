<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review</p><p class="Section" id="1050561"><strong><a class="sectionLabel" id="s-44.13"><span class="sectionLabel">44.13</span></a></strong> On receipt of a request for a review in respect of a notice of violation, the Minister shall conduct the review.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 2, s. 98</li></ul></div>
