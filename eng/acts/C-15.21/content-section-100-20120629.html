<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Contravention — section 98</p><p class="Section" id="1071004"><strong><a class="sectionLabel" id="s-100"><span class="sectionLabel">100</span></a></strong> Any person who contravenes section 98 is guilty of an offence punishable on summary conviction and is liable to a fine of not more than $300,000.</p></div>
