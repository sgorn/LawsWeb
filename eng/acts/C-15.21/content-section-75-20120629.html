<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report to Minister</p><p class="Section" id="1070979"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> On completion of the study that it conducts, the committee established under section 73 or under an agreement or arrangement entered into under paragraph 74(1)(a) or (b) must provide a report to the Minister.</p></div>
