<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agency’s obligation</p><p class="Section" id="1070956"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> The Agency must establish a participant funding program to facilitate the participation of the public in the environmental assessment of designated projects that have been referred to a review panel under section 38.</p></div>
