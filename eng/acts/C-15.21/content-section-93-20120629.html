<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of force</p><p class="Section" id="1070997"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> In executing a warrant to enter a dwelling-house, a designated person must not use force unless the use of force has been specifically authorized in the warrant and the designated person is accompanied by a peace officer.</p></div>
