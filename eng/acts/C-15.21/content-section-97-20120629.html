<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="1071001"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> It is prohibited to obstruct or hinder a designated person who is exercising their powers or performing their duties and functions under this Act.</p></div>
