<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Measures taken by designated person</p><p class="Section" id="63001"><strong><a class="sectionLabel" id="s-95"><span class="sectionLabel">95</span></a></strong> If a person does not comply with an order made under subsection 94(1) within the time specified, the designated person may, on their own initiative and at that person’s expense, carry out the measure required.</p>
