<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application only when no referral to review panel</p><p class="Section" id="62424"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Sections 22 to 27 cease to apply to a designated project if it is referred by the Minister to a review panel under section 38.</p>
