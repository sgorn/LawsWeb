<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remuneration</p><p class="Section" id="1071014"><strong><a class="sectionLabel" id="s-110"><span class="sectionLabel">110</span></a></strong> The President and the Executive Vice-president are to be paid any remuneration that the Governor in Council may fix.</p></div>
