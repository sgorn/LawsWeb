<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>References</p><p class="Section" id="1071023"><strong><a class="sectionLabel" id="s-119"><span class="sectionLabel">119</span></a></strong> Every reference to the former Agency in any deed, contract, agreement or other document executed by the former Agency in its own name is, unless the context otherwise requires, to be read as a reference to the Agency.</p></div>
