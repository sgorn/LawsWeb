<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Report to Minister</p><p class="Section" id="62816"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> On completion of the study that it conducts, the committee established under section 73 or under an agreement or arrangement entered into under paragraph 74(1)(a) or (b) must provide a report to the Minister.</p>
