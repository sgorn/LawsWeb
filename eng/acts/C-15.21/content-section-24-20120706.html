<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Public participation</p><p class="Section" id="62435"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Subject to section 28, the responsible authority must ensure that the public is provided with an opportunity to participate in the environmental assessment of a designated project.</p>
