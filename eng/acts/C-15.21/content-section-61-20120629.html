<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Debt due to Her Majesty</p><p class="Section" id="1070961"><strong><a class="sectionLabel" id="s-61"><span class="sectionLabel">61</span></a></strong> The costs and amounts that the proponent must pay under section 59 constitute a debt due to Her Majesty in right of Canada and may be recovered as such in any court of competent jurisdiction.</p></div>
