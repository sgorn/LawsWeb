<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="62946"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> An order made under subsection 14(2), 37(1), 87(1) or (2), 125(7) or 128(2) is not a statutory instrument for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p>
