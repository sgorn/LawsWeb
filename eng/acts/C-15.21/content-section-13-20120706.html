<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Activities regulated by regulatory body</p><p class="Section" id="62356"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> A designated project for which the responsible authority is referred to in any of paragraphs 15(a) to (c) is subject to an environmental assessment.</p>
