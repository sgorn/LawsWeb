<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment under <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite></p><p class="Section" id="1071015"><strong><a class="sectionLabel" id="s-111"><span class="sectionLabel">111</span></a></strong> The employees who are necessary to carry out the Agency’s work are to be appointed in accordance with the <cite class="XRefExternalAct"><a href="/eng/acts/P-33.01">Public Service Employment Act</a></cite>.</p></div>
