<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Posting of notice on Internet site</p><p class="Section" id="62390"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The responsible authority with respect to a designated project must ensure that a notice of the commencement of the environmental assessment of a designated project is posted on the Internet site.</p>
