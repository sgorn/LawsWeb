<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Responsible authority’s obligations</p><p class="Section" id="62426"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> The responsible authority with respect to a designated project must ensure that</p><ul class="ProvisionList"><li><p class="Paragraph" id="62428"><span class="lawlabel">(a)</span> an environmental assessment of the designated project is conducted; and</p></li><li><p class="Paragraph" id="62429"><span class="lawlabel">(b)</span> a report is prepared with respect to that environmental assessment.</p></li></ul>
