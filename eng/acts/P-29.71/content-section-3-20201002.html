<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limit</p><p class="Section" id="1260971"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The total of all payments made under section 2 after September 30, 2020, in respect of a measure specified in the schedule, must not exceed the amount specified in the schedule for that measure.</p>
