<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment of Service</p><p class="Section" id="1047583"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Courts Administration Service (in this Act referred to as the “Service”), consisting of the Chief Administrator of the Service and employees of the Service, is hereby established as a portion of the public service of Canada.</p>
