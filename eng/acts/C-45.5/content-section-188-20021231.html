<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Court proceedings to continue</p><p class="Section" id="112626"><strong><a class="sectionLabel" id="s-188"><span class="sectionLabel">188</span></a></strong> Every proceeding taken in the Federal Court of Canada before the coming into force of section 1 of this Act shall be continued in conformity with the <cite class="XRefExternalAct"><a href="/eng/acts/F-7">Federal Courts Act</a></cite>.</p>
