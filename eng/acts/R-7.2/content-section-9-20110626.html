<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers and duties</p><p class="Section" id="1070527"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The arbitrator has, with any modifications that the circumstances require, all the powers and duties of an arbitrator under paragraphs 60(1)(a), (a.2), (a.3) and (a.4) and section 61 of the <cite class="XRefExternalAct"><a href="/eng/acts/L-2">Canada Labour Code</a></cite>.</p></div>
