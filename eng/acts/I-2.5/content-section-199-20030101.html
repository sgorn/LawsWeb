<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Redetermination</p><p class="Section" id="276493"><strong><a class="sectionLabel" id="s-199"><span class="sectionLabel">199</span></a></strong> Sections 112 to 114 apply to a redetermination of a decision set aside by the Federal Court with respect to an application for landing as a member of the post-determination refugee claimants in Canada class within the meaning of the <cite class="XRefExternalRegulation">Immigration Regulations, 1978</cite>.</p>
