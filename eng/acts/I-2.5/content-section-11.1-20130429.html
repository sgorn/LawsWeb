<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Biometric information</p><p class="Section" id="1059095"><strong><a class="sectionLabel" id="s-11.1"><span class="sectionLabel">11.1</span></a></strong> A prescribed foreign national who makes an application for a temporary resident visa, study permit or work permit must follow the prescribed procedures for the collection of prescribed biometric information.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 17, s. 6</li></ul></div>
