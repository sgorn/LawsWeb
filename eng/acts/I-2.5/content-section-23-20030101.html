<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entry to complete examination or hearing</p><p class="Section" id="274501"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> An officer may authorize a person to enter Canada for the purpose of further examination or an admissibility hearing under this Part.</p>
