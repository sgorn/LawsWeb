<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absence, incapacity or vacancy</p><p class="Section" id="276229"><strong><a class="sectionLabel" id="s-160"><span class="sectionLabel">160</span></a></strong> In the event of the absence or incapacity of the Chairperson, or if the office of Chairperson is vacant, the Minister may authorize one of the Deputy Chairpersons or any other member of the Board to act as Chairperson.</p>
