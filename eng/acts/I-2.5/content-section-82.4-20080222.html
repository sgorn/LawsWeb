<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister’s order to release</p><p class="Section" id="275230"><strong><a class="sectionLabel" id="s-82.4"><span class="sectionLabel">82.4</span></a></strong> The Minister may, at any time, order that a person who is detained under any of sections 82 to 82.2 be released from detention to permit their departure from Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, c. 3, s. 4</li></ul></div>
