<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Undertaking binding</p><p class="Section" id="274332"><strong><a class="sectionLabel" id="s-13.1"><span class="sectionLabel">13.1</span></a></strong> An undertaking given under this Act in respect of a foreign national — including a sponsorship undertaking — is binding on the person who gives it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 17, s. 8</li></ul></div>
