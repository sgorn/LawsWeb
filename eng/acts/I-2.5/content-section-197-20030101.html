<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Stays</p><p class="Section" id="1059073"><strong><a class="sectionLabel" id="s-197"><span class="sectionLabel">197</span></a></strong> Despite section 192, if an appellant who has been granted a stay under the former Act breaches a condition of the stay, the appellant shall be subject to the provisions of section 64 and subsection 68(4) of this Act.</p>
