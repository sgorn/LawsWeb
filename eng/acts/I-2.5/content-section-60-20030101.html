<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minor children</p><p class="Section" id="275010"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> For the purposes of this Division, it is affirmed as a principle that a minor child shall be detained only as a measure of last resort, taking into account the other applicable grounds and criteria including the best interests of the child.</p>
