<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Protection of information on appeal</p><p class="Section" id="1059000"><strong><a class="sectionLabel" id="s-84"><span class="sectionLabel">84</span></a></strong> Section 83 — other than the obligation to provide a summary — and sections 85.1 to 85.5 apply to an appeal under section 79 or 82.3, and to any further appeal, with any necessary modifications.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 27, s. 84</li><li class="HistoricalNoteSubItem"> 2008, c. 3, s. 4</li></ul></div>
