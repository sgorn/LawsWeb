<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immunity</p><p class="Section" id="275296"><strong><a class="sectionLabel" id="s-85.3"><span class="sectionLabel">85.3</span></a></strong> A special advocate is not personally liable for anything they do or omit to do in good faith under this Division.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2008, c. 3, s. 4</li></ul></div>
