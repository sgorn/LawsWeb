<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right of permanent residents</p><ul class="Section ProvisionList" id="1058932"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> <span class="lawlabel">(1)</span> A permanent resident of Canada has the right to enter and remain in Canada, subject to the provisions of this Act.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conditions</p><p class="Subsection"><span class="lawlabel">(2)</span> A permanent resident must comply with any conditions imposed under the regulations.</p></li></ul>
