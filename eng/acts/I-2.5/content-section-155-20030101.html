<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition if member unable to take part</p><p class="Section" id="276192"><strong><a class="sectionLabel" id="s-155"><span class="sectionLabel">155</span></a></strong> If a member of a three-member panel is unable to take part in the disposition of a matter that the member has heard, the remaining members may make the disposition and, for that purpose, are deemed to constitute the applicable Division.</p>
