<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inconsistency</p><p class="Section" id="1059002"><strong><a class="sectionLabel" id="s-85"><span class="sectionLabel">85</span></a></strong> In the case of an inconsistency between sections 82 to 84 and the provisions of Division 6, sections 82 to 84 prevail to the extent of the inconsistency.</p>
