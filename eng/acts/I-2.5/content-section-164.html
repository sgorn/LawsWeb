<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Presence of parties</p><p class="Section" id="276255"><strong><a class="sectionLabel" id="s-164"><span class="sectionLabel">164</span></a></strong> Where a hearing is held by a Division, it may, in the Division’s discretion, be conducted in the presence of, or by a means of live telecommunication with, the person who is the subject of the proceedings.</p>
