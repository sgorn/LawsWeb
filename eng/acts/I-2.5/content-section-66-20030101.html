<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition</p><p class="Section" id="275049"><strong><a class="sectionLabel" id="s-66"><span class="sectionLabel">66</span></a></strong> After considering the appeal of a decision, the Immigration Appeal Division shall</p><ul class="ProvisionList"><li><p class="Paragraph" id="275051"><span class="lawlabel">(a)</span> allow the appeal in accordance with section 67;</p></li><li><p class="Paragraph" id="275052"><span class="lawlabel">(b)</span> stay the removal order in accordance with section 68; or</p></li><li><p class="Paragraph" id="275053"><span class="lawlabel">(c)</span> dismiss the appeal in accordance with section 69.</p></li></ul>
