<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1059015"><strong><a class="sectionLabel" id="s-91"><span class="sectionLabel">91</span></a></strong> The regulations may govern who may or may not represent, advise or consult with a person who is the subject of a proceeding or application before the Minister, an officer or the Board.</p>
