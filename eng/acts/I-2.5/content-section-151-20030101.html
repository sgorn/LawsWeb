<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Immigration and Refugee Board</p><p class="Section" id="276162"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> The Immigration and Refugee Board consists of the Refugee Protection Division, the Refugee Appeal Division, the Immigration Division and the Immigration Appeal Division.</p>
