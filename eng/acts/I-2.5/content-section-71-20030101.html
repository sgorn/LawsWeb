<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reopening appeal</p><p class="Section" id="275089"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> The Immigration Appeal Division, on application by a foreign national who has not left Canada under a removal order, may reopen an appeal if it is satisfied that it failed to observe a principle of natural justice.</p>
