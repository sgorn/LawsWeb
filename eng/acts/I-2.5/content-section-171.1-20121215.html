<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No reopening of appeal</p><p class="Section" id="276334"><strong><a class="sectionLabel" id="s-171.1"><span class="sectionLabel">171.1</span></a></strong> The Refugee Appeal Division does not have jurisdiction to reopen on any ground — including a failure to observe a principle of natural justice — an appeal in respect of which the Federal Court has made a final determination.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 17, s. 53</li></ul></div>
