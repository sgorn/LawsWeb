<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prime Minister’s residence</p><p class="Section" id="384753"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Notwithstanding anything in the <cite class="XRefExternalAct"><a href="/eng/acts/P-1">Parliament of Canada Act</a></cite>, the lands described in Schedule I and the buildings thereon shall be maintained as a residence for the Prime Minister of Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-20, s. 2</li><li class="HistoricalNoteSubItem"> R.S., c. 20(2nd Supp.), s. 3</li></ul></div>
