<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>Convention</dfn></span></p><p class="Section" id="41585"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>Convention</dfn></span> means the Convention between the Government of Canada and the Government of the Argentine Republic set out in Schedule V, as amended by the Protocol set out in Schedule VI.</p>
