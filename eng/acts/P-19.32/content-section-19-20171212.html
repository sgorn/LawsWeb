<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Only in preclearance area</p><p class="Section" id="396358"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> A preclearance officer may exercise the powers, and perform the duties and functions, set out in sections 20 to 26 only in a preclearance area.</p></div>
