<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Frisk search — concealed goods</p><p class="Section" id="396370"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> A preclearance officer may, for the purpose of conducting preclearance, conduct a frisk search of a traveller bound for the United States if the officer has reasonable grounds to suspect that the traveller has on their person concealed goods.</p>
