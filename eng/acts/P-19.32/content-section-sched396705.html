<section><div class="Schedule"><header><h2 class="scheduleLabel" id="h-396706"><span class="scheduleLabel">SCHEDULE</span><span class="OriginatingRef">(Subsection 6(1) and section 44)</span><span class="scheduleTitleText">Locations in Canada in which Preclearance Areas and Preclearance Perimeters May Be Designated</span><br></h2></header><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">1</span> </div><div class="listItemText2">The aerodromes listed in Schedules 1 to 3 of the <cite class="XRefExternalRegulation"><a href="/eng/regulations/SOR-2011-318">Canadian Aviation Security Regulations, 2012</a></cite> and any place that is associated with those aerodromes, including a terminal, bonded warehouse and any place where cargo is screened.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">2</span> </div><div class="listItemText2">Any place in Canada that is associated with marine navigation or infrastructure and any place adjacent to it.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">3</span> </div><div class="listItemText2">Any railway station or terminal that is within the legislative authority of Parliament and any place that is associated with it.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">4</span> </div><div class="listItemText2">Any highway, road, bridge, tunnel or path, and any place adjacent to it, that connects a part of Canada with a part of the United States and any place from which goods are regularly shipped for export to the United States.</div></div></li></ul></figure><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1136280-1197022" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1136280-1197022.html">2017, c. 27, Sch.</a></li><li class="HistoricalNoteSubItem"><a href="#1136280-1197023" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1136280-1197023.html">SOR/2019-184, s. 1</a></li></ul></div></div></section>
