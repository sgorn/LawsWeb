<section id ="1136280-1197023" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">SOR/2019-184, s. 1</h2></header><div class="modal-body"><p class="Section amending" id="1136280"><strong><a class="sectionLabel" id="s-1"><span class="sectionLabel">1</span></a></strong> The schedule to the <cite class="XRefExternalAct">Preclearance Act, 2016</cite> is amended by adding the following after the heading “Locations in Canada in which Preclearance Areas and Preclearance Perimeters May Be Designated”:</p><section><div class="AmendedText"><figure><ul class="noBullet"><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">1</span> </div><div class="listItemText2">The aerodromes listed in Schedules 1 to 3 of the <cite class="XRefExternalRegulation">Canadian Aviation Security Regulations, 2012</cite> and any place that is associated with those aerodromes, including a terminal, bonded warehouse and any place where cargo is screened.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">2</span> </div><div class="listItemText2">Any place in Canada that is associated with marine navigation or infrastructure and any place adjacent to it.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">3</span> </div><div class="listItemText2">Any railway station or terminal that is within the legislative authority of Parliament and any place that is associated with it.</div></div></li><li><div class="listItemBlock0"><div class="listItemLabel"><span class="lawlabel">4</span> </div><div class="listItemText2">Any highway, road, bridge, tunnel or path, and any place adjacent to it, that connects a part of Canada with a part of the United States and any place from which goods are regularly shipped for export to the United States.</div></div></li></ul></figure></div></section></div></section>
