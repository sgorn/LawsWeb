<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, duties and functions</p><p class="Section" id="1316701"><strong><a class="sectionLabel" id="s-38.3"><span class="sectionLabel">38.3</span></a></strong> In addition to being a member of the Commission, the Pay Equity Commissioner must exercise the powers and perform the duties and functions assigned to him or her by the <cite class="XRefExternalAct"><a href="/eng/acts/P-4.2">Pay Equity Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 27, s. 423</li><li class="HistoricalNoteSubItem">2018, c. 27, s. 439</li></ul></div>
