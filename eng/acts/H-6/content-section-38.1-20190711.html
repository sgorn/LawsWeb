<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, duties and functions</p><p class="Section" id="1191557"><strong><a class="sectionLabel" id="s-38.1"><span class="sectionLabel">38.1</span></a></strong> In addition to being a member of the Commission, the Accessibility Commissioner has the powers, duties and functions assigned to him or her by the <cite class="XRefExternalAct"><a href="/eng/acts/A-0.6">Accessible Canada Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2019, c. 10, s. 152</li></ul></div>
