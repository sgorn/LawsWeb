<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-laws</p><p class="Section" id="419975"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Council may make by-laws for regulating its proceedings and generally for carrying out the purposes and provisions of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S.C. 1970, c. Q-1, s. 11</li><li class="HistoricalNoteSubItem"> 1995, c. 29, s. 73(E)</li></ul></div>
