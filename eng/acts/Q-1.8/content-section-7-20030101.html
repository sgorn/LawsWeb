<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payments</p><p class="Section" id="419959"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Council may make such payments out of the Fund for the purposes of the Fund as it considers desirable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S.C. 1970, c. Q-1, s. 7</li><li class="HistoricalNoteSubItem"> 1995, c. 29, s. 73(E)</li></ul></div>
