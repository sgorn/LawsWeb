<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purposes of Fund</p><p class="Section" id="419945"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The purposes of the Fund are to assist individuals or organizations to undertake or carry on research into the diseases of children, and the causes, prevention and treatment of such diseases.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1959, c. 33, s. 3</li></ul></div>
