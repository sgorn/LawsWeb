<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employer to provide information</p><p class="Section" id="1070826"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> An employer must provide the administrator with the information that is required by the administrator to comply with the terms of the plan and to discharge its duties under subsection 16(1).</p></div>
