<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Information to Superintendent</p><p class="Section" id="1070855"><strong><a class="sectionLabel" id="s-60"><span class="sectionLabel">60</span></a></strong> The employer and the administrator must provide to the Superintendent, at the time and in the manner specified by the Superintendent, any information that the Superintendent specifies.</p></div>
