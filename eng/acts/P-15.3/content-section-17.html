<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Records</p><p class="Section" id="395021"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> An administrator of a pooled registered pension plan must keep records that are sufficient to allow a member’s share of the assets of the plan to be determined.</p>
