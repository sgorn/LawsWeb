<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation — non-discrimination</p><p class="Section" id="395069"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> An employer that enters into a contract with an administrator to provide a pooled registered pension plan to a class of employees must provide it to all the members of that class.</p>
