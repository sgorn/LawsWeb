<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance with this Act</p><p class="Section" id="395014"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> The administrator of a pooled registered pension plan must ensure that the plan complies with the provisions of this Act and the regulations.</p>
