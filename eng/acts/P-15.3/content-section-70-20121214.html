<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No action against person for withholding, etc.</p><p class="Section" id="395378"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> No action lies against any person for withholding, deducting, paying or crediting any sum of money if they do so under this Act or in the belief that they are doing so under this Act.</p>
