<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Termination of membership</p><p class="Section" id="1070838"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> A member of a pooled registered pension plan, other than one who has become a member under section 39 or 40, may terminate their membership in the plan by notifying the administrator.</p></div>
