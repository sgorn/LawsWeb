<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Election</p><p class="Section" id="395196"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> A pooled registered pension plan may provide that a member who has reached the prescribed age that is fixed for the purposes of this section may elect to receive variable payments from the funds in their account.</p>
