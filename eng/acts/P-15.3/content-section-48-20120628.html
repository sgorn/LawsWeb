<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Election</p><p class="Section" id="1070842"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> A pooled registered pension plan may provide that a member who has reached the prescribed age that is fixed for the purposes of this section may elect to receive variable payments from the funds in their account.</p></div>
