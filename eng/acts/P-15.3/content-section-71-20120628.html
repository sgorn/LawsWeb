<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement in contravention of Act</p><p class="Section" id="1070866"><strong><a class="sectionLabel" id="s-71"><span class="sectionLabel">71</span></a></strong> Any agreement or arrangement that, in contravention of this Act, requires a person to not withhold, deduct, pay or credit an amount is void or, in Quebec, null.</p></div>
