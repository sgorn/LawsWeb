<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — investment options</p><p class="Section" id="395062"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The administrator must not change an investment choice made by a member except on the request of the member or in the circumstances specified in the regulations.</p>
