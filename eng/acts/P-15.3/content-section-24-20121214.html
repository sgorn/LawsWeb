<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — inducements</p><p class="Section" id="395060"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> Subject to the regulations, an administrator must not give, offer or agree to give or offer to an employer an inducement to enter into a contract with the administrator in respect of a pooled registered pension plan.</p>
