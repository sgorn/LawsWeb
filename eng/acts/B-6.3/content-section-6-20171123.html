<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception — maximum amount may be exceeded</p><p class="Section" id="30686"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> The Minister may borrow an amount under an order made under paragraph 46.1(a) or (b) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite> even if that borrowing causes the maximum amount referred to in section 4 of this Act to be exceeded.</p>
