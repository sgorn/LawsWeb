<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="30669"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The following definitions apply in this Act.</p><dl class="Definition"><dt id="30671"><span class="DefinedTerm"><dfn>agent corporation</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>agent corporation</dfn></span> has the same meaning as in subsection 83(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>. (<span class="DefinedTermLink" lang="fr">société mandataire</span>)</p></dd><dt id="30672"><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Finance. (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd></dl>
