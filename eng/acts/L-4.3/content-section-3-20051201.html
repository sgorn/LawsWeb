<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of Agreement</p><p class="Section" id="343901"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Agreement is a treaty and a land claims agreement within the meaning of sections 25 and 35 of the <cite class="XRefExternalAct"><a href="/eng/Const/">Constitution Act, 1982</a></cite>.</p>
