<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite></p><p class="Section" id="1065330"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> For greater certainty, Inuit laws and Inuit bylaws are not statutory instruments within the meaning of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p></div>
