<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minister’s powers, duties and functions</p><p class="Section" id="399955"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> A minister may delegate to any person, subject to any conditions that the minister considers appropriate, any powers, duties or functions conferred on the minister under this Act.</p>
