<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment to schedule</p><p class="Section" id="1072793"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Minister of Foreign Affairs must, by order, amend the schedule to incorporate any amendment to the Convention as soon as feasible after the amendment takes effect for Canada.</p></div>
