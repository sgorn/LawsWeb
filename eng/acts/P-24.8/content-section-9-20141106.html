<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice of revocation</p><p class="Section" id="1072786"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> A minister may revoke an exemption that the minister has granted under section 7 or 8 only if the minister provides reasonable notice to the person to whom the exemption was granted.</p></div>
