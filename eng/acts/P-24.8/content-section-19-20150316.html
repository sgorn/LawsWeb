<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation period or prescription</p><p class="Section" id="399972"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> Proceedings by way of summary conviction may be instituted within two years after the day on which the subject matter of the proceedings arose.</p>
