<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consistency</p><p class="Section" id="1301597"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Government of Canada must, in consultation and cooperation with Indigenous peoples, take all measures necessary to ensure that the laws of Canada are consistent with the Declaration.</p>
