<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses</p><p class="Section" id="1046679"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Members of the Board are entitled to be paid such travel and living expenses as are fixed by by-law of the Board while absent from their ordinary place of residence in the course of their duties under this Act.</p>
