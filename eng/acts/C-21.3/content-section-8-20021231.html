<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Resignation</p><p class="Section" id="1046677"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> A member of the Board who wishes to resign shall notify the Minister in writing to that effect, and the resignation becomes effective at the time the Minister receives the notice or at the time specified in the notice, whichever is the later.</p>
