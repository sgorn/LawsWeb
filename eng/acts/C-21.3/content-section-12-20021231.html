<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Absence of Chairperson</p><p class="Section" id="1046681"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> In the event of the absence or incapacity of the Chairperson, one of the Vice-Chairpersons shall be designated by the Board to exercise all of the powers and perform all of the duties and functions of the Chairperson.</p>
