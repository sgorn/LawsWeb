<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Role of Chairperson</p><p class="Section" id="1046680"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The Chairperson is the chief executive officer of the Commission and has supervision over and direction of the work and staff of the Commission.</p>
