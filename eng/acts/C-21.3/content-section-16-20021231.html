<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Committees</p><p class="Section" id="1046685"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> The Board may, subject to its by-laws, appoint an Executive Committee from among the members of the Board and appoint advisory and other committees consisting, wholly or partly, of members of the Board and persons who are not members of the Board.</p>
