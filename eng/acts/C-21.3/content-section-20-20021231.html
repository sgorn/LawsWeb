<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="1046690"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The accounts and financial transactions of the Commission shall be audited annually by the Auditor General of Canada, and a report of the audit shall be made to the Board and to the Minister.</p>
