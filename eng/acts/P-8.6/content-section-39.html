<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Seals</p><p class="Section" id="417574"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> A requirement under a provision of a federal law for a person’s seal is satisfied by a secure electronic signature that identifies the secure electronic signature as the person’s seal if the federal law or the provision is listed in Schedule 2 or 3.</p>
