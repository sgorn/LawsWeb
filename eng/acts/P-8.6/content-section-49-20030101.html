<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Amendment of schedules</p><p class="Section" id="417626"><strong><a class="sectionLabel" id="s-49"><span class="sectionLabel">49</span></a></strong> For the purposes of sections 38 to 47, the responsible authority in respect of a provision of a federal law may, by order, amend Schedule 2 or 3 by adding or striking out a reference to that federal law or provision.</p>
