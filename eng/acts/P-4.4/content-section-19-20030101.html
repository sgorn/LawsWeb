<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not statutory instruments</p><p class="Section" id="412002"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> A designation under subsection 4(1) or a directive issued under this Act is not a statutory instrument for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/S-22">Statutory Instruments Act</a></cite>.</p>
