<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Determination and decision final</p><p class="Section" id="1311534"><strong><a class="sectionLabel" id="s-11.3"><span class="sectionLabel">11.3</span></a></strong> A determination or decision made by an assessor appointed under section 11.28 or, subject to that section, by the Bank under section 11.26 is for all purposes final.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 234</li><li class="HistoricalNoteSubItem">2021, c. 23, s. 135</li></ul></div>
