<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cost recovery</p><p class="Section" id="1186680"><strong><a class="sectionLabel" id="s-11.18"><span class="sectionLabel">11.18</span></a></strong> The Bank may, in accordance with the regulations, recover the costs of the resolution of a clearing and settlement system or a clearing house.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 234</li></ul></div>
