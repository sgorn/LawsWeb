<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="1186386"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> This Part applies in respect of a clearing and settlement system that is designated under subsection 4(1) if its clearing house is located in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1996, c. 6, s. 162 (Sch., s. 11)</li><li class="HistoricalNoteSubItem"> 2014, c. 39, s. 367</li><li class="HistoricalNoteSubItem">2018, c. 12, s. 234</li></ul></div>
