<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision final</p><p class="Section" id="1186789"><strong><a class="sectionLabel" id="s-11.3"><span class="sectionLabel">11.3</span></a></strong> A decision made by an assessor appointed under section 11.28 or, subject to that section, by the Bank under subsection 11.26(1), is for all purposes final.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 234</li></ul></div>
