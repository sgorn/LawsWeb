<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Cooperation</p><p class="Section" id="1186793"><strong><a class="sectionLabel" id="s-12.01"><span class="sectionLabel">12.01</span></a></strong> If a clearing and settlement system is operated by a clearing house that is not located in Canada, the Bank may cooperate with the foreign resolution authority of that clearing house.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 12, s. 235</li></ul></div>
