<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Winding-up expenses</p><p class="Section transitional" id="353256"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> All charges, costs and expenses properly incurred in the winding-up of the Corporation, including the remuneration of any liquidator appointed under section 52, are payable out of the assets of the Corporation, in priority to all other claims.</p>
