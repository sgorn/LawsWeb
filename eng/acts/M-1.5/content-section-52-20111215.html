<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment</p><p class="Section transitional" id="353264"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> If the Minister considers it necessary to fully carry out the purpose of this Part, the Minister may appoint a liquidator, who is to hold office during pleasure, to administer the final pool period and wind up the Corporation.</p>
