<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Part</p><p class="Section transitional" id="353235"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> This Part applies only if the Corporation is not continued under Part 3 within five years, or any shorter period specified by the Governor in Council, after the day on which that Part comes into force.</p>
