<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Audit</p><p class="Section" id="1059518"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> The accounts and financial transactions of the Agency shall be audited annually by the Auditor General of Canada and a report thereon shall be made to the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 20, s. 12</li></ul></div>
