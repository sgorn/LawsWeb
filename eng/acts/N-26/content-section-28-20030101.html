<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Debt due Her Majesty</p><p class="Section" id="366415"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> A penalty payable under this Act is a debt due to Her Majesty in right of Canada and is recoverable as such in the Federal Court or any other court of competent jurisdiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 20, s. 28</li></ul></div>
