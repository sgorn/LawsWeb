<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prior approval</p><p class="Section" id="366474"><strong><a class="sectionLabel" id="s-35"><span class="sectionLabel">35</span></a></strong> Where a company files a tariff at the time the financing of the pipeline is being considered, the Board may approve the form and content of the tariff and the rate of return on the equity investment of the company.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1977-78, c. 20, s. 35</li></ul></div>
