<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Arbitration</p><p class="Section" id="470093"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Except as otherwise provided in the agreement, the legislation of Manitoba relating to arbitration applies in respect of any dispute between the parties to the agreement that, under the terms of the agreement, is to be settled by way of arbitration.</p>
