<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board with single member</p><p class="Section" id="405626"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> If the parties jointly recommend the appointment of a person to be an arbitration board consisting of a single member, the Chairperson must appoint the person to be the arbitration board.</p>
