<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Extension of time</p><p class="Section" id="405584"><strong><a class="sectionLabel" id="s-133"><span class="sectionLabel">133</span></a></strong> The Board may, on the application of either party, extend any period referred to in this Division.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 2 “133”</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 305</li><li class="HistoricalNoteSubItem"> 2018, c. 24, s. 9</li></ul></div>
