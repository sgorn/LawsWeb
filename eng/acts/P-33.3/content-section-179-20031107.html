<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reconsideration of matters contained in report</p><p class="Section" id="1063833"><strong><a class="sectionLabel" id="s-179"><span class="sectionLabel">179</span></a></strong> The Chairperson may direct the public interest commission to reconsider and clarify or amplify its report or any part of the report.</p></div>
