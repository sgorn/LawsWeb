<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Filing of essential services agreement</p><p class="Section" id="1063758"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> Either party to an essential services agreement may file a copy of it with the Board. When filed, it has the same effect as an order of the Board.</p>
