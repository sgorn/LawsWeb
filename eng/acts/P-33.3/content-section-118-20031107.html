<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Parties may amend</p><p class="Section" id="1063711"><strong><a class="sectionLabel" id="s-118"><span class="sectionLabel">118</span></a></strong> Nothing in this Part prohibits parties from amending any provision of a collective agreement, other than a provision relating to its term.</p></div>
