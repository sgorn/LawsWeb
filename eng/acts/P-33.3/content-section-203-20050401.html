<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Officers and representatives of employee organizations</p><p class="Section" id="1063875"><strong><a class="sectionLabel" id="s-203"><span class="sectionLabel">203</span></a></strong> Every officer or representative of an employee organization who contravenes subsection 194(1) is guilty of an offence and liable on summary conviction to a fine of not more than $10,000.</p>
