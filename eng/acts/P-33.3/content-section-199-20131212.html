<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="1063868"><strong><a class="sectionLabel" id="s-199"><span class="sectionLabel">199</span></a></strong> No person shall impede or prevent or attempt to impede or prevent an employee from entering or leaving the employee’s place of work if the employee occupies a position that is designated under section 120.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 2 “199”</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 324</li></ul></div>
