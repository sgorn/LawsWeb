<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Joint Council</p><p class="Section" id="1063522"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Co-development of workplace improvements by the employer and a bargaining agent may take place under the auspices of the National Joint Council or any other body they may agree on.</p>
