<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Employer’s right preserved</p><p class="Section" id="406454"><strong><a class="sectionLabel" id="s-238.03"><span class="sectionLabel">238.03</span></a></strong> Nothing in this Act is to be construed as affecting the right or authority of the Treasury Board to determine categories of <span class="DefinitionRef"><dfn>members</dfn></span> as defined in subsection 2(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/R-10">Royal Canadian Mounted Police Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 9, s. 33</li></ul></div>
