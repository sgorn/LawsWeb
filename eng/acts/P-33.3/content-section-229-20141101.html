<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision requiring amendment</p><p class="Section" id="406359"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> An adjudicator’s or the Board’s decision may not have the effect of requiring the amendment of a collective agreement or an arbitral award.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 2 “229”</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 379</li></ul></div>
