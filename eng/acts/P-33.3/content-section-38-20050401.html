<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation by Board</p><p class="Section" id="1063580"><strong><a class="sectionLabel" id="s-38"><span class="sectionLabel">38</span></a></strong> The Board may authorize the Chairperson to exercise any of its powers or perform any of its functions, other than the power to make regulations.</p>
