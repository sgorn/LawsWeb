<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reconsideration of matters contained in report</p><p class="Section" id="405880"><strong><a class="sectionLabel" id="s-179"><span class="sectionLabel">179</span></a></strong> The Chairperson may direct the public interest commission to reconsider and clarify or amplify its report or any part of the report.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 2 “179”</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 318</li><li class="HistoricalNoteSubItem"> 2018, c. 24, s. 19</li></ul></div>
