<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Full or part-time members</p><p class="Section" id="1063544"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The Chairperson and the Vice-Chairpersons are each full-time members and the other members may be appointed as full-time or part-time members.</p>
