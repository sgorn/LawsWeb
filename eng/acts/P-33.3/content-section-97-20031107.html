<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Certification obtained by fraud</p><p class="Section" id="1063676"><strong><a class="sectionLabel" id="s-97"><span class="sectionLabel">97</span></a></strong> The Board must revoke the certification of an employee organization if the Board is satisfied that it was obtained by fraud.</p></div>
