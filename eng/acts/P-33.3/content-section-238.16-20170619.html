<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation</p><p class="Section" id="406558"><strong><a class="sectionLabel" id="s-238.16"><span class="sectionLabel">238.16</span></a></strong> Despite section 58, the Board does not have jurisdiction to determine that an employee who is not an RCMP member or a reservist is included in the bargaining unit determined under section 238.14.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2017, c. 9, s. 33</li></ul></div>
