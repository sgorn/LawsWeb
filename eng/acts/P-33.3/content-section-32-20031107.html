<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, rights and privileges</p><p class="Section" id="1063569"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> A panel has all the powers, rights and privileges of the Board with respect to any matter assigned to the panel under this Part.</p></div>
