<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Attendance of part-time members at meetings</p><p class="Section" id="1063562"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> A part-time member is not entitled to attend a meeting of the Board, but may attend at the invitation of the Chairperson.</p>
