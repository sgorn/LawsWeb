<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance with procedures</p><p class="Section" id="1063903"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> No grievance may be referred to adjudication, and no adjudicator may hear or render a decision on a grievance, until the grievance has been presented at all required levels in accordance with the applicable grievance process.</p>
