<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Assistance to parties</p><p class="Section" id="1063772"><strong><a class="sectionLabel" id="s-145"><span class="sectionLabel">145</span></a></strong> As soon as possible after being established, the arbitration board must endeavour to assist the parties to the dispute in entering into or revising a collective agreement.</p></div>
