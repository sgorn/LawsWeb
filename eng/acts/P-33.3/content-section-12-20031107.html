<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board established</p><p class="Section" id="1063525"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> A Board is established, to be called the Public Service Labour Relations Board, consisting of a Chairperson, up to three Vice-Chairpersons and any other members that the Governor in Council may appoint.</p></div>
