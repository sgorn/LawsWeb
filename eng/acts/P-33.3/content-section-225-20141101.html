<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Compliance with procedures</p><p class="Section" id="406331"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> No grievance may be referred to adjudication until the grievance has been presented at all required levels in accordance with the applicable grievance process.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 2 “225”</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 375</li></ul></div>
