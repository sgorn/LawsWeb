<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of other Acts</p><p class="Section" id="1063554"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> Members are deemed to be employed in the federal public administration for the purposes of the <cite class="XRefExternalAct"><a href="/eng/acts/G-5">Government Employees Compensation Act</a></cite> and regulations made under section 9 of the <cite class="XRefExternalAct"><a href="/eng/acts/A-2">Aeronautics Act</a></cite>.</p>
