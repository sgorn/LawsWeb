<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Reference to adjudication</p><p class="Section" id="1063893"><strong><a class="sectionLabel" id="s-216"><span class="sectionLabel">216</span></a></strong> The bargaining agent may refer to adjudication any group grievance that has been presented up to and including the final level in the grievance process and that has not been dealt with to its satisfaction.</p></div>
