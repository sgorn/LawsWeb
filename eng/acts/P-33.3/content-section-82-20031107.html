<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Parties may amend</p><p class="Section" id="1063655"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> Nothing in section 81 prohibits the new separate agency and the bargaining agent from amending any provision of a collective agreement, other than a provision relating to its term.</p></div>
