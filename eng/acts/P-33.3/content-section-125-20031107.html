<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duration</p><p class="Section" id="1063732"><strong><a class="sectionLabel" id="s-125"><span class="sectionLabel">125</span></a></strong> An essential services agreement continues in force until the parties jointly determine that there are no employees in the bargaining unit who occupy positions that are necessary for the employer to provide essential services.</p></div>
