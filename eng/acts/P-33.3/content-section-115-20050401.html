<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When agreement has effect</p><p class="Section" id="405461"><strong><a class="sectionLabel" id="s-115"><span class="sectionLabel">115</span></a></strong> A collective agreement has effect in respect of a bargaining unit as of</p><ul class="ProvisionList"><li><p class="Paragraph" id="405463"><span class="lawlabel">(a)</span> the effective date specified in it; or</p></li><li><p class="Paragraph" id="405464"><span class="lawlabel">(b)</span> if no effective date is specified, the first day of the month after the month in which the agreement is signed.</p></li></ul>
