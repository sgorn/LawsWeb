<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Chairperson of the panel</p><p class="Section" id="1063570"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> The chairperson of a panel that consists of three or more members is the Chairperson or, if the Chairperson is not a member of the panel, a Vice-Chairperson designated by the Chairperson.</p>
