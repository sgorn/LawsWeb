<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Decision requiring amendment</p><p class="Section" id="1063913"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> An adjudicator’s decision may not have the effect of requiring the amendment of a collective agreement or an arbitral award.</p></div>
