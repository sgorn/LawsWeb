<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</p><p class="Section" id="1063560"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> The Chairperson, one Vice-Chairperson and a majority of the other full-time members of the Board constitute a quorum at a meeting of the Board.</p>
