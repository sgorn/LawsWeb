<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of Division</p><p class="Section" id="1063714"><strong><a class="sectionLabel" id="s-119"><span class="sectionLabel">119</span></a></strong> This Division applies to the employer and the bargaining agent for a bargaining unit when the process for the resolution of a dispute applicable to the bargaining unit is conciliation.</p></div>
