<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of notice</p><p class="Section" id="1063896"><strong><a class="sectionLabel" id="s-219"><span class="sectionLabel">219</span></a></strong> After receiving the notice, the bargaining agent may not pursue the grievance in respect of the employee.</p></div>
