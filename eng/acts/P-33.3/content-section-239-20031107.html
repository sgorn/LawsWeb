<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Meaning of public service</p><p class="Section" id="1063932"><strong><a class="sectionLabel" id="s-239"><span class="sectionLabel">239</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>public service</dfn></span> has the same meaning as in subsection 11(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>.</p></div>
