<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When no objection filed</p><p class="Section" id="1063645"><strong><a class="sectionLabel" id="s-75"><span class="sectionLabel">75</span></a></strong> If no objection is filed in respect of a particular position included in the application, the Board must make an order declaring the position to be a managerial or confidential position.</p></div>
