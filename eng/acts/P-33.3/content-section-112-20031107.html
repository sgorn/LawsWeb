<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authority of separate agency</p><p class="Section" id="1063703"><strong><a class="sectionLabel" id="s-112"><span class="sectionLabel">112</span></a></strong> A separate agency may, with the approval of the Governor in Council, enter into a collective agreement with the bargaining agent for a bargaining unit composed of employees of the separate agency.</p></div>
