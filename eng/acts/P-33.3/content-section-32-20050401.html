<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers, rights and privileges</p><p class="Section" id="1063568"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> A panel has all the powers, rights and privileges of the Board with respect to any matter assigned to the panel under this Part.</p>
