<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delivery of notice</p><p class="Section" id="1063817"><strong><a class="sectionLabel" id="s-171"><span class="sectionLabel">171</span></a></strong> After a public interest commission is established, the Chairperson must, without delay, deliver to it a copy of the notice given under subsection 161(1), if one was given.</p></div>
