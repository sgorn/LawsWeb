<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>When no objection filed</p><p class="Section" id="405177"><strong><a class="sectionLabel" id="s-63"><span class="sectionLabel">63</span></a></strong> If no objection is filed in respect of a particular position included in the application, the Board must make an order declaring the position to be a managerial or confidential position.</p>
