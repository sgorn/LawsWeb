<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Right of Treasury Board preserved</p><p class="Section" id="405002"><strong><a class="sectionLabel" id="s-6"><span class="sectionLabel">6</span></a></strong> Nothing in this Act is to be construed as affecting the right or authority of the Treasury Board under paragraph 7(1)(b) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>.</p>
