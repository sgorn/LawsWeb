<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Filing of essential services agreement</p><p class="Section" id="405588"><strong><a class="sectionLabel" id="s-134"><span class="sectionLabel">134</span></a></strong> Either party to an essential services agreement may file a copy of it with the Board. When filed, it has the same effect as an order of the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 2 “134”</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 305</li><li class="HistoricalNoteSubItem"> 2018, c. 24, s. 9</li></ul></div>
