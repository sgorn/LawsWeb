<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conciliation</p><p class="Section" id="1063686"><strong><a class="sectionLabel" id="s-103"><span class="sectionLabel">103</span></a></strong> Subject to section 104, the process for the resolution of disputes between an employer and the bargaining agent for a bargaining unit is conciliation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 2 “103”</li><li class="HistoricalNoteSubItem"> 2013, c. 40, s. 302</li></ul></div>
