<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation by Chairperson</p><p class="Section" id="1063595"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> The Chairperson may authorize a Vice-Chairperson to exercise any of the Chairperson’s powers or perform any of the Chairperson’s functions, including powers or functions delegated to the Chairperson by the Board.</p>
