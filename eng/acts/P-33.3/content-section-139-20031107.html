<div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board with single member</p><p class="Section" id="1063765"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> If the parties jointly recommend the appointment of a person to be an arbitration board consisting of a single member, the Chairperson must appoint the person to be the arbitration board.</p></div>
