<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Newfoundland domicile</p><p class="Section" id="415083"><strong><a class="sectionLabel" id="s-67"><span class="sectionLabel">67</span></a></strong> For the purposes of sections 64, 65 and 66, domicile in Newfoundland shall be deemed to be domicile in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. 22 (2nd Supp.), s. 26</li></ul></div>
