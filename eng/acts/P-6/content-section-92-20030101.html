<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Forms</p><p class="Section" id="415385"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> Every application, statement or notice required or permitted by this Act, or by any enactment incorporating this Act by reference, must be made or given in the form required by the Minister.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-6, s. 92</li><li class="HistoricalNoteSubItem"> 1995, c. 18, s. 73</li><li class="HistoricalNoteSubItem"> 2000, c. 34, s. 40</li></ul></div>
