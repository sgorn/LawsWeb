<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>conditions of elevated risk</dfn></span></p><p class="Section" id="1060199"><strong><a class="sectionLabel" id="s-91.1"><span class="sectionLabel">91.1</span></a></strong> In paragraphs 91.2(1)(c) and 91.3(1)(c), <span class="DefinedTerm"><dfn>conditions of elevated risk</dfn></span> means a level of risk higher than that normally associated with service in peacetime.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 34, s. 40</li><li class="HistoricalNoteSubItem"> 2003, c. 12, s. 3</li></ul></div>
