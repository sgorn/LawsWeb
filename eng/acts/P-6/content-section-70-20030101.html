<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Northwest Rebellion pensions to be continued</p><p class="Section" id="415105"><strong><a class="sectionLabel" id="s-70"><span class="sectionLabel">70</span></a></strong> Any pension that was being paid on March 1, 1961 to or in respect of members of the forces that served in the Northwest Rebellion shall continue to be paid at the rates set out in Schedules I and II.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-7, s. 53</li></ul></div>
