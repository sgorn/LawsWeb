<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prior occupation</p><p class="Section" id="414623"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The occupation, income or condition in life of a person prior to becoming a member of the forces does not in any way affect the amount of pension awarded to or in respect of that person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-7, s. 16</li></ul></div>
