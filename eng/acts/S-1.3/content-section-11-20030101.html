<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers and duties of superintendent</p><p class="Section" id="429989"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The superintendent has and may exercise the powers and perform the duties of the Minister under this Act that the Minister delegates to the superintendent.</p>
