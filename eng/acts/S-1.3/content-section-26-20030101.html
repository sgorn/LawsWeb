<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Permits</p><p class="Section" id="430342"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> Permits in force on the date of the coming into force of this Act remain in force until their expiry dates unless the activities authorized under the permits contravene this Act or the regulations.</p>
