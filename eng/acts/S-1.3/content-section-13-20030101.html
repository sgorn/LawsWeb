<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of enforcement officers</p><p class="Section" id="1060281"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> For the purpose of the enforcement of this Act, both inside and outside the park, enforcement officers have the powers, duties and protection provided by law to peace officers.</p>
