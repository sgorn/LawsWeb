<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offences</p><p class="Section" id="1060288"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Where a contravention of this Act or the regulations is committed or continued on more than one day, it constitutes a separate offence for each day on which it is committed or continued.</p>
