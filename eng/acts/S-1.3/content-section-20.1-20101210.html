<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing offences</p><p class="Section" id="430142"><strong><a class="sectionLabel" id="s-20.1"><span class="sectionLabel">20.1</span></a></strong> If a contravention of a provision of this Act or of the regulations is committed or continued on more than one day, it constitutes a separate offence for each day on which it is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 114</li></ul></div>
