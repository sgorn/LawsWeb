<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition by Minister</p><p class="Section" id="430271"><strong><a class="sectionLabel" id="s-21.5"><span class="sectionLabel">21.5</span></a></strong> Any seized thing that has been forfeited under this Act to Her Majesty in right of Canada or abandoned by its owner may be dealt with and disposed of as the Minister may direct.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2009, c. 14, s. 114</li></ul></div>
