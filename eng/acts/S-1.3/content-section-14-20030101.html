<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entry</p><p class="Section" id="1060282"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> In the discharge of their duties, park wardens, enforcement officers and persons accompanying them may enter on and pass through and over private property without the owner of the property having the right to object to that use of the property.</p>
