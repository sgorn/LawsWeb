<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>No marking</p><p class="Section" id="1132114"><strong><a class="sectionLabel" id="s-241.1"><span class="sectionLabel">241.1</span></a></strong> If, under section 241, an elector is given a ballot that is not a special ballot, no marking shall be placed on the back of the ballot in the space otherwise indicated in Form 3 of Schedule 1 for a polling division number.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 162.1</li></ul></div>
