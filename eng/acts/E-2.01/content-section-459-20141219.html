<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent</p><p class="Section" id="208218"><strong><a class="sectionLabel" id="s-459"><span class="sectionLabel">459</span></a></strong> A registered association shall obtain from its financial agent and auditor, on appointment, their signed consent to act in that capacity.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 459</li><li class="HistoricalNoteSubItem"> 2014, c. 12, s. 86</li></ul></div>
