<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Election period — contributions and expenses</p><p class="Section" id="1057494"><strong><a class="sectionLabel" id="s-403.04"><span class="sectionLabel">403.04</span></a></strong> No electoral district association of a registered party shall, during an election period, incur expenses for election advertising, as defined in section 319.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 23</li></ul></div>
