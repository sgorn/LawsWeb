<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Withdrawal of application</p><p class="Section" id="1057218"><strong><a class="sectionLabel" id="s-367"><span class="sectionLabel">367</span></a></strong> A leader who has made an application under subsection 366(1) may withdraw it at any time before registration by sending a signed request to that effect to the Chief Electoral Officer.</p>
