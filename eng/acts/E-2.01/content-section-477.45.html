<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of official agent</p><p class="Section" id="208955"><strong><a class="sectionLabel" id="s-477.45"><span class="sectionLabel">477.45</span></a></strong> A candidate’s official agent is responsible for administering the candidate’s financial transactions for their electoral campaign and for reporting on those transactions in accordance with this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 86</li></ul></div>
