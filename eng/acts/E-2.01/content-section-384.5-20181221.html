<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minor corrections — Chief Electoral Officer</p><p class="Section" id="207317"><strong><a class="sectionLabel" id="s-384.5"><span class="sectionLabel">384.5</span></a></strong> The Chief Electoral Officer may correct a report referred to in subsection 384.3(1), (6) or (8) if the correction does not materially affect its substance.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 20, s. 2</li></ul></div>
