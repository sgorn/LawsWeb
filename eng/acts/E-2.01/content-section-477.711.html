<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — false or misleading declaration</p><p class="Section" id="1133648"><strong><a class="sectionLabel" id="s-477.711"><span class="sectionLabel">477.711</span></a></strong> No candidate shall send to their official agent a declaration referred to in paragraph 477.59(1)(d) that they know or ought reasonably to know is false or misleading.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1043250-1133651" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1043250-1133651.html">2018, c. 31, s. 296</a></li></ul></div>
