<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>selection date</dfn></span></p><p class="Section" id="1133499"><strong><a class="sectionLabel" id="s-476"><span class="sectionLabel">476</span></a></strong> In this Division, <span class="DefinedTerm"><dfn>selection date</dfn></span> means the date on which a nomination contest is decided. (<span class="DefinedTermLink" lang="fr">date de désignation</span>)</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 476</li><li class="HistoricalNoteSubItem"> 2003, c. 19, s. 56</li><li class="HistoricalNoteSubItem"> 2014, c. 12, s. 86</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 277</li></ul></div>
