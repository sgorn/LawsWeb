<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unenforceable contracts</p><p class="Section" id="208625"><strong><a class="sectionLabel" id="s-476.71"><span class="sectionLabel">476.71</span></a></strong> A contract in relation to a nomination campaign is not enforceable against the nomination contestant unless it was entered into by the contestant personally or by the contestant’s financial agent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 86</li></ul></div>
