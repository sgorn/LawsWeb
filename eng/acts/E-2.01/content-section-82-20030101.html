<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of candidate</p><p class="Section" id="1057129"><strong><a class="sectionLabel" id="s-82"><span class="sectionLabel">82</span></a></strong> For the purposes of sections 83 to 88 and 90, a candidate is deemed to have been a candidate from the time he or she accepts a contribution or incurs an electoral campaign expense referred to in section 406.</p>
