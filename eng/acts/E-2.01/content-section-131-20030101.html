<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>By-elections</p><p class="Section" id="204833"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> If only one by-election is held or if more than one by-election is held on the same day and all of them are in the same time zone, the hours of voting are from 8:30 a.m. to 8:30 p.m.</p>
