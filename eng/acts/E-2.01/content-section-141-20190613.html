<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Calling electors</p><p class="Section" id="1131503"><strong><a class="sectionLabel" id="s-141"><span class="sectionLabel">141</span></a></strong> Immediately after the ballot box is sealed, an election officer who is assigned to the polling station shall call on the electors to vote.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 141</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 92</li></ul></div>
