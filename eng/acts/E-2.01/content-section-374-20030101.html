<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registry of parties</p><p class="Section" id="1057229"><strong><a class="sectionLabel" id="s-374"><span class="sectionLabel">374</span></a></strong> The Chief Electoral Officer shall maintain a registry of parties that contains the information referred to in paragraphs 366(2)(a) to (h) and in subsections 375(3) and 390(3).</p>
