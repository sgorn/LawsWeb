<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><ul class="Section ProvisionList" id="205353"><li><p class="Subsection" id="205355"><strong><a class="sectionLabel" id="s-178"><span class="sectionLabel">178</span></a></strong> <span class="lawlabel">(1)</span> The voting procedures contained in this Part apply to general elections only.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Subsection" id="205356"><span class="lawlabel">(2)</span> The Chief Electoral Officer may, by instructions, adapt this Part so that any or all of its provisions apply to a by-election.</p></li></ul>
