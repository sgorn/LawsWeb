<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publication</p><p class="Section" id="1057462"><strong><a class="sectionLabel" id="s-521"><span class="sectionLabel">521</span></a></strong> The Commissioner shall publish, in the manner and form that he or she considers appropriate, a notice that sets out the contracting party’s name, the act or omission in question and a summary of the compliance agreement.</p>
