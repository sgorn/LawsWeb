<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Rental of offices</p><p class="Section" id="1057144"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> The returning officer may, with the approval of the Chief Electoral Officer, rent one or more offices for the revision of the preliminary lists of electors. The office or offices shall have level access.</p>
