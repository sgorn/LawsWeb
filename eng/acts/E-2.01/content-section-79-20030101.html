<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Ballots void</p><p class="Section" id="204430"><strong><a class="sectionLabel" id="s-79"><span class="sectionLabel">79</span></a></strong> If an election is postponed under section 77, all ballots that are cast before the postponement are void and shall be destroyed.</p>
