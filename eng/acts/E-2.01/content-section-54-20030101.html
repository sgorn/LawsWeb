<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Access to personal information</p><p class="Section" id="204186"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> At the written request of an elector, the Chief Electoral Officer shall send the elector all the information in the Chief Electoral Officer’s possession relating to him or her.</p>
