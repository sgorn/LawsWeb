<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of coordinating officer</p><p class="Section" id="205505"><strong><a class="sectionLabel" id="s-202"><span class="sectionLabel">202</span></a></strong> On being informed of the issue of the writs, the coordinating officer shall</p><ul class="ProvisionList"><li><p class="Paragraph" id="205507"><span class="lawlabel">(a)</span> inform each commanding officer of their issue; and</p></li><li><p class="Paragraph" id="205508"><span class="lawlabel">(b)</span> inform the Chief Electoral Officer of the name and address of each liaison officer.</p></li></ul>
