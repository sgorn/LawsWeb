<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prosecution of third parties — vicarious liability</p><p class="Section" id="210685"><strong><a class="sectionLabel" id="s-505.3"><span class="sectionLabel">505.3</span></a></strong> For the purpose of a prosecution brought under subsection 495.2(1) or (2) against a third party, any act or omission of its official representative is deemed to be an act or omission of the third party.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 105</li></ul></div>
