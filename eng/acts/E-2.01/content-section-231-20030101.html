<p class="MarginalNoteDefinedTerm">Definition of <span class="DefinedTerm"><dfn>elector</dfn></span></p><p class="Section" id="205685"><strong><a class="sectionLabel" id="s-231"><span class="sectionLabel">231</span></a></strong> For the purpose of this Division, <span class="DefinedTerm"><dfn>elector</dfn></span> means an elector, other than a Canadian Forces elector or an incarcerated elector, who resides in Canada and who wishes to vote in accordance with this Division.</p>
