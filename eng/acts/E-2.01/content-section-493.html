<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offences requiring intent — summary conviction</p><p class="Section" id="210174"><strong><a class="sectionLabel" id="s-493"><span class="sectionLabel">493</span></a></strong> Every person who wilfully contravenes subsection 296(4) (failure to appear before returning officer) is guilty of an offence.</p>
