<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Annual fiscal period</p><p class="Section" id="1057497"><strong><a class="sectionLabel" id="s-403.06"><span class="sectionLabel">403.06</span></a></strong> The fiscal period of a registered association is the calendar year.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 23</li></ul></div>
