<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment within six months</p><p class="Section" id="1057521"><strong><a class="sectionLabel" id="s-403.3"><span class="sectionLabel">403.3</span></a></strong> A claim that has been sent in accordance with section 403.29 must be paid within six months after payment of it is due.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 23</li></ul></div>
