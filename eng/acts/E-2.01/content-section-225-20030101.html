<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Information to be provided</p><p class="Section" id="205653"><strong><a class="sectionLabel" id="s-225"><span class="sectionLabel">225</span></a></strong> The Chief Electoral Officer may require an elector whose name appears in the register to provide, within the time fixed by the Chief Electoral Officer, any information that is necessary to update the register.</p>
