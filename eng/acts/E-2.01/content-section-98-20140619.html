<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Revision offices</p><p class="Section" id="204529"><strong><a class="sectionLabel" id="s-98"><span class="sectionLabel">98</span></a></strong> The returning officer may open one or more offices for the revision of the preliminary lists of electors. The office or offices shall have level access.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 98</li><li class="HistoricalNoteSubItem"> 2014, c. 12, s. 34</li></ul></div>
