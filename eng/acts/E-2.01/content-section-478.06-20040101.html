<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent</p><p class="Section" id="1057612"><strong><a class="sectionLabel" id="s-478.06"><span class="sectionLabel">478.06</span></a></strong> A nomination contestant shall obtain from the financial agent, on appointment, their signed consent to so act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 57</li></ul></div>
