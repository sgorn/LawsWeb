<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Due diligence defence available</p><p class="Section" id="1134374"><strong><a class="sectionLabel" id="s-521.23"><span class="sectionLabel">521.23</span></a></strong> The Chief Electoral Officer and the Commissioner are not to determine that a person or entity has committed a violation if the person or entity establishes that they exercised due diligence to prevent its commission.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 365</li></ul></div>
