<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Voting by unit election officer</p><p class="Section" id="1132007"><strong><a class="sectionLabel" id="s-215"><span class="sectionLabel">215</span></a></strong> A unit election officer who is qualified to vote may vote in accordance with this Division.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 215</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 146</li></ul></div>
