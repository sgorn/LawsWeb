<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision of special ballot</p><p class="Section" id="1057193"><strong><a class="sectionLabel" id="s-237"><span class="sectionLabel">237</span></a></strong> On acceptance of an elector’s application for registration and special ballot, the elector shall be given a special ballot, or, if section 241 applies, a ballot that is not a special ballot, an inner envelope and an outer envelope.</p>
