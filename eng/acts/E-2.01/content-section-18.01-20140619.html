<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>International cooperation</p><p class="Section" id="203756"><strong><a class="sectionLabel" id="s-18.01"><span class="sectionLabel">18.01</span></a></strong> The Chief Electoral Officer may, at the Governor in Council’s request, provide assistance and cooperation in electoral matters to electoral agencies in other countries or to international organizations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 8</li></ul></div>
