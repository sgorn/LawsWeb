<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Directives</p><p class="Section" id="205891"><strong><a class="sectionLabel" id="s-265"><span class="sectionLabel">265</span></a></strong> The Chief Electoral Officer shall prescribe security instructions for the safekeeping of special ballots, inner envelopes, outer envelopes and all other election documents, and instructions for the receiving, sorting and counting of special ballots.</p>
