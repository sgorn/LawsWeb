<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence requiring intent — dual procedure</p><p class="Section" id="210546"><strong><a class="sectionLabel" id="s-498"><span class="sectionLabel">498</span></a></strong> Every person who wilfully contravenes subsection 479(4) (refusal to obey order to leave polling place) is guilty of an offence.</p>
