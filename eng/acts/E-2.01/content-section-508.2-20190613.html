<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuing violation</p><p class="Section" id="1134178"><strong><a class="sectionLabel" id="s-508.2"><span class="sectionLabel">508.2</span></a></strong> A violation that is committed or continued on more than one day constitutes a separate violation in respect of each day on which it is committed or continued.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 350</li></ul></div>
