<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Claim for payment</p><p class="Section" id="209063"><strong><a class="sectionLabel" id="s-477.53"><span class="sectionLabel">477.53</span></a></strong> A person who has a claim to be paid for an electoral campaign expense shall send the invoice or other document evidencing the claim to the candidate’s official agent or, if there is no official agent, to the candidate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 86</li></ul></div>
