<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — change of address</p><p class="Section" id="205651"><strong><a class="sectionLabel" id="s-224"><span class="sectionLabel">224</span></a></strong> The address chosen as the place of ordinary residence in Canada in the application for registration and special ballot cannot be changed after the elector’s name is entered in the register.</p>
