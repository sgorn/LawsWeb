<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — false or misleading declaration</p><p class="Section" id="1133785"><strong><a class="sectionLabel" id="s-478.921"><span class="sectionLabel">478.921</span></a></strong> No leadership contestant shall send to their financial agent a declaration referred to in paragraph 478.8(1)(d) that they know or ought reasonably to know is false or misleading.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 316</li></ul></div>
