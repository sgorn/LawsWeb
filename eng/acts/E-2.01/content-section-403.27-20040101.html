<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of financial agent</p><p class="Section" id="1057518"><strong><a class="sectionLabel" id="s-403.27"><span class="sectionLabel">403.27</span></a></strong> The financial agent of a registered association is responsible for administering its financial transactions and for reporting on them, in accordance with the provisions of this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 23</li></ul></div>
