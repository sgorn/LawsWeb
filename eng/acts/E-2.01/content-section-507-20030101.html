<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registered party</p><p class="Section" id="1057447"><strong><a class="sectionLabel" id="s-507"><span class="sectionLabel">507</span></a></strong> A registered party whose chief agent commits an offence under any of paragraphs 497(1)(l), (m), (n), (o) and (q) and (3)(g), (i), (j) and (m) is guilty of an offence and liable on summary conviction to a fine of not more than $25,000.</p>
