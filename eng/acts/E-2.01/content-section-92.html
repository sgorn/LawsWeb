<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Publishing false statement of candidate’s withdrawal</p><p class="Section" id="1111287"><strong><a class="sectionLabel" id="s-92"><span class="sectionLabel">92</span></a></strong> No person or entity shall publish a false statement that indicates that a candidate has withdrawn.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 92</li><li class="HistoricalNoteSubItem"><a href="#1041610-1111291" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1041610-1111291.html">2018, c. 31, s. 61</a></li></ul></div>
