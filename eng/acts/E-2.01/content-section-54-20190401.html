<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Access to personal information</p><p class="Section" id="1120986"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> At the written request of an elector or future elector, the Chief Electoral Officer shall send him or her all the information in the Chief Electoral Officer’s possession relating to him or her.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 54</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 44</li></ul></div>
