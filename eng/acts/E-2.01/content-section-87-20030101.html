<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Death, incapacity, resignation or revocation</p><p class="Section" id="1057137"><strong><a class="sectionLabel" id="s-87"><span class="sectionLabel">87</span></a></strong> In the event of the death, incapacity, resignation or revocation of the appointment of an official agent or of an auditor, the candidate shall, without delay, appoint another official agent or auditor.</p>
