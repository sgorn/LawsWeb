<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent</p><p class="Section" id="1057566"><strong><a class="sectionLabel" id="s-435.11"><span class="sectionLabel">435.11</span></a></strong> A leadership contestant shall obtain from the financial agent or auditor, on appointment, their signed consent to so act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 40</li></ul></div>
