<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unenforceable contracts</p><p class="Section" id="1057624"><strong><a class="sectionLabel" id="s-478.18"><span class="sectionLabel">478.18</span></a></strong> A contract involving a nomination campaign expense in relation to a nomination contestant is not enforceable against the contestant unless entered into by the contestant personally or by the contestant’s financial agent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 57</li></ul></div>
