<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of Chief Electoral Officer</p><p class="Section" id="205501"><strong><a class="sectionLabel" id="s-200"><span class="sectionLabel">200</span></a></strong> Without delay after the issue of the writs, the Chief Electoral Officer shall inform the Minister of National Defence and the coordinating officer of their issue and of the location of voting territories and administrative centres.</p>
