<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Continuation of registered status for limited purpose</p><p class="Section" id="1057263"><strong><a class="sectionLabel" id="s-391"><span class="sectionLabel">391</span></a></strong> A political party that is deregistered continues to have the obligations of a registered party for the application of section 392.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 391</li><li class="HistoricalNoteSubItem"> 2003, c. 19, s. 19</li></ul></div>
