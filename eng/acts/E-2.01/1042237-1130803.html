<section id ="1042237-1130803" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2018, c. 31, s. 151</h2></header><div class="modal-body"><p class="Section amending" id="1042237"><strong><a class="sectionLabel" id="s-151"><span class="sectionLabel">151</span></a></strong> The definitions <span class="DefinedTerm"><dfn>elector</dfn></span> and <span class="DefinedTerm"><dfn>register</dfn></span> in section 220 of the Act are replaced by the following:</p><section><div class="AmendedText"><dl class="Definition"><dt id=""><span class="DefinedTerm"><dfn>elector</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>elector</dfn></span> means an elector who resides outside Canada. (<span class="DefinedTermLink" lang="fr">électeur</span>)</p></dd><dt id=""><span class="DefinedTerm"><dfn>register</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>register</dfn></span> means the register referred to in section 222. (<span class="DefinedTermLink" lang="fr">registre</span>)</p></dd></dl></div></section></div></section>
