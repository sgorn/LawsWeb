<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of <span class="DefinitionRef"><dfn>elector</dfn></span></p><p class="Section" id="1132056"><strong><a class="sectionLabel" id="s-231"><span class="sectionLabel">231</span></a></strong> For the purpose of this Division, <span class="DefinedTerm"><dfn>elector</dfn></span> means an elector, other than an incarcerated elector, who resides in Canada and who wishes to vote in accordance with this Division.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 231</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 157</li></ul></div>
