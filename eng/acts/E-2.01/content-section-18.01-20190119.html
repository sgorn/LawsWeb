<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>International cooperation</p><p class="Section" id="1111162"><strong><a class="sectionLabel" id="s-18.01"><span class="sectionLabel">18.01</span></a></strong> The Chief Electoral Officer may provide assistance and cooperation in electoral matters to electoral agencies in other countries or to international organizations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 8</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 15</li></ul></div>
