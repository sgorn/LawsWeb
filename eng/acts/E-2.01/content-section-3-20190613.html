<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Persons qualified as electors</p><p class="Section" id="1131121"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Every person who is a Canadian citizen and who on polling day is 18 years of age or older is qualified as an elector.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 3</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 3</li></ul></div>
