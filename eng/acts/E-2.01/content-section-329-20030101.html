<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — premature transmission of results</p><p class="Section" id="1057205"><strong><a class="sectionLabel" id="s-329"><span class="sectionLabel">329</span></a></strong> No person shall transmit the result or purported result of the vote in an electoral district to the public in another electoral district before the close of all of the polling stations in that other electoral district.</p>
