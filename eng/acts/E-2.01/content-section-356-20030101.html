<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registry of third parties</p><p class="Section" id="206857"><strong><a class="sectionLabel" id="s-356"><span class="sectionLabel">356</span></a></strong> The Chief Electoral Officer shall maintain, for the period that he or she considers appropriate, a registry of third parties in which is recorded, in relation to each third party, the information referred to in subsections 353(2) and 355(4) and (5).</p>
