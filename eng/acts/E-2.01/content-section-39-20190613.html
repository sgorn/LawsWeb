<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Election officers</p><p class="Section" id="1131228"><strong><a class="sectionLabel" id="s-39"><span class="sectionLabel">39</span></a></strong> An election officer shall exercise or perform, in accordance with the Chief Electoral Officer’s instructions, any power or duty assigned to him or her by a returning officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 39</li><li class="HistoricalNoteSubItem"> 2014, c. 12, s. 21</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 29</li></ul></div>
