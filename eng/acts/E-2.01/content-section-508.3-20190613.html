<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>How act or omission may be proceeded with</p><p class="Section" id="1134182"><strong><a class="sectionLabel" id="s-508.3"><span class="sectionLabel">508.3</span></a></strong> If an act or omission may be proceeded with as a violation or as an offence under this Act, proceeding in one manner precludes proceeding in the other.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 350</li></ul></div>
