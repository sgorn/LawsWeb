<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deeming</p><p class="Section" id="1057213"><strong><a class="sectionLabel" id="s-365"><span class="sectionLabel">365</span></a></strong> For the purposes of this Part, a candidate is deemed to have been a candidate from the time he or she accepts a contribution or incurs an electoral campaign expense referred to in section 406.</p>
