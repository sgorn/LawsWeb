<section id ="1041521-1111252" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2018, c. 31, s. 47</h2></header><div class="modal-body"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span><span class="HistoricalNote">2001, c. 21, s. 5</span></p><p class="Section amending" id="1041521"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> Paragraph 57(1.2)(c) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><span class="lawlabel">(c)</span> fix the date for voting at the election, which date must be no earlier than the 36th day and no later than the 50th day after the day on which the writ was issued.</p></li></ul></div></section></div></section>
