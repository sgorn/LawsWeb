<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Representative of registered party</p><p class="Section" id="205560"><strong><a class="sectionLabel" id="s-211"><span class="sectionLabel">211</span></a></strong> A Canadian citizen may represent a registered party at a polling station if he or she provides the deputy returning officer with an authorization in the prescribed form signed by a candidate for the party.</p>
