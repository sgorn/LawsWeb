<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation by Chief Electoral Officer</p><p class="Section" id="203794"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> The Chief Electoral Officer may authorize the Assistant Chief Electoral Officer or any other officer on his or her staff to perform any of the Chief Electoral Officer’s functions under this Act.</p>
