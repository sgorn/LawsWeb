<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent</p><p class="Section" id="1057503"><strong><a class="sectionLabel" id="s-403.12"><span class="sectionLabel">403.12</span></a></strong> A registered association shall obtain from the financial agent or auditor, on appointment, their signed consent to so act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 23</li></ul></div>
