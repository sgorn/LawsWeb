<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duties of Minister of National Defence</p><p class="Section" id="205503"><strong><a class="sectionLabel" id="s-201"><span class="sectionLabel">201</span></a></strong> On being informed of the issue of the writs, the Minister of National Defence shall designate one or more electors to act as liaison officers for the vote.</p>
