<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent</p><p class="Section" id="1057136"><strong><a class="sectionLabel" id="s-86"><span class="sectionLabel">86</span></a></strong> A candidate who appoints an official agent or an auditor shall obtain from the official agent or auditor a signed statement consenting to act in that capacity.</p>
