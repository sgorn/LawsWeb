<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Only one registered association per district</p><p class="Section" id="208145"><strong><a class="sectionLabel" id="s-449"><span class="sectionLabel">449</span></a></strong> A registered party may have at most one registered association in an electoral district.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 449</li><li class="HistoricalNoteSubItem"> 2014, c. 12, s. 86</li></ul></div>
