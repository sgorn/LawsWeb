<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment</p><p class="Section" id="1057106"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> A returning officer shall proceed to appoint deputy returning officers and poll clerks from other sources if the candidates have not, by the 17th day before polling day, made their recommendations or have not recommended a sufficient number of suitable persons.</p>
