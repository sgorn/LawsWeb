<section id ="1041415-1111228" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2018, c. 31, s. 28</h2></header><div class="modal-body"><p class="Section amending" id="1041415"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> Subsection 30(4) of the Act is replaced by the following:</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Further limitation</p><p class="Subsection"><span class="lawlabel">(4)</span> An assistant returning officer appointed under subsection (2) is not an assistant returning officer for the purposes of subsections 28(1), 60(2), 70(1) and 293(1).</p></li></ul></div></section></div></section>
