<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Preventing elector from voting</p><p class="Section" id="1132429"><strong><a class="sectionLabel" id="s-282.6"><span class="sectionLabel">282.6</span></a></strong> No person shall prevent or attempt to prevent an elector from voting at an election.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 190</li></ul></div>
