<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of coordinating officer</p><p class="Section" id="1121025"><strong><a class="sectionLabel" id="s-202"><span class="sectionLabel">202</span></a></strong> On being informed of the issue of the writs, the coordinating officer shall inform each liaison officer and commanding officer of their issue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 202</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 137</li></ul></div>
