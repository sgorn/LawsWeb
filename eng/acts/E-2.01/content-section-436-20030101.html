<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of official agent</p><p class="Section" id="1057339"><strong><a class="sectionLabel" id="s-436"><span class="sectionLabel">436</span></a></strong> The official agent of a candidate is responsible for administering the candidate’s financial transactions for his or her electoral campaign and for reporting on those transactions in accordance with the provisions of this Act.</p>
