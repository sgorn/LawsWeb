<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of “electoral district association”</p><p class="Section" id="1057211"><strong><a class="sectionLabel" id="s-363"><span class="sectionLabel">363</span></a></strong> In this Part, <span class="DefinedTerm"><dfn>electoral district association</dfn></span> of a political party means an association of members of the political party in an electoral district.</p>
