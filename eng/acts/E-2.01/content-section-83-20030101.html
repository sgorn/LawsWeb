<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of official agent</p><ul class="Section ProvisionList" id="1057130"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-83"><span class="sectionLabel">83</span></a></strong> <span class="lawlabel">(1)</span> A candidate shall appoint an official agent before accepting a contribution or incurring an electoral campaign expense.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of auditor</p><p class="Subsection"><span class="lawlabel">(2)</span> A candidate shall appoint an auditor on appointing an official agent.</p></li></ul>
