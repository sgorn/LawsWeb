<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Withdrawal of application</p><p class="Section" id="207386"><strong><a class="sectionLabel" id="s-386"><span class="sectionLabel">386</span></a></strong> A leader who has made an application under subsection 385(1) may withdraw it at any time before registration by sending a signed request to that effect to the Chief Electoral Officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 386</li><li class="HistoricalNoteSubItem"> 2003, c. 19, s. 14</li><li class="HistoricalNoteSubItem"> 2014, c. 12, s. 86</li></ul></div>
