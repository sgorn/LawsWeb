<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Persons qualified as electors</p><p class="Section" id="203584"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> Every person who is a Canadian citizen and is 18 years of age or older on polling day is qualified as an elector.</p>
