<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment</p><p class="Section" id="1057387"><strong><a class="sectionLabel" id="s-467"><span class="sectionLabel">467</span></a></strong> On receipt of the certificate, the Receiver General shall pay the amount set out in it to the auditor out of the Consolidated Revenue Fund.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 467</li><li class="HistoricalNoteSubItem"> 2001, c. 21, s. 23(F)</li><li class="HistoricalNoteSubItem"> 2003, c. 19, s. 50</li></ul></div>
