<section id ="1042357-1132150" class="mfp-hide modal-dialog modal-content overlay-def"><header class="modal-header"><h2 class="modal-title">2018, c. 31, s. 168</h2></header><div class="modal-body"><div class="nif"><div class="hiddenMsg">The following provision is not in force.</div><p class="Section amending" id="1042357"><strong><a class="sectionLabel" id="s-168"><span class="sectionLabel">168</span></a></strong> Subsection 245(1) of the Act is replaced by the following:</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Entitlement to vote</p><ul class="Section ProvisionList" id=""><li><p class="Subsection"><strong>245</strong> <span class="lawlabel">(1)</span> Every elector is entitled to vote under this Division on the 12th day before polling day.</p></li></ul></div></section></div></div></section>
