<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Personal capacity</p><p class="Section" id="1134407"><strong><a class="sectionLabel" id="s-521.3"><span class="sectionLabel">521.3</span></a></strong> An administrative monetary penalty imposed on an individual under this Part is deemed to be imposed on them in their personal capacity regardless of the capacity in which they acted when they committed the violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 365</li></ul></div>
