<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deadline for return of vote</p><p class="Section" id="1111328"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> The special ballot must be received by the special voting rules administrator in the National Capital Region no later than 6:00 p.m. on polling day in order to be counted.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 229</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 156</li></ul></div>
