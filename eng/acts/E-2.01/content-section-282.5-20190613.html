<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interfering with marking of ballot</p><p class="Section" id="1132425"><strong><a class="sectionLabel" id="s-282.5"><span class="sectionLabel">282.5</span></a></strong> No person shall interfere with, or attempt to interfere with, an elector who is marking a ballot or special ballot.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 190</li></ul></div>
