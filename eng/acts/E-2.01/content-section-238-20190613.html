<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Voting by special ballot</p><p class="Section" id="1132097"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> An elector who has been provided with a special ballot may vote only by following the procedure set out in subsections 227(2) and (3).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 238</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 162</li></ul></div>
