<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Unenforceable contracts</p><p class="Section" id="209759"><strong><a class="sectionLabel" id="s-478.76"><span class="sectionLabel">478.76</span></a></strong> A contract in relation to a leadership campaign is not enforceable against the leadership contestant unless it was entered into by the contestant personally or by one of the contestant’s leadership campaign agents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 86</li></ul></div>
