<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Official list of electors</p><p class="Section" id="1057147"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Each returning officer shall, on the 3rd day before polling day, prepare the official list of electors for each polling division for use on polling day.</p>
