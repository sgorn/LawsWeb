<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commissioner of Canada Elections</p><p class="Section" id="1057450"><strong><a class="sectionLabel" id="s-509"><span class="sectionLabel">509</span></a></strong> The Chief Electoral Officer shall appoint a Commissioner of Canada Elections, whose duty is to ensure that this Act is complied with and enforced.</p>
