<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offences requiring intent — dual procedure</p><p class="Section" id="210177"><strong><a class="sectionLabel" id="s-494"><span class="sectionLabel">494</span></a></strong> Every returning officer is guilty of an offence who wilfully contravenes</p><ul class="ProvisionList"><li><p class="Paragraph" id="210179"><span class="lawlabel">(a)</span> subsection 313(1) (failure to declare candidate elected); or</p></li><li><p class="Paragraph" id="210180"><span class="lawlabel">(b)</span> section 314 (failure to transmit election documents).</p></li></ul>
