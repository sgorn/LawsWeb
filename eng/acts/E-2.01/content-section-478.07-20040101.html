<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Replacement of financial agent</p><p class="Section" id="1057613"><strong><a class="sectionLabel" id="s-478.07"><span class="sectionLabel">478.07</span></a></strong> In the event of the death, incapacity, resignation or revocation of the appointment of the financial agent, a nomination contestant shall without delay appoint a replacement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 57</li></ul></div>
