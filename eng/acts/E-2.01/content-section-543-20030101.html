<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Payment of claims</p><p class="Section" id="1057475"><strong><a class="sectionLabel" id="s-543"><span class="sectionLabel">543</span></a></strong> All claims that relate to the conduct of an election shall be paid by separate cheques issued from the office of the Receiver General at Ottawa and sent directly to each person who is entitled to payment.</p>
