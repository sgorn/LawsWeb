<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>List of candidates</p><p class="Section" id="205395"><strong><a class="sectionLabel" id="s-187"><span class="sectionLabel">187</span></a></strong> The Chief Electoral Officer shall establish a list of candidates nominated in each electoral district and, in accordance with section 117, set out the political affiliation of each of them.</p>
