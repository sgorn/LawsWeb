<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deeming</p><p class="Section" id="1057609"><strong><a class="sectionLabel" id="s-478.03"><span class="sectionLabel">478.03</span></a></strong> For the purposes of this Part, a nomination contestant is deemed to have been a nomination contestant from the time he or she accepts a contribution or incurs a nomination campaign expense.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 57</li></ul></div>
