<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vote by special ballot only</p><p class="Section" id="205712"><strong><a class="sectionLabel" id="s-235"><span class="sectionLabel">235</span></a></strong> Once an elector’s application for registration and special ballot has been accepted, the elector may only vote under this Division.</p>
