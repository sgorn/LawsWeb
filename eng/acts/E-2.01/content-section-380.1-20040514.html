<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Minimum number of members</p><p class="Section" id="1057653"><strong><a class="sectionLabel" id="s-380.1"><span class="sectionLabel">380.1</span></a></strong> A registered party and an eligible party shall have at least 250 members who are electors.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2004, c. 24, s. 10</li></ul></div>
