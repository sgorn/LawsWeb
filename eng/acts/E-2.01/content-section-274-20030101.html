<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Candidate present at counting</p><p class="Section" id="205956"><strong><a class="sectionLabel" id="s-274"><span class="sectionLabel">274</span></a></strong> A candidate or his or her representative may be present for the verification of the outer envelopes and the counting of ballots received at the office of the returning officer.</p>
