<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of financial agent</p><p class="Section" id="209713"><strong><a class="sectionLabel" id="s-478.71"><span class="sectionLabel">478.71</span></a></strong> A leadership contestant’s financial agent is responsible for administering the contestant’s financial transactions for their leadership campaign and for reporting on those transactions in accordance with this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 86</li></ul></div>
