<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restrictions</p><p class="Section" id="204184"><strong><a class="sectionLabel" id="s-53"><span class="sectionLabel">53</span></a></strong> If an elector so requests the Chief Electoral Officer in writing, information in the Register of Electors relating to that elector shall be used only for federal electoral or referendum purposes.</p>
