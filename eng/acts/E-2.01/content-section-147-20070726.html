<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Person in whose name another has voted</p><p class="Section" id="1057167"><strong><a class="sectionLabel" id="s-147"><span class="sectionLabel">147</span></a></strong> If a person asks for a ballot at a polling station after someone else has voted under that person’s name, the person shall not be allowed to vote unless he or she takes the prescribed oath.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 147</li><li class="HistoricalNoteSubItem"> 2007, c. 21, s. 22</li></ul></div>
