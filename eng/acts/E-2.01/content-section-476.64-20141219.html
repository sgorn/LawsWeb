<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of financial agent</p><p class="Section" id="208564"><strong><a class="sectionLabel" id="s-476.64"><span class="sectionLabel">476.64</span></a></strong> A nomination contestant’s financial agent is responsible for administering the contestant’s financial transactions for their nomination campaign and for reporting on those transactions in accordance with this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 86</li></ul></div>
