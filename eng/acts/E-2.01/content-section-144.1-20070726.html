<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proof of identity, etc., or oath not required</p><p class="Section" id="204962"><strong><a class="sectionLabel" id="s-144.1"><span class="sectionLabel">144.1</span></a></strong> Once an elector has been given a ballot, no person shall require the elector to prove his or her identity and residence in accordance with subsection 143(2) or (3).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 21, s. 21</li></ul></div>
