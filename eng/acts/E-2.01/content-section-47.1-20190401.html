<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Other duties</p><p class="Section" id="1120930"><strong><a class="sectionLabel" id="s-47.1"><span class="sectionLabel">47.1</span></a></strong> Between election periods, a returning officer shall perform any duties related to the updating of the Register of Electors or Register of Future Electors that are requested by the Chief Electoral Officer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2007, c. 21, s. 8</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 41</li></ul></div>
