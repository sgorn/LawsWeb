<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Remittance to Receiver General</p><p class="Section" id="1134416"><strong><a class="sectionLabel" id="s-521.33"><span class="sectionLabel">521.33</span></a></strong> The amount of an administrative monetary penalty shall be paid to the Commissioner, who shall forward that amount to the Receiver General.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 365</li></ul></div>
