<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Death, incapacity, resignation or revocation</p><p class="Section" id="1057504"><strong><a class="sectionLabel" id="s-403.13"><span class="sectionLabel">403.13</span></a></strong> In the event of the death, incapacity, resignation or revocation of the appointment of its financial agent or auditor, a registered association shall without delay appoint a replacement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 23</li></ul></div>
