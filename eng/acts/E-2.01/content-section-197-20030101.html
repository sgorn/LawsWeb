<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Filing of reservists’ statements</p><p class="Section" id="205486"><strong><a class="sectionLabel" id="s-197"><span class="sectionLabel">197</span></a></strong> A statement of ordinary residence completed by a member of the reserve force of the Canadian Forces under section 195 shall be filed with the unit in which the member is on full-time training or service or active service, as the case may be.</p>
