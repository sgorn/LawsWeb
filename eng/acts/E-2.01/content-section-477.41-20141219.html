<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent</p><p class="Section" id="208934"><strong><a class="sectionLabel" id="s-477.41"><span class="sectionLabel">477.41</span></a></strong> A candidate shall obtain from the official agent or auditor, on appointment, their signed consent to act in that capacity.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 86</li></ul></div>
