<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — official agents</p><ul class="Section ProvisionList" id="1057139"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> <span class="lawlabel">(1)</span> No person who is ineligible to act as an official agent of a candidate shall act in that capacity.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — auditor</p><p class="Subsection"><span class="lawlabel">(2)</span> No person who is ineligible to act as an auditor of a candidate shall act in that capacity.</p></li></ul>
