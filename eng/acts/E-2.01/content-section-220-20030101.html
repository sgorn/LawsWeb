<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="205616"><strong><a class="sectionLabel" id="s-220"><span class="sectionLabel">220</span></a></strong> The definitions in this section apply in this Division.</p><dl class="Definition"><dt id="205618"><span class="DefinedTerm"><dfn>elector</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>elector</dfn></span> means an elector, other than a Canadian Forces elector, who resides temporarily outside Canada. (<span class="DefinedTermLink" lang="fr">électeur</span>)</p></dd><dt id="205619"><span class="DefinedTerm"><dfn>register</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>register</dfn></span> means the register referred to in subsection 222(1). (<span class="DefinedTermLink" lang="fr">registre</span>)</p></dd></dl>
