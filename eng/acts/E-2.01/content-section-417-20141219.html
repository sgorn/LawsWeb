<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effect of deregistration of registered party</p><p class="Section" id="207716"><strong><a class="sectionLabel" id="s-417"><span class="sectionLabel">417</span></a></strong> If a registered party is deregistered, its registered associations are also deregistered.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 417</li><li class="HistoricalNoteSubItem"> 2014, c. 12, s. 86</li></ul></div>
