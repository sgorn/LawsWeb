<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of chief agent</p><p class="Section" id="207794"><strong><a class="sectionLabel" id="s-425"><span class="sectionLabel">425</span></a></strong> The chief agent of a registered party is responsible for administering its financial transactions and for reporting on them in accordance with this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 425</li><li class="HistoricalNoteSubItem"> 2003, c. 19, s. 35</li><li class="HistoricalNoteSubItem"> 2006, c. 9, s. 50</li><li class="HistoricalNoteSubItem"> 2014, c. 12, s. 86</li></ul></div>
