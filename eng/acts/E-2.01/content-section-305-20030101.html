<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Proceedings to be continuous</p><p class="Section" id="206211"><strong><a class="sectionLabel" id="s-305"><span class="sectionLabel">305</span></a></strong> The judge shall, as far as practicable, proceed continuously with a recount, except for necessary breaks and, unless the judge orders otherwise, between 6:00 p.m. and 9:00 a.m.</p>
