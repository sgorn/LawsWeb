<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deregistered party</p><p class="Section" id="1057443"><strong><a class="sectionLabel" id="s-506"><span class="sectionLabel">506</span></a></strong> A deregistered political party whose chief agent commits an offence under paragraph 497(1)(e) or (3)(c) is guilty of an offence and liable on summary conviction to a fine of not more than $25,000.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 506</li><li class="HistoricalNoteSubItem"> 2003, c. 19, s. 61</li></ul></div>
