<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power to take measures</p><p class="Section" id="1121133"><strong><a class="sectionLabel" id="s-509.22"><span class="sectionLabel">509.22</span></a></strong> The Commissioner, if he or she considers it to be in the public interest, may take any measures, including incurring any expenses, when exercising or performing any of his or her powers, duties and functions under this Part.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 352</li></ul></div>
