<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Registry of political parties</p><p class="Section" id="207451"><strong><a class="sectionLabel" id="s-394"><span class="sectionLabel">394</span></a></strong> The Chief Electoral Officer shall maintain a registry of political parties that contains the information referred to in paragraphs 385(2)(a) to (h) and subsections 396(2) and 418(2).</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 394</li><li class="HistoricalNoteSubItem"> 2014, c. 12, s. 86</li></ul></div>
