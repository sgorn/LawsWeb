<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application</p><p class="Section" id="1132143"><strong><a class="sectionLabel" id="s-244.1"><span class="sectionLabel">244.1</span></a></strong> This Division does not apply to an elector who is incarcerated in a place designated under subsection 205(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/N-5">National Defence Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 167</li></ul></div>
