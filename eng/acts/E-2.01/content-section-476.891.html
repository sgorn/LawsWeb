<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — false or misleading declaration</p><p class="Section" id="1133544"><strong><a class="sectionLabel" id="s-476.891"><span class="sectionLabel">476.891</span></a></strong> No nomination contestant shall send to their financial agent a declaration referred to in paragraph 476.75(1)(d) that they know or reasonably ought to know is false or misleading.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1043157-1133547" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1043157-1133547.html">2018, c. 31, s. 284</a></li></ul></div>
