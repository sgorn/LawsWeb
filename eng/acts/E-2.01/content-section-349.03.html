<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — circumventing prohibition on use of foreign funds</p><p class="Section" id="1132684"><strong><a class="sectionLabel" id="s-349.03"><span class="sectionLabel">349.03</span></a></strong> No third party shall</p><ul class="ProvisionList"><li><p class="Paragraph" id="1132686"><span class="lawlabel">(a)</span> circumvent, or attempt to circumvent, the prohibition under section 349.02; or</p></li><li><p class="Paragraph" id="1132687"><span class="lawlabel">(b)</span> act in collusion with another person or entity for that purpose.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem"><a href="#1042748-1132689" aria-controls="centred-popup" class="wb-lbx" role="button" data-ajax-after="1042748-1132689.html">2018, c. 31, s. 223</a></li></ul></div>
