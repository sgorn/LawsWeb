<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of Chief Electoral Officer</p><p class="Section" id="1121019"><strong><a class="sectionLabel" id="s-200"><span class="sectionLabel">200</span></a></strong> Without delay after the issue of the writs, the Chief Electoral Officer shall inform the Minister of National Defence and the coordinating officer of their issue.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 200</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 137</li></ul></div>
