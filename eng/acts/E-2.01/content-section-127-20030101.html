<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Manner of voting</p><p class="Section" id="204811"><strong><a class="sectionLabel" id="s-127"><span class="sectionLabel">127</span></a></strong> An elector may vote</p><ul class="ProvisionList"><li><p class="Paragraph" id="204813"><span class="lawlabel">(a)</span> in person at a polling station on polling day;</p></li><li><p class="Paragraph" id="204814"><span class="lawlabel">(b)</span> in person at an advance polling station during the period provided for the advance poll; or</p></li><li><p class="Paragraph" id="204815"><span class="lawlabel">(c)</span> by means of a special ballot issued in accordance with Part 11.</p></li></ul>
