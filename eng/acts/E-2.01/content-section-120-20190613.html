<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment of polling stations</p><p class="Section" id="1131440"><strong><a class="sectionLabel" id="s-120"><span class="sectionLabel">120</span></a></strong> Each returning officer shall, for polling day, establish polling stations and assign each polling division to a polling station.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 120</li><li class="HistoricalNoteSubItem">2018, c. 31, s. 83</li></ul></div>
