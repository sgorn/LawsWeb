<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Purpose of penalty</p><p class="Section" id="1134187"><strong><a class="sectionLabel" id="s-508.4"><span class="sectionLabel">508.4</span></a></strong> The purpose of an administrative monetary penalty is to promote compliance with this Act, and not to punish.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 350</li></ul></div>
