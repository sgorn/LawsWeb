<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>False statement</p><p class="Section" id="1132368"><strong><a class="sectionLabel" id="s-281.9"><span class="sectionLabel">281.9</span></a></strong> No person shall</p><ul class="ProvisionList"><li><p class="Paragraph" id="1132370"><span class="lawlabel">(a)</span> make a false statement in an application for registration and special ballot; or</p></li><li><p class="Paragraph" id="1132371"><span class="lawlabel">(b)</span> make a false statement in a declaration signed by him or her before an election officer or unit election officer.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 190</li></ul></div>
