<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deadline for return of vote</p><p class="Section" id="205678"><strong><a class="sectionLabel" id="s-229"><span class="sectionLabel">229</span></a></strong> The special ballot must arrive at the office of the Chief Electoral Officer in Ottawa not later than 6:00 p.m. on polling day in order to be counted.</p>
