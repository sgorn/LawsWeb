<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Suspended party</p><p class="Section" id="1057444"><strong><a class="sectionLabel" id="s-506"><span class="sectionLabel">506</span></a></strong> A suspended party whose chief agent commits an offence under any of paragraphs 497(1)(e), (f) and (g) and (3)(c), (d) and (e) is guilty of an offence and liable on summary conviction to a fine of not more than $25,000.</p>
