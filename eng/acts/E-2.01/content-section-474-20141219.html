<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of financial agent</p><p class="Section" id="208333"><strong><a class="sectionLabel" id="s-474"><span class="sectionLabel">474</span></a></strong> The financial agent of a registered association is responsible for administering its financial transactions and for reporting on them in accordance with this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 474</li><li class="HistoricalNoteSubItem"> 2014, c. 12, s. 86</li></ul></div>
