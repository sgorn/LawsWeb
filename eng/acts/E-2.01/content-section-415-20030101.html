<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of chief agent</p><p class="Section" id="1057307"><strong><a class="sectionLabel" id="s-415"><span class="sectionLabel">415</span></a></strong> The chief agent of a registered party is responsible for administering its financial transactions and for reporting on them, in accordance with the provisions of this Act.</p>
