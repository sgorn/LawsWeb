<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limit on cash contributions</p><p class="Section" id="1057662"><strong><a class="sectionLabel" id="s-405.31"><span class="sectionLabel">405.31</span></a></strong> No individual shall, in respect of each contribution made under this Part, contribute cash in an amount that exceeds $20.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2006, c. 9, s. 49</li></ul></div>
