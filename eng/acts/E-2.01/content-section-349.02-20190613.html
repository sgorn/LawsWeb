<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — use of foreign funds</p><p class="Section" id="1132680"><strong><a class="sectionLabel" id="s-349.02"><span class="sectionLabel">349.02</span></a></strong> No third party shall use funds for a partisan activity, for advertising, for election advertising or for an election survey if the source of the funds is a foreign entity.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 223</li></ul></div>
