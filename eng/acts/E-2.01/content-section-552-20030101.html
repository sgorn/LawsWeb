<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tabling of forms</p><p class="Section" id="1057477"><strong><a class="sectionLabel" id="s-552"><span class="sectionLabel">552</span></a></strong> Each form established for the purposes of paragraph 424(1)(a) or 429(1)(a) shall be laid before the House of Commons on any of the first 15 days that it is sitting after the form is made by the Chief Electoral Officer.</p>
