<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corrections</p><p class="Section" id="204165"><strong><a class="sectionLabel" id="s-50"><span class="sectionLabel">50</span></a></strong> An elector may give the Chief Electoral Officer changes to the information in the Register of Electors relating to the elector, and the Chief Electoral Officer shall make the necessary corrections to the Register of Electors.</p>
