<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent</p><p class="Section" id="1057237"><strong><a class="sectionLabel" id="s-378"><span class="sectionLabel">378</span></a></strong> A registered party and an eligible party shall obtain from its officers, chief agent and auditor, on appointment, their signed consent to act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 9, s. 378</li><li class="HistoricalNoteSubItem"> 2004, c. 24, s. 9</li></ul></div>
