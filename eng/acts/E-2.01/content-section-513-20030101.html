<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commissioner may intervene</p><p class="Section" id="1057455"><strong><a class="sectionLabel" id="s-513"><span class="sectionLabel">513</span></a></strong> The Commissioner, where he or she considers it to be in the public interest, may take any measures, including incurring any expenses, in relation to an inquiry, prosecution, injunction or compliance agreement under this Act.</p>
