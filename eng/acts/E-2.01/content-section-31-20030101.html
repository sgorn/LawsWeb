<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prohibition — acting in another capacity</p><p class="Section" id="203987"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> No returning officer or assistant returning officer appointed under subsection 26(1) shall act in any other capacity under this Act.</p>
