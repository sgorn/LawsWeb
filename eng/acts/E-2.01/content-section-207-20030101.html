<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Joint polling stations</p><p class="Section" id="205544"><strong><a class="sectionLabel" id="s-207"><span class="sectionLabel">207</span></a></strong> The commanding officers of units that are in the same locality may establish one polling station for all electors in their units, if the commanding officers consider that it would be expedient for the purposes of this Division.</p>
