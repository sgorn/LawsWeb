<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty of coordinating officer</p><p class="Section" id="205804"><strong><a class="sectionLabel" id="s-249"><span class="sectionLabel">249</span></a></strong> When a coordinating officer is informed that a liaison officer has been designated, the coordinating officer shall give the liaison officer all necessary information on taking the votes of electors.</p>
