<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Message to be authorized</p><p class="Section" id="1133471"><strong><a class="sectionLabel" id="s-449.2"><span class="sectionLabel">449.2</span></a></strong> A registered association that causes partisan advertising to be conducted shall mention in or on the partisan advertising message that its transmission was authorized by one of the association’s electoral district agents.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2018, c. 31, s. 271</li></ul></div>
