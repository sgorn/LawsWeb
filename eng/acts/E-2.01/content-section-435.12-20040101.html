<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Replacement of financial agent or auditor</p><p class="Section" id="1057567"><strong><a class="sectionLabel" id="s-435.12"><span class="sectionLabel">435.12</span></a></strong> In the event of the death, incapacity, resignation or revocation of the appointment of the financial agent or auditor, a leadership contestant shall without delay appoint a replacement.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 40</li></ul></div>
