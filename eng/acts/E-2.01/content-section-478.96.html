<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Method of disposal of surplus</p><p class="Section" id="209985"><strong><a class="sectionLabel" id="s-478.96"><span class="sectionLabel">478.96</span></a></strong> The leadership contestant’s financial agent shall dispose of surplus leadership campaign funds by transferring them to the registered party that is holding the leadership contest or a registered association of that party.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 86</li></ul></div>
