<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offences requiring intent — dual procedure</p><p class="Section" id="210047"><strong><a class="sectionLabel" id="s-483"><span class="sectionLabel">483</span></a></strong> Every person is guilty of an offence who contravenes</p><ul class="ProvisionList"><li><p class="Paragraph" id="210049"><span class="lawlabel">(a)</span> paragraph 5(a) (voting when not qualified or entitled) or 5(b) (inducing a person not qualified or entitled to vote, to vote); or</p></li><li><p class="Paragraph" id="210050"><span class="lawlabel">(b)</span> section 7 (voting more than once).</p></li></ul>
