<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Public education and information programs</p><p class="Section" id="203736"><strong><a class="sectionLabel" id="s-17.1"><span class="sectionLabel">17.1</span></a></strong> The Chief Electoral Officer may implement public education and information programs to make the electoral process better known to students at the primary and secondary levels.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 7</li></ul></div>
