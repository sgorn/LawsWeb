<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Voting by special ballot</p><p class="Section" id="205743"><strong><a class="sectionLabel" id="s-238"><span class="sectionLabel">238</span></a></strong> An elector who has received a special ballot may vote in accordance with subsections 227(2) and (3).</p>
