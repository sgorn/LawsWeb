<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Prescribed forms — <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite></p><p class="Section" id="209435"><strong><a class="sectionLabel" id="s-477.86"><span class="sectionLabel">477.86</span></a></strong> A candidate and their official agent shall use the prescribed forms for official receipts to contributors for the purpose of subsection 127(3) of the <cite class="XRefExternalAct"><a href="/eng/acts/I-3.3">Income Tax Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 86</li></ul></div>
