<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Judge may terminate recount</p><p class="Section" id="206218"><strong><a class="sectionLabel" id="s-307"><span class="sectionLabel">307</span></a></strong> Except in a case referred to in section 300, a judge may at any time terminate a recount on request in writing by the person who applied for the recount.</p>
