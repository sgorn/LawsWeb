<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Costs related to candidate’s representatives</p><p class="Section" id="1057553"><strong><a class="sectionLabel" id="s-409.1"><span class="sectionLabel">409.1</span></a></strong> Any expenses of a candidate that are incurred to remunerate the candidate’s representatives referred to in subsection 136(1) are deemed to be personal expenses of the candidate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 27.1</li></ul></div>
