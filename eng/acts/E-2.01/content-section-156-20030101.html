<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Use of interpreter</p><p class="Section" id="205042"><strong><a class="sectionLabel" id="s-156"><span class="sectionLabel">156</span></a></strong> A deputy returning officer may appoint and swear a language or sign language interpreter to assist the officer in communicating to an elector any information that is necessary to enable him or her to vote.</p>
