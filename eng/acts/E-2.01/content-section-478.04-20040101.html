<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Duty to appoint financial agent</p><p class="Section" id="1057610"><strong><a class="sectionLabel" id="s-478.04"><span class="sectionLabel">478.04</span></a></strong> No nomination contestant shall, in relation to his or her nomination campaign, accept contributions or incur nomination campaign expenses unless he or she has appointed a financial agent.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 19, s. 57</li></ul></div>
