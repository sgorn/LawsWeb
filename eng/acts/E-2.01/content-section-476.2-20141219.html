<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deeming</p><p class="Section" id="208518"><strong><a class="sectionLabel" id="s-476.2"><span class="sectionLabel">476.2</span></a></strong> For the purposes of Division 1 of this Part and this Division, a nomination contestant is deemed to have been a nomination contestant from the time they accept a contribution, incur a nomination campaign expense or borrow money under section 373.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 86</li></ul></div>
