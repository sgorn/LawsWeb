<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Retention of statements</p><p class="Section" id="205488"><strong><a class="sectionLabel" id="s-198"><span class="sectionLabel">198</span></a></strong> Statements of ordinary residence shall be retained for a period of one year after a person ceases to be entitled to vote under this Division and may be destroyed at the end of that period.</p>
