<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Oaths</p><p class="Section" id="206079"><strong><a class="sectionLabel" id="s-288.01"><span class="sectionLabel">288.01</span></a></strong> The deputy returning officer shall place the form for each oath taken under subsection 143(3) or paragraph 161(1)(b) or 169(2)(b) in an envelope supplied for the purpose.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 12, s. 62</li></ul></div>
