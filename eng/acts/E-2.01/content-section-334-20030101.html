<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vacancy during election period</p><p class="Section" id="206437"><strong><a class="sectionLabel" id="s-334"><span class="sectionLabel">334</span></a></strong> In the event of the death, incapacity, resignation or removal of the Broadcasting Arbitrator during the election period of a general election, the Chief Electoral Officer shall appoint a new Broadcasting Arbitrator without delay.</p>
