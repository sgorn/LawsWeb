<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision of statements to candidates</p><p class="Section" id="1057197"><strong><a class="sectionLabel" id="s-291"><span class="sectionLabel">291</span></a></strong> A returning officer shall, on request, provide each candidate one copy of each statement of the vote in the candidate’s electoral district.</p>
