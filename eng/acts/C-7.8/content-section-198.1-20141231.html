<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Priority</p><p class="Section" id="162271"><strong><a class="sectionLabel" id="s-198.1"><span class="sectionLabel">198.1</span></a></strong> An order made by an operational safety officer or the Chief Safety Officer prevails over an order made by a conservation officer or the Chief Conservation Officer to the extent of any inconsistency between the orders.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 35, s. 117</li><li class="HistoricalNoteSubItem"> 2014, c. 13, s. 76(E)</li></ul></div>
