<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Time limited for proceedings</p><p class="Section" id="1048370"><strong><a class="sectionLabel" id="s-204"><span class="sectionLabel">204</span></a></strong> A prosecution for an offence under this Part may be instituted at any time within two years after the time when the subject-matter of the complaint arose.</p>
