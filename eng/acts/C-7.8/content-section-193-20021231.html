<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Officers</p><p class="Section" id="1048358"><strong><a class="sectionLabel" id="s-193"><span class="sectionLabel">193</span></a></strong> The safety officers and conservation officers necessary for the administration and enforcement of this Part and the regulations shall be appointed by the Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, c. 28, s. 193</li><li class="HistoricalNoteSubItem"> 1992, c. 35, s. 117</li></ul></div>
