<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notice</p><p class="Section" id="161811"><strong><a class="sectionLabel" id="s-166.4"><span class="sectionLabel">166.4</span></a></strong> The Federal Minister shall, as soon as possible after it is made, notify the Provincial Minister and the Board of the making of the list of spill-treating agents and any amendment to that list.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 95</li></ul></div>
