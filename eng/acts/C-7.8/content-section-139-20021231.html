<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="161354"><strong><a class="sectionLabel" id="s-139"><span class="sectionLabel">139</span></a></strong> This Part applies in respect of the exploration and drilling for and the production, conservation, processing and transportation of petroleum in those portions of the offshore area not within the Province.</p>
