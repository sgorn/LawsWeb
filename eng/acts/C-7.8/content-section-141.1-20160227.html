<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Delegation</p><p class="Section" id="161388"><strong><a class="sectionLabel" id="s-141.1"><span class="sectionLabel">141.1</span></a></strong> The Board may delegate any of the Board’s powers under section 142, 142.2, 142.3, 143.1, 143.2, 167.1 or 168 to any person, and the person shall exercise those powers in accordance with the terms of the delegation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 35, s. 95</li><li class="HistoricalNoteSubItem"> 2015, c. 4, s. 85</li></ul></div>
