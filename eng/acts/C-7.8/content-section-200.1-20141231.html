<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Imprisonment precluded in certain cases</p><p class="Section" id="162341"><strong><a class="sectionLabel" id="s-200.1"><span class="sectionLabel">200.1</span></a></strong> If an individual is convicted of an offence under this Part on proceedings by way of summary conviction, no imprisonment may be imposed in default of payment of any fine imposed as punishment.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 13, s. 79</li></ul></div>
