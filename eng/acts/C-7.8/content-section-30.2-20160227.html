<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Non-application of <cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite></p><p class="Section" id="1048410"><strong><a class="sectionLabel" id="s-30.2"><span class="sectionLabel">30.2</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/U-3.7">User Fees Act</a></cite> does not apply to any fees or charges payable in accordance with regulations made under section 30.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 74</li></ul></div>
