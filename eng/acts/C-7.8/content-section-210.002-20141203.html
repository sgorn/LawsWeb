<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Binding on Her Majesty</p><p class="Section" id="162639"><strong><a class="sectionLabel" id="s-210.002"><span class="sectionLabel">210.002</span></a></strong> This Part is binding on Her Majesty in right of Canada or a province.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 13, s. 84</li></ul></div>
