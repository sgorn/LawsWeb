<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Qualification for production licence</p><p class="Section" id="160872"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> No production licence or share in a production licence may be held by any person other than a corporation incorporated in Canada.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1988, c. 28, s. 90</li><li class="HistoricalNoteSubItem"> 1993, c. 47, s. 14</li></ul></div>
