<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Access to books and accounts</p><p class="Section" id="160264"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> Subject to subsection 19(2), both the Federal Minister and the Provincial Minister are entitled to have access to the books and accounts of the Board.</p>
