<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1048404"><strong><a class="sectionLabel" id="s-248"><span class="sectionLabel">248</span></a></strong> Subject to section 6, the Governor in Council may make regulations, on the recommendation of the Minister, prescribing anything that is, by this Part, to be prescribed.</p>
