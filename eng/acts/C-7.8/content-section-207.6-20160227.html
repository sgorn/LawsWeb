<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Burden of proof</p><p class="Section" id="162527"><strong><a class="sectionLabel" id="s-207.6"><span class="sectionLabel">207.6</span></a></strong> If the facts of a violation are reviewed, the person who issued the notice of violation shall establish, on a balance of probabilities, that the person named in it committed the violation identified in it.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 102</li></ul></div>
