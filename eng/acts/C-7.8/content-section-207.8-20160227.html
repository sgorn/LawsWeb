<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Failure to act</p><p class="Section" id="162536"><strong><a class="sectionLabel" id="s-207.8"><span class="sectionLabel">207.8</span></a></strong> A person that neither pays the penalty imposed under this Part nor requests a review in the period referred to in section 207.2 is considered to have committed the violation and is liable to the penalty.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 102</li></ul></div>
