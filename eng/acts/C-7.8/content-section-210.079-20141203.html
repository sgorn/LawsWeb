<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obstruction</p><p class="Section" id="163607"><strong><a class="sectionLabel" id="s-210.079"><span class="sectionLabel">210.079</span></a></strong> No person shall obstruct or hinder a health and safety officer who is carrying out duties or functions under this Part or the Chief Safety Officer when he or she is conducting a review under section 210.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 13, s. 84</li></ul></div>
