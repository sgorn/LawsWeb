<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Board’s decisions final</p><p class="Section" id="160299"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> Subject to this Act, the exercise of a power or the performance of a duty by the Board pursuant to this Act is final and not subject to the review or approval of either government or either Minister.</p>
