<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Admissibility of documents</p><p class="Section" id="162556"><strong><a class="sectionLabel" id="s-207.92"><span class="sectionLabel">207.92</span></a></strong> In the absence of evidence to the contrary, a document that appears to be a notice issued under subsection 207.06(1) is presumed to be authentic and is proof of its contents in any proceeding in respect of a violation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 102</li></ul></div>
