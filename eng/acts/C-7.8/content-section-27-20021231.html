<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Auditor</p><p class="Section" id="160244"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> The Board shall appoint an auditor, for such term as is set by the Board, for the purposes of auditing the financial statements of the Board.</p>
