<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Conflict of interest guidelines</p><p class="Section" id="160146"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> All members of the Board shall be subject to conflict of interest guidelines established jointly by the Federal Minister and Provincial Minister and are not subject to any conflict of interest guidelines established by the Federal Government.</p>
