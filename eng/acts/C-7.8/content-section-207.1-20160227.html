<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Limitation or prescription period</p><p class="Section" id="162494"><strong><a class="sectionLabel" id="s-207.1"><span class="sectionLabel">207.1</span></a></strong> No notice of violation is to be issued more than two years after the day on which the matter giving rise to the violation occurred.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2015, c. 4, s. 102</li></ul></div>
