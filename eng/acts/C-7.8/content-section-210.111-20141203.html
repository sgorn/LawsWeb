<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Subsequent applications with leave</p><p class="Section" id="163937"><strong><a class="sectionLabel" id="s-210.111"><span class="sectionLabel">210.111</span></a></strong> If an application made under subsection 210.11(1) in relation to an offender has been heard by a court, no other application may be made under that section in relation to the offender except with leave of the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2014, c. 13, s. 84</li></ul></div>
