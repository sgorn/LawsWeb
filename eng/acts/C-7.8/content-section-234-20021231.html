<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Development Fund</p><p class="Section" id="1048395"><strong><a class="sectionLabel" id="s-234"><span class="sectionLabel">234</span></a></strong> There is hereby continued in the accounts of Canada the account known as the Canada-Nova Scotia Development Fund and established by the <cite class="XRefExternalAct">Canada-Nova Scotia Oil and Gas Agreement Act</cite>, chapter 29 of the Statutes of Canada, 1984.</p>
