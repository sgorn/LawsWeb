<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head office</p><p class="Section" id="1060132"><strong><a class="sectionLabel" id="s-4.2"><span class="sectionLabel">4.2</span></a></strong> The head office of the Commission shall be in the National Capital Region described in the schedule to the <cite class="XRefExternalAct"><a href="/eng/acts/N-4">National Capital Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 14</li></ul></div>
