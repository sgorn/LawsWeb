<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review of qualifications</p><p class="Section" id="1060053"><strong><a class="sectionLabel" id="s-12.1"><span class="sectionLabel">12.1</span></a></strong> The Commission may review any qualifications established by a deputy head for appointment to any position or class of positions to ensure that the qualifications afford a basis for selection according to merit.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 54, s. 11</li></ul></div>
