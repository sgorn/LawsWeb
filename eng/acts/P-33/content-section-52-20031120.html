<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Carrying out functions</p><p class="Section" id="1060138"><strong><a class="sectionLabel" id="s-52"><span class="sectionLabel">52</span></a></strong> Members shall not accept or hold any office or employment or carry on any activity inconsistent with their functions, and full-time members shall devote the whole of their time to the performance of their functions.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 19</li></ul></div>
