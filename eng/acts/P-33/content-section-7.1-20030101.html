<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Investigations and audits</p><p class="Section" id="1060039"><strong><a class="sectionLabel" id="s-7.1"><span class="sectionLabel">7.1</span></a></strong> The Commission may conduct investigations and audits on any matter within its jurisdiction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 54, s. 8</li></ul></div>
