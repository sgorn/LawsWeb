<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Tenure of office</p><p class="Section" id="1060075"><strong><a class="sectionLabel" id="s-24"><span class="sectionLabel">24</span></a></strong> The tenure of office of an employee is during pleasure, subject to this Act and any other Act and the regulations thereunder and, unless some other period of employment is specified, for an indeterminate period.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-32, s. 24</li></ul></div>
