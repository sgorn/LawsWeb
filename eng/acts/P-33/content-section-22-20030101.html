<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Effective date of appointment</p><p class="Section" id="1060072"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> An appointment under this Act takes effect on the date specified in the instrument of appointment, which date may be any date before, on or after the date of the instrument.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-33, s. 22</li><li class="HistoricalNoteSubItem"> 1992, c. 54, s. 17</li></ul></div>
