<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Head of the public service</p><p class="Section" id="1060116"><strong><a class="sectionLabel" id="s-40.1"><span class="sectionLabel">40.1</span></a></strong> The Clerk of the Privy Council and Secretary to the Cabinet is the Head of the public service.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 54, s. 26</li><li class="HistoricalNoteSubItem"> 2003, c. 22, s. 206(E)</li></ul></div>
