<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Quorum</p><ul class="Section ProvisionList" id="1060131"><li><p class="Subsection"><strong><a class="sectionLabel" id="s-4.1"><span class="sectionLabel">4.1</span></a></strong> <span class="lawlabel">(1)</span> A majority of the Commissioners constitutes a quorum of the Commission.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vacancy</p><p class="Subsection"><span class="lawlabel">(2)</span> A vacancy in the membership of the Commission does not impair the right of the remaining Commissioners to act.</p></li></ul><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2003, c. 22, s. 14</li></ul></div>
