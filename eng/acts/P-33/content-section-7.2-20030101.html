<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of Commission</p><p class="Section" id="1060040"><strong><a class="sectionLabel" id="s-7.2"><span class="sectionLabel">7.2</span></a></strong> In connection with and for the purposes of any investigation or report, other than an audit, by the Commission under this Act, the Commission has all the powers of a commissioner under Part II of the <cite class="XRefExternalAct"><a href="/eng/acts/I-11">Inquiries Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 54, s. 8</li></ul></div>
