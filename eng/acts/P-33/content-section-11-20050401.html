<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointments to be from within public service</p><p class="Section" id="1060049"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> Appointments shall be made from within the public service except where, in the opinion of the Commission, it is not in the best interests of the public service to do so.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. P-33, s. 11</li><li class="HistoricalNoteSubItem"> 2003, c. 22, s. 206(E)</li></ul></div>
