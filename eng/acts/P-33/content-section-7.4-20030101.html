<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of boards</p><p class="Section" id="1060042"><strong><a class="sectionLabel" id="s-7.4"><span class="sectionLabel">7.4</span></a></strong> Subject to such restrictions or limitations as the Commission may specify, a board established under subsection 6(3), 21(1), 21(1.1) or 34(1) has, in relation to the matter before it, the powers referred to in section 7.2.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 54, s. 8</li></ul></div>
