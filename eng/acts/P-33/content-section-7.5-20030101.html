<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Corrective action</p><p class="Section" id="1060043"><strong><a class="sectionLabel" id="s-7.5"><span class="sectionLabel">7.5</span></a></strong> Subject to section 34.5, the Commission may, on the basis of any investigation, report or audit under this Act, take, or order a deputy head to take, such corrective action as the Commission considers appropriate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 54, s. 8</li></ul></div>
