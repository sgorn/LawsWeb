<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Authority to administer oaths, etc.</p><p class="Section" id="1060125"><strong><a class="sectionLabel" id="s-46"><span class="sectionLabel">46</span></a></strong> The Governor in Council may authorize any person to administer oaths and take and receive affidavits, declarations and solemn affirmations for any of the purposes of this Act or the regulations.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-32, s. 44</li></ul></div>
