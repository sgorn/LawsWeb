<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Resignation</p><p class="Section" id="1060078"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> An employee may resign from the Public Service by giving to the deputy head notice in writing of the intention to resign and the employee ceases to be an employee on the day as of which the deputy head accepts in writing the resignation.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-32, s. 26</li></ul></div>
