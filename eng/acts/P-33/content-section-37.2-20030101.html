<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application</p><p class="Section" id="1060109"><strong><a class="sectionLabel" id="s-37.2"><span class="sectionLabel">37.2</span></a></strong> A regulation made under this Act may be of general application or may apply to a specified person, occupational group, part of the Public Service or process, or any class thereof.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1992, c. 54, s. 25</li></ul></div>
