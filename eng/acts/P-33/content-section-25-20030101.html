<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Term appointments</p><p class="Section" id="1060076"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> An employee who is appointed for a specified period ceases to be an employee at the expiration of that period.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. P-32, s. 25</li></ul></div>
