<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Journey to Freedom Day</p><p class="Section" id="336550"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the thirtieth day of April shall be known as “Journey to Freedom Day”.</p>
