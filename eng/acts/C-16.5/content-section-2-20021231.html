<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definitions</p><p class="Section" id="67974"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> The definitions in this section apply in this Act.</p><dl class="Definition"><dt id="67976"><span class="DefinedTerm"><dfn>Agency</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Agency</dfn></span> means the Canadian Food Inspection Agency established by section 3. (<span class="DefinedTermLink" lang="fr">Agence</span>)</p></dd><dt id="67977"><span class="DefinedTerm"><dfn>Minister</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>Minister</dfn></span> means the Minister of Agriculture and Agri-Food. (<span class="DefinedTermLink" lang="fr">ministre</span>)</p></dd></dl>
