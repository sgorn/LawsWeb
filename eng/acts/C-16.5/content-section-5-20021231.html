<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appointment of Agency executives</p><p class="Section" id="67987"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The Governor in Council shall appoint a President and an Executive Vice-president of the Agency to hold office during pleasure for a term not exceeding five years, which term may be renewed for one or more further terms.</p>
