<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1109942"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> The Governor in Council may make regulations respecting the recall of products regulated under an Act or provision that the Agency enforces or administers by virtue of section 11.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 24, s. 105</li></ul></div>
