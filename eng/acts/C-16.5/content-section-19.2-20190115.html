<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Review officer</p><p class="Section" id="1109947"><strong><a class="sectionLabel" id="s-19.2"><span class="sectionLabel">19.2</span></a></strong> The Minister may designate as review officers any individual or class of individuals that are qualified to conduct reviews under section 19.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 24, s. 105</li></ul></div>
