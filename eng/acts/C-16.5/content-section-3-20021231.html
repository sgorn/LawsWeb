<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Establishment</p><p class="Section" id="67979"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> There is hereby established a body corporate called the Canadian Food Inspection Agency, which may exercise powers only as an agent of Her Majesty in right of Canada.</p>
