<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Notification</p><p class="Section transitional" id="1071965"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> The Minister of Finance must cause a notice of the day on which the Protocol and the Agreement set out in Schedule 5 enter into force to be published in the <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Canada Gazette</a></cite> within 60 days after their entry into force.</p>
