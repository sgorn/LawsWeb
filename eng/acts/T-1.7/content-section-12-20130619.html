<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Supplementary convention approved</p><p class="Section transitional" id="447799"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Supplementary Convention set out in Schedule 6 is approved and has the force of law in Canada during the period that, by its terms, it is in force.</p>
