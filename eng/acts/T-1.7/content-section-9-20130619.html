<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Instruments approved</p><p class="Section transitional" id="447792"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The Protocol and the Agreement set out in Schedule 5 are approved and have the force of law in Canada during the period that, by their terms, they are in force.</p>
