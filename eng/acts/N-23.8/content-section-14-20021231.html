<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Canadian Section of Secretariat</p><p class="Section" id="1050438"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The Canadian Section of the Secretariat is hereby established for the purpose of facilitating the operation of the Agreement, including the work of panels, committees and scientific review boards that may be convened pursuant to the Agreement.</p>
