<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Free Trade Commission</p><p class="Section" id="365757"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> The Governor in Council may appoint any member of the Queen’s Privy Council for Canada to be a representative of Canada on the Free Trade Commission.</p>
