<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Consent required</p><p class="Section" id="238827"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Marriage requires the free and enlightened consent of two persons to be the spouse of each other.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2001, c. 4, s. 5</li><li class="HistoricalNoteSubItem"> 2005, c. 33, s. 9</li></ul></div>
