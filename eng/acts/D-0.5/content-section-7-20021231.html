<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Restriction on charges to Account</p><p class="Section" id="1048454"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> Except as provided by section 5 or 6, no amount paid out of the Consolidated Revenue Fund shall be charged to the Debt Servicing and Reduction Account.</p>
