<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Account established</p><p class="Section" id="1048450"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> There is hereby established in the accounts of Canada for the 1991-92 and subsequent fiscal years an account to be known as the Debt Servicing and Reduction Account.</p>
