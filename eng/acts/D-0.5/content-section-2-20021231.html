<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Definition of "Crown corporation"</p><p class="Section" id="1048449"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> In this Act, “Crown corporation” has the meaning assigned by subsection 83(1) of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite>.</p>
