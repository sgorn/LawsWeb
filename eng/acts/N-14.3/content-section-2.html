<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>National Philanthropy Day</p><p class="Section" id="363358"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the 15th day of November shall be known as “National Philanthropy Day”.</p>
