<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposing of interest</p><p class="Section" id="1049313"><strong><a class="sectionLabel" id="s-8"><span class="sectionLabel">8</span></a></strong> Any commissioner in whom any interest prohibited under section 7 vests by will or succession for the commissioner’s own benefit shall, within six months thereafter, absolutely dispose of that interest.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 7, s. 6</li></ul></div>
