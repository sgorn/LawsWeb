<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Verification of weight</p><p class="Section" id="243174"><strong><a class="sectionLabel" id="s-64"><span class="sectionLabel">64</span></a></strong> The operator of a primary elevator shall afford to any person who delivers grain to the elevator full facilities to verify the correct weight of the grain while the grain is being weighed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 7, s. 52</li></ul></div>
