<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transmission of inspection certificate</p><p class="Section" id="1049324"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> An inspection certificate issued when grain is discharged out of a terminal elevator or transfer elevator shall be transmitted with the shipping documents relating to the grain.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 7, s. 27</li></ul></div>
