<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Obligation to provide declaration</p><p class="Section" id="1253651"><strong><a class="sectionLabel" id="s-83.1"><span class="sectionLabel">83.1</span></a></strong> Every licensee and every person who sells grain to a licensee shall, in accordance with the regulations, make and provide a declaration respecting the grain to a prescribed person.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 25, s. 27</li><li class="HistoricalNoteSubItem">2020, c. 1, s. 67</li></ul></div>
