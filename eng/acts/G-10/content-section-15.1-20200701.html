<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Export certificates</p><p class="Section" id="1253624"><strong><a class="sectionLabel" id="s-15.1"><span class="sectionLabel">15.1</span></a></strong> The Commission may issue any certificate or other document setting out any information that the Commission considers necessary to facilitate the export of any grain.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2020, c. 1, s. 63</li></ul></div>
