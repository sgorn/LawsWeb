<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provision for inspection</p><p class="Section" id="242879"><strong><a class="sectionLabel" id="s-29"><span class="sectionLabel">29</span></a></strong> The Commission shall make provision for the inspection of grain at such places as the Commission may, by by-law, determine.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1970-71-72, c. 7, s. 23</li></ul></div>
