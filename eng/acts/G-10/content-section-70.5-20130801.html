<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Period for retaining samples</p><p class="Section" id="243311"><strong><a class="sectionLabel" id="s-70.5"><span class="sectionLabel">70.5</span></a></strong> An operator of a licensed terminal elevator shall retain for the prescribed period any sample of grain taken as part of an inspection under subsection 70(1) or (2) or section 70.2 or 70.3.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2012, c. 31, s. 369</li></ul></div>
