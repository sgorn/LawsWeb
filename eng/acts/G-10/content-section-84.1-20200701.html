<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Regulations</p><p class="Section" id="1253666"><strong><a class="sectionLabel" id="s-84.1"><span class="sectionLabel">84.1</span></a></strong> The Commission may, with the approval of the Governor in Council, make regulations prescribing terms and conditions for the purposes of section 84.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2020, c. 1, s. 67</li></ul></div>
