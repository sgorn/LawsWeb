<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>False or misleading statement</p><p class="Section" id="1253660"><strong><a class="sectionLabel" id="s-83.3"><span class="sectionLabel">83.3</span></a></strong> No person shall knowingly make a false or misleading statement in a declaration referred to in section 83.1.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2011, c. 25, s. 27</li><li class="HistoricalNoteSubItem">2020, c. 1, s. 67</li></ul></div>
