<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Transmission of inspection certificate</p><p class="Section" id="242909"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> An inspection certificate issued when grain is discharged from a terminal elevator shall be transmitted with the shipping documents relating to the grain.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. G-10, s. 33</li><li class="HistoricalNoteSubItem"> 2012, c. 31, s. 356</li></ul></div>
