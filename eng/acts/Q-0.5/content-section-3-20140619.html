<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Order in council</p><p class="Section" id="419230"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Governor in Council may, by order, amend the <cite class="XRefExternalRegulation"><a href="/eng/regulations/SOR-2011-180">Qalipu Mi’kmaq First Nation Band Order</a></cite>, in particular to add the name of a person to, or remove the name of a person from, the schedule to that Order, along with the person’s date of birth.</p>
