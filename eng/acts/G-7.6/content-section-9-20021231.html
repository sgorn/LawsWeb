<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Allowances</p><p class="Section" id="252139"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> The members of a conciliation board are entitled to be paid such allowances for the performance of their duties under this Act as the Governor in Council may fix.</p>
