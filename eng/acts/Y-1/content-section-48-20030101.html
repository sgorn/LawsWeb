<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Applications for forfeiture of recognizances</p><p class="Section" id="1061429"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> Applications for the forfeiture of recognizances of young persons shall be made to the youth court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1980-81-82-83, c. 110, s. 48</li></ul></div>
