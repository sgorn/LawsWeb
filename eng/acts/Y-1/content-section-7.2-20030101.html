<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Offence and punishment</p><p class="Section" id="1061362"><strong><a class="sectionLabel" id="s-7.2"><span class="sectionLabel">7.2</span></a></strong> Any person who wilfully fails to comply with section 7, or with an undertaking entered into pursuant to subsection 7.1(2), is guilty of an offence punishable on summary conviction.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. 24 (2nd Supp.), s. 5</li></ul></div>
