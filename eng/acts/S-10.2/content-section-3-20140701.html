<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Agreement given effect</p><ul class="Section ProvisionList" id="431265"><li><p class="Subsection" id="431267"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> <span class="lawlabel">(1)</span> The Agreement is approved, given effect and declared valid and has the force of law.</p></li><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Third parties</p><p class="Subsection" id="431268"><span class="lawlabel">(2)</span> For greater certainty, the Agreement is binding on, and may be relied on by, all persons and bodies.</p></li></ul>
