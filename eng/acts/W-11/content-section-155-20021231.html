<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Execution, etc.</p><p class="Section" id="466224"><strong><a class="sectionLabel" id="s-155"><span class="sectionLabel">155</span></a></strong> Every attachment, sequestration, distress or execution put in force against the assets of the authorized foreign bank after the making of a winding-up order in respect of it is void.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. W-11, s. 155</li><li class="HistoricalNoteSubItem"> 1996, c. 6, s. 160</li><li class="HistoricalNoteSubItem"> 1999, c. 28, s. 92</li></ul></div>
