<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of directors</p><p class="Section" id="465568"><strong><a class="sectionLabel" id="s-31"><span class="sectionLabel">31</span></a></strong> On the appointment of a liquidator, all the powers of the directors of the company cease, except in so far as the court or the liquidator sanctions the continuance of those powers.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 31</li></ul></div>
