<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Winding-up expenses</p><p class="Section" id="465893"><strong><a class="sectionLabel" id="s-94"><span class="sectionLabel">94</span></a></strong> All costs, charges and expenses properly incurred in the winding-up of a company, including the remuneration of the liquidator, are payable out of the assets of the company, in priority to all other claims.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 94</li></ul></div>
