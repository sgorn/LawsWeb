<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Lien on documents</p><p class="Section" id="466052"><strong><a class="sectionLabel" id="s-121"><span class="sectionLabel">121</span></a></strong> If any person claims any lien on papers, deeds, writings or documents produced by him, that production is without prejudice to the lien, and the court has jurisdiction in the winding-up to determine all questions relating to the lien.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 122</li></ul></div>
