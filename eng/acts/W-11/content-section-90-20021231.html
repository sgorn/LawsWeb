<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Costs</p><p class="Section" id="465876"><strong><a class="sectionLabel" id="s-90"><span class="sectionLabel">90</span></a></strong> The court may make such order as seems proper in respect of the payment of the costs of the contestation referred to in section 89 by either party or out of the estate of the company.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 90</li></ul></div>
