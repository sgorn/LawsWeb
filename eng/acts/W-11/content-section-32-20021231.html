<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Resignation and removal</p><p class="Section" id="465572"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> A liquidator may resign or may be removed by the court on due cause shown, and every vacancy in the office of liquidator shall be filled by the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 32</li></ul></div>
