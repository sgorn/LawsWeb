<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Commencement of winding-up</p><p class="Section" id="465393"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> The winding-up of the business of a company shall be deemed to commence at the time of the service of the notice of presentation of the petition for winding up.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 5</li></ul></div>
