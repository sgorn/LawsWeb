<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Provable against his estate</p><p class="Section" id="465692"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> In the case of the bankruptcy or insolvency of any contributory, the estimated value of his liability to future calls, as well as calls already made, may be proved against his estate.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 56</li></ul></div>
