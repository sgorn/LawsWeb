<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>If no liquidator</p><p class="Section" id="465650"><strong><a class="sectionLabel" id="s-48"><span class="sectionLabel">48</span></a></strong> If at any time no liquidator has been appointed to wind up the business of a company, all the property of the company shall be deemed to be in the custody of the court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 48</li></ul></div>
