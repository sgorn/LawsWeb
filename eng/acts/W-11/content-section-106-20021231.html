<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Dismissing appeal</p><p class="Section" id="465991"><strong><a class="sectionLabel" id="s-106"><span class="sectionLabel">106</span></a></strong> Where an appellant does not proceed with his appeal according to this Act and the rules of practice applicable, the court appealed to, on the application of the respondent, may dismiss the appeal with or without costs.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 107</li></ul></div>
