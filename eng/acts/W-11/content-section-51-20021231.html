<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Classes distinguished</p><p class="Section" id="465666"><strong><a class="sectionLabel" id="s-51"><span class="sectionLabel">51</span></a></strong> In the list of contributories referred to in section 50, persons who are contributories in their own right shall be distinguished from persons who are contributories as representatives of or liable for the debts of others.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 51</li></ul></div>
