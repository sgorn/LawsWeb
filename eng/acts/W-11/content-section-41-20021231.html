<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Inspectors</p><p class="Section" id="465632"><strong><a class="sectionLabel" id="s-41"><span class="sectionLabel">41</span></a></strong> A court may appoint, at any time when found advisable, one or more inspectors, whose duty it is to assist and advise a liquidator in the liquidation of a company.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 41</li></ul></div>
