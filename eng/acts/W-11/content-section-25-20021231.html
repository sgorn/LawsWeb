<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Additional liquidators</p><p class="Section" id="465544"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> A court may, if it thinks fit, after the appointment of one or more liquidators, appoint an additional liquidator or liquidators.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. W-10, s. 25</li></ul></div>
