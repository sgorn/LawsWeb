<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Status of males and females</p><p class="Section" id="85965"><strong><a class="sectionLabel" id="s-5"><span class="sectionLabel">5</span></a></strong> Male and female persons under this Act have equality of status and equal rights and obligations under this Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. C-31, s. 5</li><li class="HistoricalNoteSubItem"> 1992, c. 24, s. 3</li></ul></div>
