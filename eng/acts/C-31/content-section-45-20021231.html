<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Improper conduct</p><p class="Section" id="86174"><strong><a class="sectionLabel" id="s-45"><span class="sectionLabel">45</span></a></strong> No pension shall be awarded under this Part in respect of a war service injury sustained by reason of the wilful negligence or improper conduct of the member of the Voluntary Aid Detachment by or in respect of whom pension is claimed.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-20, s. 50</li></ul></div>
