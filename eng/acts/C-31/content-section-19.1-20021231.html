<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Application of <cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite></p><p class="Section" id="86034"><strong><a class="sectionLabel" id="s-19.1"><span class="sectionLabel">19.1</span></a></strong> The <cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite> applies to and in respect of members of the Newfoundland Overseas Forestry Unit as though their service as such during the War had been service as a member of the forces within the meaning of that Act.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">2000, c. 34, s. 4</li></ul></div>
