<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Not applicable if <cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite> applies</p><p class="Section" id="86076"><strong><a class="sectionLabel" id="s-27"><span class="sectionLabel">27</span></a></strong> No pension shall be awarded under this Part for any disability in respect of which a pension was awarded under the <cite class="XRefExternalAct"><a href="/eng/acts/P-6">Pension Act</a></cite>.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-20, s. 30</li></ul></div>
