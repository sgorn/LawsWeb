<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Award on ceasing to be special constable</p><p class="Section" id="86080"><strong><a class="sectionLabel" id="s-28"><span class="sectionLabel">28</span></a></strong> No pension shall be awarded under this Part to or in respect of a special constable until he ceases to be a special constable.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. C-20, s. 31</li></ul></div>
