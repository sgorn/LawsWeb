<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Improper retention of public money</p><p class="Section" id="7164"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Whenever it appears to the Auditor General that any public money has been improperly retained by any person, he shall forthwith report the circumstances of the case to the President of the Treasury Board.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, c. 34, s. 10</li></ul></div>
