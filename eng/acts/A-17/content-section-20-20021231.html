<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Appropriation allotments</p><p class="Section" id="7263"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> The provisions of the <cite class="XRefExternalAct"><a href="/eng/acts/F-11">Financial Administration Act</a></cite> with respect to the division of appropriations into allotments do not apply in respect of appropriations for the office of the Auditor General.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">1976-77, c. 34, s. 21</li></ul></div>
