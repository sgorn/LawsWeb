<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Powers of Minister of Labour</p><p class="Section" id="1237454"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> The Minister of Labour may act as Canada’s senior governmental representative on the Labour Council referred to in Article 23.14 of the Agreement or may designate that representative.</p>
