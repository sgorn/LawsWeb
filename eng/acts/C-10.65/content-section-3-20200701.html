<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Interpretation consistent with Agreement</p><p class="Section" id="1237391"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> For greater certainty, this Act and any federal law that implements a provision of the Agreement or fulfils an obligation of the Government of Canada under the Agreement is to be interpreted in a manner consistent with the Agreement.</p>
