<p class="Section amending" id="1238257"><strong><a class="sectionLabel" id="s-176"><span class="sectionLabel">176</span></a></strong> Section 549.1 of the Act is renumbered as subsection 549.1(1) and is amended by adding the following:</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>For greater certainty</p><p class="Subsection"><span class="lawlabel">(2)</span> For greater certainty, subsection 262(3.1) does not apply to societies.</p></li></ul></div></section>
