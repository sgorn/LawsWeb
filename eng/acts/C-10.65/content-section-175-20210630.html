<p class="Section amending" id="1238255"><strong><a class="sectionLabel" id="s-175"><span class="sectionLabel">175</span></a></strong> Section 274 of the Act is amended by adding the following after subsection (2):</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Exception</p><p class="Subsection"><span class="lawlabel">(3)</span> Subject to subsection 268(1.1), subsection (1) does not apply to a company that is a subsidiary of a regulated foreign entity.</p></li></ul></div></section>
