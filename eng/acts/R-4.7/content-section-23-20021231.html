<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Information to registered referendum committees</p><p class="Section" id="426315"><strong><a class="sectionLabel" id="s-23"><span class="sectionLabel">23</span></a></strong> The Broadcasting Arbitrator shall, on request, provide all registered referendum committees that are entitled to be considered for the allocation of broadcasting time with the names and addresses of all network operators.</p>
