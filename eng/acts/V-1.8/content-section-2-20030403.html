<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Vimy Ridge Day</p><p class="Section" id="463812"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Throughout Canada, in each and every year, the ninth day of April shall be known as “Vimy Ridge Day”.</p>
