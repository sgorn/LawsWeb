<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deputy head</p><p class="Section" id="1048612"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> The Governor in Council may appoint an officer called the Deputy Minister of Foreign Affairs to hold office during pleasure and to be the deputy head of the Department.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. E-22, s. 7</li><li class="HistoricalNoteSubItem"> 1995, c. 5, s. 5</li></ul></div>
