<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Expenses</p><p class="Section" id="6998"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> All expenses under this Act shall be paid out of moneys appropriated by Parliament for the purpose or received by a company through the conduct of its operations or by bequest, donation or otherwise.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., 1985, c. A-16, s. 15</li><li class="HistoricalNoteSubItem"> 1997, c. 9, s. 94</li></ul></div>
