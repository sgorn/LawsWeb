<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Deputy head</p><p class="Section" id="333062"><strong><a class="sectionLabel" id="s-3"><span class="sectionLabel">3</span></a></strong> The Governor in Council may appoint an officer called the Deputy Minister of Indian Affairs and Northern Development to hold office during pleasure and to be the deputy head of the Department.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. I-7, s. 3</li></ul></div>
