<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Coming into effect of provisions</p><p class="Section" id="1051048"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> The new collective agreement may provide that any of its provisions is effective and binding on a day before or after the day on which the new collective agreement becomes effective and binding.</p>
