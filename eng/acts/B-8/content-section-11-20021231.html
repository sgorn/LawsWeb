<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Evidence of authority</p><p class="Section" id="34036"><strong><a class="sectionLabel" id="s-11"><span class="sectionLabel">11</span></a></strong> The production of instructions in writing signed by the Minister is sufficient evidence of the authority of an inspecting engineer.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-10, s. 11</li></ul></div>
