<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Privileged</p><p class="Section" id="34082"><strong><a class="sectionLabel" id="s-19"><span class="sectionLabel">19</span></a></strong> All returns made under section 17 or 18 are privileged communications and shall not be admissible in evidence in any court.</p><div class="HistoricalNote"><ul class="HistoricalNote"><li class="HistoricalNoteSubItem">R.S., c. B-10, s. 19</li></ul></div>
