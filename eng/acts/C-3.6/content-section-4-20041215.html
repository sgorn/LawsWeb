<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Power of Governor in Council</p><p class="Section" id="82846"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> The Governor in Council may designate a member of the Queen’s Privy Council for Canada to be the Minister for the purposes of this Act.</p>
