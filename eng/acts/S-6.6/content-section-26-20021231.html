<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Disposition of Sechelt lands</p><p class="Section" id="444569"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> The Band has full power to dispose of any Sechelt lands and any rights or interests therein but shall not do so except in accordance with the procedure established in the constitution of the Band.</p>
