<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Lands held for use and benefit of Band</p><p class="Section" id="444566"><strong><a class="sectionLabel" id="s-25"><span class="sectionLabel">25</span></a></strong> The Band holds the lands transferred to it under section 23 for the use and benefit of the Band and its members.</p>
