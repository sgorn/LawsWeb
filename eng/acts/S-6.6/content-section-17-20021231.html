<p class="MarginalNote"><span class="wb-invisible">Marginal note:</span>Sechelt Indian Government District</p><p class="Section" id="444517"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> There is hereby recognized the Sechelt Indian Government District, which shall have jurisdiction over all Sechelt lands.</p>
